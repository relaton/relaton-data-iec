abstract:
- content: 'CORRECTED VERSION 2026-01<br /><br /><p class="MsoBodyText">Within the
    context of digital technology platforms as defined in ISO/IEC TS 5928, this document
    provides:</p><p class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->a
    description of the concepts of the platform capabilities type as it appears in
    various cloud service categories;</p><p class="ListContinue1" style="mso-list:
    l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->a description of the
    specific cloud service category of platform as a service (PaaS);</p><p class="ListContinue1"
    style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->descriptions
    of common technology platform architectures, development approaches, and life
    cycles of elements of technology platform services, including a high-level description
    of the popular cloud native computing concept;</p><p class="ListContinue1" style="mso-list:
    l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->recommendations for cloud
    services that include platform capabilities, including but not limited to PaaS.</p>'
