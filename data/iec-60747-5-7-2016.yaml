abstract:
- language: en
  script: Latn
  content: IEC 60747-5-7:2016 specifies the terminology, the essential ratings and
    characteristics as well as the measuring methods of photodiodes (hereinafter referred
    to as "PDs") and phototransistors (hereinafter referred to as "PTs"). This standard
    replaces the clauses for photodiodes and phototransistors described in IEC 60747-5-1,
    IEC 60747-5-2 and IEC 60747-5-3, including their amendments. IEC 60747-5-1, IEC
    60747-5-2 and IEC 60747-5-3, including their amendments, are replaced by the publications
    of IEC 60747-5-4, IEC 60747-5-5, IEC 60747-5-6 and IEC 60747-5-7 as a result of
    reconstruction.
- language: fr
  script: Latn
  content: L'IEC 60747-5-7:2016 spécifie la terminologie, les valeurs limites et caractéristiques
    essentielles, ainsi que les méthodes de mesure des photodiodes (appelées ci-après
    "PD") et des phototransistors (appelés ci-après "PT"). La présente norme remplace
    les articles relatifs aux photodiodes et aux phototransistors décrits dans l'IEC
    60747-5-1, l'IEC 60747-5-2 et l'IEC 60747-5-3, y compris leurs amendements. L'IEC
    60747-5-1, l'IEC 60747-5-2 et l'IEC 60747-5-3, y compris leurs amendements, sont
    remplacés par les publications de l'IEC 60747-5-4, l'IEC 60747-5-5, l'IEC 60747-5-6
    et de l'IEC 60747-5-7, suite à une refonte.
