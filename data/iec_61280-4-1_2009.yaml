- content: "La CEI 61280-4-1:2009 s'applique à la mesure de l'affaiblissement d'une
    installation de câblage en fibre optique utilisant des fibres multimodes, généralement
    sur des longueurs allant jusqu'à 2 000 m. Cette installation de câblage peut inclure
    des fibres multimodes, des connecteurs, des raccords et des épissures. Dans la
    présente norme, les types de fibres abordées comportent les fibres multimodes
    de catégorie A1a (50/125 µm) et A1b (62,5/125 µm) spécifiées dans la CEI 60793-2-10.
    Les mesures d'affaiblissement des autres catégories multimodales peuvent être
    effectuées en utilisant les approches de la présente norme, mais les conditions
    de source des autres catégories n'ont pas été définies. Les principales modifications
    portant sur cette précédente édition sont:<br />\r\n- Une méthode de mesure supplémentaire
    basée sur la réflectométrie optique dans le domaine temporel (OTDR) est rapportée,
    avec des indications sur les meilleures pratiques d'utilisation de l'OTDR et d'interprétation
    des tracés de l'OTDR.<br />\r\n- L'exigence concernant les sources utilisées pour
    mesurer les fibres multimodes passe d'une exigence basée sur le taux de puissance
    couplée (CPR) et l'exigence relative au mandrin à une exigence basée sur des mesures
    en champ proche à la sortie du cordon d'essai d'amorce.<br />\r\n- La mise en
    valeur de l'importance et la fourniture de directives sur de bonnes pratiques
    de mesure incluant le nettoyage et l'examen des faces d'extrémité des connecteurs."
