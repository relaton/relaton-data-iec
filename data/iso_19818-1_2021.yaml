- content: "Le présent document est applicable aux protecteurs destinés à fournir
    une protection contre une exposition accidentelle à un rayonnement laser dans
    une gamme de longueurs d’onde comprise entre 180 nm et 1 mm. Il spécifie les exigences,
    les méthodes d’essai et le marquage. Les protecteurs destinés aux travaux de réglage
    sur les lasers sont inclus dans le domaine d’application du présent document et
    comportent le même marquage que les autres protecteurs, mais il incombe à l’utilisateur
    de choisir la lunette appropriée à une application spécifique. Les filtres de
    protection laser utilisés comme fenêtre d’observation dans les machines d’équipements
    laser ou incorporés dans les instruments optiques tels que des microscopes opératoires
    et des loupes qui peuvent être utilisés pour l’observation intentionnelle du rayonnement
    laser dans le cadre de leur fonctionnement n’entrent pas dans le domaine d’application
    du présent document.<br />\r\nLe rayonnement laser dont la gamme de longueurs
    d’onde est inférieure à 180 nm est absorbé dans l’air, par conséquent il convient
    que la protection des yeux et du visage ne soit pas exigée.<br />\r\nLe présent
    document s’applique aux dispositifs destinés à la protection du patient lors d’une
    intervention médicale au laser à l’exception des traitements dans la région périorbitaire.
    Des recommandations relatives aux protecteurs des yeux destinés aux patients (y
    compris ceux utilisés pour les traitements périorbitaires) sont données dans l’ISO/TR
    22463."
