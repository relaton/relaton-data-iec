abstract:
- language: en
  script: Latn
  content: IEC 62503:2008 provides a subjective (or perceptible) and statistical method
    of assessment of overall, or end-to-end, difference of delays between real world
    and reproduced scenes in terms of video and accompanying audio recoded in a medium.
- language: fr
  script: Latn
  content: L'IEC 62503:2008 fournit une méthode subjective (ou perceptible) et statistique
    d'évaluation de la différence globale, ou de bout en bout, des retards entre le
    monde réel et les scènes reproduites en termes de vidéo et d'audio d'accompagnement
    enregistrés sur un support. La présente version bilingue (2014-04) correspond
    à la version anglaise monolingue publiée en 2008-09.
