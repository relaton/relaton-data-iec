abstract:
- language: en
  script: Latn
  content: "IEC 62680-1-3:2024 This specification defines the USB Type-C® receptacles,
    plug and cables.<br />\r\nThe USB Type-C Cable and Connector Specification is
    guided by the following principles:<br />\r\n- Enable new and exciting host and
    device form-factors where size, industrial design and style are important parameters<br
    />\r\n- Work seamlessly with existing USB host and device silicon solutions<br
    />\r\n- Enhance ease of use for connecting USB devices with a focus on minimizing
    user confusion for plug and cable orientation<br />\r\nThe USB Type-C Cable and
    Connector Specification defines a receptacle, plug, cable, and detection mechanisms
    that are compatible with existing USB interface electrical and functional specifications.
    This specification covers the following aspects that are needed to produce and
    use this new USB cable/connector solution in newer platforms and devices, and
    that interoperate with existing platforms and devices:<br />\r\n- USB Type-C receptacles,
    including electro-mechanical definition and performance requirements<br />\r\n-
    USB Type-C plugs and cable assemblies, including electro-mechanical definition
    and performance requirements<br />\r\n- USB Type-C to legacy cable assemblies
    and adapters<br />\r\n- USB Type-C-based device detection and interface configuration,
    including support for legacy connections<br />\r\n- USB Power Delivery optimized
    for the USB Type-C connector<br />\r\nThe USB Type-C Cable and Connector Specification
    defines a standardized mechanism that supports Alternate Modes, such as repurposing
    the connector for docking-specific applications.<br />\r\nIEC 62680-1-3:2024 cancels
    and replaces the fifth edition published in 2022 and constitutes a technical revision.
    This standard is the USB-IF publication Universal Serial Bus Type-C Cable and
    Connector Specification Revision 2.3.<br />\r\nNew release primarily for deprecating
    the Audio Adapter Accessory Mode and replacing it with the Liquid Corrosion Mitigation
    Mode, and for updating the Multi-port Charger Shared Capacity definition and behaviors.
    Also includes incorporation of all approved ECNs as of the revision date plus
    editorial clean-up."
- language: fr
  script: Latn
  content: "IEC 62680-1-3: La présente spécification définit les fiches et embases,
    ainsi que les câbles USB Type-C®.<br />\r\nLa spécification des câbles et connecteurs
    USB Type-C est guidée par les principes suivants:<br />\r\n- favoriser des critères
    de forme d'hôtes et dispositifs innovants et agréables, où la taille, la conception
    industrielle et le style constituent des paramètres importants;<br />\r\n- interagir
    en toute fluidité avec les solutions d'hôtes et de dispositifs USB silicium actuelles;<br
    />\r\n- améliorer la facilité d'utilisation pour la connexion des dispositifs
    USB, en réduisant autant que possible le risque de confusion lors de l'insertion
    des connecteurs et des câbles.<br />\r\nLa spécification des câbles et connecteurs
    USB Type-C définit des techniques de connexion et de détection des embases, fiches
    et câbles USB, qui sont compatibles avec les spécifications électriques et fonctionnelles
    d'interface USB existantes. La présente spécification couvre les aspects suivants,
    qui sont nécessaires à la production et à l'utilisation de cette nouvelle solution
    de câble/connecteur USB pour les plateformes et dispositifs récents, et qui interagissent
    avec les plateformes et dispositifs actuels:<br />\r\n- les embases USB Type-C,
    notamment la description électromécanique et les exigences de performance;<br
    />\r\n- les fiches et les ensembles câble-connecteurs USB Type-C, notamment la
    description électromécanique et les exigences de performance;<br />\r\n- les ensembles
    câble-connecteurs et les adaptateurs USB Type-C pour la connexion avec les solutions
    existantes;<br />\r\n- la configuration d'interface et la détection des dispositifs
    USB Type-C, notamment la prise en charge des solutions de connexion existantes;<br
    />\r\n- le système USB Power Delivery optimisé pour les connecteurs USB Type-C.<br
    />\r\nLa spécification des câbles et connecteurs USB Type-C définit un mécanisme
    normalisé qui prend en charge les modes alternatifs, comme la reconversion du
    connecteur pour un usage spécifiquement lié au branchement.<br />\r\nL’IEC 62680-1-3:2024
    annule et remplace la cinquième édition parue en 2022 et constitue une révision
    technique. Cette norme est la publication de l'USB-IF relative au bus universel
    en série et à la spécification des câbles et connecteurs de Type-C, révision 2.3.
    Nouvelle version essentiellement destinée à déconseiller le Mode accessoire d'adaptateur
    audio et à le remplacer par le Mode inhibition de corrosion liquide, et à mettre
    à jour la définition et les comportements de la Capacité partagée des chargeurs
    multiports. Comprend également l'incorporation de l'ensemble des ECN approuvés
    à la date de revision."
