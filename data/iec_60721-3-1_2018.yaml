- content: "<!-- NEW -->IEC 60721-3-1:2018 est disponible sous forme de IEC 60721-3-1:2018
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nL’IEC
    60721-3-1:2018 classifie les groupements d’agents d’environnement et leurs sévérités
    auxquels des produits, éventuellement emballés, sont soumis lorsqu’ils sont stockés.
    Les conditions d’environnement spécifiées dans le présent document se limitent
    à celles qui sont susceptibles d’influencer directement les produits ou leur comportement
    ultérieur. Seules de telles conditions sont prises en considération, aucune description
    particulière de leurs effets sur les produits n’étant donnée. Les conditions d’environnement
    directement liées aux risques d’incendie ou d’explosion ne sont pas incluses.
    Les conditions pour une utilisation à poste fixe ou en déplacement, à bord de
    véhicules ou de navires, et les conditions de transport sont données dans d’autres
    sous-parties de la série IEC 60721-3. Cette troisième édition annule et remplace
    la deuxième édition, parue en 1997. Elle constitue une révision technique. Cette
    édition inclut les modifications techniques majeures suivantes par rapport à l’édition
    précédente:<br />\r\na. Article 3: reformulé et simplifié.<br />\r\nb. Article
    4: reformulé et simplifié.<br />\r\nc. Article 5: l’Annexe C a été intégrée dans
    l’Article 5.<br />\r\nd. 5.2: toutes les catégories climatiques existantes ont
    été remplacées par des catégories complètement nouvelles. Les nouvelles catégories
    ont été divisées en 3 groupes. Ces catégories nouvelles ont été créées en raison
    de l’intégration de nouveaux types de climats dans la dernière révision de l’IEC
    60721-2-1,<br />\r\ne. 5.3: nouvelles catégories pour le rayonnement solaire et
    la charge de neige.<br />\r\nf. 5.6: toutes les catégories existantes de substances
    mécaniquement actives ont été remplacées par des catégories complètement nouvelles.<br
    />\r\ng. 5.7: toutes les catégories de conditions mécaniques existantes ont été
    remplacées par des catégories complètement nouvelles.<br />\r\nh. Tableau 1: nouvelles
    catégories climatiques avec de nouvelles sévérités.<br />\r\ni. Tableau 2: nouvelles
    catégories pour le rayonnement solaire et la charge de neige.<br />\r\nj. Tableau
    5: nouvelles catégories de substances mécaniquement actives.<br />\r\nk. Tableau
    6: nouvelles catégories de conditions mécaniques."
