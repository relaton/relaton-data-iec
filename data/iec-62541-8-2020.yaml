abstract:
- language: en
  script: Latn
  content: "IEC 62541-8:2020 is part of the overall OPC Unified Architecture (OPC
    UA) standard series and defines the information model associated with Data Access
    (DA). It particularly includes additional VariableTypes and complementary descriptions
    of the NodeClasses and Attributes needed for Data Access, additional Properties,
    and other information and behaviour.<br />\r\nThe complete address space model,
    including all NodeClasses and Attributes is specified in IEC 62541-3. The services
    to detect and access data are specified in IEC 62541-4.<br />\r\nThis third edition
    cancels and replaces the second edition published in 2015. This edition constitutes
    a technical revision.<br />\r\nThis edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\na) added new
    VariableTypes for AnalogItems;<br />\r\nb) added an Annex that specifies a recommended
    mapping of OPC UA Dataccess to OPC COM DataAccess;<br />\r\nc) changed the ambiguous
    description of \"Bad_NotConnected\";<br />\r\nd) updated description for EUInformation
    to refer to latest revision of UNCEFACT units."
- language: fr
  script: Latn
  content: "L'IEC 62541-8:2020 fait partie intégrante de la série de normes générales
    sur l'architecture unifiée OPC (OPC UA). Elle définit le modèle d'information
    associé à l'Accès aux données (DA). Elle spécifie notamment des VariableTypes
    supplémentaires et fournit des descriptions complémentaires concernant les NodeClasses
    et attributs nécessaires pour l'Accès aux données, ainsi que des propriétés supplémentaires
    et d'autres paramètres relatifs aux informations et au comportement.<br />\r\nLe
    modèle d'espace d'adresses complet, comprenant toutes les NodeClasses et tous
    les Attributs, est spécifié dans l'IEC 62541-3. Les services de détection et d'accès
    aux données sont spécifiés dans l'IEC 62541-4.<br />\r\nCette troisième édition
    annule et remplace la deuxième édition parue en 2015. Cette édition constitue
    une révision technique.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\na) ajout de nouveaux
    VariableTypes pour les AnalogItems;<br />\r\nb) ajout d'une annexe qui spécifie
    le mapping recommandé entre OPC UA DataAccess et OPC COM DataAccess;<br />\r\nc)
    modification de la description ambiguë de \"Bad_NotConnected\";<br />\r\nd) mise
    à jour de la description de EUInformation pour renvoyer à la dernière révision
    des unités CEFACT-ONU."
