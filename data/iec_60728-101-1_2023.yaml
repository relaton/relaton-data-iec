- content: "L'IEC 60728-101-1:2023 formule les exigences et présente les lignes directrices
    de mise en œuvre d'un câblage RF pour réseaux domestiques bidirectionnels. Elle
    s'applique à tous les réseaux domestiques qui distribuent les signaux transmis
    par les réseaux de distribution par câble CATV/MATV/SMATV (y compris les systèmes
    individuels de réception) qui disposent d'une sortie à câble coaxial. Elle s'applique
    également aux réseaux domestiques dans lesquels une partie du réseau de distribution
    utilise des liaisons sans fil (en lieu et place d'un cordon de récepteur, par
    exemple).<br />\r\nLa présente partie de l'IEC 60728 s'applique donc au câblage
    RF pour réseaux domestiques bidirectionnels avec cordons câblés ou liaisons sans
    fil à l'intérieur d'une pièce, et concerne principalement les signaux de télévision
    et les signaux de radiodiffusion sonore compris entre 5 MHz et 3 300 MHz environ.
    La plage de fréquences est étendue à 6 000 MHz pour les techniques de distribution
    qui remplacent les cordons câblés par une communication bidirectionnelle sans
    fil à l'intérieur d'une pièce (ou d'un nombre restreint de pièces adjacentes)
    qui utilise la bande comprise entre 5 GHz et 6 GHz.<br />\r\nLa distribution des
    signaux à l'intérieur d'un bâtiment divisé en blocs d'appartements s'étend de
    l'interface du réseau domestique (HNI) à la prise d'abonné ou à l'entrée de terminal.
    Les exigences au niveau de la prise d'abonné sont données à l'Article 5 de l'IEC
    60728‑101:2016. Les exigences au niveau de l'interface du réseau domestique sont
    données à l'Article 7 de l'IEC 60728-101:2016. L'Article 5 du présent document
    fournit des exigences supplémentaires.<br />\r\nLe présent document traite des
    différentes possibilités de distribution des signaux dans un réseau domestique,
    à l'aide de câbles coaxiaux, de câbles à paires symétriques, de câbles à fibres
    optiques (verre ou plastique) ainsi que de liaisons sans fil à l'intérieur d'une
    pièce (ou d'un nombre restreint de pièces adjacentes) pour remplacer les cordons
    câblés.<br />\r\nLe présent document fait référence à des méthodes de mesure de
    base des caractéristiques opérationnelles du réseau domestique de distribution
    par câble afin d'évaluer ses performances.<br />\r\nToutes les exigences font
    référence aux limites de performances qui sont obtenues entre l'entrée ou les
    entrées de l'interface du réseau domestique (HNI) et la sortie de toute prise
    d'abonné lorsqu'elle est équipée d'une résistance de terminaison égale à l'impédance
    de charge nominale du système, sauf spécification contraire. Si les prises d'abonné
    ne sont pas utilisées, les éléments ci-dessus s'appliquent à l'entrée de terminal.<br
    />\r\nLe présent document fournit également des limites concernant l'accumulation
    des dégradations si le réseau domestique est divisé en plusieurs parties qui utilisent
    différents supports de transmission (par exemple câblage coaxial, câblage symétrique,
    câblage optique, liaisons sans fil).<br />\r\nL'Article 5 définit les limites
    de performances mesurées au niveau de la prise d'abonné ou de l'entrée de terminal
    pour un signal d'essai non dégradé (idéal) au niveau de l'interface du réseau
    domestique. Dans les conditions normales de fonctionnement d'un canal numérique
    et en respectant ces limites, l'effet cumulatif de la dégradation d'un seul paramètre
    au niveau de l'interface du réseau domestique et de celle due au réseau domestique
    génère des signaux au moins conformes aux exigences données dans l'IEC 60728-101-2.
    Pour les signaux à modulation numérique, l'exigence de qualité est une réception
    quasi sans erreurs (QEF, Quasi Error-Free).<br />\r\nLe présent document décrit
    la connexion de couche physique des réseaux domestiques. La description des protocoles
    exigés pour la couche 2 et les couches supérieures ne relève pas du domaine d'application
    du présent document. Les connexions logiques entre les dispositifs à l'intérieur
    d'un réseau domestique ne sont donc pas toujours assurées.<br />\r\nLa présente
    Norme internationale doit être utilisée conjointement avec l'IEC 60728-101:2016."
