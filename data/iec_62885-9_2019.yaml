abstract:
- content: "IEC 62885-9:2019 lists the characteristic performance parameters for walk-behind
    and ride-on floor scrubbers and sweepers and other floor cleaning machines in
    accordance with IEC 60335-2-72:2016.<br />\r\nThe intent is to serve the manufacturers
    in describing parameters for their manuals and their literature. This may include
    all or some of the parameters listed in this definition document.<br />\r\nThis
    first edition of IEC 62885-9 cancels and replaces IEC 62826:2014 and constitutes
    a technical revision.<br />\r\nThis edition includes the following significant
    technical changes with respect to IEC 62826:2014<br />\r\na) reference to a dated
    version of IEC 60335-2-72 to ensure consistency between the two standards;<br
    />\r\nb) a new calculation for the nominal current consumption in 22.1;<br />\r\nc)
    a new calculation for the maximum net run-time of commercial floor treatment machines
    in 22.2;<br />\r\nd) update of the Bibliography."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 62885-9:2019 répertorie les paramètres de performances caractéristiques
    des brosseuses et balayeuses de sol à conducteur à pied et à conducteur porté,
    et d'autres machines de nettoyage des sols conformément à l'IEC 60335-2-72:2016.<br
    />\r\nElle a pour objet de présenter aux fabricants les paramètres indiqués dans
    leurs manuels et documentations. Il peut s'agir de tout ou partie des paramètres
    figurant dans ce document de définition.<br />\r\nCette première édition de l'IEC
    62885-9 annule et remplace l'IEC 62826 publiée en 2014. Cette édition constitue
    une révision technique. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l’édition précédente:<br />\r\na) référence à une version
    datée de l'IEC 60335-2-72 afin d'assurer la cohérence entre les deux Normes;<br
    />\r\nb) un nouveau calcul de la consommation de courant nominal en 22.1;<br />\r\nc)
    un nouveau calcul du temps de fonctionnement maximal net en 22.2;<br />\r\nd)
    mise à jour de la Bibliographie."
