abstract:
- language: en
  script: Latn
  content: "IEC 62597:2019 is limited to apparatus, systems and fixed installations
    which are intended for use in the railway environment. The frequency range covered
    is 0 Hz to 300 GHz.<br />\r\nTechnical considerations and measurements are specified
    for frequencies up to 20 kHz because no relevant field strengths are expected
    above due to the physical nature of EMF‑sources in the railway environment.<br
    />\r\nThe object of this document is to provide measurement and calculation procedures
    of electric and magnetic field levels generated by electronic and electrical apparatus
    in the railway environment with respect to human exposure.<br />\r\nThe regulations
    regarding the protection of human beings during exposure to non-ionizing electromagnetic
    fields in the railway environment are different within the countries worldwide.
    This document offers a procedure regarding measurement, simulation/calculation
    and evaluation.<br />\r\nThe measurement procedures and points of measurement
    cover also the aspect of persons bearing active implantable medical devices. This
    document does not apply to the risk assessment for persons bearing active implants
    in magnetic field generated by electronic and electrical apparatus in the railway
    environment.<br />\r\nThis first edition cancels and replaces IEC TS 62597 published
    in 2011. This edition includes the following significant technical changes with
    respect to the Technical Specification:<br />\r\na) Clause 3.1: The extent of
    “Terms and definitions” has been updated<br />\r\nb) Clause 3 was expanded by
    clause 3.2 “abbreviated terms”<br />\r\nc) Clause 4.2: The “surface method” for
    Rolling Stock measuement was deleted. Mandatory measurement method is former “volume
    method” with slightly modified measurement heghts.<br />\r\nd) Clause 4.3: Japanese
    set of measurement heghts for fixed installations was deleted.<br />\r\ne) Clause
    5.2 and new Annex B: Measurement technique for lower frequency range up to 5 Hz.<br
    />\r\nf) New Annex C: Consistency to IEC 62110 in some countries<br />\r\ng) Several
    editorial improvements have been included in the entire document"
- language: fr
  script: Latn
  content: "IEC 62597:2019 Cette édition comprend les modifications techniques importantes
    suivantes par rapport à la spécification technique:<br />\r\n– Le plan d'essai
    de l'Annexe A a été converti en texte normatif<br />\r\n– Une nouvelle Annexe
    B (informative) relative à la technique de mesure pour les basses fréquences a
    été ajoutée<br />\r\n– Une nouvelle Annexe C (informative) relative à la conformité
    à l’IEC 62110 dans certains pays a été ajoutée<br />\r\nLe domaine d'application
    du présent document se limite aux appareils, systèmes et installations fixes destinés
    à être utilisés dans l'environnement ferroviaire. La plage de fréquences couverte
    est comprise entre 0 Hz et 300 GHz.<br />\r\nLes considérations techniques et
    les mesures sont spécifiées pour des fréquences inférieures ou égales à 20 kHz,
    car aucune intensité de champ au-delà de cette valeur n'est attendue en raison
    de la nature physique des sources de champs électromagnétiques dans l'environnement
    ferroviaire.<br />\r\nL'objet du présent document est de définir les procédures
    de mesure/calcul des niveaux de champ magnétique et électrique générés par les
    appareils électroniques et électriques dans l'environnement ferroviaire en regard
    de l'exposition humaine. La réglementation relative à la protection des êtres
    humains en cas d'exposition aux champs électromagnétiques non ionisants dans l'environnement
    ferroviaire varie d'un pays à l'autre.<br />\r\nLe présent document suggère une
    procédure de mesure, de simulation/calcul et d'évaluation.<br />\r\nLes procédures
    et points de mesure couvrent également le cas des personnes équipées de dispositifs
    médicaux implantables actifs.<br />\r\nLe présent document ne s'applique pas à
    l'évaluation du risque concernant les personnes équipées de dispositifs médicaux
    implantables actifs et exposées à un champ magnétique généré par les appareils
    électriques et électroniques dans l'environnement ferroviaire.<br />\r\nLe présent
    document ne s'applique pas aux dispositifs électroniques personnels des passagers
    et travailleurs (téléphones et ordinateurs portables, systèmes de communication
    sans fil, etc.).<br />\r\nLe présent document ne s'applique pas aux émetteurs
    intentionnels de fréquences supérieures à 20 kHz.<br />\r\nCette première édition
    annule et remplace IEC TS 62597 publiée en 2011. Cette edition constitue une révision
    technique."
