abstract:
- language: en
  script: Latn
  content: "IEC 63378-3:2025 specifies the thermal circuit network model of discrete
    (TO‑243, TO‑252 and TO‑263) packages, which is used in the transient analysis
    of electronic devices to estimate precise junction temperatures without experimental
    verification.<br />\r\nThis model is intended to be made and provided by semiconductor
    suppliers and to be used by assembly makers of electronic devices."
- language: fr
  script: Latn
  content: "L’IEC 63378-3:2025 spécifie le modèle de réseau de circuits thermiques
    des boîtiers discrets (TO‑243, TO‑252 et TO‑263), qui est utilisé dans l’analyse
    transitoire des dispositifs électroniques pour estimer avec précision les températures
    de jonction sans vérification expérimentale.<br />\r\nCe modèle est destiné à
    être fabriqué et fourni par les fournisseurs de semiconducteurs, et à être utilisé
    par les assembleurs de dispositifs électroniques."
