abstract:
- content: "ISO 10079-1:2015 specifies safety and performance requirements for electrically
    powered medical and surgical suction equipment. It applies to equipment used in
    health care facilities such as hospitals, for domiciliary care of patients and
    for field and transport use.<br />\r\nISO 10079-1:2015 does not apply to the following:<br
    />\r\na) central power supply (by vacuum/compressed air generation), piping systems
    of vehicles and buildings, and wall connectors;<br />\r\nb) end-pieces such as
    suction catheters, drains, curettes, Yankauer suckers and suction tips;<br />\r\nc)
    syringes;<br />\r\nd) dental suction equipment;<br />\r\ne) anaesthetic gas scavenging
    systems;<br />\r\nf) laboratory suction;<br />\r\ng) autotransfusion systems;<br
    />\r\nh) mucus extractors including neonatal mucus extractors;<br />\r\ni) suction
    equipment where the collection container is downstream of the vacuum pump;<br
    />\r\nj) ventouse (obstetric) equipment;<br />\r\nk) suction equipment marked
    for endoscopic use only;<br />\r\nl) plume evacuation systems."
  language:
