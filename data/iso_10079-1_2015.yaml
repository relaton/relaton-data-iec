  format: text/html
- content: "ISO 10079-1:2015 spécifie les exigences de sécurité et de performance
    pour les appareils électriques d'aspiration médicale et chirurgicale. Elle s'applique
    aux appareils utilisés dans les établissements de soins tels que les hôpitaux,
    pour les soins des patients à domicile, ainsi que pour une utilisation sur le
    terrain et lors d'un transport.<br />\r\nISO 10079-1:2015 ne s'applique pas aux
    éléments énumérés ci-après:<br />\r\na) les alimentations motrices à partir d'une
    centrale (air comprimé/aspiration), les systèmes de canalisations des véhicules
    et bâtiments, ainsi que les raccords muraux;<br />\r\nb) les pièces d'extrémité,
    telles que les sondes d'aspiration, les drains, les curettes, les « Yankauer »
    et les embouts d'aspiration;<br />\r\nc) les seringues;<br />\r\nd) les appareils
    dentaires d'aspiration;<br />\r\ne) les systèmes d'évacuation des gaz d'anesthésie;<br
    />\r\nf) l'aspiration en laboratoire;<br />\r\ng) les systèmes d'autotransfusion;<br
    />\r\nh) les extracteurs de mucosités, y compris ceux pour nouveau-nés;<br />\r\ni)
    les appareils d'aspiration dont le bocal de recueil est en aval de la pompe à
    vide;<br />\r\nj) les appareils avec ventouse (obstétrique);<br />\r\nk) les appareils
    d'aspiration à usage endoscopique uniquement (marqués comme tels);<br />\r\nl)
    les systèmes d'évacuation de fumée."
