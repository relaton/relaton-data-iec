- language: en
  script: Latn
  content: This technical report is intended to provide basic guidance for the introduction
    of improvements in the IEC standards related to HV switchgear and controlgear.
    Such improvements are required to allow the users of switchgear to benefit from
    all the possibilities provided by electronic equipment.
- language: fr
  script: Latn
  content: Le présent rapport technique a pour but de fournir un guide de base pour
