abstract:
- language: en
  script: Latn
  content: "IEC 60050-617:2009 has been published as a consequence of deregulation
    of the electricity market, it appeared necessary to establish a common glossary
    with those terms defining actors in the market, interface between actors and the
    technical or financial terms having a specific meaning in the context of electricity
    market. This horizontal standard IEC 60050-617:2009 is primarily intended for
    use by technical committees in the preparation of standards in accordance with
    the principles laid down in IEC Guide 108. One of the responsibilities of a technical
    committee is, wherever applicable, to make use of horizontal standards in the
    preparation of its publications. The contents of this horizontal standard will
    not apply unless specifically referred to or included in the relevant publications.
    The content of 60050-617 will be freely available at <a href=\"http://www.electropedia.org/\">www.electropedia.org</a>.
    Electropedia (also known as the IEV Online) is the world's most comprehensive
    online electrical and electronic terminology database containing more than 20
    000 terms and definitions.<br />\r\nIt has the status of a horizontal standard
    in accordance with <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/Artnum_PK/36435?opendocument\">IEC
    Guide 108</a>."
- language: fr
  script: Latn
  content: "La CEI 60050-617:2009 a été établie en conséquence de la dérégulation
    du marché de l'électricité, il est apparu nécessaire d'établir un glossaire commun
    avec les termes définissant les acteurs du marché, les interfaces entre les acteurs
    et les termes techniques et financiers ayant une signification particulière dans
    le contexte du marché de l'électricité. Cette norme horizontale est essentiellement
    destinée à l'usage des comités d'études dans la préparation des normes, conformément
    aux principes établis dans le Guide 108 de la CEI. Une des responsabilités d'un
    comité d'études est, partout où cela est possible, de se servir des normes horizontales
    lors de la préparation de ses publications. Le contenu de cette norme horizontale
    ne s'appliquera pas, à moins qu'il ne soit spécifiquement désigné ou inclus dans
    les publications concernées. Le contenu de la CEI 60050-617 sera disponible gratuitement
    sur <a href=\"http://www.electropedia.org/\">www.electropedia.org</a>. Electropedia
    (également connue comme le VEI en ligne) est la base de données en terminologie
    électrique et électronique la plus complète contenant plus de 20 000 termes et
    définitions.<br />\r\nElle a le statut de norme horizontale conformément au <a
    href=\"http://webstore.iec.ch/webstore/webstore.nsf/Artnum_PK/36435?opendocument\">Guide
    IEC 108</a>."
