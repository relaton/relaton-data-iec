- content: "L'IEC 62439-1:2010+A1:2012+A2:2016 s'applique aux réseaux de haute disponibilité
    pour l'automatisation reposant sur la technologie 8802-3 (IEEE 802.3) (Ethernet)
    de l'ISO/CEI. Elle spécifie:<br />\r\n- les éléments communs et les définitions
    pour d'autres parties de la série CEI 62439;<br />\r\n- la spécification d'essai
    de conformité (normative);<br />\r\n- un système de classification pour les caractéristiques
    de réseau (informative);<br />\r\n- une méthodologie pour l'estimation de la disponibilité
    du réseau (informative);<br />\r\n- les règles de configuration, la méthode de
    calcul et de mesure pour un temps de reprise déterministe dans le protocole RSTP.
    Elle annule et remplace la CEI 62439 publiée en 2008. Elle constitue une révision
    technique. Cette édition inclut les modifications suivantes:<br />\r\n- ajout
    d'une méthode de calcul pour le protocole RSTP (Rapid Spanning Tree Protocol,
    IEEE 802.1Q),<br />\r\n- ajout de deux nouveaux protocoles de redondance: HSR
    (High-availability Seamless Redundancy) et DRP (Distributed Redundancy Protocol),<br
    />\r\n- ajout d'une méthode de calcul du temps de reprise maximal du protocole
    RSTP dans une configuration restreinte (anneau) dans la CEI 62439-1 (Article 8),<br
    />\r\n- ajout de spécifications du protocole HSR (High-availability Seamless Redundancy),
    qui partage les principes du protocole PRP dans la CEI 62439-3 (Article 5), et
    introduction du protocole DRP (CEI 62439-6). La présente version bilingue (2013-07)
    correspond à la version anglaise monolingue publiée en 2010-02. Cette version
    consolidée comprend la première édition (2010), son amendement 1 (2012) et son
    amendement 2 (2016). Il n'est donc pas nécessaire de commander les amendements
    avec cette publication."
