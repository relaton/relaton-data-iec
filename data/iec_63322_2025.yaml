abstract:
- content: IEC 63322:2025 establishes security requirements of ME EQUIPMENT using
    high-activity SEALED RADIOACTIVE SOURCES, directly or indirectly, for medical
    treatment and other clinical procedures. ME EQUIPMENT containing SEALED RADIOACTIVE
    SOURCES that are defined as Category 1, 2 and 3 RADIOACTIVE SOURCES by IAEA are
    subject to this document. The object of this document is to specify requirements
    for the security of ME EQUIPMENT containing high-activity SEALED RADIOACTIVE SOURCES
    with the aim to minimize the risk of unauthorized access to the contained SEALED
    RADIOACTIVE SOURCES, and to serve as the basis for other standards. This document
    contains requirements for the MANUFACTURER of the ME EQUIPMENT and, separately,
    for the RESPONSIBLE ORGANIZATION regarding security at the location during use
    and storage. The requirements of this document apply when the SEALED RADIOACTIVE
    SOURCES are contained in the ME EQUIPMENT, i.e. from the time when the SEALED
    RADIOACTIVE SOURCES are inserted into the ME EQUIPMENT, during the INTENDED USE
    and when the ME EQUIPMENT is not being used for its INTENDED USE or taken out
    of regular use, until the equipment is being decommissioned, i.e. until all SEALED
    RADIOACTIVE SOURCES are permanently removed from the equipment.
