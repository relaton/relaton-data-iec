abstract:
- content: "IEC 62619:2022 specifies requirements and tests for the safe operation
    of secondary lithium cells and batteries used in industrial applications, including
    stationary applications. When there exists an IEC International Standard specifying
    test conditions and requirements for cells used in special applications and which
    is in conflict with this document, the former takes precedence (e.g., IEC 62660
    series on road vehicles). The following are some examples of applications that
    utilize cells and batteries under the scope of this document:<br />\r\n- Stationary
    applications: telecom, uninterruptible power supplies (UPS), electrical energy
    storage system, utility switching, emergency power, and similar applications.<br
    />\r\n- Motive applications: forklift truck, golf cart, automated guided vehicle
    (AGV), railway vehicles, and marine vehicles, with the exception of road vehicles."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 62619:2022 spécifie les exigences et les essais pour le fonctionnement
    en toute sécurité des accumulateurs au lithium utilisés dans des applications
    industrielles, y compris les applications stationnaires. Lorsqu'il existe une
    Norme internationale IEC qui spécifie des conditions d'essai et des exigences
    pour des éléments destinés à des applications particulières, et qui est en contradiction
    avec le présent document, la publication particulière est appliquée en priorité
    (par exemple, la série IEC 62660 sur les véhicules routiers). Ci-après figurent
    des exemples d’applications qui emploient les éléments et les batteries inclus
    dans le domaine d’application du présent document:<br />\r\n- applications stationnaires:
    télécommunications, alimentation sans interruption (ASI), système de stockage
    d'énergie électrique, sélecteur de service, alimentation de secours et applications
    similaires;<br />\r\n- applications mobiles: chariot élévateur à fourche, voiturette
    de golf, véhicule à guidage automatique (AGV, automated guided vehicle), véhicules
    ferroviaires et marins, à l'exclusion des véhicules routiers."
