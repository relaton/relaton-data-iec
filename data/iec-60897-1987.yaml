abstract:
- language: en
  script: Latn
  content: Describes two test methods, A and B, for assessing the electric strength
    of insulating liquids in a divergent field when subjected to standard lightning
    impulses. Method A is based on a step procedure intended to provide an estimate
    of impulse breakdown voltage under specific conditions. Method B is a statistical
    test designed to check a hypothesis about the impulse breakdown probability of
    an insulating liquid at a given voltage level.
- language: fr
  script: Latn
  content: Décrit deux méthodes d'essai A et B pour estimer la rigidité électrique
    en champ divergent de liquides isolants lorsqu'ils sont soumis au choc de foudre
    normalisé. La méthode A repose sur une méthode par échelons destinée à évaluer,
    dans des conditions déterminées, la tension de claquage au choc. La méthode B
    est un test statistique destiné à contrôler une hypothèse concernant la probabilité
    de claquage d'un liquide isolant, pour un niveau de tension donné.
