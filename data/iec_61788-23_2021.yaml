abstract:
- content: IEC 61788-23:2021 addresses a test method for the determination of the
    residual resistance ratio (RRR), rRRR, of cavity-grade niobium. This method is
    intended for high-purity niobium grades with 150< rRRR< 600. The test method is
    valid for specimens with rectangular or round cross-section, cross-sectional area
    greater than 1 mm2 but less than 20 mm2, and a length not less than 10 nor more
    than 25 times the width or diameter.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L’IEC 61788-23:2021 spécifie une méthode d'essai pour la détermination
    du rapport de résistance résiduelle (RRR), rRRR, du niobium à cavités. Cette méthode
    est destinée aux nuances de niobium de grande pureté de 150< rRRR< 600. La méthode
    d’essai est valide pour des éprouvettes à sections rectangulaires ou circulaires,
    de surface de section supérieure à 1 mm2 mais inférieure à 20 mm2, et dont la
    longueur n’est pas inférieure à 10 fois ni supérieure à 25 fois la largeur ou
    le diamètre.
