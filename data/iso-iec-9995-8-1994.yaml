abstract:
- language: en
  script: Latn
  content: <p>Specifies the allocation of letters to the keys of the numeric zone
    ZNO of a keyboard which has the ten digits zero to nine allocated in the "1-2-3"layout.
    The layout specified is intended for applications of information technology equipment
    keyboards where letters instead of digits are used for the mnemonic retention
    of numeric information.</p>
