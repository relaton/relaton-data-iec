  script: Latn
  content: Applicable to wire wrapped terminations of miniature equipment wires with
    solid conductor for use with handheld and semi-automatic machines and with fully
    automatic machines. Details the additional requirements for low-frequency miniature
    equipment wires when used for wire wrapped terminations.
