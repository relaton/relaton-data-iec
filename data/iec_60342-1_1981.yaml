- content: Applies to electric fans and their associated regulators intended for use
    on single-phase a.c. and d.c. circuits not exceeding 250 V, for household and
    similar purposes, such as ceiling, table, pedestal, partition and ventilating
    fans.
  language:
  - en
  script:
