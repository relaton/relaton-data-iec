- content: S'applique aux ventilateurs électriques ainsi qu'aux régulateurs de vitesse
    associés, destinés à être utilisés sur des circuits monophasés en courant alternatif
    ou en courant continu pour usages domestiques et analogues, à des tensions inférieures
    ou égales à 250 V, tels que les ventilateurs de plafond, de table, de cloison
    à colonne et les aérateurs.
