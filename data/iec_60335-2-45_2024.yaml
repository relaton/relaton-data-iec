- content: "L'IEC 60335-2-45:2024 traite de la sécurité des outils électriques chauffants
    mobiles et appareils analogues dont la tension assignée est inférieure ou égale
    à 250 V, y compris les appareils alimentés en courant continu et les appareils
    alimentés par batteries. Les appareils non destinés à un usage domestique normal,
    mais qui peuvent néanmoins constituer une source de danger pour le public, tels
    que les appareils destinés à être utilisés par des usagers non avertis dans des
    magasins, chez des artisans et dans des fermes, sont compris dans le domaine d'application
    de la présente norme. Les appareils qui peuvent également être utilisés lorsqu’ils
    sont montés sur un support sont compris dans le domaine d'application de la présente
    norme.<br />\r\nLa liste suivante répertorie les exemples d'appareils qui relèvent
    du domaine d'application de la présente norme<br />\r\n– Les fers à marquer.<br
    />\r\n– Les pyrograveurs.<br />\r\n– Les outils à souder les conduits.<br />\r\n–
    Les appareils à décorner les animaux.<br />\r\n– Les fers à dessouder.<br />\r\n–
    Les appareils à allumer le feu.<br />\r\n– Les pistolets à colle.<br />\r\n– Les
    pistolets à air chaud.<br />\r\n– Les appareils à souder les films à usage domestique.<br
    />\r\n– Les appareils de décapage de la peinture.<br />\r\n– Les outils à couper
    le plastique.<br />\r\n– Les fers instantanés.<br />\r\n– Les fers à souder.<br
    />\r\n– Les pinces à dénuder.<br />\r\n– Les outils à souder les conduits thermoplastiques.<br
    />\r\nDans la mesure du possible, la présente norme traite des dangers courants
    présentés par les appareils, encourus par tous les individus à l'intérieur et
    autour de l'habitation. Cependant, elle ne tient en général pas compte<br />\r\n–
    Des personnes (y compris des enfants) dont les capacités physiques, sensorielles
    ou mentales ou le manque d'expérience et de connaissance les empêchent d'utiliser
    l'appareil en toute sécurité sans surveillance ou instruction.<br />\r\n– De l’utilisation
    de l’appareil comme jouet par des enfants.<br />\r\nL'attention est attirée sur
    le fait que<br />\r\n– Pour les appareils destinés à être utilisés dans des véhicules
    ou à bord de navires ou d'avions, des exigences supplémentaires peuvent être nécessaires.<br
    />\r\n– Dans de nombreux pays, des exigences supplémentaires sont spécifiées par
    les organismes nationaux de la santé, par les organismes nationaux responsables
    de la protection des travailleurs et par des organismes analogues.<br />\r\nLa
    présente norme ne s'applique pas:<br />\r\n– Aux outils électroportatifs à moteur
    (série IEC 60745, série IEC 62841).<br />\r\n– Aux machines-outils électriques
    semi-fixes (série IEC 61029, série IEC 62841).<br />\r\n– Aux appareils prévus
    exclusivement pour des usages industriels.<br />\r\n– Aux appareils destinés à
    être utilisés dans des locaux qui présentent des conditions particulières, telles
    que la présence d’une atmosphère corrosive ou explosive (poussière, vapeur ou
    gaz).<br />\r\n– Aux outils qui utilisent du chauffage haute fréquence autres
    que les fers à souder à induction.<br />\r\n– Aux matériels de soudage à l'arc.<br
    />\r\nCette quatrième édition annule et remplace la troisième édition parue en
    2002, l’Amendement 1:2008 et l’Amendement 2:2011. Cette édition constitue une
    révision technique.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\na) texte aligné
    sur l'IEC 60335-1:2020;<br />\r\nb) suppression ou transformation de certaines
    notes en texte normatif (Article 1 et paragraphes 5.2, 15.101, 22.105, 25.7);<br
    />\r\nc) des limites de température ont été introduites pour les surfaces accessibles
    extérieures, notamment par l'ajout d'exigences pour les surfaces fonctionnelles
    et les surfaces chaudes (3.6.101, 7.1, 7.6, 7.12, 7.14, 7.15, 11.3, 11.8).<br
    />\r\nLa présente partie 2 doit être utilisée conjointement avec la dernière édition
    de l'IEC 60335-1 et ses amendements sauf si cette édition l'exclut; dans ce cas,
    la dernière édition qui n'exclut pas la présente partie 2 est utilisée. Elle a
    été établie sur la base de la sixième édition (2020) de cette norme."
