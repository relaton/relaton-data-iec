abstract:
- content: "IEC 63522-12:2025 Used for testing electromechanical elementary relays
    (electromechanical relays, reed relays, reed contacts, reed switches and technology
    combination of these) and evaluates their ability to perform under expected conditions
    of transportation, storage, and all aspects of operational use.<br />\r\nThis
    document defines a standard test method to provoke internal moisture inside relays
    by different methods. The device under test (DUT) is tested at its specified energization
    values throughout the defined temperature range.<br />\r\nThe test methods in
    this document are applicable to RT III, RT IV and RT V products only, i.e., wash-tight,
    sealed, and hermetically sealed DUTs."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 63522-12:2025 Le présent document traite des essais des relais électromécaniques
    élémentaires (relais électromécaniques, relais à lames souples, contacts à lames
    souples et leur combinaisons technologiques) et permet d'évaluer leur aptitude
    à fonctionner dans des conditions prévues de transport, de stockage, et tous les
    aspects d'utilisation opérationnelle.<br />\r\nLe présent document définit une
    méthode d'essai normalisée qui vise à provoquer de l'humidité interne dans les
    relais par différentes méthodes. Le dispositif soumis à l'essai (DUT, Device Under
    Test) l'est aux valeurs d'alimentation spécifiées dans la plage de températures
    définie.<br />\r\nLes méthodes d'essai du présent document ne s'appliquent qu'aux
    produits RT III, RT IV et RT V, c'est-à-dire aux DUT étanches au lavage, étanches
    et hermétiquement étanches."
