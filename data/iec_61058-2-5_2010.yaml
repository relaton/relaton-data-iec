abstract:
- content: |-
    IEC 61058-2-5:2010 applies to change-over selectors (mechanical or electronic) for appliances actuated by hand, by foot or by other human activity, to operate or control electrical appliances and other equipment for household or similar purposes with a rated voltage not exceeding 480 V and a rated current not exceeding 63 A.
    This second edition cancels and replaces the first edition published in 1994 and constitutes a technical revision. The main changes from the first edition are as follows:<br />
    - scope;<br />
    - abnormal operation and fault conditions for electronic switches;<br />
    - components for electronic switches;<br />
    - EMC requirements.<br /><br />This publication is to be read in conjunction with IEC 61058-1:2000.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    La CEI 61058-2-5:2010 s'applique aux sélecteurs (mécaniques ou électroniques) pour appareils man uvrés à la main, au pied ou par d'autres activités humaines, pour faire fonctionner ou commander des appareils électriques et autres matériels pour usage domestique et analogue de tension assignée ne dépassant pas 480 V et de courant assigné ne dépassant pas 63 A. Cette deuxième édition annule et remplace la première édition parue en 1994 et constitue une révision technique. Les changements principaux par rapport à la première édition sont les suivants:<br />
    - domaine d'application;<br />
    - fonctionnement anormal et conditions de défaut pour les interrupteurs électroniques;<br />
    - composants pour interrupteurs électroniques;<br />
    - exigences de compatibilité électromagnétique.<br /><br />Cette publication doit être lue conjointement avec la CEI 61058-1:2000.
