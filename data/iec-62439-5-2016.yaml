abstract:
- language: en
  script: Latn
  content: "IEC 62439-5:2016 is applicable to high-availability automation networks
    based on the ISO/IEC/IEEE 8802-3 (IEEE 802.3) Ethernet technology. This part of
    the IEC 62439 series specifies a redundancy protocol that is based on the duplication
    of the network, the redundancy protocol being executed within the end nodes, as
    opposed to a redundancy protocol built in the switches. Fast error detection is
    provided by two beacon nodes, the switchover decision is taken in every node individually.
    The cross-network connection capability enables singly attached end nodes to be
    connected on either of the two networks. This second edition cancels and replaces
    the first edition published in 2010. This edition constitutes a technical revision.
    This edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\n- The protocol is now independent of application
    (Path_Check_Request is sent periodically);<br />\r\n- Failure_Notify message has
    been removed;<br />\r\n- Frame format had been changed;<br />\r\n- New MAC address
    had been added.<br />\r\n<br />\r\nThis publication is to be read in conjunction
    with <a href=\"https://webstore.iec.ch/publication/24248\">IEC 62439-1:2010</a>."
- language: fr
  script: Latn
  content: "IEC 62439-5:2016 concerne les réseaux de haute disponibilité pour l'automation
    qui reposent sur la technologie Ethernet ISO/IEC/IEEE 8802-3 (IEEE 802.3). La
    présente partie de la série IEC 62439 porte sur un protocole de redondance qui
    repose sur la duplication du réseau; ce protocole est exécuté dans les noeuds
    d'extrémité, par opposition à un protocole de redondance intégré aux commutateurs.
    La détection rapide des erreurs est assurée par deux noeuds Beacon; la décision
    de basculement est prise dans chaque noeud individuellement. La capacité de connexion
    interréseau permet à des noeuds d'extrémité à une seule association d'être connectés
    sur l'un ou l'autre des deux réseaux. Cette deuxième édition annule et remplace
    la première édition parue en 2010. Cette édition constitue une révision technique.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente:<br />\r\n- le protocole est maintenant indépendant de
    l'application (Path_Check_Request est périodiquement envoyé);<br />\r\n- le message
    Failure_Notify a été supprimé;<br />\r\n- le format de trame a été modifié;<br
    />\r\n- la nouvelle adresse MAC a été ajoutée.<br />\r\n<br />\r\nCette publication
    doit être lue conjointement avec la <a href=\"https://webstore.iec.ch/publication/24248\">IEC
    62439-1:2010</a>."
