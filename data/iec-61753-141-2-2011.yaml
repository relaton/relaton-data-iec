abstract:
- language: en
  script: Latn
  content: IEC 61753-141-2:2011 contains the minimum test and measurement requirements
    and severity levels that a fibre optic passive chromatic dispersion compensator
    (PCDC) using single-mode dispersion compensating fibre (DCF) must satisfy in order
    to be categorised as meeting the IEC standard, Category C - Controlled Environments.
- language: fr
  script: Latn
  content: La CEI 61753-141-2:2011 contient les exigences minimales d'essais et de
    mesures ainsi que les niveaux de sévérité minimaux auxquels un compensateur de
    dispersion chromatique passif à fibres optiques (PCDC) utilisant une fibre à compensation
    de dispersion unimodale (DCF) doit satisfaire afin d'être considéré comme satisfaisant
    aux critères des normes CEI, catégorie C - Environnements Contrôlés.
