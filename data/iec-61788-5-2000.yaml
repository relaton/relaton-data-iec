abstract:
- language: en
  script: Latn
  content: |-
    Covers a test method for the determination of copper to superconductor volume ratio of Cu/Nb-Ti composite superconducting wire.

    The Cu/Nb-Ti composite test conductor discussed in this method has a monolithic structure with a round or rectangular cross-section. This test method is carried out by dissolving the copper with nitric acid.

    Deviations from this test method that are allowed for routine tests and other specific restrictions are given in this standard.
