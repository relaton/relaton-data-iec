abstract:
- content: IEC 61935-1:2010 specifies reference measurement procedures for cabling
    parameters and the requirements for field tester accuracy to measure cabling parameters
    identified in ISO/IEC 11801. References in this standard to ISO/IEC 11801 mean
    ISO/IEC 11801 or equivalent cabling standards. It applies when the cable assemblies
    are constructed of cables complying with the IEC 61156 family of standards, and
    connecting hardware as specified in IEC 60603-7 family of standards or IEC 61076-3-104
    and IEC 61076-3-110. This bilingual version, published in 2010-07, corresponds
    to the English version. This third edition cancels and replaces the second edition
    published in 2005, and constitutes a technical revision. It differs from the second
    edition in that it includes test methods for exogenous (alien) crosstalk. It also
    includes a new annex for uncertainty and variability of field test results.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 61935-1:2010 spécifie les procédures des mesures de référence pour
    les paramètres de câblage et les exigences pour la précision des appareils de
    contrôle sur le terrain pour mesurer les paramètres de câblage identifiés dans
    l'ISO/CEI 11801. Les références faites dans la présente norme à l'ISO/CEI 11801
    renvoient à l'ISO/CEI 11801 ou à des normes de câblage équivalentes. Elle s'applique
    quand les câbles équipés sont constitués de câbles conformes à la famille des
    normes CEI 61156 et de matériel de connexion spécifié dans la famille de normes
    CEI 60603-7 ou dans la CEI 61076-3-104 et la CEI 61076-3-110. Cette troisième
    édition annule et remplace la deuxième édition parue en 2005, dont elle constitue
    une révision technique. Elle diffère de la deuxième édition en ce qu'elle contient
    des méthodes d'essai pour la diaphonie exogène (étrangère). Elle contient aussi
    une nouvelle annexe concernant l'incertitude et la variabilité des résultats d'essai
    sur le terrain. La présente version bilingue, publiée en 2010-07, correspond à
    la version anglaise.
