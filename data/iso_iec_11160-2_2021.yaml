abstract:
- content: "<p>This document specifies the minimum information to be included in the
    specification sheets of Class 3 and Class 4 printers in order for users to compare
    the characteristics of different machines. The term “specification sheets” applies
    to documents which describe the performance characteristics of the printers to
    be included in instruction manuals, product brochures or on websites.</p><p>This
    document applies to printers that can be operated in an office environment. Printers
    requiring specially equipped rooms or specially instructed operators are not considered
    in this document.</p><p>NOTE This document is intended to facilitate users in
    selecting a printer which meets their requirements. The ISO/IEC 11160 series deals
    with different classes of printers, such as class 3 and class 4 printers shown
    in Table C.1 of (Annex C). Elements for classification of printers is given in
    Annex A. Detailed descriptions of class 3 and class 4 printers are specified in
    (3.4) and (3.5). Serial printers which are classified as class 1 or class 2 printers
    as defined and covered in ISO/IEC 11160-1:1997, Annex C.</p>"
