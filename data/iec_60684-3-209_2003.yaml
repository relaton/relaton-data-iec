abstract:
- content: |-
    Gives the requirements for one type of general purpose, flexible, flame retarded, heat-shrinkable polyolefin sleeving with a nominal minimum shrink ratio of 2:1. This sleeving has been found suitable for use at temperatures up to 125 °C.
    It is normally available in internal diameters up to 102 mm as supplied and in the following colours: black, brown, white, red, yellow, green, blue, orange, violet, grey and yellow/green.
    Sizes, shrink ratios or colours other than those specifically listed in this standard may be available as custom items. These items are considered to comply with this standard if they comply with the property requirements listed in Tables 2 and 3, excluding dimensions.
    Materials which conform to this specification meet established levels of performance. However, the selection of a material by a user for a specific application should be based on the actual requirements necessary for adequate performance in that application and not based on this specification alone.
    This edition includes the following significant technical changes from the previous edition: it reverts to the metric equivalent of the established imperial size range and aligns the requirements with the 2nd edition of IEC 60684-2.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "Donne les prescriptions relatives à un type de gaines souples thermorétractables,
    en polyoléfine, d'utilisation générale, retardée à la flamme, avec un rapport
    de rétreint nominal minimal de 2:1. Cette gaine est adaptée pour un usage à des
    températures allant jusqu'à 125 °C. \nCette gaine est normalement fournie avec
    des diamètres intérieurs allant jusqu'à 102 mm et dans les couleurs suivantes:
    noir, brun, blanc, rouge, jaune, vert, bleu, orange, violet, gris et jaune/vert.\nD'autres
    dimensions, d'autres couleurs ou d'autres rapports de rétreint que ceux spécifi-quement
    indiqués dans cette norme peuvent être disponibles comme articles spéciaux. Ces
    articles sont considérés comme satisfaisants à cette norme s'ils satisfont aux
    caractéristiques indiquées dans les Tableaux 2 et 3 à l'exclusion des dimensions.
    \nLes matériaux conformes à cette spécification satisfont à des niveaux établis
    de performance. Cependant, il convient que le choix d'un matériau par un utilisateur
    pour une application spécifique soit fondé sur les exigences réelles nécessaires
    pour une performance adéquate de cette application, et non fondé sur cette seule
    spécification.\nCette édition inclut les modifications techniques majeures suivantes
    par rapport à l'édition précédente: elle retourne à l'équivalent métrique de la
    gamme établie de dimensions du système impérial et s'aligne sur les exigences
    de la deuxième édition de la CEI 60684-2."
