abstract:
- content: "Gives guidance on the short-circuit maximum temperature limits of electric
    cables having rated voltages from 6 kV (<em>U</em><sub>m</sub> = 7,2 kV) up to
    30 kV (<em>U</em><sub>m</sub> = 36 kV), with regard to the following:<br />\r\n-
    insulating materials;<br />\r\n- oversheath and bedding materials;<br />\r\n-
    conductor and metallic sheath materials and methods of connection.<br />\r\nThe
    design of accessories and the influence of the installation conditions on the
    temperature limits are taken into consideration."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "Donne des indications sur les limites de température maximales de court-circuit
    des câbles électriques de tensions assignées de 6 kV (<em>U</em><sub>m</sub> =
    7,2 kV) à 30 kV (<em>U</em><sub>m</sub> = 36 kV), en ce qui concerne:<br />\r\n-
    les matéraux d'isolation;<br />\r\n- les matériaux de gainage et de bourrage;<br
    />\r\n- les matériaux de l'âme et de la gaine métallique et les méthodes de raccordement.<br
    />\r\nLa conception des accessoires et l'influence des conditions d'installation
    sur les limites de température sont prises en compte."
