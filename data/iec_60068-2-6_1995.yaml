abstract:
- content: |-
    Gives a method of test which provides a standard procedure to determine the ability of components, equipment and other articles to withstand specified severities of sinusoidal vibration.

    Has the status of a basic safety publication in accordance with IEC Guide 104.

    The contents of the corrigendum of March 1995 have been included in this copy.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Fournit une méthode d'essai qui donne des règles d'exécution normalisées pour déterminer l'aptitude des composants, matériels et autres articles, à résister à des sévérités spécifiées de vibrations sinusoïdales.

    A le statut d'une publication fondamentale de sécurité conformément au Guide 104.

    Le contenu du corrigendum de mars 1995 a été pris en considération dans cet exemplaire.
