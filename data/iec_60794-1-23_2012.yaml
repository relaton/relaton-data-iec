abstract:
- content: 'IEC 60794-23:2012 applies to optical fibre cables for use with telecommunication
    equipment and devices employing similar techniques, and to cables having a combination
    of both optical fibres and electrical conductors and is to define test procedures
    to be used in establishing uniform requirements for the geometrical, material,
    mechanical, environmental properties of optical fibre cable elements. This edition
    of IEC 60794-1-23 cancels and replaces the cable elements tests methods part of
    the second edition of IEC 60794-1-2 published in 2003. It constitutes a technical
    revision. Key words: Optical cable test procedures, optical fibre units'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 60794-1-23: 2012 s’applique aux câbles à fibres optiques destinés
    à être utilisés avec des équipements de télécommunication et des dispositifs utilisant
    des techniques analogues, ainsi qu’aux câbles constitués de fibres optiques d’une
    part et de conducteurs électriques d’autre part.L’objet de la présente partie
    de l’IEC 60794 est la définition des procédures d’essai à utiliser pour établir
    des exigences uniformes relatives aux propriétés géométriques, mécaniques, de
    matériaux et d’environnement des éléments de câbles à fibres optiques. L’expression
    « câble optique » est utilisée dans tout le document et peut inclure des unités
    de fibres optiques, des unités de fibres en microconduits, etc. Les exigences
    générales et les définitions sont données dans l’IEC 60794-1-20 et un guide de
    référence complet pour tous les types de méthode d’essai est contenu dans l’IEC
    60794-1-2.<br />\r\nMots clés: Procédures d’essai des câbles optiques, unités
    de fibres optiques"
