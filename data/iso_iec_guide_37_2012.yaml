- content: |-
    <p>L'ISO/CEI Guide 37:2012 établit les principes et énonce les recommandations concernant la conception et la formulation d'instructions d'emploi pour les produits présentant un intérêt pour les consommateurs.</p><p>L'ISO/CEI Guide 37:2012 est destiné</p>

    aux comités qui élaborent des normes de produits de consommation,
    aux concepteurs et aux fabricants de produits, aux rédacteurs techniques ou autres personnes participant aux activités de conception et de rédaction de telles instructions,
    aux importateurs, aux autorités publiques, aux organismes d'inspection et aux chercheurs.<p>Les principes et les recommandations détaillées dans l'ISO/CEI Guide 37:2012 sont censées être appliquées en combinaison avec les exigences spécifiques concernant les instructions d'emploi définies dans des normes de produits ou groupes de produits spécifiques. Des formats de modèle et de formulation sont proposés pour inclusion dans les normes.</p><p>L'ISO/CEI Guide 37:2012 comporte par conséquent des recommandations pratiques et une méthodologie proposée pour l'évaluation de façon à aider à l'établissement de critères communs pour l'évaluation de la qualité des instructions d'emploi.</p><p>Les Annexes A et B fournissent des listes de contrôle pour aider les principaux groupes cibles à utiliser l'ISO/CEI Guide 37:2012.</p>
