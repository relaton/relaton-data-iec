abstract:
- content: "ISO/IEC Guide 37:2012 establishes principles and gives recommendations
    on the design and formulation of instructions for use of products by consumers.<br
    /><br />\r\nISO/IEC Guide 37:2012 is intended to be used by the following:<br
    />\r\n\tcommittees preparing standards for consumer products;<br />\r\n\tproduct
    designers, manufacturers, technical writers or other people engaged in the work
    of conceiving and drafting such instructions;<br />\r\n\timporters, regulators,
    inspection bodies and researchers.<br /><br /><br /><br /><br />\r\nThe principles
    and detailed recommendations in ISO/IEC Guide 37:2012 are intended to be applied
    in combination with the specific requirements on instructions for use specified
    in standards for particular products or groups of products. Some model formats
    and wordings are suggested for inclusion in standards.<br /><br />\r\nISO/IEC
    Guide 37:2012 contains some practical recommendations and a proposed methodology
    for assessment, in order to help establish common criteria for the assessment
    of the quality of instructions for use.<br /><br />\r\nAnnexes A and B provide
    checklists to help principal target groups using ISO/IEC Guide 37:2012."
