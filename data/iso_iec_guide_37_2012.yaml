abstract:
- content: |-
    <p>ISO/IEC Guide 37:2012 establishes principles and gives recommendations on the design and formulation of instructions for use of products by consumers.</p><p>ISO/IEC Guide 37:2012 is intended to be used by the following:</p>

     committees preparing standards for consumer products;
     product designers, manufacturers, technical writers or other people engaged in the work of conceiving and drafting such instructions;
     importers, regulators, inspection bodies and researchers.<p>The principles and detailed recommendations in ISO/IEC Guide 37:2012 are intended to be applied in combination with the specific requirements on instructions for use specified in standards for particular products or groups of products. Some model formats and wordings are suggested for inclusion in standards.</p><p>ISO/IEC Guide 37:2012 contains some practical recommendations and a proposed methodology for assessment, in order to help establish common criteria for the assessment of the quality of instructions for use.</p><p>Annexes A and B provide checklists to help principal target groups using ISO/IEC Guide 37:2012.</p>
