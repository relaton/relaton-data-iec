abstract:
- language: en
  script: Latn
  content: "IEC 62271-204:2011 applies to rigid HV gas insulated transmission lines
    (GIL) in which the insulation is obtained, at least partly, by a non-corrosive
    insulating gas, other than air at atmospheric pressure, for alternating current
    of rated voltages above 52 kV, and for service frequencies up to and including
    60 Hz. This standard cancels and replaces IEC/TS 61640:1998. It is a technical
    revision. This edition includes the following significant technical changes with
    respect to the previous edition:<br />\r\n- update to be in line with IEC 62271-1:2007
    and 62271-203 and alignment of the voltage ratings and the test voltages;<br />\r\n-
    addition of new information for gas tightness and corrosion protection.<br />\r\n<br
    />\r\nThis publication is to be read in conjunction with IEC 62271-1:2007."
- language: fr
  script: Latn
  content: "La CEI 62271-204:2011 est applicable aux lignes de transport rigides haute
    tension à isolation gazeuse (LIG) dont l'isolation est réalisée, au moins partiellement,
    par un gaz isolant non corrosif autre que l'air à la pression atmosphérique, pour
    un courant alternatif de tension assignée supérieure à 52 kV, pour des fréquences
    de service inférieures ou égales à 60 Hz. La présente norme annule et remplace
    la CEI/TS 61640:1998. Elle constitue une révision technique. Par rapport à l'édition
    précédente, la présente édition inclut les principales modifications techniques
    suivantes:<br />\r\n- mise à jour conforme aux CEI 62271-1:2007 et 62271-203 et
    alignement des caractéristiques assignées de tension et des tensions d'essai;<br
    />\r\n- ajout d'informations pour l'étanchéité au gaz et la protection contre
    la corrosion.<br />\r\n<br />\r\nCette publication doit être lue conjointement
    avec la CEI 62271-1:2007."
