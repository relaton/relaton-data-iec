abstract:
- language: en
  script: Latn
  content: "IEC 60393-3:2023 applies to rotary precision potentiometers for use in
    electronic equipment. The object of this document is to prescribe preferred ratings
    and characteristics and to select from IEC 60393-1, the appropriate quality assessment
    procedures, tests and measuring methods and to give general performance requirements
    for this type of potentiometer. This document gives the minimum performance requirements
    and test severities.<br />\r\nThis edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\na) revised all
    parts of the document based on the ISO/IEC Directives, Part 2:2018 (eighth edition)
    and harmonized with other similar kinds of documents;<br />\r\nb) the document
    structure has been organized to follow new sectional specification structure decided
    in TC 40;<br />\r\nc) revision of the information on the assessment level EZ (zero
    nonconforming).<br />\r\nThe content of the corrigendum 1 (2025-04) has been included
    in this copy."
- language: fr
  script: Latn
  content: "L’IEC 60393-3:2023 s’applique aux potentiomètres de précision rotatifs
    utilisés dans les équipements électroniques.<br />\r\nLe présent document a pour
    objet de prescrire les caractéristiques assignées et les caractéristiques préférentielles,
    de choisir dans l’IEC 60393-1 les procédures d’assurance de la qualité et les
    méthodes d’essai et de mesure appropriées, et de fixer les exigences de performance
    générales pour ce type de potentiomètres.<br />\r\nLe présent document fixe les
    exigences minimales de performance et les sévérités des essais.<br />\r\nCette
    édition inclut les modifications techniques majeures suivantes par rapport à l’édition
    précédente:<br />\r\na) révision de toutes les parties du document en s’appuyant
    sur les Directives ISO/IEC, Partie 2:2018 (huitième édition) et harmonisation
    avec d’autres types de documents similaires;<br />\r\nb) organisation de la structure
    du document pour suivre la nouvelle structure de spécification intermédiaire décidée
    au sein du CE 40;<br />\r\nc) révision des informations relatives au niveau d’assurance
    de la qualité EZ (zéro non‑conformité).<br />\r\nLe contenu du corrigendum 1 (2025-04)
    a été pris en considération dans cet exemplaire."
