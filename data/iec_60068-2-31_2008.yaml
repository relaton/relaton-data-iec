- content: 'La CEI 60068-2-31:2008 consiste en une procédure d''essai pour la simulation
    des effets de chocs lié à des manutentions brutales, principalement pour les spécimens
    tels que des matériels, les effets des coups, des heurts et des chutes qui peuvent
    être reçus au cours de réparations ou de manutentions brutales durant leur fonctionnement.
    Cette méthode ne simule pas les effets d''impacts reçus pendant le transport sans
    arrimage. Lorsqu''il est prévu d''évaluer les effets du transport sans arrimage
    il convient d''utiliser l''essai Ee: de rebondissement. Cette méthode ne simule
    donc pas les effets de chocs appliqués aux équipements installés. Lorsque il est
    prevu d''évaluer cet effet, se référer à l''essai Ea de chocs. Il convient que
    cet essai ne soit normalement spécifié que pour les matériels susceptibles d''être
    ainsi manipulés, par exemple ceux dont la taille et la masse sont moyennes ou
    petites, et n''être appliqué qu''aux faces ou coins qui risquent de subir un tel
    traitement. En général, on peut considérer qu''un matériel qui est fréquemment
    manipulé et entretenu (par exemple, les matériels de servitude et les unités de
    rechange) court un tel risque, alors que l''on considérera qu''un matériel qui
    fait partie intégrante d''une installation fixe ne court normalement pas ce risque
    et n''a pas besoin d''être soumis à cet essai. Cet essai peut ne pas être applicable
    aux matériels fragiles et non protégés dont la forme est irrégulière (par exemple
    un radar frontal d''avion) qui, lorsqu''ils sont retirés de l''installation fixe,
    sont généralement placés dans un berceau ou un cadre de manutention. Il peut toutefois
    être applicable à ces matériels lorsqu''ils sont dans leur emballage de transport,
    ou dans leur berceau ou cadre de manutention. Pour les matériels qui ne tiennent
    dressés que sur une face (par exemple la base normale), on n''exécute généralement
    l''essai que sur cette seule face. On exécute les essais de chocs en fixant le
    spécimen à la machine d''essai. Les essais de chute et culbute, de chute libre,
    de chutes libres répétées et de rebondissement sont exécutés sur des spécimens
    non fixés. Cette deuxième édition annule et remplace la première édition, publiée
    en 1969, et constitue une révision technique. Les modifications principales par
    rapport à l''édition précédente concernent l''introduction, aux endroits appropriés,
    des essais sur les emballages. Par ailleurs, la deuxième édition de la CEI 60068-2-32
    (1975) a été incorporée dans cette nouvelle édition de la CEI 60068-2-31.'
