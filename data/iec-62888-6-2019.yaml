abstract:
- language: en
  script: Latn
  content: "IEC 62888-6:2019 specifies the specific requirements for EMS to be used
    for benchmarking, daily energy consumption monitoring, technical research and
    development.<br />\r\nThis document provides the requirements for monitoring consumed
    energy on board in daily services in an easy way and the measured data are applicable
    for general purposes in industry such as energy management, energy saving, etc.
    However, this document is not applicable for billing purposes.<br />\r\nThe practical
    purposes in industrial fields are, e.g.:<br />\r\na)   monitoring daily energy
    consumption of vehicles<br />\r\nb)   obtaining data on influential factors, such
    as operational commands and surrounding conditions, in order to analyse relations
    between operations and energy;<br />\r\nc)    energy management of power flow
    between vehicles and fixed installations;<br />\r\nd)   implementing investigation
    tests of research and development for vehicle systems;<br />\r\ne)   energy cost
    forecasting for analysing overall efficiency and consumption.<br />\r\nThe requirements
    specified in this document supplement and/or amend the requirements specified
    in IEC 62888-1 to IEC 62888-5."
- language: fr
  script: Latn
  content: "l'IEC 62888-6:2019 spécifie les exigences particulières de l'EMS à des
    fins d'évaluation comparative, de surveillance de la consommation d'énergie journalière,
    de recherche et développement techniques.<br />\r\nLe présent document établit
    les exigences relatives à une surveillance simplifiée de l'énergie consommée à
    bord des trains dans le cadre de leurs services quotidiens. Il est destiné à des
    applications industrielles générales, telles que la gestion de l'énergie, l'économie
    d'énergie, etc., mais ne couvre pas les applications de facturation.<br />\r\nLes
    domaines industriels couvrent diverses applications pratiques, par exemple:<br
    />\r\na)   surveillance de la consommation d'énergie journalière des véhicules;<br
    />\r\nb)   obtention de données sur les facteurs d'influence, tels que les commandes
    opérationnelles et conditions environnantes, en vue d'analyser les relations entre
    les opérations et l'énergie;<br />\r\nc)    gestion de l'énergie du flux de puissance
    entre les véhicules et les installations fixes;<br />\r\nd)   mise en œuvre d'essais
    d'investigation pour la recherche et le développement de systèmes de véhicules;<br
    />\r\ne)   prévisions des coûts de l’énergie pour l’analyse de l’efficacité globale
    et de la consommation.<br />\r\nLes exigences spécifiées dans le présent document
    complètent et/ou modifient celles spécifiées dans les Parties 1 à 5 de l'IEC 62888"
