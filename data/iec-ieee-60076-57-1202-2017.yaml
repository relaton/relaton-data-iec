abstract:
- language: en
  script: Latn
  content: "IEC IEEE 60076-57-1202:2017 covers the requirements for phase-shifting
    transformers of all types. The scope excludes transformers with an unregulated
    phase shift.<br />\r\nThis document is limited to matters particular to phase-shifting
    transformers and does not include matters relating to general requirements for
    power transformers covered in existing standards in the IEC 60076 series or IEEE
    Std C57.12.00™ and IEEE Std C57.12.10™."
- language: fr
  script: Latn
  content: "L'IEC IEEE 60076-57-1202:2017 couvre les exigences relatives à tous les
    types de transformateurs déphaseurs. Le domaine d'application exclut les transformateurs
    présentant un déphasage non régulé.<br />\r\nLe présent document se limite aux
    questions relatives aux transformateurs déphaseurs et ne couvre pas les exigences
    générales pour les transformateurs de puissance, couvertes dans des normes existantes
    de la série IEC 60076 ou dans les normes IEEE Std C57.12.00™ et IEEE Std C57.12.10™."
