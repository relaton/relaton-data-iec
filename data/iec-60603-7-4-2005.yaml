abstract:
- language: en
  script: Latn
  content: Covers 8-way unshielded free and fixed connectors and specifies mechanical
    and environmental requirements and electrical transmission requirements for frequencies
    up to 250 MHz. These connectors are typically used as category 6 connectors in
    class E cabling systems specified in ISO/IEC 11801:2002. These connectors are
    intermateable, interoperable, and backward compatible with other IEC 60603-7 series
    connectors.
- language: fr
  script: Latn
  content: Couvre les fiches et les embases non blindées à 8 voies, et spécifie les
    exigences mécaniques et environnementales, ainsi que les exigences de transmission
    électrique pour des fréquences jusqu'à 250 MHz. Ces connecteurs sont normalement
    utilisés comme connecteurs de catégorie 6 dans les systèmes de câblage de la classe
    E spécifiés dans l'ISO/CEI 11801:2002. Ces connecteurs sont accouplables, interopérables
    et offrent une compatibilité amont avec les autres connecteurs de la série CEI
    60603-7.
