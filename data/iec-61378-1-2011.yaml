abstract:
- language: en
  script: Latn
  content: "IEC 61378-1:2011 deals with the specification, design and testing of power
    transformers and reactors which are intended for integration within semiconductor
    converter plants. The scope of this International Standard is limited to application
    of power converters of any power rating. Typical applications are:<br />\r\n-
    thyristor rectifiers for electrolysis;<br />\r\n- diode rectifiers for electrolysis;<br
    />\r\n- thyristor rectifiers for large drives;<br />\r\n- thyristor rectifiers
    for scrap melting furnaces, and<br />\r\n- diode rectifiers feeding inverters
    for variable speed drives. The standard also covers the regulating unit utilized
    in such application as step down regulating transformers or autotransformers.
    This edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\n- addition of winding connections with phase
    displacement (30°);<br />\r\n- addition of transformers with more than one active
    part in the same tank;<br />\r\n- change of reference power definition;<br />\r\n-
    addition of regulating transformer feeding converter transformer;<br />\r\n- addition
    of considerations about current sharing and hot spot temperature in high current
    windings for various winding arrangements;<br />\r\n- addition of transductors
    used for d.c. voltage regulation together with diode rectifiers. The contents
    of the corrigendum of January 2012 have been included in this copy."
- language: fr
  script: Latn
  content: "L'IEC 61378-1:2011 traite de la spécification, la conception et l'essai
    des transformateurs de puissance et des réacteurs qui sont destinés à l'intégration
    au sein des convertisseurs à semi-conducteurs, il n'est pas applicable aux transformateurs
    conçus pour la distribution industrielle ou publique de pouvoir a.c. en général.
    Cette édition inclut les changements techniques significatifs suivants par rapport
    à la précédente édition:<br />\r\n- Addition de couplages d'enroulements (zigzag,
    triangle prolongé, etc.) avec déphasage (<30°).<br />\r\n- Addition de transformateurs
    ayant plus d'une partie active dans la même cuve.<br />\r\n- Changement de la
    définition de la puissance de référence (elle est désormais basée sur la composante
    fondamentale du courant).<br />\r\n- Addition de considérations pour des lignes
    directrices relatives à la sélection de changeurs de prise en charge (OLTC, On-Load
    Tap-Changers).<br />\r\n- Addition du transformateur de régulation alimentant
    un transformateur de conversion.<br />\r\n- Addition de considérations relatives
    à la répartition des courants et aux points chauds dans les enroulements à fort
    courant pour diverses dispositions d'enroulements.<br />\r\n- Addition de transducteurs
    magnétiques pour la régulation de tension continue avec des redresseurs à diodes.<br
    />\r\n- Amélioration des anciennes annexes avec plusieurs exemples de calcul.<br
    />\r\n- Additions de nouvelles annexes pour les montages de mesure spéciaux."
