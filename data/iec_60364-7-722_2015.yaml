abstract:
- content: "IEC 60364-7-722:2015 applies to<br />\n- circuits intended to supply energy
    to electric vehicles,<br />\n- circuits intended for feeding back electricity
    from electric vehicles into the supply network.<br /> \nThe requirements for feeding
    back electricity from electric vehicles into the supply network are under consideration.
    Inductive charging is not covered."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 60364-7-722:2015 s'applique<br />\n- aux circuits destinés à fournir
    de l'énergie aux véhicules électriques;<br />\n- aux circuits destinés à réinjecter
    de l'électricité provenant de véhicules électriques dans le réseau d'alimentation.<br
    /> \nLes exigences concernant la réinjection de l'électricité provenant de véhicules
    électriques dans le réseau d'alimentation sont à l'étude. La recharge par induction
    n'est pas couverte."
