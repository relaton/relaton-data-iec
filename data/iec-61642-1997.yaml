abstract:
- language: en
  script: Latn
  content: Gives guidance for the use of passive a.c. harmonic filters and shunt capacitors
    for the limitation of harmonics and power factor correction intended to be used
    in industrial applications, at low and high voltages. The measures proposed in
    this standard are applicable to harmonic orders greater than 1 and up to and including
    25.
- language: fr
  script: Latn
  content: Donne des indications pour l'utilisation des filtres passifs à courant
    alternatif et des condensateurs shunt destinés à la limitation des harmoniques
    et à la correction du facteur de puissance dans les installations industrielles
    à basse et haute tension. Les dispositions prévues dans cette norme sont applicables
    aux harmoniques dont le rang est supérieur et inférieur ou égal à 25.
