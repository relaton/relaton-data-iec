abstract:
- language: en
  script: Latn
  content: CISPR 22:2008 applies to information technology equipment (ITE). Procedures
    are given for the measurement of the levels of spurious signals generated by the
    ITE and limits are specified for the frequency range 9 kHz to 400 GHz for both
    class A and class B equipment. No measurements need be performed at frequencies
    where no limits are specified. The intention of this publication is to establish
    uniform requirements for the radio disturbance level of the equipment contained
    in the scope, to fix limits of disturbance, to describe methods of measurement
    and to standardize operating conditions and interpretation of results. This sixth
    edition of CISPR 22 cancels and replaces the fifth edition published in 2005,
    its Amendment 1 (2005) and Amendment 2 (2006). This edition constitutes a minor
    revision.
- language: fr
  script: Latn
  content: "CISPR 22:2008 est applicable aux appareils de traitement de l'information
    (ATI). Des procédures sont indiquées pour la mesure des niveaux des signaux parasites
    engendrés par les ATI; les limites sont spécifiées pour la gamme de fréquence
    de 9 kHz à 400 GHz et concernent aussi bien les appareils de classe A que ceux
    de classe B. Il n'est pas nécessaire d'effectuer de mesure aux fréquences pour
    lesquelles aucune limite n'est spécifiée. L'objet de la présente publication est
    d'établir des exigences uniformes pour les limites des perturbations radioélectriques
    des appareils relevant du domaine d'application, de fixer des limites pour le
    niveau perturbateur, de décrire des méthodes de mesure et de normaliser les conditions
    de fonctionnement et l'interprétation des résultats. Cette sixième édition de
    la CISPR 22 annule et remplace la cinquième édition parue en 2005, l'Amendement
    1 (2005) et l'Amendement 2 (2006). Cette édition constitue une révision mineure.<br
    />\r\nLe contenu des feuilles d'interprétation 1 d'octobre 2009, 2 d'avril 2010
