abstract:
- content: "IEC 60317-29:1990 specifies the requirements of enamelled rectangular
    copper winding wire of class 200 with a dual coating. The underlying coating is
    based on polyester or polyesterimide resin, which may be modified providing it
    retains the chemical identity of the original resin and meets all specified wire
    requirements. The superimposed coating is based on polyamide-imide resin. Class
    200 is a thermal class that requires a minimum temperature index of 200 and a
    heat shock temperature of at least 220 °C. The temperature in degrees Celsius
    corresponding to the temperature index is not necessarily that at which it is
    recommended that the wire be operated and this will depend on many factors, including
    the type of equipment involved. The range of nominal conductor dimensions covered
    by this standard is:<br />\r\n- width: min. 2,0 mm max. 16,0 mm;<br />\r\n- thickness:
    min. 0,80 mm max. 5,60 mm.<br />\r\nWires of grade 1 and grade 2 are included
    in this specification and apply to the complete range of conductors. The specified
    combinations of width and thickness as well as the specified width/thickness ratio
    are given in IEC 60317-0-2."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 60317-29:1990 concerne les fils de bobinage de section rectangulaire
    en cuivre émaillé de classe 200 avec un double revêtement. La sous-couche est
    à base de résine polyester ou polyesterimide qui peut être modifiée. Elle doit
    conserver l'identité chimique de la résine initiale et répondre à toutes les exigences
    du fil. La surcouche est à base de résine polyamide-imide. Une classe 200 est
    une classe thermique qui exige un indice de température minimal de 200 et une
    température de choc thermique d'au moins 220 °C. La température en degrés Celsius
    correspondant à l'indice de température n'est pas nécessairement celle à laquelle
    il est recommandé d'utiliser le fil et cela dépendra de beaucoup de facteurs,
    y compris du type d'équipement considéré. La gamme des dimensions nominales des
    conducteurs couverte par la présente norme est:<br />\r\n- largeur: min. 2,0 mm
    max. 16,0 mm;<br />\r\n- épaisseur: min. 0,80 mm max. 5,60 mm.<br />\r\nCette
    spécification comprend les fils de grade 1 et de grade 2 et s'applique aux conducteurs
    de toute la gamme. Les combinaisons largeur-épaisseur spécifiées ainsi que le
    rapport largeur/épaisseur spécifié sont donnés dans la CEI 60317-0-2."
