- content: L'IEC 62559-2:2015 définit la structure d'un formulaire type de modèle
    de cas d'utilisation, les listes d'acteurs et d'exigences et leurs relations respectives.
    Dans le présent document, un modèle normalisé pour la description des cas d'utilisation
    est défini pour diverses fins comme l'utilisation dans les organisations de normalisation
    pour le développement de normes ou dans les projets de développement pour le développement
    de systèmes. Le présent document a été développé pour une application générale
    dans divers domaines et systèmes. Le système énergétique/réseau électrique intelligent
    est utilisé comme exemple dans le présent document car il s'agit d'un des premiers
    domaines d'utilisation pour ce formulaire type de modèle de cas d'utilisation,
    mais ce modèle général peut également être appliqué dans d'autres domaines d'utilisation
    différents des systèmes énergétiques (par exemple, maison intelligente ou électromobilité).
    La motivation, les informations générales sur les cas d'utilisation, les recommandations
    relatives à l'utilisation des cas d'utilisation et les processus de description
    des cas d'utilisation au sein de la normalisation et en relation avec un référentiel
    central de cas d'utilisation sont décrits dans l'IEC 62559-1. Cette première édition
    annule et remplace l'IEC PAS 62559:2008 parue avec l'EPRI. Le contenu principal
    des PAS précédentes est transféré vers la nouvelle IEC 62559-4.
