    pour mesurer les paramètres de câblage identifiés dans l'ISO/IEC 11801. Les références
    faites dans la présente norme à l'ISO/IEC 11801 renvoient à la norme ISO/IEC 11801
    ou à des normes de câblage équivalentes.
