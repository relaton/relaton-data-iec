abstract:
- language: en
  script: Latn
  content: specifies reference measurement procedures for cabling parameters and the
    requirements for field tester accuracy to measure cabling parameters identified
    in ISO/IEC 11801. References in this standard to ISO/IEC 11801 mean ISO/IEC 11801
    or equivalent cabling standards.
- language: fr
  script: Latn
  content: spécifie les procédures des mesures de référence pour les paramètres de
