  format: text/html
- content: "L'IEC 60424-4:2015 constitue un guide relatif aux limites admissibles
    d'irrégularités de surface applicables aux noyaux toriques conformément à la spécification
    générique applicable définie dans l'IEC 60424-1. La présente norme est considérée
    comme une spécification intermédiaire utile dans les négociations entre les fabricants
    et les clients de noyaux ferrites au sujet des irrégularités de surface. Cette
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\n- ajout de cristallites en 3.1.3 et de pores en 3.1.4."
