abstract:
- language: en
  script: Latn
  content: "IEC 60051-5:2017 applies to direct acting indicating phase meters, power
    factor meters and synchroscopes having an analogue display.<br />\r\nThis document
    also applies to non-interchangeable accessories (as defined in 3.1.23 of IEC 60051-1:2016)
    used with phase meters, power factor meters and synchroscopes.<br />\r\nThis document
    also applies to a phase meter or power factor meter whose scale marks do not correspond
    directly to its electrical input quantity, provided that the relationship between
    them is known.<br />\r\nThis fifth edition cancels and replaces the fourth edition
    published in 1985. This edition constitutes a technical revision.<br />\r\nThis
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\na) updating of content in line with new editions of
    IEC 60051-1 and IEC 60051-9;<br />\r\nb) addition of Annex A to specify the nonconformity
    classification of test items."
- language: fr
  script: Latn
  content: "L'IEC 60051-5:2017 s'applique aux phasemètres, aux appareils de mesure
    de facteur de puissance et aux synchronoscopes indicateurs analogiques à action
    directe.<br />\r\nLe présent document s'applique également aux accessoires non
    interchangeables (définis en 3.1.23 de l'IEC 60051-1:2016) utilisés avec les phasemètres,
    les appareils de mesure de facteur de puissance et les synchronoscopes.<br />\r\nLe
    présent document s'applique également aux phasemètres ou aux appareils de mesure
    de facteur de puissance dont les repères d'échelle ne correspondent pas directement
    à la grandeur électrique appliquée à l'entrée de l'appareil, à condition que la
    relation entre celles-ci soit connue.<br />\r\nCette cinquième édition annule
    et remplace la quatrième édition parue en 1985. Cette édition constitue une révision
    technique.<br />\r\nCette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\na) mise à jour du contenu
    en fonction des nouvelles éditions de l'IEC 60051-1 et de l'IEC 60051-9;<br />\r\nb)
    ajout de l'Annexe A pour spécifier la classification des non-conformités des éléments
    d'essai."
