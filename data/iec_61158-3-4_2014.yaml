abstract:
- content: 'IEC 61158-3-4:2014 defines the services provided to the Type 4 fieldbus
    application layer at the boundary between the application and data-link layers
    of the fieldbus reference model and systems management at the boundary between
    the data-link layer and systems management of the fieldbus reference model. This
    second edition cancels and replaces the first edition published in 2007. It constitutes
    a minor technical revision. The main changes are: editorial improvements and editorial
    corrections.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'L''IEC 61158-3-4:2014 définit les services fournis à la couche application
    de bus de terrain Type 4 au niveau de la frontière entre les couches application
    et liaison de données du modèle de référence de bus de terrain et à la gestion
    des systèmes au niveau de la frontière entre la couche liaison de données et la
    gestion des systèmes selon le modèle de référence de bus de terrain. Cette deuxième
    édition annule et remplace la première édition parue en 2007. Cette édition constitue
    une révision technique. Les modifications sont: améliorations éditoriales et corrections
    éditoriales.'
