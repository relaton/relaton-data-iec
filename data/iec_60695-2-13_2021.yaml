- content: "<!-- NEW! -->IEC 60695-2-13:2021 est disponible sous forme de IEC 60695-2-13:2021
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nL'IEC
    60695-2-13:2021 décrit l’essai au fil incandescent applicable à des éprouvettes
    d’essai de matériaux isolants électriques solides ou autres matériaux solides
    pour les essais d’allumage dans le but de déterminer la température d'allumage
    au fil incandescent (GWIT, glow-wire ignition temperature). La GWIT est la température
    qui est supérieure de 25 K (ou 30 K) à la température d'essai maximale, déterminée
    durant cette procédure normalisée, à laquelle le matériau soumis à l’essai ne
    s’enflamme pas, ou une combustion avec flamme persistante ne se produit pas pendant
    une durée supérieure à 5 s pour un événement d’inflammation unique quelconque
    et l'éprouvette d’essai n'est pas entièrement consumée. Cet essai est un essai
    de matériaux exécuté sur une série d’éprouvettes d’essai normalisées. Les données
    obtenues, ainsi que les données issues de la méthode d’essai d'indice d'inflammabilité
    au fil incandescent (GWFI, glow-wire flammability index) pour matériaux, IEC 60695-2-12,
    peuvent alors être utilisées dans un processus de présélection conformément à
    l’IEC 60695-1-30 [4] pour estimer l'aptitude des matériaux à satisfaire aux exigences
    de l’IEC 60695 2 11. La présente publication fondamentale de sécurité, fondée
    sur la ou les méthodes d'essai de sécurité, est essentiellement destinée à être
    utilisée par les comités d’études dans le cadre de l’élaboration de publications
    de sécurité conformément aux principes établis dans le Guide IEC 104 et le Guide
    ISO/IEC 51. L’une des responsabilités d’un comité d’études consiste, le cas échéant,
    à utiliser les publications fondamentales de sécurité dans le cadre de l’élaboration
    de ses publications. Cette norme doit être utilisée conjointement avec l’IEC 60695-2-10.
    Cette troisième édition annule et remplace la deuxième édition parue en 2010 et
    l'Amendement 1:2014. Cette édition constitue une révision technique. Cette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\n- Ajout à l’Article 3 de nouveaux termes et définitions,
    ayant rapport aux moments et durées, applicables à la méthode d'essai."
