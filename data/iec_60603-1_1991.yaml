abstract:
- content: It is applicable to printed board connectors designed for use in equipment
    for telecommunication and electronic data processing and in electronic equipment
    or devices employing similar techniques. The object is to establish uniform specifications,
    type test requirements and quality assessment procedures for rectangular connectors
    and to establish rules for the preparation of detail specifications for connectors
    of assessed quality.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Est applicable aux connecteurs pour cartes imprimées prévus pour être utilisés
    dans les équipements de télécommunications, de traitement électronique de données
    et dans les dispositifs ou équipements électroniques employant des techniques
    similaires. A pour objet de définir des prescriptions uniformes pour les spécifications,
    les essais types, et les procédures d&#x27;assurance de la qualité des connecteurs
    rectangulaires ainsi que des règles pour la rédaction des spécifications particulières
    pour des connecteurs sous assurance de la qualité.
