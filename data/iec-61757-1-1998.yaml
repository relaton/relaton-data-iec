abstract:
- language: en
  script: Latn
  content: |-
    Covers optical fibres components and subassemblies as they pertain specifically to sensing applications, in those aspects not already addressed by previous or concurrent standardization efforts.

    Defines, classifies and provides the framework for specifying fibre optic sensors and their specific components and subassemblies. Fibre optic sensors are devices for extracting information from the environment using fibre optic technology.
- language: fr
  script: Latn
  content: |-
    Traite des aspects des fibres optiques, des composants et des sous-ensembles intervenant de manière spécifique dans des applications de capteurs et n'ayant pas déjà fait l'objet d'efforts de normalisation, précédents ou simultanés.

    Définit, classe et fournit un cadre de travail pour la spécification des capteurs à fibres optiques, de leurs composants et de leurs sous-ensembles. Les capteurs à fibres optiques sont des dispositifs qui extraient une information de l'environnement grâce à la technologie de la fibre optique.
