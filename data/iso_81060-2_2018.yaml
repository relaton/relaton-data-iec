- content: "ISO 81060-2:2018 Le présent document précise les exigences et les méthodes
    d'investigation clinique des appareils électromédicaux utilisés pour estimer ponctuellement,
    de manière non invasive et automatique, la pression artérielle au moyen d'un brassard.<br
    />\r\nLe présent document est applicable à tous les sphygmomanomètres qui captent
    ou affichent des pulsations, des flux ou des sons pour l'estimation, l'affichage
    ou l'enregistrement de la pression artérielle. Il n'est pas nécessaire que ces
    sphygmomanomètres aient un dispositif de gonflage automatique du brassard.<br
    />\r\nLe présent document couvre les sphygmomanomètres utilisables pour toutes
    les populations de patients (par exemple: toutes les tranches d'âge et gammes
    de poids) et dans toutes les conditions d'emploi (par exemple: contrôle ambulatoire
    de la pression artérielle, contrôle de la pression artérielle lors d'épreuves
    d'effort, auto-contrôle de la pression artérielle en environnement de soins à
    domicile et contrôle de la pression artérielle dans un établissement de soins
    de santé).<br />\r\nEXEMPLE Sphygmomanomètre automatique tel que défini dans l'IEC
    80601‑2‑30 faisant l'objet d'une investigation clinique conformément au présent
    document.<br />\r\nLe présent document spécifie des exigences supplémentaires
    de divulgation d'informations pour les documents d'accompagnement des sphygmomanomètres
    ayant subi avec succès une investigation clinique conformément au présent document.<br
    />\r\nLe présent document n'est pas applicable à l'investigation clinique des
    sphygmomanomètres non automatiques tels que définis dans l'ISO 81060‑1 ou des
    appareils de surveillance de la pression sanguine prélevée directement tels que
    définis dans l'IEC 60601‑2‑34."
