abstract:
- content: "IEC 62702-1-1:2016 specifies a method of data-quality assurance for writable
    DVD disks (hereinafter disks) which are specified for long term data storage,
    and a data migration method which can sustain the recorded data on disks for long
    term audio data preservation. The writable disks include recordable disks such
    as DVD-R, and R format, and rewritable disks such as DVD-RW, RW format and DVD-RAM.<br
    />\r\nThe contents of the corrigendum of February 2018 have been included in this
    copy."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 62702-1-1:2016 spécifie une méthode d'assurance de la qualité des
    données pour les disques DVD inscriptibles (ci-après appelés \"disques\") qui
    sont prévus pour le stockage à long terme des données, ainsi qu'une méthode de
    migration des données capable de conserver les données enregistrées sur les disques
    de manière à assurer la préservation à long terme des données audio. Les disques
    inscriptibles incluent les disques enregistrables DVD-R, le format R, ainsi que
    les disques réenregistrables DVD-RW, RW et DVD-RAM.<br />\r\nLe contenu du corrigendum
    de février 2018 a été pris en considération dans cet exemplaire."
