    d'essai.<br />\r\nCe document ne s'applique pas aux:<br />\r\n–    appareils spéciaux
    couverts par leurs propres Normes internationales IEC;<br />\r\n–    dispositifs
    spéciaux couverts par leurs propres Normes internationales IEC, lorsqu'ils sont
    utilisés en tant qu'accessoires.<br />\r\nIEC 60051-9:2018 annule et remplace
    la quatrième édition parue en 1988, son Amendement 1:1994 et son Amendement 2:1995.
