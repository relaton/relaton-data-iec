abstract:
- language: en
  script: Latn
  content: "IEC 60051-9:2019 applies to direct acting indicating analogue electrical
    measuring instruments and their accessories and gives guidance for applicable
    test methods and for the performance of test equipment.<br />\r\nThis document
    does not apply to:<br />\r\n–    special purpose instruments that are covered
    by their own IEC International Standards;<br />\r\n–    special purpose devices
    that are covered by their own IEC International Standards when they are used as
    accessories.<br />\r\nIEC 60051-9:2018 cancels and replaces the fourth edition
    published in 1988, Amendment 1:1994 and Amendment 2:1995. This edition constitutes
    a technical revision.<br />\r\nThis edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\na)    adding
    performance requirements for test equipment;<br />\r\nb)    updating the references
    to the applicable standards for test methods."
- language: fr
  script: Latn
  content: "IEC 60051-9:2019 s'applique aux appareils de mesure électriques indicateurs
    analogiques à action directe et à leurs accessoires, et fournit des recommandations
