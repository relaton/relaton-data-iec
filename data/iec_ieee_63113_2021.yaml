abstract:
- content: IEC/IEEE 63113:2021 provides criteria for spent fuel pool instrumentation
    for nuclear power generating stations and other nuclear facilities. The document
    applies to water filled spent fuel pools where the water volume is necessary to
    prevent a release of fission products that exceeds allowed operational limits.
    The purpose of this document is to establish design, performance, qualification,
    and display criteria for spent fuel pool instrumentation for normal operation,
    anticipated operational occurrences, design basis events, and design extension
    conditions (including severe accident conditions).
  language:
  - en
  script:
  - Latn
  format: text/html
- content: IEC/IEEE 63113:2021 définit les critères applicables à l'instrumentation
    des piscines de refroidissement et de stockage du combustible dans les centrales
    électronucléaires et autres installations nucléaires. Le présent document s'applique
    aux piscines de refroidissement et de stockage du combustible remplies d'eau pour
    lesquelles un certain volume d'eau est nécessaire de manière à éviter un rejet
    de produits de fission supérieur aux limites d'exploitation admises. Le présent
    document a pour objet d'établir des critères de conception, de performance, de
    qualification et d'affichage de l'instrumentation des piscines de refroidissement
    et de stockage du combustible dans le cadre du fonctionnement normal, des incidents
    de fonctionnement prévus, des événements de dimensionnement et des conditions
    d'extension du dimensionnement (y compris les conditions accidentelles graves).
