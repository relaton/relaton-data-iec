abstract:
- language: en
  script: Latn
  content: "<p>ISO/IEC 18004:2006 defines the requirements for the symbology known
    as QR Code 2005. It specifies the QR Code 2005 symbology characteristics, data
    character encoding methods, symbol formats, dimensional characteristics, error
    correction rules, reference decoding algorithm, production quality requirements,
    and user-selectable application parameters, and lists in an informative annex
    the features of QR Code Model 1 symbols which differ from QR Code 2005.</p>"
