abstract:
- language: en
  script: Latn
  content: IEC 61788-11:2011 covers a test method for the determination of the residual
    resistance ratio (RRR) of Nb<sub>3</sub>Sn composite superconductors. This method
    is intended for use with superconductor specimens that have a monolithic structure
    with rectangular or round cross-section, RRR less than 350 and cross-sectional
    area less than 3 mm<sup>2</sup>, and have received a reaction heat-treatment.
    Ideally, it is intended that the specimens be as straight as possible; however,
    this is not always the case, thus care must be taken to measure the specimen in
    its as received condition. All measurements are done without an applied magnetic
    field. The method described in the body of this standard is the "reference" method
    and optional acquisition methods are outlined in Clause A.3. This second edition
    cancels and replaces the first edition published in 2003. It constitutes a technical
    revision. The main revisions are the addition of two new annexes, "Uncertainty
    considerations" (Annex B) and "Uncertainty evaluation in test method of RRR for
    Nb<sub>3</sub>Sn" (Annex C).
- language: fr
  script: Latn
  content: La CEI 61788-11:2011 spécifie une méthode d'essai pour la détermination
    du rapport de résistance résiduelle (RRR) des supraconducteurs composites de Nb<sub>3</sub>Sn.
    Cette méthode est destinée à être utilisée avec des éprouvettes de supraconducteurs
    présentant une structure monolithique avec une section rectangulaire ou circulaire,
    un rapport RRR inférieur à 350 et une surface de section inférieure à 3 mm<sup>2</sup>,
    et qui ont reçu un traitement thermique de réaction. Dans l'absolu, il est prévu
    que les éprouvettes soient aussi droites que possible; cependant, ce n'est pas
    toujours le cas, c'est pourquoi il faut s'assurer que la mesure est effectuée
    sur des éprouvettes en l'état de livraison. Toutes les mesures sont effectuées
    sans appliquer de champ magnétique. La méthode décrite dans le corps de texte
    de la présente norme est la méthode de "référence" et des méthodes d'acquisition
    facultatives sont présentées à l'Article A.3. Cette deuxième édition annule et
    remplace la première édition parue en 2003, dont elle constitue une révision technique.
    Les principales révisions sont l'ajout de deux nouvelles annexes, "Considérations
    relatives à l'incertitude" (Annexe B) et "Evaluation de l'incertitude de la méthode
    d'essai de RRR de Nb<sub>3</sub>Sn" (Annexe C).
