abstract:
- content: "IEC/TS 62282-1:2013 provides uniform terminology in the forms of diagrams,
    definitions and equations related to fuel cell technologies in all applications
    including but not limited to stationary power, transportation, portable power
    and micro power applications. The main changes with respect to the previous edition
    consist of:<br />\r\n- four new terms added;<br />\r\n- editorial changes to thirty
    terms;<br />\r\n- one term removed."
  language:
