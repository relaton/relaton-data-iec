abstract:
- language: en
  script: Latn
  content: "IEC 63044-5-3:2017+AMD1:2022 is a product family standard that sets the
    minimum level of EMC performance for the HBES/BACS network in addition to the
    product EMC standards for HBES/BACS devices. It also applies to devices used within
    an HBES/BACS network for which no specific HBES/BACS product EMC standard exists.
    In addition, it defines EMC requirements for the interface of equipment intended
    to be connected to an HBES/BACS network. It does not apply to interfaces to other
    networks.<br />\r\nNOTE An example of other networks is a dedicated ICT network
    covered by CISPR 22 and 23.<br />\r\nThis document specifies EMC requirements
    for HBES/BACS to be installed in industrial environments, according to the definition
    given in IEC 61000-6-2.<br />\r\nNOTE Industrial environment covers the office
    spaces that may be present in industrial premises. Industrial automation systems
    are outside the scope.<br />\r\nThis document is applicable (but not limited)
    to<br />\r\n- operator stations and other human–system interface devices,<br />\r\n-
    devices for management functions,<br />\r\n- control devices, automation stations
    and application-specific controllers,<br />\r\n- field devices and their interfaces,<br
    />\r\n- cabling and interconnection of devices,<br />\r\nused within a dedicated
    HBES/BACS network. This publication is to be read in conjunction with <a href=\"https://webstore.iec.ch/publication/31261\">IEC
    63044-5-1:2017</a>."
- language: fr
  script: Latn
  content: "L'IEC 63044-5-3:2017+AMD1:2022 est une norme de famille de produits qui
    établit le niveau minimal de performance CEM pour le réseau HBES/SGTB outre les
    normes CEM de produits applicables aux dispositifs HBES/SGTB. Elle s'applique
    également aux dispositifs utilisés dans un réseau HBES/SGTB pour lequel il n'existe
    aucune norme CEM de produit HBES/SGTB spécifique. De plus, elle spécifie des exigences
    CEM relatives à l'interface des équipements destinés à être connectés à un réseau
    HBES/SGTB. Elle ne s'applique pas aux interfaces avec d'autres réseaux.<br />\r\nNOTE
    Un réseau TIC dédié traité par le CISPR 22 et 23 constitue un exemple d'autres
    réseaux.<br />\r\nLe présent document spécifie des exigences CEM relatives aux
    systèmes HBES/SGTB à installer dans un environnement industriel selon la définition
    de l'IEC 61000-6-2.<br />\r\nNOTE L'expression \"environnement industriel\" couvre
    les locaux pour bureaux qui peuvent être présents dans des bâtiments industriels.
    Les systèmes d'automatisation industrielle ne relèvent pas du domaine d'application
    du présent document.<br />\r\nLe présent document est applicable (sans toutefois
    s'y limiter) aux<br />\r\n- postes d’opérateur et autres dispositifs d’interface
    homme–système,<br />\r\n- dispositifs pour des fonctions de gestion,<br />\r\n-
    dispositifs de commande, postes d’automatisation et contrôleurs spécifiques à
    une application,<br />\r\n- dispositifs de terrain et leurs interfaces,<br />\r\n-
    câblage et à l’interconnexion des dispositifs,<br />\r\nutilisés dans un réseau
    HBES/SGTB dédié. Cette publication doit être lue conjointement avec l’<a href=\"https://webstore.iec.ch/publication/31261\">IEC
    63044-5-1:2017</a>."
