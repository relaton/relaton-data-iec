abstract:
- language: en
  script: Latn
  content: IEC 62253:2011 defines the requirements for design, qualification and performance
    measurements of photovoltaic (PV) pumping systems in stand-alone operation. The
    outlined measurements are applicable for either indoor tests with PV generator
    simulator or outdoor tests using a real PV generator. This standard applies to
    systems with motor pump sets connected to the PV generator directly or via a converter
    (DC to DC or DC to AC).
- language: fr
  script: Latn
  content: La CEI 62253:2011 définit les exigences de conception, la qualification
    et les mesures de performance des systèmes de pompage photovoltaïques en fonctionnement
    autonome. Les mesures indiquées sont applicables à des essais à l'intérieur avec
    simulateur de générateur photovoltaïque ou à des essais à l'extérieur utilisant
    un générateur photovoltaïque réel. La présente norme s'applique à des systèmes
    avec des ensembles de motopompe connectés directement au générateur photovoltaïque
    ou par l'intermédiaire d'un convertisseur (continu-continu ou continu-alternatif).
