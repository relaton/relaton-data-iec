abstract:
- content: "IEC 61158-4-21:2023 describes:<br />\r\nprocedures for the timely transfer
    of data and control information from one data link user entity to a peer user
    entity, and among the data link entities forming the distributed data link service
    provider;<br />\r\nprocedures for giving communication opportunities based on
    ISO/IEC/IEEE 8802‑3 MAC, with provisions for nodes to be added or removed during
    normal operation;<br />\r\nstructure of the fieldbus data link protocol data units
    (DLPDUs) used for the transfer of data and control information by the protocol
    of this document, and their representation as physical interface data units."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 61158-4-21:2023 décrit:<br />\r\ndes procédures de transfert en
    temps opportun de données et d’informations de commande d’une entité utilisateur
    de liaison de données à une entité utilisateur homologue ainsi qu’entre entités
    de liaison de données qui constituent le fournisseur de services distribués de
    la liaison;<br />\r\ndes procédures offrant des moyens de communication fondées
    sur la commande d’accès au support (MAC) de l’ISO/IEC/IEEE 8802‑3, ainsi que des
    dispositions permettant d’ajouter et de retirer des nœuds au cours du fonctionnement
    normal;<br />\r\nla structure des unités de données de protocole de liaison de
    données (DLPDU) de bus de terrain utilisées pour le transfert des données et les
    informations de commande par le protocole objet du présent document, ainsi que
    leur représentation en tant qu’unités de données d’interface de couche physique."
