abstract:
- language: en
  script: Latn
  content: "IEC 60317-0-6:2001 specifies general requirements of glass-fibre wound
    resin or varnish impregnated, bare or enamelled, round copper winding wires. The
    range of nominal conductor diameters is given in the relevant specification sheet.
    When a reference is made to a winding wire according to one of the IEC 60317 series,
    the following information should be given in the description:<br />\r\n– reference
    to IEC specification;<br />\r\n– nominal conductor diameter in millimetres;<br
    />\r\n– grade of coating and glass covering.<br />\r\nEXAMPLE: IEC 60317-48 0,500
    1G2"
- language: fr
  script: Latn
  content: "IEC 60317-0-6:2001 spécifie les prescriptions générales relatives au fil
    de section circulaire en cuivre, nu ou émaillé, recouvert d'un guipage de fibres
    de verre imprégnées de résine ou de vernis. La gamme des diamètres nominaux des
    conducteurs est donnée dans la feuille de spécification applicable. Quand il est
    fait référence à un fil de bobinage conforme à l'une des spécifications de la
    série IEC 60317, il est recommandé que les informations suivantes soient données
    dans la description:<br />\r\n– référence de la spécification IEC;<br />\r\n–
    diamètre nominal du conducteur en millimètres;<br />\r\n– grade du revêtement
    et de l’enveloppe de fibre de verre.<br />\r\nEXEMPLE: IEC 60317-48 0,500 1G2"
