abstract:
- language: en
  script: Latn
  content: "IEC 61969-1:2020 contains design guidelines for outdoor enclosures and
    is applicable over a wide field of mechanical, electromechanical and electronic
    equipment and its installation where a modular design is used. The objectives
    of this document are:<br />\r\n- to provide an overview of specifications for
    enclosures focused on requirements for outdoor applications for stationary use
    at non-weather protected locations, and<br />\r\n- to achieve product integrity
    under outdoor conditions and to ease product selection for the sourcing of outdoor
    enclosures from different vendors.<br />\r\nThis third edition cancels and replaces
    the second edition published in 2011. This edition constitutes a technical revision.
    This edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\n- alignment with the content of ETSI EN 300
    019 and IEC 60721 series latest editions, particularly with the actualization
    of climate conditions;<br />\r\n- new requirements added to reflect market requirements
    on environmental issues;<br />\r\n- improvement on terminology and overall editorial
    improvement."
- language: fr
  script: Latn
  content: "L'IEC 61969-1:2020 fournit des lignes directrices pour la conception des
    enveloppes de plein air et s’applique à une grande variété d’équipements mécaniques,
    électromécaniques et électroniques et à leur installation en configuration modulaire.
    Le présent document est destiné:<br />\r\n- à fournir une vue d’ensemble des spécifications
    applicables aux enveloppes, portant essentiellement sur les exigences propres
    aux applications de plein air pour une utilisation à poste fixe à des emplacements
    non protégés contres les intempéries, et<br />\r\n- à assurer l’intégrité du produit
    dans des conditions extérieures et à faciliter le choix du produit lors de l’approvisionnement
    en enveloppes de plein air auprès des différents vendeurs.<br />\r\nCette troisième
    édition annule et remplace la deuxième édition parue en 2011. Cette édition constitue
    une révision technique. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\n- alignement sur le contenu
    de l’édition la plus récente des séries ETSI EN 300 019 et IEC 60721, en particulier
    concernant l’actualisation des conditions climatiques;<br />\r\n- ajout de nouvelles
    exigences pour refléter celles du marché relatives aux questions environnementales;<br
    />\r\n- amélioration de la terminologie et modifications éditoriales générales."
