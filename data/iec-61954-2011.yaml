abstract:
- language: en
  script: Latn
  content: "IEC 61954:2011 defines type, production and optional tests on thyristor
    valves used in thyristor controlled reactors (TCR), thyristor switched reactors
    (TSR) and thyristor switched capacitors (TSC) forming part of static VAR compensators
    (SVC) for power system applications. The requirements of the standard apply both
    to single valve units (one phase) and to multiple valve units (several phases).
    This edition includes the following significant technical changes with respect
    to the previous edition: <br />\na) Definitions of terms \"thyristor level\",
    \"valve section\", \"valve base electronics\" and \"redundant thyristor levels\"
    have been changed for clarification;<br /> \nb) Conditions of testing thyristor
    valve sections instead of a complete thyristor valve have been defined;<br />
    \nc) The requirement has been added that if, following a type test, one thyristor
    level has become short-circuited, then the failed level shall be restored and
    this type test repeated;<br /> \nd) The time period of increasing the initial
    test voltage from 50 % to 100 % during type a.c. dielectric tests on TSC, TCR
    or TSR valves has been set equal to approximately 10 s;<br /> \ne) The duration
    of test voltage U<sub>ts2</sub> during type a.c.-d.c. dielectric tests between
    TSC valve terminals and earth as well as the duration of test voltage U<sub>tvv2</sub>
    during dielectric tests between TSC valves (for MVU only) has been changed from
    30 min to 3 h;<br /> \nf) The reference on the number of pulses per minute of
    the periodic partial discharge recorded during a.c.-d.c. dielectric tests on TSC
    valves and exceeding the permissible level has been deleted."
- language: fr
  script: Latn
  content: "La CEI 61954:2011 définit les essais de type, les essais de production
    et les essais facultatifs des valves à thyristors utilisées dans les bobines d'inductance
    commandées par thyristors (TCR), les bobines d'inductance commutées par thyristors
    (TSR) et les condensateurs commutés par thyristors (TSC) qui font partie des compensateurs
    statiques de puissance réactive (SVC) pour des applications de système de puissance.
    Les exigences de la présente norme s'appliquent tant aux unités à valve unique
    (monophasées) qu'aux unités à valves multiples (polyphasées). Cette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    /> \na) Les définition des termes \"niveau de thyristor\", \"section de valve\",
    \"électronique de base de valve\", \"niveaux de thyristors redondants\" ont été
    clarifiées;<br /> \nb) Les conditions pour les essais des sections de valves de
    thyristors à la place des thyristors complets ont été définies;<br /> \nc) Une
    exigence a été ajoutée afin que, suite à un essai de test, si un niveau de thyristor
    a été court-circuité, alors le niveau défaillant puisse être restauré et cet essai
    de type répété;<br /> \nd) La période de temps d'accroissement de la tension d'essai
    initiale de 50 % à 100 % pendant l'essai de type diélectrique en courant alternatif
    sur les valves TSC, TCR ou TSR, a été fixée à approximativement 10 s;<br /> \ne)
    La durée de l'essai de tension U<sub>ts2</sub> pendant l'essai de type diélectrique
    c.a.-c.c. entre des bornes de valves TSC et la terre, ainsi que la durée de la
    tension d'essai U<sub>tvv2</sub> pendant les essais diélectriques entre valves
    TSC (pour les MVU uniquement) a été modifiée de 30 min  à 3 h;<br /> \nf) Suppression
    de la référence au nombre d'impulsions par minute de décharge partielle périodique
    enregistrées pendant les essais diélectriques c.a.-c.c. sur les valves TSC et
    dépassant le niveau admissible."
