abstract:
- language: en
  script: Latn
  content: |-
    <p class="MsoBodyText"><span lang="EN-GB">This document specifies mechanism for use of certification on trustworthiness of secure area that is defined in ISO/IEC 23220-1.</span></p>
    <p class="MsoBodyText"><span lang="EN-GB">This document aims at enabling secure area providers to describe capabilities and confidence level of secure area for verification by eID issuers or mobile eID Attestation service providers, or both.</span></p>
    <p class="MsoBodyText"><span lang="EN-GB">This document specifies:</span></p>
    <p class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!-- [if !supportLists]--><span lang="EN-GB" style="mso-fareast-font-family: Cambria; mso-bidi-font-family: Cambria;"><span style="mso-list: Ignore;">—<span style="font: 7.0pt 'Times New Roman';">     </span></span></span><!--[endif]--><span lang="EN-GB">list of elements describing capabilities and confidence level of a secure area;</span></p>
    <p class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!-- [if !supportLists]--><span lang="EN-GB" style="mso-fareast-font-family: Cambria; mso-bidi-font-family: Cambria;"><span style="mso-list: Ignore;">—<span style="font: 7.0pt 'Times New Roman';">     </span></span></span><!--[endif]--><span lang="EN-GB">structure and management for use of a certificate, affixed or not to the secure area, containing that list of elements.</span></p>
    <p class="MsoBodyText"><span lang="EN-GB">This document refers to existing standards and applicable industry specifications which partly address the trustworthiness related issue (e.g. DLOA specified in GlobalPlatform specification GPC_SPE_095<sup>[</sup><a href="#Reference_ref_3"><!-- [if supportFields]><span
    style='color:#0563C1'><span style='mso-element:field-begin'></span> REF
    Reference_ref_3 \r \h <span style='mso-element:field-separator'></span></span><![endif]--><span style="color: #0563c1;">1<!-- [if gte mso 9]><xml>
     <w:data>08D0C9EA79F9BACE118C8200AA004BA90B0200000008000000100000005200650066006500720065006E00630065005F007200650066005F0033000000</w:data>
    </xml><![endif]--></span><!-- [if supportFields]><span style='color:#0563C1'><span
    style='mso-element:field-end'></span></span><![endif]--></a><sup>]</sup>, MDS specified in FIDO Alliance specification<sup>[</sup><a href="#Reference_ref_4"><!-- [if supportFields]><span
    style='color:#0563C1'><span style='mso-element:field-begin'></span> REF
    Reference_ref_4 \r \h <span style='mso-element:field-separator'></span></span><![endif]--><span style="color: #0563c1;">2<!-- [if gte mso 9]><xml>
     <w:data>08D0C9EA79F9BACE118C8200AA004BA90B0200000008000000100000005200650066006500720065006E00630065005F007200650066005F0034000000</w:data>
    </xml><![endif]--></span><!-- [if supportFields]><span style='color:#0563C1'><span
    style='mso-element:field-end'></span></span><![endif]--></a><sup>]</sup>, and SAAO specified in ISO/IEC TS 23220-3), and aims to minimize the differences between them.</span></p>
