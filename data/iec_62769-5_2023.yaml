  format: text/html
- content: "<!-- NEW! -->IEC 62769-5:2023 est disponible sous forme de IEC 62769-5:2023
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.L'IEC 62769-5:2023
    définit le Modèle d'Information FDI®[1]. L'un des principaux objectifs du Modèle
    d'Information est de refléter la topologie du système d'automatisation. Par conséquent,
    il représente les appareils du système d'automatisation ainsi que les réseaux
    de communication connectés, y compris leurs propriétés, leurs relations et les
    opérations dont ils peuvent faire l'objet. Les types présents dans l'AddressSpace
    du Serveur FDI® constituent un catalogue, qui est créé à partir des Paquetages
    FDI®. Les types fondamentaux pour le Modèle d'Information FDI® sont définis dans
    l'OPC UA pour les Appareils (IEC 62541‑100). Le Modèle d'Information FDI® spécifie
    des extensions pour quelques cas spéciaux et explique la façon dont ces types
    sont utilisés et dont les contenus sont construits à partir des éléments de DevicePackages.<br
    /><br />\r\n[1] FDI® est une marque déposée de l’organisation à but non lucratif
    Fieldbus Foundation, Inc. Cette information est donnée à l'intention des utilisateurs
    du présent document et ne signifie nullement que l'IEC approuve le détenteur de
    la marque ou l'emploi de ses produits. La conformité n'exige pas l'utilisation
    de la marque. L'utilisation de la marque exige l'autorisation du détenteur de
    la marque."
