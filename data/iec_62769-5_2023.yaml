abstract:
- content: "<!-- NEW! -->IEC 62769-5:2023 is available as IEC 62769-5:2023 RLV which
    contains the International Standard and its Redline version, showing all changes
    of the technical content compared to the previous edition.IEC 62769-5:2023 defines
    the FDI®[1] Information Model. One of the main tasks of the Information Model
    is to reflect the topology of the automation system. Therefore, it represents
    the devices of the automation system as well as the connecting communication networks
    including their properties, relationships, and the operations that can be performed
    on them. The types in the AddressSpace of the FDI® Server constitute some kind
    of catalogue, which is built from FDI® Packages. The fundamental types for the
    FDI® Information Model are well defined in OPC UA for Devices (IEC 62541‑100).
    The FDI® Information Model specifies extensions for a few special cases and otherwise
    explains how these types are used and how the contents are built from elements
    of DevicePackages.<br /><br />\r\n[1] FDI® is a registered trademark of the non-profit
    organization Fieldbus Foundation, Inc. This information is given for the convenience
    of users of this document and does not constitute an endorsement by IEC of the
    trademark holder or any of its products. Compliance does not require use of the
    trade name. Use of the trade name requires permission of the trade name holder."
  language:
