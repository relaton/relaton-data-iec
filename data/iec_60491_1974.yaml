abstract:
- content: 'Applies to the following electronic flash apparatus for photographic purposes,
    having a stored energy not exceeding 2 000 J, together with associated apparatus
    and not intended to be subjected to dripping or splashing: apparatus of the single
    flash type; apparatus for the illumination of sequential photographic exposures;
    battery chargers and supply units to be used in connection with electronic flash
    apparatus for photographic purposes; accessories, such as light regulators and
    slave units.'
