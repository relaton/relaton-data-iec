abstract:
- content: CISPR 16-1-1:2010 specifies the characteristics and performance of equipment
    for the measurement of radio disturbance in the frequency range 9 kHz to 18 GHz.
    In addition, requirements are provided for specialized equipment for discontinuous
    disturbance measurements. The specifications in this standard apply to EMI receivers
    and spectrum analyzers. This third edition cancels and replaces the second edition
    published in 2006, and its Amendments 1 (2006) and 2 (2007). It is a technical
    revision. This main technical change with respect to the previous edition consists
    of the addition of new provisions for the use of spectrum analyzers for compliance
    measurements. CISPR 16-1-1:2009 has the status of a basic EMC publication in accordance
    with IEC Guide 107, Electromagnetic compatibility - Guide to the drafting of electromagnetic
    compatibility publications.<br /><!-- NEW -->The contents of the corrigendum of
    October 2010 have been included in this copy.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: CISPR 16-1-1:2010 spécifie les caractéristiques et les performances des
    appareils de mesure des champs radioélectriques dans la gamme de fréquences de
    9 kHz à 18 GHz. Des exigences pour les appareils spécialisés de mesure de perturbations
    non continues sont également spécifiées. Les spécifications de la présente norme
    s'appliquent aux récepteurs de perturbations électromagnétiques (EMI) et aux analyseurs
    de spectre. Cette troisième édition annule et remplace la deuxième édition parue
    en 2006 et ses amendements 1 (2006) et 2 (2007). Elle constitue une révision technique.
    La modification technique majeure suivante par rapport à l'édition précédente
    consiste en l'ajout de nouvelles dispositions pour l'utilisation d'analyseurs
    de spectre pour les mesures de conformité. La CISPR 16-1-1:2009 a le statut de
    publication fondamentale en CEM en accord avec le Guide 107 de la CEI, Compatibilité
    électromagnétique - Guide pour la rédaction des publications sur la compatibilité
    électromagnétique. Le contenu des corrigendum d'octobre 2010 et d'octobre 2011
    a été pris en considération dans cet exemplaire.
