- content: "<!-- NEW -->IEC 62138:2018 est disponible sous forme de IEC 62138:2018
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nL'IEC
    62138:2018 spécifie des exigences sur les logiciels des systèmes d’instrumentation
    et de contrôle-commande (I&C) informatisés réalisant des fonctions de sûreté de
    catégorie B ou C, selon la définition donnée par l’IEC 61226. Il est complémentaire
    à l’IEC 60880 qui énonce des exigences sur le logiciel des systèmes d’I&C informatisés
    réalisant des fonctions de sûreté de catégorie A. Il est également cohérent et
    complémentaire à l’IEC 61513. Les exigences qui ne sont pas spécifiques au logiciel
    sont reportées dans l’IEC 61513. Cette nouvelle édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\n- aligner
    la présente norme sur les normes publiées ou révisées depuis sa première édition,
    en particulier l'IEC 61513, l'IEC 60880, l'IEC 62645, l'IEC 62671;<br />\r\n-
    fusionner deux articles pour éviter des répétitions de texte;<br />\r\n- introduire
    des exigences portant sur la traçabilité en cohérence avec l’IEC 61513;<br />\r\n-
    introduire de nouvelles annexes."
