abstract:
- content: "Specifies the requirements of enamelled round copper winding wire of class
    155 with a sole coating based on polyester resin, which may be modified provided
    it retains the chemical identity of the original resin and meets all specified
    wire requirements. Class 155 is a thermal class that requires a minimum temperature
    index of 155 and a heat shock temperature of at least 175 °C. The temperature
    in degrees Celsius corresponding to the temperature index is not necessarily that
    at which it is recommended that the wire be operated and this will depend on many
    factors, including the type of equipment involved. The range of nominal conductor
    diameters covered by this standard is as follows: - grade 1: 0,020 mm up to and
    including 3,150 mm; - grade 2: 0,020 mm up to and including 5,000 mm. The nominal
    conductor diameters are specified in Clause 4 of IEC 60317-0-1. The main changes
    with respect to the previous edition are listed below: - new requirements for
    appearance, Subclause 3.2, added; - the constant K, applied in calculating the
    number of revolutions for the peel test, Clause 8, increased from 130 mm to 150
    mm; - the test temperature for the cut-through test, Clause 10, increased from
    240 °C to 270 °C; - new pin hole test, Clause 23, added.<br /><br />\r\nThis publication
    is to be read in conjunction with IEC 60317-0-1:2008."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "Spécifie les exigences concernant les fils de bobinage de section circulaire
    en cuivre émaillé de classe 155 avec un revêtement unique à base de résine polyester
    qui peut être modifiée pour autant que cette résine conserve l'identité chimique
    de la résine initiale et réponde à toutes les exigences du fil. La classe 155
    est une classe thermique qui exige un indice de température minimal de 155 et
    une température de choc thermique d'au moins 175 °C. La température en degrés
    Celsius correspondant à l'indice de température n'est pas nécessairement celle
    à laquelle il est recommandé d'utiliser le fil; cela dépendra de beaucoup de facteurs,
    y compris du type d'équipement considéré. La gamme des diamètres nominaux des
    conducteurs couverte par la présente norme est la suivante: - grade 1: 0,020 mm
    jusque et y compris 3,150 mm; - grade 2: 0,020 mm jusque et y compris 5,000 mm.
    Les diamètres nominaux des conducteurs sont spécifiés dans l'Article 4 de la CEI
    60317-0-1. Les modifications principales par rapport à l'édition précédente sont
    les suivantes: - ajout de nouvelles exigences pour les aspects, voir paragraphe
    3.2; - la constante K, appliquée en calculant le nombre de tours pour l'essai
    de décollement (Article 8), augmentée de 130 mm à 150 mm; - la température d'essai
    pour l'essai de thermoplasticité (Article 10), augmentée de 240 °C 270 °C; - nouvel
    essai de détection des micro-fissures en immersion, Article 23, ajouté.<br /><br
    />\r\nCette publication doit être lue conjointement avec la CEI 60317-0-1:2008."
