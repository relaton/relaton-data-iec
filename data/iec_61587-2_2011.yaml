- content: "La CEI 61587-2:2011 spécifie les essais sismiques pour les baies et les
    bâtis des séries CEI 60917 et 60297. Elle s'applique, totalement ou partiellement,
    seulement aux structures mécaniques des baies et des bâtis pour les équipements
    électroniques conformes aux séries de normes précitées, mais elle ne s'applique
    pas aux équipements ou systèmes électroniques destinés à être installés à l'intérieur
    de ces structures mécaniques. La présente norme ne s'applique pas non plus à une
    baie ou un bâti équipé d'une structure d'isolation anti-sismique, qu'elle soit
    externe ou interne. La présente norme est destinée à fournir des conditions et
    des critères d'essai qui constituent une référence pour évaluer l'aptitude de
    la structure mécanique des baies ou des bâtis à résister de manière acceptable
    à des intensités sismiques spécifiées. Dans ce but, la présente norme spécifie
    des conditions pour le spécimen en essai, comme les dimensions (c'est-à-dire hauteur,
    largeur et profondeur) de la baie et du bâti, la répartition de charge, la condition
    de l'essai structurel et le SRS (spectre de réponse spécifié) de l'accélération
    à axe unique ou sur les trois axes comme condition d'onde d'essai sismique. Il
    est possible de choisir entre accélération à axe unique ou sur les trois axes.
    Cette deuxième édition annule et remplace la première édition parue en 2000, dont
    elle constitue une révision technique. Les principaux changements techniques par
    rapport à l'édition précédente sont les suivants:<br />\r\nL'édition 1.0 spécifiait
    la condition d'essai avec une taille de baie et une répartition des charges. La
    condition d'accélération spécifiée pour le spécimen soumis à l'essai était monoaxiale
    et un des SRS (spectre de réponse spécifié) spécifiés dans la norme était choisi.
    L'essai était destiné à obtenir la référence pour la résistance structurelle de
    l'enveloppe par rapport à l'intensité sismique spécifiée. Les tremblements de
    terre sont réellement des phénomènes aléatoires qui sont bien mieux simulés par
    un fonctionnement sur les trois axes simultané. Le besoin d'une excitation sur
    les trois axes a émergé pour une évaluation plus approfondie des tremblements
    de terre."
