abstract:
- content: IEC 61158-5-24:2014 defines the services provided to the FAL user at the
    boundary between the user and the application layer of the fieldbus reference
    model, and Systems Management at the boundary between the application layer and
    Systems Management of the fieldbus reference model. This standard specifies the
    structure and services of the IEC fieldbus application layer, in conformance with
    the OSI Basic Reference Model (ISO/IEC 7498-1) and the OSI application layer structure
    (ISO/IEC 9545).
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 61158-5-24:2014 défini les services mis en place pour l'utilisateur
    de FAL, à la frontière entre l'utilisateur et la couche application du modèle
    de référence de bus de terrain; et la Gestion des systèmes, à la frontière entre
    la couche application et la Gestion des systèmes selon le modèle de référence
    de bus de terrain. La présente norme spécifie la structure et les services de
    la couche application de bus de terrain IEC, en conformité avec le modèle de référence
    de base de l'OSI (ISO/CEI 7498-1) et la structure de la couche application de
    l'OSI (ISO/CEI 9545).
