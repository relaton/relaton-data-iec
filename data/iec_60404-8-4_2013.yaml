abstract:
- content: "IEC 60404-8-4:2013 defines the grades of cold-rolled non-oriented electrical
    steel strip and sheet in nominal thicknesses of 0,35 mm, 0,50 mm, 0,65 mm and
    1,00 mm. It specifies general requirements, the magnetic properties, geometric
    characteristics and tolerances, and technological characteristics, as well as
    the inspection procedure. This standard applies to materials supplied in the fully
    annealed condition intended for the construction of magnetic circuits. It does
    not apply to semi-processed material. This edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\n- Deletion of
    the dates for all normative references;<br />\r\n- Introduction of the new grades
    M210-35A 5 and M230-50A 5."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60404-8-4:2013 définit les nuances de bandes et tôles magnétiques
    en acier à grains non orientés, laminées à froid, d'épaisseur nominale 0,35 mm,
    0,50 mm, 0,65 mm et 1,00 mm. Elle spécifie les exigences générales, les caractéristiques
    magnétiques, les caractéristiques géométriques et les tolérances, les caractéristiques
    technologiques ainsi que les procédures de contrôle. La présente norme est applicable
    aux produits livrés après recuit final destinés à la construction de circuits
    magnétiques. Elle ne s'applique pas aux produits livrés à l'état semi-fini. Cette
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\n- Suppression des dates pour toutes les références normatives;<br
    />\r\n- Introduction des nouvelles nuances M210-35A 5 et M230-50A 5."
