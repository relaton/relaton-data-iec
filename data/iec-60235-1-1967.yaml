abstract:
- language: en
  script: Latn
  content: This new edition contains many new terms associated with pulse operation
    of microwave tubes as well as new terminology relating specifically to amplifier
    tubes and oscillator tubes. Four new sections covering terminology applicable
    to disk seal tubes, magnetrons, high-power klystrons and gas-filled microwave
    switching tubes have been added. This recommendation provides users and manufacturers
    of microwave tubes throughout the world with standard terminology for use in preparing
    and interpreting test specifications.
