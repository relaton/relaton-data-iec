abstract:
- content: 'IEC 61754-7-1:2014 defines the standard interface dimensions for type
    MPO family of connectors with one row of fibres. This first edition of IEC 61754-7-1,
    along with the first edition of IEC 61754-7-2, cancels and replaces the third
    edition of IEC 61754-7, published in 2008. This first edition of IEC 61754-7-1
    includes the one fibre row MPO variants, including the addition of active device
    receptacles and up-angled plugs. Keywords: interface dimensions for type MPO family
    of connectors with one row of fibres'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: IEC 61754-7-1:2014 définit les dimensions d’interface normales pour la
    famille de connecteurs de type MPO à une rangée de fibres. Cette première édition
    de l’IEC 61754-7-1, conjointement avec la première édition de l’IEC 61754-7-2,
    annule et remplace la troisième édition de l’IEC 61754-7 parue en 2008. Cette
    première édition de l’IEC 61754-7-1 traite des variantes MPO à une rangée de fibres,
    ainsi que des embases de dispositif actif et de fiches angulaires vers le haut.
    La première édition de l’IEC 61754-7-2 traitera des variantes MPO à deux rangées
    de fibres et des embases de dispositif actif et de fiches angulaires vers le haut
    associées. A la suite de la publication de l’IEC 61754-7-1 et de l’IEC 61754-7-2,
    l’IEC 61754-7 sera supprimée.
