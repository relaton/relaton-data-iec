abstract:
- language: en
  script: Latn
  content: IEC 61189-2-501:2022 establishes a method suitable for testing the softness
    of FCCL (Flexible Copper Clad Laminate) products and related materials. This method
    determines the resilience under specified conditions. The test is performed on
    the sample as manufactured and without conditioning. The test does not apply to
    the resilience force lower than 10 mN.
- language: fr
  script: Latn
  content: L’IEC 61189-2-501:2022 établit une méthode mettant à l’essai la souplesse
    d’un stratifié flexible recouvert de cuivre (FCCL, Flexible Copper Clad Laminate)
    et des matériaux apparentés. Cette méthode détermine l’élasticité dans des conditions
    spécifiées. L’essai est effectué sur un échantillon tel que fabriqué et sans conditionnement.
    L’essai ne s’applique pas à une force élastique inférieure à 10 mN.
