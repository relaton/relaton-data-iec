abstract:
- content: Establishes uniform generic requirements for the geometrical, transmission,
    material, mechanical, ageing (environmental exposure) and climatic properties
    of optical fibre cables, and electrical requirements, where appropriale. It applies
    to optical fibre cables for use with telecommunicaqtion equipment and devices,
    and to cables having a combination of both optical fibres and electrical conductors.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Etablit des prescriptions générigues uniformes relatives aux caractéristiques
    géométriques, de transmission, de matériaux, mécaniques, de vieillissement (exposition
    à l'environnement) et climatiques des câbles à fibres optiques, ainsi que de prescriptions
    électriques, le cas échéant. Elle s'applique aux câbles à fibres optiques destinés
    à être utilisés dans les équipements de télécommunications et les dispositifs,
    ainsi qu'aux câbles constitués de fibres optiques et de conducteurs électriques.
