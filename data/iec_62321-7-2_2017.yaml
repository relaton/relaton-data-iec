abstract:
- content: "l&#x27;IEC 62321-7-2:2017 décrit des procédures de mesure quantitative
    du chrome hexavalent, Cr(VI), dans des échantillons de polymères et de produits
    électroniques. Cette méthode emploie un solvant organique destiné à dissoudre
    ou à faire gonfler la matrice de l&#x27;échantillon, puis une procédure de digestion
    alcaline visant à extraire le chrome hexavalent des échantillons. Des études ont
    démontré que la solution alcaline&#x2F;organique est plus efficace que la solution
    acide pour extraire le Cr(VI) d&#x27;échantillons solubles et insolubles. La réduction
    minimale du Cr(VI) en Cr(III) ou l&#x27;oxydation du Cr(III) en Cr(VI) se produit
    en milieu alcalin.\r\nLa première édition de l&#x27;IEC 62321:2008 était une norme
    &quot;autonome&quot; qui comprenait une introduction, une vue d&#x27;ensemble
    des méthodes d&#x27;essai, la préparation mécanique d&#x27;échantillon, ainsi
    que différents articles relatifs à des méthodes d&#x27;essai. Cette première édition
    de l&#x27;IEC 62321-7-2 remplace en partie l&#x27;IEC 62321:2008, constituant
    une révision structurelle et remplaçant, en général, l&#x27;Annexe C. L&#x27;IEC
    62321-7-2 remplace définitivement les articles correspondants dans l&#x27;IEC
    62321:2008.\r\nElle a le statut de norme horizontale conformément au &lt;a href=&quot;https:&#x2F;&#x2F;webstore.iec.ch&#x2F;advsearchform?&amp;amp;RefNbr=108&amp;amp;typepub=GUIDE&quot;&gt;Guide
    IEC 108&lt;&#x2F;a&gt;."
