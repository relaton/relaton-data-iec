abstract:
- content: "IEC 60891:2009 defines procedures to be followed for temperature and irradiance
    corrections to the measured I-V (current-voltage) characteristics of photovoltaic
    devices. It also defines the procedures used to determine factors relevant for
    these corrections. Requirements for I-V measurement of photovoltaic devices are
    laid down in IEC 60904-1. The main technical changes with regard the previous
    edition are as follows:<br />\r\n- extends edition 1 translation procedure to
    irradiance change during I-V measurement;<br />\r\n- adds 2 new translation procedures;<br
    />\r\n- revises procedure for determination of temperature coefficients to include
    PV modules;<br />\r\n- defines new procedure for determination of internal series
    resistance;<br />\r\n- defines new procedure for determination of curve correction
    factor."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60891:2009 définit des procédures à suivre pour les corrections
    en fonction de la température et de l'éclairement à appliquer aux caractéristiques
    I-V (courant-tension) mesurées des dispositifs photovoltaïques. Elle définit également
    les procédures utilisées pour déterminer les facteurs appropriés pour ces corrections.
    Les exigences pour la mesure I-V des dispositifs photovoltaïques sont données
    dans la CEI 60904-1. Les principales modifications techniques par rapport à l'édition
    précédente sont les suivantes:<br />\r\n- extension de la procédure de transposition
    de l'édition 1 au changement d'éclairement pendant la mesure I-V;<br />\r\n- ajout
    de deux nouvelles procédures de transposition;<br />\r\n- révision de la procédure
    utilisée pour déterminer les coefficients de température pour inclure les modules
    PV;<br />\r\n- définition d'une nouvelle procédure pour déterminer la résistance-série
    interne;<br />\r\n- définition d'une nouvelle procédure pour déterminer le facteur
    de correction de la courbe."
