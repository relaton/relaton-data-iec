  script: Latn
  content: La CEI 62629-1-2:2013 fournit une liste des terminologies fréquemment utilisées
    pour décrire les technologies d'affichage 3D dans la série CEI 62629. Les termes
    relatifs aux diverses technologies d'affichage 3D portant sur les écrans stéréoscopiques,
    autostéréoscopiques, volumétriques et holographiques sont inclus.
