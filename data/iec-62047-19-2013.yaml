abstract:
- language: en
  script: Latn
  content: IEC 62047-19:2013 defines terms, definitions, essential ratings and characteristics,
    and measuring methods of electronic compasses. This standard applies to electronic
    compasses composed of magnetic sensors and acceleration sensors, or magnetic sensors
    alone. This standard applies to electronic compasses for mobile electronic equipment.
- language: fr
  script: Latn
  content: La CEI 62047-19:2013 spécifie des termes, des définitions, des valeurs
    assignées et caractéristiques essentielles et des méthodes de mesure concernant
    les compas électroniques. La présente norme s'applique aux compas électroniques
    composés de capteurs magnétiques et de capteurs d'accélération ou de capteurs
    magnétiques seuls. La présente norme s'applique aux compas électroniques pour
    les équipements électroniques mobiles.
