abstract:
- language: en
  script: Latn
  content: |-
    This publication also bears the number QC 300100, which is the specification number in the IEC Quality Assessment System for Electronic Components (IECQ).
    Applies to fixed direct current capacitors, for rated voltages not exceeding 6 300 V, using as dielectric a polyethylene-terephthalate film and electrodes of thin metal foils and intended for use in electronic equipment.
    Prescribes preferred ratings and characteristics, selects from IEC 384-1 (1982) the appropriate quality assessment procedures, tests and measuring methods and gives general performance requirements for this type of capacitor. Replaces IEC 202.
