abstract:
- content: "<p>ISO/IEC 30122-4:2016 defines supplementary procedural information,
    requirements and criteria that apply to a collection of voice commands published
    as a web-accessible voice command database. They are based on Annex SL of the
    IEC supplement to ISO/IEC Directives. It also defines the method for adding, changing
    or withdrawing voice commands in an electronic database of standard voice commands.</p><p>Annex
    SL ISO/IEC Directives - Supplement - Procedures Specific to ISO is followed for
    management of voice command registration unless otherwise specified in ISO/IEC
    30122-4:2016.</p>"
