abstract:
- language: en
  script: Latn
  content: "IEC 63171-6:2020, covers 2-way and 4-way (data/power) shielded free and
    fixed connectors for data transmission with frequencies up to 600 MHz and specifies
    the common dimensions, mechanical, electrical and transmission characteristics
    and environmental requirements as well as test specifications respectively.<br
    />\r\nThis document specifies several properties overlapping with specifications
    in the IEC 63171 series which have been drafted later. In case of conflict the
    specifications within this document prevail.<br />\r\nKeywords: Connectors for
    data transmission"
- language: fr
  script: Latn
  content: "IEC 63171-6:2020 couvre les fiches et les embases écrantées à 2 voies
    et 4 voies (données et puissance) pour la transmission de données à des fréquences
    jusqu’à 600 MHz et spécifie les dimensions communes, les caractéristiques mécaniques,
    électriques et de transmission, les exigences environnementales, ainsi que les
    spécifications d’essai respectives.<br />\r\nLe présent document spécifie plusieurs
    propriétés qui recoupent certaines spécifications de la série IEC 63171 qui ont
    été rédigées ultérieurement. En cas de conflit, les spécifications du présent
    document prévalent.<br />\r\nMots clés: connecteurs pour transmission de donnée"
