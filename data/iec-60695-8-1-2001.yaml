abstract:
- language: en
  script: Latn
  content: |-
    Provides guidance in the assessment of heat release from electrotechnical products and materials from which they are constructed.
    Heat release data can be used as part of fire hazard assessment and in fire safety engineering, as described in IEC 60695-1-1
    Has the status of a basic safety publication in accordance with IEC Guide 104.
- language: fr
  script: Latn
  content: |-
    Fournit un guide pour l'évaluation du dégagement de chaleur des produits électrotechniques et des matériaux à partir desquels ils sont fabriqués.
    Il est possible d'utiliser les résultats de dégagement de chaleur pour évaluer les risques dus au feu et pour la mise au point technique de la sécurité vis-à-vis du feu, voir la CEI 60695-1-1.
    A le statut d'une publication fondamentale de sécurité conformément au Guide 104 de la CEI.
