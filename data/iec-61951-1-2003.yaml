  content: This part of IEC 61951 specifies marking, designation, dimensions, tests
    and requirements for portable sealed nickel-cadmium small prismatic, cylindrical
    and button rechargeable single cells, suitable for use in any orientation.
- language: fr
  script: Latn
  content: La présente partie de la CEI 61951 spécifie le marquage, la désignation,
