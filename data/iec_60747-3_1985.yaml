abstract:
- content: |-
    Gathers all information on signal (including switching) diodes,
    voltage-reference, voltage-regulator diodes and current-regulator
    diodes: i.e. terminology and letter symbols, essential ratings and
    characteristics, measuring methods, electrical endurance tests.
    It supplements basic information given in IEC 60747-1.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Rassemble toutes les informations concernant les diodes de signal
    (y compris les diodes de commutation), les diodes de tension de
    référence, les diodes régulatrices de tension et les diodes
    régulatrices de courant; c'est-à-dire la terminologie et les
    symboles littéraux, les valeurs limites et les caractéristiques
    essentielles, les méthodes de mesure, les essais d'endurance
    électrique. Constitue les informations de base contenues dans la
    CEI 60747-1.
