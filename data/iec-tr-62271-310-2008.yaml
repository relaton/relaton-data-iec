abstract:
- language: en
  script: Latn
  content: "This technical report IEC/TR 62271-310:2008 is applicable to class E2
    circuit-breakers above a rated voltage of 52 kV and above intended for use on
    overhead lines. The test programmes are based on accumulated electrical stresses
    due to current interruption during a period of 25 years, which was chosen as representative
    for a maintenance-free interval. This second edition of IEC/TR 62271-310 cancels
    and replaces the first edition published in 2004. This edition constitutes a technical
    revision. This edition includes the following significant technical changes with
    respect to the previous edition:<br />\r\n- reduction of number tests in the wear
    stage;<br />\r\n- new definition of acceptance test for demonstration of end-of-life
    thermal interruption capability."
- language: fr
  script: Latn
  content: "Ce rapport technique CEI/TR 62271 310:2008 s'applique à la classe E2 de
    disjoncteurs de tension assignée supérieure à 52 kV, prévus pour la manoeuvre
    de lignes aériennes. Les programmes d'essais sont basés sur des contraintes électriques
    cumulées dues à des interruptions de courant, durant une période de 25 ans, qui
    a été choisie comme représentative d'un intervalle de temps sans maintenance.
    Cette deuxième édition du CEI/TR 62271-310 annule et remplace la première édition
    parue en 2004. Elle constitue une révision technique. La présente édition inclut
    les modifications techniques significatives par rapport à l'édition précédente:<br
    />\r\n- réduction du nombre d'essais durant la période d'essais d'usure;<br />\r\n-
    nouvelle définition de l'essai d'acceptation pour démonstration de la capacité
    de coupure thermique de fin de vie."
