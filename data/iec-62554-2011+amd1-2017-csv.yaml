abstract:
- language: en
  script: Latn
  content: IEC 62554:2011+A1:2017 specifies sample preparation methods for determining
    mercury levels in new tubular fluorescent lamps (including single capped, double
    capped, self-ballasted and CCFL for backlighting) containing 0,1 mg mercury or
    more. The intended resolution of the methods described in this standard is of
    the order of 5 %. Mercury level measurement of spent lamps is excluded, as during
    lamp operation, mercury gradually diffuses into the glass wall and reacts with
    the glass materials. The test method of this standard does not recover mercury
    that is diffused into or reacted with or otherwise incorporated irreversibly with
    the glass wall of discharge tubes. This standard does not contain information
    on measurement. Measurement is specified in IEC 62321. <strong>This consolidated
    version consists of the first edition (2011) and its amendment 1 (2017). Therefore,
    no need to order amendment in addition to this publication.</strong>
- language: fr
  script: Latn
  content: L'IEC 62554:2011+A1:2017 spécifie les méthodes de préparation des échantillons
    en vue de la détermination des niveaux de mercure dans des lampes tubulaires à
    fluorescence (y compris celles à un culot, à deux culots, à ballast incorporé
    et les CCFL pour le rétro-éclairage) dont la teneur en mercure est de 0,1 mg ou
    supérieure. La résolution prévue des méthodes décrites dans la présente norme
    est de l'ordre de 5 %. La mesure du niveau de mercure des lampes usagées est exclue
    car au cours du fonctionnement de la lampe, le mercure se diffuse progressivement
    dans la paroi de verre et réagit aux matériaux de verre. La méthode d'essai de
    la présente norme ne récupère pas le mercure qui s'est diffusé dans la paroi de
    verre des tubes à décharge ou ayant réagi avec cette paroi de verre ou encore
    qui s'est incorporé dans celle-ci de manière irréversible. La présente norme ne
    contient aucune information relative aux mesures. Les mesures sont spécifiées
    dans l'IEC 62321. <strong>Cette version consolidée comprend la première édition
    (2011) et son amendement 1 (2017). Il n'est donc pas nécessaire de commander l'amendement
    avec cette publication.</strong>
