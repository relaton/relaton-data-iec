abstract:
- content: 'IEC 60743:2013 applies to the terminology used to describe tools, devices,
    equipment and methods used in live working. It standardizes the name of tools,
    devices and equipment and permits their identification by providing definitions
    and illustrations. It contains some example illustrations. This third edition
    cancels and replaces the second edition, published in 2001, and its Amendment
    1:2008.This edition constitutes a technical revision which includes the following
    significant technical changes with respect to the previous edition: the clause
    2 has been simplified and refers directly to IEC 60050-651; some definitions have
    been moved to specific existing clauses. This new edition is complementary to
    IEC 60050-651. Different publications under the responsibility of TC 78 include
    terms and its definitions. IEC 60050-651 (IEV 651) provides precise, brief and
    correct definitions of internationally accepted concepts in the field of live
    working, and specifies the terms by which these defined concepts are known. Electropedia
    gives access to the terms and definitions of IEC 60050-651 (http://www.electropedia.org/).
    Each product standard gives definitions necessary for the understanding of certain
    terms used in a specific context. The IEC Glossary (http://std.iec.ch/glossary)
    gives on-line access to the information.'
  language:
