- content: 'La CEI 60743:2013 s''applique à la terminologie utilisée pour décrire
    les outils, les dispositifs, les équipements et les méthodes utilisés dans les
    travaux sous tension. Elle normalise les noms des outils, des dispositifs et des
    équipements et permet leur identification en donnant des définitions et des illustrations.
    Elle contient des exemples d''illustration. Cette troisième édition annule et
    remplace la deuxième édition publiée en 2001 ainsi que son Amendement 1:2008.
    Cette édition constitue une révision technique qui inclut les modifications techniques
    majeures suivantes par rapport à l''édition précédente: l''Article 2 a été simplifié
    et renvoie directement à la CEI 60050-651; certaines définitions ont été incorporées
    dans les articles spécifiques existants. La présente édition est un complément
    à la CEI 60050-651. Différentes publications sous la responsabilité du CE 78 contiennent
    des termes et leurs définitions. La CEI 60050-651 (VEI 651) fournit des définitions
    précises, brèves et correctes de concepts acceptés au niveau international dans
    le domaine des travaux sous tension, et indique les termes sous lesquels ces concepts
    sont connus. Electropedia donne accès aux termes et aux définitions de la CEI
    60050-651 (http://www.electropedia.org/). Chaque norme de produit présente les
    définitions nécessaires à la compréhension de certains termes dans un contexte
    particulier. Le Glossaire de la CEI (http://std.iec.ch/glossary) donne accès en
    ligne à ces informations.'
