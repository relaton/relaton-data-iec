abstract:
- language: en
  script: Latn
  content: IEC 62621:2011 specifies characteristics for composite insulators of electric
    traction overhead contact line systems for railways, as defined in IEC 60913.
    Insulators specified in this standard are applied for electric traction supply
    voltages with a nominal voltage greater than 1 000 V for a.c. or a nominal voltage
    greater than 1 500 V for d.c.. The standard establishes the product characteristics,
    the test methods and acceptance criteria.
- language: fr
  script: Latn
  content: La CEI 62621:2011 spécifie les caractéristiques des isolateurs composites
    destinés aux réseaux de lignes aériennes de contact de traction électrique ferroviaire,
    selon la définition de la CEI 60913. Les isolateurs spécifiés par la présente
    norme sont conçus pour les réseaux d'alimentation de traction électrique dont
    les tensions nominales sont supérieures à 1 000 V en courant alternatif ou 1 500
    V en courant continu. La présente norme établit les caractéristiques de produit,
    les méthodes d'essai et les critères d'acceptation.
