abstract:
- language: en
  script: Latn
  content: "IEC 61300-2-34:2024 CMV contains both the official standard and its commented
    version. The commented version provides you with a quick and easy way to compare
    all the changes between IEC 61300-2-34:2024 edition 3.0 and the previous IEC 61300-2-34:2009
    edition 2.0. Furthermore, comments from IEC TC SC 86B experts are provided to
    explain the reasons of the most relevant changes, or to clarify any part of the
    content.<br />\r\n<br />\r\nIEC 61300-2-34:2024 is for testing the resistance
    to solvents and contaminating fluids on fibre optic interconnecting devices, passive
    components and protective housings, and their functionality."
