abstract:
- language: en
  script: Latn
  content: "CISPR 25:2021 contains limits and procedures for the measurement of radio
    disturbances in the frequency range of 150 kHz to 5 925 MHz. This document applies
    to vehicles, boats, internal combustion engines, trailers, devices and any electronic/electrical
    component intended for use in vehicles, boats, trailers and devices. Refer to
    International Telecommunications Union (ITU) publications for details of frequency
    allocations. The limits are intended to provide protection for on-board receivers
    installed (per the manufacturer’s guidelines) in a vehicle from disturbances produced
    by components/modules in the same vehicle. The receiver types to be protected
    are, for example, broadcast receivers (sound and television), land mobile radio,
    radio telephone, amateur, citizens' radio, Satellite Navigation (GPS etc.), Wi-Fi,
    V2X, and Bluetooth. This document does not include protection of electronic control
    systems from radio frequency (RF) emissions or from transient or pulse-type voltage
    fluctuations. These subjects are included in ISO publications. The limits in this
    document are recommended and subject to modification as agreed between the customer
    (e.g. vehicle manufacturer) and the supplier (e.g. component manufacturer). This
    document is also intended to be applied by vehicle manufacturers and suppliers
    which are to be added and connected to the vehicle harness or to an on-board power
    connector after delivery of the vehicle. This document defines test methods for
    use by vehicle manufacturers and suppliers, to assist in the design of vehicles
    and components and ensure controlled levels of on-board radio frequency emissions.
    The emission requirements in this document are not intended to be applicable to
    the intentional transmissions from a radio transmitter as defined by the ITU including
    their spurious emissions.<br />\r\nNOTE 1 This exclusion is limited to those intended
    transmitter emissions, which leave the EUT as radiated emissions and are coupled
    onto the wire line in the measurement setup. For conducted transmissions on frequencies
    intentionally produced by the radio part of an EUT, this exclusion does not apply.<br
    />\r\nNOTE 2 It is usual for customers and suppliers to use radio regulation standards
    to manage the effect of spurious emissions from a radio transmitter unless limits
    of spurious emission are agreed in the test plan.<br />\r\nThis fifth edition
    cancels and replaces the fourth edition published in 2016. This edition constitutes
    a technical revision. This edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\ninclusion of new frequency
    bands,<br />\r\ndeletion of the annex on TEM cells,<br />\r\ninclusion of annexes
    on measurement uncertainty,<br />\r\noverall improvement."
- language: fr
  script: Latn
  content: "CISPR 25:2021 contient des limites et des procédures pour la mesure des
    perturbations radioélectriques dans la plage de fréquences de 150 kHz à 5 925
    MHz. Le présent document s’applique aux véhicules, bateaux, moteurs à combustion
    interne, remorques, appareils et tout composant électronique/électrique destiné
    à être utilisé dans les véhicules, bateaux, remorques et appareils. Consulter
    les publications de l’Union Internationale des Télécommunications (UIT) pour plus
    d’informations sur les allocations de fréquences. Ces limites visent à protéger
    les récepteurs embarqués installés (conformément aux lignes directrices du fabricant)
    dans un véhicule contre les perturbations produites par les composants/modules
    dans le même véhicule.<br />\r\nLes types de récepteurs à protéger sont, par exemple,
    les récepteurs de radiodiffusion (son et télévision), de radiocommunications mobiles
    terrestres, de radiotéléphonie, de radioamateurs, de service radio de bande banalisée,
    de navigation par satellite (GPS, etc.), Wi-Fi, V2X et Bluetooth. Le présent document
    ne traite pas de la protection des systèmes de commande électroniques contre les
    émissions de radiofréquences (RF) ou les fluctuations de tensions transitoires
    ou impulsionnelles. Ces sujets sont pris en compte dans des publications de l’ISO.
    Les limites du présent document sont recommandées et sujettes à modification dans
    le cadre d’un accord entre le client (par exemple le fabricant de véhicules) et
    le fournisseur (par exemple le fabricant de composants). Le présent document est
    également destiné à être appliqué par les fabricants de véhicules et fournisseurs
    de composants et d’équipements destinés à être ajoutés et raccordés au faisceau
    du véhicule ou à une prise d’alimentation embarquée après livraison du véhicule.
    Le présent document définit des méthodes d’essai à destination des constructeurs
    et fournisseurs de véhicules, en vue de les aider à concevoir les véhicules et
    les composants, et à maintenir à des niveaux acceptables les émissions de radiofréquences
    des équipements radioélectriques embarqués. Les exigences d’émission du présent
    document ne sont pas destinées à être appliquées aux émissions intentionnelles
    d’un émetteur radio définies par l’UIT, y compris leurs émissions parasites.<br
    />\r\nNOTE 1 Cette exclusion est limitée aux émissions de l’émetteur prévues,
    produites par l’EUT sous forme d’émissions rayonnées et couplées à la ligne filaire
    dans le montage de mesure. Pour les émissions conduites à des fréquences produites
    intentionnellement par la partie radio d’un EUT, cette exclusion ne s’applique
    pas.<br />\r\nNOTE 2 Il est courant que les clients et les fournisseurs utilisent
    les normes de réglementation<br />\r\ndes radiocommunications pour gérer l’effet
    des émissions parasites d’un émetteur radio, à moins<br />\r\nque les limites
    des émissions parasites ne soient convenues dans le plan d’essai<br />\r\nCette
    cinquième édition annule et remplace la quatrième édition parue en 2016. Cette
    édition constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l’édition précédente:<br />\r\na)
    ajout de nouvelles bandes de fréquences;<br />\r\nb) suppression de l’annexe relative
    aux cellules TEM;<br />\r\nc) ajout d’annexes relatives à l’incertitude de mesure;<br
    />\r\nd) amélioration générale."
