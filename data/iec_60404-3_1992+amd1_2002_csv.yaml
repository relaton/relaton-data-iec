abstract:
- content: Defines the general principles and the technical details of the measurement
    of the magnetic properties of magnetic sheets, at power frequencies, by means
    of a single sheet tester. This tester is applicable to flat plate specimens obtained
    from magnetic sheets and strips of any quality. The magnetic characterictics are
    determined for a sinusoidal induced voltage, for specified peak values of magnetic
    polarization and for a specified frequency.<strong>This consolidated version consists
    of the second edition (1992) and its amendment 1 (2002). Therefore, no need to
    order amendment in addition to this publication.</strong>
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Définit les principes généraux et les détails techniques de mesure des
    propriétés magnétiques des tôles magnétiques aux fréquences industrielles à l'aide
    de l'essai sur tôle unique. Cet essai est applicable à des échantillons prélevés
    dans les tôles et feuillards magnétiques de toute qualité. Les caractéristiques
    magnétiques sont déterminées pour une tension induite sinusoïdale, pour des valeurs
    de crête spécifiées de la polarisation magnétique et pour une fréquence spécifiée.<strong>
    Cette version consolidée comprend la deuxième édition (1992) et son amendement
    1 (2002). Il n'est donc pas nécessaire de commander l'amendement avec cette publication.</strong>
