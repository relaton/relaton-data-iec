  format: text/html
- content: L'IEC 62419:2008 s'applique à la technologie de mesure. Elle définit les
    règles pour une désignation claire des différents types d'instruments de mesure
    et des caractéristiques des instruments de mesure, dans le but de permettre une
    communication technique dénuée d'ambiguïté au-delà des barrières linguistiques.
    La présente norme annule et remplace la CEI/PAS 62419 parue en 2005. Cette première
    édition constitue une révision technique. La présente version bilingue (2014-04)
    correspond à la version anglaise monolingue publiée en 2008-11.
