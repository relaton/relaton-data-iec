- content: IEC 62419:2008 is applicable to measurement technology. It defines rules
    for the unambiguous designation of different types of measuring instruments and
    of measuring instrument features with the intention of enabling unambiguous technical
    communication over language boundaries. This standard cancels and replaces IEC/PAS
    62419 published in 2005. This first edition constitutes a technical revision.
  language:
