abstract:
- language: en
  script: Latn
  content: Specifies the constructional features and test requirements for flameproof
    enclosures of electrical apparatus used in explosive gas atmospheres. Flameproof
    enclosures should also comply with the requirements of IEC 60079-0. Applies to
    enclosures and parts of enclosures constructed of metallic and non-metallic materials.
- language: fr
  script: Latn
  content: Spécifie les caractéristiques de construction et les règles d'essai des
    enveloppes antidéflagrantes des appareils électriques destinés à être utilisés
    dans les atmosphères explosives gazeuses. De plus, les enveloppes antidéflagrantes
    doivent répondre aux règles applicables de la CEI 60079-0. Elle s'applique aux
    enveloppes et parties d'enveloppes conçues en matériaux métalliques et non métalliques.
