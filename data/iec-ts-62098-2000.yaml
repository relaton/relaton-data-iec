abstract:
- language: en
  script: Latn
  content: |-
    This Technical Specification aims at providing background information for developing evaluation methods for microprocessor-based instruments.
    An evaluation starts with analysis of the instrument in terms of the external and internal information flows from and to the process, the human operator and external systems. Main function blocks in the instrument are then identified. By using the checklists given in 4.2 and 4.3, the functions and properties that may be embedded in the function blocks of the instrument to be evaluated can be identified.
- language: fr
  script: Latn
  content: |-
    La présente spécification technique est destinée à donner des informations de base pour le développement de méthodes d'évaluation pour les instruments à microprocesseur.
    L'évaluation commence par l'analyse de l'instrument et des flux d'informations externes et internes qui existent à partir de et vers le processus, l'opérateur et les systèmes externes. On identifie ensuite les blocs fonctionnels principaux de l'instrument. On peut identifier les fonctions et les propriétés qui peuvent être contenues dans les blocs fonctionnels de l'instrument à évaluer en utilisant les listes de contrôle de 4.2 et 4.3.
