abstract:
- language: en
  script: Latn
  content: "Deals with the safety of electric food waste disposers for household and
    similar purposes, their rated voltage being not more than 250 V. This standard
    does not apply to portable food waste disposers; food waste disposers of the incinerator
    type; appliances intended exclusively for industrial or commercial purposes; appliances
    intended to be used in locations where special conditions prevail, such as the
    presence of a corrosive or explosive atmosphere (dust, vapor or gas). \n\n<b>This
    consolidated version consists of the fifth edition (2002)   \nand its amendment
    1 (2008). Therefore, no need to order amendment in\naddition to this publication.</b>"
- language: fr
  script: Latn
  content: "Traite de la sécurité des broyeurs de déchets électriques pour usages
    domestiques et analogues dont la tension assignée n'est pas supérieure à 250 V.
    \ La présente norme ne s'applique pas aux broyeurs de déchets mobiles; aux broyeurs
    de déchets du type à incinération; aux appareils prévus exclusivement pour des
    usages industriels ou commerciaux; aux appareils destinés à être utilisés dans
    des locaux présentant des conditions particulières, telles que la présence d'une
    atmosphère corrosive ou explosive (poussière, vapeur ou gaz).\n\n<b> Cette version
    consolidée comprend la cinquième édition (2002) et\nson amendement 1 (2008). Il
    n'est donc pas nécessaire de commander  \nl'amendement avec cette publication.</b>"
