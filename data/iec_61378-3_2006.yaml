abstract:
- content: Provides information to users about specific topics related to industrial
    and HVDC converter transformers with design, construction, testing and operating
    conditions differing from conventional transformers used in power systems. Also
    provides manufacturers with the technical background that forms the basis for
    the principles used within IEC 61378-1 and IEC 61378-2. Supplements the information
    provided in IEC 60076-8.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Fournit aux utilisateurs des informations sur des sujets spécifiques pour
    lesquels il existe des différences de conception, de construction, d'essais et
    de conditions de fonctionnement entre les transformateurs industriels et de conversion
    CCHT d'une part et les transformateurs conventionnels utilisés dans les systèmes
    de puissance d'autre part. Fournit également aux fabricants les éléments techniques
    de fond qui constituent la base des principes utilisés dans la CEI 61378-1 et
    la CEI 61378-2. Sert de complément aux informations fournies dans la CEI 60076-8.
