abstract:
- content: |-
    This part of IEC 61558 deals with safety aspects of separating transformers and power supplies incorporating separating transformers such as electrical, thermal and mechanical safety.
    This second edition cancels and replaces the first edition published in 1997. It constitutes a technical revision. The main changes consist of updating this Part 2-1 in accordance with Part 1 edition 2, and adding power supplies to the scope.
    This Part 2-1 has the status of a group safety publication in accordance with IEC Guide 104.
  language:
