abstract:
- content: "Details the particular specifications for rubber or cross-linked polyvinyl
    chloride insulated and rubber or cross-linked polyvinyl chloride sheathed cords
    of rated voltage 300/300 V, for use in applications where high flexibility is
    required, for example iron cords.<strong>This consolidated version consists of
    the first edition (1998) \nand its amendment 1 (2003). Therefore, no need to order
    amendment in\naddition to this publication.</strong>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "Précise les spécifications particulières applicables aux câbles à enveloppe
    isolante de aoutchouc ou de polychlorure de vinyle réticulé, et aux câbles à enveloppe
    isolante de caoutchouc ou de polychlorure de vinyle réticulé, et aux câbles sous
    gaine de caoutchouc ou de polychlorure de vinyle réticulé, de tension assignée
    égale à 300/300 V, pour une utilisation dans les applications nécessitant une
    flexibilité élevée, par exemple les cordons de fer à repasser.<strong> Cette version
    consolidée comprend la première édition (1998) et\nson amendement 1 (2003). Il
    n'est donc pas nécessaire de commander \nl'amendement avec cette publication.</strong>"
