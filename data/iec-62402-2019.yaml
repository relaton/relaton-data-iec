abstract:
- language: en
  script: Latn
  content: "IEC 62402:2019 provides requirements and guidance for obsolescence management
    applicable to any organization that is dependent on another organization to obtain
    value from the usefulness of the items that it provides. A cost-effective obsolescence
    management process and the activities used to implement the process are applicable
    throughout all phases of an item’s life cycle. This document covers the following
    areas:<br />\r\n• establishing an obsolescence management policy;<br />\r\n• establishing
    an infrastructure and an organization;<br />\r\n• developing an obsolescence management
    plan (OMP);<br />\r\n• developing strategies to minimize obsolescence during design;<br
    />\r\n• determining an obsolescence management approach;<br />\r\n• selecting
    obsolescence resolution and implementation;<br />\r\n• measuring and improving
    the performance of the outcomes of the obsolescence management activities.<br
    />\r\nGuidance on obsolescence management is included as notes, in the informative
    annexes and references in the Bibliography. This second edition cancels and replaces
    the first edition published in 2007. This edition constitutes a technical revision.
    This edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\na) this document has now been written with requirements
    as a standard, not a guide;<br />\r\nb) this document continues to have guidance
    in the informative annexes;<br />\r\nc) this document has been written as a general
    process for all technologies and items.<br />\r\nKeywords: obsolescence management"
- language: fr
  script: Latn
  content: "IEC 62402:2019 fournit des exigences et des recommandations relatives
    à la gestion de l'obsolescence qui s'appliquent à toute organisation faisant appel
    à une autre organisation pour tirer parti des entités fournies par cette dernière.
    Un processus rentable de gestion de l'obsolescence ainsi que les activités de
    mise en œuvre de ce processus s'appliquent à chaque phase du cycle de vie d'une
    entité. Le présent document couvre les points suivants:<br />\r\n• l'établissement
    d'une stratégie de gestion de l'obsolescence;<br />\r\n• l'établissement d'une
    infrastructure et d'une organisation;<br />\r\n• le développement d'un plan de
    gestion de l'obsolescence;<br />\r\n• le développement de stratégies visant à
    réduire le plus possible l'obsolescence au cours de la conception;<br />\r\n•
    l'identification de l'approche de gestion de l'obsolescence à adopter;<br />\r\n•
    le choix et la mise en œuvre de la résolution de l'obsolescence;<br />\r\n• la
    mesure et l'amélioration des performances des activités de gestion de l'obsolescence.<br
    />\r\nDes recommandations relatives à la gestion de l'obsolescence sont incluses
    sous forme de notes, dans les annexes informatives et dans la Bibliographie.Cette
    deuxième édition annule et remplace la première édition parue en 2007. Cette édition
    constitue une révision technique. Cette édition comprend les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\na) le présent
    document a été réécrit pour se conformer aux exigences d'une norme et non d'un
    guide;<br />\r\nb) le présent document contient toujours des recommandations dans
    ses annexes informatives;<br />\r\nc) le présent document a été rédigé pour servir
    de processus général pour l'ensemble des technologies et entités.<br />\r\nMots
    clés : gestion de l'obsolescence"
