abstract:
- language: en
  script: Latn
  content: IEC 63522-32:2025 This document is used for testing under appropriate severities
    and conditions for measurements and tests designed to assess the ability of DUTs
    to perform under expected conditions of transportation, storage and all aspects
    of operational use. This document defines a standard test method to investigate
    the effect of acoustic noise in conjunction with the operating, releasing and
    cycling noise of a relay and the immunity of a relay to acoustic noise.
- language: fr
  script: Latn
  content: IEC 63522-32:2025 Le présent document traite des essais de tous les types
    de relais électriques et elle évalue leur aptitude à fonctionner dans les conditions
    prévues de transport, de stockage et dans tous les aspects de leur utilisation
    opérationnelle. Le présent document définit une méthode d'essai normalisée pour
    étudier l'effet du bruit acoustique conjointement avec le bruit dû au fonctionnement,
    au relâchement et aux cycles d'un relais, et de l'immunité d'un relais au bruit
    acoustique.
