abstract:
- language: en
  script: Latn
  content: "IEC 60311:2016 applies to electric irons for household or similar use.<br
    />\r\nThe purpose of this document is to state and define the principal performance
    characteristics of electric irons for household or similar use which are of interest
    to the user and to describe the standard methods for measuring these characteristics.
    Electric irons covered by this standard include<br />\r\n- dry irons;<br />\r\n-
    steam irons;<br />\r\n- vented steam irons with motor pump;<br />\r\n- spray irons;<br
    />\r\n- steam irons with separate water reservoir or boiler/generator having a
    capacity not exceeding 5 l.<br />\r\nThis document is concerned neither with safety
    nor with performance requirements. This edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\na) 5.3: introduction
    of clarifications on voltage and frequency to be applied for the tests;<br />\r\nb)
    5.12: introduction of an anti-circumvention subclause;<br />\r\nc) 9.2.3: clarification
    on the procedure for measuring steaming rate;<br />\r\nd) 14.1 and 14.2: clarification
    on type of water used for the tests;<br />\r\ne) Figure 2: clarifications and
    alignment with the relevant formula."
- language: fr
  script: Latn
  content: "L'IEC 60311:2016 est applicable aux fers à repasser électriques pour usage
    domestique ou analogue.<br />\r\nLe présent document a pour objet d'énumérer et
    de définir les principales caractéristiques d'aptitude à la fonction des fers
    à repasser électriques pour usage domestique ou analogue intéressant l’utilisateur
    et de décrire les méthodes normalisées pour la vérification de ces caractéristiques.
    Les fers à repasser électriques couverts par la présente norme comprennent<br
    />\r\n- les fers fonctionnant à sec;<br />\r\n- les fers à production de vapeur;<br
    />\r\n- les fers à production de vapeur ouverts à l’air libre avec motopompe;<br
    />\r\n- les fers à pulvérisation d'eau;<br />\r\n- les fers à production de vapeur
    avec réservoir d’eau séparé ou bouilleur/générateur de vapeur dont la capacité
    ne dépasse pas 5 l.<br />\r\nLe présent document ne traite pas des exigences de
    sécurité, ni des exigences concernant l'aptitude à la fonction. Cette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) 5.3: introduction de clarifications sur la tension et
    fréquence à appliquer pour les essais;<br />\r\nb) 5.12: introduction d'un paragraphe
    anti-contournement;<br />\r\nc) 9.2.3: clarification de la procédure pour mesurer
    le débit de vapeur;<br />\r\nd) 14.1 et 14.2: clarification du type d'eau utilisée
    pour les essais;<br />\r\ne) Figure 2: clarifications et alignement sur la formule
    correspondante."
