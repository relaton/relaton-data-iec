abstract:
- language: en
  script: Latn
  content: 'This standard gives the requirements for two types of heat-shrinkable,
    flame retarded, fluid resistant, nominal shrink ratio 2:1, fluoroelastomer sleeving
    for use at temperatures up to 200 C: - Type A: thick wall; Type B: thin wall.
    These sleevings are normally supplied with internal diameters up to 51 mm, and
    the standard colour is black.'
