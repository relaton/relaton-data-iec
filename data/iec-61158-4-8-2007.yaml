abstract:
- language: en
  script: Latn
  content: |-
    IEC 61158-4-8:2007 provides a highly-optimized means of interchanging fixed-length input/output data and variable-length segmented messages between a single master device and a set of slave devices interconnected in a loop (ring) topology. The exchange of input/output data is totally synchronous by configuration, and is unaffected by the messaging traffic. Devices are addressed implicitly by their position on the loop. The determination of the number, identity and characteristics of each device can be configured, or can be detected automatically at start-up. This first edition and its companion parts of the IEC 61158-4 subseries cancel and replace IEC 61158-4:2003. It constitutes an editorial revision and includes the following significant changes:<br />
    - deletion of the former Type 6 fieldbus and the placeholder for a Type 5 fieldbus data link layer, for lack of market relevance;<br />
    - addition of new types of fieldbuses;<br />
    - division of this part into multiple. This bilingual version corresponds to the monolingual English version, published in 2007-12.
- language: fr
  script: Latn
  content: |-
    La CEI 61158-4-8:2007 fournit un moyen fortement optimisé d'échanger des données d'entrée/de sortie de longueur fixe ainsi que des messages segmentés de longueur variable entre un seul appareil maître et un ensemble d'appareils esclaves interconnectés selon une topologie en boucle (anneau). L'échange de données d'entrée/de sortie est totalement synchrone du point de vue de la configuration, et n'est pas affecté par le trafic de messagerie. Les appareils sont adressés implicitement par leur position sur la boucle. La détermination du numéro, de l'identité et des caractéristiques de chaque appareil peut être configurée, ou peut être détectée automatiquement au démarrage. Cette première édition et ses parties d'accompagnement de la sous-série CEI 61158-4 annulent et remplacent la CEI 61158-4:2003. Elle constitue une révision éditoriale et inclut les modifications significatives suivantes:<br />
    - suppression du précédent bus de terrain de Type 6 et du réceptacle ("placeholder") pour une couche liaison de données de bus de terrain de Type 5, en raison du manque de pertinence commerciale;<br />
    - ajout de nouveaux types de bus de terrain;<br />
    - division de la présente partie en plusieurs parties. La présente version bilingue correspond à la version anglaise monolingue publiée en 2007-12.
