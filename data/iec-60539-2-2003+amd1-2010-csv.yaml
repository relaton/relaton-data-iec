abstract:
- language: en
  script: Latn
  content: IEC 60539-2:2003+A1:2010 is applicable to surface mount directly heated
    negative temperature coefficient thermistors, typically made from transition metal
    oxide materials with semiconducting properties. These thermistors have metallized
    connecting pads or soldering strips and are intended to be mounted directly on
    to substrates for hybrid circuits or on to printed boards. This consolidated version
    consists of the first edition (2003) and its amendment 1 (2010). Therefore, no
    need to order amendment in addition to this publication.
- language: fr
  script: Latn
  content: La CEI 60539-2:2003+A1:2010 s'applique aux thermistances à coefficient
    de température négatif à chauffage direct pour montage en surface, typiquement
    constituées de matériaux faits d'oxyde de métal de transition dotés de propriétés
    semi-conductrices. Ces thermistances sont équipées de contacts de connexion métallisés
    ou de bandes de soudure et sont destinées à être montées directement sur des substrats
    pour circuits hybrides ou sur des cartes imprimées. Cette version consolidée comprend
    la première édition (2003) et son amendement 1 (2010). Il n'est donc pas nécessaire
    de commander l'amendement avec cette publication.
