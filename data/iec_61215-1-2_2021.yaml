  format: text/html
- content: "<!-- NEW! -->IEC 61215-1-2:2021 est disponible sous forme de IEC 61215-1-2:2021
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nIEC
    61215-1-2:2021 établit les exigences pour la qualification de la conception des
    modules photovoltaïques (PV) pour applications terrestres adaptés à une utilisation
    de longue durée dans les climats à l'air libre. La durée de vie utile des modules
    ainsi qualifiés dépend de leur conception, de leur environnement et de leurs conditions
    de fonctionnement. Les résultats d’essai ne sont pas considérés comme une prévision
    quantitative de la durée de vie des modules. Le présent document est destiné à
    s'appliquer à tous les modules à plaque plane au tellurure de cadmium (CdTe) à
    couches minces pour applications terrestres. À ce titre, il spécifie des exigences
    d'essai particulières à cette technologie en complément des exigences d'essai
    données dans l'IEC 61215-1:2021 et l'IEC 61215-2:2021. Le présent document définit
    les modifications dépendantes de la technologie photovoltaïque, apportées aux
    exigences et procédures d'essai de l'IEC 61215-1:2021 et de l'IEC 61215 2:2021.
    Cette deuxième édition annule et remplace la première édition de l'IEC 61215-1-2,
    parue en 2016. Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l'édition précédente:<br />\r\na. Ajout d'un essai de charge mécanique
    (dynamique) cyclique (MQT 20).<br />\r\nb. Ajout d'un essai de dégradation induite
    par le potentiel (MQT 21)<br />\r\nc. Ajout d'un essai de flexion (MQT 22) dédié
    aux modules souples"
