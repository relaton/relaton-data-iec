abstract:
- content: "IEC 62683-1:2017 establishes the reference dictionary of the general description
    of low-voltage switchgear and controlgear classes based on defined properties.<br
    />\r\nThis dictionary is used to facilitate the exchange in electronic format
    of data describing low-voltage switchgear and controlgear.<br />\r\nThis document
    provides clear and unambiguous definitions of a limited number of properties and
    classes which are mainly used for presentation, selection and identification of
    products particularly in electronic catalogues.<br />\r\nEach property has an
    unambiguously defined meaning and naming, and, where relevant, a defined value
    list, a defined format and a defined unit.<br />\r\nThe intention is not to cover
    manufacturer-specific features."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 62683-1:2017 définit le dictionnaire de référence pour la description
    générale des appareillages à basse tension basée sur des propriétés définies.<br
    />\r\nCe dictionnaire est utilisé pour faciliter l’échange sous format électronique
    de données décrivant les appareillages à basse tension.<br />\r\nLe présent document
    propose des définitions claires et sans équivoque d’un certain nombre de classes
    et de propriétés permettant notamment de présenter, de sélectionner et d’identifier
    des produits, en particulier dans les catalogues électroniques.<br />\r\nChaque
    propriété a une signification et une appellation définies sans ambiguïté et le
    cas échéant, un domaine de valeur défini, un format défini et une unité définie.<br
    />\r\nL’objectif n’est pas de traiter de fonctions spécifiques aux fabricants."
