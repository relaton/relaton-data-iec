abstract:
- content: IEC 62889:2015 describes a serial digital interface, gigabit video interface
    (GVIF) for the interconnection of digital video equipment. The GVIF is primarily
    intended to carry high-speed digital video data for general usage and is well
    suited for multimedia entertainment systems in a vehicle. It specifies the physical
    layer of the interface including transmission line characteristics and electrical
    characteristics of transmitter and receiver. Mechanical and physical specifications
    of connectors are not included.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 62889:2015 décrit une interface numérique série, l'interface vidéo
    gigabit (GVIF) pour l'interconnexion de matériels vidéonumériques. La GVIF est
    principalement destinée à transporter des données vidéonumériques à grande vitesse
    pour un usage général et est bien adaptée aux systèmes de divertissement multimédia
    pour véhicule.<br />\r\nL'IEC 62889:2015 spécifie la couche physique de l'interface,
    y compris les caractéristiques de la ligne de transmission et les caractéristiques
    électriques de l'émetteur et du récepteur. Les spécifications mécaniques et physiques
    des connecteurs ne sont pas incluses."
