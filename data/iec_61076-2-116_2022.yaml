abstract:
- content: IEC 61076-2-116:2022 specifies circular connectors size 15 with bayonet-locking,
    with up to 3 power contacts with rated insulation voltage up to 630 V AC/DC and
    rated current up to 20 A, plus PE, and up to 3 auxiliary contacts with rated insulation
    voltage up to 63 V AC/DC and rated current up to 10 A, that are typically used
    for industrial power supply and power applications, such as the feeding and control
    of 3-phase asynchronous motors. These connectors consist of both fixed and free
    connectors either rewireable or non-rewireable, with bayonet-locking. Male connectors
    have round contacts, either power or signal, Ø1,6 mm.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: IEC 61076-2-116:2022 spécifie les connecteurs circulaires de taille 15
    avec verrouillage à baïonnette, avec jusqu’à 3 contacts de puissance avec une
    tension assignée d’isolement jusqu’à 630 V CA/CC et un courant assigné jusqu’à
    20 A, plus PE, et jusqu’à 3 contacts auxiliaires avec tension assignée d’isolement
    jusqu’à 63 V CA/CC et courant assigné jusqu’à 10 A, qui sont généralement utilisés
    pour les applications d’alimentation industrielle et d’énergie telles que l’alimentation
    et la commande de moteurs asynchrones triphasés. Ces connecteurs se composent
    à la fois d’embases et de fiches, démontables ou non démontables, avec un verrouillage
    à baïonnette. Les connecteurs mâles, que ce soit pour l’alimentation ou pour le
    signal, ont des contacts ronds de Ø 1,6 mm.
