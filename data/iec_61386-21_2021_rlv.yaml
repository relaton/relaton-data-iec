    provides you with a quick and easy way to compare all the changes between the
    official IEC Standard and its previous edition.<p>IEC 61386-21:2021 specifies
    the requirements for rigid conduit systems. This document is to be used in conjunction
    with IEC 61386-1:2008 and IEC 61386â€‘1:2008/AMD1:2017. This second edition cancels
