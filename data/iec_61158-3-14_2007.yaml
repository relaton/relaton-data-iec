abstract:
- content: |-
    IEC 61158-3-14:2007 defines the services provided to the Type 14 fieldbus application layer at the boundary between the application and data-link layers of the fieldbus reference model and systems management at the boundary between the data-link layer and systems management of the fieldbus reference model. This third edition cancels and replaces the second edition published in 2010. It constitutes a technical revision. The main changes are:<br />
    - provide stability date for the publication;<br />
    - update the edition of IEC 61588;<br />
    - update the Communication model;<br />
    - update the primitives and parameters of the DL-management service for FRT applications in 5.4.2;<br />
    - correct the edit error;<br />
    - update of the requirements for all conformance classes;<br />
    - update of the requirements for all conformance services.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    L'IEC 61158-3-14:2007 définit les services fournis à la couche application de bus de terrain Type 14 au niveau de la frontière entre les couches application et liaison de données du modèle de référence de bus de terrain et à la gestion des systèmes au niveau de la frontière entre la couche liaison de données et la gestion des systèmes selon le modèle de référence de bus de terrain. Cette troisième édition annule et remplace la deuxième édition parue en 2010. Cette édition constitue une révision technique. Les modifications sont:<br />
    - fourniture d'une date de stabilité pour la publication;<br />
    - mise à jour de l'édition de la CEI 61588;<br />
    - mise à jour du modèle de communication;<br />
    - mise à jour des primitives et des paramètres du service de gestion de DL pour les applications FRT en 5.4.2;<br />
    - correction de l'erreur éditoriale;<br />
    - mise à jour des exigences de l'ensemble des classes de conformité;<br />
    - mise à jour des exigences de l'ensemble des services de conformité.
