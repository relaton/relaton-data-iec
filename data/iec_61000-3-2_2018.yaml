abstract:
- content: "&lt;!-- NEW --&gt;IEC 61000-3-2:2018 is also available as &lt;a href=&quot;https:&#x2F;&#x2F;webstore.iec.ch&#x2F;publication&#x2F;62553&quot;&gt;IEC
    61000-3-2:2018 RLV&lt;&#x2F;a&gt; which contains the International Standard and
    its Redline version, showing all changes of the technical content compared to
    the previous edition.&lt;br &#x2F;&gt;\r\n&lt;br &#x2F;&gt;\r\nIEC 61000-3-2:2018
    deals with the limitation of harmonic currents injected into the public supply
    system. It specifies limits of harmonic components of the input current which
    can be produced by equipment tested under specified conditions. It is applicable
    to electrical and electronic equipment having a rated input current up to and
    including 16 A per phase, and intended to be connected to public low‑voltage distribution
    systems. Arc welding equipment which is not professional equipment, with a rated
    input current up to and including 16 A per phase, is included in this document.
    Arc welding equipment intended for professional use, as specified in IEC 60974-1,
    is excluded from this document and can be subject to installation restrictions
    as indicated in IEC 61000-3-12. The tests according to this document are type
    tests. For systems with nominal voltages less than but not equal to 220 V (line-to-neutral),
    the limits have not yet been considered.&lt;br &#x2F;&gt;\r\nThis fifth edition
    cancels and replaces the fourth edition published in 2014. This edition constitutes
    a technical revision.&lt;br &#x2F;&gt;\r\nThis edition includes the following
    significant technical changes with respect to the previous edition:&lt;br &#x2F;&gt;\r\na)
    an update of the emission limits for lighting equipment with a rated power ≤ 25
    W to take into account new types of lighting equipment;&lt;br &#x2F;&gt;\r\nb)
    the addition of a threshold of 5 W under which no emission limits apply to all
    lighting equipment;&lt;br &#x2F;&gt;\r\nc) the modification of the requirements
    applying to the dimmers when operating non‑incandescent lamps;&lt;br &#x2F;&gt;\r\nd)
    the addition of test conditions for digital load side transmission control devices;&lt;br
    &#x2F;&gt;\r\ne) the removal of the use of reference lamps and reference ballasts
    for the tests of lighting equipment;&lt;br &#x2F;&gt;\r\nf) the simplification
    and clarification of the terminology used for lighting equipment;&lt;br &#x2F;&gt;\r\ng)
    the classification of professional luminaires for stage lighting and studios under
    Class A;&lt;br &#x2F;&gt;\r\nh) a clarification about the classification of emergency
    lighting equipment;&lt;br &#x2F;&gt;\r\ni) a clarification for lighting equipment
    including one control module with an active input power ≤ 2 W;&lt;br &#x2F;&gt;\r\nj)
    an update of the test conditions for television receivers;&lt;br &#x2F;&gt;\r\nk)
    an update of the test conditions for induction hobs, taking also into account
    the other types of cooking appliances;&lt;br &#x2F;&gt;\r\nl) for consistency
    with IEC 61000-3-12, a change of the scope of IEC 61000-3-2 from equipment with
    an input current ≤ 16 A to equipment with a rated input current ≤ 16 A."
