- content: "&lt;!-- NEW --&gt;IEC 61000-3-2:2018 est disponible sous forme de &lt;a
    href=&quot;https:&#x2F;&#x2F;webstore.iec.ch&#x2F;publication&#x2F;62553&quot;&gt;IEC
    61000-3-2:2018 RLV&lt;&#x2F;a&gt; qui contient la Norme internationale et sa version
    Redline, illustrant les modifications du contenu technique depuis l&#x27;édition
    précédente.&lt;br &#x2F;&gt;\r\n&lt;br &#x2F;&gt;\r\nL’IEC 61000-3-2:2018 traite
    de la limitation des courants harmoniques injectés dans le réseau public d’alimentation.
    Elle définit les limites des harmoniques du courant d’entrée qui peuvent être
    produits par les matériels soumis à l’essai dans des conditions spécifiées. La
    présente partie de l’IEC 61000 est applicable aux appareils électriques et électroniques
    ayant un courant d’entrée assigné dont la valeur est inférieure ou égale à 16
    A par phase et qui sont destinés à être raccordés à des réseaux publics de distribution
    à basse tension. Le matériel de soudage à l&#x27;arc qui n’est pas du matériel
    professionnel, dont le courant d’entrée assigné est inférieur ou égal à 16 A par
    phase, relève du présent document. Le matériel de soudage à l&#x27;arc destiné
    à un usage professionnel, tel que spécifié dans l’IEC 60974-1, est exclu du domaine
    d&#x27;application du présent document et peut être sujet à des restrictions d&#x27;installation
    comme indiqué dans l&#x27;IEC 61000-3-12. Les essais effectués conformément au
    présent document sont des essais de type. Les limites applicables aux réseaux
    dont la tension nominale est strictement inférieure à 220 V (entre phase et neutre)
    n&#x27;ont pas encore été envisagées.&lt;br &#x2F;&gt;\r\nCette cinquième édition
    annule et remplace la quatrième édition parue en 2014. Cette édition constitute
    une révision technique.&lt;br &#x2F;&gt;\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l&#x27;édition précédente:&lt;br &#x2F;&gt;\r\na)
    une mise à jour des limites d’émission pour les appareils d&#x27;éclairage ayant
    une puissance assignée ≤ 25 W afin de tenir compte des nouveaux types d’appareils
    d&#x27;éclairage;&lt;br &#x2F;&gt;\r\nb) l’ajout d&#x27;un seuil de 5 W en dessous
    duquel aucune limite d’émission ne s’applique à l’ensemble des appareils d&#x27;éclairage;&lt;br
    &#x2F;&gt;\r\nc) la modification des exigences qui s’appliquent aux variateurs
    de lumière lorsqu&#x27;ils font fonctionner des lampes qui ne sont pas à incandescence;&lt;br
    &#x2F;&gt;\r\nd) l’ajout de conditions d&#x27;essai applicables aux dispositifs
    de commande d&#x27;éclairage par transmission numérique côté charge;&lt;br &#x2F;&gt;\r\ne)
    la suppression de l&#x27;emploi de lampes de référence et de ballasts de référence
    pour les essais des appareils d&#x27;éclairage;&lt;br &#x2F;&gt;\r\nf) la simplification
    et la clarification de la terminologie employée pour les appareils d&#x27;éclairage;&lt;br
    &#x2F;&gt;\r\ng) la classification en classe A des luminaires professionnels pour
    l&#x27;éclairage des scènes de théâtre et pour les studios;&lt;br &#x2F;&gt;\r\nh)
    une clarification de la classification des appareils d&#x27;éclairage de secours;&lt;br
    &#x2F;&gt;\r\ni) une clarification pour les appareils d&#x27;éclairage comportant
    un module de commande ayant une puissance active d’entrée ≤ 2 W;&lt;br &#x2F;&gt;\r\nj)
    une mise à jour des conditions d’essai des récepteurs de télévision;&lt;br &#x2F;&gt;\r\nk)
    une mise à jour des conditions d’essai des tables de cuisson à induction, tenant
    compte également des autres types d’appareils de cuisson;&lt;br &#x2F;&gt;\r\nl)
    en cohérence avec l’IEC 61000-3-12, une modification du domaine d’application
    de l’IEC 61000-3-2, qui couvrait les appareils ayant un courant d’entrée ≤ 16
    A, et qui couvre maintenant les appareils ayant un courant d’entrée assigné ≤
    16 A.&lt;br &#x2F;&gt;\r\nMots-clés: courants harmoniques"
