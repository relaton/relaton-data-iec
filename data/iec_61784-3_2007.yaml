abstract:
- content: IEC 61784-3:2007 explains some common principles than can be used in the
    transmission of safety-relevant messages among participants within a distributed
    network using fieldbus technology in accordance with the requirements of IEC 61508
    series for functional safety. These principles can be used in various industrial
    applications such as process control, manufacturing automation and machinery.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 61784-3:2007 définit des principes communs pouvant être appliqués
    pour la transmission des messages propres à la sécurité entre les participants
    d'un réseau réparti, en utilisant la technologie de bus de terrain conformément
    aux exigences de la série CEI 61508 concernant la sécurité fonctionnelle. Ces
    principes peuvent être utilisés dans diverses applications industrielles, telles
    que la commande de processus, l'usinage automatique et les machines.
