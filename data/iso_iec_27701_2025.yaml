abstract:
- content: 'CORRECTED VERSION 2026-01<br /><br /><p class="MsoBodyText" style="mso-layout-grid-align:
    none; text-autospace: none;">This document specifies requirements for establishing,
    implementing, maintaining and continually improving a privacy information management
    system (PIMS).</p><p class="MsoBodyText" style="mso-layout-grid-align: none; text-autospace:
    none;">Guidance is also provided to assist in the implementation of the requirements
    in this document.</p><p class="MsoBodyText" style="mso-layout-grid-align: none;
    text-autospace: none;">This document is intended for personally identifiable information
    (PII) controllers and PII processors holding responsibility and accountability
    for PII processing.</p><p class="MsoBodyText" style="mso-layout-grid-align: none;
    text-autospace: none;">This document is applicable to all types and sizes of organizations,
    including public and private companies, government entities and not-for-profit
    organizations.</p>'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'VERSION CORRIGEE 2026-01<br /><br /><p class="MsoBodyText" style="mso-layout-grid-align:
    none; text-autospace: none;">Le présent document spécifie les exigences relatives
    à la création, la mise en œuvre, le maintien et l''amélioration continue d''un
    système de management de la protection de la vie privée (PIMS).</p><p class="MsoBodyText"
    style="mso-layout-grid-align: none; text-autospace: none;">Des recommandations
    sont également fournies pour faciliter la mise en œuvre des exigences du présent
    document.</p><p class="MsoBodyText" style="mso-layout-grid-align: none; text-autospace:
    none;">Le présent document s''adresse aux responsables de traitement de données
    à caractère personnel (DCP) et aux sous-traitants de DCP chargés et responsables
    du traitement des DCP.</p><p class="MsoBodyText" style="mso-layout-grid-align:
    none; text-autospace: none;">Le présent document s''applique aux organismes de
    tous types et de toutes tailles, y compris les entreprises publiques et privées,
    les entités gouvernementales et les organismes à but non lucratif.</p>'
