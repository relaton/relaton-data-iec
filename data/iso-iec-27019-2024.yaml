abstract:
- language: en
  script: Latn
  content: |-
    <p class="MsoBodyText" style="mso-layout-grid-align: none; text-autospace: none;"><span lang="EN-GB" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: DengXian; mso-fareast-theme-font: minor-fareast;">This document provides information security controls for the energy utility industry, based on </span><span class="stdpublisher"><span lang="EN-GB" style="mso-bidi-font-size: 12.0pt; color: black; mso-color-alt: windowtext;">ISO/IEC</span></span><span lang="EN-GB" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: DengXian; mso-fareast-theme-font: minor-fareast;"> <span class="stddocNumber"><span style="color: black; mso-color-alt: windowtext;">27002</span></span>:<span class="stdyear"><span style="color: black; mso-color-alt: windowtext;">2022</span></span>, for controlling and monitoring the production or generation, transmission, storage and distribution of electric power, gas, oil and heat, and for the control of associated supporting processes. This includes in particular the following:</span></p>
    <p class="ListContinue1" style="tab-stops: 19.85pt 39.7pt 59.55pt 79.4pt 99.25pt 119.05pt 138.9pt 158.75pt 178.6pt 7.0cm; mso-layout-grid-align: none; text-autospace: none;"><span lang="EN-GB" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: DengXian; mso-fareast-theme-font: minor-fareast;">—<span style="mso-tab-count: 1;">    </span>central and distributed process control, monitoring and automation technology as well as information systems used for their operation, such as programming and parameterization devices;</span></p>
    <p class="ListContinue1" style="tab-stops: 19.85pt 39.7pt 59.55pt 79.4pt 99.25pt 119.05pt 138.9pt 158.75pt 178.6pt 7.0cm; mso-layout-grid-align: none; text-autospace: none;"><span lang="EN-GB" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: DengXian; mso-fareast-theme-font: minor-fareast;">—<span style="mso-tab-count: 1;">    </span>digital controllers and automation components such as control and field devices or programmable logic controllers (PLCs), including digital sensor and actuator elements;</span></p>
    <p class="ListContinue1" style="tab-stops: 19.85pt 39.7pt 59.55pt 79.4pt 99.25pt 119.05pt 138.9pt 158.75pt 178.6pt 7.0cm; mso-layout-grid-align: none; text-autospace: none;"><span lang="EN-GB" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: DengXian; mso-fareast-theme-font: minor-fareast;">—<span style="mso-tab-count: 1;">    </span>all further supporting information systems used in the process control domain, e.g. for supplementary data visualization tasks and for controlling, monitoring, data archiving, historian logging, reporting and documentation purposes;</span></p>
    <p class="ListContinue1" style="tab-stops: 19.85pt 39.7pt 59.55pt 79.4pt 99.25pt 119.05pt 138.9pt 158.75pt 178.6pt 7.0cm; mso-layout-grid-align: none; text-autospace: none;"><span lang="EN-GB" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: DengXian; mso-fareast-theme-font: minor-fareast;">—<span style="mso-tab-count: 1;">    </span>communication technology used in the process control domain, e.g. networks, telemetry, telecontrol applications and remote-control technology;</span></p>
    <p class="ListContinue1" style="tab-stops: 19.85pt 39.7pt 59.55pt 79.4pt 99.25pt 119.05pt 138.9pt 158.75pt 178.6pt 7.0cm; mso-layout-grid-align: none; text-autospace: none;"><span lang="EN-GB" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: DengXian; mso-fareast-theme-font: minor-fareast;">—<span style="mso-tab-count: 1;">    </span>Advanced metering infrastructure (AMI) components, e.g. smart meters;</span></p>
    <p class="ListContinue1" style="tab-stops: 19.85pt 39.7pt 59.55pt 79.4pt 99.25pt 119.05pt 138.9pt 158.75pt 178.6pt 7.0cm; mso-layout-grid-align: none; text-autospace: none;"><span lang="EN-GB" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: DengXian; mso-fareast-theme-font: minor-fareast;">—<span style="mso-tab-count: 1;">    </span>measurement devices, e.g. for emission values;</span></p>
    <p class="ListContinue1" style="tab-stops: 19.85pt 39.7pt 59.55pt 79.4pt 99.25pt 119.05pt 138.9pt 158.75pt 178.6pt 7.0cm; mso-layout-grid-align: none; text-autospace: none;"><span lang="EN-GB" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: DengXian; mso-fareast-theme-font: minor-fareast;">—<span style="mso-tab-count: 1;">    </span>digital protection and safety systems, e.g. protection relays, safety PLCs, emergency governor mechanisms;</span></p>
    <p class="ListContinue1" style="tab-stops: 19.85pt 39.7pt 59.55pt 79.4pt 99.25pt 119.05pt 138.9pt 158.75pt 178.6pt 7.0cm; mso-layout-grid-align: none; text-autospace: none;"><span lang="EN-GB" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: DengXian; mso-fareast-theme-font: minor-fareast;">—<span style="mso-tab-count: 1;">    </span>energy management systems, e.g. for distributed energy resources (DER), electric charging infrastructures, and for private households, residential buildings or industrial customer installations;</span></p>
    <p class="ListContinue1" style="tab-stops: 19.85pt 39.7pt 59.55pt 79.4pt 99.25pt 119.05pt 138.9pt 158.75pt 178.6pt 7.0cm; mso-layout-grid-align: none; text-autospace: none;"><span lang="EN-GB" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: DengXian; mso-fareast-theme-font: minor-fareast;">—<span style="mso-tab-count: 1;">    </span>distributed components of smart grid environments, e.g. in energy grids, in private households, residential buildings or industrial customer installations;</span></p>
    <p class="ListContinue1" style="tab-stops: 19.85pt 39.7pt 59.55pt 79.4pt 99.25pt 119.05pt 138.9pt 158.75pt 178.6pt 7.0cm; mso-layout-grid-align: none; text-autospace: none;"><span lang="EN-GB" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: DengXian; mso-fareast-theme-font: minor-fareast;">—<span style="mso-tab-count: 1;">    </span>all software, firmware and applications installed on above-mentioned systems, e.g. distribution management system (DMS) applications or outage management systems (OMS);</span></p>
    <p class="ListContinue1" style="tab-stops: 19.85pt 39.7pt 59.55pt 79.4pt 99.25pt 119.05pt 138.9pt 158.75pt 178.6pt 7.0cm; mso-layout-grid-align: none; text-autospace: none;"><span lang="EN-GB" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: DengXian; mso-fareast-theme-font: minor-fareast;">—<span style="mso-tab-count: 1;">    </span>any premises housing the abovementioned equipment and systems;</span></p>
    <p class="ListContinue1" style="tab-stops: 19.85pt 39.7pt 59.55pt 79.4pt 99.25pt 119.05pt 138.9pt 158.75pt 178.6pt 7.0cm; mso-layout-grid-align: none; text-autospace: none;"><span lang="EN-GB" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: DengXian; mso-fareast-theme-font: minor-fareast;">—<span style="mso-tab-count: 1;">    </span>remote maintenance systems for abovementioned systems.</span></p>
    <p class="MsoBodyText" style="mso-layout-grid-align: none; text-autospace: none;"><span lang="EN-GB" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: DengXian; mso-fareast-theme-font: minor-fareast;">This document does not apply to the process control domain of nuclear facilities. This domain is covered by </span><span class="stdpublisher"><span lang="EN-GB" style="mso-bidi-font-size: 12.0pt; color: black; mso-color-alt: windowtext;">IEC</span></span><span lang="EN-GB" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: DengXian; mso-fareast-theme-font: minor-fareast;"> <span class="stddocNumber"><span style="color: black; mso-color-alt: windowtext;">63096</span></span>.</span></p>
- language: fr
