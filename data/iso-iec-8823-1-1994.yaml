abstract:
- language: en
  script: Latn
  content: "<p>Cancels and replaces the first edition (1988). Specifies procedures
    for the transfer of data and control information from one presentation-entity
    to a peer presentation-entity; the means of selecting, by means of functional
    units, the procedures to be used by the presentation-entities; the structure and
    encoding of the presentation-protocol-data-units used for the transfer of data
    and control information. These procedures are applicable to instances of communication
    between systems which support the presentation layer of the OSI reference model
    and which wish to interconnect in an OSI environment. Also specifies conformance
    criteria for systems implementing these procedures. Not contains tests which can
    be used to demonstrate this conformance.</p>"
