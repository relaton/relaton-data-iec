abstract:
- content: "IEC 62148-11:2024 covers physical interface specifications for 14-pin
    modulator integrated laser diode transmitter modules and for 14-pin pump laser
    diode modules. This document specifies the physical requirements of modulator
    integrated laser diode modules and pump laser diode modules to enable mechanical
    interchangeability of modules complying with this document, both at the printed
    circuit board level and with respect to panel mounting requirements. This third
    edition cancels and replaces the second edition published in 2009. This edition
    constitutes a technical revision. This edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\na) change of
    the document title to better reflect the type of modules covered by this document;<br
    />\r\nb) separation of the electrical and mechanical interface specifications
    for modulator integrated laser diode modules and for pump laser diode modules
    into independent subclauses;<br />\r\nc) updates of the dimensions specified in
    Figure 4 to reflect the latest market situation;<br />\r\nd) removal of former
    subclause 6.3 (\"Drawings of footprint\")."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 62148-11:2024 couvre les spécifications d'interface physique pour
    les modules émetteurs à diodes laser à modulateur intégré de 14 broches et pour
    les modules à diodes laser de pompage de 14 broches. Le présent document spécifie
    les exigences physiques des modules à diodes laser à modulateur intégré et des
    modules à diodes laser et pompes afin de permettre l'interchangeabilité mécanique
    des modules conformes au présent document, à la fois au niveau de la carte de
    circuit imprimé et au regard des exigences de montage des panneaux. Cette troisième
    édition annule et remplace la deuxième édition parue en 2009. Cette édition constitue
    une révision technique. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\na) modification du titre
    du document afin de mieux refléter le type de module couvert par celui‑ci;<br
    />\r\nb) séparation des spécifications d'interface mécanique et électrique pour
    les modules à diodes laser à modulateur intégré et les modules à diodes laser
    et pompes, désormais dans des paragraphes distincts;<br />\r\nc) mises à jour
    des dimensions spécifiées à la Figure 4 afin de refléter la situation la plus
    récente du marché;<br />\r\nd) suppression de l'ancien paragraphe 6.3 (\"Dessin
    de l'empreinte du boîtier\")."
