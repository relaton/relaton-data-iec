abstract:
- content: IEC 62852:2014+A1:2020 applies to connectors for use in the d.c. circuits
    of photovoltaic systems according to class II of IEC 61140:2001 with rated voltages
    up to 1 500 V d.c. and rated currents up to 125 A per contact. It applies to connectors
    without breaking capacity but which might be engaged and disengaged under voltage.<strong>This
    consolidated version consists of the first edition (2014) and its amendment 1
    (2020). Therefore, no need to order amendment in addition to this publication.</strong>
  language:
