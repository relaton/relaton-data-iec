abstract:
- language: en
  script: Latn
  content: Applies to the direct connection of one or more data application decoders
    to DAB (digital audio broadcast) receivers. Dedicated decoders for data, but also
    devices for audio post-processing and recording can be connected through the receiver
    data interface (RDI).
- language: fr
  script: Latn
  content: S'applique à la connexion directe de décodeurs d'application de données
    avec des récepteurs DAB (radiodiffusion sonore numérique). Des décodeurs spécifiques
    pour des applications de données, mais également des dispositifs destinés au post-traitement
    et à l'enregistrement audio peuvent être connectés à un récepteur DAB par l'interface
    de données du récepteur (RDI).
