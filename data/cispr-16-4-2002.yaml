abstract:
- language: en
  script: Latn
  content: This part of CISPR 16 is designated a basic standard, which specifies the
    manner in which measurement uncertainty is to be taken into account in determining
    compliance with CISPR limits. The material is also relevant to any EMC test when
    interpretation of the results and conclusions reached will be impacted by the
    uncertainty of the instrumentation used during the testing.
- language: fr
  script: Latn
  content: La présente partie de la CISPR 16 est une norme fondamentale qui spécifie
    la manière dont il faut prendre en compte les incertitudes de mesure lors de la
    détermination de la conformité aux limites du CISPR. Cela s'applique également
    à tous les essais CEM lorsque les interprétations des résultats et les conclusions
    peuvent être influencées par l'incertitude de l'instrumentation utilisée pendant
    les essais.
