abstract:
- language: en
  script: Latn
  content: "IEC 62026-3:2014 specifies an interface system between single or multiple
    controllers, and control circuit devices or switching elements. The interface
    system uses two conductor pairs within one cable - one of these pairs provides
    a differential communication medium and the other pair provides power to the devices.
    This part establishes requirements for the interoperability of components with
    such interfaces. This third edition of IEC 62026-3 cancels and replaces the second
    edition published in 2008. This third edition constitutes a technical revision.
    The main changes with respect to the previous edition are the followings:<br />\r\n-
    specification of group 4 messages (5.1.2);<br />\r\n- clarifications on messaging
    protocol (5.2);<br />\r\n- addition of I/O multicast poll messages (5.5.2 and
    5.5.8);<br />\r\n- clarifications on slave behaviour (5.5.4 and 5.5.9);<br />\r\n-
    clarifications on physical layer (transceiver) in 5.7;<br />\r\n- miscellaneous
    corrections/clarifications on cable (8.2);<br />\r\n- clarifications on EMC testing
    (9.2.10) and logical testing (9.3). The contents of the corrigendum of March 2015
    and corrigendum of October 2019 have been included in this copy."
- language: fr
  script: Latn
  content: "L'IEC 62026-3:2014 spécifie un système d'interfaces entre un ou plusieurs
    appareils de commande d'une part, et des appareils ou éléments de commutation
    pour circuits de commande, d'autre part. Le système d'interfaces utilise deux
    paires conductrices, réunies dans un câble - l'une des paires fournit un support
    de communication différentiel et l'autre alimente les appareils. Cette partie
    définit des exigences permettant l'interopérabilité des composants incluant de
    telles interfaces. Cette troisième édition de l'IEC 62026-3 annule et remplace
    la deuxième édition parue en 2008. Cette troisième édition constitue une révision
    technique. Les principales modifications effectuées par rapport à l'édition antérieure
    sont les suivantes:<br />\r\n- spécification des messages du groupe 4 (5.1.2);<br
    />\r\n- clarification du protocole de messagerie (5.2);<br />\r\n- ajout de messages
    d'E/S interrogation multidestinataire (5.5.2 et 5.5.8);<br />\r\n- clarifications
    du comportement esclave (5.5.4 et 5.5.9);<br />\r\n- clarifications de la couche
    physique (transcepteur) en 5.7;<br />\r\n- corrections/clarifications diverses
    relatives au câble (8.2);<br />\r\n- clarification des essais de compatibilité
    électromagnétique (CEM) en 9.2.10 et des essais logiques (9.3). Le contenu du
    corrigendum de mars 2015 et d'octobre 2019 a été pris en considération dans cet
    exemplaire."
