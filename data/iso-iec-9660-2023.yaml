abstract:
- language: en
  script: Latn
  content: |-
    <p class="MsoBodyText" style="mso-layout-grid-align: none; text-autospace: none;"><span lang="EN-GB" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 'MS Mincho'; mso-fareast-theme-font: minor-fareast;">This document specifies the volume and file structure of compact disc read-only memory (CD-ROM) for the interchange of information between users of information processing systems.</span></p>
    <p class="MsoBodyText" style="mso-layout-grid-align: none; text-autospace: none;"><span lang="EN-GB" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 'MS Mincho'; mso-fareast-theme-font: minor-fareast;">This document specifies:</span></p>
    <p class="ListContinue1" style="tab-stops: 19.85pt 39.7pt 59.55pt 79.4pt 99.25pt 119.05pt 138.9pt 158.75pt 178.6pt 198.45pt; mso-layout-grid-align: none; text-autospace: none;"><span lang="EN-GB" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 'MS Mincho'; mso-fareast-theme-font: minor-fareast;">—<span style="mso-tab-count: 1;">    </span>the attributes of the volume and the descriptors recorded on it;</span></p>
    <p class="ListContinue1" style="tab-stops: 19.85pt 39.7pt 59.55pt 79.4pt 99.25pt 119.05pt 138.9pt 158.75pt 178.6pt 198.45pt; mso-layout-grid-align: none; text-autospace: none;"><span lang="EN-GB" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 'MS Mincho'; mso-fareast-theme-font: minor-fareast;">—<span style="mso-tab-count: 1;">    </span>the relationship among volumes of a volume set;</span></p>
    <p class="ListContinue1" style="tab-stops: 19.85pt 39.7pt 59.55pt 79.4pt 99.25pt 119.05pt 138.9pt 158.75pt 178.6pt 198.45pt; mso-layout-grid-align: none; text-autospace: none;"><span lang="EN-GB" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 'MS Mincho'; mso-fareast-theme-font: minor-fareast;">—<span style="mso-tab-count: 1;">    </span>the placement of the files;</span></p>
    <p class="ListContinue1" style="tab-stops: 19.85pt 39.7pt 59.55pt 79.4pt 99.25pt 119.05pt 138.9pt 158.75pt 178.6pt 198.45pt; mso-layout-grid-align: none; text-autospace: none;"><span lang="EN-GB" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 'MS Mincho'; mso-fareast-theme-font: minor-fareast;">—<span style="mso-tab-count: 1;">    </span>the attributes of the files;</span></p>
    <p class="ListContinue1" style="tab-stops: 19.85pt 39.7pt 59.55pt 79.4pt 99.25pt 119.05pt 138.9pt 158.75pt 178.6pt 198.45pt; mso-layout-grid-align: none; text-autospace: none;"><span lang="EN-GB" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 'MS Mincho'; mso-fareast-theme-font: minor-fareast;">—<span style="mso-tab-count: 1;">    </span>record structures intended for use in the input or output data streams of an application program when such data streams are required to be organized as sets of records;</span></p>
    <p class="ListContinue1" style="tab-stops: 19.85pt 39.7pt 59.55pt 79.4pt 99.25pt 119.05pt 138.9pt 158.75pt 178.6pt 198.45pt; mso-layout-grid-align: none; text-autospace: none;"><span lang="EN-GB" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 'MS Mincho'; mso-fareast-theme-font: minor-fareast;">—<span style="mso-tab-count: 1;">    </span>three nested levels of medium interchange;</span></p>
    <p class="ListContinue1" style="tab-stops: 19.85pt 39.7pt 59.55pt 79.4pt 99.25pt 119.05pt 138.9pt 158.75pt 178.6pt 198.45pt; mso-layout-grid-align: none; text-autospace: none;"><span lang="EN-GB" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 'MS Mincho'; mso-fareast-theme-font: minor-fareast;">—<span style="mso-tab-count: 1;">    </span>two nested levels of implementation;</span></p>
    <p class="ListContinue1" style="tab-stops: 19.85pt 39.7pt 59.55pt 79.4pt 99.25pt 119.05pt 138.9pt 158.75pt 178.6pt 198.45pt; mso-layout-grid-align: none; text-autospace: none;"><span lang="EN-GB" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: 'MS Mincho'; mso-fareast-theme-font: minor-fareast;">—<span style="mso-tab-count: 1;">    </span>requirements for the processes which are provided within information processing systems, to enable information to be interchanged between different systems, utilizing recorded CD-ROM as the medium of interchange; for this purpose, this document specifies the functions to be provided within systems which are intended to originate or receive CD-ROM which conform to this document.</span></p>
