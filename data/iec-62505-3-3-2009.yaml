abstract:
- language: en
  script: Latn
  content: IEC 62505-3-3:2009 gives particular requirements for voltage transformers
    used in a.c. single-phase railway applications, fixed installations. Applies to
    inductive voltage transformers used at traction voltages and frequencies according
    to IEC 60850.
- language: fr
  script: Latn
  content: La CEI 62505-3-3:2009 donne les exigences particulières relatives aux transformateurs
    de tension monophasés utilisés dans les installations fixes des réseaux ferroviaires
    à courant alternatif. S'applique aux transformateurs de tension inductifs utilisés
    aux tensions et fréquences de traction conformes à la CEI 60850.
