abstract:
- language: en
  script: Latn
  content: This series relates to test methods for printed boards and printed board
    assemblies, as well as related materials or component robustness, irrespective
    of their method of manufacture. This part contains test methods for evaluating
    printed boards and other forms of interconnection structures. The methods are
    designed to achieve uniformity and reproducibility in the procedures and test
    methodologies. <strong>This consolidated version consists of the first edition
    (1997) and its amendment 1 (2001). Therefore, no need to order amendment in addition
    to this publication.</strong>
- language: fr
  script: Latn
  content: Cette série porte sur les méthodes d'essais applicables aux cartes imprimées
    et équipées ainsi que sur la robustesse des matériaux et des composants employés
    sans tenir compte de leur mode de fabrication. Cette partie comporte des méthodes
    d'essai applicables aux matériaux utilisés pour constituer des structures d'interconnexion
    (cartes imprimées) et des ensembles électroniques. Ces méthodes sont décrites
    de telle sorte que l'uniformité et la reproductibilité des procédures et des méthodologies
    d'essai soient assurées. <strong> Cette version consolidée comprend la première
    édition (1997) et son amendement 1 (2001). Il n'est donc pas nécessaire de commander
    l'amendement avec cette publication.</strong>
