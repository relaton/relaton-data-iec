abstract:
- content: IEC TS 62132-9:2014 provides a test procedure, which defines a method for
    evaluating the effect of near electric, magnetic or electromagnetic field components
    on an integrated circuit (IC). This diagnostic procedure is intended for IC architectural
    analysis such as floor planning and power distribution optimization. This test
    procedure is applicable to testing an IC mounted on any circuit board that is
    accessible to the scanning probe. In some cases it is useful to scan not only
    the IC but also its environment. For comparison of surface scan immunity between
    different ICs, the standardized test board defined in IEC 62132-1 should be used.
    This measurement method provides a mapping of the sensitivity (immunity) to electric-
    or magnetic-near-field disturbance over the IC. The resolution of the test is
    determined by the capability of the test probe and the precision of the Probe-positioning
    system. This method is intended for use up to 6 GHz. Extending the upper limit
    of frequency is possible with existing probe technology but is beyond the scope
    of this specification. The tests described in this document are carried out in
    the frequency domain using continuous wave (CW), amplitude modulated (AM) or pulse
    modulated (PM) signals.
