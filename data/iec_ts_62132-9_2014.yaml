- content: L'IEC TS 62132-9:2014 fournit une procédure d'essai, qui définit une méthode
    d'évaluation de l'effet des composants de champs proches électriques, magnétiques
    ou électromagnétiques sur un circuit intégré (CI). Cette procédure de diagnostic
    est destinée à l'analyse architecturale du CI telle que la gestion de couches
    et l'optimisation de la distribution de puissance. Cette procédure d'essai s'applique
    aux essais effectués sur un CI monté sur n'importe quelle carte de circuit à laquelle
    la sonde de balayage a accès. Il est dans certains cas utile de balayer l'environnement
    en plus du CI. Pour la comparaison de l'immunité de balayage en surface entre
    différents CI, il convient que la carte d'essai normalisée définie dans l'IEC
    62132-1 soit utilisée. Cette méthode de mesure fournit un mapping de la sensibilité
    (immunité) des perturbations de champs proches électriques ou magnétiques sur
    le CI. La résolution de l'essai est déterminée par l'aptitude de la sonde d'essai
    et la précision du système de positionnement de la sonde. Cette méthode est destinée
    à une utilisation jusqu'à 6 GHz. L'extension de la limite supérieure de la fréquence
    est possible avec la technologie actuelle en matière de sondes, mais cela n'entre
    pas dans le domaine d'application de la présente spécification. Les essais décrits
    dans ce document sont effectués dans le domaine de fréquence avec des signaux
    en onde entretenue (CW, continuous wave), en amplitude modulée (AM, amplitude
    modulated) ou modulation par impulsion (PM, pulse modulated).
