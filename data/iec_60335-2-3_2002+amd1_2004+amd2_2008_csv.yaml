abstract:
- content: Deals with the safety of electric dry irons and steam irons. It includes
    those with a separate water reservoir or boiler with a capacity less than 5 l.
    It covers household use, use by laymen in shops, in light industry and on farms.
    For ironers, see IEC 60335-2-44. This consolidated version consists of the fifth
    edition (2002), its amendment 1 (2004) and its amendment 2 (2008). Therefore,
    no need to order amendments in addition to this publication.
