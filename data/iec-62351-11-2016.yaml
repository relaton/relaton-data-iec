abstract:
- language: en
  script: Latn
  content: IEC 62351-11:2016 specifies schema, procedures, and algorithms for securing
    XML documents that are used within the scope of the IEC as well as documents in
    other domains. This part is intended to be referenced by standards if secure exchanges
    are required, unless there is an agreement between parties in order to use other
    recognized secure exchange mechanisms. This part of IEC 62351 utilizes well-known
    W3C standards for XML document security and provides profiling of these standards
    and additional extensions.
- language: fr
  script: Latn
  content: L'IEC 62351-11:2016 spécifie un schéma, des procédures et des algorithmes
    permettant de sécuriser les documents XML qui sont utilisés dans le cadre du domaine
    d'application de l'IEC ainsi que les documents utilisés dans d'autres domaines.
    La présente partie est destinée à être citée en référence par les normes si des
    échanges sécurisés sont exigés, à moins qu'un accord existe entre les parties
    donnant lieu à l'utilisation d'autres mécanismes reconnus d'échanges sécurisés.
    La présente partie de l'IEC 62351 s'appuie sur des normes W3C reconnues pour la
    sécurité des documents XML et en fournit un profilage ainsi que des extensions
    supplémentaires.
