abstract:
- language: en
  script: Latn
  content: |-
    <p>This document provides guidance on concepts, objectives and processes for the governance of information security, by which organizations can evaluate, direct, monitor and communicate the information security-related processes within the organization.</p>
    <p>The intended audience for this document is:</p>
    <p>—     governing body and top management;</p>
    <p>—     those who are responsible for evaluating, directing and monitoring an information security management system (ISMS) based on ISO/IEC 27001;</p>
    <p>—     those responsible for information security management that takes place outside the scope of an ISMS based on ISO/IEC 27001, but within the scope of governance.</p>
    <p>This document is applicable to all types and sizes of organizations.</p>
    <p>All references to an ISMS in this document apply to an ISMS based on ISO/IEC 27001.</p>
    <p>This document focuses on the three types of ISMS organizations given in Annex B. However, this document can also be used by other types of organizations.</p>
