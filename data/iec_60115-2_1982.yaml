abstract:
- content: |-
    Applies to fixed low-power non-wirewound resistors with a
    dissipation of 4 W or less for use in electronic equipment.
    Prescribes preferred ratings and characteristics and selects from
    IEC 60115-1 appropriate Quality Assessment procedures, test and
    measuring methods. Gives general performance requirements.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    S'applique aux résistances fixes, non bobinées, de dissipation
    inférieure ou égale à 4 W, destinées aux équipements électroniques.
    Prescrit les valeurs préférentielles des caractéristiques et
    choisit dans la CEI 60115-1 les procédures d'assurance de la qualité
    et les méthodes d'essai et de mesure appropriées. Fixe les
    exigences générales.
