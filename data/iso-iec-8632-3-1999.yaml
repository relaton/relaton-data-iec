abstract:
- language: en
  script: Latn
  content: |-
    <p>This part of ISO/IEC 8632 specifies a binary encoding of the Computer Graphics Metafile. For each of the</p>
    <p>elements specified in ISO/IEC 8632-1, this part specifies an encoding in terms of data types.</p>
    <p>For each of these data types, an explicit representation in terms of bits, octets and words is specified. For some</p>
    <p>data types, the exact representation is a function of the precisions being used in the metafile, as recorded in the</p>
    <p>Metafile Descriptor.</p>
    <p>This encoding of the Computer Graphics Metafile will, in many circumstances, minimize the effort required to</p>
    <p>generate and interpret the metafile.</p>
