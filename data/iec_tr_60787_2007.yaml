- content: The object of this Technical Report is to specify criteria for coordination
    of high-voltage fuses with other circuit components in transformer applications
    and to give guidance for the selection of fuse-links with particular reference
    to their time-current characteristics and ratings. This technical report cancels
    and replaces International Standard IEC 60787, published in 1983, and constitutes
    a technical revision.
