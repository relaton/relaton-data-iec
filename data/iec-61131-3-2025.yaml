abstract:
- language: en
  script: Latn
  content: "IEC 61131-3:2025 specifies the syntax and semantics of programming languages
    for programmable controllers as defined in IEC 61131-1.<br />\r\nThis document
    specifies the syntax and semantics of a unified suite of programming languages
    for programmable controllers (PCs). This suite consists of the textual language
    structured text (ST), and the graphical languages, ladder diagram (LD) and function
    block diagram (FBD).<br />\r\nAn additional set of graphical and equivalent textual
    elements named sequential function chart (SFC) is defined for structuring the
    internal organization of programs and function blocks. Also, configuration elements
    are defined which support the installation of programmable controller programs
    into programmable controller systems.<br />\r\nIn addition, features are defined
    which facilitate communication among programmable controllers and other components
    of automated systems.<br />\r\nThis edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\na) inclusion
    of UTF-8 strings and their associated functions;<br />\r\nb) Annex B contains
    a comprehensive list of features that have been added, removed or deprecated in
    comparison to IEC 61131-3:2013."
- language: fr
  script: Latn
  content: "IEC 61131-3: 2025 spécifie la syntaxe et la sémantique des langages de
    programmation utilisés pour les automates programmables tels que définis dans
    l’IEC 61131-1.<br />\r\nLe présent document spécifie la syntaxe et la sémantique
    d’une suite unifiée de langages de programmation utilisés pour les automates programmables
    (AP). Cette suite est constituée du langage textuel ST (Structured Text) et des
    langages graphiques LD (Ladder Diagram) et FBD (Function Block Diagram).<br />\r\nUn
    autre ensemble d’éléments graphiques et textuels équivalents appelé SFC (Sequential
    Function Chart) est défini pour structurer l’organisation interne des programmes
    et des blocs fonctionnels. Des éléments de configuration qui prennent en charge
    l’installation des programmes pour automate programmable dans des systèmes d’automate
    programmable, sont également définis.<br />\r\nDe plus, des caractéristiques sont
    définies pour faciliter la communication entre les automates programmables et
    les autres composants des systèmes automatisés.<br />\r\nCette édition inclut
    les modifications techniques majeures suivantes par rapport à l’édition précédente:<br
    />\r\na) inclusion des chaînes UTF-8 et de leurs fonctions associées;<br />\r\nb)
    l’Annexe B contient une liste complète des fonctionnalités qui ont été ajoutées,
    supprimées ou déconseillées par rapport à l’IEC 61131-3:2013."
