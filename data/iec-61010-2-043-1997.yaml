abstract:
- language: en
  script: Latn
  content: |-
    Applies to sterilizers, including those having an automatic loading and unloading system, with one ore more chambers operating at approximately atmospheric pressure and using hot air or hot inertgas intended for the treatment of medical materials, and for laboratory processes.

    This standard has the status of a group safety publication.
- language: fr
  script: Latn
  content: |-
    S'applique aux stérilisateurs, y compris ceux ayant un système automatique de chargement et déchargement avec une ou plusieurs chambres fonctionnant approximativement à la pression atmosphérique et utilisant de l'air ou un gaz inerte chaud, prévus pour le traitement des matériels à usage médical et dans les procédés de laboratoire.

    Cette norme a le statut d'une publication groupée de sécurité, conformément au Guide 104 de la CEI.
