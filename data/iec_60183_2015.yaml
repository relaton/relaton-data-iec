- content: "L'IEC 60183:2015 fournit des lignes directrices pour le choix de câbles
    et systèmes de câbles à haute tension en courant alternatif avec isolation extrudée
    et à utiliser principalement dans des réseaux triphasés fonctionnant à des tensions
    supérieures à U = 1 kV (dans cette norme le terme haute tension est utilisé pour
    comporter tous les câbles supérieure à 1 kV). Les câbles sous-marins ne sont pas
    inclus dans le domaine d'application. Les lignes directrices sont fournies pour
    le choix de la section des conducteurs, du niveau d'isolement et des exigences
    de construction du câble à utiliser. De plus, les informations qui sont nécessaires
    pour effectuer ce choix de façon judicieuse sont récapitulées. Les câbles de transport
    d'énergie isolés au papier imprégné ne sont pas pris en considération par la présente
    norme pour leur choix dans les systèmes de câbles. Cependant, pour choisir les
    câbles avec isolation extrudée devant être raccordés ensemble avec des câbles
    isolés au papier imprégné, il convient de prendre particulièrement en considération
    leur compatibilité, leurs accessoires et leurs caractéristiques opérationnelles
    corrects. Les aspects environnementaux sont mentionnés au niveau auquel ils peuvent
    influencer le choix des câbles à haute tension et leur application.\nCette troisième
    édition annule et remplace la deuxième édition, parue en 1984, et son Amendement
    1 (1990). La présente édition constitue une révision technique. Cette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\n- le domaine d'application a été changé pour traiter des câbles
    et systèmes de câbles à haute tension en courant alternatif;<br /> \n- les lignes
    directrices sont relatives aux câbles avec isolation extrudée;<br />\n- les câbles
    sous-marins ne sont pas couverts, mais les câbles posés dans l'eau sont couverts;<br
    />\n- l'exploitation des systèmes avec connexion spéciale de l'écran est couverte;<br
    />\n- des directives relatives aux accessoires sont fournies;<br />\n- les aspects
    environnementaux sont traités."
