abstract:
- language: en
  script: Latn
  content: IEC 61158-3-22:2010 defines in an abstract way the externally visible service
    provided by the Type 22 fieldbus data-link layer in terms of the primitive actions
    and events of the service; the parameters associated with each primitive action
    and event, and the form which they take and the interrelationship between these
    actions and events, and their valid sequences. It cancels and replaces the IEC/PAS
    61158-3-22 published in 2009. This bilingual version published in 2012-01 corresponds
    to the English version published in 2010-08.
- language: fr
  script: Latn
  content: La CEI 61158-3-22:2010 définit de manière abstraite le service visible
    de l'extérieur fourni par la couche liaison de données de bus de terrain Type
    22 en termes des actions et événements primitifs du service; des paramètres associés
    à chaque action primitive et événement primitif, et la forme qu'ils prennent;
    et de l'interrelation entre ces actions et événements, et leurs séquences valides.
    La présente norme annule et remplace la CEI/PAS 61158-3-22 publiée en 2009. La
    présente version bilingue publiée en 2012-01 correspond à la version anglaise
    monolingue publiée en 2010-08.
