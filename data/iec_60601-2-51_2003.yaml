  format: text/html
- content: |-
    Etablit des exigences particulières, en complément des exigences de la CEI 60601-2-25 concernant la sécurité et les performances essentielles des électrocardiographes enregistreurs et analyseurs mono et multi-canaux.

    Ces exigences doivent s'appliquer en particulier aux

    - électrocardiographes enregistreurs;

    - électrocardiographes intégrés à d'autres appareils électromédicaux, tels que les systèmes d'épreuve d'effort, si ces appareils servent à l'enregistrement d'ECG à des fins de diagnostic;

    - électrocardiographes utilisés en tant qu'unités de sortie par des systèmes de gestion de base de données d'ECG ou aux électrocardiographes utilisés en tant qu'unités de sortie à d'autres endroits que l'unité d'enregistrement;

    - électrocardiographes analyseurs, systèmes et équipements informatiques qui à l'aide d'un traitement informatique et d'imagerie calculent des mesures (telles que des intervalles et des amplitudes) et établissent des diagnostics à partir de l'ECG;

    - parties d'appareils de surveillance de patients ou autres électrocardiographes spéciaux capables de remplir les fonctions d'un électrocardiographe analyseur.
