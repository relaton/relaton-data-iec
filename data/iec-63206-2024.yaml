abstract:
- language: en
  script: Latn
  content: "IEC 63206:2024 specifies the characterization, the classification (e.g.:
    analogue chart recorder, digital recorder, X-Y recorder, paperless recorder, event
    recorder, data logger, and data acquisition device, etc.) and performance evaluation
    methods of recorders. It covers type tests as well as routine tests.<br />\r\nThis
    document is applicable to recorder devices and recorder modules for control systems.<br
    />\r\nIEC 63206 is intended for use by manufacturers to determine the performance
    of their products and by users or independent testing bodies to verify manufacturers’
    performance specifications.<br />\r\nIEC 63206 has fully covered IEC 60873-1 and
    IEC 60873-2 which are withdrawn."
- language: fr
  script: Latn
  content: "IEC 63206:2024 spécifie la caractérisation, la classification (par exemple,
    enregistreur de courbes analogique, enregistreur numérique, enregistreur X-Y,
    enregistreur sans papier, enregistreur d'événements, enregistreur de données,
    dispositif d'acquisition de données, etc.) et les méthodes d'évaluation des performances
    des enregistreurs. Elle couvre les essais de type ainsi que les essais individuels
    de série.<br />\r\nLe présent document s'applique aux dispositifs d'enregistrement
    et aux modules d'enregistrement des systèmes de commande.<br />\r\nL'IEC 63206
    est destinée à être utilisée par les fabricants pour déterminer les performances
    de leurs produits, et par les utilisateurs ou les organismes d'essai indépendants
    pour vérifier les spécifications de performances fournies par les fabricants.<br
    />\r\nL'IEC 63206 couvre entièrement l'IEC 60873-1 et l'IEC 60873-2, qui ont été
    supprimées."
