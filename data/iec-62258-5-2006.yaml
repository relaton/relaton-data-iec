abstract:
- language: en
  script: Latn
  content: "IEC 62258-5:2006 has been developed to facilitate the production, supply
    and use of semiconductor die products, including:<br />\r\n- wafers;<br />\r\n-
    singulated bare die;<br />\r\n- die and wafers with attached connection structures;<br
    />\r\n- minimally or partially encapsulated die and wafers.<br />\r\nThis part
    of IEC 62258 specifies the information required to facilitate the use of electrical
    data and models for simulation of the electrical behaviour and verification of
    the correct functionality of electronic systems that include bare semiconductor
    die, with or without connection structures, and/or minimally packaged semiconductor
    die. It is intended to assist all those involved in the supply chain for die devices
    to comply with the requirements of IEC 62258-1 and IEC 62258-2.<br />\r\n<br />\r\nThis
    publication is to be read in conjunction with <a href=\"https://webstore.iec.ch/en/publication/6664\">IEC
    62258-1:2009</a> and <a href=\"https://webstore.iec.ch/en/publication/6665\">IEC
    62258-2:2011</a>."
- language: fr
  script: Latn
  content: "La CEI 62258-5:2006 a été élaborée afin de faciliter la production, la
    fourniture et l'utilisation des produits de puce de semiconducteurs, comprenant:<br
    />\r\n- les plaquettes;<br />\r\n- la puce nue séparée;<br />\r\n- les puces et
    les plaquettes avec des structures de connexion fixées;<br />\r\n- les puces et
    les plaquettes à encapsulation minimale ou partielle. La présente partie de la
    CEI 62258 spécifie les informations requises pour faciliter l'utilisation des
    données et des modèles de simulation du comportement électrique et la vérification
    de la fonctionnalité correcte des systèmes électroniques qui comprennent les puces
    à semi-conducteurs nues, avec ou sans structures de connexion, et/ou les puces
    à semi-conducteurs à emballage minimal. Elle est destinée à venir en aide à toutes
    les personnes impliquées dans la chaîne d'approvisionnement des dispositifs de
    puce afin de se conformer aux exigences de la CEI 62258-1 et de la CEI 62258-2.<br
    />\r\n<br />\r\nCette publication doit être lue conjointement avec la <a href=\"https://webstore.iec.ch/en/publication/6664\">CEI
    62258-1:2009</a> et la <a href=\"https://webstore.iec.ch/en/publication/6665\">CEI
    62258-2:2011</a>."
