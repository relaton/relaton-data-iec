  script:
  - Latn
  format: text/html
- content: La CEI 61747-40-1:2013 constitue les lignes directrices des essais de performances
    mécaniques pour les verres protecteurs utilisés dans les dispositifs d'affichages
    électroniques à écran plat des dispositifs mobiles. Ce document porte essentiellement
    sur les paramètres clés des performances d'essais mécaniques et il couvre principalement
    les attributs de résistance et de résistance aux dommages. Les méthodes d'essais
    seront axées sur les essais du niveau des verres protecteurs uniquement.
