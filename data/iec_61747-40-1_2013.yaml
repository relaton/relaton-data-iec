abstract:
- content: IEC 61747-40-1:2013 is a mechanical performance testing guideline for cover
    glass used in electronic flat panel displays in mobile devices. This document
    focuses on key mechanical testing performance parameters and covers mainly strength
    and damage resistance attributes. The test methods will focus on the cover glass
    level testing only.
  language:
