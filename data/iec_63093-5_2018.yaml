- content: "L'IEC 63093-5:2018 spécifie les dimensions qui jouent un rôle majeur dans
    l'interchangeabilité mécanique d'une gamme préférentielle de noyaux EP constitués
    de ferrites, les dimensions essentielles des carcasses à utiliser avec ces noyaux
    et les emplacements de leurs broches de sortie sur une grille de circuit imprimé
    de 2,50 mm par rapport aux encombrements de base des noyaux, ainsi que les valeurs
    des paramètres effectifs à utiliser dans les calculs qui les impliquent. Elle
    donne également les lignes directrices relatives aux limites admissibles des irrégularités
    de surface applicables aux noyaux EP.<br />\r\nLes spécifications du présent document
    sont utiles aux négociations entre les fabricants de noyaux en ferrite et leurs
    utilisateurs concernant les irrégularités de surface.<br />\r\nLes considérations
    générales sur lesquelles repose la conception de cette gamme de noyaux figurent
    à l'Annexe A.<br />\r\nCette première édition annule et remplace la première édition
    de l'IEC 62317-5 parue en 2015. Cette édition constitue une révision technique.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à l'IEC 62317-5:2015:\r\n\r\n\tajout des limites pour les irrégularités
    de surface."
