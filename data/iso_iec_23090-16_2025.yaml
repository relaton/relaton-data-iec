abstract:
- content: <p class="MsoBodyText">This document provides reference software for Rec.
    ITU-T H.266 | ISO/IEC 23090-3. The reference software includes both encoder and
    decoder functionality.</p><p class="MsoBodyText">Reference software is useful
    in aiding users of a video coding standard to establish and test conformance and
    interoperability, and to educate users and demonstrate the capabilities of the
    standard. For these purposes, the accompanying software is provided as an aid
    for the study and implementation of Rec. ITU-T H.266 | ISO/IEC 23090-3.</p>
