- content: |-
    Applies to electro-optical X-ray image intensifiers for medical use, as components of diagnostic X-ray equipment. Describes a method of determining the image distortion of X-ray image intensifiers.

    Cancels and replaces IEC 60858.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Concerne les intensificateurs électro-optiques d'image radiologique destinés à une utilisation médicale en tant que composants d'équipement à rayonnement X de diagnostic. Décrit une méthode de détermination de la distorsion d'image des intensificateurs d'image radiologique.

    Remplace la CEI 60858.
