abstract:
- language: en
  script: Latn
  content: Gives methods of test for flexible insulating sleeving, including heat
    shrinkable sleeving intended primarily for insulating electrical conductors and
    connections of electrical apparatus. The contents of the corrigendum of December
    1997 have been included in this copy. This consolidated version consists of the
    second edition (1997) and its amendment 1 (2003). Therefore, no need to order
    amendment in addition to this publication.
- language: fr
  script: Latn
  content: Spécifie les méthodes d'essai applicables aux gaines isolantes souples
    et aux éléments thermorétractables destinés, à l'origine, à isoler les conducteurs
    et les raccordements des appareils électriques. Le contenu du corrigendum de décembre
    1997 a été pris en considération dans cet exemplaire. Cette version consolidée
    comprend la deuxième édition (1997) et son amendement 1 (2003). Il n'est donc
    pas nécessaire de commander l'amendement avec cette publication.
