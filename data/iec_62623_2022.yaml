- content: "L'IEC 62623:2022 traite des produits informatiques personnels. Il s'applique
    aux ordinateurs de bureau et aux ordinateurs portables définis en 4.1, qui sont
    commercialisés en tant que produits finaux et appelés ci-après matériel à l'essai
    (EUT, Equipment Under Test) ou produit. Le présent document spécifie:<br />\r\n-
    une procédure d'essai pour mesurer la consommation de puissance et/ou d'énergie
    dans chacun des modes d'alimentation de l'EUT;<br />\r\n- des formules pour calculer
    la consommation d'énergie type (TEC, Typical Energy Consumption) sur une période
    donnée (annuellement en général);<br />\r\n- le profil majoritaire à utiliser
    avec le présent document pour convertir la puissance moyenne en énergie dans les
    formules de TEC;<br />\r\n- un format prédéfini pour la présentation des résultats.<br
    />\r\nLe présent document n'établit aucun critère de réussite/d'échec pour les
    EUT. Ces critères sont définis par les utilisateurs des résultats d'essai. L'IEC
    62623:2022 annule et remplace la première édition parue en 2012. Cette édition
    constitue une révision technique. La première édition de la présente norme a été
    établie sur la base de l'ECMA-383. Cette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\na) des termes
    et définitions ont été ajoutés, et les descriptions relatives aux termes attente
    courte et attente longue ont été modifiées;<br />\r\nb) le montage d'essai a été
    modifié pour les ordinateurs portables dont le bloc de batteries ne peut pas être
    retiré pour les essais;<br />\r\nc) la procédure de classification issue de l'ECMA-389
    a été supprimée;<br />\r\nd) le profil majoritaire a été remplacé par une nouvelle
    étude des cycles de service; de nouveaux attributs de cycle de service ont été
    ajoutés pour les ordinateurs de bureau et les ordinateurs portables destinés à
    une application domestique et d'entreprise;<br />\r\ne) les références à la spécification
    et à la méthodologie d'essai ENERGY STAR V5 ont été supprimées."
