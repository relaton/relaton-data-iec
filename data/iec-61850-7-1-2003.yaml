  script: Latn
  content: "Provides an overview of the architecture for communication and interactions
    between substation devices such as protection devices, breakers, transformers,
    substation hosts, etc. Uses simple examples of functions to describe the concepts
    and methods applied in the IEC 61850 series. Also describes the relationships
    between other parts of the IEC 61850 series and defines how inter-operability
    is reached.<br />\r\n<br />\r\nThis publication is of core relevance for Smart
