abstract:
- language: en
  script: Latn
  content: Applies to transducers with electrical inputs and outputs for making measurements
    of a.c. electrical quantities with a nominal frequency between 5 Hz and 1 500
    Hz. The output signal may be in the form of an analogue direct current or in digital
    form. Supersedes IEC 688-1 and IEC 688-2. This consolidated version consists of
    the second edition (1992) and its amendment 1 (1997). Therefore, no need to order
    amendment in addition to this publication.
- language: fr
  script: Latn
  content: S'applique aux transducteurs à grandeurs d'entrées et de sorties électriques,
    destinés à mesurer des grandeurs électriques alternatives d'une fréquence nominale
    comprise entre 5 Hz et 1 500 Hz. Le signal de sortie peut être sous la forme de
    courant continu analogique ou sous la forme numérique. Remplace la CEI 688-1 (1980)
    et CEI 688-2 (1988). Cette version consolidée comprend la deuxième édition (1992)
    et son amendement 1 (1997). Il n'est donc pas nécessaire de commander l'amendement
    avec cette publication.
