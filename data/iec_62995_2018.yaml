abstract:
- content: IEC 62995:2018 specifies requirements for the installation of cabling on
    railway vehicles and within electrical enclosures on railway vehicles, including
    magnetic levitation trains and trolley buses. This document covers cabling for
    making electrical connections between items of electrical equipment, including
    cables, busbars, terminals and plug/socket devices. The material selection criteria
    given herein are applicable to cables with copper conductors.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 62995:2018 définit les exigences relatives à l'installation du câblage
    sur les véhicules ferroviaires et dans les compartiments électriques sur les véhicules
    ferroviaires, y compris les trains à sustentation magnétique et les trolleybus.
    Le présent document décrit le câblage utilisé pour établir des liaisons électriques
    entre les différents équipements électriques, y compris les câbles, les jeux de
    barres, les bornes et les fiches/réceptacles. Les critères de choix des matériaux,
    énoncés ci-après, s'appliquent aux câbles à conducteurs en cuivre.
