abstract:
- language: en
  script: Latn
  content: "IEC 61252:2025 specifies<br />\r\n– performance specifications for personal
    sound exposure meters,<br />\r\n– details of the tests necessary to verify conformance
    to all mandatory specifications for the purpose of pattern evaluation, and<br
    />\r\n– procedures for periodic testing of a personal sound exposure meter.<br
    />\r\nPersonal sound exposure meters conforming to the requirements of this document
    have a specified frequency response for sound incident on the microphone from
    all directions.<br />\r\nThis document is applicable to instruments that are designed
    to be worn on a person in a configuration specified by the manufacturer for the
    measurement of sound immission resulting from steady, intermittent, fluctuating,
    irregular, or impulsive sounds. For reproducibility of results, specifications
    and tests for the response to sound waves apply without an operator present in
    the sound field.<br />\r\nPattern evaluation tests and periodic tests described
    in this this document apply to personal sound exposure meters for which the manufacturer
    claims conformance to the specifications given in this document.<br />\r\nIEC
    61252:2025 cancels and replaces the first edition published in 1993, Amendment
    1:2000, and Amendment 2:2017. This edition constitutes a technical revision.<br
    />\r\nThis edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\na) personal sound exposure meters are required
    to provide indications of time-averaged sound level and peak sound level;<br />\r\nb)
    sound exposure is an optional quantity for indication;<br />\r\nc) specifications
    for physical quantities that do not follow the principle of equal-energy exchange
    rate have been added;<br />\r\nd) specifications for directional response have
    been added;<br />\r\ne) specifications for frequency weightings apply to the relative
    diffuse-field frequency response;<br />\r\nf) determination of conformance to
    specifications takes account of uncertainties of measurement;<br />\r\ng) detailed
    requirements for pattern-evaluation tests and periodic testing have been added."
- language: fr
  script: Latn
  content: "L'IEC 61252:2025 spécifie<br />\r\n– les performances des exposimètres
    acoustiques individuels;<br />\r\n– les détails des essais nécessaires pour vérifier
    la conformité à toutes les spécifications obligatoires aux fins de l'évaluation
    de modèle; et<br />\r\n– les procédures d'essais périodiques d'un exposimètre
    acoustique individuel.<br />\r\nLes exposimètres acoustiques individuels conformes
    aux exigences du présent document ont une réponse en fréquence spécifiée pour
    le niveau sonore incident sur le microphone dans toutes les directions.<br />\r\nLe
    présent document s'applique aux instruments conçus pour être portés par une personne
    dans une configuration spécifiée par le fabricant pour mesurer l'exposition sonore
    qui résulte de sons permanents, intermittents, fluctuants, irréguliers ou impulsifs.
    Pour la reproductibilité des résultats, les spécifications et les essais de la
    réponse aux ondes sonores s'appliquent sans opérateur présent dans le champ acoustique.<br
    />\r\nLes essais d'évaluation de modèle et les essais périodiques décrits dans
    le présent document s'appliquent aux exposimètres acoustiques individuels pour
    lesquels le fabricant revendique la conformité aux spécifications données dans
    le présent document.<br />\r\nL'IEC 61252:2025 annule et remplace la première
    édition parue en 1993, l'Amendement 1:2000 et l'Amendement 2:2017. Cette édition
    constitue une révision technique.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    les exposimètres acoustiques individuels doivent fournir des indications du niveau
    équivalent continu de pression acoustique et du niveau sonore de crête;<br />\r\nb)
    l'exposition au bruit est une grandeur dont l'indication est facultative;<br />\r\nc)
    les spécifications des grandeurs physiques qui ne respectent pas le principe d'un
    taux de conversion d'énergie égale ont été ajoutées;<br />\r\nd) les spécifications
    de la réponse directionnelle ont été ajoutées;<br />\r\ne) les spécifications
    des pondérations fréquentielles s'appliquent à la réponse en fréquence en champ
    diffus relative;<br />\r\nf) la détermination de la conformité aux spécifications
    tient compte des incertitudes de mesure;<br />\r\ng) les exigences détaillées
    des essais d'évaluation de modèle et des essais périodiques ont été ajoutées."
