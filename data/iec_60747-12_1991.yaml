abstract:
- content: |-
    Gives details of the quality assessment procedures, the inspection
    requirements, screening sequences, sampling requirements, test and
    measurement procedures required for semiconductor optoelectronic
    devices. Applies to:
    -Semiconductor photo-emitters;
    opto-electronic displays;
    light-emitting diodes (LED);
    laser diodes.
    -Semiconductor photosensitive devices;
    photodiodes;
    phototransistors;
    photothyristors.
    -Semiconductor imaging devices.
    -Photocouplers, optocouplers.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Donne des détails sur les procédures d'assurance de la qualité, les
    exigences de contrôle, les séquences de sélection, les exigences de
    prélèvements, les essais et les mesures exigés pour tous les
    dispositifs optoélectroniques à semi-conducteurs. S'applique aux
    dispositifs suivants:
    - Photoémetteurs:
    afficheurs optoélectroniques
    diodes électroluminescentes (LED)
    diodes émettrices en infrarouge (IRED)
    diodes laser.
    - Dispositifs photosensibles à semiconducteurs:
    photodiodes;
    phototransistors;
    photothyristors.
    - Dispositifs d'affichage à semiconducteurs.
    - Photocoupleurs optocoupleurs.
