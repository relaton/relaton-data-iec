abstract:
- content: IEC 61195:1999+A1:2012+A2:2014 specifies the safety requirements fordouble-capped
    fluorescent lamps for general lighting purposes of all groups having Fa6, Fa8,
    G5, G13 and R17d caps. Also specifies the method a manufacturer should use to
    show compliance with the requirements of this standard. The contents of the corrigendum
    of August 2000 have been included in this copy.<strong>This consolidated version
    consists of the second edition (1999), its amendment 1 (2012) and its amendment
    2 (2014). Therefore, no need to order amendments in addition to this publication.</strong>
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 61195:1999+A1:2012+A2:2014 spécifie les prescriptions de sécurité
    auxquelles doivent répondre les lampes à fluorescence à deux culots, d'éclairage
    général de tous les groupes équipés des culots Fa6, Fa8, G5, G13 et R17d. Elle
    spécifie aussi la méthode que le fabricant utilisera pour démontrer la conformité
    de ses produits aux prescriptions de la présente norme. Le contenu du corrigendum
    d'août 2000 a été pris en considération dans cet exemplaire.<strong> Cette version
    consolidée comprend la seconde édition (1999), son amendement 1 (2012) et son
    amendement 2 (2014). Il n'est donc pas nécessaire de commander les amendements
    avec cette publication.</strong>
