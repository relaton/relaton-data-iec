abstract:
- language: en
  script: Latn
  content: "IEC 60704-2-1:2014 applies to electrical vacuum cleaners (including their
    accessories and their component parts) for household use in or under conditions
    similar to those in households. This part of IEC 60704 applies as it is to electrical
    vacuum cleaners operating in dry conditions. Some additions and modifications
    for vacuum cleaners operating in wet conditions are under consideration. How to
    test robotic vacuum cleaners is under consideration for a future edition. This
    part of IEC 60704 does not apply to vacuum cleaners for industrial or professional
    purposes. This third edition cancels and replaces the second edition published
    in 2000. This edition constitutes a technical revision. This edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\na) introduction of a measuring method on hard floors;<br />\r\nb) inclusion
    of values for measurement uncertainty;<br />\r\nc) inclusion of values for standard
    deviation for declaration and verification;<br />\r\nd) update of the definition
    of the standard test carpet.<br />\r\n<br />\r\nThis publication is to be read
    in conjunction with <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/43788\">IEC
    60704-1:2010</a>."
- language: fr
  script: Latn
  content: "L'IEC 60704-2-1:2014 s'applique aux aspirateurs électriques (y compris
    leurs accessoires et éléments composants) destinés à un usage domestique ou dans
    des conditions analogues à celles des foyers domestiques. Cette partie de l'IEC
    60704 s'applique telle quelle aux aspirateurs électriques fonctionnant sur sol
    sec. Des additions et modifications sont à l'étude pour les appareils fonctionnant
    sur sol humide. Des méthodes d'essai applicables aux aspirateurs robots sont à
    l'étude pour une future édition. Cette partie de l'IEC 60704 ne s'applique pas
    aux aspirateurs destinés à des usages industriels ou professionnels. Cette troisième
    édition annule et remplace la deuxième édition publiée en 2000. Cette édition
    constitue une révision technique. Cette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\na) introduction
    d'une méthode de mesure sur les sols durs;<br />\r\nb) intégration de valeurs
    pour l'incertitude de mesure;<br />\r\nc) intégration de valeurs pour l'écart-type
    pour la déclaration et la vérification;<br />\r\nd) mise à jour de la définition
    du tapis d'essai normalisé.<br />\r\n<br />\r\nCette publication doit être lue
    conjointement avec la <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/43788\">CEI
    60704-1:2010</a>."
