abstract:
- content: Determines the layout and style for detail specifications describing multicore
    and symmetrical pair(s)/quad(s) cables for digital communication in riser cables.
    Detail specifications based on the blank detail specification may be prepared
    by a national standards organization, a manufacturer or a user.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Détermine la mise en pages et le style pour les spécifications particulières
    décrivant les câbles à paires/quartes symétriques pour transmissions numériques
    pour câblage vertical. Sur la base de cette spécification particulière cadre,
    des spécifications particulières peuvent être préparées par un organisme national
    de normalisation, un constructeur ou un utilisateur.
