- content: "L'IEC 60335-2-116:2019 traite de la sécurité du mobilier avec des parties
    électriquement motorisées, pour usages domestiques et analogues, dont la tension
    assignée n'est pas supérieure à 250 V.<br />\r\nLes mobiliers intégrant des parties
    à motorisation électrique non destinés à un usage domestique normal, mais qui
    néanmoins peuvent constituer une source de danger pour le public (le mobilier
    destiné à être utilisé par des usagers non avertis dans des magasins, des bureaux,
    des hôtels, des restaurants, des cinémas, des hôpitaux, des écoles, chez les artisans
    et dans des fermes, par exemple) sont compris dans le domaine d'application de
    la présente norme.<br />\r\nExemples de mobilier intégrant des parties à motorisation
    électrique:<br />\r\n– tables et bureaux à fonctionnement/réglage de la hauteur
    électrique;<br />\r\n– meubles et fixations murales à fonctionnement/réglage électrique,
    pour les postes de télévision et les moniteurs, par exemple;<br />\r\n– siège
    à fonctionnement/réglage électrique;<br />\r\n– lits à ventilateurs et filtres
    incorporés;<br />\r\n– lits à fonctionnement/réglage électrique;<br />\r\n– unités
    de stockage à fonctionnement/réglage électrique, y compris les blocs-cuisine;<br
    />\r\n– mobilier à fonctionnement/réglage électrique destiné à être fixé au mur
    ou au plafond;<br />\r\n– éléments d'extension à fonctionnement électrique (tiroirs
    et portes);<br />\r\n– mobilier à commande électrique dans les hôtels et les magasins;<br
    />\r\n– mobilier livré en pièces détachées (mobilier prêt à assembler ou monter).<br
    />\r\nLa présente norme traite des dangers raisonnablement prévisibles que présente
    le mobilier incorporant des parties à motorisation électrique pour toutes les
    personnes. Cependant, la présente norme ne tient pas compte en général:<br />\r\n–
    des personnes dont les capacités physiques, sensorielles ou mentales ou dont le
    manque d'expérience ou de connaissance les empêchent d'utiliser le mobilier incorporant
    des appareils, parties ou composants électriques en toute sécurité, sans surveillance
    ou instruction;<br />\r\n– de l'utilisation du mobilier incorporant des parties
    à motorisation électrique comme jouet par des enfants.<br />\r\nL'attention est
    attirée sur le fait que:<br />\r\n– pour le mobilier incorporant des parties à
    motorisation électrique destiné à être utilisé dans des véhicules ou à bord de
    navires ou d'avions, des exigences supplémentaires peuvent être nécessaires;<br
    />\r\n– dans de nombreux pays, des exigences supplémentaires sont spécifiées par
    les organismes nationaux de la santé, par les organismes nationaux responsables
    de la protection des travailleurs, par les organismes nationaux responsables de
    la protection contre les incendies et par des organismes similaires.<br />\r\nLa
    présente norme ne s'applique pas:<br />\r\n– au mobilier comprenant des éléments
    chauffants;<br />\r\n– aux lits d'hôpital électriques (IEC 60601-2-52);<br />\r\n–
    aux fauteuils roulants électriques;<br />\r\n– au mobilier particulier intégrant
    des appareils, parties ou composants électriques, faisant partie intégrante d'un
    matériel de production industrielle;<br />\r\n– aux armoires pour appareils encastrés
    (les lave-vaisselle, par exemple);<br />\r\n– aux articles électriques de puériculture,
    à l'exception des tables à langer (maternités) réglables en hauteur;<br />\r\n–
    au mobilier spécialement destiné aux enfants;<br />\r\n– au mobilier utilisé à
    l'extérieur.<br />\r\nLa présente norme couvre uniquement les risques liés aux
    parties électriquement motorisées lorsqu'elles fonctionnent comme en usage normal
    en tenant compte des instructions du fabricant. Elle couvre également les situations
    anormales qui peuvent être attendues dans la pratique et prend en considération
    les phénomènes électromagnétiques qui peuvent affecter le fonctionnement en toute
    sécurité de tels appareils. Elle ne couvre pas les risques liés au mobilier comprenant
    des éléments chauffants.<br />\r\nD'autres aspects relatifs à la sécurité du mobilier
    avec et sans parties électriquement motorisées sont couverts par les normes élaborées
    par le TC 136 de l'ISO.<br />\r\nLa présente partie 2 doit être utilisée conjointement
    avec la dernière édition de l'IEC 60335-1 et ses amendements. Elle a été établie
    sur la base de la cinquième édition (2010) de cette norme."
