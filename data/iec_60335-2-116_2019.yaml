abstract:
- content: "IEC 60335-2-116:2019 deals with the safety of furniture with electrically
    motorized parts intended for household and similar purposes, their rated voltage
    being not more than 250 V.<br />\r\nFurniture incorporating electrically motorised
    parts not intended for normal household use but which nevertheless may be a source
    of danger to the public, such as furniture intended to be used by laymen in shops,
    offices, hotels, restaurants, cinemas, hospitals, schools, in light industry and
    on farms, are within the scope of this standard.<br />\r\nExamples of furniture
    incorporating electrically motorised parts, are<br />\r\n– electrically operated/height
    adjustable tables and desks;<br />\r\n– electrically operated/adjustable stands
    and wall attachment for e.g.TV sets and monitors;<br />\r\n– electrically operated/adjustable
    seating;<br />\r\n– beds with incorporated ventilators and filters;<br />\r\n–
    electrically operated/adjustable beds;<br />\r\n– electrically operated/adjustable
    storage units including kitchen units;<br />\r\n– electrically operated/adjustable
    furniture intended to be secured to the wall or ceiling;<br />\r\n– electrically
    operated extension elements (drawers and doors);<br />\r\n– electric check-out
    furniture in hotels and shops;<br />\r\n– furniture delivered in parts (ready
    to assemble or knock-down furniture).<br />\r\nThis standard deals with the reasonably
    foreseeable hazards presented by furniture incorporating electrically motorised
    parts that are encountered by all persons. However, in general, it does not take
    into account<br />\r\n– persons whose physical, sensory or mental capabilities;
    or lack of experience and knowledge prevents them from using the furniture incorporating
    electric appliances, parts or components safely without supervision or instruction;<br
    />\r\n– children playing with furniture incorporating electrically motorised parts.<br
    />\r\nAttention is drawn to the fact that<br />\r\n– for furniture incorporating
    electrically motorised parts intended to be used in vehicles or on board ships
    or aircraft, additional requirements can be necessary;<br />\r\n– in many countries,
    additional requirements are specified by the national health authorities, the
    national authorities responsible for the protection of labour, the national authorities
    for fire protection and similar authorities.<br />\r\nThis standard does not apply
    to<br />\r\n– furniture containing heating elements;<br />\r\n– electrically operated
    hospital beds (IEC 60601-2-52);<br />\r\n– electrical wheel chairs;<br />\r\n–
    special furniture incorporating electric appliances, parts or components, which
    are part of industrial production equipment;<br />\r\n– cupboards for building
    in appliances like a dishwasher;<br />\r\n– electric child care articles except
    electrical height adjustable changing (nursing) tables;<br />\r\n– furniture especially
    for use by children;<br />\r\n– furniture for outdoor use.<br />\r\nThis standard
    only covers the risks associated with electrically motorized parts when operated
    as in normal use taking into account the manufacturer's instructions. It also
    covers abnormal situations that can be expected in practice and takes into account
    the way in which electromagnetic phenomena can affect the safe operation of such
    appliances. It does not cover risks associated with furniture containing heating
    elements.<br />\r\nOther safety aspects of furniture with and without electrically
    motorised parts are covered by the standards developed by ISO TC 136.<br />\r\nThis
    part 2 is to be used in conjunction with the latest edition of IEC 60335-1 and
    its amendments. It was established on the basis of the fifth edition (2010) of
    that standard."
