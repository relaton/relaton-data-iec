abstract:
- content: IEC 62351-9:2017 specifies cryptographic key management, namely how to
    generate, distribute, revoke, and handle public-key certificates and cryptographic
    keys to protect digital data and its communication. Included in the scope is the
    handling of asymmetric keys (e.g. private keys and public-key certificates), as
    well as symmetric keys for groups (GDOI). This document assumes that other standards
    have already chosen the type of keys and cryptography that will be utilized, since
    the cryptography algorithms and key materials chosen will be typically mandated
    by an organization’s own local security policies and by the need to be compliant
    with other international standards. This document therefore specifies only the
    management techniques for these selected key and cryptography infrastructures.
    The objective is to define requirements and technologies to achieve interoperability
    of key management. The purpose of this document is to guarantee interoperability
    among different vendors by specifying or limiting key management options to be
    used. This document assumes that the reader understands cryptography and PKI principles.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 62351-9:2017 porte sur la gestion de clé cryptographique, c'est-à-dire
    sur la manière de générer, distribuer, révoquer et manipuler les certificats de
    clé publique et les clés cryptographiques pour protéger les données numériques
    et leurs communications. La manipulation des clés asymétriques (les clés privées
    et les certificats de clé publique, par exemple) et les clés symétriques pour
    les groupes (GDOI) font également partie du domaine d'application de la présente
    norme.<br />\r\nLa présente partie de l'IEC 62351 part du principe que d'autres
    normes ont déjà choisi le type de clés et la cryptographie qui seront utilisés,
    dans la mesure où les algorithmes de cryptographie et les supports de clé choisis
    sont en principe liés aux politiques de sécurité locales propres à une organisation
    et à la nécessité de satisfaire aux autres normes internationales. Le présent
    document spécifie donc uniquement les techniques de gestion de ces infrastructures
    de clé et de cryptographie sélectionnées. Il s'agit de définir les exigences et
    les technologies permettant d'assurer l'interopérabilité de la gestion de clé.<br
    />\r\nLa présente partie de l'IEC 62351 a pour objet de garantir l'interopérabilité
    entre les différents fournisseurs en spécifiant ou limitant les options de gestion
    de clé à utiliser. Le présent document part du principe que le lecteur comprend
    les principes de cryptographie et d'infrastructure à clés publiques."
