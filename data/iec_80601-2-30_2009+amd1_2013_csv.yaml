- content: "La CEI 80601-2-30:2009+A1:2013 s'applique à la sécurité de base et aux
    performances essentielles des sphygmomanomètres automatiques qui, au moyen d'un
    brassard gonflable, sont utilisés pour la mesure indirecte intermittente de la
    pression artérielle sans ponction artérielle. Elle couvre les appareils em à énergie
    électrique de mesure indirecte intermittente de la pression artérielle sans ponction
    artérielle, comportant des méthodes automatiques pour l'estimation de la pression
    artérielle, y compris les moniteurs de pression artérielle pour l'environnement
    des soins à domicile. Cette première édition de la CEI 80601-2-30 annule et remplace
    la deuxième édition de la CEI 60601-2-30, publiée en 1999. La présente édition
    constitue une révision technique de grande ampleur et permet un alignement avec
    la troisième édition de la CEI 60601-1. Les changements techniques spécifiques
    incluent: l'extension du domaine d'application de manière à inclure tous les sphygmomanomètres
    automatiques, y compris ceux avec lesquels le patient est l'opérateur, l'identification
    des performances essentielles, les nouvelles exigences en matière de validation
    clinique, les exigences supplémentaires relatives à la résistance mécanique et
    l'interdiction de l'usage des connecteurs de type Luer accessibles à l'opérateur
    dans le système pneumatique. Le contenu du corrigendum de janvier 2010 a été pris
    en considération dans cet exemplaire.<strong> Cette version consolidée comprend
    la première édition (2009) et\nson amendement 1 (2013). Il n'est donc pas nécessaire
    de commander \nl'amendement avec cette publication.</strong>"
