abstract:
- language: en
  script: Latn
  content: "IEC 60947-4-3:2020 applies to semiconductor controllers and semiconductor
    contactors for non-motor load intended to be connected to circuits, the rated
    voltage of which does not exceed 1 000 V AC.<br />\r\nIt covers their use:<br
    />\r\n– for operations of changing the state of AC electric circuits between the
    ON-state and the OFF-state;<br />\r\n– with or without bypass switching devices;<br
    />\r\n– as controller, for reducing the amplitude of the RMS AC voltage.<br />\r\nThis
    third edition cancels and replaces the second edition published in 2014. This
    edition constitutes a technical revision.<br />\r\nThis edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\na)
    scope exclusions;<br />\r\nb) editorial correction of notes and hanging paragraphs;<br
    />\r\nc) safety aspects related to:<br />\r\n- general aspects;<br />\r\n- limited
    energy circuits;<br />\r\n- electronic circuits;<br />\r\nd) mention of dedicated
    wiring accessories;<br />\r\ne) power consumption measurement;<br />\r\nf) alignment
    to IEC 60947-1:2020;<br />\r\ng) alignment with IEC 60947-4-2 when appropriate."
- language: fr
  script: Latn
  content: "L'IEC 60947-4-3:2020 s’applique aux gradateurs à semiconducteurs et aux
    contacteurs à semiconducteurs pour des charges non moteurs, destinés à être reliés
    à des circuits dont la tension assignée ne dépasse pas 1 000 V en courant alternatif.<br
    />\r\nIl couvre leur utilisation:<br />\r\n- pour les opérations consistant à
    commuter l’état des circuits électriques en courant alternatif entre l’état passant
    et l’état bloqué;<br />\r\n- avec ou sans appareil de connexion de contournement;<br
    />\r\n- en tant que gradateur, visant à réduire l’amplitude de la tension alternative
    en valeur efficace.<br />\r\nCette troisième édition annule et remplace la deuxième
    édition parue en 2014. Cette édition constitue une révision technique.<br />\r\nCette
    édition inclut les modifications techniques majeures suivantes par rapport à l’édition
    précédente:<br />\r\na) mention d’exclusions dans le domaine d’application;<br
    />\r\nb) correction rédactionnelle des notes et des alinéas en suspens;<br />\r\nc)
    aspects de sécurité relatifs aux points suivants:<br />\r\n- aspects généraux;<br
    />\r\n- circuits à énergie limitée;<br />\r\n- circuits électroniques;<br />\r\nd)
    mention des accessoires de câblage spécifiques;<br />\r\ne) mesure de la puissance
    consommée;<br />\r\nf) alignement sur l’IEC 60947-1:2020;<br />\r\ng) alignement
    sur l’IEC 60947-4-2, le cas échéant.<br />\r\nLa présente version bilingue (2025-02)
    correspond à la version anglaise monolingue publiée en 2020-07.<br />\r\nLa version
    française de cette norme n'a pas été soumise au vote."
