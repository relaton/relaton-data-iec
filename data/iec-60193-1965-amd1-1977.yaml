abstract:
- language: en
  script: Latn
  content: Establishes arrangements for the preparation and execution of laboratory
    model tests, and evaluates the results obtained so that the hydraulic performance
    of a model turbine and of the corresponding prototype turbine can be ascertained.
    In general, the code applies to any type of hydraulic reaction or impulse turbine
    tested under laboratory conditions. See IEC 60995.
- language: fr
  script: Latn
  content: |-
    Etablit des modalités pour la préparation et l'exécution des essais sur modèles en laboratoire, et permet le calcul des résultats obtenus, de manière que les performances hydrauliques de la turbine modèle et les performances correspondantes du prototype puissent être connues. Ce code est applicable, en général, à toutes les turbines hydrauliques à action ou à réaction essayées en laboratoire.

    Voir CEI 60995.
