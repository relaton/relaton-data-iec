- content: "L’IEC 62271-102:2018+AMD1:2022 s’applique aux sectionneurs et aux sectionneurs
    de terre à courant alternatif, conçus pour être installés à l’intérieur et à l’extérieur,
    pour des tensions nominales supérieures à 1 000 V et des fréquences de service
    inférieures ou égales à 60 Hz. Cette deuxième édition annule et remplace la première
    édition parue en 2001, l’Amendement 1:2011 et l’Amendement 2:2013. Cette édition
    constitue une révision technique. Cette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\na. adoption d’une
    nouvelle numérotation conformément à l’IEC 17/1025/RQ pour se conformer aux Directives
    ISO/IEC, Partie 2, et à l’IEEE C37.100.1;<br />\r\nb. alignement de la numérotation
    des articles avec l’IEC 62271-1:2017:<br />\r\nc. extension du Domaine d’application
    pour couvrir toutes les installations pour l’intérieur et pour l’extérieur. Prise
    en compte des appareils de connexion comportant, en plus d’autres fonctions, des
    fonctionnalités de déconnexion et/ou de mise à la terre couvertes par le présent
    document;<br />\r\nd. transfert des caractéristiques assignées des Annexes B,
    C et E à l’Article 5; l’ordre des paragraphes correspond désormais à l’ordre des
    paragraphes de l’Article 7:<br />\r\ne. affectation de nouvelles valeurs assignées
    au courant de transfert de barres et à la tension de transfert de barres;<br />\r\nf.
    ajout d’une nouvelle classe d’endurance mécanique pour les sectionneurs de terre
    (M1);<br />\r\ng. le paragraphe \"Valeurs assignées d’endurance électrique pour
    les sectionneurs de terre\" s’intitule désormais \"Classification des sectionneurs
    de terre pour le pouvoir de fermeture en court-circuit;<br />\r\nh. ajout d’un
    nouveau paragraphe avec des caractéristiques assignées pour la couche de glace;<br
    />\r\ni. ajout d’un nouveau paragraphe avec classification du pouvoir d’établissement
    et de coupure de jeux de barres à vide;<br />\r\nj. ajout de nouvelles exigences
    en matière de tenue pour les dispositifs de verrouillage;<br />\r\nk. modification
    de la manière de se conformer aux exigences de la distance de sectionnement des
    sectionneurs;<br />\r\nl. modification des exigences de conception et de construction
    des indicateurs de position, en alignant les exigences pour l’indication et la
    signalisation de position;<br />\r\nm. modification de la valeur de l’effort de
    manœuvre;<br />\r\nn. révision et modification si nécessaire des procédures d’essai
    et des critères de validation;<br />\r\no. modification des exigences relatives
    à la tension appliquée lors des essais monophasés sur les sectionneurs de terre
    à fermeture non simultanée;<br />\r\np. suppression des exigences non vérifiables;<br
    />\r\nq. ajout d’un nouveau paragraphe pour soumettre à l’essai les dispositifs
    de verrouillage mécanique;<br />\r\nr. réalisation obligatoire de l’essai aux
    températures haute et basse si les limites de température pour les conditions
    de service de l’appareil (définies par le constructeur) sont supérieures à 40
    °C ou inférieures à -5 °C, et fourniture d’une procédure d’essai plus détaillée;<br
    />\r\ns. réalisation d’essai matériellement possible sur chacune des technologies
    utilisées, favorisée par la procédure d’essai de vérification du bon fonctionnement
    de l’indicateur de position;<br />\r\nt. ajout d’une nouvelle Annexe B intitulée:
    \"Pouvoir d’établissement et de coupure de courant exigé des sectionneurs et des
    sectionneurs de terre\";<br />\r\nu. ajout d’une nouvelle Annexe C intitulée:
    \"Tolérances sur les grandeurs d’essai pour les essais de type\"<br />\r\nv. ajout
    d’une nouvelle Annexe E intitulée: \"Extension de la validité des essais de type\"."
