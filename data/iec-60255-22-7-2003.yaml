abstract:
- language: en
  script: Latn
  content: Specifies general requirements for power frequency immunity tests for measuring
    relays and protection equipment for power system protection, including the control,
    monitoring and process interface equipment used with those systems. The objective
    of the tests is to confirm that the equipment under test will operate correctly
    when energised and subjected to short duration, conducted, common and differential
    mode power frequency disturbances. Is based on IEC 61000-4-16.
- language: fr
  script: Latn
  content: Spécifie les exigences générales pour les essais d'immunité aux fréquences
    industrielles des relais de mesure et dispositifs de protection des réseaux électriques,
    incluant les équipements de contrôle, de supervision et d'interface avec le processus
    utilisés dans ces réseaux. Le but de ces essais est d'obtenir la confirmation
    que l'équipement sous test fonctionnera correctement lorsqu'il est alimenté et
    soumis à des perturbations à fréquence industrielle en mode différentiel et commun,
    de courte durée, conduite. Est basée sur la CEI 61000-4-16.
