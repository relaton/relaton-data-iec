abstract:
- language: en
  script: Latn
  content: Deals with the safety of electric water-bed heaters and associated control
    units, their rated voltage being not more than 250 V, for household and similar
    purposes. Appliances intended to be used in hotels, are also within the scope
    of this standard. The contents of the corrigendum of July 2004 have been included
    in this copy.
- language: fr
  script: Latn
  content: Traite de la sécurité des dispositifs de chauffage électriques pour matelas
    à eau, y compris leurs dispositifs de commande, pour usages domestiques et analogues,
    dont la tension assignée n'est pas supérieure à 250 V. Couvre aussi les appareils
    destinés à être utilisés dans des hôtels. Le contenu du corrigendum de juillet
    2004 a été pris en considération dans cet exemplaire.
