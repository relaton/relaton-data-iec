abstract:
- content: Applies to string insulator units of the cap and pin type with insulating
    parts of toughened glass or ceramic material. Note. - The test procedure given
    in this report is not applicable to ceramic long rod insulators for the reasons
    given in Appendix A. Annealed glass cap and pin string insulator units are not
    considered in this report. Has the status of a technical report.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Est applicable aux éléments de chaîne d'isolateurs du type capot et tige
    avec partie isolante en verte trempé ou en matière céramique. Note. - La procédure
    d'essai décrite dans ce rapport ne s'applique pas aux isolateurs à long fût en
    céramique pour les raisons exposées dans l'annexe A. Les éléments de chaîne d'isolateurs
    capot et tige en verre recuit ne sont pas pris en considération dans ce rapport.
