  format: text/html
- content: "La CEI 60335-2-67:2012 traite de la sécurité des machines de traitement
    des sols à usage commercial, intérieur ou extérieur, pour les applications suivantes:<br
    />\r\n- brossage,<br />\r\n- ramassage à sec ou en présence d'eau,<br />\r\n-
    lustrage et polissage à sec,<br />\r\n- application de cire, de produits d'étanchéité
    et de détergents à base de poudre,<br />\r\n- nettoyage par shampouineuse,<br
    />\r\n- décapage, ponçage et scarification de sols avec une surface artificielle.
    Leur mouvement de nettoyage est plus latéral ou périodique que linéaire. La présente
    norme s'applique aux machines à usage commercial. La liste suivante, sans être
    exhaustive, donne une indication des emplacements compris dans le domaine d'application:<br
    />\r\n- espaces publics tels que les hôtels, les écoles, les hôpitaux;<br />\r\n-
    sites industriels, par exemple les usines et les ateliers de fabrication;<br />\r\n-
    commerces, par exemple les magasins de détail et les supermarchés;<br />\r\n-
    établissements commerciaux, par exemple les bureaux et les banques;<br />\r\n-
    toute utilisation autre que les utilisations domestiques normales. Ces machines
    ne possèdent pas de dispositif de transmission. Les systèmes d'alimentation électrique
    suivants sont couverts:<br />\r\n- moteurs à combustion interne,<br />\r\n- moteurs
    alimentés par le réseau jusqu'à une tension assignée de 250 V pour les appareils
    monophasés et 480 V pour les autres appareils,<br />\r\n- moteurs alimentés par
    batteries.<br />\r\nLes machines alimentées par batterie peuvent être équipées
    d'un chargeur de batterie incorporé. Cette quatrième édition annule et remplace
    la troisième édition publiée en 2002 et son Amendement 1 (2005). Elle constitue
    une révision technique. Les principales modifications de la présente édition par
    rapport à la troisième édition de la CEI 60335-2-67 sont les suivantes (les changements
    mineurs ne sont pas listés):<br />\r\n- le titre a été modifié pour une meilleure
    distinction d'avec la CEI 60335-2-72;<br />\r\n- le domaine d'application a fait
    l'objet d'une révision éditoriale afin d'éviter toute erreur d'interprétation;<br
    />\r\n- les termes et définitions ont été révisés par rapport aux exigences révisées;<br
    />\r\n- la norme a été révisée de manière générale et mise à jour au regard de
    l'état de l'art, dans la mesure du nécessaire;<br />\r\n- certaines modifications,
    en particulier, ont été apportées aux Articles 15, 22, et 25;<br />\r\n- une nouvelle
    Annexe BB (exigences liées au GPL) a été ajoutée;<br />\r\n- une nouvelle Annexe
    CC 'Emission de bruit acoustique' a été ajoutée;<br />\r\n- et une nouvelle Annexe
    DD 'Emission de vibrations' a été ajoutée. Mots clé: machines de traitement des
    sols; appareils de nettoyage à aspiration d'eau.<br /><br />\r\nCette publication
    doit être lue conjointement avec la CEI 60335-1:2010."
