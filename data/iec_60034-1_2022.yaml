abstract:
- content: "<!-- NEW! -->IEC 60034-1:2022 is applicable to all rotating electrical
    machines, except rotating electrical machines for rail and road vehicles, which
    are covered by the IEC 60349 series of standards. Machines within the scope of
    this document may also be subject to superseding, modifying or additional requirements
    in other standards, for example, IEC 60079 and IEC 60092. This fourteenth edition
    cancels and replaces the thirteenth edition published in 2017."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "<!-- NEW! -->L'IEC 60034-1:2022 s'applique à toutes les machines électriques
    tournantes à l’exception des machines destinées aux véhicules ferroviaires et
    routiers, qui sont couvertes par la série de normes IEC 60349. Les machines comprises
    dans le domaine d’application du présent document peuvent également être soumises
    à des exigences nouvelles, modifiées ou complémentaires figurant dans d’autres
    normes, par exemple, les séries IEC 60079 et IEC 60092. Cette quatorzième édition
    annule et remplace la treizième édition parue en 2017."
