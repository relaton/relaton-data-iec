- content: <p>La présente Recommandation 1 Norme internationale spécifie un protocole
    servant a assurer le Service de reseau en mode sans connexion dkr-it dans la Rec.
    UIT-T X.213 1 ISOKEI 8348 et a executer certaines fonctions de gestion dans la
    couche Reseau. Dans l'application de ce protocole, on suppose que des sous-reseaux
    reels ou des liaisons de donnees assurent un Service de base en mode sans connexion.
    Ce Service de base en mode sans connexion, assure par hypothese, peut etre obtenu
    soit directement a partir d'un sous-reseau reel en mode sans connexion, soit indirectement
    par l'intermediaire d'une fonction ou d'un protocole de convergence approprie
    dependant du sous-reseau (respectivement SNDCF et SNDCP) selon la description
    donnee dans l'ISO/CEI 8648. La presente Recommandation 1 Norme internationale
    specifie le deroulement du protocole par reference a un "Service de sous-reseau
    de base" abstrait et uniforme. D'autres Recommandations 1 Norme internationale
    specifient les modalites d'obtention de ce "Service de sous-reseau de base" a
    partir de sous-reseaux reels, par exemple a partir de sous-reseaux conformes a
    I'ISOKEI 8802 ou a l'ISO/CEI 8208. Le "Service de sous-reseau de base" peut être
    obtenu a partir de sous-reseaux reels autres que les sous-reseaux specifiquement
    couverts par les autres Recommandations ( Normes internationales.</p><p>La présente
    Recommandation 1 Norme internationale spécifie:</p><p>a) les procédures de transmission
    en mode sans connexion de données et une entité de réseau et une ou plusieurs
    entités de réseau homologues; d'informations de commande entre</p><p>b) le codage
    des unités de données de protocole (PDU, Protocol data mit) utilise pour Ia transmission
    des données et des informations de commande, notamment un format d'en-tête de
    protocole de longueur variable;</p><p>c) les procédures d'interprétation correcte
    des informations de commande du protocole;</p><p>d) les caractéristiques fonctionnelles
    des applications déclarées con formes Norme internationale.</p><p>Les procédures
    sont définies par référence:</p><p>a) aux interactions entre entités de réseau
    homologues résultant de l'échange d'unités de données de protocole.</p><p>b) aux
    interactions entre une entité de réseau et un utilisateur de Service de réseau,
    résultant de l'échange des primitives de Service de réseau;</p><p>c) aux interactions
    entre une entité de réseau et un fouisseur de Service de base abstrait, résultant
    de l'échange de primitives de Service.</p><p> La présente Recommandation ( Norme
    internationale comprend également un formulaire PICS conforme aux conditions pertinentes
    et aux directives applicables, exposées dans la UIT-T Rec. X.290 1 ISO/CEI 9646-1.</p>
