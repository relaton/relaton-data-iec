abstract:
- language: en
  script: Latn
  content: |-
    Applies to tests on radial-field, impregnated-paper insulated
    cables and their accessories intended to be used on systems with a
    nominal voltage not exceeding 275 kV between phases, and which,
    during normal operation, work under a gas pressure exceeding 12 kg
    /cm2 applied outside a sheath or jacket so that the gas is not in
    direct contact with the insulation.
- language: fr
  script: Latn
  content: Applicable aux essais des câbles isolés au papier imprégné, à champ radial,
    et à leurs accessoires. destinés à des réseaux d'une tension nominale ne dépassant
    pas 275 kV entre phases. En service normal, ces câbles fonctionnent sous une pression
    de gaz supérieure à 12 kg/cm2 appliquée à l'extérieur d'une gaine métallique ou
    non métallique de telle sorte que le gaz n'est pas en contact direct avec l'isolation.
