- content: "<!-- NEW! -->IEC 60875-1:2024 est disponible sous forme de IEC 60875-1:2024
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.L'IEC 60875-1:2024
    s’applique aux dispositifs de couplage fibroniques qui ne dépendent pas de la
    longueur d’onde. Tous présentent les caractéristiques suivantes:<br />\r\n- ils
    sont passifs, au sens où ils ne contiennent aucun élément optoélectronique ou
    transducteur;<br />\r\n- ils ont trois ports ou plus pour l'entrée ou la sortie
    de la puissance optique, ou pour les deux, et ils partagent la puissance optique
    parmi ces ports, selon une modalité prédéterminée;<br />\r\n- les ports sont des
    fibres optiques ou des connecteurs à fibres optiques.<br />\r\nLe présent document
    établit des exigences uniformes relatives aux propriétés optiques, mécaniques
    et environnementales. Cette septième édition annule et remplace la sixième édition
    parue en 2015. Cette édition constitue une révision technique. Cette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na) suppression des variantes et des extensions de référence dans la classification
    des articles;<br />\r\nb) suppression de la structure des spécifications dans
    la documentation des articles;<br />\r\nc) suppression des normes d’interface,
    des normes de fiabilité et des correspondances croisées dans le système de normalisation
    des articles."
