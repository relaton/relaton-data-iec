abstract:
- content: "IEC 62133-2:2017 specifies requirements and tests for the safe operation
    of portable sealed secondary lithium cells and batteries containing non-acid electrolyte,
    under intended use and reasonably foreseeable misuse.<br />\r\nThis first edition
    cancels and replaces the second edition of IEC 62133 published in 2012. It constitutes
    a technical revision.<br />\r\nThis edition includes the following significant
    technical changes with respect to IEC 62133:2012:<br />\r\n- separation of nickel
    systems into a separate Part 1;<br />\r\n- inclusion of coin cell requirements;<br
    />\r\n- update of assembly of cells into batteries (5.6);<br />\r\n- mechanical
    tests [vibration, shock] (7.3.8.1, 7.3.8.2);<br />\r\n- insertion of IEC TR 62914
    within the Bibliography."
  language:
