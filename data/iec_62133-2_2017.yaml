  format: text/html
- content: "L'IEC 62133-2:2017 spécifie les exigences et les essais pour le fonctionnement
    en toute sécurité des accumulateurs portables étanches au lithium contenant un
    électrolyte non acide dans des conditions d’utilisations prévues et dans des conditions
    d’utilisations abusives raisonnablement prévisibles.<br />\r\nCette première édition
    annule et remplace l'IEC 62133 parue en 2012. Cette édition constitue une révision
    technique.<br />\r\nCette édition inclut les modifications techniques majeures
    suivantes par rapport à l'IEC 62133:2012:<br />\r\n- séparation des systèmes au
    nickel dans une Partie 1 séparée;<br />\r\n- intégration des exigences en matière
    d’éléments boutons;<br />\r\n- mise à jour de l'assemblage des éléments dans les
    batteries (5.6);<br />\r\n- essais mécaniques [vibration, choc] (7.3.8.1, 7.3.8.2);<br
    />\r\n- insertion de l’IEC TR 62914 dans la Bibliographie.<br />\r\nMots clé:
    lithium, li-ion"
