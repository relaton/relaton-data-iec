abstract:
- language: en
  script: Latn
  content: Applicable to transmitters which have either a standard analogue electric
    current output signal or a standard pneumatic output signal in accordance with
    IEC 60381-1 or IEC 60382. The tests detailed herein may be applied to transmitters
    which have other output signals, provided that due allowance is made for such
    differences. Specifies uniform methods of test for the evaluation of the performance
    of transmitters with pneumatic or electric output signals. Methods of evaluation
    are intended for use by manufacturers to determine the performance of their products
    and by users or independent testing establishments to verify manufacturers' performance
    specifications.
- language: fr
  script: Latn
  content: S'applique aux transmetteurs ayant pour signal de sortie soit un courant
    électrique normalisé, soit un singal pneumatique normalisé conformément à la CEI
    60381-1 ou à la CEI 60382. Les essais détaillés dans cette norme sont applicables
    à des transmetteurs dotés d'autres singaux de sortie, à condition de tenir compte,
    de façon appropriée, de ces différences. Spécifie des méthodes uniformes d'essai
    pour l'évaluation des performances des transmetteurs à signaux de sortie électriques
    ou pneumatiques. Les méthodes d'évaluation sont prévues pour être utilisées par
    les constructeurs pour déterminer les performances de leurs produits, et par les
    utilisateurs ou les laboratoires d'essai indépendants pour vérifier les spécifications
    de performances fournies par des fabricants.
