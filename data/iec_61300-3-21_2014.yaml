abstract:
- content: "IEC 61300-3-21:2014 is a method to measure the switching time and related
    performance parameters of an optical switch when the actuation energy is applied
    or removed to change the state of the switch. This second edition cancels and
    replaces the first edition published in 1998. This edition constitutes a technical
    revision. This edition includes the following significant technical changes with
    respect to the previous edition:<br />\r\n- removal of \"bounce time\" from the
    title;<br />\r\n- update and alignment of definitions with IEC 60876-1;<br />\r\n-
    generalization of the detection apparatus beyond an oscilloscope.<br />\r\nKeywords:
    switching time, performance parameters of an optical switch, actuation energy"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 61300-3-21:2014 comprend une méthode en vue de mesurer le temps
    de commutation et les paramètres de performances associés d'un commutateur optique,
    lorsque l'énergie d'activation est appliquée ou enlevée pour modifier l'état du
    commutateur. Cette deuxième édition annule et remplace la première édition parue
    en 1998. Cette édition constitue une révision technique. Cette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédentes:<br
    />\r\n- suppression dans le titre de \"temps de rebondissement\";<br />\r\n- mise
    à jour et alignement des définitions avec l'IEC 60876-1;<br />\r\n- généralisation
    des appareils de détection autres que les oscilloscopes.<br />\r\nMots clés: temps
    de commutation, paramètres de performances associés d'un commutateur optique,
    énergie d'activation"
