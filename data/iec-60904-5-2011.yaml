abstract:
- language: en
  script: Latn
  content: "IEC 60904-5:2011 describes the preferred method for determining the equivalent
    cell temperature (ECT) of PV devices (cells, modules and arrays of one type of
    module), for the purposes of comparing their thermal characteristics, determining
    NOCT (nominal operating cell temperature) and translating measured I-V characteristics
    to other temperatures. The main technical changes with regard to the previous
    edition are as follows:<br />\r\n- added method on how to extract the input parameters;<br
    />\r\n- rewritten method on how to calculate ECT;<br />\r\n- reworked formulae
    to be in line with IEC 60891."
- language: fr
  script: Latn
  content: "La CEI 60904-5:2011 décrit la méthode préférentielle pour déterminer la
    température de cellule équivalente (ECT) des dispositifs photovoltaïques (cellules,
    modules et champs d'un type de module), dans les buts de comparer leurs caractéristiques
    thermiques, de déterminer leur NOCT (température nominale d'utilisation des cellules)
    et de transposer les caractéristiques I-V mesurées à d'autres températures que
    celles de leur mesure. Les principaux changements techniques par rapport à l'édition
    précédente sont les suivants:<br />\r\n- ajout d'une méthode explicitant comment
    extraire les paramètres d'entrée;<br />\r\n- réécriture de la méthode explicitant
    comment calculer ECT;<br />\r\n- travail sur les formules pour qu'elles soient
    cohérentes avec la CEI 60891."
