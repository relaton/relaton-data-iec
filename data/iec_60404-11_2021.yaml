abstract:
- content: "IEC 60404-11:2021 is applicable to electrical steel strip and sheet insulated
    by coating on one or both sides.<br />\r\nThe object of this document is to define
    the general principles and technical details of the measurement of the surface
    insulation resistance of electrical steel strip and sheet.<br />\r\nNOTE This
    test is suitable for manufacturing and quality control in the application of insulation
    coatings.<br />\r\nThis edition includes the following significant technical changes
    with respect to the previous edition:<br />\r\nMethod B has been deleted and the
    measurement of individual currents through each contact button is enabled by Method
    A;<br />\r\nan improved arrangement of the test apparatus and the voltage stabilizing
    circuit for Method A, “Arrangement B”, is introduced.<br />\r\nan alternative
    layout using two pairs of contact assemblies in opposing position of the test
    specimen is introduced;<br />\r\nthe restriction: “The same area of the test specimen
    shall not be used to test both sides.” has been deleted."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 60404-11:2021 s'applique aux bandes et tôles en acier électrique
    isolées par un revêtement sur une seule face ou sur les deux faces.<br />\r\nLe
    présent document a pour objet de définir les principes généraux et les éléments
    techniques pour le mesurage de la résistance d'isolement superficiel des bandes
    et tôles en acier électrique.<br />\r\nNOTE Cet essai convient à la fabrication
    et au contrôle de la qualité dans l'application des revêtements isolants.<br />\r\nCette
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\nla Méthode B a été supprimée, et la Méthode A permet de mesurer
    les courants qui traversent chaque touche de contact;<br />\r\nun montage amélioré,
    \"Montage B\", a été ajouté pour l'appareillage d'essai et le circuit de stabilisation
    de tension de la Méthode A;<br />\r\nune variante de montage, qui utilise deux
    paires d'ensembles de contacts situés en position opposée à l'éprouvette, a été
    introduite;<br />\r\nla restriction \"Une même portion de l'éprouvette ne doit
    pas être utilisée pour caractériser les deux faces\" a été supprimée."
