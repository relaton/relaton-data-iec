abstract:
- content: Establishes a standard procedure for determining the preconditioning of
    non-hermetic surface mount devices (SMDs) prior to reliability testing. The test
    method defines the preconditioning flow for non-hermetic solid-state SMDs representative
    of a typical industry multiple solder reflow operation. These SMDs should be subjected
    to the appropriate preconditioning sequence described in this standard prior to
    being submitted to specific in-house reliability testing in order to evaluate
    long term reliability.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Etablit une procédure normalisée de détermination du préconditionnement pour les composants pour montage en surface (CMS) non hermétiques avant les essais de fiabilité.
    Cette méthode d'essai définit une refusion de préconditionnement pour les CMS à l'état solide non hermétiques représentative d'une opération de refusion de soudure multiple industrielle type.
    Il convient que les CMS soient soumis à la séquence de préconditionnement appropriée décrite dans ce document avant d'être soumis aux essais de fiabilité sur place spécifiques pour évaluer la fiabilité à long terme.
