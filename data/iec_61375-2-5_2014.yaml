abstract:
- content: IEC 61375-2-5:2014 defines Ethernet Train Backbone (ETB) requirements to
    fulfil open train data communication system based on Ethernet technology. Respect
    of this standard ensures interoperability between local Consist subnets whatever
    Consist network technology (see IEC 61375-1 for more details). All Consist network
    definitions should take into account this standard to preserve interoperability.
    This standard may be additionally applicable to closed trains and multiple-unit
    trains when so agreed between purchaser and supplier.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 61375-2-5:2014 définit les exigences de réseau central de train Ethernet
    (ETB) pour satisfaire au système de communication de données d'un train à composition
    variable, basé sur la technologie Ethernet. Le respect de la présente norme assure
    l'interopérabilité entre les sous-réseaux de rames locales, quelle que soit la
    technologie de réseau de rame (voir l'IEC 61375-1 pour plus de détails). Il convient
    que toutes les définitions portant sur les réseaux de rames tiennent compte de
    la présente norme afin de préserver l'interopérabilité. La présente norme peut
    également s'appliquer aux rames non modifiables et aux trains de rames multiples
    après accord entre acheteur et fournisseur.
