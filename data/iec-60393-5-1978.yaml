abstract:
- language: en
  script: Latn
  content: |-
    This publication also bears the number QC 410300 which is the specification number in the IEC Quality Assessment System for Electronic Components (IECQ).
    Relates to single-turn low-power wirewound and non-wirewound potentiometers with a rated dissipation normally smaller than 10 W. Prescribes standard ratings and characteristics, selects from IEC 393-1 the appropriate methods of test and gives general performance requirements for this type of potentiometer.
