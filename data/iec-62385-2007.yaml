abstract:
- language: en
  script: Latn
  content: Defines the requirements for demonstrating acceptable performance of safety
    system instrument channels through response time testing, calibration verification,
    and other means. The same requirements may be adopted for demonstrating the acceptable
    performance of non-safety systems and other instrument channels.
- language: fr
  script: Latn
  content: Définit des exigences permettant d'assurer que les performances des chaînes
    d'instrumentation des systèmes de sûreté sont acceptables, sur la base d'essais
    relatifs aux temps de réponse, par la vérification de l'étalonnage ou d'autres
    moyens. Les mêmes exigences peuvent être retenues pour démontrer que les performances
    de systèmes non classés de sûreté ou d'autres chaînes d'instrumentation sont acceptables.
