abstract:
- content: Is a guide to indoor cables which specifies the definitions and requirements
    of multicore, symmetrical pair and quad cables used in digital communication systems
    such as ISDN, local area networks and data communication systems.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    est un guide relatif aux câbles à usage intérieur qui
    spécifie les définitions et les prescriptions des câbles multiconducteurs à paires symétriques
    et à quartes, utilisés dans les systèmes de transmissions numériques tels le RNIS (ISDN), les
    réseaux locaux et les systèmes de transmissions de données.
