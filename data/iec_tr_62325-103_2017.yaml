abstract:
- content: IEC TR 62325-103:2017 is a Technical Report, providing information about
    how the ebIX速 information model can be mapped to CIM. In addition, this document
    shows what may be needed to be added or changed within CIM in order to cover the
    specific set of information exchange within the deregulated European style retail
    energy market. The scope is to study the exchange of market information between
    the actors in the energy market. ebIX速 is the European forum for energy Business
    Information eXchange) is a group representing a significant number of European
    countries. ebIX速 defines harmonised information exchanges for the deregulated
    European style retail energy market. ebIX速 will follow the rules of the European
    Union where applicable.
