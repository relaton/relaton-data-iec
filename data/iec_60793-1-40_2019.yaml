- content: "<!-- NEW! -->IEC 60793-1-40:2019 est disponible sous forme de  IEC 60793-1-40:2019
    RLV  qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nIEC
    60793-1-40:2019 établit des exigences uniformes pour mesurer l'affaiblissement
    d'une fibre optique, contribuant ainsi au contrôle des fibres et des câbles dans
    les relations commerciales. Quatre méthodes sont décrites pour mesurer l'affaiblissement,
    parmi lesquelles une méthode pour modéliser l'affaiblissement spectral:<br />\r\n–
    méthode A: fibre coupée;<br />\r\n– méthode B: pertes d'insertion;<br />\r\n–
    méthode C: rétrodiffusion;<br />\r\n– méthode D: modélisation de l'affaiblissement
    spectral.<br />\r\nLes méthodes A à C s'appliquent au mesurage de l'affaiblissement
    pour toutes les catégories de fibres suivantes:<br />\r\n– fibres multimodales
    de classe A;<br />\r\n– fibres unimodales de classe B.<br />\r\nLa méthode C,
    rétrodiffusion, s'applique aussi à la localisation, aux pertes et à la caractérisation
    des discontinuités ponctuelles. La méthode D s'applique uniquement aux fibres
    de classe B. Les informations communes à ces quatre méthodes sont présentées dans
    les Articles 1 à 11, et les informations propres à chaque méthode individuelle,
    sont présentées dans les Annexes A, B, C et D, respectivement. Cette deuxième
    édition annule et remplace la première édition parue en 2001 dont elle constitue
    une révision technique. La présente édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\na) Amélioration
    de la description des détails de mesurage pour les fibres B6;<br />\r\nb) Amélioration
    des exigences d'étalonnage pour les fibres A4;<br />\r\nc) Ajout de l'Annexe E
    qui décrit des exemples de résultats d'essai sur des câbles courts pour des fibres
    multimodales A1.<br />\r\nMots-clés: mesurer l'affaiblissement d'une fibre optique"
