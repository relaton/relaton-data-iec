abstract:
- content: |-
    <p class="MsoBodyText">This document specifies mechanism for use of certification on trustworthiness of secure area that is defined in ISO/IEC 23220-1.</p><p class="MsoBodyText">This document aims at enabling secure area providers to describe capabilities and confidence level of secure area for verification by eID issuers or mobile eID Attestation service providers, or both.</p><p class="MsoBodyText">This document specifies:</p><p class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->list of elements describing capabilities and confidence level of a secure area;</p><p class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->structure and management for use of a certificate, affixed or not to the secure area, containing that list of elements.</p><p class="MsoBodyText">This document refers to existing standards and applicable industry specifications which partly address the trustworthiness related issue (e.g. DLOA specified in GlobalPlatform specification GPC_SPE_095<sup>[</sup><!-- [if supportFields]><span
    style='color:#0563C1'> REF
    Reference_ref_3 \r \h<![endif]-->1<!-- [if gte mso 9]>
     08D0C9EA79F9BACE118C8200AA004BA90B0200000008000000100000005200650066006500720065006E00630065005F007200650066005F0033000000<![endif]--><!-- [if supportFields]><span
    style='mso-element:field-end'><![endif]--><sup>]</sup>, MDS specified in FIDO Alliance specification<sup>[</sup><!-- [if supportFields]><span
    style='color:#0563C1'> REF
    Reference_ref_4 \r \h<![endif]-->2<!-- [if gte mso 9]>
     08D0C9EA79F9BACE118C8200AA004BA90B0200000008000000100000005200650066006500720065006E00630065005F007200650066005F0034000000<![endif]--><!-- [if supportFields]><span
    style='mso-element:field-end'><![endif]--><sup>]</sup>, and SAAO specified in ISO/IEC TS 23220-3), and aims to minimize the differences between them.</p>
