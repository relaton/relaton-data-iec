abstract:
- content: 'Covers a range of connectors with 2.54 mm (0.1 in) contact spacing intended
    to connect a single or double-sided printed board to another printed board or
    wires. Two kinds are available: -Edge-socket connector which is a connector with
    female contacts intended to mate with edge-board contacts and with printed-board
    connectors having male contacts. -Printed-board connector which is a connector
    having male contacts which when mounted on a printed-board replaces the edge-board
    contacts.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'Concerne une gamme de connecteurs à écartement des contacts de 2,54 mm
    (0,1 in) destinés à connecter une carte imprimée simple ou double face à une autre
    carte imprimée ou à des fils. Deux modèles sont proposés: - Un connecteur encartable
    qui est un connecteur à contacts femelles destinés à s&#x27;accoupler avec les
    contacts d&#x27;extrémité d&#x27;une carte et avec un connecteur pour cartes imprimées
    à contacts mâles. - Un connecteur pour cartes imprimées qui est un connecteur
    ayant des contacts mâles montés sur la carte imprimée et destiné à remplacer les
    contacts d&#x27;extrémité de la carte.'
