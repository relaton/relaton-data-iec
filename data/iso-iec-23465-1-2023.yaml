  content: |-
    <p class="MsoBodyText"><span lang="EN-GB">This document introduces and describes the concept of the application programming interface (API) to security devices with the intention to simplify the usage of commands and mechanisms defined by the ISO/IEC 7816 series.</span></p>
    <p class="MsoBodyText"><span lang="EN-GB">This document gives guidelines on:</span></p>
