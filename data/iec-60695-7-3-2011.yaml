abstract:
- language: en
  script: Latn
  content: "IEC 60695-7-3:2011 concerns laboratory tests used to measure the toxic
    components of the fire effluent from either electrotechnical products or materials
    used in electrotechnical products. It provides guidance on the use and interpretation
    of results from such tests. It discusses currently available approaches to toxic
    hazard assessment consistent with the approach of ISO TC 92 SC 3, as set out in
    ISO 13344, ISO 13571, ISO 16312-1, ISO 16312-2, ISO 19701, ISO 19702 and ISO 19706.
    It also provides guidance on the use of toxic potency data in fire hazard assessment
    and on principles which underlie the use of combustibility and toxicological information
    in fire hazard assessment. The methods described are applicable to data concerning
    both the incapacitating effects and the lethal effects of fire effluents. This
    first edition cancels and replaces the second edition of IEC/TS 60695-7-3 published
    in 2004. It constitutes a technical revision and now has a status of an International
    Standard. The main changes with respect to the previous edition are listed below:<br
    />\r\n- change of designation from a Technical Specification to an International
    Standard;<br />\r\n- the Foreword, Introduction, and Clauses 1, 2 and 3 have been
    updated;<br />\r\n- expanded in all areas to further clarify the alignment with
    ISO/TC 92 Fire Safety and in particular with ISO 13344, ISO 13571, ISO/IEC 13943,
    ISO 16312-1, ISO 16312-2, ISO 19701, ISO 19702 and ISO 19706.<br />\r\nThis publication
    is to be read in conjunction with <a href=\"https://webstore.iec.ch/en/publication/2969\">IEC
    60695-7-1:2010</a> and <a href=\"https://webstore.iec.ch/en/publication/17317\">IEC
    TR 60695-7-2:2002</a>."
- language: fr
  script: Latn
  content: "La CEI 60695-7-3:2011 concerne les essais en laboratoire utilisés pour
    mesurer les composants toxiques des effluents du feu provenant des produits électrotechniques
    ou des matériaux utilisés dans ces produits. Elle fournit des indications pour
    l'utilisation et l'interprétation des résultats obtenus lors de ces essais. Elle
    traite des approches actuellement disponibles pour l'évaluation du danger toxique,
    compatibles avec l'approche du TC 92 SC 3 de l'ISO, telle qu'elle est définie
    dans l'ISO 13344, l'ISO 13571, l'ISO 16312-1, l'ISO 16312-2, l'ISO 19701, l'ISO
    19702 et l'ISO 19706. Elle fournit également des indications pour l'utilisation
    des données de potentiel toxique dans l'évaluation du danger d'incendie et sur
    les principes qui mettent l'accent sur l'utilisation des informations sur la combustion
    et la toxicologie dans l'évaluation du danger d'incendie. Les méthodes décrites
    sont applicables aux données concernant à la fois les effets incapacitants et
    les effets létaux des effluents du feu. Cette première édition annule et remplace
    la deuxième édition de la CEI/TS 60695-7-3, parue en 2004. Elle constitue une
    révision technique qui conduit au statut de Norme internationale. Les principales
    modifications par rapport à l'édition précédente sont indiquées ci-dessous:<br
    />\r\n- changement de désignation d'une spécification technique à une Norme internationale;<br
    />\r\n- mise à jour de l'avant-propos, de l'Introduction et des Articles 1, 2
    et 3;<br />\r\n- la norme a été étoffée dans tous les domaines, afin de préciser
    son alignement sur les travaux du TC 92 de l'ISO, Sécurité au feu, et en particulier
    sur l'ISO 13344, l'ISO 13571, l'ISO/CEI 13943, l'ISO 16312-1, l'ISO 16312-2, l'ISO
    19701, l'ISO 19702 et l'ISO 19706.<br />\r\nCette publication doit être lue conjointement
    avec la <a href=\"https://webstore.iec.ch/en/publication/2969\">CEI 60695-7-1:2010</a>
    et la <a href=\"https://webstore.iec.ch/en/publication/17317\">CEI TR 60695-7-2:2002</a>."
