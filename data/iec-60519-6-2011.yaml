abstract:
- language: en
  script: Latn
  content: "IEC 60519-6:2011 is applicable to equipment using microwave energy alone
    or in combination with other kinds of energy for industrial heating of materials.
    This part is applicable to industrial microwave heating equipment operating in
    the frequency range 300 MHz to 300 GHz. This third edition cancels and replaces
    the second edition published in 2002 and constitutes a technical revision. The
    significant changes with respect to the previous edition are as follows:<br />\r\n-
    the third edition of IEC 60519-1:2003 has been taken into account (the structure
    of clauses was adapted to it as far as practicable);<br />\r\n- some definitions
    are modified or brought into line with IEC 60050-841:2004;<br />\r\n- clauses
    on abnormal operation, access openings, microwave enclosure and barriers are added;<br
    />\r\n- the microwave leakage measurements are in a normative Annex A;<br />\r\n-
    an informative Annex B on the rationales for microwave exposure and leakage limits
    is added;<br />\r\n- Bibliography is added.<br />\r\n<br />\r\nThis publication
    is to be read in conjunction with <a href=\"https://webstore.iec.ch/en/publication/16464\">IEC
    60519-1:2003</a>."
- language: fr
  script: Latn
  content: "La CEI 60519-6:2011 est applicable aux installations qui utilisent l'énergie
    à hyperfréquences, seule ou en combinaison avec d'autres formes d'énergie pour
    le chauffage industriel des matériaux. La présente partie est applicable aux installations
    électrothermiques industrielles fonctionnant dans la plage de fréquences comprises
    entre 300 MHz et 300 GHz. Cette troisième édition annule et remplace la deuxième
    édition parue en 2002, dont elle constitue une révision technique. Les modifications
    techniques significatives par rapport à l'édition précédente sont les suivantes:<br
    />\r\n- la troisième édition de la CEI 60519-1:2003 a été prise en compte (la
    structure des articles a été adaptée à celle-ci dans la mesure du possible);<br
    />\r\n- certaines définitions ont été modifiées ou alignées avec la CEI 60050-841:2004;<br
    />\r\n- des articles concernant un fonctionnement anormal, les ouvertures d'accès,
    l'enceinte hyperfréquences et les barrages ont été ajoutés;<br />\r\n- les mesures
    de la fuite d'hyperfréquences se trouvent dans une Annexe normative A;<br />\r\n-
    une Annexe informative B concernant les justifications des limites d'exposition
    aux hyperfréquences et des fuites d'hyperfréquences a été ajoutée;<br />\r\n-
    une bibliographie a été ajoutée.<br />\r\n<br />\r\nCette publication doit être
    lue conjointement avec la <a href=\"https://webstore.iec.ch/en/publication/16464\">CEI
    60519-1:2003</a>."
