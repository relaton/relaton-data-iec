abstract:
- language: en
  script: Latn
  content: "IEC 60335-2-81:2015+AMD1:2017 deals with the safety of electric foot warmers
    and heating mats for household and similar purposes, their rated voltage being
    not more than 250 V. Appliances not intended for normal household use but which
    nevertheless may be a source of danger to the public, such as appliances intended
    to be used by laymen in shops, in light industry and on farms, are within the
    scope of this standard. As far as is practicable, this standard deals with the
    common hazards presented by appliances that are encountered by all persons in
    and around the home. However, in general, it does not take into account persons
    (including children) whose physical, sensory or mental capabilities; or lack of
    experience and knowledge prevents them from using the appliance safely without
    supervision or instruction. It also does not take into account children playing
    with the appliance. It was established on the basis of the fifth edition (2010)
    of that standard. This third edition cancels and replaces the second edition published
    in 2002, its Amendment 1 (2007) and its Amendment 2 (2011). It constitutes a technical
    revision. The principal changes in this edition as compared with the second edition
    of IEC 60335-2-81 are as follows (minor changes are not listed):<br />\r\n- requirements
    for washable appliances (5.3, 7.1, 7.6, 7.12);<br />\r\n- requirements for controls
    in flexible cords (15.1.1, 24.2) and requirements for appliance inlets (22.105,
    24.1.5, 29.1.3). The attention of National Committees is drawn to the fact that
    equipment manufacturers and testing organizations may need a transitional period
    following publication of a new, amended or revised IEC publication in which to
    make products in accordance with the new requirements and to equip themselves
    for conducting new or revised tests. It is the recommendation of the committee
    that the content of this standard be adopted for implementation nationally not
    earlier than 12 months or later than 36 months from the date of its publication.<br
    />\r\n<br />\r\nThis publication is to be read in conjunction with IEC 60335-1:2010.<br
    />\r\n<br />\r\nKey words: Foot warmer, heating element, heating mat"
- language: fr
  script: Latn
  content: "L'IEC 60335-2-81:2015+AMD1:2017 traite de la sécurité des chancelières
    et des carpettes chauffantes électriques destinées à un usage domestique ou analogue,
    dont la tension assignée n'est pas supérieure à 250 V. Les appareils non destinés
    à un usage domestique normal mais qui néanmoins peuvent constituer une source
    de danger pour le public, tels que les appareils destinés à être utilisés par
    des usagers non avertis dans des magasins, chez les artisans et dans les fermes,
    relèvent du domaine d'application de la présente norme. Dans la mesure du possible,
    la présente norme traite des dangers ordinaires présentés par les appareils, encourus
    par tous les individus à l'intérieur et autour de l'habitation. Cependant, cette
    norme ne tient pas compte en general; des personnes (y compris des enfants) dont;
    les capacités physiques, sensorielles ou mentales; ou; le manque d'expérience
    et de connaissance; les empêchent d'utiliser l'appareil en toute sécurité sans
    surveillance ou instruction ou de l'utilisation de l'appareil comme jouet par
    des enfants. Elle a été établie sur la base de la cinquième édition (2010) de
    cette norme.<br />\r\nCette troisième édition annule et remplace la deuxième édition
    parue en 2002, son Amendement 1 (2007) et son Amendement 2 (2011). Elle constitue
    une révision technique.<br />\r\nPar rapport à la deuxième édition de l'IEC 60335-2-81,
    les principales modifications indiquées ci-après ont été apportées dans la présente
    édition (les modifications mineures ne sont pas mentionnées):\r\n<p> </p>\r\n-
    Exigences relatives aux appareils lavables (5.3, 7.1, 7.6, 7.12);<br />\r\n- Exigences
    relatives aux dispositifs de commande dans les câbles souples (15.1.1, 24.2) et
    les exigences relatives aux socles de connecteurs (22.105, 24.1.5, 29.1.3). L'attention
    des Comités nationaux est attirée sur le fait que les fabricants d'appareils et
    les organismes d'essai peuvent avoir besoin d'une période transitoire après la
    publication d'une nouvelle publication IEC, ou d'une publication amendée ou révisée,
    pour fabriquer des produits conformes aux nouvelles exigences et pour adapter
    leurs équipements aux nouveaux essais ou aux essais révisés. Le comité recommande
    que le contenu de cette publication soit entériné au niveau national au plus tôt
    12 mois ou au plus tard 36 mois après la date de publication. Mots-Clés: chancelière,
    élément chauffant, carpette chauffante<br />\r\n<br />\r\nCette publication doit
    être lue conjointement avec l'IEC 60335-1:2010."
