  format: text/html
- content: "L’IEC 61987-31:2022 fournit:\r\n \r\n\t une caractérisation pour l’intégration
    des appareils d’infrastructure dans le Dictionnaire de données communes (CDD);
    \r\n\t des structures génériques conformes à l’IEC 61987-10 pour les listes de
    propriétés fonctionnelles (OLOP) et les listes des propriétés d’appareils (DLOP)
    d’infrastructure. \r\n \r\nLes structures génériques pour l’OLOP et la DLOP contiennent
    les blocs les plus significatifs pour les appareils d’infrastructure. Les blocs
    concernant un type d’équipement spécifique sont décrits dans la partie correspondante
    de la série IEC 61987. De même, les propriétés des équipements ne sont pas traitées
    dans l’IEC 61987. Par exemple, l’OLOP et la DLOP pour les modules d’E/S sont traitées
    dans l’IEC 61987-32."
