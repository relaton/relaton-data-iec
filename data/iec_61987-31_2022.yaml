abstract:
- content: "IEC 61987-31:2022 provides\r\n \r\n\t a characterization for the integration
    of infrastructure devices in the Common Data Dictionary (CDD); \r\n\t generic
    structures in conformance with IEC 61987-10 for Operating Lists of Properties
    (OLOPs) and Device Lists of Properties (DLOPs) of infrastructure devices. \r\n
    \r\nThe generic structures for the OLOP and DLOP contain the most important blocks
    for infrastructure devices. Blocks pertaining to a specific equipment type will
    be described in the corresponding part of the IEC 61987 series. Similarly, equipment
    properties are not part of this part of IEC 61987. For instance, the OLOP and
    DLOP for I/O-modules are to be found in IEC 61987-32."
  language:
