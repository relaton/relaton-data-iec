abstract:
- content: |-
    IEC 61987-31:2022 provides
    a characterization for the integration of infrastructure devices in the Common Data Dictionary (CDD);
    generic structures in conformance with IEC 61987-10 for Operating Lists of Properties (OLOPs) and Device Lists of Properties (DLOPs) of infrastructure devices.
    The generic structures for the OLOP and DLOP contain the most important blocks for infrastructure devices. Blocks pertaining to a specific equipment type will be described in the corresponding part of the IEC 61987 series. Similarly, equipment properties are not part of this part of IEC 61987. For instance, the OLOP and DLOP for I&#x2F;O-modules are to be found in IEC 61987-32.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L’IEC 61987-31:2022 fournit:\r\nune caractérisation pour l’intégration
    des appareils d’infrastructure dans le Dictionnaire de données communes (CDD);\r\ndes
    structures génériques conformes à l’IEC 61987-10 pour les listes de propriétés
    fonctionnelles (OLOP) et les listes des propriétés d’appareils (DLOP) d’infrastructure.\r\nLes
    structures génériques pour l’OLOP et la DLOP contiennent les blocs les plus significatifs
    pour les appareils d’infrastructure. Les blocs concernant un type d’équipement
    spécifique sont décrits dans la partie correspondante de la série IEC 61987. De
    même, les propriétés des équipements ne sont pas traitées dans l’IEC 61987. Par
    exemple, l’OLOP et la DLOP pour les modules d’E&#x2F;S sont traitées dans l’IEC
    61987-32."
