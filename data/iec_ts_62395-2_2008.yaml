abstract:
- content: IEC/TS 62395-2:2008 provides detailed recommendations for the system design,
    installation, maintenance and repair of electrical resistance trace heating systems
    in industrial and commercial applications. Pertains to trace heating systems that
    may comprise either factory constructed or field (work-site) assembled units,
    and which may be series heater cables, parallel heater cables, heater pads or
    heater panels that have been assembled and/or terminated in accordance with the
    manufacturer's instructions for connection to voltage supplies up to and including
    450 V/750 V.
  language:
