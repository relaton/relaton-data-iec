  format: text/html
- content: La CEI/TS 62395-2:2008 fournit des recommandations détaillées pour la conception,
    l'installation, la maintenance et la réparation des systèmes de traçage par résistance
    électrique dans les applications industrielles et commerciales. Traite des systèmes
    de traçage qui peuvent comprendre aussi bien des unités assemblées sur site (site
    d'exploitation) que des unités fabriquées en usine et qui peuvent être des câbles
    de traçage en série, des câbles de traçage en parallèle, des bandes ou des panneaux
    de traçage qui ont été assemblés et/ou équipés de terminaisons conformément aux
    instructions du fabricant pour le raccordement aux alimentations de tensions inférieures
    ou égales à 450 V/750 V.
