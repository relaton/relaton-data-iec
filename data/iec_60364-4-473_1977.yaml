- content: |-
    Specifies where overload and short-circuit protective devices have to be placed in the run of the conductor. States particular requirements for protection of phase and neutral conductors according to TN, TT and IT systems.

    Note: -Requirements do not take account of external influences. For application of protective measures in relation to conditions of external influences, see IEC 60364-4-482.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Spécifie l'endroit où les dispositifs de protection contre les surcharges
    et contre les courts-circuits doivent être placés sur le parcours du conducteur.
    Expose les règles particulières pour la protection des conducteurs de phase et
    de neutre selon les schémas TN, TT et IT. Pour l'application de mesures de protection
    en fonction des influences externes, voir la CEI 60364-4-482.
