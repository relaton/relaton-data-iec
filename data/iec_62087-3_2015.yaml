- content: "L'IEC 62087-3:2015 spécifie la détermination de la consommation de puissance
    et des caractéristiques associées des téléviseurs. Les téléviseurs désignent,
    la liste n’étant pas exhaustive, les téléviseurs des technologies à CRT, LCD,
    PDP, OLED ou à projection.<br />\r\nLes modes de fonctionnement et les fonctions,
    dans la mesure où ils s'appliquent de façon spécifique à des téléviseurs, sont
    définis en détail dans la présente partie de l'IEC 62087.<br />\r\nLa première
    édition de l'IEC 62087-3 annule et remplace l'Article 6, l'Article 11 et l'Annexe
    B de l'IEC 62087:2011. La présente norme, ainsi que l'IEC 62087-1, l'IEC 62087-2
    et les IEC 62087-4 à IEC 62087-6, annulent et remplacent l'IEC 62087:2011 dans
    son intégralité. Cette édition constitue une révision technique.<br />\r\nCette
    édition inclut les modifications techniques majeures suivantes par rapport à l'Article
    6, à l'Article 11 et à l'Annexe B de l'IEC 62087:2011.<br />\r\n– Pour les téléviseurs
    munis d'une fonction de commande automatique de luminosité, la puissance peut
    désormais être mesurée à plusieurs niveaux d'éclairage particuliers.<br />\r\n–
    Une méthode a été définie pour déterminer le rapport de luminance de crête prévu
    dans l'environnement domestique en fonction de la luminance de crête prévue dans
    l'environnement du commerce de détail.<br />\r\n– Les sections concernant les
    conditions générales et les modes opératoires de mesure se trouvent désormais
    dans l'IEC 62087-1:2015.<br />\r\n– Les sections concernant les signaux et les
    supports se trouvent désormais dans l'IEC 62087-2:2015.<br />\r\n– Les titres
    ont été modifiés afin de se conformer aux directives actuelles et de tenir compte
    de la structure en plusieurs parties."
