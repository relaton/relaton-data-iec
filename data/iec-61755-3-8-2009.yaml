abstract:
- language: en
  script: Latn
  content: IEC 61755-3-8:2009 defines dimensional limits and material properties of
    a 2,5 mm and a 1,25 mm diameter cylindrical composite ferrule optical interface
    to meet specific requirements for APC fibre-to-fibre interconnection. The composite
    ferrule uses different materials in the end face contact zone and in ferrule to
    sleeve contact zone. The specified materials for each zone are zirconia (ZrO2)
    for the ferrule to sleeve contact zone and titanium for the end face contact zone.
    Ferrules made from the material specified in this standard are suitable for use
    in categories C, U, E and O as defined in IEC 61753-1.
- language: fr
  script: Latn
  content: La CEI 61755-3-8:2009 définit les limites dimensionnelles et les propriétés
    du matériau d'une interface optique avec une férule cylindrique en composite de
    diamètre de 2,5 et 1,25 mm, afin de satisfaire aux exigences des interconnexions
    fibre-à-fibre APC. La férule composite met en jeu différents matériaux dans la
    zone de contact des extrémités de fibres, et dans la zone de contact manchon -
    férule. Les matériaux spécifiques pour chaque zone sont le zircone (ZrO2) pour
    la zone de contact férule - manchon, et le titane pour la zone de contact de l'extrémité.
    Les férules constituées par le matériau spécifié dans la présente norme sont adaptées
    à une utilisation dans les catégories C, U, E et O, telles que définies dans la
    CEI 61753-1.
