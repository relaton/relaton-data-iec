abstract:
- content: 'IEC TR 62746-2:2015(EN) describes the main pillars of interoperability
    to assist different Technical Committees in defining their interfaces and messages
    covering the whole chain between a smart grid and smart home/building/industrial
    area. The main topics covered by this technical report are: architecture model
    from a logical point of view; set of user stories describing a number of situations
    related to energy flexibility and demand side management; set of use cases based
    on the user stories and architecture; details of the communication; identified
    in the use cases, by describing the requirements for messages and information
    to be exchanged.'
