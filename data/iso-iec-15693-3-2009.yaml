  script: Latn
  content: |-
    <p>ISO/IEC 15693-3:2009 specifies:</p>
    <ul>
    <li>protocol and commands,</li>
    <li>other parameters required to initialize communications between a vicinity integrated circuit card and a vicinity coupling device,</li>
    <li>methods to detect and communicate with one card among several cards ("anticollision"),</li>
    <li>optional means to ease and speed up the selection of one among several cards based on application criteria.</li>
