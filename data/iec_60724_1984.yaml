abstract:
- content: 'Guidance is given on the short-circuit maximum temperature rating of electric
    cables having a rated voltage not exceeding 0.6/1.0 kV with regard to the following:
    insulating materials, outer jacket and bedding materials and conductor and metallic
    sheath materials and components. Guidance is also given on the calculation of
    the permissible short-circuit current in the current-carrying components of the
    cable.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Des conseils sont donnés à propos du régime de température maximale de
    court-circuit des câbles électriques de tension assignée au plus égale à 0,6/1,0
    kV en ce qui concerne les enveloppes isolantes, les matériaux de gainage et de
    bourrage, les matériaux de l'âme et de la gaine métallique et les constituants.
    Des conseils sont également donnés sur le calcul du courant de court-circuit admissible
    par les constituants du câble qui écoulent le courant.
