- content: "L'IEC 60079-31:2013 est applicable au matériel électrique protégé par
    enveloppe et limitation de la température de surface, pour une utilisation en
    atmosphère de poussière explosive. Elle spécifie les exigences de conception,
    de construction et d'essai pour le matériel électrique et les composants Ex. La
    présente norme complète et modifie les exigences générales de l'IEC 60079-0. Lorsqu'une
    exigence de la présente norme est en conflit avec une exigence de l'IEC 60079-0,
    l'exigence de la présente norme prévaut. La présente norme ne s'applique pas aux
    poussières d'explosifs qui ne nécessitent pas l'oxygène de l'air pour leur combustion,
    ni aux substances pyrotechniques. La présente norme ne s'applique ni au matériel
    électrique ni aux composants Ex destinés à une utilisation dans les parties souterraines
    des mines, ni aux parties des installations de surface des mines où il existe
    des risques de grisou et/ou de poussières combustibles. La présente norme ne prend
    en compte aucun risque résultant d'une émission de gaz inflammable ou toxique
    provenant de la poussière. La considération des mesures de protection complémentaires
    est exigée en cas d'utilisation d'un matériel électrique dans des atmosphères,
    pouvant contenir de la poussière combustible ainsi que du gaz explosif, que ce
    soit simultanément ou séparément. Lorsque le matériel électrique doit satisfaire
    à d'autres conditions environnementales, par exemple, la protection contre la
    pénétration de l'eau ou la résistance à la corrosion, des mesures supplémentaires
    peuvent être nécessaires. Il convient que les mesures utilisées ne dégradent pas
    l'intégrité de l'enveloppe. Cette deuxième édition annule et remplace la première
    édition parue en 2008. Cette édition constitue une révision technique. Les modifications
    techniques majeures suivantes:<br />\r\n- La température maximale de surface marquée
    doit être mesurée sur les surfaces externes de l'enveloppe et les surfaces des
    composants internes pour les matériels avec des modes de protection \"ta\";<br
    />\r\n- Protection supplémentaire pour les parties produisant des arcs et des
    étincelles pour \"ta\";<br />\r\n- Protection supplémentaire pour les parties
    produisant des arcs et des étincelles pour \"ta\". Mots clés: atmosphère de poussière
    explosive<br /><br />\r\nCette publication doit être lue conjointement avec la
    CEI 60079-0:2011."
