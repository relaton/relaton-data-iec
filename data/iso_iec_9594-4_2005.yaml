abstract:
- content: ISO/IEC 9594-4:2005 provides specifications for how information about objects,
    e.g. persons, is organized, created, maintained and retrieved. It also gives provisions
    for protecting stored information through authentication and access control specifications.ISO/IEC
    9594-4:2005 specifies the procedures by which the distributed components of the
    Directory interwork in order to provide a consistent service to its users. This
    includes defining procedures for interworking with LDAP.
