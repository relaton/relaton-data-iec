abstract:
- content: This standard applies to circuit-breakers, the main contacts of which are
    intended to be connected to circuits, the rated voltage of which does not exceed
    1 000 V a.c. or 1 500 V d.c.; it also contains additional requirements for integrally
    fused circuit-breakers. It applies whatever the rated currents, the method of
    construction or the proposed applications of the circuit-breakers may be.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La présente norme est applicable aux disjoncteurs dont les contacts principaux
    sont destinés à être reliés à des circuits dont la tension assignée ne dépasse
    pas 1 000 V en courant alternatif ou 1 500 V en courant continu; elle contient
    aussi des prescriptions supplémentaires pour les disjoncteurs à fusibles incorporés.
    Elle est applicable quels que soient les courants assignés, les méthodes de construction
    et l'emploi prévu des disjoncteurs
