abstract:
- content: <p class="MsoBodyText">This document specifies an interface within the
    software system infrastructure (SSI) that provides radio frequency identification
    (RFID) system control components with low-level access to RFID interrogators for
    the purpose of optimizing RFID data access and control operations. This interface
    is designed to be modular with the ability to support multiple RFID air protocols.
    However, in this document, the only RFID air protocol supported is ISO/IEC 18000-63:2021.</p>
