abstract:
- content: 'IEC 60626-2:2009 provides the test methods for combined flexible materials
    for electrical insulation. Some properties and relevant test methods, according
    to the perfomance requirements of IEC 60626-3, were confirmed. Other test methods
    are described as a supplement of guidance for further specification that could
    be agreed between customer and supplier to meet specific needs of the end use.
    The main changes from the previous edition are as follows: some tests such as
    for edge tearing and stiffness, actually not used and not listed in the requirements
    of Part 3, were deleted.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'La CEI 60626-2:2009 fournit les méthodes d''essai pour les matériaux combinés
    souples destinés à l''isolement électrique. Certaines propriétés et méthodes d''essai
    correspondantes ont été confirmées, conformément aux exigences de performance
    de la CEI 60626-3. D''autres méthodes d''essais sont décrites en tant que suppléments
    de guide pour des spécifications complémentaires susceptibles d''être convenues
    entre le client et le fournisseur pour répondre aux besoins spécifiques de l''utilisation
    finale. Les changements principaux par rapport à l''édition précédente sont les
    suivants: certains essais tels que le déchirement des bords et la rigidité mécanique,
    en réalité non utilisés et non énoncés dans les exigences de la partie 3, ont
    été supprimés.'
