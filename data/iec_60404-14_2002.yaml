- content: "Applicable à tous les matériaux ferromagnétiques. Elle est en particulier
    dédiée à la mesure du moment magnétique coulombien des matériaux d'aimant permanent
    (magnétiquement durs) et à la mesure de la polarisation magnétique de saturation
    spécifique des matériaux consolidés par des carbures ayant un liant ferro-magnétique.
    \nDécrire les principes généraux de la détermination du moment magnétique coulombien
    d'une éprouvette de matériau ferro-magnétique en utilisant une bobine de détection
    dans un circuit magnétique ouvert. Avec l'adjonction d'un moyen de magnétisation
    du matériau à saturation, le moment magnétique coulombien de saturation peut également
    être déterminé. En outre, la polarisation magnétique moyenne d'une éprouvette
    peut être déduite de la mesure de son moment magnétique coulombien et de son volume.
    L'étalonnage de systèmes à bobines pour le moment magnétique et la mesure du moment
    magnétique coulombien de matériaux faiblement magnétiques peuvent également être
    réalisés en utilisant cette méthode.\nLes mesures sont normalement exécutées à
    la température ambiante mais des mesures à d'autres températures peuvent être
    réalisées en chauffant ou en refroidissant le volume qui est occupé par l'éprouvette
    dans la bobine de détection. \nLa mesure de la rémanence, de la coercitivité,
    du produit maximal d'énergie et d'autres para-mètres peut être faite dans un circuit
    magnétique fermé comme décrit dans la CEI 60404-4 et dans la CEI 60404-5. La mesure
    de la coercitivité HcJ des matériaux doux et semi-durs peut également être exécutée
    dans un circuit ouvert comme décrit dans la CEI 60404-7."
