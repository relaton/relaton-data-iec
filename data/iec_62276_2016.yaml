abstract:
- content: "IEC 62276:2016 applies to the manufacture of synthetic quartz, lithium
    niobate (LN), lithium tantalate (LT), lithium tetraborate (LBO), and lanthanum
    gallium silicate (LGS) single crystal wafers intended for use as substrates in
    the manufacture of surface acoustic wave (SAW) filters and resonators. This edition
    includes the following significant technical changes with respect to the previous
    edition:<br />\r\n- Corrections of Euler angle indications in Table 1 and axis
    directions in Figure 3.<br />\r\n- Definition of \"twin\" is not explained clearly
    enough in 3.3.3. Therefore it is revised by a more detailed definition.<br />\r\n-
    Etch channels maximum number at quartz wafer of seed which do not pass through
    from surface to back surface are classified for three grades in 4.2.13 a). Users
    use seed portions of quartz wafers for devices. They request quartz wafers with
    less etch channels in seeds to reduce defects of devices. The classification of
    etch channels in seed may prompt a rise in quartz wafer quality."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 62276:2016 s'applique à la fabrication de tranches monocristallines
    de quartz synthétique, de niobate de lithium (LN), de tantalate de lithium (LT),
    de tétraborate de lithium (LBO) et de silicate de gallium et de lanthane (LGS)
    destinées à être utilisées comme substrats dans la fabrication de résonateurs
    et de filtres à ondes acoustiques de surface (OAS).<br />\r\nLa présente édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\n- Corrections des indications de l'angle d'Euler au Tableau
    1 et des directions des axes à la Figure 3.<br />\r\n- La définition de \"cristal
    jumeau\" n'était pas expliquée de manière suffisamment claire en 3.3.3. Elle a
    été révisée par une définition plus détaillée.<br />\r\n- Le nombre maximal de
    canaux de gravure dans un germe de tranche de quartz qui ne traverse pas de la
    surface avant à la surface arrière est déterminé pour trois classes en 4.2.13
    a). Les utilisateurs utilisent des parties de germes de tranches de quartz pour
    les dispositifs. Ces tranches de quartz nécessitent moins de canaux de gravure
    dans un germe pour réduire les défauts dans les dispositifs. La classification
    des canaux de gravure dans un germe peut nécessiter une augmentation de la qualité
    des tranches de quartz."
