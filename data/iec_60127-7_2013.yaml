- content: |-
    La CEI 60127-7:2013 couvre des exigences pour éléments de remplacement miniatures destinés à des applications spéciales. Elle ne s'applique pas aux coupe-circuits complètement couverts par les autres parties de la CEI 60269-1. Elle n'est pas applicable aux éléments de remplacement miniatures placés dans des appareils destinés à être employés dans des conditions particulières, telles qu'atmosphères corrosives ou explosives. La présente norme s'applique en complément des exigences présentées dans la CEI 60127-1. La présente norme est applicable aux éléments de remplacement de tension assignée ne dépassant pas 1 000 V, de courant assigné ne dépassant pas 20 A et de pouvoir de coupure assigné ne dépassant pas 50 kA. Les éléments de remplacement miniatures pour applications spéciales ne sont pas destinés à être remplacés par l'utilisateur final d'un appareil électronique ou électrique. La présente norme a pour objet d'établir des méthodes d'essai uniformes pour des éléments de remplacement miniatures pour applications spéciales, pour permettre de vérifier les valeurs (par exemple la durée de fusion et le pouvoir de coupure) spécifiées par le fabricant.
