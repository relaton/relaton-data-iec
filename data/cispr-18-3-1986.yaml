abstract:
- language: en
  script: Latn
  content: |-
    This publication forms a "a code of good practice" to reduce to a
    minimum the production of radio noise by power lines and equipment.

    It provides information to follow both when
    designing various fittings and components and when stringing the
    conductors and installing the hardware of the line.

    It also describes methods of detecting and locating defects
    resulting in unusually high interference levels, and provides
    prevention and correction procedures.

    Lastly, Part 3 provides formulae for predicting the most probable
    radio noise field of a line for various wheather conditions. In so
    far as radio noise is caused by conductor corona.
- language: fr
  script: Latn
  content: |-
    Constitue un "code de bonne pratique" pour réduire au minimum la
    production de bruit radioélectrique des lignes et de l'appareillage
    de poste.

    Fournit les conseils tant lors de la conception des pièces
    d'accessoires qu'au moment de la pose des conducteurs et de ces
    accessoires sur une ligne.

    Décrit également les méthodes de détection et de localisation de
    défectuosité conduisant à des niveaux de perturbation anormalement
    élevés et indique des procédés de prévention et de correction.
    Enfin, la CISPR 18-3 donne des formules qui permettent de
    prédéterminer le champ perturbateur le plus probable d'une ligne
    pour diverses conditions atmosphériques, dans la mesure où ce champ
    a pour cause l'effet couronne des conducteurs.
