- content: "IEC 62784:2017 couvre les aspirateurs à moteur électrique transportables,
    procurant un niveau de protection des matériels Dc.<br />\r\nIl couvre ainsi les
    extracteurs de poussières, pour l’aspiration de liquides ou de poussières, destinés
    à un usage commercial à l’intérieur, avec ou sans accessoires, pour la collecte
    des poussières combustibles dans une atmosphère explosive contenant des poussières.<br
    />\r\nLes exigences relatives à la construction et aux essais du présent document
    sont appliquées en complément des exigences relatives aux aspirateurs à usage
    industriel et commercial donnés par l'IEC 60335-2-69.<br />\r\nLe présent document
    complète et modifie les exigences de l’IEC 60079-0. Lorsqu’une exigence de la
    présente norme est en contradiction avec une exigence de l’IEC 60079-0, c’est
    l’exigence de la présente norme qui prévaut.<br />\r\nLes systèmes d’alimentation
    suivants sont couverts: moteurs alimentés par le secteur jusqu’à une tension assignée
    de 250 V pour les appareils monophasés et 480 V pour les autres appareils.<br
    />\r\nLe présent document ne couvre pas les dangers spécifiques associés aux températures
    ambiantes extrêmes (inférieures à –20 °C ou supérieures à 40 °C), sauf indication
    contraire fournie par le marquage apposé par le fabricant, conformément à l’IEC
    60079-0. La température ne doit pas dépasser la plage de températures comprise
    entre –20 °C et +60 °C.<br />\r\nLe présent document ne couvre pas les têtes de
    nettoyage à moteur pour lesquelles des exigences complémentaires sont à l’étude.<br
    />\r\nLe présent document ne s’applique pas:<br />\r\n- aux aspirateurs dorsaux;<br
    />\r\n- aspirateurs autotractés;<br />\r\n- aspirateurs et appareils de nettoyage
    à aspiration d’eau, à usage domestique (IEC 60335-2-2);<br />\r\n- machines de
    traitement des sols, à usage commercial (IEC 60335-2-67, IEC 60335-2-72);<br />\r\n-
    machines de nettoyage par pulvérisation et aspiration, à usage commercial (IEC
    60335-2-68);<br />\r\n- souffleurs, aspirateurs et aspiro-souffleurs portatifs
    pour le jardin, alimentés par le secteur (IEC 60335-2-100);<br />\r\n- outils
    électroportatifs à moteur et outils portables (série IEC 62841);<br />\r\n- appareils
    destinés à un usage médical (IEC 60601-1);<br />\r\n- machines conçues pour être
    utilisées dans des environnements corrosifs;<br />\r\n- machines conçues pour
    la collecte des liquides inflammables;<br />\r\n- machines conçues pour être utilisées
    dans des environnements explosifs en raison de la présence de substances explosives,
    ou de produits pyrotechniques ou de substances chimiques instables.<br />\r\nMots
    clés: aspirateurs, extracteurs de poussières, poussières combustibles"
