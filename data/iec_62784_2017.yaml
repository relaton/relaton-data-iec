abstract:
- content: "IEC 62784:2017 covers electrical mobile motor-operated vacuum cleaners
    Equipment Protection Level (EPL) Dc.<br />\r\nThis includes dust extractors, for
    wet suction or dry suction, intended for commercial indoor use with or without
    attachments, to collect combustible dust in an explosive dust atmosphere.<br />\r\nThe
    requirements for the construction and testing covered by this document are applied
    in addition to the requirements for commercial and industrial vacuum cleaners
    in IEC 60335-2-69.<br />\r\nThis document supplements and modifies the requirements
    of IEC 60079-0. Whenever a requirement of this standard is in conflict with a
    requirement of IEC 60079-0 the requirement of this standard will take precedence.<br
    />\r\nThe following power systems are covered:<br />\r\n- mains powered motors
    up to a rated voltage of 250 V for single-phase appliances and 480 V for other
    appliances.<br />\r\nThis document does not cover specific hazards associated
    with extreme ambient temperatures (less than –20 °C or higher than 40 °C) unless
    otherwise marked by the manufacturer as given in IEC 60079-0. The temperatures
    shall not exceed the temperature range of –20 °C to +60 °C.<br />\r\nThis document
    does not cover motorized cleaning heads for which additional requirements are
    under consideration.<br />\r\nThis document does not apply to:<br />\r\n- back-pack
    vacuum cleaners;<br />\r\n- vacuum cleaners with a traction drive;<br />\r\n-
    vacuum cleaners and water-suction cleaning appliances for household use (IEC 60335-2-2);<br
    />\r\n- floor treatment machines for commercial use (IEC 60335-2-67, IEC 60335-2-72);<br
    />\r\n- spray extraction machines for commercial use (IEC 60335-2-68);<br />\r\n-
    hand-held mains-operated electrical garden blowers, vacuums and blower vacuums
    (IEC 60335-2-100);<br />\r\n- hand-held and transportable motor-operated electric
    tools (IEC 62841 series);<br />\r\n- appliances for medical purposes (IEC 60601-1);<br
    />\r\n- machines designed for use in corrosive environments;<br />\r\n- machines
    designed for picking up flammable liquids;<br />\r\n- machines designed for use
    in explosive environments due to the presence of explosive substances or pyrotechnical
    products, or unstable chemical substances."
