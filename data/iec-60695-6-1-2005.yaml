abstract:
- language: en
  script: Latn
  content: "IEC 60695-6-1:2005 Gives guidance on:<br />\r\na) optical measurement
    of smoke obscuration;<br />\r\nb) general aspects of optical smoke test methods;<br
    />\r\nc) consideration of test methods;<br />\r\nd) expression of smoke test data;<br
    />\r\ne) relevance of optical smoke data to hazard assessment.<br />\r\nThe main
    changes with respect to the previous edition are listed below:<br />\r\n- Modified
    title.<br />\r\n- Updated normative references.<br />\r\n- Expanded terms and
    definitions.<br />\r\n- Numerous editorial changes of a technical nature throughout
    the publication.<br />\r\n- A flowchart has been added for the evaluation and
    consideration of smoke test methods."
- language: fr
  script: Latn
  content: "IEC 60695-6-1:2005 Fournit des lignes directrices sur:<br />\r\na) la
    mesure optique de l'obscurcissement par la fumée;<br />\r\nb) les aspects généraux
    des méthodes d'essais optiques de la fumée;<br />\r\nc) des considérations concernant
    les méthodes d'essais;<br />\r\nd) l'expression des résultats d'essais;<br />\r\ne)
    la pertinence des résultats des mesures optiques de la fumée pour l'évaluation
    des risques.<br />\r\nLes principales modifications par rapport à l'édition antérieure
    sont indiquées ci-dessous:<br />\r\n- Titre modifié.<br />\r\n- Mise à jour des
