abstract:
- language: en
  script: Latn
  content: "IEC 62275:2018 specifies requirements for metallic, non-metallic and composite
    cable ties and their associated fixing devices used for the management and support
    of wiring systems in electrical installations.<br />\r\nThis third edition cancels
    and replaces the second edition published in 2013. This edition constitutes a
    technical revision.<br />\r\nThis edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\na) consideration of adhesive
    fixing devices,<br />\r\nb) revised and updated normative references,<br />\r\nc)
    modified definitions for metallic and composite cable ties,<br />\r\nd) new definitions,<br
    />\r\ne) improvement of test procedures,<br />\r\nf) new figures for typical arrangement
    of test assembly for fixing devices and for integral fixing devices."
- language: fr
  script: Latn
  content: "L'IEC 62275:2018 spécifie les exigences pour les colliers métalliques,
    non métalliques et composites ainsi que pour leurs accessoires de fixation associés,
    utilisés pour l'aménagement et le soutien des systèmes de câblage dans les installations
    électriques.<br />\r\nCette troisième édition annule et remplace la deuxième édition
    parue en 2013. Cette édition constitue une révision technique.<br />\r\nCette
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) la prise en compte des accessoires de fixation adhésifs,<br
    />\r\nb) des révisions et mises à jour des références normatives,<br />\r\nc)
    la modification des définitions relatives aux colliers métalliques et composites,<br
    />\r\nd) de nouvelles définitions,<br />\r\ne) l'amélioration des procédures d'essai,<br
    />\r\nf) de nouvelles figures avec des configurations types de l'assemblage d'essai
    pour les accessoires de fixation et les accessoires de fixation intégrés."
