abstract:
- content: 'Applies to fibre optic attenuators which have all of the following general
    features: they are passive in that they contain no optoelectronic or other transducing
    elements; they have two ports for the transmission of optical power, and attenuate
    the transmitted power in a fixed or variable fashion; the ports are optical fibres
    or optical fibre connectors. It establishes uniform requirements for attenuator
    requirements and procedures for quality assessment.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'S''applique aux atténuateurs à fibres optiques qui présentent les caractéristiques
    générales suivantes: ils sont passifs, dans le sens où ils ne contiennent aucun
    élément optoélectronique ou transducteur; ils disposent de deux portes pour la
    transmission de la puissance optique, et atténuent l''énergie transmise de manière
    fixe ou variable; les portes sont des fibres optiques ou des connecteurs à fibres
    optiques. Cette norme établit des prescriptions uniformes relatives aux prescriptions
    d''atténuateur ainsi qu''aux procédures de contrôle de la qualité.'
