abstract:
- content: "Defines test methods for immunity to ripple at the d.c. input power port
    of electrical or electronic equipment. Applies to low-voltage d.c. power ports
    of equipment supplied by external rectifier systems, or batteries which are being
    charged.\n\nThis standard defines\n\n- test voltage waveform;\n\n- range of test
    levels;\n\n- test generator;\n\n- test set-up;\n\n- test procedure.<strong>This
    consolidated version consists of the first edition (1999) \nand its amendment
    1 (2001). Therefore, no need to order amendment in\naddition to this publication.</strong>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "Définit les méthodes d'essai d'immunité aux ondulations résiduelles appliquées
    à l'entrée de l'alimentation en courant continu des matériels électriques ou électroniques.
    S'applique aux entrées de puissance en courant continu basse tension des matériels
    alimentés par des systèmes redresseurs externes ou par des batteries qui sont
    en charge.\n\nCette norme définit\n\n- la forme d'onde de la tension d'essai;\n\n-
    une gamme de niveaux d'essai;\n\n- le générateur d'essai;\n\n- l'installation
    d'essai;\n\n- la procédure d'essai.<strong> Cette version consolidée comprend
    la première édition (1999) et\nson amendement 1 (2001). Il n'est donc pas nécessaire
    de commander \nl'amendement avec cette publication.</strong>"
