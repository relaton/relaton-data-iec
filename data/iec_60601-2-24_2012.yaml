- content: 'La CEI 60601-2-24:2012 s''applique à la sécurité de base et aux performances
    essentielles des pompes à perfusion et des régulateurs de perfusion volumétriques.
    La présente norme s''applique aux nécessaires de perfusion dans la mesure où leurs
    caractéristiques ont une influence sur la sécurité de base ou sur les performances
    essentielles des pompes à perfusion et des régulateurs de perfusion volumétriques.
    Toutefois, la présente norme n''indique pas d''exigences ou d''essais pour d''autres
    aspects des nécessaires de perfusion. La présente norme particulière spécifie
    les exigences applicables aux pompes de nutrition entérale, aux pompes à perfusion,
    aux pompes à perfusion à usage ambulatoire, aux pousse-seringues ou réservoirs,
    aux régulateurs de perfusion volumétriques et aux pompes à perfusion volumétriques.
    La présente norme particulière ne s''applique pas aux appareils suivants: les
    appareils spécifiquement destinés au diagnostic ou à un usage de même nature;
    les appareils de circulation extracorporelle de sang; les appareils implantables;
    les appareils spécifiquement destinés au diagnostic urodynamique; les appareils
    spécifiquement destinés au diagnostic de l''impuissance; et les appareils couverts
    par l''ISO 28620. Cette deuxième édition annule et remplace la première édition
    de la CEI 60601-2-24, dont elle constitue une révision technique conformément
    à la CEI 60601-1:2005+A1:2012, avec une nouvelle numérotation des articles, y
    compris l''aptitude à l''utilisation et les alarmes.'
