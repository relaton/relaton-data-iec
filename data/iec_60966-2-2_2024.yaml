abstract:
- content: "IEC 60966-2-2:2024 is a blank detail specification that relates to flexible
    coaxial cable assemblies operating in the transverse electromagnetic mode (TEM).<br
    />\r\nThe creation of a uniform layout and style of detail specifications is determined
    by the use of a blank detail specification pro forma. The detail specification
    may be prepared by a national organization, a manufacturer or a user."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L’IEC 60966-2-2:2024 est une spécification particulière-cadre qui concerne
    les cordons coaxiaux souples qui fonctionnent en mode électromagnétique transverse
    (TEM, Transverse Electromagnetic Mode).<br />\r\nLa création d'une présentation
    et d'un modèle uniformes de spécifications particulières est déterminée par l'utilisation
    d'un modèle de spécification particulière-cadre. La spécification particulière
    peut être élaborée par un organisme national, un fabricant ou un utilisateur."
