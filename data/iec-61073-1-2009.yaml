abstract:
- language: en
  script: Latn
  content: "IEC 61073-1:2009 applies to fibre optic splice hardware (mechanical splices
    and fusion splice protections) for optical fibres and cables. It includes:<br
    />\r\n- fibre optic splice hardware requirements;<br />\r\n- quality assessment
    procedures. This standard does not cover test and measurement procedures, which
    are described in IEC 61300-1, IEC 61300-2 series and IEC 61300-3 series. This
    fourth edition cancels and replaces the third edition published in 1999. This
    edition constitutes a technical revision. The main changes with respect to the
    previous edition are as follows:<br />\r\n- terms and definitions have been reconsidered;<br
    />\r\n- style has been added in classification of requirement;<br />\r\n- environmental
    category has been deleted from classification of requirement;<br />\r\n- standardisation
    structure and standards interlink have been reconsidered. Keywords: fibre optic
    splice hardware, quality assessment"
- language: fr
  script: Latn
  content: "La CEI 60173-1:2009 s'applique au matériel de montage pour épissures de
    fibres optiques (protections des épissures mécaniques et des épissures par fusion)
    pour câbles et fibres optiques. Elle comprend:<br />\r\n- les exigences relatives
    aux matériels de montage des épissures pour fibres optiques;<br />\r\n- les procédures
    d'assurance de la qualité. Elle ne couvre pas les procédures de mesure et d'essais,
    ces dernières étant décrites dans la CEI 61300-1, la série CEI 61300-2 et la série
    CEI 61300-3. Cette quatrième édition annule et remplace la troisième édition publiée
    en 1999. Cette édition constitue une révision technique. Les principales modifications
    par rapport à l'édition précédente sont les suivantes:<br />\r\n- Les termes et
    définitions ont été revus;<br />\r\n- Un modèle a été ajouté au paragraphe classification
    des exigences;<br />\r\n- Le paragraphe consacré aux catégories d'environnement
    a été supprimé du paragraphe classification des exigences;<br />\r\n- La structure
    normative et les interdépendances entre normes ont été revue. Mots clés: matériel
    d'épissure pour fibres optiques; assurance de la qualité."
