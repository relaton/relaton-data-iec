abstract:
- content: IEC 62453-2:2009 explains the common principles of the field device tool
    concept. These principles can be used in various industrial applications such
    as engineering systems, configuration programs and monitoring and diagnostic applications.
    It specifies the general objects, general object behavior and general object interactions
    that provide the base of FDT. This bilingual version (2014-04) corresponds to
    the monolingual English version, published in 2009-06.
  language:
