- content: L'IEC 62453-2:2009 explique les principes courants du concept de l'outil
    des dispositifs de terrain. Ces principes peuvent être utilisés dans diverses
    applications industrielles telles que les systèmes d'ingénierie, les programmes
    de configuration et les applications de surveillance et de diagnostic. La présente
    norme spécifie les objets généraux, leur comportement ainsi que les interactions
    entre eux qui fournit la base du FDT. La présente version bilingue (2014-04) correspond
    à la version anglaise monolingue publiée en 2009-06.
