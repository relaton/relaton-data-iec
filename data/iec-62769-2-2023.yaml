  script: Latn
  content: "IEC 62769-2:2023 specifies the FDI®[1] Client. See Annex C for some typical
    FDI® Client use cases. The overall FDI® architecture is illustrated in Figure
    1. The architectural components that are within the scope of this document have
    been highlighted in Figure 1.<br />\r\n<br />\r\n[1] FDI® is a registered trademark
