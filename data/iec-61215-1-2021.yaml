abstract:
- language: en
  script: Latn
  content: "IEC 61215-1:2021 lays down requirements for the design qualification of
    terrestrial photovoltaic modules suitable for long-term operation in open-air
    climates. The useful service life of modules so qualified will depend on their
    design, their environment and the conditions under which they are operated. Test
    results are not construed as a quantitative prediction of module lifetime. This
    document is intended to apply to all terrestrial flat plate module materials such
    as crystalline silicon module types as well as thin-film modules. It does not
    apply to systems that are not long-term applications, such as flexible modules
    installed in awnings or tenting. This second edition of IEC 61215-1 cancels and
    replaces the first edition of IEC 61215-1, published in 2016. This edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\na. Addition of a test taken from IEC TS 62782.<br />\r\nb. Addition of a
    test taken from IEC TS 62804-1.<br />\r\nc. Addition of test methods required
    for flexible modules. This includes the addition of the bending test (MQT 22).<br
    />\r\nd. Addition of definitions, references and instructions on how to perform
    the IEC 61215 design qualification and type approval on bifacial PV modules.<br
    />\r\ne. Clarification of the requirements related to power output measurements.<br
    />\r\nf. Addition of weights to junction box during 200 thermal cycles.<br />\r\ng.
    Requirement that retesting be performed according to IEC TS 62915.<br />\r\nh.
    Removal of the nominal module operating test (NMOT), and associated test of performance
    at NMOT, from the IEC 61215 series.<br />\r\nThe contents of the corrigendum of
    May 2021 have been included in this copy."
- language: fr
  script: Latn
  content: "L'IEC 61215-1:2021 établit les exigences concernant la qualification de
    conception des modules photovoltaïques terrestres appropriés à un fonctionnement
    de longue durée dans des climats à l’air libre. La durée de vie utile des modules
    ainsi qualifiés dépend de leur conception, de leur environnement et de leurs conditions
    de fonctionnement. Les résultats d’essai ne sont pas une prévision quantitative
    de la durée de vie des modules. Le présent document est destiné à s'appliquer
    à tous les matériaux de modules à plaque plane pour applications terrestres, tels
    que les types de modules au silicium cristallin et les modules à couches minces.
    Il ne s’applique pas aux systèmes qui ne constituent pas des applications de longue
    durée, comme les modules flexibles installés dans des auvents ou des tentes. Cette
    deuxième édition de l'IEC 61215-1 annule et remplace la première édition de l'IEC
    61215‑1 parue en 2016. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\na. Ajout d’un essai issu
    de l’IEC TS 62782.<br />\r\nb. Ajout d’un essai issu de l’IEC TS 62804-1.<br />\r\nc.
    Ajout de méthodes d’essai exigées pour les modules flexibles. Cette disposition
    inclut l’ajout de l’essai de flexion (MQT 22).<br />\r\nd. Ajout de définitions,
    références et instructions concernant le mode de réalisation de la qualification
    de la conception et de l’homologation IEC 61215 des modules photovoltaïques bifaces.<br
    />\r\ne. Clarification des exigences relatives aux mesurages de la puissance de
    sortie.<br />\r\nf. Ajout de poids à la boîte de jonction pendant 200 cycles thermiques.<br
    />\r\ng. Exigence stipulant de réaliser un contre-essai conformément à l’IEC TS
    62915.<br />\r\nh. Suppression de l’essai nominal de fonctionnement du module
    (NMOT - nominal module operating test), et de l’essai associé de performances
    à la température nominale de fonctionnement du module (NMOT - nominal module operating
    temperature), issus de la série IEC 61215.<br />\r\nLe contenu du corrigendum
    de mai 2021 ne s'applique qu'à la version anglaise"
