abstract:
- language: en
  script: Latn
  content: "Provides a method for calculating the phase currents and circulating current
    losses in single-core cables arranged in parallel. \nThe method described in this
    standard can be used for any number of cables per phase in parallel in any physical
    layout. The phase currents can be calculated for any arrangement of sheath bonding.
    For the calculation of sheath losses, it is assumed that the sheaths are bonded
    at both ends. A method for calculating sheath eddy current losses in two circuits
    in flat formation is given in IEC 60287-1-2."
- language: fr
  script: Latn
  content: "Fournit une méthode de calcul des courants de phase et des pertes par
    courant de circulation dans des câbles unipolaires disposés en parallèle. \nLa
    méthode décrite dans cette norme peut être utilisée pour un nombre quelconque
    de câbles par phase lorsqu'ils sont disposés en parallèle, et quelle qu'en soit
    la disposition géométrique. Les courants de phase peuvent être calculés pour toutes
    les techniques de mise à la terre des gaines. Pour le calcul des pertes dans les
    gaines, l'hypothèse est faite que les gaines sont mises à la terre aux deux extrémités.
    La CEI 60287-1-2 donne une méthode de calcul des pertes dans les gaines par courants
    de Foucault pour deux circuits posés en nappe."
