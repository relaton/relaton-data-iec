abstract:
- content: Describes design and functioning criteria along with testing methods for
    evaluating the performance of instruments for detection of illicit trafficking
    of radioactive material (for example, for border radiation monitoring). These
    instruments may be used in extreme environmental conditions, they are pocket-sized,
    carried on the body and used to detect and indicate the presence and general magnitude
    of penetrating ionizing radiation, including photons and/or neutrons.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Décrit les critères de conception et de fonctionnement ainsi que des méthodes
    d'essai pour évaluer la performance des instruments de détection de trafic illicite
    de matières radioactives (par exemple à la surveillance des frontières). Ces instruments
    peuvent être utilisés dans des conditions environnementales extrêmes; ils sont
    portables en poche, ou sur l'individu et ui sont utilisés pour détecter et signaler
    la présence et l'ordre de grandeur des rayonnements ionisants pénétrant, incluant
    les photons et/ou les neutrons.
