abstract:
- content: "IEC 61980-3:2022 applies to the off-board supply equipment for wireless
    power transfer via magnetic field (MF-WPT) to electric road vehicles for purposes
    of supplying electric energy to the RESS (rechargeable energy storage system)
    and/or other on-board electrical systems. The MF-WPT system operates at standard
    supply voltage ratings per IEC 60038 up to 1 000 V AC and up to 1 500 V DC from
    the supply network. The power transfer takes place while the electric vehicle
    (EV) is stationary.<br />\r\nOff-board supply equipment fulfilling the requirements
    in this document are intended to operate with EV devices fulfilling the requirements
    described in ISO 19363.<br />\r\nThe aspects covered in this document include<br
    />\r\n– the characteristics and operating conditions,<br />\r\n– the required
    level of electrical safety,<br />\r\n– requirements for basic communication for
    safety and process matters if required by a MF WPT system,<br />\r\n– requirements
    for positioning to assure efficient and safe MF-WPT power transfer, and<br />\r\n–
    specific EMC requirements for MF-WPT systems.<br />\r\nThe following aspects are
    under consideration for future documents:<br />\r\n– requirements for MF-WPT systems
    for two- and three-wheel vehicles,<br />\r\n– requirements for MF-WPT systems
    supplying power to EVs in motion,<br />\r\n– requirements for bidirectional power
    transfer,<br />\r\n– requirements for flush mounted primary device,<br />\r\n–
    requirements for MF-WPT systems for heavy duty vehicle, and<br />\r\n– requirements
    for MF-WPT systems with inputs greater than 11,1 kVA.<br />\r\nThis document does
    not apply to<br />\r\n– safety aspects related to maintenance, and<br />\r\n–
    trolley buses, rail vehicles and vehicles designed primarily for use off-road.<br
    />\r\nIEC 61980-3:2022 is to be used in conjunction with IEC 61980-1:2020."
