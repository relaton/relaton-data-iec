- content: "L'IEC 61980-3:2022 s'applique au matériel d'alimentation non embarqué
    pour le transfert de puissance sans fil par champ magnétique (MF-WPT) aux véhicules
    électriques routiers, afin d'assurer l'alimentation en énergie électrique du RESS
    (système de stockage d'énergie rechargeable) et/ou d'autres systèmes électriques
    embarqués. Le système MF-WPT fonctionne aux tensions d'alimentation assignées
    normalisées selon l'IEC 60038, jusqu'à 1 000 V en courant alternatif et jusqu'à
    1 500 V en courant continu, du réseau d'alimentation. Le transfert de puissance
    a lieu lorsque le véhicule électrique (VE) est immobile.<br />\r\nUn matériel
    d'alimentation non embarqué qui satisfait aux exigences du présent document est
    prévu pour fonctionner avec des dispositifs de VE qui satisfont aux exigences
    décrites dans l'ISO 19363.<br />\r\nLe présent document couvre:<br />\r\n– les
    caractéristiques et les conditions de fonctionnement;<br />\r\n– le niveau exigé
    de sécurité électrique;<br />\r\n– les exigences de communication de base pour
    les questions de sécurité et de processus, si un système MF WPT l'exige;<br />\r\n–
    les exigences de positionnement pour assurer un transfert de puissance MF-WPT
    efficace et sûr; et<br />\r\n– les exigences de compatibilité électromagnétique
    (CEM) spécifiques aux systèmes MF WPT.<br />\r\nLes aspects suivants sont à l'étude
    pour les documents ultérieurs:<br />\r\n– les exigences relatives aux systèmes
    MF-WPT pour véhicules à deux et trois roues;<br />\r\n– les exigences relatives
    aux systèmes MF-WPT qui alimentent les VE en mouvement;<br />\r\n– les exigences
    relatives au transfert de puissance bidirectionnel;<br />\r\n– les exigences relatives
    aux dispositifs principaux encastrés;<br />\r\n– les exigences relatives aux systèmes
    MF-WPT pour véhicules utilitaires lourds; et<br />\r\n– les exigences relatives
    aux systèmes MF-WPT avec des puissances d'entrée supérieures à 11,1 kVA.<br />\r\nLe
    présent document ne s'applique pas<br />\r\n– aux aspects de sécurité relatifs
    à la maintenance; et<br />\r\n– aux trolleybus, aux véhicules ferroviaires et
    aux véhicules conçus principalement pour une exploitation non routière.<br />\r\nL'IEC
    61980-3:2022 doit être utilisée conjointement avec l'IEC 61980-1:2020."
