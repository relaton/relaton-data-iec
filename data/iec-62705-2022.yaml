abstract:
- language: en
  script: Latn
  content: "IEC 62705:2022 gives requirements for the lifecycle management of radiation
    monitoring systems (RMS) and gives guidance on the application of existing IEC
    standards covering the design and qualification of systems and equipment. The
    purpose of this document is to lay down requirements for the lifecycle management
    of RMSs and give application guidance. This document is intended to be consistent
    with the latest versions of International Standards dealing with radiation monitors,
    sampling of radioactive materials, instruments calibration, hardware and software
    design, classification, and qualification. This document is applicable to RMSs
    installed in nuclear facilities intended for use during normal operation, anticipated
    operational occurrences (AOO), design basis accidents (DBA) and design extension
    conditions (DEC), including severe accidents (SA). This second edition cancels
    and replaces the first edition published in 2014. This edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\n-
    modification of the title.<br />\r\n- to be consistent with the categorization
    of the accident condition.<br />\r\n- to update the references to new standards
    published since the first edition.<br />\r\n- to update the terms and definitions."
- language: fr
  script: Latn
  content: "L'IEC 62705:2022 établit les exigences en matière de gestion du cycle
    de vie des systèmes de surveillance des rayonnements (RMS) et fournit des recommandations
    relatives à l'application des normes IEC existantes qui couvrent la conception
    et la qualification des systèmes et des matériels. Le présent document a pour
    objet d'établir les exigences en matière de gestion du cycle de vie des RMS et
    de fournir des recommandations d'application. Le présent document est destiné
    à être cohérent avec les dernières versions des Normes internationales relatives
    aux moniteurs de surveillance des rayonnements, à l'échantillonnage des matériaux
    radioactifs, à l'étalonnage des instruments, à la conception des matériels et
    logiciels, au classement et à la qualification des systèmes. Le présent document
    s'applique aux RMS installés dans les installations nucléaires et destinés à être
    utilisés pendant le fonctionnement normal, en cas d'incident de fonctionnement
    prévu (IFP), lors d'accidents de dimensionnement (DBA) et en conditions additionnelles
    de dimensionnement (DEC), incluant les accidents graves (SA). Cette deuxième édition
    annule et remplace la première édition parue en 2014. Cette édition inclut les
    modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\n- le titre a été modifié;<br />\r\n- la catégorisation des conditions accidentelles
    a été harmonisée;<br />\r\n- les références aux nouvelles normes publiées depuis
    la première édition ont été mises à jour;<br />\r\n- les termes et définitions
    ont été mis à jour."
