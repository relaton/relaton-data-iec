- content: "L'IEC 60728-3:2017 spécifie les méthodes de mesurage, les exigences de
    performance et les exigences de publication des données caractéristiques des matériels
    actifs à large bande des réseaux de distribution par câbles pour signaux de télévision,
    signaux de radiodiffusion sonore et services interactifs.<br />\r\nLe présent
    document<br />\r\n• s'applique à tous les amplificateurs utilisés dans les réseaux
    de distribution par câbles;<br />\r\n• couvre la plage de fréquences de 5 MHz
    à 3 000 MHz;<br />\r\n• s'applique aux matériels unidirectionnels et bidirectionnels;<br
    />\r\n• spécifie les méthodes de mesurage de base des caractéristiques fonctionnelles
    du matériel actif qui permettent d'évaluer la performance de ces matériels;<br
    />\r\n• identifie les spécifications de performance qui doivent être publiées
    par les fabricants;<br />\r\n• définit les exigences de performance minimales
    pour certains paramètres.<br /><br />\r\nL'IEC 60728-3:2017 annule et remplace
    la quatrième édition parue en 2010. Cette édition constitue une révision technique.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à l'édition précédente:<br />\r\na) extension de la limite supérieure
    de la plage de fréquences pour les matériels de réseaux de distribution par câbles
    dans la voie descendante de 1 000 MHz à 1 218 MHz (en option jusqu'à 1 794 MHz);<br
    />\r\nb) extension de la limite supérieure de la plage de fréquences pour les
    matériels de réseaux de distribution par câbles dans la voie de retour de 85 MHz
    à 204 MHz;<br />\r\nc) intégration et mise à jour du contenu de l'IEC 60728-3-1;<br
    />\r\nd) intégration et mise à jour du contenu de la spécification technique CLC/TS
    50083-3-3;<br />\r\ne) suppression des spécifications et des méthodes d'essai
    pour les paramètres analogiques obsolètes;<br />\r\nf) références normatives supplémentaires;<br
    />\r\ng) termes, définitions et abréviations supplémentaires."
