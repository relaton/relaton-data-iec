abstract:
- content: "<!-- NEW -->IEC 60728-3:2017 is also available as IEC 60728-3:2017 RLV
    which contains the International Standard and its Redline version, showing all
    changes of the technical content compared to the previous edition.<br /><br />\r\nIEC
    60728-3:2017 specifies the measuring methods, performance requirements and data
    publication requirements for active wideband equipment of cable networks for television
    signals, sound signals and interactive services. This fifth edition cancels and
    replaces the fourth edition published in 2010. This edition constitutes a technical
    revision. This edition includes the following significant technical changes with
    respect to the previous edition:<br />\r\na) extension of upper frequency range
    limit for cable network equipment in the forward path from 1000 MHz to 1218 MHz
    (optional up to 1794 MHz);<br />\r\nb) extension of upper frequency range limit
    for cable network equipment in the return path from 85 MHz to 204 MHz;<br />\r\nc)
    integration and update of IEC 60728-3-1 content;<br />\r\nd) integration and update
    of the Technical Specification CLC/TS 50083-3-3 content;<br />\r\ne) deletion
    of specifications and test methods for obsolete analogue parameters;<br />\r\nf)
    additional normative references;<br />\r\ng) additional terms and definitions
    and abbreviations."
