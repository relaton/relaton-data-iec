abstract:
- language: en
  script: Latn
  content: "IEC 61169-59:2017, which is a sectional specification (SS), provides information
    and rules for the preparation of detail specifications (DS) for type L32-4 and
    L32-5 threaded multi-pin radio frequency connectors with anti mismating mechanism,
    50 Ω nominal impedance. The operating frequency of each channel is up to 4 GHz.
    These connectors have been widely used in mobile communication system like TD-SCDMA
    and TD-LTE, and can also be used in some similar equipment.<br />\r\nIt also prescribes
    mating face dimensions for general connectors-grade 2, gauging information and
    tests selected from IEC 61169-1, applicable to all detail specifications relating
    to type L32-4 and L32-5 multi-pin connectors.<br />\r\nThis sectional specification
    provides information and rules for the preparation of detail specifications for
    type L32-4 and L32-5 multi-pin connectors together with the pro forma blank detail
    specification.<br />\r\nThis specification indicates the recommended performance
    characteristics to be considered when writing a detail specification and it covers
    test schedules and inspection requirements for assessment levels M and H."
- language: fr
  script: Latn
  content: "l’IEC 61169-59:2017, qui est une spécification intermédiaire (SS), fournit
    des informations et des règles pour l'établissement de spécifications particulières
    (DS) relatives aux connecteurs pour fréquences radioélectriques multibroches filetés
    de type L32-4 et L32-5 disposant d’un mécanisme de protection contre les erreurs
    d’accouplement et présentant une impédance nominale de 50 Ω. La fréquence de fonctionnement
    de chaque canal s’étend jusqu’à 4 GHz. Ces connecteurs sont couramment utilisés
    au sein de systèmes de communication mobile tels que TD-SCDMA et TD-LTE, et peuvent
    également être utilisés dans d’autres matériels similaires.<br />\r\nLa présente
    spécification intermédiaire prescrit également les dimensions de la face d’accouplement
    pour les connecteurs à usage général de grade 2, les informations relatives au
    calibre et les essais choisis à partir de l’IEC 61169-1, applicables à toutes
    les spécifications particulières relatives aux connecteurs multibroches de type
    L32-4 et L32-5.<br />\r\nLa présente spécification intermédiaire fournit les informations
    et les règles destinées à l'établissement de spécifications particulières pour
    les connecteurs multibroches de type L32-4 et L32-5 ainsi que la spécification
    particulière-cadre pro forma.<br />\r\nCette spécification indique les caractéristiques
    de performance recommandées à prendre en compte lors de l’écriture d’une spécification
    particulière et elle couvre les programmes d’essai et les exigences de contrôle
    pour les niveaux d’assurance M et H."
