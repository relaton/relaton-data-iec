abstract:
- language: en
  script: Latn
  content: IEC 63121:2020 applies to vehicle-mounted mobile systems (also known as
    mobile systems or mobile monitors) that are used for the detection of illicit
    trafficking of radioactive materials; these instruments may also be used for protection
    of major public events and for rapid screening of large areas. These vehicle-mounted
    mobile systems consist of one or more radiation detectors mounted in a vehicle,
    e.g., car or van, which travels predominantly on public roads. This document does
    not apply to detection systems mounted in other types of vehicles, e.g., planes,
    helicopters, trains, or boats. Vehicle-mounted detection systems covered by this
    document are designed to detect radioactive sources while the vehicle is in motion.
    They may also be used as stationary monitors that scan stationary or moving objects.
    Vehicle-mounted mobile systems detect gamma radiation and may include neutron
    detection and/or identification of gamma-ray emitting radionuclides.
- language: fr
  script: Latn
  content: IEC 63121:2020 s'applique aux systèmes mobiles montés sur véhicules (également
    connus sous le nom de systèmes mobiles ou moniteurs mobiles) qui sont utilisés
    pour la détection du trafic illicite des matières radioactives; ces instruments
    peuvent également être utilisés pour la protection d'événements publics majeurs
    et pour le contrôle rapide de zones étendues. Ces systèmes mobiles montés sur
    véhicules comprennent un ou plusieurs détecteurs de rayonnement installés dans
    un véhicule (automobile ou fourgon, par exemple) qui se déplace principalement
    sur la voie publique. Le présent document ne s'applique pas aux systèmes de détection
    montés sur d'autres types de véhicules (avions, hélicoptères, trains ou bateaux,
    par exemple). Les systèmes de détection montés sur véhicules couverts par le présent
    document sont conçus pour détecter les sources radioactives alors que le véhicule
    est en mouvement. Ils peuvent également être utilisés comme des moniteurs fixes
    qui examinent des objets fixes ou en mouvement. Les systèmes mobiles montés sur
    véhicules détectent les rayonnements gamma, et peuvent inclure la détection neutronique
    et/ou l'identification de radionucléides émetteurs de rayons gamma. L'objet du
    présent document est de définir les exigences minimales relatives aux systèmes
    mobiles montés sur véhicules destinés à la détection de matières radioactives.
    Le présent document établit les exigences générales, radiologiques, climatiques,
    mécaniques, électriques et électromagnétiques, ainsi que les exigences de documentation
    et les méthodes d'essai associées.
