abstract:
- language: en
  script: Latn
  content: |-
    IEC 60534-2-1:2011 includes equations for predicting the flow of compressible and incompressible fluids through control valves. The equations for incompressible flow are based on standard hydrodynamic equations for Newtonian incompressible fluids. They are not intended for use when non-Newtonian fluids, fluid mixtures, slurries or liquid-solid conveyance systems are encountered. The equations for incompressible flow may be used with caution for non-vaporizing multi-component liquid mixtures. This second edition cancels and replaces the first edition published in 1998. This edition constitutes a technical revision. It includes the following significant technical changes with respect to the previous edition:<br />
    - the same fundamental flow model, but changes the equation framework to simplify the use of the standard by introducing the notion of  Δ<i>p</i><sub>sizing</sub>;<br />
    - changes to the non-turbulent flow corrections and means of computing results;<br />
    - multi-stage sizing as an Annex.

    The contents of the corrigendum of April 2015 have been included in this copy.
- language: fr
  script: Latn
  content: |-
    La CEI 60534-2-1:2011 comprend des équations permettant de prévoir le débit de fluides compressibles et incompressibles dans les vannes de régulation. Les équations relatives à l'écoulement des fluides incompressibles sont fondées sur les équations de base applicables aux fluides newtoniens incompressibles. Elles ne sont pas destinées à être utilisées pour des fluides non newtoniens, des mélanges de fluides, des boues ou des systèmes transportant des particules solides en suspension dans un liquide. Les équations relatives à l'écoulement des fluides incompressibles peuvent être utilisées, mais avec prudence, pour les mélanges liquides à composants multiples non volatils. Cette deuxième édition annule et remplace la première édition parue en 1998. Cette édition constitue une révision technique. Elle inclut les modifications techniques majeures suivantes par rapport à l'édition précédente:<br />
    - les mêmes modèles fondamentaux de débit mais modifie l'organisation des équations pour simplifier l'utilisation de la norme en introduisant la notion de Δ<i>p</i><sub>dim</sub>;<br />
    - des changements dans les corrections pour les fluides non turbulents et dans les moyens d'obtention des résultats;<br />
    - le passage des calculs multi-étagés en Annexe.

    Le contenu du corrigendum d'avril 2015 a été pris en considération dans cet exemplaire.
