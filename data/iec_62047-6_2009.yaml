  format: text/html
- content: La CEI 62047-6:2009 spécifie la méthode relative à l'essai de fatigue pour
    une force axiale de traction-traction des matériaux en couche mince de longueur
    et largeur inférieures à 1 mm et d'une épaisseur comprise entre 0,1 µm et 10 µm
    dans le cadre d'une gamme de force constante ou d'une gamme de déplacement constant.
    Les couches minces sont utilisées comme matériaux de construction principaux pour
    les systèmes micro-électromécaniques (MEMS, Micro-Electromechanical Systems) et
    les micromachines. Les matériaux de construction principaux pour les MEMS, les
    micromachines, etc. comportent des caractéristiques spéciales telles que des dimensions
    typiques de l'ordre de quelques microns, une fabrication de matériau par dépôt,
    et une fabrication d'éprouvettes d'essai au moyen d'un usinage non mécanique,
    qui peut être la photolithographie. La présente Norme internationale spécifie
    les méthodes d'essais de fatigue pour force axiale pour des éprouvettes lisses
    microminiaturisées, qui garantissent une précision correspondant aux caractéristiques
    spéciales. Les essais sont effectués à températures ambiantes, à l'air, en appliquant
    la charge à l'éprouvette le long de l'axe longitudinal.
