abstract:
- language: en
  script: Latn
  content: IEC 62751-1:2014+AMD1:2018+AMD2:2022 sets out the general principles for
    calculating the power losses in the converter valves of a voltage sourced converter
    (VSC) for high-voltage direct current (HVDC) applications, independent of the
    converter topology. Several clauses in the standard can also be used for calculating
    the power losses in the dynamic braking valves (where used) and as guidance for
    calculating the power losses of the valves for a STATCOM installation.
- language: fr
  script: Latn
  content: L'IEC 62751-1:2014+AMD1:2018+AMD2:2022 définit les principes généraux de
    calcul des pertes de puissance dans les valves à convertisseur de source de tension
    (VSC) pour des applications en courant continu à haute tension (CCHT), quelle
    que soit la topologie du convertisseur. Plusieurs articles de la norme peuvent
    également être utilisés pour calculer les pertes de puissance dans les valves
    à freinage dynamique (le cas échéant) et comme guide pour le calcul des pertes
    de puissance des valves d'une installation STATCOM.
