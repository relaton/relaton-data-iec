- content: IEC 60994:1991 applies to any type of reaction or impulse turbine, as well
    as to any type of pump-turbine and storage pump, coupled to an electric generator
    or motor. It covers the field of vibration and pulsation tests referred to as
    standard tests. The contents of the corrigendum of April 1997 have been included
    in this copy.
