abstract:
- language: en
  script: Latn
  content: "<p>ISO/IEC 15423:2009 defines the test equipment and procedures to be
    used to determine the performance of bar code scanning and decoding equipment.
    It deals with bar code scanning and decoding equipment both as integrated reading
    systems and as discrete units. It defines performance of the equipment in a particular
    configuration (e.g. a specific model) irrespective of the individual components
    used. It also defines in a normative annex operational parameters for the test
    equipment, and describes, in an informative annex, a means of classifying scanners.</p>"
- language: fr
  script: Latn
  content: "<p>L'ISO/CEI 15423:2009 définit l'équipement et les modes opératoires
    d'essai à utiliser pour déterminer la performance d'un équipement de balayage
    et de décodage de codes à barres. Elle s'applique aux équipements de balayage
    et de décodage de codes à barres, qu'ils se présentent sous forme de systèmes
    de lecture intégrés ou sous forme d'unités distinctes. Elle définit la performance
    de l'équipement dans une configuration particulière (par exemple un modèle spécifique)
    quels que soient les composants individuels utilisés. Elle définit également les
    paramètres de fonctionnement dans une annexe normative concernant l'équipement
    d'essai et décrit une méthode de classification des équipements de balayage dans
    une annexe informative.</p>"
