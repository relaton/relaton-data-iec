abstract:
- content: "This document establishes terms, symbols, notations and a framework for
    characterizing toner and ink cartridges used in printing devices that have a digital
    input printing path, including multi-function devices. This document is intended
    for equipment used in office environments.<br />\r\nIt primarily provides a foundation
    for measuring, evaluating, or specifying characteristics of such toner and ink
    cartridges.<br />\r\nThe terms, symbols, notations and framework established herein
    can be applied to such cartridges.<br />\r\nThe characterizations associated with
    the terms, symbols, notations, and framework established herein are specified
    throughout the ISO/IEC 29142 series."
