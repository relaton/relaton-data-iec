- content: "IEC 60601-1-11:2015+A1:2020 s'applique à la sécurité de base et aux performances
    essentielles des appareils électromédicaux et des systèmes électromédicaux, destinés
    à être utilisés dans l'environnement des soins à domicile. Elle s'applique sans
    distinguer si l'appareil électromédical ou le système électromédicalest prévu
    pour être utilisé par un opérateur non spécialiste ou par du personnel de santé
    qualifié. L'environnement des soins à domicile comprend:<br />\r\n- l'habitation
    dans laquelle un patient vit;<br />\r\n- d'autres environnements où des patients
    sont présents à l'intérieur comme à l'extérieur, à l'exclusion des environnements
    des établissements de soins où des opérateurs ayant une formation médicale sont
    disponibles de façon continue lorsque des patients sont présents.<br />\r\nCette
    deuxième édition annule et remplace la première édition de l'IEC 60601-1-11, parue
    en 2010. Cette édition constitue une révision technique. Les modifications majeures
    par rapport à l'édition précédente sont les suivantes:<br />\r\n- correction de
    la méthode d'essai pour le contrôle de l'humidité relative à des températures
    supérieures à 35 °C;<br />\r\n- reformulation des paragraphes qui modifient plus
    qu'ils ne complètent la norme générale ou d'autres normes collatérales; et<br
    />\r\n- harmonisation avec les modifications apportées aux amendements de la norme
    générale et aux autres normes collatérales.<br /><strong>Cette version consolidée
    comprend la deuxième édition (2015) et son amendement 1 (2020). Il n'est donc
    pas nécessaire de commander l'amendement avec cette publication.</strong>"
