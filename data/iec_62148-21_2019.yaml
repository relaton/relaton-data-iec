abstract:
- content: "IEC 62148-21:2019 covers the design guide of the electrical interface
    for photonic integrated circuit (PIC) packages using silicon fine-pitch ball grid
    array (S-FBGA) and silicon fine-pitch land grid array (S-FLGA). In this document,
    the electrical interface for the S-FBGA package is informative. The purpose of
    this document is to specify adequately the electrical interface of PIC packages
    composed of optical transmitters and receivers that enable mechanical and electrical
    interchangeability of PIC packages.<br />\r\nKeywords: electrical interface of
    photonic integrated circuit (PIC) packages"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 62148-21: 2019 traite du guide de conception de l'interface électrique
    destinée aux boîtiers de circuits intégrés photoniques (PIC) utilisant des boîtiers
    matriciels à billes et à pas fins en silicium (S-FBGA) et des boîtiers matriciels
    à zone de contact plate et à pas fins en silicium (S-FLGA). Dans le présent document,
    l'interface électrique destinée au boîtier S-FBGA est présentée à titre informatif.
    L'objet du présent document est de spécifier de manière adéquate l'interface électrique
    des boîtiers PIC composés d'émetteurs et de récepteurs optiques qui permettent
    l'interchangeabilité électrique et mécanique des boîtiers PIC.<br />\r\nMots clés:
    l'interface électrique destinée aux boîtiers de circuits intégrés photoniques
    (PIC)"
