  script: Latn
  content: Gives the test methods specified in all parts of IEC 60245 as far as not
    laid down in IEC 60811, plus those in Amendment 1 (1997) (Flexing test) and Amendment
    2 (1998) (Three pulley flexing test and kink test) <strong>This consolidated version
    consists of the second edition (1994), its amendment 1 (1997) and its amendment
    2 (1997). Therefore, no need to order amendments in addition to this publication.</strong>
- language: fr
  script: Latn
  content: La CEI 60245-2 comprenant l'amendement 1 (1997) (Essais de flexions alternées)
    et de l'amendement 2 (1997) (Essai de flexion à trois poulies et essai de coque)
    donne les méthodes d'essais spécifiées dans l'ensemble des parties de la CEI 60245
    pour autant qu'elles ne figurent pas dans la CEI 60811. <strong> Cette version
