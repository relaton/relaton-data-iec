abstract:
- language: en
  script: Latn
  content: "IEC 60695-8-1:2016 provides guidance on the measurement and interpretation
    of heat release from electrotechnical products and materials from which they are
    constructed. Heat release data can be used as part of fire hazard assessment and
    in fire safety engineering, as described in IEC 60695-1-11 and IEC 60695-1-12.
    This third edition cancels and replaces the second edition published in 2008.
    This edition constitutes a technical revision. This edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\n-
    a modified Introduction;<br />\r\n- reference to IEC 60695-1-12;<br />\r\n- updated
    normative references;<br />\r\n- revised terms and definitions;<br />\r\n- new
    text in 4.2.2, 4.2.3, 6.1 and 6.4, including several mandatory statements and<br
    />\r\n- mandatory statements in a new Subclause 6.5. This standard is to be used
    in conjunction with IEC 60695-8-2.<br />\r\nKey words: Fire Hazard, Heat Release,
    Fire Safety Engineering"
- language: fr
  script: Latn
  content: "L'IEC 60695-8-1:2016 fournit les lignes directrices sur le mesurage et
    l'interprétation du dégagement de chaleur des produits électrotechniques et des
    matériaux à partir desquels ils sont constitués. Les données de dégagement de
    chaleur peuvent être utilisées pour évaluer le danger d'incendie et pour l'ingénierie
    de la sécurité incendie, comme indiqué dans l'IEC 60695-1-11 et l'IEC 60695-1-12.
    Cette troisième édition annule et remplace la deuxième édition, parue en 2008.
    Cette édition constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\n- introduction
    modifiée;<br />\r\n- référence à l'IEC 60695-1-12;<br />\r\n- références normatives
    mises à jour;<br />\r\n- termes et définitions révisés;<br />\r\n- nouveau texte
    aux 4.2.2, 4.2.3, 6.1 et 6.4, y compris plusieurs déclarations obligatoires;<br
    />\r\n- déclarations obligatoires dans un nouveau paragraphe 6.5. La présente
    norme doit être utilisée conjointement avec l'IEC 60695-8-2.<br />\r\nMots-clés:
    risques du feu, dégagement de chaleur, l'ingénierie de la sécurité incendie"
