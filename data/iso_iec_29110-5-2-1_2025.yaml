abstract:
- content: <p class="MsoBodyText">This document provides management guidelines to
    the organizational profile specified in ISO/IEC 29110-4-2 through organizational
    management, product portfolio management, resource management and process management
    processes.</p><p class="MsoBodyText">This document applies to VSEs that develop
    software or works thru operating processes.</p><p class="MsoBodyText">This document
    is intended to be used with any processes, techniques and methods that enhance
    the VSEs’ customer satisfaction and productivity.</p>
