abstract:
- content: IEC 62676-2-33:2022 specifies management systems interfaces and mechanisms
    for remote operational access to physical security devices such as video surveillance
    devices and systems. For video surveillance, the use cases focus on accessing
    live video and retrieving recordings. The mechanisms defined in this document
    are not restricted to surveillance applications, but also cover remote access
    to security systems and electronic access control systems. Configuration of devices
    and management systems is out of the scope of this document.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: IEC 62676-2-33:2022 spécifie les interfaces et les mécanismes des systèmes
    de gestion pour un accès opérationnel à distance aux dispositifs de sécurité physiques
    tels que les dispositifs et les systèmes de vidéosurveillance. Pour la vidéosurveillance,
    les cas d'utilisation concernent l'accès aux vidéos en direct et l'extraction
    des enregistrements. Les mécanismes définis dans le présent document ne se limitent
    pas aux applications de surveillance, mais couvrent également l'accès à distance
    aux systèmes de sécurité et aux systèmes de contrôle d'accès électronique. La
    configuration des dispositifs et des systèmes de gestion ne relève pas du domaine
    d'application du présent document.
