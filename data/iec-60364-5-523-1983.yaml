abstract:
- language: en
  script: Latn
  content: |-
    Considers methods of selection according to installation of current-carrying capacities for non-approved cables having a nominal voltage not exeeding 0.6/1 kV. Provides a series of tables containing the relationship between cross-sectional area of conductors and the load depending on type of conductor material, type of insulation and method of installation.
    This publication supersedes IEC 60448.
- language: fr
  script: Latn
  content: |-
    Expose les choix des courants admissibles dans les câbles non armés dont la tension nominale n'est pas supérieure à 0,6/1 kV, suivant le mode de pose. Elle comprend une série de tableaux indiquant les relations entre la section des conducteurs et la charge en fonction du type de matériau conducteur, du type d'isolation et du mode d'installation.
    La présente norme remplace la CEI 60448.
