abstract:
- language: en
  script: Latn
  content: "IEC 60695-6-1:2005+A1:2010 Gives guidance on:<br />\r\na) optical measurement
    of smoke obscuration;<br />\r\nb) general aspects of optical smoke test methods;<br
    />\r\nc) consideration of test methods;<br />\r\nd) expression of smoke test data;<br
    />\r\ne) relevance of optical smoke data to hazard assessment.<br />\r\nThe main
    changes with respect to the previous edition are listed below:<br />\r\n- Modified
    title.<br />\r\n- Updated normative references.<br />\r\n- Expanded terms and
    definitions.<br />\r\n- Numerous editorial changes of a technical nature throughout
    the publication.<br />\r\n- A flowchart has been added for the evaluation and
    consideration of smoke test methods.<br />\r\nHas the status of a basic safety
    publication in accordance with IEC Guide 104.<br />\r\n<br />\r\nThis publication
    is to be read in conjunction with <a href=\"https://webstore.iec.ch/en/publication/17312\">IEC
    60695-6-2:2005</a>.<br />\r\nThis consolidated version consists of the second
    edition (2005) and its amendment 1 (2010)."
- language: fr
  script: Latn
  content: "La CEI 60695-6-1:2005+A1:2010 Fournit des lignes directrices sur:<br />\r\na)
    la mesure optique de l'obscurcissement par la fumée;<br />\r\nb) les aspects généraux
    des méthodes d'essais optiques de la fumée;<br />\r\nc) des considérations concernant
    les méthodes d'essais;<br />\r\nd) l'expression des résultats d'essais;<br />\r\ne)
    la pertinence des résultats des mesures optiques de la fumée pour l'évaluation
    des risques.<br />\r\nLes principales modifications par rapport à l'édition antérieure
    sont indiquées ci-dessous:<br />\r\n- Titre modifié.<br />\r\n- Mise à jour des
    références normatives.<br />\r\n- Ajout de termes et de définitions.<br />\r\n-
    Nombreuses modifications rédactionnelles de nature technique dans toute la publication.<br
    />\r\n- Ajout d'un logigramme pour l'évaluation et la considération des méthodes
    d'essais de fumée.<br />\r\nA le statut de publication fondamentale de sécurité,
    conformément au Guide CEI 104.<br />\r\n<br />\r\nCette publication doit être
