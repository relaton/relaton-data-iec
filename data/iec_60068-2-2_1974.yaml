abstract:
- content: "Contains Test Ba: Dry heat for non-heat-dissipating specimen with sudden
    change of temperature; Test Bb: Dry heat for non-heat-dissipating specimen with
    gradual change of temperature; \nTest Bc: Dry heat for heat-dissipating specimen
    with sudden change of temperature; Test Bd: Dry heat for heat-dissipating specimen
    with gradual change of temperature.\nThe 1987 reprint includes IEC 60068-2-2A.\n\nHas
    the status of a basic safety publication in accordance with IEC Guide 104."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Quatre formes d'essais sont données: Essai Ba: Chaleur sèche pour un spécimen ne dissipant pas d'énergie avec variation brusque de la température; Essai Bb: Chaleur sèche pour un spécimen ne dissipant pas d'énergie avec variation lente de la température; Essai Bc: Chaleur sèche pour un spécimen dissipant de l'énergie avec variation brusque de la température; Essai Bd: Chaleur sèche pour un spécimen dissipant de l'énergie avec variation lente de la température.
    La réimpression 1987 comprend l'IEC 60068-2-2A.

    A le statut d'une publication fondamentale de sécurité, conformément au Guide CEI 104.
