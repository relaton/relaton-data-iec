abstract:
- language: en
  script: Latn
  content: IEC 60670-21:2004+A1:2016 applies to boxes, enclosures and parts of enclosures
    (hereafter called "boxes" and "enclosures") for electrical accessories with a
    rated voltage not exceeding 1 000 V a.c. and 1 500 V d.c. intended for household
    or similar fixed electrical installations, either indoors or outdoors. This part
    applies to boxes and enclosures with provision for suspension means <strong>This
    consolidated version consists of the first edition (2004) and its amendment 1
    (2016). Therefore, no need to order amendment in addition to this publication.</strong>
- language: fr
  script: Latn
  content: IEC 60670-21:2004+A1:2016 s'applique aux boîtes, parties d'enveloppes et
    enveloppes (ci-après désignées par les termes "boîtes" et "enveloppes") destinées
    à des appareillages électriques ayant une tension assignée ne dépassant pas 1
    000 V alternatifs et 1 500 V continus prévus pour des installations électriques
    fixes à usages domestiques ou analogues, pour l'intérieur ou l'extérieur. La présente
    partie s'applique aux boîtes et enveloppes avec des dispositions pour des dispositifs
    de suspension <strong> Cette version consolidée comprend la première édition (2004)
    et son amendement 1 (2016). Il n'est donc pas nécessaire de commander l'amendement
    avec cette publication.</strong>
