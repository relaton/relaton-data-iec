abstract:
- language: en
  script: Latn
  content: "IEC 60335-2-104:2021 deals with the safety of electrical recovery and/or
    recycle equipment to recover and/or recycle refrigerant from air conditioning
    and refrigeration equipment. This applies to air-conditioning, heat-pumps and
    refrigeration equipment incorporating open drive or motor-compressors, their maximum
    rated voltages being not more than 300 V for single phase appliances and 600 V
    for all other equipment.<br />\r\nAppliances not intended for normal household
    use but which nevertheless may be a source of danger to the public, such as appliances
    intended to be used by service personnel in shops, in light industry and on farms,
    are within the scope of this standard.<br />\r\nThe appliances referenced above
    may consist of one or more factory made assemblies. If provided in more than one
    assembly, the separate assemblies are to be used together, and the requirements
    are based on the use of matched assemblies.<br />\r\nThis second edition cancels
    and replaces the first edition published in 2003. This edition constitutes a technical
    revision.<br />\r\nThis edition includes the following significant technical changes
    with respect to the previous edition:<br />\r\na) Clause 1 - The scope has been
    edited to reflect that \"appliance\" in this document means recovery and/or recycle
    equipment to recover and/or recycle refrigerant from air-conditioning and refrigeration
    equipment.<br />\r\nb) Clause 2 - Normative references were added.<br />\r\nc)
    Clause 3 - Some definitions were deleted, some were added.<br />\r\nd) Subclause
    7.1 - Some markings were deleted, some were added.<br />\r\ne) Subclause 7.6 -
    Symbols were added for “read operator’s manual”, “operator’s manual; operating
    instructions” including coloring are placed in visible location; maximum allowable
    pressure markings following X MPa.<br />\r\nf) Subclause 19.11.4 was modified.<br
    />\r\ng) Subclause 21.1 was modified.<br />\r\nh) Subclause 21.2 was modified.<br
    />\r\ni) Subclause 22.102 was modified.<br />\r\nj) Subclause 22.104.1.1 was modified.<br
    />\r\nk) Subclause 22.104.5 was modified.<br />\r\nl) Subclause 22.104.10 was
    modified.<br />\r\nm) Subclause 22.104.11 was modified.<br />\r\nn) Subclause
    22.105.1 was modified.<br />\r\no) Subclause 22.107 was modified.<br />\r\np)
    Subclause 30.2 was moved to Clause 29.<br />\r\nq) Annex AA was deleted and replaced
    with Annex AA.<br />\r\nr) Annex BB was deleted and replaced with former IEC 60335-2-104
    Annex CC (normative) Compatibility requirements following addition to Annex BB.<br
    />\r\ns) Annex DD was deleted and replaced with Annex CC.<br />\r\nt) New Annex
    DD was added.<br />\r\nu) New Annex EE was added.<br />\r\nThis part 2 is to be
    used in conjunction with the fifth edition of IEC 60335-1:2010 and its amendments."
- language: fr
  script: Latn
  content: "L'IEC 60335-2-104:2021 traite de la sécurité des appareils électriques
    de récupération et/ou de recyclage des fluides frigorigènes des climatiseurs et
    des appareils de réfrigération. Elle s'applique aux climatiseurs, pompes à chaleur
    et appareils de réfrigération qui comportent des compresseurs à circuit ouvert
    ou des motocompresseurs, dont la tension maximale assignée n'est pas supérieure
    à 300 V pour les appareils monophasés et à 600 V pour les autres appareils.<br
    />\r\nLes appareils non destinés à un usage domestique normal, mais qui peuvent
    néanmoins constituer une source de danger pour le public, tels que les appareils
    destinés à être utilisés par le personnel de service dans des magasins, chez des
    artisans et dans des fermes, relèvent du domaine d'application de la présente
    norme.<br />\r\nLes appareils indiqués ci-dessus peuvent consister en une ou plusieurs
    parties assemblées en usine. S'ils sont livrés en plus d'une partie, les différentes
    parties doivent être utilisées ensemble et les exigences sont fondées sur l'utilisation
    de ces parties assemblées.<br />\r\nCette deuxième édition annule et remplace
    la première édition parue en 2003. Cette édition constitue une révision technique.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à l'édition précédente:<br />\r\na) Article 1 – le domaine d'application
    a été modifié pour indiquer que le terme \"appareil\" dans le présent document
    désigne les appareils de récupération et/ou de recyclage des fluides frigorigènes
    des climatiseurs et des appareils de réfrigération;<br />\r\nb) Article 2 – des
    références normatives ont été ajoutées;<br />\r\nc) Article 3 – certaines définitions
    ont été supprimées, d'autres ont été ajoutées;<br />\r\nd) 7.1 – certains marquages
    ont été supprimés, d'autres ont été ajoutés;<br />\r\ne) 7.6 – les symboles \"lire
    le manuel de l'opérateur\", \"manuel de l'opérateur; instructions de fonctionnement\",
    en couleur et placés à un endroit visible, ont été ajoutés; les marquages de la
    pression maximale admissible sont sous la forme X MPa;<br />\r\nf) le 19.11.4
    a été modifié;<br />\r\ng) le 21.1 a été modifié;<br />\r\nh) le 21.2 a été modifié;<br
    />\r\ni) le 22.102 a été modifié;<br />\r\nj) le 22.104.1.1 a été modifié;<br
    />\r\nk) le 22.104.5 a été modifié;<br />\r\nl) le 22.104.10 a été modifié;<br
    />\r\nm) le 22.104.11 a été modifié;<br />\r\nn) le 22.105.1 a été modifié;<br
    />\r\no) le 22.107 a été modifié;<br />\r\np) le 30.2 a été déplacé à l'Article
    29;<br />\r\nq) l'Annexe AA a été supprimée et remplacée par l'Annexe AA;<br />\r\nr)
    l'Annexe BB a été supprimée et remplacée par l'ancienne Annexe CC (normative)
    Exigences relatives à la compatibilité de l'IEC 60335-2-104, à la suite de l'ajout
    à l'Annexe BB;<br />\r\ns) l'Annexe DD a été supprimée et remplacée par l'Annexe
    CC;<br />\r\nt) une nouvelle Annexe DD a été ajoutée;<br />\r\nu) une nouvelle
    Annexe EE a été ajoutée.<br />\r\nLa présente partie 2 doit être utilisée conjointement
    avec la cinquième édition de l'IEC 60335 1:2010 et ses amendements."
