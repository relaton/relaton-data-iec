abstract:
- language: en
  script: Latn
  content: |-
    <p>Within the general scope described in part 1, this part of ISO/IEC 9995 specifies the function section of a keyboard and the division of that section into zones. This part of ISO/IEC 9995 specifies the arrangement, the number, and the location of the keys in the func­tion zones of the function section as well as the allo­cation of functions to the keys. </p>
    <p>The first edition of this part of ISO/IEC 9995 does not allocate functions, except for the control function Es­cape, to the keys of the function section. </p>
    <p>Functions allocated to keys in other parts of ISO/IEC 9995 are defined in those parts. </p>
- language: fr
  script: Latn
  content: "<p>Dans le domaine d'application général de la partie 1 de l'ISO/CEI 9995,
    la présente partie de l'ISO/CEI 9995 décrit le module de fonctions d'un clavier
    et donne des indications sur la division de ce module en zones. Elle définit également
    l'agencement, le nombre et l'emplacement des touches des zones de fonction du
    module, ainsi que l'affectation de fonctions aux touches. La première édition
    de la présente partie de l'ISO/CEI 9995 n'affecte aucune fonction aux touches
    du module, à l'exception de la fonction de commande Échappement. Les fonctions
    affectées aux touches des autres modules sont définies dans les parties correspondantes
    de l'ISO/CEI 9995.</p>"
