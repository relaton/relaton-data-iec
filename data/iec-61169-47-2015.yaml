abstract:
- language: en
  script: Latn
  content: "IEC 61169-47:2015, which is a sectional specification (SS), provides information
    and rules for the preparation of detail specifications (DS) for RF coaxial connectors
    with clamp coupling, typically for use in 75 Ω cable networks (type F-Quick).
    It describes the interface dimensions with gauging information, electrical and
    mechanical performance including the mandatory tests selected from IEC 61169-1:2013,
    applicable to all DS relating to type F-Quick connectors. This specification indicates
    the recommended performance characteristics to be considered when writing a DS
    and covers test schedules and inspection requirements. This second edition cancels
    and replaces the first edition published in 2012. It constitutes a technical revision.
    The main changes are listed below:<br />\r\n- Subclause 3.2 has been updated to
    better define gauging.<br />\r\n- Table 2 has been updated for insertion and removal
    forces.<br />\r\n- Clause 4 has been updated to refer to the new edition of IEC
    61169-1."
- language: fr
  script: Latn
  content: "L'IEC 61169-47:2015, qui est une spécification intermédiaire (SI), fournit
    des informations et des règles en vue de l'établissement de spécifications particulières
    (SP) relatives aux connecteurs coaxiaux pour fréquences radioélectriques avec
    couplage par bride, typiquement utilisés dans des réseaux câblés 75 Ω (type F-Quick).<br
    />\r\nElle décrit les dimensions d'interface ainsi que les informations relatives
    au calibrage, les performances électriques et mécaniques, y compris les essais
    obligatoires issus de l'IEC 61169-1:2013, applicables à toutes les spécifications
    particulières ayant trait aux connecteurs de type F-Quick.<br />\r\nLa présente
    spécification indique les caractéristiques de performance recommandées à prendre
    en compte pour la rédaction d’une spécification particulière et elle couvre les
    programmes d'essais et les exigences de contrôle.<br />\r\nCette deuxième édition
    annule et remplace la première édition parue en 2012. Cette édition constitue
    une révision technique.<br />\r\nLes modifications majeures sont présentées ci-après:<br
    />\r\n- Le paragraphe 3.2 a été mis à jour pour mieux définir le calibrage.<br
    />\r\n- Le Tableau 2 a été mis à jour avec des forces d'insertion et d'extraction.<br
    />\r\n- L'Article 4 a été mis à jour pour faire référence à la nouvelle édition
    de l'IEC 61169-1."
