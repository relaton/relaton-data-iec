abstract:
- content: 'IEC 61000-2-2:2002+A1:2017 is concerned with conducted disturbances in
    the frequency range from 0 kHz to 9 kHz, with an extension up to 148,5 kHz specifically
    for mains signalling systems. It gives compatibility levels for public low voltage
    a.c. distribution systems having a nominal voltage up to 420 V, single-phase or
    690 V, three-phase and a nominal frequency of 50 Hz or 60 Hz. Compatibility levels
    are specified for electromagnetic disturbances of the types which can be expected
    in public low voltage power supply systems, for guidance in: - the limits to be
    set for disturbance emission into public power supply systems; - the immunity
    limits to be set by product committees and others for the equipment exposed to
    the conducted disturbances present in public power supply systems.<strong>This
    consolidated version consists of the second edition (2002) and its amendment 1
    (2017). Therefore, no need to order amendment in addition to this publication.</strong>'
  language:
