  format: text/html
- content: 'L''IEC 61000-2-2:2002+A1:2017 est relative aux perturbations conduites
    dans le domaine de fréquences de 0 kHz à 9 kHz, avec une extension jusqu''à 148,5
    kHz pour les systèmes de transmission de signaux sur le réseau. Elle fournit les
    valeurs numériques des niveaux de compatibilité pour les réseaux de distribution
    publics alternatifs basse tension, avec une tension nominale maximale de 420 V
    en monophasé, ou 690 V en triphasé, et une fréquence nominale de 50 Hz ou 60 Hz.
    Les niveaux de compatibilité sont donnés pour les perturbations électromagnétiques
    auxquelles on peut s''attendre sur les réseaux de distribution publics basse tension,
    dans le but d''aider à définir: - les limites devant être établies pour les émissions
    perturbatrices sur les réseaux publics de distribution d''énergie; - les limites
    d''immunité devant être établies par les comités de produits ou autres concernant
    les équipements soumis aux perturbations conduites par les réseaux publics de
    distribution d''énergie.<strong>Cette version consolidée comprend la deuxième
    édition (2002) et son amendement 1 (2017). Il n''est donc pas nécessaire de commander
    l''amendement avec cette publication.</strong>'
