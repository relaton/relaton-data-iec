abstract:
- content: "IEC 61169-21:2022 which is a sectional specification (SS), provides information
    and rules for the preparation of detail specifications (DS) for type SC threaded
    RF coaxial connectors with 50 Ω characteristic impedance. The connectors are used
    with flexible and semi-rigid cables. They are recommended for use in medium power
    and low reflection applications up to 11 GHz. The dielectric filled interface
    is especially beneficial in applications involving severe environmental exposure.<br
    />\r\nThis document specifies mating face dimensions, dimensional details, gauging
    information for general connectors − grade 2 and standard test connectors − grade
    0 as well as test schedules and inspection requirements selected from IEC 61169-1,
    applicable to all detail specifications relating to type SC RF connectors. Type
    SC interface specified in this document is equivalent to type SC-B interface in
    IEC 60169-21:1985.<br />\r\nThis document indicates recommended performance characteristics
    to be considered when writing a detail specification and it covers test schedules
    and inspection requirements for assessment levels M and H."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 61169-21:2022, qui est une spécification intermédiaire (SS), fournit
    des informations et des règles pour l’établissement de spécifications particulières
    (DS) relatives aux connecteurs coaxiaux RF filetés de type SC ayant une impédance
    caractéristique de 50 Ω. Les connecteurs sont utilisés avec des câbles flexibles
    et semi-rigides. Leur utilisation est recommandée dans les applications de moyenne
    puissance et de faible réflexion jusqu’à 11 GHz. L’interface remplie de diélectrique
    est particulièrement utile dans les applications impliquant une exposition à un
    environnement sévère.<br />\r\nLe présent document spécifie les dimensions de
    l’interface d’accouplement, les détails dimensionnels, les informations relatives
    aux calibres pour les connecteurs à usage général (grade 2) et les connecteurs
    d’essai normalisés (grade 0), ainsi que les programmes d’essais et les exigences
    de contrôle choisis dans l’IEC 61169-1, applicables à toutes les spécifications
    particulières relatives aux connecteurs RF de type SC. L’interface de type SC
    indiquée dans le présent document est équivalente à l’interface de type SC-B de
    l’IEC 60169-21:1985.<br />\r\nLe présent document indique les caractéristiques
    de performance recommandées à prendre en compte lors de la rédaction d’une spécification
    particulière, et il couvre les programmes d’essai et les exigences de contrôle
    pour les niveaux d’assurance M et H."
