abstract:
- language: en
  script: Latn
  content: "IEC 61755-3-2:2024 defines the dimensional limits of the optical interface
    that are necessary for single-mode fibre optic connectors with 2,5 mm or 1,25
    mm diameter cylindrical zirconia (ZrO2) ferrules polished at an 8° angle to meet
    the specific requirements for fibre-to-fibre interconnection, as defined in IEC
    61755-2-2. Ferrules made from the material specified in this standard are suitable
    for use in all the operating service environments defined in IEC 61753-1. Ferrule
    dimensions and features are contained in the IEC 61754 series of fibre optic connector
    interface standards. This second edition cancels and replaces the first edition
    published in 2006. This edition constitutes a technical revision. This edition
    includes the following significant technical changes with respect to the previous
    edition:<br />\r\na) normative references have been added;<br />\r\nb) The introduction
    of an additional optical interface with a different fibre core eccentricity profile.
    The previous revision of optical interface standard is named \"Variant 1: with
    fibre core axis oriented towards the connector guide key\".<br />\r\nThe additional
    optical interface is named \"Variant 2: with fibre core axis not oriented towards
    the connector guide key\";<br />\r\nc) statements added related to interoperability,
    where both variants remain intermateable within a given performance grade and
    are fully backwards compatible to IEC 61755-3-2:2006;<br />\r\nd) The addition
    of Grade B and Grade C interface requirements for both variants;<br />\r\nf) The
    addition of a descriptive statistic for the mean fibre core eccentricity (mean
    value) to describe the distribution of fibre core eccentricity to ensure interoperability;<br
    />\r\ng) A new informative Annex B to give guidance on the expected attenuation
    when mated to a reference connector plug;<br />\r\nh) A new informative Annex
    D to give guidance related to estimation of mean fibre eccentricity limits for
    finite production batch sizes."
- language: fr
  script: Latn
  content: "IEC 61755-3-2:2024 spécifie les limites dimensionnelles des interfaces
    optiques à respecter pour que les connecteurs optiques à fibres unimodales équipés
    de ferrules cylindriques en zircone (ZrO2) polies à un angle de 8°, d’un diamètre
    de 2,5 mm ou 1,25 mm répondent aux exigences particulières d’une interconnexion
    fibre à fibre telles que définies dans l’IEC 61755-2-2. Les ferrules constituées
    du matériau spécifié dans la présente norme sont adaptées à une utilisation dans
    tous les environnements de service définis dans l’IEC 61753-1. Les dimensions
    et les caractéristiques des ferrules sont spécifiées dans les normes d’interfaces
    de connecteurs fibroniques de la série IEC 61754. Cette deuxième édition annule
    et remplace la première édition parue en 2006. Cette édition constitue une révision
    technique. Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l’édition précédente:<br />\r\na) l’ajout de références normatives;<br
    />\r\nb) l’introduction d’une interface optique supplémentaire avec un profil
    d’excentricité du cœur de la fibre différent. La précédente révision de la norme
    relative aux interfaces optiques est désignée \"Variante 1: avec l’axe de cœur
    de la fibre orienté vers le détrompeur du connecteur\". L’interface optique supplémentaire
    est désignée \"Variante 2: avec l’axe de cœur de la fibre non orienté vers le
    détrompeur du connecteur\";<br />\r\nc) l’ajout de mentions liées à l’interopérabilité,
    où les deux variantes restent compatibles dans une classe de performance donnée
    et entièrement rétrocompatibles par rapport à l’IEC 61755-3-2:2006;<br />\r\nd)
    l’ajout d’exigences relatives aux interfaces de Classes B et C pour les deux variantes;<br
    />\r\ne) l’ajout d’une statistique descriptive pour l’excentricité moyenne du
    cœur de fibre (valeur moyenne) pour décrire la distribution de l’excentricité
    du cœur de la fibre afin d’assurer l’interopérabilité;<br />\r\nf) l’ajout d’une
    nouvelle Annexe B, informative, pour fournir des recommandations concernant l’affaiblissement
    attendu lors de l’accouplement avec une fiche de connecteur de référence;<br />\r\ng)
    l’ajout d’une nouvelle Annexe C, informative, pour fournir des recommandations
    liées à la simulation de l’affaiblissement de l’interface optique;<br />\r\nh)
    l’ajout d’une nouvelle Annexe D, informative, pour fournir des recommandations
    liées à l’estimation des limites d’excentricité moyenne de la fibre pour des tailles
    de lots de production limitées."
