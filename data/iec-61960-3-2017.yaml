abstract:
- language: en
  script: Latn
  content: "IEC 61960-3:2017 specifies performance tests, designations, markings,
    dimensions and other requirements for secondary lithium single cells and batteries
    for portable applications.<br />\r\nThe objective of this document is to provide
    the purchasers and users of secondary lithium cells and batteries with a set of
    criteria with which they can judge the performance of secondary lithium cells
    and batteries offered by various manufacturers.<br />\r\n<br />\r\nPortable applications
    comprise hand-held equipment, transportable equipment and movable equipment.<br
    />\r\n<br />\r\nThis first edition cancels and replaces the second edition of
    IEC 61960 published in 2011. It is a technical revision.<br />\r\n<br />\r\nThis
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\n- adding definition of portable applications (Scope),<br
    />\r\n- update of examples of cells (Table 1 and 2),<br />\r\n- adding “Dimensions
    of the cell with a laminate film case” (Annex A),<br />\r\n- adding “Capacity
    after storage” (from the date of manufacture) (Annex B)."
- language: fr
  script: Latn
  content: "L'IEC 61960-3:2017  spécifie les essais de performance, les désignations,
    les marquages, les dimensions et autres exigences pour les éléments individuels
    et les batteries d’accumulateurs au lithium pour applications portables.<br />\r\nL'objectif
    du présent document est de fournir aux acheteurs et aux utilisateurs d'accumulateurs
    au lithium un ensemble de critères au moyen desquels ils seront en mesure de juger
    la performance des différents accumulateurs au lithium proposés par différents
    fabricants.<br />\r\n<br />\r\nLes applications portables comprennent les matériels
    portatifs (à main), les matériels transportables et les équipements mobiles (ou
    déplaçables).<br />\r\n<br />\r\nCette première édition annule et remplace la
    deuxième édition de l'IEC 61960 parue en 2011. Cette édition constitue une révision
    technique.<br />\r\n<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l’édition précédente:<br />\r\n- addition d’une
    définition des applications portables (Domaine d’application),<br />\r\n- mise
    à jour des exemples d’éléments (Tableaux 1 et 2),<br />\r\n- addition de l’Annexe
    A “Dimensions de l’élément avec enveloppe souple”,<br />\r\n- addition de l’Annexe
    B “Capacité après stockage” (depuis la date de fabrication)."
