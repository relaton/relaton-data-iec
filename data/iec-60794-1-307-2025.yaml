abstract:
- language: en
  script: Latn
  content: "IEC 60794-1-307:2025 describes test procedures used in establishing uniform
    requirements of tubes for the mechanical property kinking. This document applies
    to optical fibre cables for use with telecommunication equipment and devices employing
    similar techniques, and to cables having a combination of both optical fibres
    and electrical conductors. Throughout the document, the wording \"optical cable\"
    can also include optical fibre units, microduct fibre units, etc. This first edition
    partially cancels and replaces the second edition of IEC 60794‑1-23 published
    in 2019. This edition constitutes a technical revision.This edition includes the
    following significant technical changes with respect to IEC 60794‑1‑23:2019:<br
    />\r\na) renumbering of the existing test method G7 as G7A;<br />\r\nb) addition
    of test parameter L and calculated loop diameter D in Table 1 for method G7A;<br
    />\r\nc) addition of a new test procedure for tubes routed within installation
    devices and numbering it as G7B."
- language: fr
  script: Latn
  content: "IEC 60794-1-307: 2025 décrit les procédures d’essai utilisées afin d'établir
    des exigences uniformes relatives à la caractéristique mécanique suivante des
    tubes: pliure. Le présent document s’applique aux câbles à fibres optiques destinés
    à être utilisés dans les équipements de télécommunication et les dispositifs qui
    utilisent des techniques analogues, ainsi qu'aux câbles constitués de fibres optiques
    d'une part et de conducteurs électriques d'autre part. Dans tout le document,
    l'expression \"câble optique\" peut également inclure des assemblages de fibres
    optiques, des assemblages de fibres pour microconduits, etc. Cette première édition
    annule et remplace partiellement la deuxième édition de l'IEC 60794‑1‑23 parue
    en 2019. Cette édition constitue une révision technique. Cette édition inclut
    les modifications techniques majeures suivantes par rapport à l’IEC 60794‑1‑23:2019:<br
    />\r\na) renumérotation de la méthode d’essai existante G7 en G7A;<br />\r\nb)
    ajout du paramètre d’essai L et du diamètre de la boucle calculé D dans le Tableau
    1 pour la méthode G7A;<br />\r\nc) ajout d’une nouvelle procédure d’essai pour
    les tubes acheminés dans les dispositifs d’installation et numérotation en G7B."
