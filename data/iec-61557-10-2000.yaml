abstract:
- language: en
  script: Latn
  content: Specifies the requirements for combined measuring equipment which combines
    into one piece of apparatus, several measuring functions or methods of testing,
    measuring or monitoring, some or all of which are covered in parts 2 to 7 of IEC
    61557.
- language: fr
  script: Latn
  content: Etablit les prescriptions particulières applicables aux appareils combinés
