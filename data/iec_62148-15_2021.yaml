- content: "<!-- NEW! -->IEC 62148-15:2021 est disponible sous forme de IEC 62148-15:2021
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nL'IEC
    62148-15:2021 concerne les dimensions physiques et les spécifications de l'interface
    des dispositifs individuels à laser à cavité verticale (VCSEL) dans le cadre des
    applications de télécommunication et de transmissions de données par un moyen
    optique. Le présent document vise à spécifier de façon appropriée les exigences
    physiques des dispositifs VCSEL qui permettront l'interchangeabilité mécanique
    des dispositifs laser ou des émetteurs-récepteurs conformes au présent document
    tant au niveau de la carte de circuit imprimé que pour toute exigence de montage
    sur panneau. Cette troisième édition annule et remplace la deuxième édition parue
    en 2014. Cette édition constitue une révision technique.<br />\r\nCette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\n- la classification des types d'interfaces optiques et électriques
    est généralisée et fait référence à l'IEC 62148-1;<br />\r\n- un nouveau mode
    de broche a été ajouté au Tableau 1;<br />\r\n- plusieurs dimensions du boîtier
    VCSEL TO CAN ont été modifiées dans le Tableau 3 afin de refléter l’état actuel
    de la technique;<br />\r\n- la Figure 7 a été ajoutée en vue de représenter les
    détails complets du boîtier VCSEL TOSA."
