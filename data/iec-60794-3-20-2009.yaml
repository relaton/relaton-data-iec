abstract:
- language: en
  script: Latn
  content: |-
    IEC 60794-3-20:2009 covers optical self-supporting aerial telecommunication cables. Requirements of the sectional specification IEC 60794-3 for duct, buried and aerial cables are applicable to cables covered by this standard. Self-supporting aerial telecommunication cable in this context means a cable construction with sufficient strength members designed to be suspended on poles and similar devices without the aid of another supporting wire or conductor. ADSS cables and other constructions intended for high-voltage applications are not covered by this standard. Detail specifications may be prepared based on this family specification. Clause A.2 contains requirements that supersede the normal requirements in case the cables are intended to be used in installation governed by the MICE table of ISO/IEC 24702. The parameters specified in this standard may be affected by measurement uncertainty arising either from measurement errors or calibration errors due to lack of suitable standards. Acceptance criteria shall be interpreted with respect to this consideration (see IEC 60794-3, Clause 8). The number of fibres tested shall be representative of the cable design and shall be agreed between the customer and the supplier. This second edition cancels and replaces the first edition published in 2002. It constitutes a technical revision. The main changes are listed as:<br />
    - the fibres specification clause (Clause 5) has been enlarged to include fibre Types B5 and B6.a;<br />
    - an annex has been added for additional requirements according to the MICE table.
    Keywords: optical self-supporting aerial telecommunication cables
- language: fr
  script: Latn
  content: |-
    IEC 60794-3-20:2009 s'applique aux câbles optiques de télécommunication aériens autoporteurs. Les exigences de la spécification intermédiaire IEC 60794-3 pour les câbles installés dans des conduites, enterrés et aériens sont applicables aux câbles couverts par la présente norme. Dans ce contexte, on entend par câble de télécommunication aérien autoporteur un câble dont la construction intègre suffisamment d'éléments de renfort pour qu'il puisse être suspendu à des poteaux et des dispositifs analogues sans l'aide d'un autre fil ou conducteur de support. Les câbles ADSS et d'autres constructions destinées aux applications en haute tension ne sont pas couverts par la présente norme. Des spécifications particulières peuvent être établies en se basant sur la présente spécification de famille. L'Article A.2 contient des exigences qui remplacent les exigences normales dans le cas où les câbles sont destinés à être utilisés dans une installation régie par le tableau MICE de l'ISO/IEC 24702. Les paramètres spécifiés dans la présente norme peuvent être affectés par l'incertitude de mesure provenant soit d'erreurs de mesure, soit d'erreurs d'étalonnage en raison du manque de normes appropriées. Les critères d'acceptation doivent être interprétés en tenant compte de cela (voir l'IEC 60794-3, Article 8). Le nombre de fibres soumises aux essais doit être représentatif de la conception du câble et doit faire l'objet d'un accord entre le client et le fournisseur. Cette deuxième édition annule et remplace la première édition parue en 2002. Elle constitue une révision technique. Les modifications majeures sont:<br />
    - l'article sur les spécifications de fibres (Article 5) a été développé pour inclure les fibres des types B5 et B6.a;<br />
    - une annexe a été ajoutée pour des exigences supplémentaires conformément au tableau MICE.
    Mots clés: câbles optiques de télécommunication aériens autoporteurs
