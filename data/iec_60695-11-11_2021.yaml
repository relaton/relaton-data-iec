abstract:
- content: "IEC 60695-11-11:2021 describes a test method used to determine the characteristic
    heat flux for ignition (CHFI) from a non-contacting flame source for materials
    used in electrotechnical products, sub-assemblies or their parts. It provides
    a relationship between ignition time and incident heat flux. A test specimen cut
    from an end-product or sub-assembly can be tested by this test method.<br />\r\nThis
    part of IEC 60695 can be used in the fire hazard assessment and fire safety engineering
    procedures described in IEC 60695-1-10, IEC 60695-1-11 and IEC 60695-1-12.<br
    />\r\nThis basic safety publication is intended for use by technical committees
    in the preparation of standards in accordance with the principles laid down in
    IEC Guide 104 and ISO/IEC Guide 51.<br />\r\nOne of the responsibilities of a
    technical committee is, wherever applicable, to make use of basic safety publications
    in the preparation of its publications. The requirements, test methods or test
    conditions of this basic safety publication will not apply unless specifically
    referred to or included in the relevant publications.<br />\r\nThis international
    standard is to be used in conjunction with IEC 60695-11-4.<br />\r\nIt has the
    status of a basic safety publication in accordance with IEC Guide 104 and ISO/IEC
    Guide 51."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 60695-11-11:2021 décrit une méthode d’essai utilisée pour déterminer
    la densité de flux de chaleur caractéristique pour l’allumage (CHFI) à partir
    d’une flamme source sans contact pour les matériaux utilisés dans les produits
    et les sous-ensembles électrotechniques ou leurs composants. Elle donne une relation
    entre le temps d'allumage et la densité de flux de chaleur incident. Une éprouvette
    d’essai prélevée sur un produit fini ou un sous-ensemble peut être soumise à l’essai
    selon la présente méthode d’essai.<br />\r\nLa présente partie de l’IEC 60695
    peut être utilisée dans l'évaluation des dangers d’incendie et les procédures
    d’ingénierie de la sécurité incendie décrites dans l’IEC 60695-1-10, l’IEC 60695
    1 11 et l’IEC 60695-1-12.<br />\r\nLa présente publication fondamentale de sécurité
    est destinée à être utilisée par les comités d'études dans le cadre de l'élaboration
    de normes conformément aux principes établis dans le Guide IEC 104 et le Guide
    ISO/IEC 51.<br />\r\nL'une des responsabilités d'un comité d'études consiste,
    le cas échéant, à utiliser les publications fondamentales de sécurité dans le
    cadre de l'élaboration de ses publications. Les exigences, les méthodes ou les
    conditions d'essai de la présente publication fondamentale de sécurité s'appliquent
    seulement si elles sont spécifiquement citées en référence ou incluses dans les
    publications correspondantes.<br />\r\nCette Norme internationale doit être utilisée
    conjointement avec l’IEC 60695-11-4.<br />\r\nElle a le statut d'une publication
    fondamentale de sécurité conformément au Guide IEC 104 et au Guide ISO/IEC 51."
