abstract:
- language: en
  script: Latn
  content: This part of IEC 61756 covers general information on the subject of fibre
    management system (FMS) interfaces. It includes references, document structure
    details, definitions and the rules under which a FMS interface is created.  This
    interface standard defines a fibre management system which is part of an optical
    network. It provides facilities for the direct exchange of optical signals between
    the incoming and outgoing fibre optic cables. In order to comply with the standard,
    the optical functionality, physical, geometrical and mechanical requirements shall
    be met.
- language: fr
  script: Latn
  content: La présente partie de la CEI 61756 englobe des informations générales sur
    le thème des interfaces FMS (fibre management system = système de gestion des
    fibres). Elle comprend des références, des détails de la structure des documents,
    des définitions et les règles régissant la création d'une interface FMS. Cette
    norme d'interface définit un système de gestion des fibres faisant partie d'un
    réseau optique. Elle fournit des dispositifs en vue de l'échange direct des signaux
    optiques entre les câbles à fibres optiques entrant et sortant. Afin d'assurer
    la conformité à la norme, les exigences de fonctionnalité optique et les exigences
    physiques, géométriques ainsi que mécaniques doivent être satisfaites.
