  format: text/html
- content: "L'IEC 62656-1:2014 spécifie la structure logique pour un ensemble de tableurs,
    utilisés comme \"paquets de données\", pour définir, transférer et enregistrer
    les ontologies de produits. La structure de l'interface du tableur définie dans
    la présente partie de l'IEC 62656 contient les éléments suivants:<br />\r\n- la
    définition et la spécification de la structure logique et la mise en page de l'interface
    du tableur pour la définition, le transfert et l'enregistrement d'un dictionnaire
    de référence;<br />\r\n- la définition et la spécification des données d'instances
    des bibliothèques appartenant à une classe d'un dictionnaire de référence qui
    est décrite par un ensemble de tableurs conformément à la présente partie de l'IEC
    62656;<br />\r\n- la définition et la spécification d'un méta-dictionnaire qui
    permet la définition et le transfert d'un dictionnaire de référence en tant qu'ensemble
    de données d'instances conforme au méta-dictionnaire;<br />\r\n- la définition
    et la spécification du méta-modèle en tant que données et qui permet la définition
    et le transfert d'un dictionnaire de référence en tant qu'ensemble de données
    d'instances conforme au méta-méta-dictionnaire;<br />\r\n- la spécification de
    la correspondance entre les données du dictionnaire exprimées en format tableur
    et le modèle EXPRESS spécifié par les normes IEC 61360-2/ISO 13584-42 (avec quelques
    éléments de l'ISO 13584-25);<br />\r\n- la description de la correspondance sémantique
    de base entre les données du dictionnaire exprimées en formats de tableur définies
    dans la présente partie de l'IEC 62656 et celles définies dans la DIN 4002."
