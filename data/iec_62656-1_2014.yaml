abstract:
- content: "IEC 62656-1:2014 specifies the logical structure for a set of spreadsheets,
    used as \"data parcels\", to define, transfer and register product ontologies.
    The spreadsheet interface structure defined in this part of IEC 62656 contains
    the following:<br />\r\n- Definition and specification of the logical structure
    and layout of the spreadsheet interface for definition, transfer, and registering
    of a reference dictionary;<br />\r\n- Definition and specification of library
    instance data belonging to a class of a reference dictionary described by a set
    of spreadsheets conformant to this part of IEC 62656;<br />\r\n- Definition and
    specification of the meta dictionary that enables the definition and transfer
    of a reference dictionary as a set of instance data conforming to the meta dictionary;<br
    />\r\n- Definition and specification of the meta-model as data that enables the
    definition and transfer of a reference dictionary as a set of instance data conforming
    to the meta-meta-dictionary;<br />\r\n- Specification of the mapping between the
    dictionary data expressed in the spreadsheet format and the EXPRESS model specified
    by IEC 61360-2/ISO 13584-42 (with some elements of ISO 13584-25);<br />\r\n- Description
    of the basic semantic mapping between the dictionary data expressed in the spreadsheet
    formats defined in this part of IEC 62656 and that of DIN 4002."
  language:
