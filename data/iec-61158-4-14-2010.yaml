abstract:
- language: en
  script: Latn
  content: |-
    IEC 61158-4-14:2010 specifies procedures for the timely transfer of data and control information from one data-link user entity to a peer user entity, and among the data-link entities forming the distributed data-link service provider; procedures for giving communications opportunities to all participating DL entities, sequentially and in a cyclic manner for deterministic and synchronized transfer at cyclic intervals; procedures for giving communication opportunities available for time-critical data transmission together with non-time-critical data transmission without prejudice to the time-critical data transmission; procedures for giving cyclic and acyclic communication opportunities for time-critical data transmission with prioritized access; procedures for giving communication opportunities based on standard ISO/IEC 8802-3 medium access control, with provisions for nodes to be added or removed during normal operation; the structure of the fieldbus DLPDUs used for the transfer of data and control information by the protocol of this standard, and their representation as physical interface data units. This second edition cancels and replaces the first edition published in 2007 and constitutes a technical revision. The main changes with respect to the previous edition are:<br />
    - Provide stability date for the publication;<br />
    - Update the Normative references and Bibliography;<br />
    - Corrections the edit error;<br />
    - Specification changes for CPF3;<br />
    - Update of the requirements for all conformance classes;<br />
    - Update of the requirements for all conformance services. This bilingual version published in 2012-01 corresponds to the English version published in 2010-08.
- language: fr
  script: Latn
  content: |-
    La CEI 61158-4-14:2010 spécifie les procédures de transfert opportun des données et des informations de commande entre une entité utilisateur de liaison de données et une entité utilisateur homologue, et parmi les entités de liaison de données formant le fournisseur de service de liaison de données distribué; les procédures permettant à toutes les entités DL participantes de communiquer, de manière séquentielle et cyclique dans le cadre d'un transfert déterministe et synchronisé, à intervalles cycliques; les procédures permettant à la transmission de données à contrainte de temps de communiquer avec une transmission de données sans contrainte de temps, sans préjudice pour la première; les procédures permettant à la transmission de données à contrainte de temps de communiquer de manière cyclique et acyclique, avec un accès en priorité; les procédures permettant d'assurer la communication en fonction du contrôle d'accès au support ISO/CEI 8802-3, avec des dispositions relatives aux n uds à ajouter ou à retirer pendant le fonctionnement normal; la structure des DLPDU de bus de terrain utilisée par le protocole de la présente norme pour le transfert des données et des informations de commande, et leur représentation sous forme d'unités de données d'interface physique. Cette seconde édition annule et remplace la première édition parue en 2007  et  constitue une révision technique. Les principales modifications par rapport à l'édition précédente sont:<br />
    - Indication d'une date de stabilité pour la publication;<br />
    - Actualisation des références normatives et de la Bibliographie;<br />
    - Corrections des erreurs de mise en forme;<br />
    - modifications de spécification pour CPF3;<br />
    - mise à jour des exigences de toutes les classes de conformité;<br />
    - mise à jour des exigences de tous les services de conformité. La présente version bilingue publiée en 2012-01 correspond à la version anglaise monolingue publiée en 2010-08.
