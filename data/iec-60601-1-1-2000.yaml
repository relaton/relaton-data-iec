abstract:
- language: en
  script: Latn
  content: |-
    Applies to the safety of medical electrical systems, as defined as follows:

    combination of items of equipment, at least one of which must be medical electrical equipment and inter-connected by functional connection or use of a multiple portable socket-outlet.

    Describes the safety requirements necessary to provide protection for the patient, the operator and surroundings.

    Cancels and replaces the first edition published in 1992 and its    amendment 1 (1995) and constitutes a technical revision.
- language: fr
  script: Latn
  content: |-
    S'applique à la sécurité des systèmes électromédicaux, tels qu'ils sont définis ci-après:

    combinaison d'appareils, dont au moins un est un appareil électromédical, et qui sont raccordés entre eux par connexion fonctionnelle ou utilisation d'un socle mobile à prises multiples.

    Décrit les règles de sécurité nécessaires pour assurer la protection du patient, de l'opérateur et de l'environnement.

    Annule et remplace la première édition parue en 1992 et son amendement 1 (1995); elle constitue une révision technique.
