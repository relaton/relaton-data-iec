abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC Guide 98-3:2008 is a reissue of the 1995 version of the <i>Guide to the Expression of Uncertainty in Measurement</i> (GUM)<i>, </i>with minor corrections<i>.</i> This Guide establishes general rules for evaluating and expressing uncertainty in measurement that can be followed at various levels of accuracy and in many fields — from the shop floor to fundamental research. The principles of this Guide are intended to be applicable to a broad spectrum of measurements, including those required for: </p>
    <ul>
    <li>maintaining quality control and quality assurance in production;</li>
    <li>complying with and enforcing laws and regulations;</li>
    <li>conducting basic research, and applied research and development, in science and engineering;</li>
    <li>calibrating standards and instruments and performing tests throughout a national measurement system in order to achieve traceability to national standards;</li>
    <li>developing, maintaining, and comparing international and national physical reference standards, including reference materials.</li>
    </ul>
- language: fr
  script: Latn
  content: |-
    <p>Le Guide ISO/CEI 98‑3:2008 est une nouvelle édition du <i>Guide pour l'expression de l'incertitude de mesure</i> (GUM:1995), avec des corrections mineures. Ce Guide établit les règles générales pour l'évaluation et l'expression de l'incertitude pour les mesurages qui peuvent être effectués à des niveaux variés d'exactitude et dans de nombreux domaines, de la boutique du commerçant à la recherche fondamentale. C'est pourquoi les principes de ce Guide sont prévus pour s'appliquer à un large spectre de mesurages y compris ceux qui sont exigés pour:</p>
    <ul>
    <li>aider à la gestion et à l'assurance de la qualité en production;</li>
    <li>satisfaire aux lois et réglementations et les appliquer;</li>
    <li>mener des recherches fondamentales et des recherches et développement appliqués en science et ingénierie;</li>
    <li>étalonner des étalons et instruments et réaliser des essais dans le cadre d'un système de mesure national pour obtenir la traçabilité aux étalons nationaux;</li>
    <li>développer, maintenir et comparer des étalons physiques de référence internationaux et nationaux, en y incluant les matériaux de référence.</li>
    </ul>
