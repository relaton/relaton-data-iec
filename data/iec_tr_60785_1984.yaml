abstract:
- content: Applies to rotating electrical machines (traction motors and auxiliary
    motors) of electric road vehicles including hybrids, which are fed from the main
    traction battery. Lays down general rules for the design, installation and testing
    of traction motors and auxiliary motors which are mounted on electric road vehicles,
    and indicates the technical requirements and testing conditions for them. Has
    the status of a technical report.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: S'applique aux machines tournantes électriques (moteurs de traction et
    moteurs auxiliaires) des véhicules électriques routiers, types hybrides compris,
    qui sont alimentés à partir de la batterie de traction principale. Etablit les
    règles générales applicables à la conception, à l'installation et aux essais des
    moteurs de traction et des moteurs auxiliaires qui équipent les véhicules électriques
    routiers, ainsi que les prescriptions techniques et les conditions d'essai qui
    les concernent. Cette publication a le statut d'un rapport.
