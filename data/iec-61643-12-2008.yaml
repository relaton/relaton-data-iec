abstract:
- language: en
  script: Latn
  content: IEC 61643-12:2008 describes the principles for selection, operation, location
    and coordination of SPDs to be connected to 50 Hz to 60 Hz a.c. and to d.c. power
    circuits and equipment rated up to 1 000 V r.m.s. or 1 500 V d.c. Specific change
    with respect to the previous edition is the incorporation of Amendment 1, which
    was not published separately due to the number of changes and pages.
- language: fr
  script: Latn
  content: La CEI 61643-12:2008 décrit les principes relatifs au choix, à la mise
    en uvre, à l'emplacement et à la coordination des parafoudres à connecter sur
    des circuits de puissance 50 Hz à 60 Hz en courant alternatif et des circuits
    en courant continu, et des matériels de puissance allant jusqu'à 1 000 V en valeur
    efficace ou 1 500 V en courant continu. Le changement spécifique par rapport à
    l'édition précédente est l'intégration de l'Amendement 1, qui n'a pas été publié
    séparément en raison du nombre important de modifications et de pages.
