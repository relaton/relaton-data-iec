abstract:
- content: "IEC 60794-1-133: 2025 defines the test procedure to demonstrate the ability
    of an optical fibre cable to withstand multiple coiling and uncoiling on a specified
    diameter of cable reel.<br />\r\nThis test is primarily intended to evaluate the
    performance of cables for mobile rapid or multiple deployment.<br />\r\nSee IEC
    60794‑1‑2 for a reference guide to test methods of all types and for general requirements.<br
    />\r\nThis first edition of IEC 60794-1-133 cancels and replaces Method E33 of
    the second edition of the IEC 60794-1-21:2015/AMD1:2020, which will be withdrawn.
    It includes an editorial revision, based on the new structure and numbering system
    for optical fibre test methods."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 60794-1-133: 2025 définit la procédure d'essai, en vue de démontrer
    la capacité d'un câble à fibres optiques à supporter des enroulements et déroulements
    multiples sur un touret de câble d'un diamètre spécifié.<br />\r\nCet essai est
    principalement destiné à évaluer la performance des câbles destinés aux déploiements
    mobiles rapides/multiples.<br />\r\nVoir l’IEC 60794‑1‑2 à titre de guide de référence
    pour les méthodes d'essai de tous les types et concernant les exigences générales.<br
    />\r\nCette première édition de l'IEC 60794-1-133 annule et remplace la Méthode
    E33 de la deuxième édition de l'IEC 60794-1-21:2015/AMD1:2020, qui est destinée
    à être supprimée. Elle comprend une révision rédactionnelle, fondée sur la nouvelle
    structure et sur le nouveau système de numérotation pour les méthodes d'essais
    des fibres optiques."
