abstract:
- language: en
  script: Latn
  content: "IEC 61784-2:2014 specifies the performance indicators supporting classification
    schemes for Real-Time Ethernet (RTE) requirements; the profiles and related network
    components based on ISO/IEC 8802-3 or IEEE 802.3, IEC 61158 series, and IEC 61784-1
    and the RTE solutions that are able to run in parallel with ISO/IEC 8802-3 or
    IEEE 802.3 based applications. These communication profiles are called Real-Time
    Ethernet communication profiles. This third edition cancels and replaces the second
    edition published in 2010 and constitutes a technical revision. The main changes
    are:<br />\r\n- update of selection tables for CPF 3;<br />\r\n- update of selection
    tables for CPF 11 and CPF 14;<br />\r\n- addition of a new profile CP 11/3 in
    12.4;<br />\r\n- addition of a new profile CP 14/4 in 15.6;<br />\r\n- addition
    of a new Communication Profile Family - CPF 8 in Clause 20."
- language: fr
  script: Latn
  content: "L'IEC 61784-2:2014 spécifie les indicateurs de performance prenant en
    charge les schémas de classement pour les exigences RTE (Real-Time Ethernet);
    les profils et les composants de réseau connexes reposant sur l'ISO/ICEI 8802-3
    ou l'IEEE 802.3, la série CEI 61158 et la CEI 61784-1 et les solutions RTE capables
    de fonctionner en parallèle avec les applications ISO/CEI 8802-3 ou IEEE 802.3.
    Ces profils de communication sont appelés Ethernet en temps réel (RTE). Cette
    troisième édition annule et remplace la deuxième édition parue en 2010. Elle constitue
    une révision technique. Par rapport à l'édition précédente, les changements sont:<br
    />\r\n- La mise à jour des tables de sélection pour CPF 3;<br />\r\n- La mise
    à jour des tables de sélection pour CPF 11 et CPF 14;<br />\r\n- L'ajout d'un
    nouveau profil CP 11/3 en 12.4;<br />\r\n- L'ajout d'un nouveau profil CP 14/4
    en 15.6;<br />\r\n- L'ajout d'une nouvelle famille de profils de communication
    - CPF 8 à l'Article 20."
