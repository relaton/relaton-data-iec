abstract:
- content: IEC 62135:2008 applies to equipment for resistance welding and allied processes
    and includes single and multiple welding stations which may be manually or automatically
    loaded and/or started. This standard covers stationary and portable equipment
    and specifies safety requirements for design, manufacture and installation.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 62135:2008 s'applique aux matériels de soudage par résistance et
    aux procédés connexes et comprend les stations de soudage simples et multiples
    qui peuvent être alimentées manuellement ou automatiquement et/ou mises en route.
    Cette norme s'applique aux matériels fixes et portables et spécifie les exigences
    de sécurité pour leur conception, fabrication et installation.
