abstract:
- content: |-
    Gives the requirements for one type of heat-shrinkable polyolefin sleeving with a temperature index of 135 and a nominal shrink ratio
    of 2:1. This sleeving is not flame retarded. It is normally supplied with internal diameter up to 102 mm and the standard colour is
    transparent.
