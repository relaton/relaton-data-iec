abstract:
- language: en
  script: Latn
  content: "IEC 61010-2-081:2015 applies to automatic and semi-automatic laboratory
    equipment for analysis and other purposes. Automatic and semi-automatic laboratory
    equipment consists of instruments or systems for measuring or modifying one or
    more characteristics or parameters of samples, performing the complete process
    or parts of the process without manual intervention. Equipment forming part of
    such a system is within the scope of this standard. This second edition cancels
    and replaces the first edition published in 2003. It constitutes a technical revision
    and includes the following significant changes from the first edition, as well
    as numerous other changes:<br />\r\n- excluded IEC 61010-2-101 (IVD Equipment)
    from scope. This separates IEC 61010-2-081 and IEC 61010-2-101 equipment;<br />\r\n-
    added biological risks symbol to Table 1 in Clause 5;<br />\r\n- added requirement
    for statement on hazardous substances and gases in Instructions for Use to Clause
    5;<br />\r\n- Added marking requirement for flow direction to Clause 5;<br />\r\n-
    added requirement for OPERATOR maintenance instructions to Clause 7;<br />\r\n-
    excluded equipment whose size and weight make unintentional movement unlikely
    from drop test in Clause 8;<br />\r\n- added requirement for biohazard marking
    to Clause 13;<br />\r\n- added requirement for interlock systems containing electric/electronic
    or programmable components to Clause 15.<br />\r\nIt has the status of a group
    safety publication in accordance with IEC Guide 104.<br />\r\n<br />\r\nThis publication
    is to be read in conjunction with <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/44185\">IEC
    61010-1:2010</a>."
- language: fr
  script: Latn
  content: "IEC 61010-2-081:2015 s'applique aux appareils de laboratoire, automatiques
    et semi-automatiques, destinés à l'analyse et autres usages. Les appareils de
    laboratoire automatiques et semi-automatiques comprennent les instruments ou systèmes
    utilisés pour mesurer ou modifier un ou plusieurs paramètres ou caractéristiques
    d'échantillons, réalisant tout ou partie du processus sans intervention manuelle.
    Les équipements faisant partie d'un tel système sont couverts par le domaine d'application
    de la présente norme. Cette deuxième édition annule et remplace la première édition
    parue en 2003. Cette édition constitue une révision technique et inclut les modifications
    techniques majeures suivantes par rapport à la première édition, ainsi que de
    nombreuses autres modifications:<br />\r\n- exclusion de l'IEC 61010-2-101 (appareils
    DIV) du domaine d'application, ce qui distingue les appareils de l'IEC 61010-2-081
    et ceux de l'IEC 61010-2-101;<br />\r\n- ajout d'un symbole relatif aux risques
    biologiques dans le Tableau 1 à l'Article 5;<br />\r\n- ajout d'une exigence relative
    aux indications sur les substances et gaz dangereux dans les Instructions d'utilisation
    à l'Article 5;<br />\r\n- ajout d'une exigence relative au marquage du sens de
    circulation à l'Article 5;<br />\r\n- ajout d'une exigence relative aux instructions
    d'entretien par l'OPÉRATEUR à l'Article 7;<br />\r\n- exclusion des appareils
    dont la taille et le poids rendent improbable un mouvement involontaire de l'essai
    de chute à l'Article 8;<br />\r\n- ajout d'une exigence relative au marquage des
    dangers biologiques à l'Article 13;<br />\r\n- ajout d'une exigence relative aux
    systèmes de verrouillage incluant des composants électriques/électroniques ou
    programmables à l'Article 15.<br />\r\nCette norme a le statut de publication
    groupée de sécurité, conformément au Guide 104 de l'IEC.<br />\r\n<br />\r\nCette
    publication doit être lue conjointement avec la <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/44185\">CEI
    61010-1:2010</a>."
