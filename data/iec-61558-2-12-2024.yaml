abstract:
- language: en
  script: Latn
  content: "IEC 61558-2-12:2024 deals with the safety of constant voltage transformers
    for general applications and power supply units for constant voltage for general
    applications. Constant voltage transformers incorporating electronic circuits
    are also covered by this document.<br />\r\nThis third edition cancels and replaces
    the second edition published in 2011. This edition constitutes a technical revision.<br
    />\r\nThis edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\na) adjustment of structure and references in
    accordance with IEC 61558-1:2017;<br />\r\nb) description of constructions moved
    to IEC 61558-1:2017;<br />\r\nc) new symbol for power supply unit with linearly
    regulated output voltage.<br />\r\nIt has the status of a group safety publication
    in accordance with IEC Guide 104."
- language: fr
  script: Latn
  content: "L'IEC 61558-2-12:2024 traite de la sécurité des transformateurs à tension
    constante pour applications d'ordre général et des blocs d'alimentation pour tension
    constante pour applications d'ordre général. Les transformateurs à tension constante
    qui incorporent des circuits électroniques sont également couverts par le présent
    document.<br />\r\nCette troisième édition annule et remplace la deuxième édition
    parue en 2011. Cette édition constitue une révision technique.<br />\r\nCette
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) la structure et les références ont été alignées sur l’IEC
    61558-1:2017;<br />\r\nb) la description des constructions a été déplacée dans
    l’IEC 61558-1:2017;<br />\r\nc) un nouveau symbole a été ajouté pour les blocs
    d'alimentation dont la régulation de la tension secondaire est linéaire.<br />\r\nIl
    a le statut de publication groupée de sécurité conformément au Guide 104 de l'IEC."
