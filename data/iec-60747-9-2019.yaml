abstract:
- language: en
  script: Latn
  content: "IEC 60747-9:2019 specifies product specific standards for terminology,
    letter symbols, essential ratings and characteristics, verification of ratings
    and methods of measurement for insulated-gate bipolar transistors (IGBTs).<br
    />\r\nThis third edition includes the following significant technical changes
    with respect to the previous edition:\r\n<ol style=\"list-style-type:lower-alpha\">\r\n\t<li>reverse-blocking
    IGBT and its related technical contents have been added;</li>\r\n\t<li>reverse-conducting
    IGBT and its related technical contents have been added;</li>\r\n\t<li>some parts
    of the previous edition have been amended, combined or deleted.</li>\r\n</ol>"
- language: fr
  script: Latn
  content: "L’IEC 60747-9:2019 ED3 spécifie la terminologie, les symboles littéraux,
    les valeurs assignées et caractéristiques essentielles, la vérification des valeurs
    assignées ainsi que les méthodes de mesure pour les transistors bipolaires à grille
    isolée (IGBT, <em>insulated-gate bipolar transistors</em>).<br />\r\nCette édition
    inclut les modifications techniques majeures suivantes par rapport à l’édition
    précédente:\r\n<ol style=\"list-style-type:lower-alpha\">\r\n\t<li>ajout de transistor
    bipolaire à grille isolée bloqué en inverse et du contenu technique associé;</li>\r\n\t<li>ajout
    de transistor bipolaire à grille isolée passant en inverse et du contenu technique
    associé;</li>\r\n\t<li>modification, combinaison ou suppression de certaines parties
    de l’édition précédente.</li>\r\n</ol>"
