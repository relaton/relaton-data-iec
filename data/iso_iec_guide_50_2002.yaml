- content: "<p>Le Guide ISO/CEI 50 fournit un cadre de traitement des sources potentielles
    de danger physique non intentionnel (phénomènes dangereux) pour les enfants eu
    égard aux produits, procédés ou services qu'ils utilisent ou avec lesquels ils
    peuvent entrer en contact, même si ceux-ci ne sont pas destinés spécifiquement
    aux enfants. Ce cadre vise à minimiser le risque de blessure pour les enfants.</p><p>Ce
    Guide est destiné principalement aux personnes concernées par l'élaboration et
    la révision de normes. Il contient des informations importantes qui peuvent être
    utiles, notamment aux concepteurs, architectes, fabricants, prestataires de services,
    spécialistes de la communication, ainsi qu'aux personnes chargées de définir les
    politiques en matière de sécurité.</p><p>Pour les enfants ayant des besoins particuliers,
    des exigences supplémentaires peuvent se révéler appropriées. Le présent Guide
    ne prétend pas traiter ces exigences supplémentaires dans leur totalité. Le Guide
    ISO/CEI 71 répond aux besoins des personnes ayant des incapacités.</p><p>Un produit
    peut inclure des biens, des structures, des bâtiments, installations, ou une combinaison
    de ces éléments.</p><p>Ce Guide ne contient aucun principe directeur pour la prévention
    ou la réduction des dangers d'ordre psychologique ou moral, ou des blessures infligées
    intentionnellement.</p>"
