- content: "<!-- NEW -->IEC 61921:2017 est disponible sous forme de IEC 61921:2017
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nL'IEC
    61921:2017 s’applique aux batteries de condensateurs shunt à basse tension en
    courant alternatif destinées à être utilisées pour la compensation du facteur
    de puissance, ces batteries comportant éventuellement des appareillages de connexion
    et de commande intégrés capables de mettre sous tension ou hors tension une ou
    des fractions de l’ensemble afin de compenser le facteur de puissance du réseau.
    Sauf indication contraire dans la présente norme et le cas échéant, les batteries
    de compensation du facteur de puissance basse tension satisfont aux exigences
    de l'IEC 61439‑1 et de l'IEC 61439-2. Cette deuxième édition annule et remplace
    la première édition parue en 2003. Cette édition constitue une révision technique.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente: nombreuses modifications concernant l'alignement des méthodes
    de vérification sur l'IEC 61439-1; modification de marquage; ajout d'une vérification
    individuelle systématique de la puissance assignée; nouvelle Annexe D avec préconisations
    portant sur les méthodes de vérification de l'échauffement; actualisation des
    références normatives; révision rédactionnelle générale.<br /><br />\r\nMots clés:
    condensateurs shunt à basse tension en courant alternatif"
