- content: "La CEI 60947-8:2003+A1:2006+A2:2011 spécifie les règles pour les unités
    de commande, qui réalisent les fonctions de commutation en réponse aux détecteurs
    thermiques incorporés aux machines électriques tournantes selon la CEI 60034-11,
    et l'application industrielle. Elle spécifie les règles pour ce type de dispositif
    comprenant un détecteur à thermistance à coefficient de température positif (CTP)
    ayant des caractéristiques particulières, et son unité de commande associée. Les
    détecteurs PT100 sont couverts par la CEI 60751, où les valeurs de résistance
    sont données selon les températures du détecteur. Les présentes règles fixent
    les caractéristiques de l'association de ce détecteur à thermistance à coefficient
    de température positif particulier et de son unité de commande associée (désignés
    par \"Détecteur A\" et \"Unité de commande A\"), lorsqu'ils sont utilisés dans
    des dispositifs de protection thermique. Le contenu technique de cette version
    consolidée est donc identique à celui de l'édition de base et à ses amendements;
    cette version a été préparée par commodité pour l'utilisateur. Elle porte le numéro
    d'édition 1.2. Une ligne verticale dans la marge indique où la publication de
    base a été modifiée par les amendements 1 et 2.<br /><br />\r\nCette publication
    doit être lue conjointement avec la CEI 60947-1:2007<br />\r\nCette version consolidée
    comprend la première édition (2003), son amendement 1 (2006) et son amendement
    2 (2011)."
