abstract:
- language: en
  script: Latn
  content: Establishes classes of environmental parameters and their severities, covering
    the extreme (short-term) conditions to which a product may be subjected when being
    transported, installed, stored and used. Separate groups of classes are given
    for different product applications. The contents of the corrigendum of December
    1985 have been included in this copy. This consolidated version consists of the
    first edition (1984) and its amendment 1 (1987). Therefore, no need to order amendment
    in addition to this publication.
- language: fr
  script: Latn
  content: Définit les catégories des agents d'environnement et de leurs degrés de
    sévérité, couvrant les conditions extrêmes (de courte durée) auxquelles un produit
    peut être exposé lorsqu'il est transporté, installé, mis en stock et utilisé.
    Ces catégories dépendent des applications du produit. Le contenu du corrigendum
    de décembre 1985 a été pris en considération dans cet exemplaire. Cette version
    consolidée comprend la première édition (1984) et son amendement 1 (1987). Il
    n'est donc pas nécessaire de commander l'amendement avec cette publication.
