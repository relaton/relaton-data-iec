abstract:
- content: Provides a uniform and reproducible method of confirming that temperature
    test chambers conform to the requirements specified in climatic test procedures
    of IEC 60068-2-1 and IEC 60068-2-2, when loaded with either heat-dissipating or
    non heat-dissipating specimens under conditions which take into account air circulation
    inside the working space of the chamber. This standard is destined primarily for
    users when conducting regular chamber performance monitoring.
  language:
