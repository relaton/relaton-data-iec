abstract:
- language: en
  script: Latn
  content: Specifies two different adapters and the removable conical ring to be used
    with the IEC 60318-1 ear simulator to provide an interim acoustic coupler for
    the calibration of certain audiometric earphones designed for use in the extended
    high-frequency range from 8 kHz to 16 kHz.
- language: fr
  script: Latn
  content: Spécifie deux adaptateurs différents et l'anneau conique amovible à utiliser
    avec le simulateur d'oreille conforme à la CEI 60318-1 pour réaliser un coupleur
    acoustique de remplacement en vue d'étalonner certains écouteurs audiométriques
    conçus pour être utilisés dans le domaine des fréquences élevées comprises entre
    8 kHz et 16 kHz.
