abstract:
- content: "IEC 62631-3-12:2024 specifies a method of test for the determination of
    volume resistance and volume resistivity of electrical insulation materials by
    applying a DC voltage. It covers casting resins described in IEC 60455-3-1, IEC
    60455-3-2, IEC 60455-3-3, IEC 60455-3-4, IEC 60455-3-8 and similar products.<br
    />\r\nFor other specific types of materials, other standards or the general method
    described in IEC 62631-3-1 can be more suitable."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L’IEC 62631-3-12:2024 spécifie la méthode d'essai pour la détermination
    de la résistance volumique et de la résistivité volumique des matériaux isolants
    électriques par l'application d'une tension continue. Elle couvre les résines
    de coulée décrites dans l’IEC 60455-3-1, l’IEC 60455-3-2, l’IEC 60455-3-3, l’IEC
    60455-3-4, l’IEC 60455-3-8 et les produits analogues.<br />\r\nPour d'autres types
    de matériaux spécifiques, d'autres normes ou la méthode générale décrite dans
    l’IEC 62631-3-1 peuvent être plus appropriées."
