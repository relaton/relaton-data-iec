abstract:
- content: 'IEC 61326-2-6:2012 specifies minimum requirements for immunity and emissions
    regarding electromagnetic compatibility for in vitro diagnostic medical equipment,
    taking into account the particularities and specific aspects of this electrical
    equipment and their electromagnetic environment. This second edition cancels and
    replaces the first edition published in 2005 and constitutes a technical revision.
    It includes the following significant technical change: update of the document
    with respect to IEC 61326-1:2012.<br /><br />This publication is to be read in
    conjunction with IEC 61326-1:2012.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'La CEI 61326-2-6:2012 spécifie les exigences minimales pour l''immunité
    et les émissions relatives à la compatibilité électromagnétique des matériels
    médicaux de diagnostic in vitro, en prenant en compte les particularités et aspects
    spécifiques de ces matériels et de leur environnement électromagnétique. Cette
    deuxième édition annule et remplace la première édition parue en 2005 et constitue
    une révision technique. Cette édition inclut la modification technique majeure
    suivante: mise à jour du document par rapport à la CEI 61326-1:2012.<br /><br
    />Cette publication doit être lue conjointement avec la CEI 61326-1:2012.'
