abstract:
- language: en
  script: Latn
  content: "IEC 60598-2-21:2014 specifies requirements for rope lights (sealed lighting
    chains) fitted with non-replaceable series- or parallel- or a combination of series/parallel-connected
    light sources for use either indoors or outdoors on supply voltages not exceeding
    250 V.<br />\r\nThe contents of the corrigendum of December 2016 have been included
    in this copy.<br />\r\nThis publication is to be read in conjunction with IEC
    60598-1:2014."
- language: fr
  script: Latn
  content: "L'IEC 60598-2-21:2014 spécifie les exigences applicables aux cordons lumineux
    (guirlandes lumineuses scellées) munis de sources lumineuses montées en série,
    en parallèle ou en combinaison série/parallèle pour emploi à l'intérieur ou à
    l'extérieur, pour des tensions d'alimentation ne dépassant pas 250 V. Le contenu
    du corrigendum de décembre 2016 a été pris en considération dans cet exemplaire.<br
    />\r\nCette publication doit être lue conjointement avec la CEI 60598-1:2014."
