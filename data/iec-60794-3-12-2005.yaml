abstract:
- language: en
  script: Latn
  content: Presents the detailed requirements specific to duct and directly buried
    optical telecommunication cables for use in premises cabling to ensure compatibility
    with ISO 11801. The requirements of the family specification IEC 60794-3-10 are
    applicable to cables covered by this standard.
- language: fr
  script: Latn
  content: Présente les exigences particulières spécifiques aux câbles optiques de
    télécommunications destinés à être installés dans des conduites ou à être directement
    enterrés et utilisés dans les câblages de locaux. Le but est d'assurer la compatibilité
    avec l'ISO 11801. Les exigences contenues dans la spécification de famille CEI
    60794-3-10 sont applicables aux câbles couverts par la présente norme.
