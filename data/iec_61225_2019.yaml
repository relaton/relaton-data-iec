- content: "l'IEC 61225:2019 spécifie les performances et les caractéristiques fonctionnelles
    des systèmes d'alimentation statiques sans interruption (ASSI) en basse tension
    dans les centrales nucléaires de puissance et, pour les parties pertinentes, dans
    les installations nucléaires. Une source d’alimentation électrique non-interruptible
    est un équipement électrique qui tire l’énergie électrique d’une source, la stocke
    et maintien une alimentation aux bornes de sortie sous une forme spécifiée en
    utilisant des moyens internes à l’équipement. Une alimentation statique sans interruption
    (ASSI) ne comprend pas de partie tournante pour réaliser sa fonction.<br />\r\nCette
    troisième édition annule et remplace la deuxième édition parue en 2005. Cette
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) l'objectif principal de la présente édition est de fournir
    les exigences relatives aux alimentations statiques sans interruption dans les
    centrales nucléaires de puissance;<br />\r\nb) outre les alimentations des systèmes
    d'instrumentation et de contrôle-commande (I&C), la présente édition couvre l'ensemble
    des alimentations statiques sans interruption;<br />\r\nc) elle met l'accent sur
    le fait que les alimentations statiques sans interruption doivent protéger le
    matériel connecté (charges) des transitoires présents sur le réseau de distribution
    en courant alternatif sur site (concept d'immunité);<br />\r\nd) conformément
    au concept de défense en profondeur, la présente norme s'applique aux alimentations
    statiques sans interruption pour l'ensemble des matériels, pas seulement aux matériels
    importants pour la sûreté, avec une approche graduelle de la vérification et de
    la validation;<br />\r\ne) ajout de l'exigence précisant que, lorsque les batteries
    sont connectées en parallèle en conditions de fonctionnement anormal, elles doivent
    être protégées de manière adéquate au moyen d'appareils d'isolement afin d'éviter
    toute défaillance pouvant impacter plus d'une division de l'alimentation sans
    interruption."
