abstract:
- language: en
  script: Latn
  content: This international product family standard applies to independent transformers,
    reactors and power supply units covered by IEC 60989 and the IEC 61558 series
    of standards. It prescribes the electromagnetic compatibility requirements for
    emission and immunity in the frequency range 0 Hz to 1 000 MHz.
- language: fr
  script: Latn
  content: La présente Norme internationale de famille de produits s'applique aux
    transformateurs, bobines d'inductance et blocs d'alimentation indépendants couverts
    par la CEI 60989 et la série de normes CEI 61558. Elle précise les prescriptions
    de compatibilité électromagnétique pour l'émission et l'immunité dans la bande
    de fréquences 0 Hz à 1 000 MHz.
