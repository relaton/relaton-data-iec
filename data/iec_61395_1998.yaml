abstract:
- content: Is applicable to non-interrupted creep-testing of stranded conductors for
    overhead lines such as those specified by IEC 61089. Procedures for interpreting
    the results are also included. The object of the test is principally to calculate
    creep for any purpose and to compare creep of different conductors.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Est applicable aux essais de fluage ininterrompus de conducteurs câblés
    pour lignes aériennes tels que spécifiés par la CEI 61089. La procédure d'interprétation
    des résultats est également précisée. L'objet de cet essai est principalement
    de calculer le fluage pour toutes les applications et de comparer le fluage de
    différents conducteurs.
