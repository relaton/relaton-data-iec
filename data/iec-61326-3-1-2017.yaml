abstract:
- language: en
  script: Latn
  content: "IEC 61326-3-1:2017 covers all equipment within the scope of IEC 61326-1,
    but is limited to systems and equipment for industrial applications intended to
    perform safety functions as defined in IEC 61508 with SIL 1-3.<br />\r\nThis second
    edition cancels and replaces the first edition published in 2008. This edition
    constitutes a technical revision. This edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\n- extension of
    the frequency range up to 6 GHz for the radio-frequency electromagnetic field
    test according to IEC 61000-4-3,<br />\r\n- replacement of the performance criterion
    FS with DS according to the generic standard IEC 61000-6-7,<br />\r\n- adding
    Table 1 - Aspects to be considered during application of performance criterion
    DS,<br />\r\n- including immunity tests for devices with current consumption >
    16 A according to IEC 61000-4-34,<br />\r\n- updating Table 8 - Frequency ranges
    of mobile transmitters and ISM equipment,<br />\r\n- updating Figure A.1 and Figure
    1 for better readability."
- language: fr
  script: Latn
  content: "L’IEC 61326-3-1:2017 couvre tous les matériels qui relèvent du domaine
    d’application de l’IEC 61326-1, mais est limitée aux systèmes et matériels pour
    applications industrielles destinés à réaliser des fonctions de sécurité telles
    que définies dans l’IEC 61508, avec un niveau d’intégrité de sécurité (SIL) 1-3.<br
    />\r\nCette deuxième édition annule et remplace la première édition parue en 2008.
    Cette édition constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\n- extension
    de la plage de fréquences jusqu’à 6 GHz pour l’essai de champ électromagnétique
    à fréquences radioélectriques, conformément à l’IEC 61000-4-3,<br />\r\n- remplacement
    du critère de performance FS par DS, conformément à la norme générique IEC 61000-6-7,<br
    />\r\n- ajout du Tableau 1 – aspects à prendre en considération lors de l'application
    du critère de performance DS,<br />\r\n- intégration d’essais d’immunité pour
    les dispositifs ayant une consommation de courant > 16 A, conformément à l’IEC
    61000-4-34,<br />\r\n- mise à jour du Tableau 8 - Plages de fréquences des émetteurs
    mobiles et des matériels ISM,<br />\r\n- mise à jour de la Figure A.1 et de la
    Figure 1 pour une meilleure lisibilité."
