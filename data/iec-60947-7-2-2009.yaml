abstract:
- language: en
  script: Latn
  content: "IEC 60947-7-2:2009 specifies requirements for protective conductor terminal
    blocks with PE function up to 120 mm<sup>2</sup> (250 kcmil) and for protective
    conductor terminal blocks with PEN function equal to and above 10 mm<sup>2</sup>
    (AWG 8) with screw-type or screwless-type clamping units, primarily intended for
    industrial applications. Protective conductor terminal blocks are used to form
    the electrical and mechanical connection between copper conductors and the fixing
    support. lt is applicable to protective conductor terminal blocks for the connection
    of round copper conductors with or without special preparation having a cross-section
    between 0,2 mm<sup>2</sup> and 120 mm<sup>2</sup> (AWG 24 and 250 kcmil), intended
    to be used in circuits of a rated voltage not exceeding 1 000 V a.c. up to 1 000
    Hz or 1 500 V d.c., most commonly in conjunction with terminal blocks according
    to IEC 60947-7-1. This standard may be used as guide for<br />\r\n- protective
    conductor terminal blocks requiring the fixing of special devices to the conductors,
    for example quick connect terminations or wrapped connections, etc.;<br />\r\n-
    protective conductor terminal blocks providing direct contact to the conductors
    by means of edges or points penetrating the insulation, for example insulation
    displacement connections, etc.<br />\r\nWhere applicable in this standard, the
    term \"clamping unit\" has been used instead of the term \"terminal\". This is
    taken into account in case of reference to IEC 60947-1. The main technical modifications
    of this standard since this previous publication are listed below:<br />\r\n-
    requirements for tightening torques for the tests improved and referenced to Table
    4 of IEC 60947-1, Annex B deleted;<br />\r\n- the wording of the short-time withstand
    current test improved in 8.4.6.<br />\r\n<br />\r\nThis publication shall be read
    in conjunction with <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/artnum/038067\">IEC
    60947-1:2007</a> and <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/artnum/042829\">IEC
    60947-7-1:2009</a>."
- language: fr
  script: Latn
  content: "La CEI 60947-7-2:2009 spécifie les exigences pour les blocs de jonction
    de conducteur de protection avec la fonction PE jusqu'à 120 mm<sup>2</sup> (250
    kcmil) et pour les blocs de jonction de conducteur de protection avec la fonction
    PEN de section égale ou supérieure à 10 mm<sup>2</sup> (AWG 8) avec des organes
    de serrage du type à vis ou du type sans vis, destinés principalement à des usages
    industriels. Les blocs de jonction de conducteur de protection sont utilisés afin
    d'assurer la connexion électrique et mécanique entre les conducteurs en cuivre
    et le support de fixation. Elle s'applique aux blocs de jonction de conducteur
    de protection pour le raccordement des conducteurs ronds en cuivre, avec ou sans
    préparation spéciale, de section comprise entre 0,2 mm<sup>2</sup> et 120 mm<sup>2</sup>
    (AWG 24 et 250 kcmil), prévus pour être utilisés dans des circuits de tension
    assignée ne dépassant pas 1 000 V à courant alternatif jusqu'à 1 000 Hz ou 1 500
    V en courant continu, et très couramment avec les blocs de jonction selon la CEI
    60947-7-1. La présente norme peut servir de guide pour<br />\r\n- les blocs de
    jonction de conducteur de protection nécessitant la fixation de pièces spéciales
    sur les conducteurs, par exemple les connexions rapides ou les connexions enroulées,
    etc.;<br />\r\n- les blocs de jonction de conducteur de protection assurant un
    contact direct avec les conducteurs au moyen de lames ou de pointes pénétrant
    à travers l'enveloppe isolante, par exemple les connexions par déplacement d'isolant,
    etc.<br />\r\nDans la présente norme, le terme \"organe de serrage\" a été utilisé,
    s'il y a lieu, à la place du terme \"borne\". Cela est pris en compte en cas de
    référence à la CEI 60947-1. Les modifications techniques majeures de la présente
    norme depuis la précédente publication sont listées ci-dessous:<br />\r\n- les
    exigences concernant les couples de serrage pour les essais ont été améliorées
    et référencées au Tableau 4 de la CEI 60947-1 et l'Annexe B a été supprimée;<br
    />\r\n- en 8.4.6 la rédaction de l'essai du courant assigné de courte durée admissible
    a été amélioré.<br />\r\n<br />\r\nCette publication doit être lue conjointement
    avec la <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/artnum/038067\">CEI
    60947-1:2007</a> et la <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/artnum/042829\">CEI
    60947-7-1:2009</a>."
