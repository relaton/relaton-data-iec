  format: text/html
- content: La CEI 60613:2010 s'applique aux gaines équipées à tube radiogène à anode
    tournante ou à tube radiogène à anode fixe, destinées à être utilisées pour le
    diagnostic médical. Pour une tête de tube radiogène, ses aspects concernant le
    tube radiogène relèvent également du domaine d'application. La CEI 60613:2010
    comprend les définitions et les conditions de performance des caractéristiques
    électriques et de charge des gaines équipées par rapport à leur comportement pendant
    et après la mise sous tension avec, si besoin, des méthodes de présentation et
    de mesure de ces caractéristiques. La présente Norme Internationale est de ce
    fait utile pour le fabricant et pour l'organisme responsable. Cette troisième
    édition annule et remplace la deuxième édition de la CEI 60613 publiée en 1989,
    dont elle constitue une révision technique. Cette troisième édition a été adaptée
    afin d'appliquer les technologies actuelles.
