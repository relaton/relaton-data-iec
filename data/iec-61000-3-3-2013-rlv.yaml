abstract:
- language: en
  script: Latn
  content: "IEC 61000-3-3:2013 RLV contains both the official IEC International Standard
    and its Redline version. The Redline version is available in English only and
    provides you with a quick and easy way to compare all the changes between the
    official IEC Standard and its previous edition.<br />\r\nIEC 61000-3-3:2013 is
    concerned with the limitation of voltage fluctuations and flicker impressed on
    the public low-voltage system. It specifies limits of voltage changes which may
    be produced by an equipment tested under specified conditions and gives guidance
    on methods of assessment. It is applicable to electrical and electronic equipment
    having an input current equal to or less than 16 A per phase, intended to be connected
    to public low-voltage distribution systems of between 220 V and 250 V line to
    neutral at 50 Hz, and not subject to conditional connection. IEC 61000-3-3 has
    the status of a product family standard within the IEC 61000 series. This third
    edition cancels and replaces the second edition published in 2008. This edition
    constitutes a technical revision which takes account of the changes made in IEC
    61000-4-15:2010."
