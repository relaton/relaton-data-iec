abstract:
- content: "IEC 62443-3-2:2020 establishes requirements for:<br />\r\n• defining a
    system under consideration (SUC) for an industrial automation and control system
    (IACS);<br />\r\n• partitioning the SUC into zones and conduits;<br />\r\n• assessing
    risk for each zone and conduit;<br />\r\n• establishing the target security level
    (SL-T) for each zone and conduit; and<br />\r\n• documenting the security requirements."
  language:
