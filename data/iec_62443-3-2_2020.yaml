  script:
  - Latn
  format: text/html
- content: "L’IEC 62443-3-2:2020 établit les exigences concernant:<br />\r\n• la définition
    d'un système à l'étude (SUC, system under consideration) pour un système d'automatisation
    et de commande industriel (IACS);<br />\r\n• la division du SUC en zones et conduits;<br
    />\r\n• l'appréciation du risque pour chaque zone et conduit;<br />\r\n• l'établissement
    d'un niveau de sécurité cible (SL-T) pour chaque zone et conduit; et<br />\r\n•
    la documentation des exigences de sécurité."
