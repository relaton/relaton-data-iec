abstract:
- language: en
  script: Latn
  content: Describes an empirical test procedure intended to indicate the presence
    of contaminants such as water and solid suspended matter, and the advisability
    of carrying out drying and filtration treatment. Standardized testing procedures
    and equipment are essential for the unambiguous interpretation of test results.
- language: fr
  script: Latn
  content: Décrit une procédure d'essai empirique destinée à révéler la présence de
    produits contaminants comme l'eau ou des matières solides en suspension, et de
    permettre ainsi de décider de l'opportunité d'effectuer un traitement de séchage
    et de filtration. Les modes opératoires et un équipement normalisés sont essentiels
    pour interpréter sans ambiguïté les résultats d'essai.
