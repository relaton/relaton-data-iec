abstract:
- content: 'IEC 60819-1:2009 gives the definitions and general requirements for non-cellulosic
    papers for electrical purposes. The main changes from the previous edition are
    as follows: the list of materials to be used in combination was updated with the
    addition of new materials made available by progress in technology and described
    in Subclauses 2.7 and 2.8.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'La CEI 60819-1:2009 donne les définitions et les exigences générales pour
    les papiers non cellulosiques à usages électriques. Les changements principaux
    par rapport à l''édition précédente sont les suivants: la liste des matériaux
    qui doivent être utilisées ensemble a été mise à jour en y ajoutant les nouveaux
    matériaux issus des progrès de la technologie, et se trouve en 2.7 et 2.8.'
