  format: text/html
- content: Spécifie les méthodes d'essai applicables aux gaines isolantes souples
    et aux éléments thermorétractables destinés, à l'origine, à isoler les conducteurs
    et les raccordements des appareils électriques. Le contenu du corrigendum de décembre
    1997 a été pris en considération dans cet exemplaire. Cette version consolidée
    comprend la deuxième édition (1997) et son amendement 1 (2003). Il n'est donc
    pas nécessaire de commander l'amendement avec cette publication.
