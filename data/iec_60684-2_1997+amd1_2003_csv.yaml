abstract:
- content: Gives methods of test for flexible insulating sleeving, including heat
    shrinkable sleeving intended primarily for insulating electrical conductors and
    connections of electrical apparatus. The contents of the corrigendum of December
    1997 have been included in this copy. This consolidated version consists of the
    second edition (1997) and its amendment 1 (2003). Therefore, no need to order
    amendment in addition to this publication.
  language:
