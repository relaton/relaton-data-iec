  format: text/html
- content: "Spécifie les méthodes d'essai applicables aux gaines isolantes souples
    et aux éléments thermorétractables destinés, à l'origine, à isoler les conducteurs
    et les raccordements des appareils électriques.\n\nLe contenu du corrigendum de
    décembre 1997 a été pris en considération dans cet exemplaire.<strong> Cette version
    consolidée comprend la deuxième édition (1997) et\nson amendement 1 (2003). Il
