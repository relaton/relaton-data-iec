abstract:
- content: "ISO/IEC 23006-1:2018 This document specifies the MPEG-M architecture that
    is made accessible through the set of MPEG-M high level APIs, MPEG extensible
    middleware API, elementary services and service aggregation specified in ISO/IEC
    23006-2, ISO/IEC 23006-4 and ISO/IEC 23006-5 and as a software implementation
    in ISO/IEC 23006-3, respectively.<br />\r\nNOTE Annex A provides an informative
    example of how MPEG-M can be used to create a fully-fledged multimedia platform."
