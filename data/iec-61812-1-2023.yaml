abstract:
- language: en
  script: Latn
  content: "IEC 61812-1:2023 applies to time relays and coupling relays for industrial
    applications (for example control, automation, signal and industrial equipment)
    and for automatic electrical controls for use in, on, or in association with equipment
    for residential and similar use.<br />\r\nThe term “relay” as used in this document
    comprises all types of time relays and coupling relays, other than measuring relays.
    This document defines type test and routine test to confirm the service condition.
    Subclause 3.2 provides definitions for different types of time relays in use in
    the IEC 61812 series. IEC 61812-1:2023 cancels and replaces the second edition
    published in 2011. This edition constitutes a technical revision. This edition
    includes the following significant technical changes with respect to the previous
    edition:<br />\r\na) update of references;<br />\r\nb) addition of requirements
    for risk assessment;<br />\r\nc) addition of requirements for routine test;<br
    />\r\nd) renumbering of clauses to bring them into a more logical order;<br />\r\ne)
    clarification of the requirement for shock;<br />\r\nf) addition of cybersecurity
    requirements for industrial automation and control systems;<br />\r\ng) addition
    of environmentally conscious design requirement;<br />\r\nh) addition of common
    data dictionary reference;<br />\r\ni) addition of terms and definitions of relay
    types;<br />\r\nj) addition of coupling relays in title;<br />\r\nk) addition
    of coupling relays in scope."
- language: fr
  script: Latn
  content: "L'IEC 61812-1:2023 s'applique aux relais temporisés et aux relais de couplage
    pour applications industrielles (par exemple, systèmes industriels de commande,
    d'automatisation et de signalisation) ainsi qu'aux dispositifs de commande électrique
    automatiques destinés à être utilisés dans, sur ou avec des équipements pour applications
    résidentielles et analogues. Le terme \"relais\", utilisé dans le présent document,
    comprend tous les types de relais temporisés et de relais de couplage, hormis
    les relais de mesure. Le présent document définit l'essai de type et l'essai individuel
    de série qui visent à confirmer la condition de service. Les définitions des différents
    types de relais temporisés utilisés dans la série IEC 61812 sont données en 3.2.
    L'IEC 61812-1:2023 annule et remplace la deuxième édition parue en 2011. Cette
    édition constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    mise à jour des références;<br />\r\nb) ajout d'exigences relatives à l'appréciation
    du risque;<br />\r\nc) ajout d'exigences relatives à l'essai individuel de série;<br
    />\r\nd) renumérotation des paragraphes selon un ordre plus logique;<br />\r\ne)
    clarification de l'exigence relative aux chocs;<br />\r\nf) ajout d'exigences
    de cybersécurité pour les systèmes d'automatisation et de commande industrielles;<br
    />\r\ng) ajout d'une exigence d'écoconception;<br />\r\nh) ajout d'une référence
    au dictionnaire de données commun;<br />\r\ni) ajout de termes et définitions
    relatifs aux types de relais;<br />\r\nj) ajout des relais de couplage dans le
    titre;<br />\r\nk) ajout des relais de couplage dans le domaine d'application."
