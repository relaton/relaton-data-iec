abstract:
- content: 'CISPR 16-2-2:2010 specifies the methods of measurement of disturbance
    power using the absorbing clamp in the frequency range 30 MHz to 1 000 MHz. This
    second edition cancels and replaces the first edition (2003), its Amendment 1
    (2004) and Amendment 2 (2005). It constitutes a technical revision. It includes
    the following significant technical changes with respect to the previous edition:
    provisions for the use of spectrum analyzers for compliance measurements (Annex
    D) and the use of FFT-based test instrumentation (Clauses 3, 6 and 8) are now
    included. CISPR 16-2-2:2010 has the status of a basic EMC publication in accordance
    with IEC Guide 107, Electromagnetic compatibility - Guide to the drafting of electromagnetic
    compatibility publications.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'La CISPR 16-2-2:2010 spécifie la méthode de mesure de la puissance perturbatrice,
    utilisant la pince absorbante, dans la gamme de fréquences de 30 MHz à 1 000 MHz.
    Cette deuxième édition annule et remplace la première édition (2003), son Amendement
    1 (2004) et son Amendement 2 (2005). Elle constitue une révision technique. Elle
    contient les modifications techniques significatives suivantes par rapport à l''édition
    précédente: des dispositions relatives à l''utilisation d''analyseurs de spectre
    pour les mesures de conformité (Annexe D) et l''utilisation d''appareils d''essai
    à FFT (Articles 3, 6 et 8) sont désormais incluses. La CISPR 16-2-2:2010 a le
    statut d''une publication fondamentale en CEM conformément au Guide 107 de la
    CEI, Compatibilité électromagnétique - Guide pour la rédaction des publications
    sur la compatibilité électromagnétique.'
