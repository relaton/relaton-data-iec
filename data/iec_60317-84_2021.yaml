abstract:
- content: "IEC 60317-84:2021 specifies the requirements of enamelled round copper
    winding wires of class 200 with a sole coating based on polyesterimide resin,
    which may be modified providing it retains the chemical identity of the original
    resin and meets all specified wire requirements.<br />\r\nNOTE A modified resin
    is a resin that has undergone a chemical change or contains one or more additives
    to enhance certain performance or application characteristics.<br />\r\nThe range
    of nominal conductor diameters covered by this document is as follows:<br />\r\nGrade
    1: 0,018 mm up to and including 3,150 mm;<br />\r\nGrade 2: 0,020 mm up to and
    including 5,000 mm;<br />\r\nGrade 3: 0,0250 mm up to and including 1,600 mm.<br
    />\r\nThe nominal conductor diameters are specified in Clause 4 of IEC 60317-0-1:2013."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 60317-84:2021 spécifie les exigences relatives aux fils de bobinage
    de section circulaire en cuivre émaillé de classe 200 avec un revêtement simple
    à base de résine polyestérimide, qui peut être modifiée sous réserve qu'elle conserve
    l'identité chimique de la résine initiale et respecte l'ensemble des exigences
    spécifiées du fil.<br />\r\nNOTE Une résine modifiée est une résine dont les propriétés
    chimiques ont été modifiées ou qui contient un ou plusieurs additifs visant à
    améliorer certaines performances ou caractéristiques d'application.<br />\r\nLa
    gamme des diamètres nominaux des conducteurs couverte par le présent document
    est:<br />\r\nGrade 1: 0,018 mm jusques et y compris 3,150 mm;<br />\r\nGrade
    2: 0,020 mm jusques et y compris 5,000 mm;<br />\r\nGrade 3: 0,0250 mm jusques
    et y compris 1,600 mm.<br />\r\nLes diamètres nominaux des conducteurs sont spécifiés
    dans l'Article 4 de l’IEC 60317-0-1:2013."
