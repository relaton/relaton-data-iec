abstract:
- language: en
  script: Latn
  content: "IEC 60268-4:2018 specifies methods of measurement for the electrical impedance,
    sensitivity, directional response pattern, dynamic range and external influences
    of sound system microphones, and also details the characteristics to be specified
    by the manufacturer. It applies to sound system microphones for all applications
    for speech and music. It does not apply to measurement microphones, but it does
    apply to each audio channel of microphones having more than one channel, for example
    for stereo or similar use. It is also applicable to flush-mounted microphones
    and to the analogue characteristics of microphones with digital audio output.
    For the purposes of this International Standard, a microphone includes all such
    devices as transformers, pre-amplifiers, or other elements that form an integral
    part of the microphone, up to the output terminals specified by the manufacturer.
    The major characteristics of a microphone are considered in Clauses 6 to 21. Additional
    characteristics are considered in Annex A and Annex C. IEC 60268-4:2018 cancels
    and replaces the fifth edition published in 2014. This edition constitutes a technical
    revision. This edition includes the following significant technical changes with
    respect to the previous edition:<br />\r\na) subclause 19.4 on \"pop\" measurement
    replaces Annex C;<br />\r\nb) new Annex D for noise measurements in the digital
    domain."
- language: fr
  script: Latn
  content: "IEC 60268-4:2018 spécifie les méthodes de mesure portant sur l’impédance
    électrique, l’efficacité, le diagramme de directivité, la dynamique, et les perturbations
    extérieures des microphones pour les systèmes électroacoustiques, et décrit également
    les caractéristiques à spécifier par le fabricant.<br />\r\nElle s’applique aux
    microphones pour les systèmes électroacoustiques appartenant aux applications
    relatives à la parole et à la musique. Elle ne s’applique pas aux microphones
    de mesure, mais elle s’applique à chaque voie audio des microphones multivoies,
    par exemple pour une utilisation stéréophonique ou similaire. Elle est également
    applicable aux microphones à montage encastré et aux caractéristiques analogiques
    des microphones à sortie audio numérique.<br />\r\nPour les besoins de la présente
    Norme internationale, un microphone comprend tous les dispositifs, tels que les
    transformateurs, préamplificateurs ou autres éléments faisant partie intégrante
    du microphone, jusqu’aux bornes de sortie spécifiées par le fabricant.<br />\r\nLes
    principales caractéristiques d’un microphone sont examinées dans les Articles
    6 à 21. Des caractéristiques supplémentaires sont étudiées dans l’Annexe A et
    l’Annexe C<br />\r\nIEC 60268-4:2018 annule et remplace la cinquième édition parue
    en 2014. Cette édition constitue une révision technique.<br />\r\nCette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) le paragraphe 19.4 relatif à la mesure de l’effet \"pop\"
    remplace l’Annexe C;<br />\r\nb) nouvelle Annexe D pour les mesures du bruit dans
    le domaine numérique."
