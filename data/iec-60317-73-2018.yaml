abstract:
- language: en
  script: Latn
  content: "IEC 60317-73:2018 specifies the requirements of enamelled rectangular
    aluminium winding wire of class 200 with a dual coating. The underlying coating
    is based on polyester or polyesterimide resin, which can be modified providing
    it retains the chemical identity of the original resin and meets all specified
    wire requirements. The superimposed coating is based on polyamide-imide resin.
    NOTE A modified resin is a resin that has undergone a chemical change, or contains
    one or more additives to enhance certain performance or application characteristics.
    The range of nominal conductor dimensions covered by this standard is:<br />\r\n-
    width: min. 2,0 mm - max. 16,0 mm;<br />\r\n- thickness: min. 0,80 mm - max. 5,60
    mm.<br />\r\nWires of grade 1 and grade 2 are included in this specification and
    apply to the complete range of conductors. The specified combinations of width
    and thickness as well as the specified width/thickness ratio are given in IEC
    60317-0-9:2015.<br />\r\nKeywords: insulated wires used for windings"
- language: fr
  script: Latn
  content: "IEC 60317-73:2018 spécifie les exigences relatives aux fils de bobinage
    de section rectangulaire en aluminium émaillé de classe 200 à double revêtement.
    La première couche de revêtement est en résine de polyester ou de polyesterimide;
    elle peut être modifiée à condition de conserver les propriétés chimiques de la
    résine d'origine et de respecter toutes les exigences spécifiées pour les fils.
    La deuxième couche de revêtement est en résine de polyamide-imide. NOTE Une résine
    modifiée est une résine dont les propriétés chimiques ont été modifiées ou qui
    contient un ou plusieurs additifs visant à améliorer certaines performances ou
    caractéristiques d'application.La plage des dimensions nominales des conducteurs
    couvertes par la présente norme est:<br />\r\n- pour la largeur: min. 2,0 mm -
    max. 16,0 mm;<br />\r\n- pour l'épaisseur: min. 0,80 mm - max. 5,60 mm.<br />\r\nLes
    fils de grades 1 et 2 sont couverts par la présente spécification et s'appliquent
    à toute la gamme des conducteurs.<br />\r\nLes combinaisons largeur-épaisseur
    spécifiées ainsi que le rapport largeur/épaisseur spécifié sont indiqués dans
    l'IEC 60317-0-9:2015.<br />\r\nMots clés: fils isolés utilisés pour les enroulements"
