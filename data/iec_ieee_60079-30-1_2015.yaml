abstract:
- content: "IEC/IEEE 60079-30-1:2015 specifies general and testing requirements for
    electrical resistance trace heaters for application in explosive atmospheres with
    the exclusion of those for EPL Ga and Da. This standard covers trace heaters that
    comprise either factory or field (work-site) assembled units, and which may be
    series trace heaters, parallel trace heaters, trace heater pads, or trace heater
    panels that have been assembled and/or terminated in accordance with the manufacturer's
    instructions. This standard also includes requirements for termination assemblies
    and control methods used with trace heating systems. The explosive atmospheres
    referred to in this standard are those defined in IEC 60079-10-1 and IEC 60079-10-2.
    Annexes D and E outline the application of this standard for those users applying
    the Division method of area classification. This standard supplements and modifies
    the general requirements of IEC 60079-0, except as indicated in Table 1 (refer
    to Clause 1 - Scope of the document). Where a requirement of this standard conflicts
    with a requirement of IEC 60079-0, the requirement of this standard takes precedence.
    This first edition of IEC/IEEE 60079-30-1 cancels and replaces the first edition
    of IEC 60079-30-1 published in 2007 and constitutes a technical revision. This
    edition includes the following significant changes, apart from the general revision
    and updating of the first edition of IEC 60079-30-1 and harmonization with IEEE
    Std.515, with respect to the previous edition:<br />\r\n- the inclusion of a minimum
    temperature impact test;<br />\r\n- the addition of a mechanical procedure in
    the thermal stability test;<br />\r\n- the inclusion of a thermal performance
    test to replace the thermal safety requirements;<br />\r\n- the inclusion of a
    second procedure utilizing a plate fixture for sheath temperature determination;<br
    />\r\n- the inclusion of an ultraviolet and condensation test;<br />\r\n- the
    revision and significant expansion of documentation requirements;<br />\r\n- the
    addition of Annexes covering requirements for Divisions 1 and 2;<br />\r\n- the
    addition of a table covering the applicability of requirements from IEC 60079-0;<br
    />\r\n- the addition of an Annex covering trace heater product design verification
    methodology (formerly located in IEC 60079-30-2);<br />\r\n- the further harmonization
    of this edition with several national standards. Please refer to the Foreword
    of the document for the significance of changes between IEC 60079-30-1, Edition
    1.0 (2007) and IEC/IEEE 60079-30-1, Edition 1.0 (2015). Keywords: electric surface
    heating equipment used in explosive atmospheres, equipment protection levels Gb,
    Gc, Db, and Dc"
