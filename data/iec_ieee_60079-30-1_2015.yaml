- content: "IEC/IEEE 60079-30-1:2015 spécifie les exigences générales et d'essai des
    résistances électriques de traçage pour une application en atmosphères explosives,
    à l'exclusion de celles pour les EPL Ga et Da. La présente norme s’applique aux
    résistances de traçage composées d'unités assemblées en usine ou sur site (site
    d’exploitation) et qui peuvent être des résistances de traçage en série, des résistances
    de traçage en parallèle, des bandes de traçage ou des panneaux de traçage qui
    ont été assemblés et/ou équipés de terminaisons conformément aux instructions
    du constructeur.<br />\r\nLa présente norme comprend aussi des exigences concernant
    les ensembles de terminaisons et les méthodes de contrôle appliquées aux systèmes
    de traçage. Les atmosphères explosives désignées dans la présente norme sont celles
    définies dans l'IEC 60079-10-1 et l'IEC 60079-10-2.<br />\r\nLes Annexes D et
    E présentent l’application de la présente norme pour les utilisateurs qui appliquent
    la méthode de classement des emplacements par division.<br />\r\nLa présente norme
    complète et modifie les exigences générales de l'IEC 60079-0, sauf pour ce qui
    est indiqué au Tableau 1. Lorsqu’une exigence de la présente norme est en conflit
    avec une exigence de l'IEC 60079-0, l’exigence de la présente norme prévaut\r\n\r\nCette
    première édition annule et remplace la première édition de l'IEC 60079-30-1 parue
    en 2007. Cette édition constitue une révision technique.<br />\r\nCette édition
    inclut les modifications techniques majeures suivantes, hormis la révision générale
    et la mise à jour de la première édition de l'IEC 60079-30-1 et de l'harmonisation
    avec la norme IEEE 515, par rapport à l'édition précédente:<br />\r\n• inclusion
    d'un essai de choc à température minimale;<br />\r\n• addition d'une procédure
    mécanique dans l'essai de stabilité thermique;<br />\r\n• inclusion d'un essai
    des performances thermiques pour remplacer les exigences de sécurité thermique;<br
    />\r\n• inclusion d'une seconde procédure utilisant un appareil à plaque pour
    déterminer la température de la gaine;<br />\r\n• inclusion d'un essai aux ultraviolets
    et de condensation;<br />\r\n• révision et extension significative des exigences
    de documentation;<br />\r\n• addition des Annexes couvrant les exigences des divisions
    1 et 2;<br />\r\n• addition d'un tableau couvrant l'applicabilité des exigences
    de l'IEC 60079-0;<br />\r\n• addition d'une Annexe couvrant la méthode de vérification
    de la conception des résistances de traçage (auparavant abordée dans l'IEC 60079-30-2);<br
    />\r\n• harmonisation de la présente édition avec plusieurs normes nationales."
