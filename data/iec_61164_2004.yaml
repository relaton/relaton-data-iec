abstract:
- content: "IEC 61164:2004 gives models and numerical methods for reliability growth
    assessments based on failure data, which were generated in a reliability improvement
    programme. These procedures deal with growth, estimation, confidence intervals
    for product reliability and goodness-of-fit tests. The main changes with respect
    to the previous edition are:<br />\r\n- addition of two statistical models for
    reliability growth planning and tracking in the product design phase;<br />\r\n-
    statistical methods for the reliability growth programme in the design phase of
    IEC 61014;<br />\r\n- addition of the discrete reliability growth model for the
    test phase;<br />\r\n- addition of the fixed number of faults model for the test
    phase, clarification of the symbols used for various models;<br />\r\n- addition
    of real lif examples for most of the statistical models;<br />\r\n- numerical
    correction of tables in the reliability growth test example.<br /><br />\r\nThis
    publication is to be read in conjunction with IEC 61014:2003."
  language:
