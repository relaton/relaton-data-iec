  format: text/html
- content: "La CEI 61164:2004 fournit des modèles et méthodes numériques permettant
    d'effectuer des estimations de la croissance de la fiabilité basées sur des données
    de défaillance élaborées au cours d'un programme d'amélioration de la fiabilité.
    Ces procédures traitent de la croissance, de l'estimation et des intervalles de
    confiance pour les essais de fiabilité du produit et d'adéquation. Les principales
    modifications par rapport à l'édition précédente sont:<br />\r\n- ajout de deux
    modèles statistiques de planification et de suivi de la croissance de la fiabilité
    en phase de conception du produit;<br />\r\n- méthodes statistiques pour le programme
    relatif à la croissance de la fiabilité en phase de conception de la CEI 61014;<br
    />\r\n- ajout du modèle discret de croissance de la fiabilité pour la phase d'essai;<br
    />\r\n- ajout du nombre fixe de modèles de panne pour la phase d'essai;<br />\r\n-
    clarification des symboles utilisés pour les différents modèles;<br />\r\n- ajout
    d'exemples concrets pour la plupart des modèles statistiques;<br />\r\n- correction
    numérique des tableaux dans l'exemple de test de croissance de la fiabilité.<br
    /><br />\r\nCette publication doit être lue conjointement avec la CEI 61014:2003."
