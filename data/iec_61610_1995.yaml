abstract:
- content: |-
    Applies to the assessment of image attribution on prints and
    transparencies produced from electronic sources. Specifies test
    signals, measurement conditions and forms of reporting the results
    so as to make possible comparison of the results of measurement.
    Applicable to a wide quality range of colour prints and
    transparencies.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    S'applique à l'évaluation des attributs des images produites à
    partir de sources électroniques sur des imprimés ou des
    transparents. Spécifie les signaux d'essai, les conditions de
    mesure et la manière de présenter les résultats dans le but de
    rendre possible la comparaison de résultat de mesure. S'appliquent à
    une grande variété de qualité d'imprimées et de transparents en
    couleur.
