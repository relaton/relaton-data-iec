- content: "CISPR 15:2008 concerne l'émission (rayonnée et conduite) des perturbations
    radioélectriques:<br />\r\n- des appareils d'éclairage (3.3.16);<br />\r\n- de
    la partie éclairage des appareils à fonctions multiples lorsque celle-ci est une
    fonction primaire;<br />\r\n- des appareils à rayonnement ultraviolet et infrarouge
    destinés aux applications domestiques et non industrielles;<br />\r\n- des enseignes
    publicitaires;<br />\r\n- de l'éclairage décoratif;<br />\r\n- des enseignes d'urgence.<br
    />\r\nLes appareils suivants sont exclus du domaine d'application du présent document:<br
    />\r\n- les composants ou modules destinés à être intégrés dans des appareils
    d'éclairage et qui ne sont pas remplaçables par l'utilisateur;<br />\r\n- les
    appareils d'éclairage fonctionnant dans les bandes de fréquences ISM (telles que
    définies dans la résolution 63 (1979) du Règlement des radiocommunications de
    l'UIT);<br />\r\n- les appareils d'éclairage des aéronefs et des installations
    aéroportuaires (pistes, installations de service, plateformes);<br />\r\n- les
    enseignes vidéo;<br />\r\n- les installations;<br />\r\n- les équipements pour
    lesquels les exigences relatives à la compatibilité électromagnétique dans la
    plage de radiofréquences sont formulées de manière explicite dans d'autres normes
    CISPR, même s'ils possèdent une fonction d'éclairage intégrée.<br />\r\nLa plage
    de fréquences couverte est comprise entre 9 kHz et 400 GHz. Aucune mesure n'est
    nécessaire aux fréquences pour lesquelles aucune limite n'est spécifiée dans le
    présent document.<br />\r\nLes appareils à fonctions multiples qui sont simultanément
    couverts par différents articles du présent document et/ou d'autres normes doivent
    satisfaire aux dispositions de chaque article/norme, les fonctions concernées
    étant en fonctionnement.<br />\r\nPour les équipements qui ne relèvent pas du
    domaine d'application du présent document et qui comportent un éclairage comme
    fonction secondaire, il n'est pas nécessaire d'évaluer séparément la fonction
    d'éclairage selon le présent document, à condition que la fonction d'éclairage
    soit en fonctionnement lors de l'évaluation conformément à la norme applicable.<br
    />\r\nLes exigences d'émissions rayonnées indiquées dans le présent document ne
    s'appliquent pas aux transmissions intentionnelles provenant d'un émetteur radio
    telles que définies par l'UIT ni aux rayonnements non essentiels liés à ces transmissions.<br
    />\r\nDans le reste du présent document, à chaque fois que le terme \"appareil
    d'éclairage\" ou \"EUT\" est utilisé, il désigne un appareil d'éclairage électrique
    ou analogue relevant du domaine d'application du présent document comme spécifié
    dans le présent article.<br />\r\nCette neuvième édition annule et remplace la
    huitième édition parue en 2013 et son Amendement 1:2015. Cette édition constitue
    une révision technique. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\na) révision et restructuration
    éditoriale complètes;<br />\r\nb) suppression de la restriction concernant l'alimentation
    par le réseau et sur batterie dans le domaine d'application;<br />\r\nc) introduction
    de limites de perturbations rayonnées dans la plage de fréquences comprises entre
    300 MHz et 1 GHz;<br />\r\nd) modification des limites aux bornes de sortie et
    des limites CDNE (alternative aux émissions rayonnées);<br />\r\ne) suppression
    des exigences de perte d'insertion et de l'Annexe A associée;<br />\r\nf) introduction
    de trois accès de base: accès réseau câblés, accès câblés locaux et accès par
    l’enveloppe;<br />\r\ng) introduction d'une approche visant à s'affranchir de
    la technologie;<br />\r\nh) remplacement de l'Annexe B (CDNE) par des références
    à la série de normes CISPR 16;<br />\r\ni) modification des exigences relatives
    aux trous métalliques du support conique;<br />\r\nj) ajout d'une méthode de mesure
    des perturbations conduites pour les lampes à ballast intégré GU10;<br />\r\nk)
    ajout d'une méthode de mesure par sonde de courant et de limites pour différents
    types d'accès (en complément de nouvelles limites de tension et méthodes de mesure);<br
    />\r\nl) introduction du terme \"module\" (à la place du terme \"appareil auxiliaire
    indépendant\") et des exigences pour la mesure des modules à l'aide d'un système
    (de référence) hôte;<br />\r\nm) modification des spécifications concernant les
    durées de stabilisation des EUT;<br />\r\nn) pour les EUT de grandes dimensions
    (> 1,6 m), ajout d'une méthode de mesure du champ magnétique à l'aide d'une antenne-cadre
    de 60 cm à une distance de 3 m (méthode de la CISPR 14-1) à la place de la LAS
    à 3 m et 4 m.<br />\r\nMots clés: émission (rayonnée et conduite) des perturbations
    radioélectriques"
