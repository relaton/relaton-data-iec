- content: "L'IEC 62841-3-16:2025 s'applique aux ponceuses à bande, ponceuses à disque
    et ponceuses à bande/disque portables équipées<br />\r\n– d'une bande abrasive;
    ou<br />\r\n– d'un disque abrasif; ou<br />\r\n– d'une bande abrasive et d'un
    disque abrasif<br />\r\npour des matériaux abrasifs solides.<br />\r\nLe présent
    document ne s'applique pas aux ponceuses portatives du type à disque.<br />\r\nNOTE
    101 Les ponceuses portatives du type à disque sont couvertes par l'IEC 62841-2-3.<br
    />\r\nLe présent document ne s'applique pas aux ponceuses portatives du type à
    bande.<br />\r\nNOTE 102 Les ponceuses portatives du type à bande sont couvertes
    par l'IEC 62841-2-4.<br />\r\nLa présente Partie 3-16 doit être utilisée conjointement
    avec la première édition de l'IEC 62841‑1:2014 et l'IEC 62841‑1:2014/AMD1:2025.<br
    />\r\nLa présente Partie 3-16 complète ou modifie les articles correspondants
    de l'IEC 62841‑1:2014, de façon à la transformer en norme IEC: Exigences particulières
    pour les ponceuses à bande, les ponceuses à disque et les ponceuses à bande/disque
    portables.<br />\r\nLorsqu'un paragraphe particulier de l'IEC 62841‑1:2014 n'est
    pas mentionné dans la présente Partie 3-16, ce paragraphe s'applique pour autant
    qu'il soit pertinent. Lorsque le présent document mentionne \"addition\", \"modification\"
    ou \"remplacement\", le texte correspondant de l'IEC 62841‑1:2014 doit être adapté
    en conséquence.<br />\r\nNOTE L'attention des Comités nationaux est attirée sur
    le fait que les fabricants d'appareils et les organismes d'essai peuvent avoir
    besoin d'une période transitoire après la publication d'une nouvelle publication
    IEC, ou d'une publication amendée ou révisée, pour fabriquer des produits conformes
    aux nouvelles exigences et pour adapter leurs équipements aux nouveaux essais
    ou aux essais révisés.<br />\r\nLe comité recommande que le contenu de cette publication
    soit adopté pour application nationale au plus tôt 36 mois après la date de publication."
