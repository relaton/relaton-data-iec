abstract:
- content: "IEC TS 60079-43:2017(E) which is a Technical Specification, provides guidance
    for equipment for use in explosive atmospheres in environments which may include
    ambient temperatures below -20 °С, and additional adverse conditions, including
    maritime applications. The purpose of this document is to provide recommendations
    to be considered for the design, manufacture and use of equipment. It is intended
    that this document be used for equipment operating within the environmental range
    specified on the certificate for the equipment. This document is intended to be
    used in conjunction with the IEC 60079 series and the ISO/IEC 80079 series.<br
    />\r\nKeywords: electrical equipment for use in explosive atmospheres"
