abstract:
- content: "IEC 61000-4-10:2016 is available as IEC 61000-4-10:2016 RLV which contains
    the International Standard and its Redline version, showing all changes of the
    technical content compared to the previous edition.<br /><br />\r\nIEC 61000-4-10:2016
    specifies the immunity requirements, test methods, and range of recommended test
    levels for equipment subjected to damped oscillatory magnetic disturbances related
    to medium voltage and high voltage sub-stations. This second edition cancels and
    replaces the first edition published in 1993 and Amendment 1:2000. This edition
    constitutes a technical revision."
