abstract:
- content: IEC 60893-3-7:2003+A1:2009 Gives the requirements for industrial rigid
    laminated sheets for electrical purposes based on polyimide resins and different
    reinforcements. Applications and distinguishing properties are given. Materials
    which conform to this specification meet established levels of performance. However,
    the selection of a material by a user for a specific application should be based
    on the actual requirements necessary for adequate performance in that application
    and not based on this specification alone. In this revision of the IEC 60893 series
    of specifications, new material types have been included, changes have been made
    to the property requirements of some existing types, a new method for testing
    permittivity and dissipation factor has been added, and all non-specification
    data for each type has been moved to a new Part 4 document - IEC 60893-4; Typical
    values.<strong>This consolidated version consists of the second edition (2003)
    and its amendment 1 (2009). Therefore, no need to order amendment in addition
    to this publication.</strong>
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'La CEI 60893-3-7:2003+A1:2009 Donne les prescriptions pour les stratifiés
    industriels rigides en planches à usages électriques, à base de résine polyimide
    et de différents renforts. Leurs applications et propriétés distinctives sont
    indiquées. Les matériaux conformes à la présente spécification satisfont aux niveaux
    de performances établis. Cependant, il convient que le choix d''un matériau, par
    un utilisateur, pour une application spécifique, soit fondé sur les prescriptions
    réelles nécessaires pour obtenir les performances satisfaisantes pour cette application,
    et qu''il ne soit pas fondé sur cette seule spécification. Dans cette révision
    de la série de spécifications CEI 60893, de nouveaux matériaux ont été introduits,
    des modifications ont été faites aux prescriptions pour les propriétés de certains
    types existants, une nouvelle méthode pour l''essai de la permittivité et du facteur
    de dissipation a été ajoutée et, pour chaque type, les valeurs n''étant pas des
    spécifications ont été déplacées dans un nouveau document de Partie 4 - CEI 60893-4:
    Valeurs typiques.<strong> Cette version consolidée comprend la deuxième édition
    (2003) et son amendement 1 (2009). Il n''est donc pas nécessaire de commander
    l''amendement avec cette publication.</strong>'
