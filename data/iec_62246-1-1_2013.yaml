  format: text/html
- content: "La CEI 62246-1-1:2013 est une spécification d'évaluation de qualité qui
    définit les exigences et les essais des contacts à lames souples utilisables dans
    les applications générales et industrielles. La présente norme sélectionne dans
    la CEI 62246-1:2011 et dans d'autres sources les procédures d'essai appropriées
    devant être utilisées dans des spécifications particulières dérivées de la présente
    spécification. La présente norme décrit les programmes d'échantillonnage et d'essai
    pour les procédures d'homologation, l'inspection de conformité de qualité, la
    formation de lots d'inspection et les intervalles entre essais. Cette première
    édition annule et remplace la première édition de la CEI/PAS 62246-2-1 publiée
    en 2008. Elle constitue une révision technique. La présente édition comporte les
    modifications techniques significatives suivantes par rapport aux éditions précédentes:<br
    />\r\na) inclusion d'une introduction;<br />\r\nb) mise à jour des références
    et des termes et définitions;<br />\r\nc) renumérotation des articles pour les
    mettre dans un ordre plus logique;<br />\r\nd) inclusion de spécifications génériques
    pour les contacts à lames souples;<br />\r\ne) mise à jour d'applications typiques.<br
