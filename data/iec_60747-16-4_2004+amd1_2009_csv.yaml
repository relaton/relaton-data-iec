abstract:
- content: IEC 60747-16-4:2004+A1:2009 provides new measuring methods, terminology
    and letter symbols, as well as essential ratings and characteristics for integrated
    circuit microwave switches. There are many combinations for RF ports in switches,
    such as SPST (single pole single throw), SPDT (single pole double throw), SP3T
    (single pole triple throw), DPDT (double pole double throw), etc. Switches in
    this standard are based on SPDT. However, this standard is applicable to the other
    types of switches.<strong>This consolidated version consists of the first edition
    (2004) and its amendment 1 (2009). Therefore, no need to order amendment in addition
    to this publication.</strong>
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'La CEI 60747-16-4:2004+A1:2009 fournit de nouvelles méthodes de mesure,
    la terminologie et les symboles littéraux, ainsi que les valeurs assignées et
    caractéristiques essentielles pour les commutateurs hyperfréquences à circuits
    intégrés. Il existe de nombreuses combinaisons pour les ports RF des commutateurs,
    par exemple les commutateurs unipolaires unidirectionnels (SPST: Single Pole Single
    Throw), les commutateurs unipolaires bidirectionnels (SPDT: Single Pole Double
    Throw), les commutateurs unipolaires tridirectionnels (SP3T: Single Pole Triple
    Throw), les commutateurs bipolaires bidirectionnels (DPDT: Double Pole Double
    Throw), etc. Les commutateurs de la présente Norme sont basés sur les commutateurs
    unipolaires bidirectionnels (SPDT). Toutefois, la présente Norme est applicable
    aux autres types de commutateurs.<strong> Cette version consolidée comprend la
    première édition (2004) et son amendement 1 (2009). Il n''est donc pas nécessaire
    de commander l''amendement avec cette publication.</strong>'
