abstract:
- language: en
  script: Latn
  content: |-
    L'IEC 61158-5-11:2007 defines the services provided to the FAL user at the boundary between the user and the Application Layer of the Fieldbus Reference Model, and Systems Management at the boundary between the Application Layer and Systems Management of the Fieldbus Reference Model. This part of IEC 61158 specifies the structure and services of the IEC fieldbus Application Layer, in conformance with the OSI Basic Reference Model (ISO/IEC 7498) and the OSI Application Layer Structure (ISO/IEC 9545). This first edition and its companion parts of the IEC 61158-5 subseries cancel and replace IEC 61158-5:2003. This edition of this part constitutes a technical addition. This part and its Type 11 companion parts also cancel and replace IEC/PAS 62406, published in 2005. It includes the following changes:<br />
    - deletion of the former Type 6 fieldbus for lack of market relevance;<br />
    - addition of new types of fieldbuses;<br />
    - partition of part 5 of the third edition into multiple parts numbered -5 2, -5 3. This bilingual version (2014-07) corresponds to the English version, published in 2007-12.
- language: fr
  script: Latn
  content: |-
    L'IEC 61158-5-11:2007 définit les services fournis à l'utilisateur de FAL à la frontière entre l'utilisateur et la Couche Application du Modèle de Référence de Bus de Terrain, et la Gestion des Systèmes à la frontière entre la Couche Application et la Gestion des  Systèmes du Modèle de Référence de Bus de Terrain. Elle spécifie la structure et les services de la couche Application de bus de terrain de la CEI, en conformité avec le Modèle de Référence de Base OS (ISO/CEI 7498) et avec la Structure de la Couche Application OSI (ISO/CEI 9545). Cette première édition et les parties qui l'accompagnent de la sous-série CEI 61158-5 annulent et remplacent  la CEI 61158-5:2003. La présente édition de cette partie constitue un ajout technique. La présente partie et les autres parties traitant du Type 11 annulent et remplacent la CEI/PAS 62406 publiée en 2005. Elle comporte les modifications suivantes:<br />
    - suppression du précédent bus de terrain Type 6, en raison du manque de pertinence commerciale;<br />
    - ajout de nouveaux types de bus de terrain;<br />
    - partitionnement de la partie 5 de la troisième édition en plusieurs parties numérotées -5-2,-5-3. La présente version bilingue (2014-07) correspond à la version anglaise monolingue publiée en 2007-12.
