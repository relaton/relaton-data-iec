- content: "L’IEC 60034-18-1:2022 traite des lignes directrices générales pour l'évaluation
    fonctionnelle des systèmes d'isolation électrique, utilisés ou dont l'utilisation
    est proposée dans les machines électriques tournantes relevant du domaine d'application
    de l'IEC 60034-1, en vue de leur qualification. L’IEC 60034-18-1 définit les exigences
    générales pour la qualification des systèmes d’isolation, dans lesquels, pour
    le vieillissement thermique, les équations d’Arrhenius ne sont pas nécessairement
    adaptées, comme cela ressort de nombreux retours d’expérience.<br /><br />\r\nCette
    troisième édition annule et remplace la deuxième édition parue en 2010. Cette
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na. comme auparavant, fournit des lignes directrices générales
    pour l'évaluation fonctionnelle de différents types d'enroulements, mais inclut
    les modifications qui ont été introduites pour la qualification et l'évaluation
    électriques des enroulements qui subissent une contrainte électrique du fait d'une
    alimentation par convertisseur;\r\nb. met désormais l'accent sur les lignes directrices
    générales, tous les détails techniques des procédures et des principes de qualification
    étant déplacés vers les parties subséquentes;\r\n\r\nc. décrit des aspects généraux
    supplémentaires de l'évaluation et de la qualification fonctionnelles, en particulier
    la procédure de comparaison entre les systèmes d'isolation candidat et de référence,
    l'introduction du concept de qualification pour différentes durées de vie en service
    prévues, ainsi que l'évaluation des changements mineurs de composants ou de processus
    de fabrication."
