abstract:
- language: en
  script: Latn
  content: 'Applies to the conduction and the radiation of radio-frequency disturbances
    from appliances whose main functions are performed by motors and switching or
    regulating devices, unless the r.f. energy is intentionally generated or intended
    for illumination. Includes such equipment as: household electrical appliances,
    electric tools, regulating controls using semiconductor devices, motor-driven
    electro-medical apparatus, electric toys, automatic dispensing machines as well
    as cinema or slide projectors.'
- language: fr
  script: Latn
  content: 'S''applique aux perturbations radioélectriques conduites et rayonnées,
    produites par les appareils dont les fonctions principales sont assurées par des
    moteurs et par des dispositifs de commutation ou des dispositifs de régulation,
    sauf si le rayonnement RF est produit volontairement, ou destiné à l''éclairage.
    Concerne des appareils tels que: les appareils électrodomestiques, les outils
    électriques, les dispositifs de commande et de régulation comportant des dispositifs
    à semiconducteurs, les appareils électromédicaux à moteur, les jouets électriques,
    les distributeurs automatiques, les projecteurs de cinéma ou de diapositives.'
