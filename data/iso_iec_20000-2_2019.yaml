- content: This document provides guidance on the application of a service management
    system (SMS) based on ISO/IEC 20000-1. It provides examples and recommendations
    to enable organizations to interpret and apply ISO/IEC 20000-1, including references
    to other parts of ISO/IEC 20000 and other relevant standards.
  language:
