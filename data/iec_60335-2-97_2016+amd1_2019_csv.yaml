abstract:
- content: "IEC 60335-2-97:2016+A1:2019 deals with the safety of electric drives for
    shutters, blinds and awnings, intended for household and similar purposes, their
    rated voltage being not more than 250 V for single-phase drives and 480 V for
    other drives. Battery-operated drives and other d.c. supplied drives are within
    the scope of this standard. Examples of equipment that can be driven are:<br />\r\n-
    spring controlled folding arm awnings;<br />\r\n- curtains;<br />\r\n- grilles
    covering doors and windows;<br />\r\n- projection screens;<br />\r\n- shutters
    covering doors and windows and draperies. Drives may be supplied with a driven
    part. Drives not intended for normal household use but that nevertheless may be
    a source of danger to the public, such as drives intended to be used by laymen
    in shops, in light industry, on farms and on industrial premises, are within the
    scope of this standard. Attention is drawn to the fact that for drives intended
    to be used in vehicles or on board ships or aircraft, additional requirements
    may be necessary. This standard does not apply to<br />\r\n- drives intended to
    be used in locations where special conditions prevail, such as the presence of
    a corrosive or explosive atmosphere (dust, vapour or gas);<br />\r\n- drives for
    vertically moving garage doors for residential use (IEC 60335-2-95);<br />\r\n-
    drives for rolling doors (IEC 60335-2-103);<br />\r\n- drives used in premises
    such as hangars or in heavy industry and drives for theatre curtains. As far as
    is practicable, this standard deals with the common hazards presented by appliances
    that are encountered by all persons in and around the home. However, in general,
    it does not take into account:<br />\r\n- persons (including children) whose physical,
    sensory or mental capabilities or lack of experience and knowledge prevents them
    from using the appliance safely without supervision or instruction or<br />\r\n-
    children playing with the appliance. This third edition cancels and replaces the
    second edition published in 2002 including its Amendment 1 (2004) and its Amendment
    2 (2008). It constitutes a technical revision. The principal changes in this edition
    as compared with the second edition of IEC 60335-2-97 are as follows (minor changes
    are not listed):<br />\r\n- Deleted \"rolling\" from the title and modified the
    scope to cover appliance types other than shutters, awnings, and blinds that are
    operated in a rolling way;<br />\r\n- Revised 19.13 to allow drives to obtain
    a safe position;<br />\r\n- Added 19.101 to provide a new abnormal test for drives
    with rated operating time;<br />\r\n- Added 20.104.4 to establish a test intended
    to cover horizontal movement (non-rolling) drive parts;<br />\r\n- Added 20.104.5
    to provide an additional test to cover rolling grills to address the risk of being
    lifted;<br />\r\n- Modified 22.46 and Annex R to introduce software requirements
    for programmable electronic circuits used to comply with Clause 20;<br />\r\n-
    Added 22.101 to introduce a requirement to prevent inadvertent adjustments that
    would lead to unsafe application of drives;<br />\r\n- Added examples of swing
    shutters and sliding shutters in Figure 101. The attention of National Committees
    is drawn to the fact that equipment manufacturers and testing organizations may
    need a transitional period following publication of a new, amended or revised
    IEC publication in which to make products in accordance with the new requirements
    and to equip themselves for conducting new or revised tests. It is the recommendation
    of the committee that the content of this standard be adopted for implementation
    nationally not earlier than 12 months or later than 36 months from the date of
    publication.<br />\r\nKey words: Electric Drives, Shutters, Awnings, Blinds, Driven
    Part<br />\r\nThis publication is to be read in conjunction with IEC 60335-1:2010.<br
    /><strong>This consolidated version consists of the third edition (2016) and its
    amendment 1 (2019). Therefore, no need to order amendments in addition to this
    publication.</strong>"
