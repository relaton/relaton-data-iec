- content: "L'IEC 60335-2-97:2016+A1:2019 traite de la sécurité des motorisations
    électriques pour les volets, les rideaux et les stores pour usages domestiques
    et analogues dont la tension assignée n'est pas supérieure à 250 V pour les motorisations
    monophasées et 480 V pour les autres motorisations. Les motorisations alimentées
    par des batteries et les autres motorisations alimentées en courant continu font
    partie du domaine d'application de la présente norme. Des exemples d'équipements
    qui peuvent être motorisés sont:<br />\r\n- les stores bannes à ressorts;<br />\r\n-
    les rideaux;<br />\r\n- les grilles qui protègent les portes et les fenêtres;<br
    />\r\n- les écrans de projection;<br />\r\n- les volets qui protègent les portes
    et les fenêtres et les draperies. Les motorisations peuvent être fournies avec
    une partie entraînée. Les motorisations qui ne sont pas destinées à un usage domestique
    normal mais qui néanmoins peuvent constituer une source de danger pour le public,
    telles que les motorisations destinées à être utilisées par des utilisateurs non
    avertis dans des magasins, chez des artisans, dans des fermes et dans des locaux
    industriels, sont comprises dans le domaine d'application de la présente norme.
    L'attention est attirée sur le fait que pour les motorisations destinées à être
    utilisées dans des véhicules ou à bord de navires ou d'avions, des exigences supplémentaires
    peuvent être nécessaires. La présente norme ne s'applique pas<br />\r\n- aux motorisations
    destinées à être utilisées dans des locaux présentant des conditions particulières,
    telles que la présence d'une atmosphère corrosive ou explosive (poussière, vapeur
    ou gaz);<br />\r\n- aux motorisations de portes de garage à ouverture verticale
    pour usage résidentiel (IEC 60335-2-95);<br />\r\n- aux motorisations de portes
    à enroulement (IEC 60335-2-103);<br />\r\n- aux motorisations utilisées dans des
    locaux tels que les hangars d'avions ou dans l'industrie lourde ou aux motorisations
    pour rideaux de théâtres. Dans la mesure du possible, la présente norme traite
    des risques ordinaires présentés par les motorisations, encourus par toutes les
    personnes à l'intérieur et autour de l'habitation. Cependant, cette norme ne tient
    pas compte en général<br />\r\n- des personnes (y compris des enfants) dont les
    capacités physiques, sensorielles ou mentales;<br />\r\n- ou le manque d'expérience
    et de connaissance les empêchent d'utiliser la motorisation en toute sécurité
    sans surveillance ou instruction. Cette troisième édition annule et remplace la
    deuxième édition parue en 2002, son Amendement 1 (2004) et son Amendement 2 (2008).
    Elle constitue une révision technique. Par rapport à la deuxième édition de l'IEC
    60335-2-97, les principales modifications indiquées ci-après ont été apportées
    (les modifications mineures ne sont pas mentionnées):<br />\r\n- Suppression de
    l'adjectif \"enroulables\" dans le titre et modification du domaine d'application
    pour couvrir des types d'appareils autres que les volets, les stores et les rideaux
    qui sont ouverts et fermés par enroulement;<br />\r\n- Révision de 19.13 pour
    permettre aux motorisations d'atteindre une position sûre;<br />\r\n- Ajout de
    19.101 pour fournir un nouvel essai de fonctionnement anormal pour les motorisations
    ayant une durée de fonctionnement assignée;<br />\r\n- Ajout de 20.104.4 pour
    établir un essai destiné à couvrir les parties de motorisation (non enroulables)
    à mouvement horizontal;<br />\r\n- Ajout de 20.104.5 pour fournir un essai supplémentaire
    pour couvrir les grilles enroulables dans le but de traiter le risque d'être soulevé;<br
    />\r\n- Modification de 22.46 et de l'Annexe R pour introduire des exigences logicielles
    pour les circuits électroniques programmables utilisés pour satisfaire à l'Article
    20;<br />\r\n- Ajout de 22.101 pour introduire une exigence destinée à empêcher
    les réglages involontaires de nature à conduire à une application des motorisations
    n'assurant pas la sécurité;<br />\r\n- Ajout d'exemples de volets battants et
    de volets roulants à la Figure 101. L'attention des Comités Nationaux est attirée
    sur le fait que les fabricants d'appareils et les organismes d'essai peuvent avoir
    besoin d'une période transitoire après la publication d'une nouvelle publication
    IEC, ou d'une publication amendée ou révisée, pour fabriquer des produits conformes
    aux nouvelles exigences et pour adapter leurs équipements aux nouveaux essais
    ou aux essais révisés. Le comité recommande que le contenu de l'Amendement 2 soit
    entériné au niveau national au plus tôt 12 mois et au plus tard 36 mois après
    la date de publication.<br />\r\nMots-clés: motorisations électriques, volets,
    stores, rideaux, partie entraînée<br />\r\nCette publication doit être lue conjointement
    avec l'IEC 60335-1:2010.<br /><strong>Cette version consolidée comprend la troisième
    édition (2016) et son amendement 1 (2019). Il n'est donc pas nécessaire de commander
    l'amendement avec cette publication.</strong>"
