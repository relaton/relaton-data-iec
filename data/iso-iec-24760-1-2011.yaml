abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC 24760-1:2011</p>
    <ul>
    <li>defines terms for identity management, and</li>
    <li>specifies core concepts of identity and identity management and their relationships.</li>
    </ul>
    <p>It is applicable to any information system that processes identity information.</p>
    <p>A bibliography of documents describing various aspects of identity information management is provided.</p>
