- language: en
  script: Latn
  content: IEC 61820-1-2:2024 describes requirements for AGL systems including power
    supplies, transformation of energy, cables, and any electrical component utilized
    to produce the light intended to be used as a visual aid for air and ground navigation
    based on IEC 61820-1, complemented with series circuit specific topics.
- language: fr
  script: Latn
  content: L’IEC 61820-1-2:2024 décrit les exigences relatives aux systèmes AGL, qui
    inclue les alimentations électriques, la transformation de l'énergie, les câbles
    et tous les composants électriques utilisés pour générer le rayonnement lumineux
    destiné à être utilisé comme une aide visuelle à la navigation aérienne et au
    sol, conformément à l’IEC 61820-1. Elle traite par ailleurs de sujets spécifiques
