  format: text/html
- content: La présente partie de la CEI 60730 s'applique aux dispositifs de commande
    électrique automatiques détecteurs de débit d'air, de débit d'eau et de niveau
    d'eau utilisés dans, ou en association avec, les chaudières de pression nominale
    maximale de 2 000 kPa (20 bar) et les matériels à usage domestique et analogue,
    y compris les dispositifs de commande pour le chauffage, le conditionnement d'air
    et les applications analogues. Cette deuxième édition annule et remplace la première
    édition publiée en 1994 et son Amendement 1 (1997), la première édition de la
    CEI 60730-2-16 publiée en 1995 et ses Amendements 1 (1997) et 2 (2001) ainsi que
    la première édition de la CEI 60730-2-18 publiée en 1997. Cette deuxième édition
    constitue une révision technique. Cette deuxième édition est une consolidation
    des trois normes CEI 60725-2-15, CEI 60730-2-16 et CEI 60730-2-18. Le titre et
    le domaine d'application ont été révisés pour refléter les thèmes additionnels
    couverts par la norme.
