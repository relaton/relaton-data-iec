abstract:
- content: Since IEC 61675-2 was first published in 1998, further developments of
    single photon computer tomographs allow some of the tomographs to be operated
    in coincidence detection mode as well. To comply with this trend, this amendment
    describes test conditions in concordance with the test methods established for
    dedicated PET systems.
