abstract:
- content: |-
    IEC 61508-2:2010 applies to any safety-related system, as defined by IEC 61508-1, that contains at least:<br />
    - one electrical, electronic or programmable electronic element;<br />
    - applies to all elements within an E/E/PE safety-related system;<br />
    - specifies how to refine the E/E/PE system safety requirements specification, developed in accordance with IEC 61508-1, into the E/E/PE system design requirements specification;<br />
    - specifies the requirements for activities that are to be applied during the design and manufacture of the E/E/PE safety-related systems except software, which is dealt with in IEC 61508-3.<br/>
    These requirements include the application of techniques and measures that:<br />
    - are graded against the safety integrity level, for the avoidance of, and control of, faults and failures;<br />
    - specifies the information necessary for carrying out the installation, commissioning and final safety validation of the E/E/PE safety-related system;<br />
    - provides requirements for the preparation of information and procedures needed by the user for the operation and maintenance of the E/E/PE safety-related systems;<br />
    - specifies requirements to be met by the organisation carrying out any modification of the E/E/PE safety-related systems.<br />
