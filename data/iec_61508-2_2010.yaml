- content: |-
    La CEI 61508-2:2010 s'applique à tout système relatif à la sécurité tel que défini dans la CEI 61508-1, qui contient au moins:<br />
    - un composant à base électrique, électronique ou électronique programmable;<br />
    - s'applique à tous les éléments d'un système E/E/PE relatif à la sécurité;<br />
    - spécifie la manière d'affiner la spécification des exigences de sécurité des systèmes E/E/PE, développée conformément à la CEI 61508-1, dans le cadre de la spécification des exigences de conception des systèmes E/E/PE;<br />
    - spécifie les exigences pour des activités qui doivent être appliquées pendant la conception et la fabrication des systèmes E/E/PE relatifs à la sécurité, à l'exception du logiciel qui est traité dans la CEI 61508-3.<br />
    Ces exigences comprennent l'application de techniques et de mesures qui sont classées en fonction du:<br />
    - niveau d'intégrité de sécurité pour éviter et maîtriser les anomalies et défaillances;<br />
    - spécifie les informations nécessaires à l'installation, à la mise en service et à la validation finale de la sécurité des systèmes E/E/PE relatifs à la sécurité;<br />
    - fournit des exigences relatives à la préparation des informations et procédures nécessaires à l'utilisateur pour l'exploitation et la maintenance des systèmes E/E/PE relatifs à la sécurité;<br />
    - spécifie les exigences auxquelles doit satisfaire l'entité qui effectue une modification des systèmes E/E/PE relatifs à la sécurité.<br />
    Cette deuxième édition annule et remplace la première édition publiée en 1998 dont elle constitue une révision technique. Elle a fait l'objet d'une révision approfondie et intègre de nombreux commentaires reçus lors des différentes phases de révision. Elle a le statut d'une publication fondamentale de sécurité conformément au Guide CEI 104.
