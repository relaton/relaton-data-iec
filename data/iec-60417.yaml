abstract:
- language: en
  script: Latn
  content: "IEC 60417:2002 DB contains graphical symbols used to identify equipment
    or a part of equipment, indicate functional states, designate connections, provide
    information on packaging or provide instruction for the operation of the equipment.
    A graphical symbol is a visually perceptible figure used to transmit information
    independently of language. Each graphical symbol is identified by a reference
    number and contains a title (in English and French), a graphical representation
    in GIF and vectorized PDF format, and some additional data as applicable. Various
    search and navigation facilities allow for easy retrieval of graphical symbols.
    For all graphical symbols published in IEC 60417 and ISO 7000 please click <a
    href=\"https://webstore.iec.ch/en/publication/7514\">here</a>.<br />\r\nIEC 60417:2002
    DB has the status of a horizontal standard in accordance with <a href=\"https://webstore.iec.ch/en/publication/65418\">IEC
    Guide 108</a>.<br />\r\nMaintenance of IEC 60417 is done through the corresponding
    database. See report on recently processed <a href=\"https://www.graphical-symbols.info/graphical-symbols/equipment/db1.nsf/reporting/cr_iec?openview\">change
    requests</a> and <a href=\"https://www.graphical-symbols.info/graphical-symbols/equipment/db1.nsf/reporting/symbol_IEC?openview\">symbols</a>.<br
    />\r\nFollowing years subscription CHF 320.-"
