abstract:
- language: en
  script: Latn
  content: IEC 61968-11:2010(E) specifies the distribution extensions of the Common
    Information Model (CIM) specified in IEC 61970-301. It defines a standard set
    of extensions of common information model, which support message definitions in
    Parts 3 to 9 of IEC 61968, IEC 61968-13 and IEC 61968-14. The scope of this document
    is the information model that extends the base CIM for the needs of distribution
    networks, as well as for integration with enterprise-wide information systems
    typically used within electrical utilities. The information model is defined in
    UML which is platform-independent and electronically processable language that
    is then used to create message payload definitions in different required formats.
- language: fr
  script: Latn
  content: La CEI 61968-11:2010(B) spécifie les extensions pour la distribution du
    modèle d'information commun (CIM - common information model) spécifié dans la
    CEI 61970-301. Elle définit un ensemble normalisé d'extensions du modèle d'information
    commun (CIM), qui prennent en charge les définitions de message données dans la
    CEI 61968-3 à la CEI 61968-9, la CEI 61968-13 et la CEI 61968-14. Le domaine d'application
    de la présente norme est le modèle d'information qui étend le CIM de base pour
    les besoins des réseaux de distribution, ainsi que pour l'intégration avec les
    systèmes d'information à l'échelle de l'entreprise qui sont typiquement utilisés
    dans les entreprises de distribution électrique. Le modèle d'information est défini
    en UML, langage indépendant de la plate-forme et pouvant être traité électroniquement,
    qui est alors utilisé pour créer les définitions de la charge utile de message
    dans différents formats requis.
