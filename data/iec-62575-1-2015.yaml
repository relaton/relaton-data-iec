abstract:
- language: en
  script: Latn
  content: IEC 62575-1:2015 specifies the methods of test and general requirements
    for RF BAW filters of assessed quality using either capability approval or qualification
    approval procedures. Conventional crystal filters standardized in the IEC 60368
    series are not covered by this standard.
- language: fr
  script: Latn
  content: L'IEC 62575-1:2015 spécifie les méthodes d'essai et les exigences générales
    pour les filtres RF à OAV dont la qualité est garantie par les procédures d'agrément
    de savoir-faire ou par les procédures d'homologation. Les filtres à cristal conventionnels
    normalisés dans la série IEC 60368 ne sont pas couverts par la présente norme.
