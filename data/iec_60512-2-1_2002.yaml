abstract:
- content: Defines a standard test method to measure the electrical resistance across
    a pair of mated contacts or a contact with a measuring gauge. Measurements may
    be carried out with direct current or alternating current.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Définit une méthode d&#x27;essai normalisée pour mesurer la résistance
    électrique d&#x27;une paire de contacts accouplés ou d&#x27;un contact accouplé
    avec un calibre de mesure. Les mesures peuvent être effectuées en courant continu
    ou en courant alternatif.
