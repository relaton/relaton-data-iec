abstract:
- language: en
  script: Latn
  content: "IEC 62884-2:2017 specifies the methods for the measurement and evaluation
    of the phase jitter measurement of piezoelectric, dielectric and electrostatic
    oscillators, including dielectric resonator oscillators (DROs) and oscillators
    using a thin-film bulk acoustic resonator (FBAR) (hereinafter referred to as an
    \"Oscillator\") and gives guidance for phase jitter that allows the accurate measurement
    of RMS jitter.<br />\r\nIn the measurement method, phase noise measurement equipment
    or a phase noise measurement system is used.<br />\r\nNOTE Dielectric resonator
    oscillators (DROs) and oscillators using FBAR are under consideration."
- language: fr
  script: Latn
  content: "L'IEC 62884-2:2017 spécifie les méthodes de mesure et d'évaluation du
    mesurage de la gigue de phase des oscillateurs piézoélectriques, diélectriques
    et électrostatiques, y compris les oscillateurs à résonateur diélectrique (DRO
    - dielectric resonator oscillators) et les oscillateurs utilisant un résonateur
    à ondes acoustiques de volume à couches fines (FBAR - film bulk acoustic resonator)
    (appelés ici « oscillateur ») et donne des recommandations relatives à la gigue
    de phase permettant de mesurer avec exactitude la gigue efficace.<br />\r\nDans
    la méthode de mesure, un matériel ou système de mesure du bruit de phase est utilisé.<br
    />\r\nNOTE Les oscillateurs à résonateur diélectrique (DRO - dielectric resonator
    oscillator) et les oscillateurs utilisant un FBAR sont à l'étude."
