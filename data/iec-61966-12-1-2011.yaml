abstract:
- language: en
  script: Latn
  content: IEC 61966-12-1:2011 defines the colour gamut metadata scheme for video
    systems and similar applications. The metadata can be associated with wide gamut
    video colour content or to a piece of equipment to display the content. The colour
    gamut metadata may cover associated colour encoding information, which includes
    all information required for a controlled colour reproduction, when such information
    is not provided by the colour encoding specification. This bilingual version (2011-12)
    corresponds to the monolingual English version, published in 2011-01.
- language: fr
  script: Latn
  content: La CEI 61966-12-1:2011 définit l'agencement des métadonnées des gammes
    de couleurs destiné aux systèmes vidéo et applications similaires. Les métadonnées
    peuvent être associées à un contenu vidéo à gamme de couleurs étendue ou à un
    appareil servant à afficher ce contenu. Les métadonnées de gammes de couleurs
    peuvent intégrer des informations associées de codage des couleurs, dont toutes
    celles nécessaires à une reproduction contrôlée des couleurs, lorsque ces informations
    ne sont pas fournies par la spécification du codage des couleurs. La présente
    version bilingue (2011-12), correspond à la version anglaise monolingue publiée
    en 2011-01.
