abstract:
- content: CORRECTED VERSION 2026-01<br /><br /><p>ISO/IEC 19788 specifies metadata
    elements and their attributes for the description of learning resources. ISO/IEC
    19788-2:2011 provides a base-level data element set for the description of learning
    resources, from the ISO 15836:2009 Dublin Core metadata element set, using the
    framework provided in ISO/IEC 19788-1:2011. Those data elements being cast into
    the metadata learning resources framework can be used with data elements defined
    in other parts, in order to address specific user communities' needs for extensions,
    modularization or refinement.</p>
  language:
  - en
  script:
  - Latn
  format: text/html
- content: VERSION CORRIGEE 2026-01<br /><br /><p>L'ISO/CEI 19788 spécifie les éléments
    de métadonnées et leurs attributs nécessaires à la description de ressources pédagogiques.
    L'ISO/CEI 19788-2:2011 fournit un ensemble d'éléments de données de base pour
    la description de ressources pédagogiques, qui a été déterminé à partir de l'ensemble
    d'éléments de métadonnées «Dublin Core», à l'aide du cadre conceptuel fourni dans
    l'ISO/CEI 19788‑1. Ces éléments peuvent être ensuite combinés à d'autres éléments
    de description, notamment ceux provenant d'autres parties, répondant aux besoins
    particuliers de communautés d'utilisateurs en termes d'extensions, de modularisation
    ou de raffinement.</p>
