abstract:
- language: en
  script: Latn
  content: "Specifies the framework for the specification of Component Interface Specifications
    (CIS) for Energy Management System Application Program Interfaces. A CIS specifies
    the interfaces that a component (or application) should implement to be able to
    exchange information with other components (or applications) and/or to access
    publicly available data in a standard way.<br />\r\n<br />\r\nThis publication
    is of core relevance for Smart Grid."
- language: fr
  script: Latn
  content: Spécifie le cadre général de la spécification d'interface des composants
    (CIS) pour les interfaces de programmation d'application des systèmes de gestion
    d'énergie (EMS-API). Un CIS spécifie les interfaces qu'un composant (ou application)
    implémente pour être à même d'échanger de l'information avec d'autres composants
    (ou des applications) et/ou pour avoir accès aux données publiques disponibles
    par une voie normalisée.
