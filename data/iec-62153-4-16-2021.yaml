abstract:
- language: en
  script: Latn
  content: "IEC 62153-4-16:2021 specifies a method to extrapolate the test results
    of transfer impedance to higher frequencies and the test results of screening
    attenuation to lower frequencies when measured with the triaxial set-up in accordance
    with IEC 62153-4-3, IEC 62153‑4‑4 and IEC 62153-4-15. This method is applicable
    for homogenous screens, i.e. screens having a transfer impedance directly proportional
    to length.<br />\r\nThis second edition cancels and replaces the first edition
    published in 2016. This edition includes the following significant technical changes
    with respect to the previous edition:<br />\r\n- replacement of the conversion
    formula which was limited to a matched DUT by a new conversion formula suitable
    for any load conditions.<br />\r\nThe contents of the corrigendum of Novembre
    2023 have been included in this copy."
- language: fr
  script: Latn
  content: "IEC 62153-4-16:2021 décrit une méthode d'extrapolation des résultats d'essai
    de l'impédance de transfert à des fréquences supérieures et des résultats d'essai
    de l'affaiblissement d'écran à des fréquences inférieures mesurées à l'aide d'un
    montage triaxial selon l'IEC 62153-4-3, l’IEC 62153-4-4 [1] et l'IEC 62153-4-15,
    respectivement. Cette méthode s'applique aux écrans homogènes, c'est-à-dire aux
    écrans dont l'impédance de transfert est directement proportionnelle à la longueur.<br
    />\r\nCette deuxième édition annule et remplace la première édition parue en 2016.Cette
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\n- Remplacement de la formule de conversion, qui était limitée
    à un DUT adapté, par une nouvelle formule correspondant à toutes les conditions
    de charge.<br />\r\nLe contenu du corrigendum de novembre 2023 a été pris en considération
    dans cet exemplaire."
