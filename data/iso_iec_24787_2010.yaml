- content: ISO/IEC 24787:2010 establishesrequirements for performing comparisons of
    biometric samples and returning decisions on an integrated circuit card, andsecurity
    policies for on-card biometric comparison.It also establishes commands and rules
    to permit pre-comparison computations to be done off-card.ISO/IEC 24787:2010 does
    not establishrequirements for off-card comparison implementations,requirements
    for system-on-card implementations, ormodality-specific requirements for storage
    and comparison.
