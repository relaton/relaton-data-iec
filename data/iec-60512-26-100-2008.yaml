abstract:
- language: en
  script: Latn
  content: "IEC 60512-26-100:2008 specifies the test and measurements and the related
    measurement setup and reference arrangements for interoperability and backward
    compatibility tests for the development and qualification of 8-way, free and fixed
    connectors for data transmission. The following test methods are provided:<br
    />\r\n- insertion loss, test 26a;<br />\r\n- return loss, test 26b;<br />\r\n-
    near-end crosstalk (NEXT), test 26c;<br />\r\n- far-end crosstalk (FEXT), test
    26d;<br />\r\n- transfer impedance, test 26e;<br />\r\n- transverse conversion
    loss (TCL), test 26f;<br />\r\n- transverse conversion transfer loss (TCTL), test
    26g.<br />\r\nThis publication is to be read in conjunction with <a href=\"https://webstore.iec.ch/en/publication/2303\">IEC
    60512-1:2001</a> and <a href=\"https://webstore.iec.ch/en/publication/16407\">IEC
    60512-1-100:2006</a>."
- language: fr
  script: Latn
  content: "La CEI 60512-26-100:2008 spécifie les essais et mesures ainsi que le montage
    de mesure et les dispositifs de référence associés pour les essais d'interopérabilité
    et de compatibilité amont pour le développement et la qualification des embases
    et des fiches à 8 voies pour la transmissions des données. Les méthodes d'essai
    suivantes sont spécifiées: perte d'insertion, essai 26a; affaiblissement de réflexion,
    essai 26b; paradiaphonie, essai 26c; télédiaphonie, essai 26d; impédance de transfert,
    essai 26e; perte de conversion transverse, essai 26f; perte de transfert de conversion
    transverse, essai 26g.<br />\r\n<br />\r\nCette publication doit être lue conjointement
    avec la <a href=\"https://webstore.iec.ch/en/publication/2303\">CEI 60512-1:2001</a>
    et la <a href=\"https://webstore.iec.ch/en/publication/16407\">CEI 60512-1-100:2006</a>."
