abstract:
- language: en
  script: Latn
  content: 'This standard defines the test methods used for the determination of the
    following geometrical characteristics of magnetic steel sheet and strip: flatness,
    residual curvature, edge camber, deviation from the shearing line, burr height
    of cut edges.'
- language: fr
  script: Latn
  content: 'Cette norme définit les méthodes d''essai à utiliser pour la détermination
    des caractéristiques géométriques suivantes des tôles magnétiques en acier: planéité,
    courbure résiduelle, rectitude, déviation par rapport à la ligne de cisaillage,
    hauteur de bavure des rives cisaillées.'
