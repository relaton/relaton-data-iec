abstract:
- language: en
  script: Latn
  content: IEC 60050-831:2025 gives the terms and definitions used in smart cities
    and smart city systems, as well as general terms pertaining to specific applications
    and associated technologies. This terminology is consistent with the terminology
    developed in the other specialized parts of the IEV. It has the status of a horizontal
    standard in accordance with <a href="https://webstore.iec.ch/advsearchform?&amp;RefNbr=108&amp;typepub=GUIDE">IEC
    Guide 108</a>.
- language: fr
  script: Latn
  content: L'IEC 60050-831:2025 indique les termes et définitions utilisés dans les
    villes intelligentes et les systèmes pour villes intelligentes, ainsi que les
    termes généraux relatifs à des applications particulières et technologies associées.
    Cette terminologie est en accord avec la terminologie figurant dans les autres
    parties spécialisées de l'IEV. Elle a le statut de publication horizontale conformément
    au <a href="https://webstore.iec.ch/advsearchform?&amp;RefNbr=108&amp;typepub=GUIDE">Guide
