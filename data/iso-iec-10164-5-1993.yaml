abstract:
- language: en
  script: Latn
  content: "<p>Defines a systems management function which may be used by an application
    process in a centralized or decentralized management environment to interact for
    the purpose of systems management. Establishes user requirements for the event
    report management function, establishes models that relate the services provided
    by this function to user requirements, defines the services provided by the function,
    specifies the protocol that is necessary in order to provide the services, defines
    the relationship between the services and SMI operation and notifications, defines
    relationships with other systems management functions, specifies conformance requirements.</p>"
