abstract:
- content: IEC 60519-21:2008 is applicable to indirect resistance heating equipment
    for the heating and melting of glass, operating in voltage bands 1 and 2. These
    particular requirements also apply to equipment for direct resistance heating
    and melting of glass by means of current introduced by electrodes passing through
    the charge to be heated. This new edition of IEC 60519-21 takes into account the
    latest editions of IEC 60519-1, of IEC 60519-2 and of IEC 60050-841.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 60519-21:2008 s'applique aux installations de chauffage indirect
    par résistance pour le chauffage et la fusion du verre, fonctionnant dans les
    domaines de tension 1 et 2. Ces exigences particulières s'appliquent aussi aux
    installations de chauffage direct par résistance et de fusion du verre au moyen
    du courant introduit par les électrodes et circulant à travers la charge à chauffer.
    Cette nouvelle édition prend en compte les dernières éditions de la CEI 60519-1,
    de la CEI 60519-2 et de la CEI 60050-841.
