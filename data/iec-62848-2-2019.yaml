abstract:
- language: en
  script: Latn
  content: "IEC 62848-2:2019 applies to Voltage Limiting Devices (VLDs) to be applied
    in DC traction systems in order to comply with protective provisions against electric
    shock from DC, and combined AC – DC voltages, in accordance with the IEC 62128
    series, taking into account stray current provisions.<br />\r\nVLDs operate in
    such a way as to connect the track return circuit of DC railway systems to the
    earthing system or to conductive parts within the overhead contact line zone or
    current collector zone."
- language: fr
  script: Latn
  content: "IEC 62848-9:2019 Le présent document concerne les appareils limiteurs
    de tension (VLD, Voltage Limiting Device) destinés à être appliqués aux réseaux
    de traction en courant continu afin de satisfaire aux dispositions de protection
    contre les chocs électriques dus aux tensions continues et aux tensions alternatives-continues
    combinées, conformément à la série IEC 62128, en tenant compte des mesures contre
    les courants vagabonds.<br />\r\nLes VLD fonctionnent de manière à raccorder le
    circuit de retour de voie des reseaux ferroviaires en courant continu à un réseau
    de mise à la terre ou aux parties conductrices de la zone de la ligne aérienne
    de contact ou de la zone de captage de courant."
