abstract:
- language: en
  script: Latn
  content: Contains conventions, helpful when applying IEC 60617 to symbols for catalogues
    of real devices, and shows preferable choices where alternative techniques are
    provided in the standard. It also helps to create symbols having as consistent
    an appearance as possible, not depending on the originator, while still accurately
    representing the function.
- language: fr
  script: Latn
  content: Contient des conventions, utiles dans l'application de la CEI 60617 aux
    symboles pour des catalogues des dispositifs réels, et montre les choix préférables
    là où des techniques alternatives sont fournies dans la norme. Elle aide également
    à créer des symboles ayant un aspect aussi cohérent que possible, ne dépendant
    pas du créateur, tout en représentant toujours exactement la fonction.
