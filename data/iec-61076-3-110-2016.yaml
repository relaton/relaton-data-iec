abstract:
- language: en
  script: Latn
  content: 'IEC 61076-3-110:2016 This detail specification covers mechanical, electrical
    and environmental requirements and electrical transmission requirements for frequencies
    up to 3 000 MHz. These connector''s transmission requirements are specifically
    intended for specific pairs of contacts, which are separated from the other pairs
    of contacts, such as by means of individual pair shields within the connector.
    These connectors are similar to, intermateable with, and intended to be used with
    the IEC 60603-7 series connectors. The IEC 60603-7 series connectors are typically
    used in ISO/IEC 11801 balanced cabling systems. The ISO/IEC 11801 balanced cabling
    systems are organized by categories according to frequency range and by basic
    cabling component types, e.g. according to shielding configurations. A primary
    common feature among the IEC 60603-7 series connectors is backward compatibility
    to lower frequency categories. The IEC 61076-3-110 series connectors are backward
    compatible with IEC 60603-7-7, IEC 60603-7-71 and IEC 60603-7-82 connectors. The
    IEC 61076-3-110 series connectors are not backward compatible with some IEC 60603-7
    series connectors. Key words: Connectors, Free and Fixed Data Transmission, 3000
    MHz'
- language: fr
  script: Latn
  content: 'L''IEC 61076-3-110:2016 La présente spécification particulière couvre
    les exigences mécaniques, électriques et environnementales, et des exigences de
    transmission électrique pour des fréquences jusqu''à 3 000 MHz. Ces exigences
    de transmission des connecteurs sont spécifiquement destinées à des paires de
    contacts spécifiques, séparées des autres paires de contacts, par exemple au moyen
    d''écrans individuels par paire à l''intérieur du connecteur. Ces connecteurs
    sont similaires, accouplables et destinés à être utilisés avec des connecteurs
    de la série IEC 60603-7. Les connecteurs de la série IEC 60603-7 sont typiquement
    utilisés dans des systèmes de câblage symétriques de l''ISO/IEC 11801. Les systèmes
    de câblage symétriques de l''ISO/IEC 11801 sont organisés en catégories en fonction
    de leur plage de fréquences et par types de composants de câblage de base, par
    exemple en fonction des configurations de l''écrantage. Une caractéristique commune
    principale des connecteurs de la série IEC 60603-7 est la compatibilité amont
    avec des catégories de fréquences inférieures. Les connecteurs de la série IEC
    61076-3-110 offrent une compatibilité amont avec les connecteurs de l''IEC 60603-7-7,
    de l''IEC 60603-7-71 et de l''IEC 60603-7-82. Les connecteurs de la série IEC
    61076-3-110 n''offrent pas de compatibilité amont avec certains connecteurs de
    la série IEC 60603-7. Mots clés: Connecteurs, Fiches et embases pour la transmission
    de données, 3 000 MHz'
