abstract:
- content: "IEC 63077:2019 describes and defines the PROCESS of REFURBISHMENT of USED
    MEDICAL IMAGING EQUIPMENT and applies to the restoring of USED MEDICAL IMAGING
    EQUIPMENT to a condition of safety and performance comparable to that of new MEDICAL
    IMAGING EQUIPMENT i.e. MEDICAL IMAGING EQUIPMENT that was not in use. This restoration
    includes actions such as REPAIR, REWORK, software/hardware updates, and the replacement
    of worn parts with original parts. This document enumerates the actions, that
    are performed, and the manner consistent, with relevant specifications and service
    procedures required to ensure that the REFURBISHMENT of MEDICAL IMAGING EQUIPMENT
    is done without changing the finished MEDICAL IMAGING EQUIPMENT’s performance,
    safety specifications, or INTENDED USE according to its original or applicable
    valid registration.<br />\r\nThe MEDICAL IMAGING EQUIPMENT and systems covered
    by this document include:<br />\r\n– X-RAY EQUIPMENT;<br />\r\n– X-RAY EQUIPMENT
    for RADIOSCOPICALLY GUIDED INTERVENTIONAL PROCEDURES;<br />\r\n– X-RAY EQUIPMENT
    FOR COMPUTED TOMOGRAPHY;<br />\r\n– MAGNETIC RESONANCE EQUIPMENT;<br />\r\n– ULTRASONIC
    DIAGNOSTIC EQUIPMENT;<br />\r\n– GAMMA CAMERAS;<br />\r\n– PLANAR WHOLEBODY IMAGING
    EQUIPMENT;<br />\r\n– equipment for SINGLE PHOTON EMISSION COMPUTED TOMOGRAPHY
    (SPECT);<br />\r\n– SPECT/CT hybrid systems, combining a GAMMA CAMERA with X-RAY
    EQUIPMENT FOR COMPUTED TOMOGRAPHY (CT);<br />\r\n– POSITRON EMISSION TOMOGRAPHS
    (PET);<br />\r\n– PET/CT hybrid systems combining a POSITRON EMISSION TOMOGRAPH
    with X-RAY EQUIPMENT FOR COMPUTED TOMOGRAPHY (CT);<br />\r\n– PET/MRI hybrid systems
    combining a POSITRON EMISSION TOMOGRAPH with MAGNETIC RESONANCE EQUIPMENT: and<br
    />\r\n– other combinations of the MEDICAL IMAGING EQUIPMENT or systems listed
    above.<br />\r\nThis document does not apply to endoscopic equipment, funduscopic
    equipment, radiation therapy equipment, nor associated systems.<br />\r\nIEC 63077:2019
    includes the following significant technical changes with respect to IEC PAS 63077:2016:<br
    />\r\na) the scope was delineated more clearly;<br />\r\nb) an informative cross
    reference list of IEC 63077 vs ISO 13485 (Annex A) was added;<br />\r\nc) smaller
    corrections were performed."
