- content: "L'IEC 63077:2019 décrit et définit le PROCESSUS de RECONDITIONNEMENT des
    APPAREILS D’IMAGERIE MEDICALE USAGES et s’applique à redonner aux APPAREILS D’IMAGERIE
    MEDICALE USAGES une condition de sécurité et de performances comparable à celle
    d’un appareil neuf, c’est-à-dire un APPAREIL D’IMAGERIE MEDICALE qui n’a pas été
    utilisé. Cette restauration inclut des actions telles que la REPARATION, la RETOUCHE,
    les mises à jour logiciel/matériel ainsi que le remplacement des pièces usagées
    par des pièces d’origine. Le présent document énumère les actions qui sont réalisées
    en cohérence avec les spécifications et les procédures d’entretien applicables,
    exigées pour garantir que le RECONDITIONNEMENT d’un APPAREIL D’IMAGERIE MEDICALE
    est effectué sans modification des performances de l’APPAREIL D’IMAGERIE MÉDICALE
    fini, des spécifications de sécurité ni de l’UTILISATION PREVUE selon son enregistrement
    valide d’origine ou applicable.<br />\r\nLes APPAREILS et systèmes D’IMAGERIE
    MEDICALE couverts par le présent document incluent les éléments suivants:<br />\r\n–
    APPAREILS À RAYONNEMENT X;<br />\r\n– APPAREILS A RAYONNEMENT X pour INTERVENTIONS
    GUIDEES PAR RADIOSCOPIE;<br />\r\n– APPAREILS A RAYONNEMENT X POUR TOMODENSITOMETRIE;<br
    />\r\n– APPAREILS À RÉSONANCE MAGNÉTIQUE;<br />\r\n– APPAREILS DE DIAGNOSTIC A
    ULTRASONS;<br />\r\n– CAMÉRAS GAMMA;<br />\r\n– EQUIPEMENTS D’IMAGERIE PLANAIRE
    DU CORPS ENTIER;<br />\r\n– appareils pour TOMODENSITOMETRIE PAR EMISSION DE PHOTONS
    SIMPLES (SPECT);<br />\r\n– systèmes hybrides SPECT/CT, combinant une CAMERA GAMMA
    et un EQUIPEMENT A RAYONNEMENT X POUR TOMODENSITOMETRIE (CT);<br />\r\n– TOMOGRAPHES
    A EMISSION DE POSITRONS (PET);<br />\r\n– systèmes hybrides SPECT/CT combinant
    un TOMOGRAPHE A EMISSION DE POSITRONS et un EQUIPEMENT A RAYONNEMENT X POUR TOMODENSITOMETRIE
    (CT);<br />\r\n– systèmes hybrides PET/MRI combinant un TOMOGRAPHE A EMISSION
    DE POSITRONS et un APPAREIL A RESONANCE MAGNETIQUE: et<br />\r\n– autres combinaisons
    des APPAREILS ou systèmes énumérés ci-dessus.<br />\r\nLe présent document ne
    s’applique pas aux appareils d’endoscopie, aux appareils pour fond d’œil, aux
    appareils de radiothérapie ni aux systèmes associés.<br />\r\nL'IEC 63077:2019
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) le domaine d'application a été défini plus précisément;<br
    />\r\nb) une liste informative des références croisées du contenu de l'IEC 63077
    en regard de l'ISO 13485 a été ajoutée (Annexe A);<br />\r\nc) de petites corrections
    ont été faites."
