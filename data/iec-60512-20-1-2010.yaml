abstract:
- language: en
  script: Latn
  content: IEC 60512-20-1:2010 when required by the detail specification, is used
    for testing connectors within the scope of technical committee 48. It may also
    be used for similar devices when specified in a detail specification. The object
    of this standard is to detail a standard method to determine the flammability
    of a connector when exposed to a needle-flame under specified conditions. The
    needle-flame test is intended to simulate the effect of small flames which may
    result from fault conditions within the equipment, i.e. the intensity of the ignition
    source used is of a similar order to that of an accidentally overheated or burning
    single electronic component.
- language: fr
  script: Latn
  content: La CEI 60512-20-1:2010 est utilisée pour les essais des connecteurs du
    domaine d&#x27;activité du comité d&#x27;études 48, lorsque la spécification particulière
    l&#x27;exige. Elle peut également être utilisée pour des dispositifs similaires
    lorsqu&#x27;une spécification particulière le stipule. L&#x27;objet de cette norme
    est de définir une méthode normalisée pour déterminer l&#x27;inflammabilité d&#x27;un
    connecteur exposé à un brûleur-aiguille dans des conditions déterminées. L&#x27;essai
    au brûleur-aiguille est destiné à simuler l&#x27;effet de petites flammes qui
    peuvent provenir de défauts internes à l&#x27;équipement, c&#x27;est-à-dire que
    l&#x27;intensité de la source d&#x27;allumage utilisée est du même ordre que celle
    provenant de la surchauffe accidentelle ou de la combustion d&#x27;un composant
    électronique individuel.
