abstract:
- language: en
  script: Latn
  content: IEC 61724-1:2017 outlines equipment, methods, and terminology for performance
    monitoring and analysis of photovoltaic (PV) systems. It addresses sensors, installation,
    and accuracy for monitoring equipment in addition to measured parameter data acquisition
    and quality checks, calculated parameters, and performance metrics. In addition,
    it serves as a basis for other standards which rely upon the data collected.
- language: fr
  script: Latn
  content: <span style="font-family:&quot;Arial&quot;,sans-serif; font-size:10pt">l’IEC
    61724-1:2017 présente des équipements, des méthodes et une terminologie relatifs
    à la surveillance des performances et à l’analyse des systèmes photovoltaïques
    (PV). Elle traite des capteurs, des installations et de l’exactitude des équipements
    de surveillance en plus de l’acquisition des données et des contrôles qualité
    des paramètres mesurés, des paramètres calculés et des mesures de performances.
    En outre, elle sert de base à d’autres normes qui s’appuient sur les données collectées.</span>
