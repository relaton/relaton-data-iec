abstract:
- content: 'Gives the definitions, classification and general requirements for electrical
    insulating materials suitable for application as coatings for loaded printed wire
    boards (conformal coatings). This standard excludes requirements for compatibility
    between such coatings and printed wire boards, this characteristic being evaluated
    in individual applications. Surface modifiers are not classified as conformal
    coatings. They only provide a thin film that does not cure and has low mar resistance.
    They are excluded from this standard. Materials which conform to this standard
    meet established levels of performance. However, the selection of a material by
    a user for a specific application should be based on the actual requirements necessary
    for adequate performance in that application and not based on this standard alone.
    This edition includes the following significant technical changes from the previous
    edition: a) a Class 3 material for aerospace applications has been included; b)
    a new resin type (oligomeric blend material) has been added.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'Donne les définitions, la classification et les exigences générales relatives
    aux matériaux isolants électriques utilisés comme revêtements appliqués sur les
    cartes de câblage imprimées (revêtements enrobants). La présente norme ne traite
    pas des exigences de compatibilité entre de tels revêtements et les cartes de
    câblage imprimées; cette caractéristique étant évaluée pour chaque application
    particulière. Les modificateurs de surface ne font pas partie des revêtements
    enrobants. Ils ne constituent qu''un film fin et fragile qui ne polymérise pas.
    Ils sont exclus de cette norme. Les matériaux conformes à cette norme satisfont
    à des niveaux établis de performance. Cependant, il convient que le choix d''un
    matériau, par un utilisateur, pour une application spécifique, soit fondé sur
    les exigences réelles nécessaires pour une performance adéquate de cette application,
    et non fondé sur cette seule norme. Cette édition inclut les modifications techniques
    majeures suivantes par rapport à l''édition précédente: a) dans la classification
    du matériau, une Classe 3 pour des applications aérospatiales a été incluse; b)
    un nouveau type de résine (matériau composite constitué d''un mélange d''oligomères)
    a été ajouté.'
