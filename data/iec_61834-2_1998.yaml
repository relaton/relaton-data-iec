abstract:
- content: Specifies the content, format and recording method of the data blocks forming
    the helical records on the tape containing audio, video, and system data. It describes
    the specifications for the 525-line system with a frame frequency of 29,97 Hz
    and 625-line system with a frame frequency of 25,00 Hz. One video channel and
    two independent audio channels are recorded in the digital format.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Spécifie le contenu, le format et la méthode d'enregistrement des paquets
    de données formant les enregistrements à balayage hélicoïdal sur les bandes comportant
    des données audio, vidéo et des données système. Décrit les spécifications du
    système 525 lignes doté d'une fréquence de trame de 29,97 Hz et du système 625
    lignes doté d'une fréquence de trame de 25,00 Hz. Une voie vidéo et deux voies
    audio indépendantes sont enregistrées en format numériques.
