abstract:
- language: en
  script: Latn
  content: "IEC 60050-815 gives the terms and definitions for the wide area of superconductivity-related
    technologies, from the physics to their applications representing the present
    state-of-the–art. This new edition reviews and complements the previous one. It
    has the status of a horizontal publication in accordance with IEC Guide 108.<br
    />\r\nThis terminology is consistent with the terminology developed in the other
    specialized parts of the IEV.<br />\r\nThis horizontal publication is primarily
    intended for use by technical committees in the preparation of IEC publications
    in accordance with the principles laid down in IEC Guide 108.<br />\r\nOne of
    the responsibilities of a technical committee is, wherever applicable, to make
    use of horizontal publications in the preparation of its publications."
- language: fr
  script: Latn
  content: "IEC 60050-815 indique les termes et définitions applicables au vaste domaine
    des techniques liées à la supraconductivité, depuis la physique de base jusqu'aux
    applications qui représentent l’état de l’art. Cette nouvelle édition constitue
    une révision qui complète la précédente. Elle a le statut de publication horizontale
    conformément au Guide IEC 108.<br />\r\nCette terminologie est en accord avec
    la terminologie figurant dans les autres parties spécialisées de l'IEV.<br />\r\nLa
    présente publication horizontale est essentiellement destinée à l'usage des comités
    d'études dans la préparation des publications de l'IEC, conformément aux principes
    établis dans le Guide IEC 108.<br />\r\nL'une des responsabilités d'un comité
    d'études est d'utiliser, autant que possible, les publications horizontales lors
    de la préparation de ses publications."
