- content: "L'IEC 62680-1-3:2022 définit les fiches et embases, ainsi que les câbles
    USB Type-C®. La spécification des câbles et connecteurs USB Type-C est guidée
    par les principes suivants:<br />\r\n- Favoriser des critères de forme d'hôtes
    et de dispositifs innovants et agréables, où la taille, la conception industrielle
    et le style constituent des paramètres importants<br />\r\n- Interagir en toute
    fluidité avec les solutions d'hôtes et de dispositifs USB silicium actuelles<br
    />\r\n- Améliorer la facilité d'utilisation pour la connexion des dispositifs
    USB, en réduisant le plus possible le risque de confusion lors de l'insertion
    des connecteurs et des câbles<br />\r\nLa spécification des câbles et connecteurs
    USB Type-C définit de nouvelles techniques de connexion et de détection des ports
    et câbles USB, qui sont compatibles avec les spécifications électriques et fonctionnelles
    d'interface USB existantes. La présente spécification couvre les aspects suivants,
    qui sont nécessaires à la production et à l'utilisation de cette nouvelle solution
    de câble/connecteur USB pour les plateformes et dispositifs récents, et qui interagissent
    avec les plateformes et dispositifs actuels:<br />\r\n- Les embases USB Type-C,
    notamment la description électromécanique et les exigences de performance<br />\r\n-
    Les fiches et les ensembles câble-connecteurs USB Type-C, notamment la description
    électromécanique et les exigences de performance<br />\r\n- Les ensembles câble-connecteurs
    et les adaptateurs USB Type-C vers existant<br />\r\n- La configuration d'interface
    et la détection des dispositifs USB Type-C, notamment la prise en charge des connexions
    existantes<br />\r\n- L'alimentation électrique par port USB optimisée pour les
    connecteurs USB Type-C<br />\r\nLa spécification des câbles et connecteurs USB
    Type-C définit une technique normalisée qui prend en charge les modes alternatifs,
    comme la reconversion du connecteur pour un usage spécifiquement lié au branchement.
    L'IEC 62680-1-3:2022 annule et remplace la quatrième édition publiée en 2021 et
    constitue une révision technique. La présente norme est la publication de l'USB-IF
    relative à la Spécification des câbles et connecteurs Universal Serial Bus de
    Type-C, révision 2.0. Nouvelle version essentiellement destinée à l'application
    de Extended Power Range (EPR) et définissant les câbles EPR conjointement avec
    la Spécification R3.1 V1.0 USB Power Delivery. Comprend également l'incorporation
    de l'ensemble des ECN approuvés à la date de révision, ainsi que les corrections
    rédactionnelles."
