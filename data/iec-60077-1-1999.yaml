abstract:
- language: en
  script: Latn
  content: |-
    Specifies the general service conditions and requirements for all electric equipment installed in power circuits, auxiliary circuits, control and indicating circuits etc., on rolling stock.
    Intends to harmonize as far as practicable all rules and requirements of a general nature applicable to electric equipment for rolling stock..
- language: fr
  script: Latn
  content: Spécifie les conditions générales de service et les prescriptions pour
    l'ensemble de l'équipement electrique installé dans les circuits de traction,
    les circuits auxiliaires, les circuits de commande et de contrôle, etc., sur le
    matériel roulant.A pour objet d'harmoniser dans la mesure du possible l'ensemble
    des règles et des prescriptions de caractère général applicables aux équipements
    électriques du matériel roulant..
