abstract:
- language: en
  script: Latn
  content: "IEC 62459:2010 applies to the suspension parts of electroacoustic transducers
    (for example, loudspeakers). It defines the parameters and measurement method
    to determine the properties of suspension parts like spiders, surrounds, diaphragms
    or cones before being assembled in the transducer. The measurement results are
    needed for engineering design purposes and for quality control. Furthermore, this
    method is intended to improve the correlation of measurements between suspension-part
    manufacturers and loudspeaker manufacturers. The measurement methods provide parameters
    based on linear and nonlinear modelling of the suspension part and uses both static
    and dynamic techniques. It cancels and replaces IEC/PAS 62459 published in 2006.
    It constitutes a technical revision. The main changes are:<br />\r\n- descriptions
    of the methods of measurement are adjusted to the state of the technology;<br
    />\r\n- addition of Clauses 5 to 13;<br />\r\n- integration of Annex A in the
    main body of the standard;<br />\r\n- overall textual review.<br />\r\nThe contents
    of the corrigendum of November 2015 have been included in this copy."
- language: fr
  script: Latn
  content: "L'IEC 62459:2010 s'applique aux pièces de suspension des transducteurs
    électroacoustiques (haut-parleurs, par exemple). Elle définit les paramètres et
    la méthode de mesurage pour déterminer les propriétés des pièces de suspension
    comme les spiders, les suspensions périphériques, les diaphragmes ou les cônes,
    avant leur assemblage dans le transducteur. Les résultats de mesurage sont nécessaires
    pour la conception technique et le contrôle qualité. En outre, cette méthode a
    pour objet d'améliorer la corrélation des mesures entre les fabricants de pièces
    de suspension et de haut-parleurs.<br />\r\nLes méthodes de mesurage fournissent
    des paramètres déterminés par une modélisation linéaire et non linéaire de la
    pièce de suspension; elles reposent sur des techniques statiques et dynamiques.<br
    />\r\nL'IEC 62459:2010 annule et remplace l'IEC/PAS 62459 parue en 2006. Elle
    constitue une révision technique. Les principales modifications sont les suivantes:<br
    />\r\n– la description des méthodes de mesurage a été adaptée à l'état de la technologie;<br
    />\r\n– les Articles 5 à 13 ont été ajoutés;<br />\r\n– l'Annexe A \"Code de pratique\"
    a été intégrée à la partie principale de la norme;<br />\r\n– le texte a été revu
    dans son intégralité.<br />\r\nThe contents of the corrigendum of November 2015
    have been included in this copy."
