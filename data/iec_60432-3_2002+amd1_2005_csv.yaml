abstract:
- content: This part of IEC 60432 specifies the safety requirements for single-capped
    and double-capped tungsten halogen lamps, having rated voltages of up to 250 V
    It bears the edition number 1.1. This consolidated version consists of the first
    edition (2002) and its amendment 1 (2005). Therefore, no need to order amendment
    in addition to this publication.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La présente partie de la CEI 60432 fournit les prescriptions de sécurité
    relatives aux lampes tungstène-halogène à culot unique et à celles à deux culots,
    ayant des tensions assignées jusqu'à 250 V Elle porte le numéro d'édition 1.1.
    Cette version consolidée comprend la première édition (2002) et son amendement
    1 (2005). Il n'est donc pas nécessaire de commander l'amendement avec cette publication.
