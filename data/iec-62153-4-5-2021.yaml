abstract:
- language: en
  script: Latn
  content: "IEC 62153-4-5:2021 is suitable to determine the screening- or the coupling-attenuation
    of metallic communication cables in the frequency range of 30 MHz to 1 000 MHz
    (2 400 MHz), depending on the performance of the clamp. It is an alternative method
    to the triaxial method of IEC 62153-4-4 or IEC 62153-4-9. Due to the undefined
    outer circuit of this absorbing clamp method, the test results obtained at different
    places and laboratories could vary by at least ± 6 dB.<br />\r\nThis second edition
    cancels and replaces the first edition published in 2006. This edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\na. reorganisation of clauses and annexes;<br />\r\nb. extension of frequency
    range to 2,4 GHz;<br />\r\nc. application of a virtual balun respectively balunless
    test procedure with multiport VNA."
- language: fr
  script: Latn
  content: "IEC 62153-4-5:2021 convient pour déterminer l’affaiblissement d’écran
    ou de couplage de câbles métalliques de communication dans la plage de fréquences
    de 30 MHz à 1 000 MHz (2 400 MHz), selon les performances de la pince. Il s’agit
    d’une variante de la méthode triaxiale de l’IEC 62153-4-4 ou de l’IEC 62153-4-9.
    Étant donné que le circuit externe de cette méthode de la pince absorbante n’est
    pas défini, les résultats d’essai obtenus dans différents lieux et laboratoires
    peuvent varier de plus de ±6 dB.<br />\r\nCette deuxième édition annule et remplace
    la première édition parue en 2006. Cette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\na. réorganisation
    des articles et des annexes;\r\n<div style=\"text-align:justify\">b. extension
    de la plage de fréquences à 2,4 GHz;</div>\r\n\r\n<div style=\"text-align:justify\">c.
    application d’une procédure d’essai avec symétriseur virtuel et sans symétriseur
    avec un analyseur de réseau vectoriel (VNA) à plusieurs ports.</div>"
