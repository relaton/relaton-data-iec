abstract:
- language: en
  script: Latn
  content: "IEC 61300-2-37:2016 describes a test for the effectiveness of the sealing
    and clamping hardware of a fibre optic closure when the cable entering or exiting
    the fibre optic closure is subjected to bending. This third edition cancels and
    replaces the second edition published in 2006. This edition constitutes a technical
    revision. This edition includes the following significant technical changes with
    respect to the previous edition:<br />\r\n- substantial updating of Subclauses
    4.1, 6.5, 6.7 and Figure 1;<br />\r\n- addition of severities which are determined
    by the number and direction of cable bends, test temperature and overpressure
    for each environmental category according to IEC 61753-1. Keywords: sealing and
    clamping hardware of a fibre optic closure, cable bending"
- language: fr
  script: Latn
  content: "L'IEC 61300-2-37:2016 décrit un essai destiné à évaluer l'efficacité du
    dispositif d'étanchéité et de fixation d'un boîtier pour fibres optiques lorsque
    le câble qui entre ou qui sort du boîtier est soumis à un effort de courbure.
    Cette troisième édition annule et remplace la deuxième édition parue en 2006.
    Cette édition constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\n- mise
    à jour importante de 4.1, 6.5, 6.7 et de la Figure 1;<br />\r\n- ajout de sévérités
    qui sont déterminées par le nombre et le sens des courbures des câbles, par la
    température d'essai et par la surpression pour chaque catégorie environnementale
    conformément à l'IEC 61753-1. Mots clés: étanchéité et de fixation d'un boîtier
    pour fibres optiques, câble courbure"
