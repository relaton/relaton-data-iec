abstract:
- content: "IEC 61754-13:2024 defines the standard interface dimensions for the type
    FC-PC family of connectors. This third edition cancels and replaces the second
    edition published in 2006. This edition constitutes a technical revision. This
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\na) revising normative reference reflecting the latest
    documents;<br />\r\nb) addition of intermateability in 5.2;<br />\r\nc) changes
    of dimensions of the plug connector interface in Table 2 and Table 3;<br />\r\nd)
    addition of Grade Am, Bm and Cm in Table 3."
  language:
