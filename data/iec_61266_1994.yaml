abstract:
- content: Is applicable to ultrasonic Doppler foetal heartbeat detectors which generate
    a single ultrasound beam and consist of a hand-held probe which is applied to
    the maternal abdomen to obtain information on foetal heart activity by means of
    the Doppler method using continuous wave (c.w) or quasi-continuous wave ultrasound.
    Establishes - methods of measurement of performances - requirements for the performance
    and the - reporting of performance
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'S''applique aux détecteurs ultrasonores des battements de coeur foetal
    par effet Doppler qui produisent un faisceau ultrasonore unique et qui consistent
    en une sonde à main appliquée sur l''abdomen maternel pour recueillir des informations
    sur l''activité du coeur foetal au moyen de la méthode Doppler utilisant des ultrasons
    à onde entretenue ou quasi-entretenue. Etablit: - des méthodes de mesure des performances
    - des prescriptions de performance et pour le signalement de ces performances'
