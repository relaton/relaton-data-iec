abstract:
- content: IEC 60335-2-91:2008 deals with the safety of electric powered walk-behind
    and hand-held lawn trimmers and lawn edge trimmers, with cutting element(s) of
    non metallic filament line or freely pivoting non metallic cutter(s), with a kinetic
    energy of not more than 10 J each, used by a standing operator for cutting grass,
    their rated voltage being not more than 250 V for a.c. or 50 V d.c.. Main changes
    in this edition include the revised endurance test in Clause 18; Annex B, which
    allows for battery-powered trimmers; and addition of informative Annexes BB, CC
    and EE on vibration, noise and safety instructions.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: CEI 60335-2-91:2008 Traite de la sécurité des coupe-gazon et des coupe-bordures
    portatifs et à conducteur à pied électriques comportant un ou plusieurs élément(s)
    de coupe constitués d'un filament non métallique ou d'une ou plusieurs lames non
    métalliques à pivotement libre, chacun étant caractérisé par une énergie cinétique
    inférieure ou égale à 10 J, utilisés par un opérateur debout pour couper de l'herbe,
    leur tension assignée ne dépassant pas 250 V en courant alternatif ou 50 V courant
    continu. Les principales modifications de cette édition comprennent l'essai d'endurance
    révisé de l'Article 18; l'Annexe B, qui prévoit les appareils de coupe alimentés
    par batterie; et l'ajout des Annexes informatives BB, CC et EE sur les vibrations,
    le bruit et les instructions de sécurité.
