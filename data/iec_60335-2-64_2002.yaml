abstract:
- content: |-
    IEC 60335-2-64:2002 deals with the safety of electrically operated commercial kitchen machines not intended for household use. The rated voltage being not more than 250 V for single-phase appliances connected between one phase and neutral, and 480 V for other appliances. Appliances within the scope of this standard are typically used in restaurants, canteens, hospitals and commercial enterprises such as bakeries, butchers, etc.
    Key words: Kitchen Machines, Mixers, Blenders, Coffee Grinders.<br /><br />This publication is to be read in conjunction with IEC 60335-1:2010.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    L'IEC 60335-2-64:2002 traite de la sécurité des machines de cuisine électriques à usage commercial non destinées à un usage domestique, dont la tension assignée n'est pas supérieure à 250 V pour les appareils monophasés connectés entre une seule phase et le neutre, et à 480 V pour les autres appareils. Ces appareils sont utilisés, par exemple, dans les restaurants, les cantines, les hôpitaux et les entreprises commerciales telles que les boulangeries, les boucheries, etc.
    Mots-clés: machines de cuisine, mélangeurs, broyeurs, moulins à café<br /><br /> Cette publication doit être lue conjointement avec la IEC 60335-1:2010.
