abstract:
- language: en
  script: Latn
  content: "IEC 61439-5:2023 defines the specific requirements for public electricity
    network distribution assemblies (PENDAs). PENDAs have the following criteria:<br
    />\r\n- used for the distribution of electrical energy in three phase systems
    for which the rated voltage does not exceed 1 000 V AC (see Figure 101 for a typical
    distribution network) and DC systems not exceeding 1 500 V DC;<br />\r\n- stationary;<br
    />\r\n- open type assemblies are not covered by this document;<br />\r\n- suitable
    for installation in places where only skilled persons have access for their use,
    however, outdoor types can be installed in situations that are accessible to ordinary
    persons<br />\r\n- intended for use in energy distribution in public power grids;<br
    />\r\n- indoor use: assemblies for installation inside of electric power substations;<br
    />\r\n- outdoor use: assemblies containing an enclosure suitable for open air
    installation.<br />\r\nThis third edition cancels and replaces the second edition
    published in 2014. This edition constitutes a technical revision. This edition
    includes the following significant technical changes with respect to the previous
    edition:<br />\r\na) omission of the requirement to conduct mechanical tests at
    -25 °C when enclosures are made of a metallic material;<br />\r\nb) addition of
    assumed loading factors generation supplies and electric vehicle charging applications;<br
    />\r\nc) additional dielectric tests when a PENDA is used in a distribution substation
    with separate HV and LV earths;<br />\r\nd) further clarification of representative
    samples for design verification.<br />\r\nThe content of the corrigendum 1 (2025-02)
    has been included in this copy."
- language: fr
  script: Latn
  content: "L'IEC 61439-5:2023 définit les exigences spécifiques aux ensembles pour
    réseaux de distribution publique d'électricité (ERD). Les ERD remplissent les
    critères suivants:<br />\r\n- ils sont utilisés pour la distribution de l'énergie
    électrique dans des systèmes triphasés pour lesquels la tension assignée ne dépasse
    pas 1 000 V en courant alternatif (se reporter à la Figure 101 qui représente
    un réseau de distribution classique) et des systèmes à courant continu qui ne
    dépassent pas 1 500 V en courant continu;<br />\r\n- ils sont fixes;<br />\r\n-
    les ensembles ouverts ne sont pas couverts par le présent document;<br />\r\n-
    ils sont adaptés à une installation dans des emplacements où seules des personnes
    qualifiées ont accès pour leur utilisation; cependant, les types pour l'extérieur
    peuvent être installés dans des endroits accessibles à des personnes ordinaires;<br
    />\r\n- ils sont destinés à être utilisés dans les réseaux de distribution publique;<br
    />\r\n- à l'intérieur: ensembles installés à l'intérieur de postes d'alimentation
    électrique;<br />\r\n- à l'extérieur: ensembles avec une enveloppe adaptée à une
    installation en plein air.<br />\r\nCette troisième édition annule et remplace
    la deuxième édition parue en 2014. Cette édition constitue une révision technique.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente:<br />\r\na) omission de l'exigence de réalisation d'essais
    mécaniques à -25 °C lorsque les enveloppes sont en matériau métallique;<br />\r\nb)
    ajout d'application de charge de véhicules électriques et de production d'énergie
    avec des facteurs de charge présumés;<br />\r\nc) ajout d'essais diélectriques
    lorsqu'un ERD est utilisé dans un poste avec terres HT et BT séparées;<br />\r\nd)
    description plus détaillée des échantillons représentatifs pour la vérification
    de la conception.<br />\r\nLe contenu du corrigendum 1 (2025-02) a été pris en
    considération dans cet exemplaire."
