  content: "L'IEC 60112:2025 spécifie la méthode d’essai pour la détermination des
    indices de résistance et de tenue au cheminement des matériaux isolants solides
    sur des échantillons prélevés sur des parties d'équipement et des plaques de matériau
    en utilisant une tension alternative. Il fournit une procédure pour la détermination
    de la valeur de l’érosion quand cela est exigé. L'indice de tenue au cheminement
    est utilisé comme critère d'acceptation ainsi que comme critère de contrôle de
    la qualité des matériaux et parties fabriquées. L'indice de résistance au cheminement
    est principalement utilisé pour effectuer la comparaison et la caractérisation
    de base des propriétés des matériaux. Cette méthode d’essai évalue la composition
    et la surface du matériau soumis à l’essai. La composition et les conditions de
    surface influencent directement les résultats de l’évaluation et sont prises en
    considération lors de l’utilisation des résultats au moment de la sélection des
    matériaux. La méthode d'essai décrite est conçue pour une tension d'essai jusqu'à
    600 V en courant alternatif, car des tensions d'essai supérieures et une tension
    continue conduisent à une moindre sévérité d'essai. Les résultats d’essai tels
    quels ne sont pas adaptés à l’évaluation des lignes de fuite de sécurité lors
    de la conception des appareillages électriques. Les résultats de cette méthode
    ont été utilisés pour la coordination de l'isolement des matériels. Il est important
    que l’utilisation de ces résultats prenne également en considération les niveaux
    de surtension et les lignes de fuite et définisse le degré de pollution auquel
    il est prévu de soumettre le système de l’isolement du produit. Ceci est conforme
    à l’IEC 60664-1. La présente publication fondamentale de sécurité qui porte essentiellement
    sur une méthode d'essai de sécurité est principalement destinée à être utilisée
    par les comités d’études pour l’établissement de leurs publications de sécurité,
    conformément aux principes exposés dans le Guide IEC 104 et dans le Guide ISO/IEC
    51. L'une des responsabilités d'un comité d'études consiste, le cas échéant, à
    utiliser les publications fondamentales de sécurité dans le cadre de l'élaboration
    de ses publications. Cette sixième édition annule et remplace la cinquième édition
    parue en 2020. Cette édition constitue une révision technique.<br />\r\nCette
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\n- Au 7.3, le terme \"résistivité\" a été remplacé par \"conductivité\".<br
    />\r\nElle a le statut d’une publication fondamentale de sécurité conformément
    au Guide 104 de l'IEC."
