  script:
  - Latn
  format: text/html
- content: La CEI 62236-4:2008 spécifie les limites d'émission et d'immunité et donne
    les critères d'aptitude à la fonction pour les appareils de signalisation et de
    télécommunication qui peuvent perturber d'autres appareils dans l'environnement
    ferroviaire ou augmenter les émissions totales pour l'environnement ferroviaire
    au-delà des limites définies dans la norme appropriée et qui risquent ainsi d'être
    la cause d'un brouillage électromagnétique pour des appareils à l'extérieur du
    système ferroviaire. Les modification principales par rapport à l'édition précédente
    concernent les exigences pour l'essai d'immunité rayonnée.
