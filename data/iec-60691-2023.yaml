abstract:
- language: en
  script: Latn
  content: "IEC 60691:2023 is applicable to thermal-links intended for incorporation
    in electrical appliances, electronic equipment and component parts thereof, normally
    intended for use indoors, in order to protect them against excessive temperatures
    under abnormal conditions.<br />\r\nNOTE 1 The equipment is not designed to generate
    heat.<br />\r\nNOTE 2 The effectiveness of the protection against excessive temperatures
    logically depends upon the position and method of mounting of the thermal-link,
    as well as upon the current which it is carrying.<br />\r\nThis document may be
    applicable to thermal-links for use under conditions other than indoors, provided
    that the climatic and other circumstances in the immediate surroundings of such
    thermal-links are comparable with those in this standard.<br />\r\nThis document
    may be applicable to thermal-links in their simplest forms (e.g. melting strips
    or wires), provided that molten materials expelled during function cannot adversely
    interfere with the safe use of the equipment, especially in the case of hand-held
    or portable equipment, irrespective of its position."
- language: fr
  script: Latn
  content: "L'IEC 60691:2023 s'applique aux protecteurs thermiques destinés à être
    incorporés dans les appareils électriques, le matériel électronique et ses composants,
    normalement utilisés en intérieur, afin de les protéger contre les températures
    excessives lors de conditions anormales.<br />\r\nNOTE 1 Le matériel n'est pas
    prévu pour produire de la chaleur.<br />\r\nNOTE 2 L'efficacité de la protection
    contre les températures excessives dépend logiquement de la position et du mode
    de montage du protecteur thermique ainsi que du courant qui le traverse.<br />\r\nLe
    présent document peut s'appliquer aux protecteurs thermiques utilisés dans d'autres
    conditions que celles qui sont réunies en intérieur, tant que les conditions climatiques
    ou autres de l'environnement immédiat de tels protecteurs thermiques sont comparables
    à celles de la présente norme."
