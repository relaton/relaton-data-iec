abstract:
- language: en
  script: Latn
  content: IEC 62150-5:2017 specifies test and measurement procedures for the wavelength
    channel tuning time of tuneable transmitters. It applies to laser transmitters,
    and to the transmitter portion of transceivers. This procedure examines whether
    the device or module satisfies the appropriate performance specification. The
    method described in this document uses optical filters to transfer the transition
    of the output wavelength to the transition of the optical power. This is because
    the transient response of the output wavelength before stabilization at steady-state
    of the target wavelength channel is too fast to measure using a wavelength meter
    or an optical spectrum analyser. Reference optical filter sets are described in
    Annex A.
- language: fr
  script: Latn
  content: "IEC 62150-5:2017 spécifie les procédures d’essais et de mesures de la
    durée d’accordement des émetteurs accordables en longueur d’onde sur un canal
    de longueur d’onde. Dans un réseau à plusieurs longueurs d’onde tel que décrit
    dans la série UIT-T G.989, l’émetteur accordable est commandé pour modifier sa
    longueur d’onde de sortie pendant son fonctionnement. Pour fournir différents
    cas d’utilisation, les émetteurs accordables sont répartis en plusieurs classes
    selon leurs durées d’accordement en longueur d’onde. Les procédures d’essais et
    de mesures de la durée d’accordement en longueur d’onde sont définies pour garantir
    une interopérabilité.<br />\r\nMots clés: procédures d’essais et de mesures de
    la durée d’accordement en longueur d’onde"
