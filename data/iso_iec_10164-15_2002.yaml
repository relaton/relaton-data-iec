  format: text/html
- content: "<p>La présente Recommandation | Norme internationale définit la fonction
    de programmation, qui est une fonction de</p><p>gestion-systèmes pouvant être
    utilisée par un processus d'application dans un environnement de gestion centralisée
    ou</p><p>répartie pour échanger des informations et des commandes aux fins de
    la gestion-systèmes, selon la définition de la</p><p>Rec. CCITT X.700 | ISO/CEI
    7498-4. La présente Recommandation | Norme internationale, qui se positionne dans
    la</p><p>couche Application de la Rec. UIT-T X.200 | ISO/CEI 7498-1, est définie
    selon le modèle fourni par l'ISO/CEI 9545.</p><p>Le rôle des fonctions de gestion-systèmes
    est décrit dans la Rec. CCITT X.701 | ISO/CEI 10040.</p><p>La présente Recommandation
    | Norme internationale:</p><p>? identifie un ensemble de prescriptions satisfaites
    par la fonction;</p><p>? fournit un modèle de programmation;</p><p>? spécifie
    les prescriptions de gestion de la fonction et la manière de les mettre en oeuvre
    en spécifiant des</p><p>objets gérés et les comportements de ceux-ci;</p><p>?
    définit les prescriptions de conformité auxquelles doivent obéir les implémentations
    de la présente</p><p>Recommandation | Norme internationale;</p><p>? définit les
    objets gérés.</p><p>La présente Recommandation | Norme internationale ne définit
    pas:</p><p>? la manière selon laquelle l'utilisateur de la fonction de programmation
    doit accomplir la gestion;</p><p>? la nature de toute implémentation prévue pour
    assurer la fonction de programmation;</p><p>? la nature de toute interaction qui
    résulterait de l'utilisation de la fonction de programmation;</p><p>? les interactions
    qui résulteraient de l'utilisation simultanée de plusieurs fonctions de programmation;</p><p>?
    les situations où il convient d'utiliser la fonction de programmation;</p><p>?
    les services nécessaires à l'établissement d'une association de gestion et à sa
    libération normale ou</p><p>anormale.</p>"
