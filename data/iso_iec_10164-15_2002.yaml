abstract:
- content: "<p>This Recommendation | International Standard defines the scheduling
    function. The scheduling function is a systems</p><p>management function which
    may be used by an application process in a centralized or decentralized management</p><p>environment
    to exchange information and commands for the purpose of systems management, as
    defined by CCITT Rec.</p><p>X.700 | ISO/IEC 7498-4. This Recommendation | International
    Standard is positioned in the application layer of ITU-T</p><p>Rec. X.200 | ISO/IEC
    7498-1 and is defined according to the model provided by ISO/IEC 9545. The role
    of systems</p><p>management functions is described by CCITT Rec. X.701 | ISO/IEC
    10040.</p><p>This Recommendation | International Standard:</p><p>? identifies
    a set of requirements satisfied by the function;</p><p>? provides a model for
    scheduling;</p><p>? specifies the management requirements of the function and
    how these are realized by specification of</p><p>managed objects and their behaviour;</p><p>?
    defines the conformance requirements to be met by implementations of this Recommendation
    |</p><p>International Standard;</p><p>? defines managed objects.</p><p>This Recommendation
    | International Standard does not define:</p><p>? the manner in which management
    is to be accomplished by the user of the scheduling function;</p><p>? the nature
    of any implementation intended to provide the scheduling function;</p><p>? the
    nature of any interactions which result in the use of the scheduling function;</p><p>?
    the interactions which result by the simultaneous use of several management functions;</p><p>?
    the occasions where the use of the scheduling function is appropriate;</p><p>?
    the services necessary for the establishment, normal and abnormal release of a
    management association.</p>"
  language:
  - en
  script:
