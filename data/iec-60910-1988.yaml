abstract:
- language: en
  script: Latn
  content: Gives recommendations on the data to be measured to enable an operator
    to diagnose developing deviations from normal functioning so as to take corrective
    action at an early stage. (Text identical with Annex 11 to IAEA Safety Guide No.
    50-SG-D12.)
- language: fr
  script: Latn
  content: Fournit des recommandations sur les données à mesurer pour permettre à
    l'opérateur d'établir un diagnostic des écarts évolutifs par rapport au fonctionnement
    normal afin de prendre suffisamment tôt des actions correctives. (Texte identique
    à l'Annexe II du Guide N° 50-SG-D12 de l'AIEA.)
