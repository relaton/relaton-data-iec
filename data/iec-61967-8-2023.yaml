abstract:
- language: en
  script: Latn
  content: "IEC 61967-8:2023 defines a method for measuring the electromagnetic radiated
    emission from an integrated circuit (IC) using an IC stripline. The IC being evaluated
    is mounted on an EMC test board (PCB) between the active conductor and the ground
    plane of the IC stripline arrangement. This edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\na) frequency
    range of 150 kHz to 3 GHz was deleted from the scope;<br />\r\nb) extension of
    upper usable frequency to 6 GHz or higher as long as the defined requirements
    are fulfilled."
- language: fr
  script: Latn
  content: "L’IEC 61967-8:2023 définit une méthode de mesure des émissions électromagnétiques
    rayonnées d’un circuit intégré (CI) à l’aide d’une ligne TEM à plaques (stripline)
    pour circuit intégré. Le CI à évaluer est monté sur une carte d’essai CEM (carte
    à circuit imprimé) entre le conducteur actif et le plan de masse du dispositif
    de la stripline pour CI. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l’édition précédente:<br />\r\na) la plage de fréquences
    de 150 kHz à 3 GHz a été retirée du domaine d’application;<br />\r\nb) la fréquence
    utile supérieure est étendue à 6 GHz ou plus dans la mesure où les exigences définies
    sont remplies."
