abstract:
- content: Applies to data communication in Open Trains. Defines interfaces so as
    to achieve plug-in compatibility between equipment located in different vehicles
    and between equipment located within the same vehicle. Allows for interoperability
    of individual vehicles within Open Trains in international traffic. Guidelines
    for conformance testing are included.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: S'applique à la communication de données dans les trains à composition
    variable. Définit les interfaces de façon à obtenir la compatibilité entre les
    équipements situés dans des véhicules différents et entre les équipements situés
    à l'intérieur d'un même véhicule. Permet l'interoperabilité des différents véhicules
    d'un train à composition variable dans le trafic international. Contient des indications
    relatives aux essais de conformité.
