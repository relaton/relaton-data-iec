abstract:
- language: en
  script: Latn
  content: Specifies safety requirements for industrial and professional arc striking
    and arc stabilizing devices used in arc welding and allied processes. Is applicable
    to stand-alone arc striking and arc stabilizing devices that are either connected
    to a separate welding power source or built into the welding power source enclosure.
    This new edition takes into account changes induced by the publication of the
    third edition of IEC 60974-1 as well as technical changes in the routine test
    for the built-in unit.
- language: fr
  script: Latn
  content: Spécifie les prescriptions de sécurité pour les dispositifs d'amorçage
    et de stabilisation industriels et professionnels utilisés en soudage à l'arc
    et techniques connexes. S'applique aux dispositifs d'amorçage et de stabilisation
    indépendants qui sont soit raccordés à la source de courant de soudage, soit intégrés
    dans l'enveloppe de la source de courant de soudage. Cette nouvelle édition tient
    compte des modifications induites par la publication de la troisième édition de
    la CEI 60974-1, ainsi que de modifications techniques des essais individuels de
    série pour unité intégrée.
