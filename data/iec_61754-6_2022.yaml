abstract:
- content: "<!-- NEW! -->IEC 61754-6:2022 is available as IEC 61754-6:2022 RLV which
    contains the International Standard and its Redline version, showing all changes
    of the technical content compared to the previous edition.<br /><br />\r\nIEC
    61754-6:2022 specifies the standard interface dimensions for type MU family of
    connectors. This third edition cancels and replaces the second edition published
    in 2013 and constitutes a technical revision. This edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\n-
    the test method IEC 61300-3-22 for the compression force of the ferrule was added;<br
    />\r\n- Annex D (informative) with cut out dimension requirements for testing
    the strength of mounted adaptors was added."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "<!-- NEW! -->IEC 61754-6:2022 est disponible sous forme de IEC 61754-6:2022
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nL'IEC
    61754-6:2022 spécifie les dimensions d'interfaces normalisées pour la famille
    de connecteurs de type MU. Cette troisième édition annule et remplace la deuxième
    édition parue en 2013. Cette édition constitue une révision technique. Cette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\n- ajout de la méthode d'essai de l'IEC 61300-3-22 sur la
    force de compression de la férule;<br />\r\n- ajout de l'Annexe D (informative)
    avec les exigences relatives aux dimensions des découpes pour réaliser les essais
    de résistance des raccords montés."
