abstract:
- language: en
  script: Latn
  content: "IEC 62453-306:2009 provides information for integrating the INTERBUS®
    technology into the FDT standard (IEC 62453-2). Communication Profile Family 6
    (commonly known as INTERBUS®) defines communication profiles based on IEC 61158-2
    Type 8, IEC 61158-3-8, IEC 61158-4-8, IEC 61158-5-8, and IEC 61158-6-8. The basic
    profiles CP 6/1 (INTERBUS) and CP 6/3 (INTERBUS minimal subset) are defined in
    IEC 61784-1. This part, in conjunction with the other parts of the first edition
    of the IEC 62453 series cancels and replaces IEC/PAS 62453-1, IEC/PAS 62453-2,
    IEC/PAS 62453-3, IEC/PAS 62453-4 and IEC/PAS 62453-5 published in 2006, and constitutes
    a technical revision. This bilingual version (2013-09) corresponds to the monolingual
    English version, published in 2009-06.<br />\r\n<br />\r\nThis publication is
    to be read in conjunction with <a href=\"https://webstore.iec.ch/en/publication/7041\">IEC
    62453-2:2009</a>."
- language: fr
  script: Latn
  content: "La CEI 62453-306:2009 fournit des informations pour intégrer la technologie
    INTERBUS® dans la norme de FDT (CEI 62453-2). La Famille de Profils de Communication
    6 (généralement connue sous le nom de INTERBUS®) définit les profils de communication
    basés sur la CEI 61158-2 Type 8, la CEI 61158-3-8, la CEI 61158-4-8, la CEI 61158-5-8,
    et sur la CEI 61158-6-8. Les profils de base CP 6/1 (INTERBUS) et CP 6/3 (sous-ensemble
    minimal d'INTERBUS) sont définis dans la CEI 61784-1. Cette partie, conjointement
    avec les autres parties de la première édition de la série CEI 62453 annule et
    remplace la CEI/PAS 62453-1, la CEI/PAS 62453-2, la CEI/PAS 62453-3, la CEI/PAS
    62453-4 et la CEI/PAS 62453-5 publiées en 2006, et constitue une révision technique.
    La présente version bilingue (2013-09) correspond à la version anglaise monolingue
    publiée en 2009-06.<br />\r\n<br />\r\nCette publication doit être lue conjointement
    avec la <a href=\"https://webstore.iec.ch/en/publication/7041\">CEI 62453-2:2009</a>."
