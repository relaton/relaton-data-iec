abstract:
- language: en
  script: Latn
  content: This part of IEC 60884 applies to switched socket-outlets without interlock,
    for fixed installation, for a.c. only, with or without earthing contact, with
    a rated voltage not exceeding 440 V and a rated current not exceeding 32A, intended
    for household and similar purposes, either indoors or outdoors.
- language: fr
  script: Latn
  content: La présente partie de la CEI 60884 s'applique aux socles de prises de courant
    avec interrupteurs sans verrouillage, pour installations fixes, pour courant alternatif
    seulement, avec ou sans contact de terre, de tension assignée ne dépassant pas
    440 V et de courant assigné ne dépassant pas 32 A, destinés aux usages domestiques
    et analogues soit à l'intérieur soit à l'extérieur.
