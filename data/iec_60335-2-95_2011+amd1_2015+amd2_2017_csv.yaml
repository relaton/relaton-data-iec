abstract:
- content: "IEC 60335-2-95:2011+A1:2015+A2:2017 deals with the safety of electric
    drives for garage doors for residential use that open and close in a vertical
    direction, the rated voltage of the drives being not more than 250 V for single-phase
    appliances and 480 V for other appliances. It also covers the hazards associated
    with the movement of these electrically driven garage doors. This standard also
    applies to entrapment protection devices for use with drives. It does not cover
    hazards related to the mechanisms of the door itself. This standard does not apply
    to drives:<br />\r\n- for rolling shutters, awnings, blinds and similar equipment
    (IEC 60335-2-97);<br />\r\n- for garage doors for use by more than one household
    (IEC 60335-2-103);<br />\r\n- for commercial and industrial purposes or<br />\r\n-
    for drives intended to be used in locations where special conditions prevail,
    such as the presence of a corrosive or explosive atmosphere (dust, vapour or gas).<br
    />\r\nThis third edition cancels and replaces the second edition published in
    2002 including its Amendment 1 (2004) and its Amendment 2 (2008). It constitutes
    a technical revision. The principal changes in this edition as compared with the
    second edition of IEC 60335-2-95 are as follows (minor changes are not listed):
    Some notes have been converted to normative text (11.7, 20.2, 20.101); A requirement
    to fit an entrapment protection device has been added (22.109). The attention
    of National Committees is drawn to the fact that equipment manufacturers and testing
    organizations may need a transitional period following publication of a new, amended
    or revised IEC publication in which to make products in accordance with the new
    requirements and to equip themselves for conducting new or revised tests. It is
    the recommendation of the committee that the content of this publication be adopted
    for implementation nationally not earlier than 12 months or later than 36 months
    from the date of publication. This publication is to be read in conjunction with
    IEC 60335-1:2010.<strong>This consolidated version consists of the third edition
    (2011), its amendment 1 (2015) and its amendment 2 (2017).</strong><strong>Therefore,
    no need to order amendments in addition to this publication.</strong>"
  language:
