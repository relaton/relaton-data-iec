  format: text/html
- content: "L'IEC 60335-2-95:2011+A1:2015+A2:2017 traite de la sécurité des motorisations
    électriques des portes de garage pour usage résidentiel, qui ouvrent et ferment
    la porte verticalement et dont la tension assignée n'est pas supérieure à 250
    V pour les appareils monophasés et à 480 V pour les autres appareils. Elle couvre
    également les risques liés au mouvement de ces portes de garage motorisées. La
    présente norme ne s'applique pas aux motorisations:<br />\r\n- de volets, stores,
    rideaux et équipements enroulables analogues (IEC 60335-2-97);<br />\r\n- de portes
    de garages utilisées par plusieurs foyers (IEC 60335-2-103);<br />\r\n- pour usages
    commerciaux et industriels;<br />\r\n- destinées à être utilisées dans des locaux
    présentant des conditions particulières, telles que la présence d'une atmosphère
    corrosive ou explosive (poussière, vapeur ou gaz).<br />\r\nCette troisième édition
    annule et remplace la deuxième édition parue en 2002, y compris son Amendement
    1 (2004) et son Amendement 2 (2008). Elle constitue une révision technique. Par
    rapport à la deuxième édition de l'IEC 60335-2-95, les principales modifications
    indiquées ci-après ont été apportées dans la présente édition (les modifications
    mineures ne sont pas mentionnées): Certaines notes ont été transformées en texte
    normatif (11.7, 20.2, 20.101); Une exigence pour intégrer un système de protection
    contre l'écrasement a été ajoutée (22.109). L'attention des Comités Nationaux
    est attirée sur le fait que les fabricants d'appareils et les organismes d'essai
    peuvent avoir besoin d'une période transitoire après la publication d'une nouvelle
    publication IEC, ou d'une publication amendée our révisée, pour fabriquer des
    produits conformes aux nouvelles exigences et pour adapter leurs équipements aux
    nouveaux essais ou aux essais révisés. Le comité recommande que le contenu de
    cette publication soit entériné au niveau national au plus tôt 12 mois et au plus
    tard 36 mois après la date de publication.<br />\r\nCette publication doit être
    lue conjointement avec l'IEC 60335-1:2010.<strong>Cette version consolidée comprend
    la troisième édition (2011), son amendement 1 (2015) et amendement 2 (2017). Il
    n'est donc pas nécessaire de commander les amendements avec cette publication.</strong>"
