abstract:
- content: IEC 63522-28:2025 This part of IEC 63522 is used for testing all kinds
    of electrical relays and for evaluating their ability to perform under expected
    conditions of transportation, storage and all aspects of operational use. This
    document defines a standard test method for thermoelectric electromotive force
    (e.m.f.).
  language:
  - en
  script:
  - Latn
  format: text/html
- content: IEC 63522-28:2025 La présente partie de l'IEC 63522 traite des essais de
    tous les types de relais électriques et elle évalue leur aptitude à fonctionner
    dans les conditions prévues de transport, de stockage et dans tous les aspects
    de leur utilisation opérationnelle. Le présent document définit une méthode d’essai
    normalisée pour la force électromotrice (f.é.m.) thermoélectrique.
