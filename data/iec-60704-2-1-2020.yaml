abstract:
- language: en
  script: Latn
  content: "IEC 60704-2-1:2020 is applicable for the determination of airborne acoustical
    noise of mains operated and cordless dry vacuum cleaners for household use or
    under conditions similar to those in households. This part of IEC 60704 does not
    apply to vacuum cleaners for industrial or professional purposes. This edition
    includes the following significant technical changes with respect to the previous
    edition:<br />\r\na) product scope is extended to cordless and similar vacuum
    cleaners;<br />\r\nb) definitions of \"cleaning head\", \"active nozzle\" and
    \"standard Wilton test carpet\" have been added;<br />\r\nc) specification of
    standard Wilton test carpet has been removed; reference is made to IEC/TS 62885-1;<br
    />\r\nd) specific requirements on equipping and pre-conditioning have been added;<br
    />\r\ne) topic ageing of test carpet is addressed.<br />\r\nThis Part 2-1 supplements
    or modifies the corresponding clauses in IEC 60704-1:2010."
- language: fr
  script: Latn
  content: "L'IEC 60704-2-1:2020 s'applique pour la détermination du bruit aérien
    des aspirateurs à sec qui fonctionnent sur secteur et des aspirateurs à sec sans
    cordon destinés à un usage domestique ou dans des conditions analogues à celles
    des foyers domestiques. La présente partie de l'IEC 60704 ne s'applique pas aux
    aspirateurs destinés à des usages industriels ou professionnels. Cette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) le domaine d'application des produits a été étendu aux
    aspirateurs sans cordon et appareils analogues;<br />\r\nb) les définitions des
    termes \"tête de nettoyage\", \"suceur actif\" et \"tapis d'essai normalisé Wilton\"
    ont été ajoutées;<br />\r\nc) la spécification du tapis d'essai normalisé Wilton
    a été supprimée; il est fait référence à l'IEC TS 62885-1;<br />\r\nd) des exigences
    spécifiques pour l'équipement et le conditionnement préalable ont été ajoutées;<br
    />\r\ne) le sujet du vieillissement du tapis d'essai est traité.<br />\r\nLa présente
    Partie 2-1 complète ou modifie les articles correspondants de l'IEC 60704-1:2010."
