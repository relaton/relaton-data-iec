- content: CORRECTED VERSION 2026-01<br /><br /><p>This document establishes terminology
    for AI and describes concepts in the field of AI.</p><p>This document can be used
    in the development of other standards and in support of communications among diverse,
    interested parties or stakeholders.</p><p>This document is applicable to all types
    of organizations (e.g. commercial enterprises, government agencies, not-for-profit
    organizations).</p>
