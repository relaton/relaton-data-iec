abstract:
- language: en
  script: Latn
  content: |-
    Deals with the safety of tools which the rated voltage is not more than 250 V for single-phase a.c. or d.c. tools and 440 V for three-phase a.c. tools.
    Supplements or modifies the corresponding clauses of IEC 60745-1

    <b>This consolidated version consists of the second edition (2003) and its amendment 1 (2006). Therefore, no need to order amendment in
    addition to this publication.</b>
- language: fr
  script: Latn
  content: "Traite de la sécurité des outils dont la tension assignée n'est pas supérieure
    à 250 V en courant  monophasé alternatif ou courant continu et 440 V en courant
    alternatif triphasé. Complète ou modifie les articles correspondants de la CEI
    60745-1.\n\n<b> Cette version consolidée comprend la deuxième édition (2003) et\nson
    amendement 1 (2006). Il n'est donc pas nécessaire de commander \nl'amendement
