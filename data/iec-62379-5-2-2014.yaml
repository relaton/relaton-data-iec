abstract:
- language: en
  script: Latn
  content: IEC 62379-5-2:2014 specifies protocols which can be used between networking
    equipment to enable the setting up of calls which are routed across different
    networking technologies. It also specifies encapsulation of digital media within
    those calls.
- language: fr
  script: Latn
  content: "L&#x27;IEC 62379-5-2:2014 spécifie les protocoles qui peuvent être utilisés
    entre les équipements de mise en réseau pour permettre l&#x27;établissement d&#x27;appels
    acheminés sur des technologies de mise en réseau différentes.</br>\r\nElle spécifie
    également l&#x27;encapsulation des supports numériques dans ces appels."
