abstract:
- language: en
  script: Latn
  content: 'IEC 61280-2-2:2012 describes a test procedure to verify compliance with
    a predetermined waveform mask and to measure the eye pattern and waveform parameters
    such as rise time, fall time, modulation amplitude and extinction ratio. This
    fourth edition cancels and replaces the third edition published in 2008 and constitutes
    a technical revision .This edition includes the following significant technical
    changes with respect to the previous edition: additional definitions; clarification
    of test procedures. Keywords: optical eye pattern, waveform, modulation amplitude,
    extinction ratio The contents of the corrigendum of February 2015 have been included
    in this copy.'
- language: fr
  script: Latn
  content: "IEC 61280-2-2:2012 décrit une procédure d’essai pour vérifier la conformité
    à un masque de forme d’onde prédéterminé et mesurer le diagramme de l’œil et les
    paramètres de la forme d’onde tels que le temps de montée, le temps de descente,
    l'amplitude de modulation et le taux d’extinction. Cette quatrième édition annule
    et remplace la troisième édition parue en 2008 et constitue une révision technique.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente: définitions supplémentaires; clarification des procédures
    d'essai.<br />\r\nLa présente version bilingue (2020-09) correspond à la version
    anglaise monolingue publiée en 2012-10."
