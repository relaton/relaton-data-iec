abstract:
- language: en
  script: Latn
  content: "IEC 61543:2022 provides specific emission and immunity requirements, tests
    and performance criteria for residual current-operated protective devices (RCDs),
    for household and similar use, for rated voltages not exceeding 440 V.<br />\r\nThis
    second edition cancels and replaces the first edition published in 1995, Amendment
    1:2004 and Amendment 2:2005. This edition constitutes a technical revision.<br
    />\r\nThis edition includes the following significant changes with respect to
    the previous edition:<br />\r\nsome editorial modifications were introduced to
    comply to the ISO/IEC Directives Part 2:2021, e.g. introduction of Clause 3 –
    Terms and Definitions and renumbering of the whole document. In particular, the
    numbering of performance criteria has been changed (5.1.1, 5.1.2 become A, B,
    etc.);<br />\r\nsome technical improvements:<br />\r\nModification of scope and
    addition of Clause 6 and Clause 7 to enable the use of this document as a guideline
    for the preparation of EMC requirements and tests for other product standards
    under the scope of SC 23E;<br />\r\nRequirements for voltage dips and interruptions
    added;<br />\r\nRepetition rate for burst-test, defined at 5 kHz;<br />\r\nSurge
    test: Specifying impulse voltage application point and adding of voltages 2 kV,
    1 kV and 0,5 kV to test T 5b;<br />\r\nRadiated radio-frequency electromagnetic
    field: Adding of frequency range 1,4 GHz to 6 GHz and specifying frequencies for
    the test at 1,25 IΔn;<br />\r\nConducted, common mode disturbances in the frequency
    range 0 Hz to 150 kHz: Specifying frequencies for the test at 1,25 IΔn;<br />\r\nElectrostatic
    discharges: Change of performance criteria from 5.1.3 to B."
- language: fr
  script: Latn
  content: "L'IEC 61543:2022 décrit les exigences spécifiques en matière d'émission
    et d'immunité, ainsi que les essais et critères de performances associés, applicables
    aux dispositifs différentiels résiduels (DDR) pour usages domestique et analogues,
    à des tensions assignées inférieures ou égales à 440 V.<br />\r\nCette deuxième
    édition annule et remplace la première édition parue en 1995, l'Amendement 1:2004
    et l'Amendement 2:2005. Cette édition constitue une révision technique.<br />\r\nCette
    édition inclut les modifications majeures suivantes par rapport à l'édition précédente:<br
    />\r\ndes modifications rédactionnelles ont été introduites afin de se conformer
    aux Directives ISO/IEC Partie 2:2021, par exemple introduction de l'Article 3
    – Termes et définitions, et renumérotation de l'ensemble du document. En particulier,
    la numérotation des critères de performance a été modifiée (5.1.1, 5.1.2 remplacés
    par A, B, etc.);<br />\r\naméliorations techniques:<br />\r\nmodification du domaine
    d'application et ajout de l'Article 6 et de l'Article 7 afin de permettre l'utilisation
    du présent document comme ligne directrice pour la préparation des exigences et
    essais de CEM pour d'autres normes de produit qui relèvent du domaine d'application
    du SC 23E;<br />\r\najout d'exigences applicables aux creux et aux coupures de
    tension;<br />\r\ndéfinition d'un taux de répétition de 5 kHz pour l'essai en
    salves;<br />\r\nessai aux ondes de choc: spécification du point d'application
    de la tension de choc et ajout des tensions 2 kV, 1 kV et 0,5 kV à l'essai T 5b;<br
    />\r\nchamp électromagnétique rayonné aux fréquences radioélectriques: ajout de
    la plage de fréquences 1,4 GHz à 6 GHz et spécification des fréquences pour l'essai
    à 1,25 IΔn;<br />\r\nperturbations conduites en mode commun dans la plage de fréquences
    de 0 Hz à 150 kHz: spécification des fréquences pour l'essai à 1,25 IΔn;<br />\r\ndécharges
    électrostatiques: modification des critères de performance de 5.1.3 à B."
