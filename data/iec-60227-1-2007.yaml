abstract:
- language: en
  script: Latn
  content: IEC 60227-1:2007 applies to rigid and flexible cables with insulation,
    and sheath if any, based on polyvinyl chloride, of rated voltages Uo/U up to and
    including 450/750 V used in power installations of nominal voltage not exceeding
    450/750 V a.c. The particular types of cables are specified in IEC 60227-3, IEC
    60227-4, etc. The code designations of these types of cables are given in Annex
    A. The test methods specified in Parts 1, 3, 4, etc. are given in IEC 60227-2,
    IEC 60332-1-2 and in the relevant parts of IEC 60811. This third edition of IEC
    60227-1 cancels and replaces the second edition, published in 1993, amendment
    1 (1995) and amendment 2 (1997) The document 20/903/FDIS, circulated to the National
    Committees as amendment 3, led to the publication of this new edition.
- language: fr
  script: Latn
  content: La présente partie de la Norme internationale CEI 60227 s'applique aux
    conducteurs et câbles souples et rigides ayant une enveloppe isolante, et éventuellement
    une gaine, à base de polychlorure de vinyle, de tension nominale Uo/U au plus
    égale à 450/750 V, utilisés dans les installations d'énergie d'une tension nominale
    ne dépassant pas 450/750 V en courant alternatif. Les types particuliers de conducteurs
    et câbles sont spécifiés dans les CEI 60227-3, CEI 60227-4, etc. Le code de désignation
    de ces types de câbles est donné dans l'Annexe A. Les méthodes d'essais spécifiées
    dans les Parties 1, 3, 4, etc. sont données dans les CEI 60227-2, CEI 60332-1-2
    et dans les parties correspondantes de la CEI 60811. Cette troisième édition de
    la CEI 60227-1 annule et remplace la seconde édition, publiée en 1993, l'amendement
    1 (1995) et l'amendement 2 (1997). Le document 20/903/FDIS transmis aux Comités
    Nationaux comme amendement 3, a conduit à la publication de cette nouvelle édition.
