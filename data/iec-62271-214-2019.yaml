abstract:
- language: en
  script: Latn
  content: IEC 62271-214:2019 specifies requirements for internal arc classification
    of metal-enclosed pole-mounted switchgear installations used for alternating current
    with rated voltages above 1 kV and up to and including 52 kV with service frequencies
    up to and including 60 Hz. This document is applicable to three-phase, two-phase
    and single phase equipment. Enclosures may include fixed and removable components
    and may be filled with fluid (liquid or gas) to provide insulation.
- language: fr
  script: Latn
  content: L’IEC 62271-214:2019 spécifie les exigences relatives à la classification
    arc interne des appareillages sous enveloppe métallique montés sur poteau, utilisés
    pour du courant alternatif, de tensions assignées supérieures à 1 kV et inférieures
    ou égales à 52 kV, et de fréquences de service inférieures ou égales à 60 Hz.
    Le présent document s’applique aux équipements triphasés, biphasés et monophasés.
    Les enveloppes peuvent comprendre des composants fixes et amovibles et peuvent
    être remplies de fluide (liquide ou gaz) pour l’isolation.
