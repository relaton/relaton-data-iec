abstract:
- content: IEC 62026-7:2010 specifies an interface system providing bit-level and
    word-level communication between a controller and control circuit devices such
    as sensors, actuators, and switching elements. The interface system uses cabling
    with round or flat profiles containing a two conductor signalling pair and optionally
    a two conductor power supply pair. This part establishes requirements for the
    interchangeability of components with such interfaces. This standard cancels and
    replaces IEC/PAS 62026-7 published in 2009. This first edition constitutes a general
    technical revision with clarifications only and with no significant change in
    the technology.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 62026-7:2010 spécifie un système d'interface assurant une communication
    au niveau bit et au niveau mot entre un appareil de commande et des appareils
    pour circuit de commande, tels que des capteurs, des actionneurs et des éléments
    de commutation. Le système d'interface utilise un câblage à profil rond ou plat
    comportant une paire de signalisation à deux conducteurs et éventuellement une
    paire d'alimentation à deux conducteurs. Cette partie définit des exigences permettant
    l'interchangeabilité des composants incluant de telles interfaces. La présente
    norme annule et remplace la CEI/PAS 62026-7 publiée en 2009. Cette première édition
    constitue une révision technique générale comportant uniquement des clarifications
    et aucune modification importante concernant la technologie.
