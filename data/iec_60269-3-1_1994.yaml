abstract:
- content: |-
    Gives a comprehensive description of the mechanical and electrical characteristics of these fuses and of the relevant tests. Describes six types of standardized fuses: D types fuses; cylindrical fuses (types A, B, C); pin-type fuses; cylindrical fuse links (primarily used in plugs). This new publication is of equal
    interest to the manufacturer and to the user of fuses namely for household and similar applications.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Donne une description complète des caractéristiques mécaniques et
    électriques de ces fusibles et des essais appropriés. Décrit six
    types de fusibles normalisés: fusibles du type D; fusibles
    cylindriques (Types A, B, C); fusibles à broches; éléments de
    remplacement cylindriques (utilisés principalement dans les fiches
    de prises de courant). Cette nouvelle publication intéressera tout
    autant les fabricants et les utilisateurs de fusibles pour usages
    essentiellement domestiques et analogues.
