abstract:
- content: "This part of IEC 60947 applies to a.c. semiconductor non-motor load controllers
    and contactors intended for performing electrical operations by changing the state
    of a.c. electric circuits between the ON-state and the OFF-state. Typical applications
    are given in table 2.\nThis standard shall be used in conjunction with IEC 60947-1.\n\nA
    vertical line in the margin shows where the base publication has been modified
    by amendment 1.\n\nThe contents of the corrigendum of May 2000 have been included
    in this copy.<strong>This consolidated version consists of the first edition (1999)
    \nand its amendment 1 (2006). Therefore, no need to order amendment in\naddition
    to this publication.</strong>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La présente partie de la CEI 60947 s'applique aux gradateurs et démarreurs
    à semiconducteurs à courant alternatif pour des charges autres que des moteurs
    prévus pour effectuer des man uvres électriques en changeant l'état des circuits
    électriques à courant alternatif entre l'état passant et l'état bloqué. Des applications
    typiques sont données au tableau 2.\n\nLe contenu du corrigendum de mai 2000 a
    été pris en considération dans cet exemplaire.<strong> Cette version consolidée
    comprend la première édition (1999) et\nson amendement 1 (2006). Il n'est donc
    pas nécessaire de commander \nl'amendement avec cette publication.</strong>"
