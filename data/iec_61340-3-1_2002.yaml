abstract:
- content: |-
    Describes the discharge current waveforms used to define the HBM and the basic equipment requirements used to develop these waveforms. Test parameters are defined for testing and classifying the electrostatic discharge (ESD) sensitivity of non-powered devices to the HBM.
    The purpose of this standard is to establish a test model that will replicate HBM failures and will define the HBM transient current discharge waveform and all necessary test parameters to ensure reliable, reproducible test results. Reproducible data will allow accurate comparisons of HBM ESD sensitivity levels.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Décrit les formes d'onde de courant de décharge utilisées pour définir le HBM et les prescriptions d'appareils de base utilisés pour développer ces formes d'onde. Les paramètres d'essai sont définis pour les essais et la classification de la sensibilité des décharges électrostatiques (ESD) des composants électroniques dispositifs de faible puissance au HBM.
    L'objet de cette norme est d'établir un modèle d'essai qui reproduit des défaillances du HBM et définit la forme de la décharge de courant transitoire du HBM et tous les paramètres d'essai nécessaires pour assurer des résultats d'essai fiableset reproductibles. Les données reproductibles permettent des comparaisons précises des niveaux de sensibilité des décharges électrostatiques (ESD) du HBM.
