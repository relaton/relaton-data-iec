abstract:
- language: en
  script: Latn
  content: Specifies the transport layer message structure, formats and transmission
    procedures to be used at standard interfaces in alarm transmission systems. Should
    be used at all such interfaces where equipment from one supplier is intended to
    inter-work with equipment from other suppliers, and where the underlying system
    architecture does not provide the necessary facilities to support the common application
    layer.
- language: fr
  script: Latn
  content: Spécifie la structure des messages de la couche de transport, les formats
    et les procédures de transmission à utiliser au niveau des interfaces normalisées
    dans les systèmes de transmission d'alarme. Est à utiliser pour toutes les interfaces
    dans lesquelles le matériel provenant d'un fournisseur est destiné à travailler
    en liaison avec celui provenant d'autres fournisseurs, et dans lesquelles l'architecture
    sous-tendue du système ne donne pas les possibilités nécessaires pour supporter
    la couche d'application commune.
