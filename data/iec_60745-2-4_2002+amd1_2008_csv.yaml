abstract:
- content: Applies to sanders with the exception of all types of disc-type sanders,
    which are covered by IEC 60745-2-3. Tools covered include but are not limited
    to belt sanders, reciprocating sanders or polishers, orbital sanders or polishers,
    and random orbit sanders or polishers.<strong>This consolidated version consists
    of the second edition (2002) and its amendment 1 (2008). Therefore, no need to
    order amendment in addition to this publication.</strong>
  language:
