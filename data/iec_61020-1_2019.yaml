abstract:
- content: "IEC 61020-1:2019 specifies the terminology, symbols, test methods and
    other necessary information to provide consistency in detail specifications for
    electromechanical switches.<br />\r\nThis document relates to electromechanical
    switches intended for use in electrical and electronic appliances. Switches covered
    by this document:<br />\r\na) are devices which open, close, or change the connection
    of a circuit by the mechanical motion of conducting parts (contacts);<br />\r\nb)
    have a maximum rated voltage of 480 V;<br />\r\nc) have a maximum rated current
    of 63 A.<br />\r\nThis third edition cancels and replaces the second edition published
    in 2009.<br />\r\nThis edition includes the following significant technical changes
    with respect to the previous edition:<br />\r\na) In accordance with the ISO/IEC
    Directives, Part 2:2016, Clause 2 General has been replaced by two new clauses:
    Clause 2 Normative references and Clause 3 Terms, definitions, units and symbols.<br
    />\r\n2.4 Preferred values and 2.5 Marking have been moved to Clauses 5 and 6.
    In addition, 6.2 Markings on packaging has been added.<br />\r\nb) Clause 3 Quality
    assurance procedures and Annex A have been deleted.<br />\r\nc) 4.3.6.3 Returning
    force has been added.<br />\r\nd) 4.3.6.4 Travel (movement of the actuator) has
    been added.<br />\r\ne) 4.12 Environmental testing:<br />\r\n4.12.1.3 and 4.12.1.5
    have been renumbered 4.12.2 and 4.12.3, respectively. 4.12.1.4 and 4.12.1.7 have
    been integrated in 4.12.5. 4.12.10 Salt mist has been added.<br />\r\nf) Following
    publication of IEC 61058-1-1:2016, some cross-references to IEC 61058-1 have been
    updated.<br />\r\ng) The following items have been updated with respect to the
    second edition.<br />\r\n- Tables and figures:<br />\r\nTables 1 and 3 have been
    deleted, Table 4 has been renumbered to Table 10. New Tables 2, 3, 4, 5, 6, 7,
    8 and 9 have been added.<br />\r\nFigure 1 has been renumbered to Figure 3, Figure
    2 renumbered to Figure 4, Figure 3 renumbered to Figure 9 and Figure 4 renumbered
    to Figure 12. Added new Figures 1, 2, 5, 6, 7, 8, 10 and 11 have been added.<br
    />\r\n- Specific words and common names have been unified."
