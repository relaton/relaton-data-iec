- content: "L’IEC 61020-1:2019 spécifie la terminologie, les symboles, les méthodes
    d’essai et d’autres informations nécessaires pour assurer la cohérence des spécifications
    particulières applicables aux interrupteurs électromécaniques.<br />\r\nLe présent
    document concerne les interrupteurs électromécaniques destinés à être utilisés
    dans les dispositifs électriques et électroniques. Les interrupteurs relevant
    du présent document:<br />\r\n- sont des dispositifs qui ouvrent, ferment ou commutent
    un circuit par le mouvement mécanique de leurs parties conductrices (contacts);<br
    />\r\n- ont une tension assignée maximale de 480 V;<br />\r\n- ont un courant
    assigné maximal de 63 A. Cette troisième édition annule et remplace la deuxième
    édition parue en 2009.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\na) Conformément
    aux Directives ISO/IEC, Partie 2:2016, l’Article 2, Généralités, a été remplacé
    par deux nouveaux articles: l’Article 2, Références normatives, et l’Article 3,
    Termes, définitions, unités et symboles.<br />\r\nLes paragraphes 2.4, Valeurs
    privilégiées, et 2.5, Marques et indications, ont été déplacés respectivement
    aux Articles 5 et 6. En outre, le paragraphe 6.2, Marquage sur l’emballage, a
    été ajouté.<br />\r\nb) L’Article 3, Procédure d’assurance de la qualité, ainsi
    que l’Annexe A, ont été supprimés.<br />\r\nc) Le paragraphe 4.3.6.3, Force de
    retour, a été ajouté.<br />\r\nd) Le paragraphe 4.3.6.4, Course (mouvement de
    l’organe de commande), a été ajouté.<br />\r\ne) 4.12, Essais d’environnement:<br
    />\r\n4.12.1.3 devient 4.12.2, et 4.12.1.5 devient 4.12.3. Les paragraphes 4.12.1.4
    et 4.12.1.7 ont été intégrés au paragraphe 4.12.5. Le paragraphe 4.12.10, Brouillard
    salin, a été ajouté.<br />\r\nf) Suite à l'édition de l’IEC 61058-1-1:2016, les
    numéros des renvois à l’IEC 61058-1-1 ont été mis à jour.<br />\r\ng) Les points
    suivants ont été mis à jour par rapport à la deuxième édition.<br />\r\n- Tableaux
    et figures:<br />\r\nLes Tableau 1 et Tableau 3 ont été supprimés, le Tableau
    4 devient le Tableau 10. Les Tableaux 2, 3, 4, 5, 6, 7, 8 et 9 ont été ajoutés.<br
    />\r\nLa Figure 1 devient la Figure 3, la Figure 2 devient la Figure 4, la Figure
    3 devient la Figure 9 et la Figure 4 devient la Figure 12. Les Figures 1, 2, 5,
    6, 7, 8, 10 et 11 ont été ajoutées.<br />\r\n- Les termes spécifiques et des noms
    courants ont été uniformisés."
