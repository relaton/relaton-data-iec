abstract:
- content: IEC 62714-5:2022 Engineering processes of technical systems and their embedded
    automation systems are executed with increasing efficiency and quality. Especially
    since the project duration tends to increase as the complexity of the engineered
    system increases. To solve this problem, the engineering process is more often
    being executed by exploiting software based engineering tools exchanging engineering
    information and artefacts along the engineering process related tool chain.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: IEC 62714-5:2022 Les processus d'ingénierie des systèmes techniques et
    de leurs systèmes d'automatisation intégrés sont exécutés avec une efficacité
    et une qualité croissantes, d'autant plus que la durée du projet a tendance à
    augmenter avec la complexité du système d'ingénierie. Pour résoudre ce problème,
    le processus d'ingénierie est plus souvent exécuté en exploitant des outils d'ingénierie
    fondés sur des logiciels échangeant des informations et des artefacts d'ingénierie
    le long de la chaîne d'outils liée au processus d'ingénierie.
