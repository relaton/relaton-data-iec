abstract:
- language: en
  script: Latn
  content: Applies to focal spots in medical diagnostic X-ray tube assemblies or medical
    use, operating at X-ray tube voltages up to and including 200 kV. Describes the
    test methods for evaluating focal spot characteristics and the means for indicating
    compliance. The contents of the corrigendum of May 2006 have been included in
    this copy.
- language: fr
  script: Latn
  content: S'applique aux foyers des gaines équipées à usage médical, pour diagnostic
    médical, fonctionnant à des potentiels d'accélération de tubes radiogènes inférieurs
    ou égaux à 200 kV. Décrit les méthodes d'essai pour l'évaluation des caractéristiques
    des foyers et les moyens d'indiquer la conformité. Le contenu du corrigendum de
    mai 2006 a été pris en considération dans cet exemplaire.
