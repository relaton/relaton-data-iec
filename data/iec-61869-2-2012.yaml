abstract:
- language: en
  script: Latn
  content: "IEC 61869-2:2012 is applicable to newly manufactured inductive current
    transformers for use with electrical measuring instruments and/or electrical protective
    devices having rated frequencies from 15 Hz to 100 Hz. This International Standard
    cancels and replaces the first edition of IEC 60044-1, published in 1996, and
    its Amendment 1 (2000) and Amendment 2 (2002), and the first edition of IEC 60044-6,
    published in 1992. Additionally it introduces technical innovations in the standardization
    and adaptation of the requirements for current transformers for transient performance.<br
    />\r\nThis publication is to be read in conjunction with <a href=\"https://webstore.iec.ch/en/publication/6047\">IEC
    61869-1:2007</a>.<br />\r\nThe contents of the Interpretation Sheet 1 of January
    2022 have been included in this copy."
- language: fr
  script: Latn
  content: "La CEI 61869-2:2012 s'applique aux transformateurs inductifs de courant
    fabriqués récemment et destinés à être utilisés avec des appareils de mesure électriques
    et/ou des dispositifs électriques de protection présentant une fréquence assignée
    comprise entre 15 Hz et 100 Hz. Cette Norme Internationale annule et remplace
    la première édition de la CEI 60044-1, publiée en 1996, et son Amendement 1 (2000)
    et Amendement 2 (2002), et la première édition de la CEI 60044-6 (1992). De plus,
    elle introduit des innovations techniques dans la normalisation et l'adaptation
    des exigences des transformateurs de courant pour réponse en régime transitoire.<br
    />\r\n<br />\r\nCette publication doit être lue conjointement avec la <a href=\"https://webstore.iec.ch/en/publication/6047\">CEI
    61869-1:2007</a>."
