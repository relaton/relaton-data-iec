abstract:
- content: IEC 62267:2009 covers high-level safety requirements applicable to automated
    urban guided transport systems, with driverless or unattended self-propelled trains,
    operating on an exclusive guideway. Deals with the safety requirements needed
    to compensate for the absence of a driver or attendant staff who would otherwise
    be responsible for some or all of train operation functions, depending on the
    level of automation of the system.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 62267:2009 couvre les exigences de sécurité de haut niveau applicables
    aux systèmes de transports guidés urbains automatiques, utilisant des véhicules
    automoteurs sans conducteur ou personnel à bord, guidés sur une voie en site propre.
    La présente norme traite uniquement des exigences de sécurité nécessaires pour
    compenser l'absence de conducteur ou de personnel à bord qui serait sinon responsable
    d'une partie ou de la totalité des fonctions d'exploitation du train selon le
    niveau d'automatisation du système.
