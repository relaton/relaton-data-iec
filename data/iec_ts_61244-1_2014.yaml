abstract:
- content: "IEC TS 61244-1:2014, which is a technical specification, reviews experimental
    techniques to quantitatively monitor the effects when oxygen is present during
    ageing of polymers in various environments including temperature, radiation or
    ultraviolet. This edition includes the following significant technical changes
    with respect to the previous edition:<br />\r\na) numerical simulation of DLO
    is much improved;<br />\r\nb) geometry of samples has been expanded from only
    the case of the infinite plane to the cylindrical and the spherical cases."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC TS 61244-1:2014, qui est une spécification technique, passe en revue
    les techniques expérimentales permettant de contrôler les effets en présence d'oxygène
    pendant le vieillissement des polymères dans divers environnements comprenant
    la température, le rayonnement et l'ultraviolet. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    la simulation numérique de DLO a été très améliorée;<br />\r\nb) la géométrie
    des échantillons a été étendue à partir du cas du plan infini uniquement vers
    les cas cylindriques et sphériques."
