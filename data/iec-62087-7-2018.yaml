abstract:
- language: en
  script: Latn
  content: "IEC 62087-7:2018 specifies the determination of the power consumption
    of computer monitors including, but is not limited to, those with CRT, LCD, PDP
    or OLED technologies. Computer monitors that include touch screen functionality
    are included in the scope of this document. This document is limited to computer
    monitors that are powered from a main power source other than a battery. Computer
    monitors that are powered from a battery source are not covered by this document.
    However mains-powered computer monitors may include any number of auxiliary batteries.<br
    />\r\nComputer monitors connected by digital inputs such as DisplayPort, HDMI,
    DVI, or by analogue VGA input, are considered in this document. This document
    does not apply to network- and wirelessly connected computer monitors.<br />\r\nA
    computer monitor is a display device that does not include a TV tuner and is intended
    to be used to display the video signals from a computer. These video signals are
    produced from software programs that are operating within the computer and can
    consist of static and moving images. As such, test procedures using static patterns,
    dynamic video and web-based video are specified.<br />\r\nThe test methods specified
    in this document can be applied to computer monitors of any size, however, this
    document is not applicable to specialized monitors associated with medical equipment,
    publishing and other professional, commercial or industrial uses.<br />\r\nThe
    various modes of operation that are relevant for measuring power consumption are
    also defined.<br />\r\nThe measuring conditions in this document represent the
    normal use of the equipment and can differ from specific conditions, for example
    as specified in safety standards."
- language: fr
  script: Latn
  content: "L'IEC 62087-7:2018 spécifie la détermination de la consommation de puissance
    des moniteurs d'ordinateurs, et notamment de ceux qui utilisent les technologies
    CRT, LCD, PDP ou OLED. Les moniteurs d'ordinateurs qui disposent d'une fonctionnalité
    d'écran tactile sont inclus dans le domaine d'application du présent document.
    Le présent document ne traite que des moniteurs d'ordinateurs alimentés en électricité
    par une source d'énergie principale autre qu'une batterie. Les moniteurs d'ordinateurs
    alimentés par batterie ne sont pas couverts par le présent document. Les moniteurs
    d'ordinateurs alimentés sur secteur peuvent toutefois comprendre un certain nombre
    de batteries auxiliaires.<br />\r\nLes moniteurs d'ordinateurs connectés par le
    biais d'entrées numériques de type DisplayPort, HDMI ou DVI, par exemple, ou au
    moyen d'une entrée VGA analogique, sont traités dans le présent document. Le présent
    document ne s'applique pas aux moniteurs d'ordinateurs connectés en réseau et
    sans fil.<br />\r\nUn moniteur d'ordinateur est un dispositif d'affichage qui
    ne comporte pas de récepteur TV et qui est destiné à être utilisé pour afficher
    les signaux vidéo à partir d'un ordinateur. Ces signaux vidéo sont produits par
    des logiciels informatiques exécutés sur l'ordinateur et peuvent être constitués
    d'images fixes et mobiles. A ce titre, les procédures d'essai qui utilisent des
    modèles statiques, la vidéo dynamique et la vidéo sur le Web sont spécifiées.<br
    />\r\nLes méthodes d'essai spécifiées dans le présent document peuvent être appliquées
    à tous les moniteurs d'ordinateurs, quelle que soit leur taille. En revanche,
    le présent document ne s'applique pas aux moniteurs spéciaux liés au matériel
    médical, à l'édition et à d'autres utilisations professionnelles, commerciales
    ou industrielles.<br />\r\nLes différents modes de fonctionnement adaptés au mesurage
    de la consommation de puissance sont également définis.<br />\r\nLes conditions
    de mesure du présent document sont représentatives de l'usage normal du matériel
    et peuvent différer des conditions particulières, comme celles spécifiées dans
    les normes de sécurité."
