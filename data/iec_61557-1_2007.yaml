abstract:
- content: 'This part of IEC 61557 specifies the general requirements for measuring
    and monitoring equipment for testing the electrical safety in low voltage distribution
    systems with nominal voltages up to 1 000 V a.c. and 1 500 V d.c. When measuring
    equipment or measuring installations involve measurement tasks of various measuring
    equipment covered by this series of standards, then the part of this series of
    standards relevant to each of the measurement tasks is applicable. This second
    edition replaces and cancels the first edition published in 1997. It constitutes
    a technical revision. The following changes were made with respect to the previous
    edition: a) revision of the definitions; b) addition of influence quantities E9
    and E10; c) the subclause on Electromagnetic compatibility was complemented; d)
    inclusion of performance monitoring devices in the introduction; e) addition of
    new requirements for operating instructions.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'La présente partie de la CEI 61557 établit les exigences générales applicables
    aux dispositifs de mesure et de surveillance destinés au contrôle de la sécurité
    électrique dans des installations à basse tension de 1 000 V c.a. et 1 500 V c.c.
    Lorsque des appareils ou des dispositifs de mesure réalisent des mesures pour
    lesquelles différents appareils de cette série de normes sont prévus, la partie
    appropriée de cette série de normes est applicable au type de mesure correspondant.
    Cette deuxième édition annule et remplace la première édition publiée en 1997.
    Elle constitue une révision technique. Les principales modifications apportées
    par cette nouvelle édition sont les suivantes: a) Révision des définitions; b)
    Ajout des grandeurs d''influence E9 et E10; c) Paragraphe relatif à la compatibilité
    électromagnétique complété; d) Prise en compte des dispositifs de surveillance
    de performance dans l''introduction; e) Introduction d''exigences nouvelles pour
    les instructions de fonctionnement.'
