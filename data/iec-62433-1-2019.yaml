abstract:
- language: en
  script: Latn
  content: "IEC 62433-1:2019 specifies the framework and methodology for EMC IC macro-modelling.
    Terms that are commonly used in IEC 62433 (all parts), different modelling approaches,
    requirements and data-exchange format for each model category that is standardized
    in this series are defined in this document.<br />\r\nIEC 62433-1 cancels and
    replaces IEC TS 62433-1 published in 2011. This edition constitutes a technical
    revision. This edition includes the following significant technical changes with
    respect to IEC TS 62433 1:2011:<br />\r\nIncorporation of a data exchange format
    for an integrated circuit’s model representation.<br />\r\nThe contents of the
    corrigendum of July 2020 have been included in this copy."
- language: fr
  script: Latn
  content: "L'IEC 62433-1:2019 spécifie le cadre et la méthodologie pour des macromodèles
    de circuits intégrés pour la CEM (EMC IC). Les termes couramment utilisés dans
    l'IEC 62433 (toutes les parties), différentes approches pour la modélisation,
    des exigences et un format d’échange de données pour chaque catégorie de modèle
    normalisée dans cette série sont définis dans le présent document.<br />\r\nL’IEC
    62433-1 annule et remplace l’IEC TS 62433-1 parue en 2011. Cette édition constitue
    une révision technique.<br />\r\nL'IEC 62433-1 inclut les modifications techniques
    majeures suivantes par rapport à l'IEC TS 62433-1:2011:<br />\r\n– Introduction
    d’un format d’échange de données pour la représentation d’un modèle de circuit
    intégré"
