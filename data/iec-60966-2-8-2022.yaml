abstract:
- language: en
  script: Latn
  content: "IEC 60966-2-8:2022 is a detail specification that applies to cable assemblies
    with F-Quick connectors (see IEC 61169-47) and requires quad-shield screening
    class A++ (see IEC 61196-6-5). This detail specification applies to the cable
    assemblies for radio and TV receivers.<br />\r\nThis detail specification gives
    subfamily requirements and severities which shall be applied."
- language: fr
  script: Latn
  content: IEC 60966-2-8:2022 est une spécification particulière qui s'applique aux
    cordons avec des connecteurs F-Quick (voir IEC 61169-47) et exige un quadruple
    blindage de classe d’écrantage A++ (voir l’IEC 61196-6-5). La présente spécification
    particulière s’applique aux cordons de connexion de récepteurs de télévision ou
    radio. La présente spécification particulière donne les exigences et les sévérités
    de sous-famille qui doivent être appliquées.
