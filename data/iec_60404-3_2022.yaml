- content: "<!-- NEW! -->IEC 60404-3:2022 est disponible sous forme de IEC 60404-3:2022
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.L'IEC 60404-3:2022
    s'applique aux bandes et tôles magnétiques en acier à grains orientés et à grains
    non orientés pour le mesurage des caractéristiques magnétiques en courant alternatif
    aux fréquences industrielles. Le présent document a pour objet de définir les
    principes généraux et les détails techniques pour le mesurage des caractéristiques
    magnétiques des bandes et tôles magnétiques en acier à l'aide de l'essai sur tôle
    unique (SST, Single Sheet Tester). Cette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\n- l'Annexe A a
    été révisée. La méthode de détermination de la résistance des bandes des culasses
    a été ajoutée à l'Annexe A;<br />\r\n- l'Annexe B de l'édition consolidée de 2010
    faisait référence à l'étalonnage du SST à l'aide de la méthode Epstein. Elle a
    été annulée;<br />\r\n- l'Annexe B (nouvelle), l'Annexe C et l'Annexe D ont été
    révisées et sont seulement informatives;<br />\r\n- l'Annexe C a été modifiée
    compte tenu de la nouvelle situation concernant les qualités P et R;<br />\r\n-
    l'Annexe D a été amendée par ajout de l'Article D.4 relatif à la compensation
    numérique du flux d'air."
