abstract:
- content: Covers individually screened and unscreened pairs or quads in cables having
    less than 20 pairs/10 quads for horizontal floor wiring. The cables may be provided
    with a common screen over the cable core. These cables are suitable for the various
    communication systems for which the reference is given in the appropriate detail
    specification.
  language:
