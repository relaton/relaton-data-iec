abstract:
- language: en
  script: Latn
  content: Provides the minimum requirements and severities which a fibre optic isolator
    shall satisfy in order to be categorised as meeting the requirements of isolator
    devices used in uncontrolled environments. The requirements cover non-connectorised
    single mode isolators for category U - Uncontrolled environments.
- language: fr
  script: Latn
  content: Fournit les sévérités et les exigences minimales auxquelles un isolateur
    à fibres optiques doit satisfaire afin d'être classé comme conforme aux prescriptions
    applicables aux dispositifs d'isolation utilisés dans des environnements non contrôlés.
    Ces exigences s appliquent aux isolateurs non connectorisés monomodes pour la
    catégorie U destinés à un environnement non contrôlé
