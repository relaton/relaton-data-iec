- content: "L'IEC 61828:2020<br />\r\n– donne les définitions des caractéristiques
    du champ transmis de transducteurs focalisants et non focalisants pour des applications
    ultrasonores médicales;<br />\r\n– établit la relation entre ces définitions et
    les descriptions théoriques, la conception et le mesurage des champs transmis
    par des transducteurs focalisants;<br />\r\n– donne des méthodes de mesure pour
    l'obtention de caractéristiques du champ définies des transducteurs focalisants
    et non focalisants;<br />\r\n– donne des méthodes d'alignement de l'axe du faisceau
    adaptées aux transducteurs focalisants et non focalisants.<br />\r\nLe présent
    document se réfère à des transducteurs ultrasoniques focalisants fonctionnant
    dans la plage de fréquences appropriée pour des applications ultrasonores médicales
    (soit de 0,5 MHz à 40 MHz) aussi bien thérapeutiques que diagnostiques. Le présent
    document spécifie comment les caractéristiques du champ transmis par les transducteurs
    peuvent être décrites du point de vue de la conception et mesurées par une personne
    n'ayant aucune connaissance préalable des détails de construction d'un appareil
    spécifique. Le champ ultrasonique émis pour une excitation spécifiée est mesuré
    par un hydrophone dans un milieu d'essai normalisé (de l'eau, par exemple) ou
    dans un milieu donné. Le présent document s'applique uniquement à des milieux
    dans lesquels le comportement du champ est essentiellement similaire à celui constaté
    dans un fluide (c'est-à-dire dans lesquels l'influence des ondes tourbillonnaires
    et de l'anisotropie élastique est faible), cela comprenant les tissus mous et
    les gels imitant un tissu. Tous les aspects du champ affectant leur description
    théorique ou qui sont importants pour la conception sont aussi inclus. Ces définitions
    sont utiles dans des communications scientifiques, pour la conception d'appareils
    et pour la description du rendement et de la sécurité de systèmes utilisant ces
    dispositifs.<br />\r\nLe présent document reprend, lorsque c’est possible, quelques
    définitions d'autres normes connexes et fournit une terminologie plus spécifique,
    aussi bien pour la définition des caractéristiques de focalisation que pour procurer
    une base pour le mesurage de ces caractéristiques.<br />\r\nL'IEC 61828:2020 annule
    et remplace la première édition parue en 2001. Cette édition constitue une révision
    technique.<br />\r\nCette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\na) L'Article 6 relative
    aux procédures de mesure a été remplacé par l'Article 6: \"Mesurage du champ acoustique:
    équipement\", et par l'Article 7: \"Procédure de mesure\" et définitions connexes.<br
    />\r\nb) Réorganisation des définitions et de la section relative aux mesurages
    pour établir un ensemble spécifique de mesurages pour la focalisation, la non-linéarité,
    l'alignement de l'axe du faisceau, la surface du faisceau, le maximum de faisceau,
    la projection numérique, l'onde plane, les ultrasons thérapeutiques de haute intensité,
    les sources multiples, la réponse impulsionnelle spatiale et les ondes planes
    composées. L’Article 3 a été transféré à l’Annexe B.<br />\r\nc) Les références
    normatives ont été mises à jour et la Bibliographie étendue de 8 à 40 références.<br
    />\r\nd) Douze figures ont été mises à jour et sept autres (Figures B.1, B.3,
    B.7, B.10, B.11, B.12, B.13, B.14) ont été ajoutées pour faciliter les mesurages
    et assurer la cohérence avec la terminologie de mesure.<br />\r\ne) De nouveaux
    mesurages ont été ajoutés pour les délais de réponse, les réseaux, les ondes planes
    et la réponse impulsionnelle spatiale.<br />\r\nf) L'Annexe A a été étendue pour
    fournir des recommandations générales relatives aux ondes à impulsions, aux réponses
    du système, aux gains de focalisation et à l'estimation de la largeur de faisceau
    minimale.<br />\r\ng) De nouvelles annexes ont été ajoutées:<br />\r\n- Annexe
    B (informative) Justification des définitions des concepts de focalisation et
    de non-focalisation;<br />\r\n- Annexe E (informative) Incertitudes;<br />\r\n-
    Annexe F (informative) Systèmes de positionnement du transducteur et de l'hydrophone;<br
    />\r\n- Annexe G (informative) Balayage planaire d'un hydrophone pour déterminer
    la puissance de sortie acoustique;<br />\r\n- Annexe H (informative) Propriétés
    de l'eau.<br />\r\nDe plus, l'Annexe A a été réorganisée et de nouveaux Articles
    A.1, A.5 et A.6 ont été ajoutés.<br />\r\nh) Des lignes directrices relatives
    aux éléments restants dans les limites du fabricant en matière de pression et
    d'intensité de l'hydrophone et la détermination de l'étendue de la non-linéarité
    dans le champ ont été ajoutées."
