abstract:
- language: en
  script: Latn
  content: IEC/TS 60349-3:2010 applies to machines complying with IEC 60349-2. The
    losses supplied at the fundamental frequency cannot be measured directly and so
    are derived from measurement of the fundamental frequency load current and the
    fundamental frequency no-load power input. The main technical changes with regard
    to the previous edition are corrections in some formulas in 3.2.1.2 and in Table
    A.2.
- language: fr
  script: Latn
  content: La CEI/TS 60349-3:2010 s'applique aux machines satisfaisant à la CEI 60349-2.
    Les pertes fournies à la fréquence fondamentale ne peuvent pas être mesurées directement
    et par suite elles sont déduites des mesures du courant en charge et de la puissance
    d'entrée à vide à la fréquence fondamentale. Les principaux changements techniques
    par rapport à l'édition précédente sont des corrections dans certaines formules
    de 3.2.1.2 et dans le Tableau A.2.
