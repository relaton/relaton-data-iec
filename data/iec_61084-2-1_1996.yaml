abstract:
- content: |-
    Specifies requirements for cable trunking and ducting systems
    intended for mounting on walls or ceilings. The cable trunking and
    ducting systems accommodate and, where necessary, segregate
    conductors, cables or cords and other electrical equipment.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Précise les règles particulières pour les systèmes de goulottes et
    de conduits profilés prévus pour être montés sur les murs ou les
    plafonds. Les systèmes de goulottes et de conduits profilés logent
    et, là où c'est nécessaire, isolent les conducteurs, les câbles
    rigides ou souples, et les autres équipements électriques.
