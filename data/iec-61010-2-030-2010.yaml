abstract:
- language: en
  script: Latn
  content: "IEC 61010-2-030:2010 specifies safety requirements for testing and measuring
    circuits which are connected for test or measurement purposes to devices or circuits
    outside the measurement equipment itself. These include measurement circuits which
    are part of electrical test and measurement equipment, laboratory equipment, or
    process control equipment. The existence of these circuits in equipment requires
    additional protective means between the circuit and an OPERATOR. This Part 2-030
    is to be used in conjunction with the latest edition of IEC 61010-1. It was established
    on the basis of the third edition (2010) of IEC 61010-1. Consideration may be
    given to future editions of, or amendments to, IEC 61010-1.\r\n<br /><br />This
    publication is to be read in conjunction with <a href=\"https://webstore.iec.ch/en/publication/59769\">IEC
    61010-1:2010</a>.\r\n\r\nThe contents of the corrigendum of May 2011 have been
    included in this copy."
- language: fr
  script: Latn
  content: "La CEI 61010-2-030:2010 définit les exigences de sécurité pour les circuits
    de test et de mesure qui sont reliés à des fins d'essai ou de mesure  à des dispositifs
    ou à des circuits externes à l'appareil de mesure même. Ceux-ci comprennent les
    circuits de mesure qui font partie d'appareils électriques d'essai et de mesure,
    d'appareils de laboratoire ou d'appareils de contrôle de processus. L'existence
    de ces circuits dans l'appareil exige des moyens de protection additionnels entre
    le circuit et un OPERATEUR. La présente Partie 2-030 doit être utilisée conjointement
    avec la dernière édition de la CEI 61010-1. Elle a été établie sur la base de
    la troisième édition (2010) de la CEI 61010-1. Les éditions ou amendements futurs
    de la CEI 61010-1 pourront être pris en considération.\r\n<br /><br />Cette publication
    doit être lue conjointement avec la <a href=\"https://webstore.iec.ch/en/publication/59769\">CEI
    61010-1:2010</a>.\r\nLe contenu du corrigendum de mai 2011 a été pris en considération
    dans cet exemplaire."
