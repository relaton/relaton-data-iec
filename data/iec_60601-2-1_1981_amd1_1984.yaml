    électrique et mécanique des accélérateurs médicaux d'électrons.
    Comporte des nouveaux paragraphes qui sont des compléments à la
    section un de la CEI 601-2-1, et une nouvelle section trois qui
    traite des règles de sécurité électrique et mécanique pour
