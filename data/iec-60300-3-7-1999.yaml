abstract:
- language: en
  script: Latn
  content: Serves as an application guide to a reliability stress screening process
    for electronic hardware. The concept, purpose and justification of the screening
    process are explained. The standard is intended as a guide to be used with one
    of the IEC reliability stress screening standards. It gives guidance in cases
    where it is essential that early failures be removed from the items manufactured
    in order to deliver them to the customer when the problems causing the early failures
    are solved. It gives guidance on where the reliability stress screening should
    be carried out, i.e. component, subsystem or system level.
- language: fr
  script: Latn
  content: Sert de guide d'application dans le cadre d'un processus de déverminage
    sous contraintes de matériel électronique. Le concept, l'objectif et la justification
    du processus de déverminage sont explicités. La norme est destinée à servir de
    guide et il convient de l'utiliser conjointement avec une des normes CEI relatives
    au déverminage. Elle fournit des lignes directirces applicables dans les cas où
    il est important de supprimer les défaillances précoces au niveau des entités
    fabriquées afin de pouvoir les livrer au client alors que les problèmes occasionnant
    les défaillances précoces sont résolus. Elle sert également de guide pour localiser
    le niveau du déverminage - le niveau du composant, du sous-système ou du système.
