abstract:
- language: en
  script: Latn
  content: IEC 61857-22:2008 provides a general-purpose procedure for the evaluation
    of wire-wound systems using a general purpose encapsulated-coil model (ECM) where
    the application is unknown. This second edition cancels and replaces the first
    edition published in 2002, and constitutes editorial revisions to make this standard
    compatible with Parts 1 and 21.
- language: fr
  script: Latn
  content: 'La CEI 61857-22:2008 indique une procédure d''usage général pour l''évaluation
    des systèmes d''enroulement à fil utilisant un modèle de bobine encapsulée (ECM:
    Encapsulated Coil Model) pour usage général lorsque l''application est inconnue.
