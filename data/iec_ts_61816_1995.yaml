abstract:
- content: |-
    Is applicable as a product outgoing or acceptance test. It is not intended as a type test of a corrosion protection system.
    The described test procedure is intended to detect defects in coating system applied to unalloyed or low alloyed steel to protect the steel from rusting. The coating system may be of an organic nature, for example, paint, varnish, oil or wax, or be of a metallic nature, for example, nickel. The test is not suitable for metallic coatings less noble than steel, such as zinc.

    This publication has the status of a Technical Report - type 1.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    S'applique au contrôle ou à la qualification des produits. Il ne constitue pas un essai de type d'un système de protection contre la corrosion.
    La procédure d'essai décrite doit permettre de détecter les défauts dans un revêtement de protection appliqué sur de l'acier doux ou sur de l'acier à faible teneur en alliages, pour le protéger de la rouille. Le revêtement peut être de nature organique: par exemple peinture, vernis, huile, ou cire, ou bien de nature métallique, par exemple nickel. L'essai ne convient pas pour des revêtements métalliques monins nobles que l'acier comme par exemple le zinc.

    Cette publication a le statut d'un rapport technique de type 1.
