abstract:
- language: en
  script: Latn
  content: "IEC 62135-2:2020 is applicable to equipment for resistance welding and
    allied processes which are connected to mains supplies with rated voltages up
    to 1 000 V AC RMS. This document does not define safety requirements. This third
    edition cancels and replaces the second edition published in 2015. This edition
    constitutes a technical revision. This edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\n- update of the
    applicable limits related to the updated references;<br />\r\n- implementation
    of radiated magnetic field requirements."
- language: fr
  script: Latn
  content: "L’IEC 62135-2:2020 est applicable aux matériels de soudage par résistance
    et procédés connexes qui sont connectés aux réseaux d’alimentation avec des tensions
    assignées jusqu’à 1 000 V efficace en courant alternatif. Le présent document
    ne définit pas d’exigences de sécurité. Cette troisième édition annule et remplace
    la deuxième édition parue en 2015. Cette édition constitue une révision technique.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente:<br />\r\n- mise à jour des limites applicables conformément
    aux références mises à jour;<br />\r\n- mise en œuvre des exigences du champ magnétique
    rayonné."
