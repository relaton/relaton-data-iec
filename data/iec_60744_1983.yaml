  script:
  - Latn
  format: text/html
- content: |-
    Comprend les principes de conception de construction et d'essai des ensembles logiques de sûreté utilisés dans les systèmes de protection. Elle donne des recommandations pour la mise en oeuvre des principes généraux de l'instrumentation des réacteurs nucléaires, énoncés dans la CEI 60231A. Cette norme comprend des dispositions sur les essais de réception,
    les vérifications en service, les critères de fiabilité et la protection contre les influences extérieures. Les fonctions logiques de sûreté réalisées à l'intérieur des ensembles logiques de sûreté ne sont pas concernées par cette norme.
    La CEI 60744 n'est plus à jour et ne sera pas révisée par la CEI. La norme est maintenue provisoirement pour des raisons bibliographiques et parce que dans le passé elle servait à la conception de centrales nucléaires qui fonctionnent toujours.
