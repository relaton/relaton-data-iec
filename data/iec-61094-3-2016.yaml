abstract:
- language: en
  script: Latn
  content: "IEC 61094-3:2016 specifies a primary method of determining the complex
    free-field sensitivity of laboratory standard microphones so as to establish a
    reproducible and accurate basis for the measurement of sound pressure under free-field
    conditions. It is applicable to laboratory standard microphones meeting the requirements
    of IEC 61094-1. It is intended for use by laboratories with highly experienced
    staff and specialized equipment. This second edition cancels and replaces the
    first edition published in 1995. This edition constitutes a technical revision.<br
    />\r\nThe contents of the corrigendum of December 2016 have been included in this
    copy."
- language: fr
  script: Latn
  content: "L'IEC 61094-3:2016 spécifie une méthode primaire de détermination de l'efficacité
    en champ libre complexe des microphones étalons de laboratoire de manière à établir
    une base reproductible et exacte pour la mesure de la pression acoustique dans
    des conditions de champ libre. Elle est applicable aux microphones étalons de
    laboratoire satisfaisant aux exigences de l'IEC 61094-1. Elle est destinée à être
    utilisée dans des laboratoires ayant du personnel hautement expérimenté et un
    équipement spécialisé. Cette deuxième édition annule et remplace la première édition
    parue en 1995. Cette édition constitue une révision technique.<br />\r\nLe contenu
    du corrigendum de décembre 2016 a été pris en considération dans cet exemplaire."
