abstract:
- language: en
  script: Latn
  content: "IEC 61757-2-2:2016 defines detail specifications for distributed temperature
    measurement by a fibre optic sensor, also known as fibre optic distributed temperature
    sensing (DTS). DTS includes the use of Raman scattering, Brillouin scattering
    and Rayleigh scattering effects. In addition, Raman scattering and Rayleigh scattering
    based measurements are performed with a single-ended fibre configuration only.
    Brillouin scattering based measurements are performed with a single-ended fibre
    or fibre loop configuration. The technique accessible from both sides at same
    time (e. g. Brillouin optical time domain analysis, BOTDA) is referred to here
    as a loop configuration. Generic specifications for fibre optic sensors are defined
    in IEC 61757-1:2012. This part of IEC 61757 specifies the most important DTS performance
    parameters and defines the procedures for their determination. In addition to
    the group of performance parameters, a list of additional parameters has been
    defined to support the definition of the measurement specifications and their
    associated test procedures. The definitions of these additional parameters are
    provided for informational purposes and should be included with the sets of performance
    parameters. A general test setup is defined in which all parameters can be gathered
    through a set of tests. The specific tests are described within the clause for
    each measurement parameter. This general test setup is depicted and described
    in Clause 4 along with a list of general information that should be documented
    based upon the specific DTS instrument and test setup used to measure these parameters
    as per IEC 61757-2-2. Annex A provides a blank performance parameter table which
    should be used to record the performance parameter values for a given DTS instrument
    and chosen optical test setup configuration. Annex B provides guidelines for optional
    determination of point defect effects. Keywords: fibre optic distributed temperature
    sensing (DTS)<br />\r\nThis publication is to be read in conjunction with <a href=\"https://webstore.iec.ch/publication/5867\">IEC
    61757-1:2012</a>"
- language: fr
  script: Latn
  content: "IEC 61757-2-2:2016 définit les spécifications particulières de la mesure
    de température répartie par un capteur à fibres optiques, également connue sous
    l’appellation détection de température répartie (DTS) à fibres optiques. La DTS
    utilise les effets des diffusions de Raman, de Brillouin et de Rayleigh. De plus,
    les mesures basées sur une diffusion de Raman ou de Rayleigh sont uniquement effectuées
    avec une configuration à fibre unique. Les mesures basées sur une diffusion de
    Brillouin sont effectuées avec une configuration à fibre unique ou à boucle de
    fibre. La technique accessible simultanément des deux extrémités [par exemple
    Brillouin optical time domain analysis, BOTDA (analyse à capteurs à fibres optiques
    répartis utilisant la diffusion Brillouin dans le domaine temporel)] est appelée
    ici configuration à boucle. Les spécifications génériques applicables aux capteurs
    à fibres optiques sont définies dans l’IEC 61757-1:2012. La présente partie de
    l’IEC 61757 spécifie les paramètres de performance les plus importants de la DTS
    et définit les procédures pour leur détermination. En plus du groupe de paramètres
    de performance, une liste de paramètres supplémentaires a été définie pour venir
    à l’appui de la définition des spécifications de mesure et de leurs procédures
    d’essai associées. Les définitions de ces paramètres supplémentaires sont fournies
    à titre d’information et il convient de les inclure dans les ensembles de paramètres
    de performance. Un montage d’essai général est défini et permet d’obtenir tous
    les paramètres par un ensemble d’essais. Les essais spécifiques sont décrits dans
    l’article pour chaque paramètre de mesure. Ce montage d’essai général est décrit
    à l’Article 4, ainsi qu’une liste d’informations générales qu’il convient de consigner
    en fonction de l’instrument DTS spécifique et du montage d’essai utilisé pour
    mesurer ces paramètres, conformément à l’IEC 61757-2-2. L’Annexe A fournit un
    tableau de paramètres de performance vierge dans lequel il convient de consigner
    les valeurs des paramètres de performance d’un instrument DTS donné et de la configuration
    choisie pour le montage d’essais optiques. L’Annexe B fournit des lignes directrices
    pour la détermination facultative des effets des défauts ponctuels.<br />\r\nCette
    Norme internationale doit être utilisée conjointement avec l’IEC 61757-1:2012.<br
    />\r\nLa présente version bilingue (2020-09) correspond à la version anglaise
    monolingue publiée en 2016-05."
