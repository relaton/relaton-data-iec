abstract:
- content: "IEC 61010-2-091:2012 specifies particular safety requirements for CABINET
    X-RAY SYSTEMS. A CABINET X-RAY SYSTEM is a system that contains an X-ray tube
    installed in a cabinet which, independently of existing architectural structures
    except the floor on which it may be placed, is intended to contain at least that
    portion of a material being irradiated, provide radiation attenuation, and exclude
    personnel from the interior during generation of X-radiation. These CABINET X-RAY
    SYSTEMS are used in industrial, commercial, and public environments, for example,
    to inspect materials, to analyze materials, and to screen baggage.<br /><br />\r\nThis
    publication is to be read in conjunction with IEC 61010-1:2010."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 61010-2-091:2012 définit les exigences de sécurité particulières
    pour les EQUIPEMENTS A RAYONS X MONTES EN ARMOIRE. Un EQUIPEMENT A RAYONS X MONTE
    EN ARMOIRE est un équipement doté d'un tube radiogène installé dans une armoire
    qui, indépendamment des structures architecturales existantes à l'exception du
    sol sur lequel il peut être placé, est destiné à contenir au moins une partie
    d'un matériau en cours d'irradiation, à fournir une atténuation du rayonnement
    et à maintenir le personnel à l'extérieur de son enceinte durant la production
    de rayons X. Ces EQUIPEMENTS A RAYONS X MONTES EN ARMOIRE sont utilisés dans des
    environnements industriel, commercial et public pour l'inspection et l'analyse
    des matériaux, et pour l'examen des bagages.<br /><br />\r\nCette publication
    doit être lue conjointement avec la CEI 61010-1:2010."
