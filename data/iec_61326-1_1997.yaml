abstract:
- content: Specifies minimum requirements for immunity and emissions regarding electromagnetic
    compatibility (EMC) for electrical equipment, operating from a supply of less
    than 1000 V a.c. or 1500 V d.c., intended for professional, industrial process
    and educational use, including equipment and computing devices.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Enonce les prescriptions minimales relatives à l'immunité et aux émissions
    concernant la compatibilité électromagnétique (CEM) pour les matériels électriques
    fonctionnant à partir d'une source d'alimentation inférieure à 1000 V en courant
    alternatif ou 1500 V en courant continue, prévus pour un usage professionel, pour
    les processus industriels et pour l'enseignement, comprenant les matériels et
    les dispositifs informatiques.
