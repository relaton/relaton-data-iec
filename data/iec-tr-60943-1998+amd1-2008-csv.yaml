abstract:
- language: en
  script: Latn
  content: "IEC/TR 60943:1998+A1:2009 is intended for guidance in estimating the permissible
    values for temperature and temperature rise of component parts of electrical equipment
    carrying current under steady state conditions. The present report is intended
    to supply:<br />\r\n- general data on the structure of electric contacts and the
    calculation of their ohmic resistance;<br />\r\n- the basic ageing mechanisms
    of contacts;<br />\r\n- the calculation of the temperature rise of contacts and
    connection terminals;<br />\r\n- the maximum \"permissible\" temperature and temperature
    rise for various components, in particular the contacts, the connection terminals
    and the conductors connected to them;<br />\r\n- the general procedure to be followed
    by product committees for specifying the permissible temperature and temperature
    rise.\r\n<p>This consolidated version consists of the second edition (1998) and
    its amendment 1 (2009). Therefore, no need to order amendment in addition to this
    publication.</p>"
- language: fr
  script: Latn
  content: "La CEI/TR 60943:1998+A1:2009 est destiné à servir de guide lorsqu'il s'agit
    d'estimer des valeurs admissibles pour les températures et les échauffements des
    parties conductrices de matériels électriques en régime établi. Le présent rapport
    se propose de fournir:<br />\r\n- les données générales sur la structure des contacts
    électriques et le calcul de leur résistance ohmique;<br />\r\n- les mécanismes
    fondamentaux du vieillissement des contacts;<br />\r\n- le calcul de l'échauffement
    des contacts et des bornes de connexion;<br />\r\n- les températures et échauffements
    maximaux admissibles pour différents organes de matériels, en particulier les
    contacts, les bornes de connexion et les conducteurs qui leur sont raccordés;<br
    />\r\n- la marche générale à suivre par le comité de produit pour spécifier les
    températures et échauffements admissibles. <strong> Cette version consolidée comprend
    la deuxième édition (1998) et son amendement 1 (2009). Il n'est donc pas nécessaire
    de commander l'amendement avec cette publication.</strong>"
