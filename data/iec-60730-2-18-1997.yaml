    détecteurs du débit d'eau et d'air destinés à être utilisés dans,
    ou en association avec des appareils domestiques et à usage
    analogue y compris les dispositifs de commande pour le chauffage,
    le conditionnement d'air et autres applications similaires.
    Ces appareils peuvent utiliser l'électricité, le gaz, des
    combustibles solides, l'énergie solaire ou thermique, etc. ou une
    combinaison de ces énergies.
