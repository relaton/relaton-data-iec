abstract:
- language: en
  script: Latn
  content: |-
    Applies to automatic electrical water and air flow sensing controls
    for use in, on or in association with equipment for household and
    similar use including controls for heating, air conditioning and
    similar applications. -The equipment may use electricity, gas, oil,
    solid fuel, solar thermal energy, etc., or a combination thereof.
- language: fr
  script: Latn
  content: |-
