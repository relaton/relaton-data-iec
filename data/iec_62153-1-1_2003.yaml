abstract:
- content: describes the test which determines the regularity of impedance of r.f.
    cables by measuring the return loss in the frequency domain using a vector network
    analyser equipped with a reflection test set (bridge) and transferring the results
    into the time domain by using the Inverse Discrete Fourier Transformation (IDFT).
  language:
  - en
  script:
  - Latn
  format: text/html
- content: décrit un essai qui détermine la régularité d'impédance des câbles pour
    fréquences radioélectriques (RF) en mesurant la perte par réflexions dans le domaine
    fréquentiel. Cette mesure est effectuée en utilisant un analyseur vectoriel de
    réseaux équipé d'un mesureur de réflexion (pont) et en transposant les résultats
    obtenus dans le domaine temporel en utilisant la Transformée Inverse de Fourier
    Discrète (TIFD).
