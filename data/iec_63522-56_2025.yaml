abstract:
- content: "IEC 63522-56:2025 This part of IEC 63522 is used for testing along with
    the appropriate severities and conditions for measurements and tests designed
    to assess the ability of specimens to perform under expected conditions of transportation,
    storage and all aspects of operational use.<br />\r\nThe object of this test is
    to define a standard test method for evaluation of appropriate materials to withstand
    mechanical pressure at elevated temperatures without undue deformation."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: IEC 73522-56:2025 La présente partie de l'IEC 63522 est utilisée pour les
    essais mettant en œuvre les sévérités et les conditions appropriées pour les mesurages
    et les essais, destinés à évaluer la capacité des éprouvettes à fonctionner dans
    des conditions prévues de transport et de stockage, ainsi que tous les aspects
    de l'utilisation opérationnelle. L'objet de cet essai est de définir une méthode
    d'essai normalisée pour évaluer la capacité des matériaux appropriés à résister
    à une pression mécanique à des températures élevées sans déformation excessive.
