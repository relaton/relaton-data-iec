abstract:
- language: en
  script: Latn
  content: 'IEC 60320-2-4:2005+A1:2009 is applicable to two-pole appliance couplers
    for a.c. only, with or without earthing contact, with a rated voltage not exceeding
    250 V and a rated current not exceeding 16 A, for household and similar general
    purposes and intended for incorporation or integration within electric appliances
    or other electric equipment of multi part construction for 50 Hz or 60 Hz supply
    which depend on the weight of the appliance to ensure correct engagement.This
    part 2 is to be used in conjunction with IEC 60320-1: Appliance couplers for household
    and similar general purposes - Part 1: General requirements. It was established
    on the basis of the second edition of that standard (2001). This consolidated
    version of IEC 60320-2-4 consists of the first edition (2005) and its amendment
    1 (2009).Therefore, no need to order amendment in addition to this publication.
    This consolidated version consists of the first edition (2005) and its amendment
    1 (2009). Therefore, no need to order amendment in addition to this publication.'
- language: fr
  script: Latn
  content: 'La CEI 60320-2-4:2005+A1:2009 est applicable aux connecteurs bipolaires
    pour courant alternatif seulement, avec ou sans contact de terre, de tension assignée
    ne dépassant pas 250 V et de courant assigné ne dépassant pas 16 A, pour usages
    domestiques et généraux analogues, destinés à l''incorporation ou à l''intégration
    à l''intérieur d''appareils électriques d''utilisation ou d''autres matériels
    électriques réalisés par assemblage et alimentés à 50 Hz ou 60 Hz et qui dépendent
    du poids de l''appareil d''utilisation pour assurer un engagement correct. La
    présente Partie 2 doit être utilisée conjointement avec la CEI 60320-1: Connecteurs
    pour usages domestiques et usages généraux analogues - Partie 1: Prescriptions
    générales. Elle a été établie sur la base de la seconde édition de cette norme
    (2001). Cette version consolidée comprend la première édition (2005) et son amendement
    1 (2009). Il n''est donc pas nécessaire de commander l''amendement avec cette
    publication.'
