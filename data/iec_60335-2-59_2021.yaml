abstract:
- content: "IEC 60335-2-59:2021 deals with the safety of electric insect killers for
    household and similar purposes, their rated voltage being not more than 250 V,
    including direct current (DC) supplied appliances and battery-operated appliances.<br
    />\r\nAppliances not intended for normal household use but that nevertheless can
    be a source of danger to the public, such as appliances intended to be used by
    laymen in shops, in light industry and on farms, are within the scope of this
    standard.<br />\r\nAs far as is practicable, this standard deals with the common
    hazards presented by appliances that are encountered by all persons in and around
    the home. However, in general, it does not take into account<br />\r\n– persons
    (including children) whose physical, sensory or mental capabilities; or lack of
    experience and knowledge prevents them from using the appliance safely without
    supervision or instruction;<br />\r\n– children playing with the appliance.<br
    />\r\nAttention is drawn to the fact that<br />\r\n– for appliances intended to
    be used in vehicles or on board ships or aircraft, additional requirements can
    be necessary;<br />\r\n– in many countries additional requirements are specified
    by the national health authorities, the national authorities responsible for the
    protection of labour and similar authorities.<br />\r\nThis standard does not
    apply to<br />\r\n– appliances that function by emitting vaporized chemicals;<br
    />\r\n– appliances emitting ultrasonic waves;<br />\r\n– appliances intended to
    be used in locations where special conditions prevail, such as the presence of
    a corrosive or explosive atmosphere (dust, vapour or gas).<br />\r\nFor appliances
    provided with discharge lamps or tungsten filament lamps, IEC 60598-1 also applies
    as far as is reasonable.<br />\r\nThis fourth edition cancels and replaces the
    third edition published in 2002, Amendment 1:2006 and Amendment 2:2009. This edition
    constitutes a technical revision.<br />\r\nThis edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\na)
    the text has been aligned with IEC 60335-1:2020;<br />\r\nb) some notes have been
    converted to normative text or deleted (Clause 1, 11.8, 16.101, 23.5);<br />\r\nc)
    temperature rise limits for accessible surface have been added (Clause 11).<br
    />\r\nThis Part 2 is to be used in conjunction with the latest edition of IEC
    60335-1 and its amendments unless that edition precludes it; in that case, the
    latest edition that does not preclude it is used. It was established on the basis
    of the sixth edition (2020) of that standard."
