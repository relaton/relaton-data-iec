abstract:
- content: "IEC 60603-7-1:2011 covers 8-way shielded free and fixed connectors. It
    specifies the dimensions, mechanical, electrical and environmental characteristics
    and tests, in relation to the shield, additional to those in IEC 60603-7. These
    connectors are intermateable and interoperable with other IEC 60603-7 series connectors
    as defined in IEC 60603-7. This third edition cancels and replaces the second
    edition, published in 2009, and constitutes a technical revision. This edition
    includes the following significant technical changes with respect to the previous
    edition:<br />\r\n- the correction, or inclusion, of technical references;<br
    />\r\n- the harmonization of terminology with other parts of the IEC 60603-7 series
    and other referenced documents;<br />\r\n- the modification of screen dimensions
    so as to include connectors on the market;<br />\r\n- the inclusion of two new
    test groups (EP and FP) that provides the necessary cascading and references to
    other parts of the IEC 60603-7 series, and satisfies the requirements of ISO/IEC
    11801 to enable correct referencing."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60603-7-1:2011 concerne un système de fiches et d'embases écrantées
    à 8 voies. Elle spécifie les dimensions, les caractéristiques mécaniques, électriques
    et environnementales, ainsi que les essais relatifs à l'écran, en complément de
    la CEI 60603-7. Ces connecteurs sont accouplables et interopérables avec les autres
    connecteurs de la série CEI 60603-7, tel que défini dans la CEI 60603-7. Cette
    troisième édition annule et remplace la deuxième édition parue en 2009. Elle constitue
    une révision technique. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\n- la correction, ou l'inclusion,
    de références techniques;<br />\r\nl'harmonisation de la terminologie avec d'autres
    parties de la série CEI 60603-7 et d'autres documents de reference;<br />\r\n-
    la modification des dimensions d'écran, de façon à inclure les connecteurs sur
    le marché;<br />\r\n- l'inclusion de deux nouveaux groupes d'essais (EP et FP),
    qui fournit l'enchaînement nécessaire et des références à d'autres parties de
    la série CEI 60603-7, et satisfait aux exigences de l'ISO/CEI 11801 pour permettre
    un référencement correct."
