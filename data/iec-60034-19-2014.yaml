abstract:
- language: en
  script: Latn
  content: |-
    IEC 60034-19:2014 applies to d.c. machines rated 1 kW and above operating on rectifier-fed power supplies, d.c. buses or other d.c. sources and provides standardized methods intended to determine characteristic quantities for conventional and rectifier-fed d.c. machines. These methods supplement the requirements in IEC 60034-1 and IEC 60034-2-1. The main changes with regard to the previous edition are as follows:<br />
    - description of the procedure for black band testing has been detailed and clarified;<br />
    - procedures for measurement of the magnetization curves under no-load and load conditions have been added.
- language: fr
  script: Latn
  content: |-
    L'IEC 60034-19:2014 s'applique aux machines à courant continu de puissance assignée égale ou supérieure à 1 kW, alimentées par des redresseurs, des barres omnibus pour courant continu (bus c.c.) ou d'autres sources de courant continu et fournit des méthodes normalisées destinées à la détermination des grandeurs caractéristiques des machines à courant continu conventionnelles et alimentées par redresseur. Ces méthodes complètent les exigences contenues dans l'IEC 60034-1 et l'IEC 60034-2-1. Les principales modifications par rapport à l'édition précédente sont les suivantes:<br />
    - la description de la procédure relative aux essais de bande noire a été détaillée et clarifiée;<br />
    - des procédures de mesure des courbes d'aimantation dans les conditions à vide ou en charge ont été ajoutées.
