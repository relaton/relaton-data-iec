abstract:
- content: "IEC 63110-1:2022, as a basis for the other parts of IEC 63110, covers
    the definitions, use cases and architecture for the management of electric vehicle
    charging and discharging infrastructures.<br />\r\nIt addresses the general requirements
    for the establishment of an e-mobility eco-system, therefore covering the communication
    flows between different e-mobility actors as well as data flows with the electric
    power system.<br />\r\nThis document covers the following features:<br />\r\n–
    management of energy transfer (e.g., charging session), reporting, including information
    exchanges related to the required energy, grid usage, contractual data, and metering
    data;<br />\r\n– asset management of EVSE, including controlling, monitoring,
    maintaining, provisioning, firmware update and configuration (profiles) of EVSE;<br
    />\r\n– authentication/authorization/payment of charging and discharging sessions,
    including roaming, pricing, and metering information;<br />\r\n– the provision
    of other e-mobility services;<br />\r\n– cybersecurity."
  language:
