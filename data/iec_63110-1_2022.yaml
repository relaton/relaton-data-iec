  format: text/html
- content: "L'IEC 63110-1:2022, qui sert de base aux autres parties de l'IEC 63110,
    couvre les définitions, cas d'utilisation et architectures pour la gestion des
    infrastructures de charge et de décharge des véhicules électriques.<br />\r\nElle
    porte sur les exigences générales relatives à la mise en place d'un écosystème
    de mobilité électrique et couvre donc les flux de communication entre les différents
    acteurs de mobilité électrique, ainsi que les flux de données avec le système
    d'alimentation électrique.<br />\r\nLe présent document couvre les caractéristiques
    suivantes:<br />\r\n– la gestion du transfert d'énergie (session de charge, par
    exemple), la consignation, y compris les échanges d'informations relatives à l'énergie
    exigée, l'utilisation du réseau électrique, les données contractuelles et les
    données de comptage;<br />\r\n– la gestion des actifs du SAVE, y compris le contrôle,
    la surveillance, la maintenance, l'approvisionnement, la mise à jour du micrologiciel
    et la configuration (profils) du SAVE;<br />\r\n– l'authentification/l'autorisation/le
    paiement des sessions de charge et de décharge, y compris les informations d'itinérance,
    de tarification et de comptage;<br />\r\n– la fourniture d'autres services de
    mobilité électrique;<br />\r\n– la cybersécurité."
