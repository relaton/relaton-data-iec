abstract:
- language: en
  script: Latn
  content: "IEC 60793-1-51:2014 provides a practical method for evaluating fibre performance
    in a defined environment. The purpose of this standard is to determine the suitability
    of optical fibre sub-category A1a to A1d multimode fibres and class B and C single-mode
    fibres to withstand the environmental condition of high temperature (dry heat)
    which may occur in actual use, storage and/or transport. The test is primarily
    intended to permit the observation of effects of high temperature over a given
    period. This procedure is conducted in accordance with IEC 60068-2-2, Test Bd.
    This second edition cancels and replaces the first edition, published in 2001,
    and constitutes a technical revision. This edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\n- harmonizing
    the content with sectional specifications of relevant fibre types;<br />\r\n-
    extending the applicability of the document to class C single-mode fibres. Keywords:
    optical fibre sub-category A1a to A1d multimode fibres, class B and C single-mode
    fibres, high temperature (dry heat)"
- language: fr
  script: Latn
  content: "IEC 60793-1-51:2014 présente une méthode pratique pour l'évaluation des
    performances des fibres dans un environnement défini. L'objet de la présente norme
    est de déterminer l'aptitude des fibres optiques multimodales de sous-catégories
    A1a à A1d et des fibres optiques unimodales de classes B et C à résister aux conditions
    d'environnement présentant une température élevée (chaleur sèche), susceptibles
    de survenir en utilisation réelle, pendant le stockage et/ou le transport. L'essai
    est essentiellement destiné à permettre l'observation des effets d'une température
    élevée pendant une période donnée. Cette procédure est appliquée conformément
    à l'IEC 60068-2-2, Essai Bd. Cette deuxième édition annule et remplace la première
    édition, publiée en 2001, dont elle constitue une révision technique. Cette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\n- l'harmonisation du contenu avec les spécifications intermédiaires
    concernant les types de fibres correspondants;<br />\r\n- l'extension de l'applicabilité
    du document aux fibres unimodales de classe C. Mots clés: optiques multimodales
    de sous-catégories A1a à A1d, fibres optiques unimodales de classes B et C, température
    élevée (chaleur sèche)"
