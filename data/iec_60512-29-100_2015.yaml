abstract:
- content: "IEC 60512-29-100:2015 specifies the test methods for transmission performance
    for M12-style connectors up to 500 MHz. It is also suitable for testing lower
    frequency connectors if they meet the requirements of the detail specifications
    and of this standard. The test methods provided herein are:<br />\r\n- insertion
    loss, test 29a;<br />\r\n- return loss, test 29b;<br />\r\n- near-end crosstalk
    (NEXT) test 29c;<br />\r\n- far-end crosstalk (FEXT), test 29d;<br />\r\n- transverse
    conversion loss (TCL), test 29f;<br />\r\n- transverse conversion transfer loss
    (TCTL), test 29g. For the transfer impedance (ZT) test, see IEC 60512-26-100,
    test 26e. For the coupling attenuation see ISO/IEC 11801. All test methods apply
    for two and four pair connectors. Key words: Connectors, Signal Integrity, M12
    Style Connector"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 60512-29-100:2015 spécifie les méthodes d'essais pour les performances
    des transmissions pour les connecteurs de type M12 jusqu'à 500 MHz. Elle est également
    applicable aux essais réalisés sur des connecteurs à fréquences plus basses s'ils
    satisfont aux exigences des spécifications particulières et de la présente norme.
    Les méthodes d'essai spécifiées ici sont:<br />\r\n- perte d'insertion, essai
    29a;<br />\r\n- affaiblissement de réflexion, essai 29b;<br />\r\n- paradiaphonie
    (NEXT), essai 29c;<br />\r\n- télédiaphonie (FEXT), essai 29d;<br />\r\n- perte
    de conversion transverse (TCL), essai 29f;<br />\r\n- perte de transfert de conversion
    transverse (TCTL), essai 29g. Pour l'essai d'impédance de transfert (ZT), voir
    l'IEC 60512-26-100, essai 26e. Pour l'affaiblissement de couplage, voir l'ISO/IEC
    11801. Toutes les figures représentent des principes pour des câblages de quatre
    paires Mots-clés: Connecteurs, Intégrité des signaux, Connecteurs de type M12"
