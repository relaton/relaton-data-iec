abstract:
- content: |-
    Applies to cable reels with a rated operating voltage not exceeding
    690 V a.c./d.c. and 500 Hz with a rated current not exceeding 63A,
    primarily intended to industrial use, either indoors or outdoors,
    for use with accessories complying with IEC 60309-1.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    S'applique aux enrouleurs de câble ayant une tension assignée ne
    dépassant pas 690 V en courant continu ou en courant alternatif et
    500 Hz avec un courant ne dépassant pas 63 A, essentiellement
    destinés aux usages industriels, à l'intérieur ou à l'extérieur des
    bâtiments, devant être utilisés avec des appareils conformes à la
    CEI 60309-1.
