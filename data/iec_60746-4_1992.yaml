abstract:
- content: Applies to analyzers using membrane covered amperometric sensors for the
    continuous determination of dissolved oxygen partial pressure or concentration.
    Applies to analyzers for use on potable water, industrial process streams, industrial
    waste water, municipal waste water, and receiving bodies of water (e.g. lakes,
    rivers and estuaries).
  language:
  - en
  script:
  - Latn
  format: text/html
- content: S'applique aux analyseurs utilisant des capteurs ampérométriques recouverts
    d'une membrane, pour déterminer en continu la pression partielle ou la concentration
    de l'oxygène dissous. S'applique aux analyseurs utilisables sur l'eau potable,
    les flux de processus industriels, l'eau usée industrielle, l'eau usée domestique,
    et les récepteurs d'eau (par exemple les lacs, les rivières et les estuaires).
