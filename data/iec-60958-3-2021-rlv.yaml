abstract:
- language: en
  script: Latn
  content: "IEC 60958-3:2021 RLV contains both the official IEC International Standard
    and its Redline version. The Redline version is available in English only and
    provides you with a quick and easy way to compare all the changes between the
    official IEC Standard and its previous edition.<br />\r\n<br />\r\nIEC 60958-3:2021
    specifies the consumer application of the interface for the inter-connection of
    digital audio equipment defined in IEC 60958-1. IEC 60958-3:2021 cancels and replaces
    the third edition published in 2006, Amendment 1:2009 and Amendment 2:2015. This
    edition constitutes a technical revision. This edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\na)
    The relevant part of IEC 60958-5 is supported."
