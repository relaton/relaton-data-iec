abstract:
- content: 'IEC 61300-2-52:2013 describes a procedure to determine the suitability
    of a cord to withstand bending around a mandrel of the sort to be applied during
    normal use. This test is only applied to single fibre cables and multiple fibre
    circular cables. It is not applicable to ribbon cables. Key words: bending test
    for cords'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'La CEI 61300-2-52:2013 décrit une procédure en vue de déterminer l''aptitude
    d''un cordon à résister à une courbure autour d''un mandrin, susceptible d''être
    appliqué lors d''une utilisation normale. Cet essai est uniquement appliqué aux
    câbles à fibre unique et aux câbles de section circulaires à plusieurs fibres.
    Il n''est pas applicable aux câbles en ruban. Mots clés: essai de courbure pour
    les cordons'
