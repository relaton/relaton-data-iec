abstract:
- language: en
  script: Latn
  content: Applies to tapes woven on conventional or shuttleless looms from continuous
    filament polyester fibres. This sheet gives specific requirements for the number
    of warp ends, the number of picks, the shrinkage (length and width) and the tensile
    strength of two types of tape. The contents of the corrigendum of January 1998
    have been included in this copy.
- language: fr
  script: Latn
  content: S'applique aux rubans tissés sur des métiers conventionnels ou sans navette
    avec des fibres de polyester à filaments continue. Donne des prescriptions spécifiques
    pour le nombre de fils de chaînes, de fils de trames, le retrait (en longueur
    et en largeur) et la résistance à la traction de deux types de rubans. Le contenu
    du corrigendum de janvier 1998 a été pris en considération dans cet exemplaire.
