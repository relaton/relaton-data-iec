abstract:
- content: "<p>ISO/IEC 9075 defines the SQL language. The scope of the SQL language
    is the definition of data structure and the operations on data stored in that
    structure. Parts 1, 2 and 11 encompass the minimum requirements of the language.
    Others parts define extensions.</p><p>ISO/IEC 9075-14:2003 defines ways in which
    Database Language SQL can be used in conjunction with XML. It defines ways of
    importing and storing XML data in an SQL database, manipulating it within the
    database and publishing both XML and conventional SQL-data in XML form.</p>"
