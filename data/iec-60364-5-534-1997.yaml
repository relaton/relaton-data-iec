abstract:
- language: en
  script: Latn
  content: Gives the requirements for the erection and selection of surge protective
    devices of installations of buildings to obtain a limitation of transient overvoltages
    of atmospheric origin transmitted by the supply distribution system and against
    switching overvoltages generated by the equipment within the installation. Selection
    and erection of surge protective devices is also necessary for the protection
    against direct lightning strokes or lightning strokes in the vicinity of buildings.
- language: fr
  script: Latn
  content: Donne des prescriptions relatives à l'installation et au choix des parafoudres
    dans les installations des bâtiments afin d'obtenir une limitation des surtensions
    transitoires d'origine atmospherique transmises par les réseaux de distribution
    et contre les surtensions de manoeuvre créées par les matériels de l'installation.
    Le choix et la mise en oeuvre des parafoudres sont néessaires aussi pour la protection
    contre les coups de foudre directs ou les coups de foudree à proximité des bâtiments.
