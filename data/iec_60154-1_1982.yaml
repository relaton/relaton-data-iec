  - Latn
  format: text/html
- content: Se rapporte aux dimensions des guides d'ondes et de leurs brides qui sont
    utilisés dans les équipements électroniques. Couvre les prescriptions applicables
    aux brides percées avant ou après montage sur les guides d'ondes. Spécifie les
    prescriptions mécaniques applicables aux brides de guides d'ondes qui sont nécessaires
    pour assurer la compatibilité et, autant qu'il est possible de le faire, l'interchangeabilité
    ainsi que pour assurer des performances électriques suffisantes.
