abstract:
- content: Relates to the dimensions of waveguides and flanges for use in electronic
    equipment. Covers requirements for flanges drilled before or after mounting of
    waveguide. Specifies waveguide flange mechanical requirements necessary to ensure
    compatibility and, as far as practicable, interchangeability as well as to ensure
    adequate electrical performance.
  language:
