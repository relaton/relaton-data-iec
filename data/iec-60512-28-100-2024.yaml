abstract:
- language: en
  script: Latn
  content: "IEC 60512-28-100:2024 specifies the test methods for signal integrity
    and transmission performance for connectors specified in respective parts of IEC
    60603-7, IEC61076-1, IEC 61076-2, IEC 61076-3 and IEC 63171 series of standards
    for connecting hardware applications from 0,1 MHz up to 2 000 MHz, with reference
    to this document.<br />\r\nNote: This document is also suitable for testing signal
    integrity and transmission performance of connectors up to a lower value of maximum
    frequency; however, the test methodology specified in the detail specification
    for any given connector remains the reference conformance test for that connector.<br
    />\r\nThe list of connector series of standards does not preclude referencing
    this document in other connector manufacturer’s specifications or published standards.<br
    />\r\nTest procedures provided herein are:<br />\r\n- insertion loss, test 28a;<br
    />\r\n- return loss, test 28b;<br />\r\n- near-end crosstalk (NEXT) test 28c;<br
    />\r\n- far-end crosstalk (FEXT), test 28d;<br />\r\n- transverse conversion loss
    (TCL), test 28f;<br />\r\n- transverse conversion transfer loss (TCTL), test 28g.<br
    />\r\nOther test procedures referenced herein are:<br />\r\n- shield transfer
    impedance (ZT), see IEC 60512‑26‑100, test 26e.<br />\r\n- coupling attenuation
    (aC), see IEC 62153-4-7 and IEC 62153‑4‑12.<br />\r\n- low frequency coupling
    attenuation (aCLF) see IEC 62153-4-7 and IEC 62153-4-15<br />\r\nThis edition
    includes the following significant technical changes with respect to the previous
    edition:<br />\r\n-The frequency range has been modified to start at 0,1 MHz instead
    of 1 MHz, to include single-pair connectors.<br />\r\n-All tables and requirements
    have been revised down to 0,1 MHz, and partially improved to reduce the impact
    of the test fixture.<br />\r\n-Formulae to calculate the S-parameters from single-ended
    parameters have been added.<br />\r\n-A note was added for those parameters which
    are not applicable to single-pair connectors."
- language: fr
  script: Latn
  content: "L'IEC 60512-28-100:2024 spécifie les méthodes d’essai pour l’intégrité
    du signal et les performances de transmission pour les connecteurs spécifiés dans
    les parties respectives de l'IEC 60603-7, l'IEC 61076-1, l'IEC 61076-2, l'IEC
    61076-3 et de la série de normes IEC 63171 pour connecter les applications matérielles
    de 0,1 MHz à 2 000 MHz, en référence au présent document.<br />\r\nNOTE Le présent
    document convient également pour soumettre à essai l’intégrité des signaux et
    les performances de transmission des connecteurs jusqu’à une valeur inférieure
    de fréquence maximale; toutefois, la méthodologie d’essai spécifiée dans la spécification
    particulière pour un connecteur donné reste l’essai de conformité de référence
    pour ce connecteur.<br />\r\nLa liste de séries de normes concernant les connecteurs
    n’exclut pas le fait de faire référence au présent document dans d’autres normes
    publiées ou spécifications des fabricants de connecteurs.<br />\r\nLes procédures
    d’essai spécifiées ici sont les suivantes:<br />\r\n- perte d’insertion, essai
    28a;<br />\r\n- affaiblissement de réflexion, essai 28b;<br />\r\n- paradiaphonie
    (NEXT), essai 28c;<br />\r\n- télédiaphonie (FEXT), essai 28d;<br />\r\n- perte
    de conversion transverse (TCL), essai 28f;<br />\r\n- perte de transfert de conversion
    transverse (TCTL), essai 28g.<br />\r\nLes autres procédures d’essai citées ici
    en référence sont:<br />\r\n- impédance de transfert, (ZT), voir l’IEC 60512‑26‑100,
    essai 26e;<br />\r\n- affaiblissement de couplage (aC), voir l’IEC 62153-4-7 et
    l’IEC 62153‑4‑12;<br />\r\n- affaiblissement de couplage basse fréquence (aCLF),
    voir l’IEC 62153-4-7 et l’IEC 62153-4-15."
