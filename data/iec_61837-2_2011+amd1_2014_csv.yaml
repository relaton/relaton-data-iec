  format: text/html
- content: "La CEI 61837-2:2011+A1:2014 traite des encombrements normalisés et des
    connexions des sorties des dispositifs à montage en surface pour la commande et
    le choix de la fréquence applicables aux enveloppes en céramique, et est basée
    sur la CEI 61240. Dans la présente édition, les types des enveloppes sont renommés
    de manière à exprimer leurs caractéristiques dans leurs désignations appropriées
    pour une meilleure compréhension. La comparaison relative entre les nouveaux et
    les anciens types d'enveloppes est énumérée dans le Tableau 1. Les nouvelles désignations
    des enveloppes expriment le type de configuration, le nombre de sorties, les dimensions
    et la disposition des borniers (sorties). Les détails de définition sont présentés
    à l'Article 3: Configuration des enveloppes et à l'Article 4: Désignation des
    types. Les enveloppes présentées dans la nouvelle édition sont basées sur la CEI
    61240. Dans cette norme, 27 enveloppes complètent la première édition de la CEI
    61837-2.<br /><br />\r\nCette publication doit être lue conjointement avec la
    CEI 61240:1994. Cette version consolidée comprend la deuxième édition (2011) et
    son amendement 1 (2014). Il n'est donc pas nécessaire de commander l'amendement
    avec cette publication."
