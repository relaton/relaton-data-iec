- content: This international product family standard applies to independent transformers,
    reactors and power supply units covered by IEC 60989 and the IEC 61558 series
    of standards. It prescribes the electromagnetic compatibility requirements for
    emission and immunity in the frequency range 0 Hz to 1 000 MHz.
