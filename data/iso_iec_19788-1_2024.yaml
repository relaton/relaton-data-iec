  format: text/html
- content: '<p class="MsoBodyText">Le présent document fournit un cadre qui s''applique
    à toutes les ressources et précise comment décrire des ressources. Il comprend
    des règles régissant la manière dont les descriptions sont faites.</p><p class="MsoBodyText">Le
    présent document fournit les principes, les règles et les structures relatifs
    à la spécification de la description de tout type de ressource. Il identifie et
    établit les attributs permettant de spécifier les propriétés, les classes de ressources,
    les vocabulaires et les profils d''application, ainsi que les règles régissant
    leur utilisation. Les principes clés énoncés dans le présent document s''inscrivent
    dans un contexte centré sur les utilisateurs et visent à répondre aux exigences
    d''adaptabilité relatives au multilinguisme et au multiculturalisme selon une
    perspective globale.</p><p class="MsoBodyText">Le présent document peut être utilisé
    pour la spécification de métadonnées décrivant tout type de ressource (et pas
    uniquement les ressources d''apprentissage). Le présent document est neutre en
    termes de technologies de l''information et définit un ensemble d''approches communes.</p><p
    class="MsoBodyText">Le présent document spécifie les propriétés génériques, les
    classes de ressources génériques et les ensembles prédéfinis de règles pour les
    valeurs de contenu. Ces éléments génériques sont proposés de manière à pouvoir
    être largement réutilisés, ce qui favorise l''interopérabilité.</p><p class="MsoBodyText">Le
    présent document est applicable à l''élaboration:</p><p class="ListContinue1"
    style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->de profils
    d''application basés sur la série ISO/IEC 19788, mais ne faisant pas partie de
    celle-ci ou sur tout autre document basé sur cette série de normes;</p><p class="ListContinue1"
    style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->de normes
    consistant en la description de ressources (au sens large), qu''elles relèvent
    du domaine de l''éducation ou de tout autre domaine.</p>'
