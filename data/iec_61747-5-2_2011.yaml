abstract:
- content: "IEC 61747-5-2:2011 gives the details of the quality assessment procedures
    and provides general rules for visual inspection of the active area of transmissive
    type active matrix colour liquid crystal display modules by the human eye. Furthermore,
    this standard includes defect definitions and the method for visual defect inspection.<br
    />\r\nNOTE 1 - Mura is excluded from this standard because it was not clearly
    specified at the time this standard was developed.<br />\r\nNOTE 2 - Restrictions
    on defect types, number, and sizes are specified in the quality contract (customer
    acceptance specification and incoming inspection specification) between panel
    and set makers."
  language:
