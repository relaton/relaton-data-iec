abstract:
- language: en
  script: Latn
  content: "IEC 61010-2-010:2019 specifies particular safety requirements for the
    following types a) to c) of electrical equipment and their accessories, wherever
    they are intended to be used, whenever the heating of materials is one of the
    functions of the equipment.<br />\r\na) Electrical test and measurement equipment<br
    />\r\nThis is equipment which by electromagnetic means tests, measures, indicates
    or records<br />\r\none or more electrical or physical quantities, also non-measuring
    equipment such as<br />\r\nsignal generators, measurement standards, power supplies
    for laboratory use,<br />\r\ntransducers, transmitters, etc.<br />\r\nb) Electrical
    industrial process-control equipment<br />\r\nThis is equipment which controls
    one or more output quantities to specific values, with<br />\r\neach value determined
    by manual setting, by local or remote programming, or by one or<br />\r\nmore
    input variables.<br />\r\nc) Electrical laboratory equipment<br />\r\nThis is
    equipment which measures, indicates, monitors, inspects or analyses materials,
    or<br />\r\nis used to prepare materials, and includes in vitro diagnostic (IVD)
    equipment. This fourth edition cancels and replaces the third edition published
    in 2014. This edition constitutes a technical revision. This edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\na) alignment with changes introduced by Amendment 1 of IEC 61010-1:2010;<br
    />\r\nb) alignment with IEC 61010-2-011 and IEC 61010-2-012:<br />\r\n- new matching
    Introduction clarifying which standard(s) to use;<br />\r\n- new 5.4.101 instructions
    for flammable liquid;<br />\r\n- subclause 9.5 on flammable liquids replaced with
    text from IEC 61010-2-012;<br />\r\nc) subclause 5.2.101 deleted;<br />\r\nd)
    requirements in 10.101 b) and c) clarified.<br />\r\nIt has the status of a group
    safety publication in accordance with IEC Guide 104."
- language: fr
  script: Latn
  content: "L'IEC 61010-2-010:2019 spécifie les exigences de sécurité particulières
    pour les appareils électriques et leurs accessoires des types a) à c) suivants,
    quelle que soit l'utilisation à laquelle ils sont destinés, lorsque l'échauffement
    des matières est l'une des fonctions de l'appareil.<br />\r\na) Appareils électriques
    d'essai et de mesurage<br />\r\nIl s'agit d'appareils qui, par des moyens d'ordre
    électromagnétique, mesurent, indiquent ou enregistrent une ou plusieurs grandeurs
    électriques ou physiques, ainsi que des appareils non-mesureurs tels que générateurs
    de signaux, étalons de mesure, alimentations de puissance de laboratoire, transducteurs,
    transmetteurs, etc.<br />\r\nb) Appareils électriques de contrôle de procédés
    industriels<br />\r\nIl s'agit d'appareils qui règlent une ou plusieurs grandeurs
    de sortie selon des valeurs spécifiques, chaque valeur étant déterminée par réglage
    manuel, par programmation locale ou à distance, ou par une ou plusieurs variables
    d'entrée.<br />\r\nc) Appareils électriques de laboratoire<br />\r\nIl s'agit
    d'appareils qui mesurent, indiquent, surveillent, inspectent ou analysent des
    matériaux, ou qui servent à préparer des matériaux, y compris les appareils de
    diagnostic in vitro (DIV). Cette quatrième édition annule et remplace la troisième
    édition parue en 2014. Cette édition constitue une révision technique. Cette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) alignement sur les modifications introduites par l'Amendement
    1 de l'IEC 61010-1:2010;<br />\r\nb) alignement sur l'IEC 61010-2-011 et l'IEC
    61010-2-012:<br />\r\n- nouvelle Introduction précisant la ou les normes à utiliser;<br
    />\r\n- nouvelles instructions en 5.4.101 relatives aux liquides inflammables;<br
    />\r\n- le paragraphe 9.5 relatif aux liquides inflammables a été remplacé par
    le texte de l'IEC 61010-2-012;<br />\r\nc) le paragraphe 5.2.101 a été supprimé:<br
    />\r\nd) les exigences de 10.101 b) et c) ont été précisées;"
