abstract:
- content: "IEC 61804-2:2018 specifies FB (function blocks) by using the result of
    a harmonization work as regards several elements.<br />\r\na) The device model
    which defines the components of an IEC 61804-2 conformant device.<br />\r\nb)
    Conceptual specifications of FBs for measurement, actuation and processing. This
    includes general rules for the essential features to support control, whilst avoiding
    details which stop innovation as well as specialization for different industrial
    sectors.<br />\r\nc) The electronic device description (EDD) technology, which
    enables the integration of real product details using the tools of the engineering
    life cycle.<br />\r\nThis third edition cancels and replaces the second edition
    published in 2006 and integrates parts of IEC 61804-1 which was withdrawn in January
    2013. This edition constitutes a technical revision.<br />\r\nThis edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\na) added command communication mapping in Clause 8;<br />\r\nb) moved and
    reword compatibility level definition from IEC 62804-1 to new Annex B and terms
    and definitions;<br />\r\nc) added proxy concept in new Annex C."
  language:
