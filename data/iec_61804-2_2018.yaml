- content: "L'IEC 61804-2:2018 spécifie les blocs fonctionnels sur la base des résultats
    d'un travail d'harmonisation concernant plusieurs éléments.<br />\r\na) Le modèle
    pour un appareil qui définit les composants d'un appareil conforme à l'IEC 61804-2.<br
    />\r\nb) Les spécifications conceptuelles des blocs fonctionnels pour le mesurage,
    l'activation et le traitement. Ceci inclut des règles générales applicables aux
    caractéristiques essentielles à l'appui du processus de commande, tout en évitant
    les informations détaillées qui mettent un terme tant à l'innovation qu'à la spécialisation
    pour différents secteurs industriels.<br />\r\nc) La technologie de description
    électronique de produit (EDD - electronic device description), qui permet, en
    utilisant les outils d’ingénierie, l’intégration de produits réels dans les systèmes
    tout au long du cycle de vie.<br />\r\nCette troisième édition annule et remplace
    la deuxième édition parue en 2006 et comprend des parties de l’IEC 61804-1, qui
    a été supprimée en janvier 2013. Cette édition constitue une révision technique.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à l'édition précédente:<br />\r\na) ajout de la commande mapping avec
    la communication à l'Article 8;<br />\r\nb) déplacement et reformulation de la
    définition du niveau de compatibilité de l’IEC 62804-1 dans la nouvelle Annexe
    B et dans les termes et définitions;<br />\r\nc) ajout du concept de mandataire
    dans la nouvelle Annexe C."
