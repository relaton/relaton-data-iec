abstract:
- language: en
  script: Latn
  content: Is applicable to alternating current and direct current bushings for rated
    voltages above 52 kV, mounted on transformers, other apparatus of buildings. It
    is accepted that for bushings for rated voltages less than or equal to 52 kV,
    due to their characteristics (resonance frequency greater than 25 Hz) seismic
    qualification is not required. Has the status of a technical report type 2. This
    consolidated version consists of the first edition (1996) and its amendment 1
    (2000). Therefore, no need to order amendment in addition to this publication.
- language: fr
  script: Latn
  content: S'applique aux traversées à courant continu et à courant alternatif pour
    des tensions nominales supérieures à 52 kV, montées sur des transformateurs, sur
    d'autres matériels ou sur des bâtiments. Il est admis qu'en raison de leurs caractéristiques
    (fréquence de résonance supérieure à 25 Hz), les traversées dont la tension nominale
    est inférieure ou égale à 52 kV n'ont pas besoin de faire l'objet d'une qualification
    sismique. A le statut d'un rapport technique de type 2. Cette version consolidée
    comprend la première édition (1996) et son amendement 1 (2000). Il n'est donc
    pas nécessaire de commander l'amendement avec cette publication.
