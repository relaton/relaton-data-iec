abstract:
- content: IEC 60811-605:2012 describes the test methods for measuring the content
    of carbon black added for UV stabilization of polyethylene and polyolefin compounds.
    These methods are not suitable for halogenated compounds. Method A is suitable
    only for polyethylene and polypropylene compounds. Method B is suitable for polyolefine
    compounds. IEC 60811-605:2012 cancels and replaces Clauses 11 and 12 of IEC 60811-4-1:2004,
    which is withdrawn. Full details of the replacements are shown in Annex A of IEC
    60811-100:2012. There are no specific technical changes with respect to the previous
    edition, but see the foreword to IEC 60811-100:2012.<br /><br />This publication
    is to be read in conjunction with  IEC 60811-100:2012.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    La CEI 60811-605:2012 décrit les méthodes d'essai pour la mesure du taux de noir de carbone ajouté pour assurer la résistance aux UV des mélanges à base de polyéthylène et polyoléfine. Ces méthodes ne sont pas adaptées aux mélanges halogénés. La méthode A est applicable uniquement aux mélanges à base de polyéthylène et de polypropylène.
    La méthode B est applicable aux mélanges à base de polyoléfine. La CEI 60811-605:2012 annule et remplace les Articles 11 et 12 de la CEI 60811-4-1:2004, qui est supprimée. L'ensemble des informations relatives aux remplacements figure dans l'Annexe A de la CEI 60811-100:2012. Aucune modification technique n'a été effectuée par rapport à l'édition précédente; voir cependant l'avant-propos de la CEI 60811-100:2012.<br /><br />Cette publication doit être lue conjointement avec la  CEI 60811-100:2012.
