abstract:
- language: en
  script: Latn
  content: |-
    <p>This document provides guidance for organizations on how to implement a service management system (SMS). Organizations can use this document to implement the entire SMS in order to conform to the requirements specified in ISO/IEC 20000-1, or parts of an SMS for a selected subset of requirements. This document illustrates a generic plan to manage implementation activities for an SMS.</p>
    <p>The intended users of this document are:</p>
    <p>a) organizations that require support on how to implement an SMS;</p>
    <p>b) consultants and advisors who support an organization during SMS implementation.</p>
    <p>This document can be used together with the other parts of ISO/IEC 20000 series.</p>
