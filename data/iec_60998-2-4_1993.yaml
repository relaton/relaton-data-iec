abstract:
- content: |-
    Applies to twist-on connecting devices for connecting two or more unprepared rigid and/or flexible copper conductors having a cross-sectional area of 0,5 mm2 up to and including 16 mm2 and complying with IEC 60228, the total cross-sectional area of the connected conductors not exceeding 35 mm2. Covers low voltage circuits up to 1 000 V a.c. and 1 500 V d.c. where electrical energy is utilized for household and similar purposes. This standard is to be used together with part 1.

    Has the status of a group safety publication in accordance with IEC Guide 104.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    S'applique aux capuchons de connexion par épissure pour le raccordement de deux conducteurs, ou plus, non préparés, rigides et/ou souples en cuivre ayant une section de 0,5 mm2 jusqu'à et y compris 16 mm2 et conforme à la CEI 60228, la section totale des conducteurs raccordés n'exédant pas 35 mm2. Couvre les circuits à basse tension jusqu'à 1 000 V en courant alternatif et 1 500 V en courant continu dans lesquels l'énergie électrique est utilisée pour des applications domestiques ou analogues. Doit être utilisée avec la partie 1.

    A le statut d'une publication groupée de sécurité conformément au Guide 104.
