abstract:
- language: en
  script: Latn
  content: |-
    This publication completes IEC 60694 as regards a.c. metal-enclosed switchgear and controlgear and applies also to gas-filled compartments used in metal-enclosed switchgear and controlgear. Defines service conditions, applicable terms and rated characteristics. Specifies rules for design and construction and rules for type tests and routine tests. Also provides general information on the selection of devices, tenders, transport, erection and maintenance, etc.

    The contents of the corrigenda of April 1995 and May 1998 have been included in this copy.
- language: fr
  script: Latn
  content: |-
    Cette publication complète la CEI 60694 en ce qui concerne l'appareillage sous enveloppe métallique et s'applique aussi aux compartiments à remplissage gazeux des appareillages préfabriqués à enveloppe métallique.
    Elle définit les conditions de service, les termes applicables, les caractéristiques assignées. Elle spécifie les règles de conception et construction, les règles pour les essais de type et les essais individuels de séries. Elle fournit également des indications d'ordre général sur le choix des appareils, les appels d'offre, le transport, l'installation, la maintenance, etc.

    Le contenu des corrigendum d'avril 1995 et de mai 1998 a été pris en compte dans cet exemplaire.
