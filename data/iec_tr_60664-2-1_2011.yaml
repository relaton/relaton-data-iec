- content: "La CEI/TR 60664-2-1:2011 qui est un rapport technique, sert comme guide
    d'application aux comités d'études et aux fabricants en spécifiant les exigences
    en matière de dimensionnement des produits conformes à la série CEI 60664. Les
    éléments significatifs à prendre en compte sont les suivants:<br />\r\na) la/les
    tension(s) nominale(s) du réseau ou la/les tension(s) assignée(s) d'isolement;<br
    />\r\nb) la catégorie de surtension des produits (cat. OV);<br />\r\nc) tous les
    types de surtension;<br />\r\nd) la fréquence de la tension;<br />\r\ne) les caractéristiques
    du matériau isolant solide;<br />\r\nf) le degré de pollution et les niveaux d'humidité.<br
    />\r\nLes modifications principles par rapport à l'édition précédente sont les
    suivantes:<br />\r\n- l'édition précédente n'était qu'un guide d'application pour
    la CEI 60664-1. Cette deuxième édition prend en compte non seulement la CEI 60664-1
    mais également les autres parties qui sont les CEI 60664-3, CEI 60664-4, et CEI
    60664-5 et leurs relations mutuelles;<br />\r\n- les principes de la série 60664
    concernant le dimensionnement de l'isolement des appareils basse tension sont
    expliqués et des exemples d'application pratiques sont fournis avec des informations
    de base;<br />\r\n- l'Annexe A fournit une vue d'ensemble des articles de la CEI
    60664-1 nécessitant des décisions des comités techniques, ou des spécifications
    des options, ou nécessitant les activités du fabricant;<br />\r\n- l'Annexe B
    fournit une vue d'ensemble de tels articles de la CEI 60664-4;<br />\r\n- l'Annexe
    C fournit une vue d'ensemble de tels articles de la CEI 60664-5;<br />\r\n- l'Annexe
    D amende les tableaux de l'Annexe F de la CEI 60664-1:2007 avec des tensions d'impulsion
    assignées concernant les tensions phase-neutre dérivées des tensions nominales
    en courant continu allant jusqu'à 1 500 V inclus.<br />\r\nLe contenu du corrigendum
    d'octobre 2011 a été pris en considération dans cet exemplaire."
