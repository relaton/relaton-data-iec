abstract:
- content: "IEC/TR 60664-2-1:2011, which is a technical report, serves as an application
    guide for technical committees and manufacturers specifying dimensioning requirements
    for products in accordance with the IEC 60664 series. The significant items for
    consideration are as follows:<br />\r\na) nominal system voltage(s) or rated insulation
    voltage(s);<br />\r\nb) overvoltage category of the products (OV cat.);<br />\r\nc)
    any type of overvoltages;<br />\r\nd) frequency of the voltage;<br />\r\ne) characteristics
    of the solid insulating material;<br />\r\nf) pollution degree and humidity levels.<br
    />\r\nThe main changes with respect to the previous edition are listed below:<br
    />\r\n- the previous edition was only an application guide for IEC 60664-1. This
    second edition takes into account not only IEC 60664-1 but also the other parts
    IEC 60664-3, IEC 60664-4, and IEC 60664-5 and their interrelation;<br />\r\n-
    principles of the IEC 60664 series for insulation dimensioning of LV equipment
    are explained and examples of practical application are provided together with
    some background information;<br />\r\n- Annex A provides an overview of clauses
    of IEC 60664-1 requiring decisions by technical committees, or specification of
    options, or requiring activities of the manufacturer;<br />\r\n- Annex B provides
    an overview of such clauses of IEC 60664-4;<br />\r\n- Annex C provides an overview
    of such clauses of IEC 60664-5;<br />\r\n- Annex D amends the tables of Annex
    F of IEC 60664-1:2007 with rated impulse voltages for voltages line to neutral
    derived from nominal d.c. voltages up to and including 1 500 V.<br />\r\nThe contents
    of the corrigendum of October 2011 have been included in this copy."
