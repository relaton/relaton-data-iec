abstract:
- language: en
  script: Latn
  content: Applies to analogue amplifiers and the analogue parts of digital/analogue
    amplifiers that form part of a sound system for professional or household applications.
    Specifies the characteristics to be included in specifications of amplifiers and
    the corresponding methods of measurement.
- language: fr
  script: Latn
  content: S'applique aux amplificateurs analogiques et aux parties analogiques des
    amplificateurs analogiques/numériques, qui font partie d'un système électroacoustique
    destiné à des applications professionnelles ou grand public. Spécifie les caractèristiques
    qu'il convient d'inclure dans les spécifications des amplificateurs, ainsi que
    les méthodes de mesure correspondante.
