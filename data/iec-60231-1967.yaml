abstract:
- language: en
  script: Latn
  content: Gives guidance on the provision of reactor instrumentation and recommends
    standards of good practice. Generally applicable to instruments which have a direct
    bearing on the overall safety and effective control of the reactor. The IEC 60231
    series of standards is no longer up-to-date and will not be revised by IEC. The
    standards are maintained for the time being for bibliographical purposes and because
    they were used in the past for the design of nuclear power plants which are still
    in operation.
- language: fr
  script: Latn
  content: Sert de guide pour le choix de l'équipement instrumental d'un réacteur
    et recommande des règles de bon usage. Traite des équipements ayant une influence
    directe sur la sécurité générale et l'efficacité du contrôle et de la commande
    du réacteur. La série de normes CEI 60231 n'est plus à jour et ne sera pas révisée
    par la CEI. Les normes sont maintenues provisoirement pour des raisons bibliographiques
    et parce que dans le passé elles servaient à la conception de centrales nucléaires
    qui fonctionnent toujours.
