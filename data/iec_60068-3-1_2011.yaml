- content: "IEC 60068-3-1:2011 provides guidance regarding the performance of cold
    and dry heat tests. This second edition cancels and replaces the first edition,
    published in 1974, and constitutes a technical revision. The main changes with
    regard to the previous edition are as follows:<br />\r\n- removal of guidance
    regarding thermal characteristics of chamber walls;<br />\r\n- revision of sections
    that address environmental chambers that do not use movement of air for temperature
    control."
