- content: "L’IEC 60754-3:2018 spécifie l’appareillage et la procédure pour la mesure
    de la quantité d’halogènes émis lors de la combustion des matériaux prélevés sur
    un câble électrique ou à fibre optique.<br />\r\nLa méthode spécifiée dans la
    présente norme est destinée à mesurer la teneur en chlore (Cl), brome (Br), fluor
    (F) et iode (I) en utilisant la technique analytique de la chromatographie ionique
    pour l’analyse d’une solution aqueuse obtenue à partir des gaz dégagés pendant
    la combustion.<br />\r\nLa procédure de chauffage (combustion) dans cette partie
    de l’IEC 60754 est identique à celle utilisée dans l’IEC 60754-2.<br />\r\nCette
    méthode est destinée aux matériaux dont la teneur individuelle en halogène ne
    dépasse pas 10 mg/g.<br />\r\nLa méthode spécifiée dans la présente norme est
    destinée à l’essai des composants individuels utilisés dans la fabrication d’un
    câble. L’emploi de cette méthode d’essai permettra de vérifier les exigences indiquées
    dans la spécification appropriée du câble pour les composants individuels d’un
    câble.<br />\r\nPour des raisons de précision, l’utilisation de cette méthode
    n’est pas recommandée pour détecter des valeurs d’halogènes inférieures à 0,1
    mg/g de l’échantillon prélevé."
