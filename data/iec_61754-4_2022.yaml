abstract:
- content: "IEC 61754-4:2021 specifies the standard interface dimensions for type
    SC family of connectors. This third edition cancels and replaces the second edition
    published in 2013 and constitutes a technical revision. This edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\n- the test method IEC 61300-3-22 for the compression force of the ferrule
    was added;<br />\r\n- Annex A (informative) with cut out dimension requirements
    for testing the strength of mounted adaptors was added."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 61754-4:2022 spécifie les dimensions d'interfaces normalisées pour
    la famille de connecteurs de type SC. La présente troisième édition annule et
    remplace la deuxième édition publiée en 2013, et constitue une révision technique.
    La présente édition inclut les modifications techniques majeures suivantes par
    rapport à l'édition précédente:<br />\r\n- ajout de la méthode d'essai de l'IEC
    61300-3-22 sur la force de compression de la férule;<br />\r\n- ajout de l'Annexe
    A (informative) avec les exigences relatives aux dimensions des découpes pour
    réaliser les essais de résistance des raccords montés."
