abstract:
- content: 'This standard is applicable to mains-powered or battery-powered information
    technology equipment, including electrical business equipment and associated equipment,
    with a RATED VOLTAGE not exceeding 600 V. This standard is also applicable to
    such information technology equipment: - designed for use as telecommunication
    terminal equipment and TELECOMMUNICATION NETWORK infrastructure equipment, regardless
    of the source of power; - designed and intended to be connected directly to, or
    used as infrastructure equipment in, a CABLE DISTRIBUTION SYSTEM, regardless of
    the source of power; - designed to use the AC MAINS SUPPLY as a communication
    transmission medium This standard specifies requirements intended to reduce risks
    of fire, electric shock or injury for the OPERATOR and layman who may come into
    contact with the equipment and, where specifically stated, for a SERVICE PERSON.
    This first edition of IEC 60950-1 cancels and replaces the third edition of IEC
    60950, issued in 1999, and constitutes a technical revision.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'La présente norme est aussi applicable à de tels matériels de traitement
    de l''information: - étudiés pour être utilisés comme équipements terminaux de
    télécommunications et matériels d''infrastructure de RESEAUX DE TELECOMMUNICATIONS,
    quelle que soit la source d''alimentation; - étudiés et prévus pour être connectés
    directement à un SYSTEME DE DISTRIBUTION PAR CABLES, ou pour y être utilisés comme
    matériels d''infrastructure quelle que soit la source d''alimentation; - destinés
    à utiliser le RESEAU D''ALIMENTATION EN COURANT ALTERNATIF comme moyen de transmission
    de télécommunications La présente norme spécifie les prescriptions prévues pour
    réduire les risques de feu, de chocs électriques ou de blessures pour l''OPERATEUR
    et le personnel non spécialisé qui peut entrer en contact avec le matériel et,
    lorsque c''est indiqué spécifiquement, pour le PERSONNEL DE MAINTENANCE Cette
    première édition de la CEI 60950-1 annule et remplace la troisième édition de
    la CEI 60950, parue en 1999, et constitue une révision technique.'
