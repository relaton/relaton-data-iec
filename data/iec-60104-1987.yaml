abstract:
- language: en
  script: Latn
  content: Is applicable to aluminium-magnesium-silicon alloy wires of two types having
    different mechanical and electrical properties for the manufacture of stranded
    conductors for overhead power transmission purposes. It specifies the mechanical
    and electrical properties of wires in the diameter range 1.50 mm to 4.50 mm.
- language: fr
  script: Latn
  content: Est applicable aux fils en alliage d'aluminium-magnésium-silicium de deux
    types, ayant différentes propriétés mécaniques et électriques, pour la fabrication
    de conducteurs câblés pour lignes aériennes de transport d'énergie électrique.
    Elle spécifie les propriétés mécaniques et électrique des fils dans la gamme de
    diamètres de 1,50 mm à 4,50 mm.
