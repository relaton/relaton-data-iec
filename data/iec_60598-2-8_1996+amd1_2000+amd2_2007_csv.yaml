abstract:
- content: "This Part 2-8 of IEC 60598 specifies requirements for handlamps and similar
    portable luminaires which are held in the hand, hooked up or resting on a surface
    for use with electric light sources on supply voltages not exceeding 250 V. It
    is to be read in conjunction with those sections of Part 1 to which reference
    is made.\nHandlamps which can be fixed to a support by means of a wing screw,
    clip or magnet, and luminaires intended for inspection of the interior of barrels,
    are within the scope of this section.<strong>This consolidated version consists
    of the second edition (1996),\nits amendment 1 (2000) and its amendment 2 (2007).
    Therefore, no \nneed to order amendments in addition to this publication.</strong>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La présente Partie 2-8 de la CEI 60598 détaille les exigences applicables
    aux baladeuses et aux luminaires portatifs analogues qui sont tenus à la main,
    suspendus, ou posés sur une surface, à utiliser avec des sources lumineuses électriques
    pour des tensions d'alimentation ne dépassant pas 250 V. Elle doit être lue conjointement
    avec les sections de la Partie 1 auxquelles il est fait référence.\nLes baladeuses
    qui peuvent être fixées à un support par une vis à ailettes, une pince, un aimant,
    et les luminaires destinés à l'inspection des tonneaux, entrent dans le domaine
    d'application de cette section.<strong> Cette version consolidée comprend la second
    édition (1996), \nson amendement 1 (2000) et son amendement 2 (2007). Il n'est
    donc\npas nécessaire de commander les amendements avec cette \npublication.</strong>"
