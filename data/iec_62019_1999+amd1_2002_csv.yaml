abstract:
- content: Applies to auxiliary contact units associated (or intended to be associated)
    with circuit-breakers for overcurrent protection, and with residual current operated
    circuit-breakers with or without integral overcurrent protection for household
    and similar installations, having a rated voltage not exceeding 440 V a.c. and
    250 V d.c., and a rated current not exceeding 10 A.<strong>This consolidated version
    consists of the first edition (1999) and its amendment 1 (2002). Therefore, no
    need to order amendment in addition to this publication.</strong>
  language:
  - en
  script:
  - Latn
  format: text/html
- content: S'applique aux blocs de contacts auxiliaires associés (ou destinés à être
    associés) aux disjoncteurs pour la protection contre les surintensités et aux
    dispositifs de coupure à courant différentiel résiduel avec ou sans protection
    contre les surintensités incorporée pour installations domestiques et analogues,
    ayant une tension assignée qui ne dépasse pas 440 V en courant alternatif et 250
    V en courant continu, et un courant assigné qui ne dépasse pas 10 A.<strong> Cette
    version consolidée comprend la première édition (1999) et son amendement 1 (2002).
    Il n'est donc pas nécessaire de commander l'amendement avec cette publication.</strong>
