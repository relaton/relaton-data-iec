  format: text/html
- content: 'La CEI 61558-2-23:2010 traite de la sécurité des transformateurs pour
    chantiers et des blocs d''alimentation incorporant des transformateurs pour chantiers.
    Les transformateurs incorporant des circuits électroniques sont également couverts
    par la présente norme. Cette deuxième édition annule et remplace la première édition
    publiée en 2000. Elle constitue une révision technique. Les principales modifications
    consistent en la mise à jour de la présente partie conformément à la CEI 61558-1:2005.
    La présente partie a le statut de publication groupée de sécurité conformément
    au Guide CEI 104: Élaboration des publications de sécurité et utilisation des
    publications fondamentales de sécurité et publications groupées de sécurité. L''attention
    des Comités Nationaux est attirée sur le fait que les fabricants des appareils
    et les organismes d''essai peuvent avoir besoin d''une période transitoire, à
    la parution d''une publication CEI qu''elle soit nouvelle, modifiée ou révisée,
    pour mettre les produits en conformité avec les nouvelles exigences et pour s''équiper
    eux-mêmes afin de réaliser de nouveaux essais ou des essais révisés. Le comité
    recommande que le contenu de la présente publication soit adopté pour mise en
    oeuvre au niveau national au plus tôt 12 mois après la date de publication. Pendant
    ce temps, l''édition précédente peut toujours être commandée auprès du Comité
    National CEI de votre pays ou auprès du bureau Central de la CEI.'
