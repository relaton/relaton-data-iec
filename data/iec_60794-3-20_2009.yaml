abstract:
- content: |-
    IEC 60794-3-20:2009 covers optical self-supporting aerial telecommunication cables. Requirements of the sectional specification IEC 60794-3 for duct, buried and aerial cables are applicable to cables covered by this standard. Self-supporting aerial telecommunication cable in this context means a cable construction with sufficient strength members designed to be suspended on poles and similar devices without the aid of another supporting wire or conductor. ADSS cables and other constructions intended for high-voltage applications are not covered by this standard. Detail specifications may be prepared based on this family specification. Clause A.2 contains requirements that supersede the normal requirements in case the cables are intended to be used in installation governed by the MICE table of ISO/IEC 24702. The parameters specified in this standard may be affected by measurement uncertainty arising either from measurement errors or calibration errors due to lack of suitable standards. Acceptance criteria shall be interpreted with respect to this consideration (see IEC 60794-3, Clause 8). The number of fibres tested shall be representative of the cable design and shall be agreed between the customer and the supplier. This second edition cancels and replaces the first edition published in 2002. It constitutes a technical revision. The main changes are listed as:<br />
    - the fibres specification clause (Clause 5) has been enlarged to include fibre Types B5 and B6.a;<br />
    - an annex has been added for additional requirements according to the MICE table.
    Keywords: optical self-supporting aerial telecommunication cables
