abstract:
- content: "IEC 61643-331:2017 is a test specification for metal oxide varistors (MOV),
    which are used for applications up to 1 000 V AC or 1 500 V DC in power line,
    or telecommunication, or signalling circuits. They are designed to protect apparatus
    or personnel, or both, from high transient voltages. This specification applies
    to MOVs having two electrodes and hybrid overvoltage protection components. This
    specification also does not apply to mountings and their effect on the MOV’s characteristics.
    Characteristics given apply solely to the MOV mounted only in the ways described
    for the tests. This second edition cancels and replaces the first edition published
    in 2003. This edition constitutes a technical revision. This edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\na) Update of the nominal varistor voltage test method;<br />\r\nb) Addition
    of thermally protected varistors – component symbol and test methods;<br />\r\nc)
    Addition of nominal discharge current – test methods;<br />\r\nd) Addition of
    voltage ratings for disc types (Table 1);<br />\r\ne) Addition of test currents
    for clamping voltage of disc types (Table 2);<br />\r\nf) Addition of typical
    voltage ratings of SMD types (Table 3); and<br />\r\ng) Addition of Limited current
    and temporary overvoltage tests for thermally protected varistors.<br />\r\nKeywords:
    metal oxide varistors (MOV), high transient voltages."
