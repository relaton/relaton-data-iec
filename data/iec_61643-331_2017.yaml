- content: "IEC 61643-331:2017 traite des spécifications d'essais relatifs aux varistances
    à oxyde métallique (VOM), utilisées pour des applications sur des lignes d'alimentation,
    de télécommunication ou des circuits de signalisation de 1 000 V CA ou 1 500 V
    CC au plus. Elles sont conçues pour protéger le matériel, le personnel ou les
    deux des tensions transitoires élevées. Ces spécifications s'appliquent aux VOM
    qui disposent de deux électrodes et de composants hybrides de protection contre
    la surtension. Par ailleurs, ces spécifications ne s'appliquent pas aux supports
    de fixation et à leur effet sur les caractéristiques des VOM. Les caractéristiques
    présentées ne s'appliquent qu'aux VOM montées selon les méthodes décrites pour
    les essais. Cette deuxième édition annule et remplace la première édition parue
    en 2003. Cette édition constitue une révision technique. Cette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na) mise à jour de la méthode d'essai de tension nominale de varistance;<br
    />\r\nb) ajout des varistances à protection thermique – symbole de composant et
    méthodes d'essai;<br />\r\nc) ajout du courant nominal de décharge – méthodes
    d'essai;<br />\r\nd) ajout de caractéristiques de tensions pour les types à disques
    (Tableau 1);<br />\r\ne) ajout de courants d'essai pour la tension d'écrêtage
    des types à disques (Tableau 2);<br />\r\nf) ajout de caractéristiques de tensions
    typiques des types de CMS (Tableau 3); et<br />\r\ng) ajout d'essais en courants
    limités et surtensions temporaires pour les varistances à protection thermique.<br
    />\r\nMots clés: varistances à oxyde métallique (VOM), tensions transitoires élevées"
