abstract:
- language: en
  script: Latn
  content: This technical report is valid for positron emission tomographs utilizing
    stationary or moving detectors in a circular arrangement. It is not valid for
    SPECT-systems operated in coincidence mode. In the framework of quality control,
    this technical report describes test methods suitable for the purpose of routine
    testing. Methods used for acceptance testing are described in IEC 61675-1:1998.
