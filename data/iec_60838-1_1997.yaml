abstract:
- content: "Applies to lampholders of miscellaneous types intended for \nbuilding-in
    (e.g. used with general purpose lamps, projection lamps, floodlighting lamps and
    street-lighting lamps with caps and the methods of test to be used in determining
    the safe use of lamps in lampholders). Requirements for lampholders for tubular
    fluorescent lamps, Edison screw lampholders and\nbayonet lampholders are covered
    by separate standards."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'S''applique aux douilles des types divers prévus pour l''incorporation
    (pour être utilisées avec les lampes équipées des culots (par exemple: lampes
    d''éclairage général, lampes de projection, lampes d''illumination et lampes pour
    l''éclairage des rues) et aux méthodes d''essai à appliquer pour démontrer la
    sécurité d''utilisation des lampes dans les douilles. Les exigences relatives
    aux douilles pour lampes tubulaires à fluorescence, aux douilles à vis Edison
    et aux douilles à baïonnette font l''objet de normes séparées.'
