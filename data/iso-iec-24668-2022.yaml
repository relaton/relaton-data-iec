abstract:
- language: en
  script: Latn
  content: |-
    <p>This document provides a framework for developing processes to effectively leverage big data analytics across the organization irrespective of the industries or sectors.</p>
    <p>This document specifies process management for big data analytics with its various process categories taken into account along with their interconnectivities. These process categories are organization stakeholder processes, competency development processes, data management processes, analytics development processes and technology integration processes. This document describes processes to acquire, describe, store and process data at an organization level which provides big data analytics services.</p>
