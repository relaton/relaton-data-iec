abstract:
- content: "IEC 61400-25-4:2008(E) specifies the specific mappings to protocol stacks
    encoding the messages required for the information exchange between a client and
    a remote server for data access and retrieval, device control, event reporting
    and logging, publisher/subscriber, self-description of devices (device data dictionary),
    data typing and discovery of data types. Covers several mappings, one of which
    shall be selected in order to be compliant with this part of IEC 61400-25. The
    IEC 61400-25 series is designed for a communication environment supported by a
    client-server model. Three areas are defined, that are modelled separately to
    ensure the scalability of implementations: wind power plant information model,
    information exchange model, and mapping of these two models to a standard communication
    profile.<br /><br />\r\nThis publication is of high relevance for Smart Grid."
