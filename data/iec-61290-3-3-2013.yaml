abstract:
- language: en
  script: Latn
  content: 'IEC 61290-3-3:2013 applies to all commercially available single channel
    optical amplifiers (OAs), including OAs using optically pumped fibres (OFAs) based
    on either rare-earth doped fibres or on the Raman effect, semiconductor optical
    amplifier modules (SOA modules) and planar optical waveguide amplifiers (POWAs).
    More specifically, it applies to single channel OAs placed before optical receivers,
    where there are no optical bandpass filtering elements placed between the OA and
    the receiver. The object of this part of IEC 61290-3 is to establish uniform requirements
    for accurate and reliable measurement of the ratio of the signal output power
    to the total ASE power generated by the OA in the optical bandwidth of the receiver.
    This quantity is a measure of the spontaneous-spontaneous beat noise at the receiver,
    and is correlated to the spontaneous-spontaneous noise factor of the OA, Fsp-sp,
    as defined in IEC 61290-3 and IEC 61291-1. Keywords: single channel optical amplifiers
    (OAs), semiconductor optical amplifier modules (SOA modules), planar optical waveguide
    amplifiers (POWAs), measurement of the ratio of the signal output power to the
    total ASE power generated by the OA in the optical bandwidth of the receiver'
- language: fr
  script: Latn
  content: 'La CEI 61290-3-3:2013 applique à tous les amplificateurs optiques (AO)
    monocanaux disponibles commercialement, y compris les AO utilisant des fibres
    pompées optiquement (OFA) basées soit sur des fibres dopées aux terres rares,
    soit sur l''effet Raman, les amplificateurs optiques à semiconducteurs (AOS) et
    les amplificateurs optiques à guide d''onde planaire (POWA). Elle s''applique
    plus particulièrement aux AO monocanaux placés devant des récepteurs optiques,
    lorsqu''il n''y a pas d''élément de filtrage optique passe bande placé entre l''AO
    et le récepteur. L''objet de la présente partie de la CEI 61290-3 est de déterminer
    des exigences uniformes de mesure précise et fiable du rapport de la puissance
    de sortie du signal sur la puissance totale d''émission spontanée amplifiée (ESA)
    générée par l''AO (amplificateur optique) dans la bande passante optique du récepteur.
    Cette quantité est une mesure du bruit de battement spontané-spontané au niveau
    du récepteur et elle est corrélée avec le facteur de bruit spontané-spontané de
    l''AO, Fsp-sp, selon les définitions de la CEI 61290-3 et de la CEI 61291-1. Mots
    clés: amplificateurs optiques (AO) monocanaux, amplificateurs optiques à semiconducteurs
    (AOS), amplificateurs optiques à guide d''onde planaire (POWA), mesure pré du
    rapport de la puissance de sortie du signal sur la puissance totale d''émission
    spontanée amplifiée (ESA) générée par l''AO (amplificateur optique) dans la bande
    passante optique du récepteur'
