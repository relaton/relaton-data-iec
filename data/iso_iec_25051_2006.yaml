abstract:
- content: "<p>ISO/IEC 25051:2005 defines quality requirements for COTS software products.
    A COTS software product includes the product description, the user documentation,
    and the software contained on a computer sensible media. The quality requirements,
    functionality, reliability, usability, efficiency, maintainability, portability,
    and quality in use are consistent with the definitions of SQuaRE.</p><p>In addition
    to the quality requirements, ISO/IEC 25051:2005 also defines requirements for
    test documentation. The test documentation purpose is to demonstrate the conformity
    of the software with the requirements. The documentation contains a test plan,
    the description of the tests cases, and the tests results.</p><p>ISO/IEC 25051:2005
    can be used by suppliers, certification bodies, testing laboratories, accreditation
    bodies, regulatory authorities and acquirers.</p>"
