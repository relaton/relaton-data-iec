  format: text/html
- content: "<p>L'ISO/CEI 25051:2006 définit les exigences de qualité applicables aux
    progiciels (en anglais COTS pour «Commercial Off-The-Shelf»). Un progiciel comprend
    la description du produit, la documentation pour l'utilisateur, et le logiciel
    sur un support informatique. Les exigences concernant la qualité, la capacité
    fonctionnelle, la fiabilité, la facilité d'utilisation, l'efficience, la maintenabilité,
    la portabilité, et la qualité de fonctionnement sont cohérentes avec les définitions
    du SQuaRE.</p><p>En plus des exigences de qualité, l'ISO/CEI 25051:2006 définit
    également les exigences pour la documentation de test. La documentation de test
    a pour but de démontrer la conformité du logiciel aux exigences. La documentation
    contient un plan de test, la description des cas de test, et les résultats de
    test.</p><p>L'ISO/CEI 25051:2006 s'adresse entre autres aux fournisseurs de progiciels,
    aux organismes de certification, aux laboratoires d'essais, aux organismes d'accréditation,
    aux organismes réglementaires et aux acheteurs.</p>"
