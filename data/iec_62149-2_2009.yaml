  format: text/html
- content: La CEI 62149-2:2009 concerne les spécifications de performance des dispositifs
    discrets à laser 850 nm émettant en surface (VCSEL, vertical cavity surface emitting
    laser) de types multimodaux transverses utilisés dans les applications de télécommunication
    à fibres optiques et de transmission de données par moyen optique. La norme de
    performance contient une définition des exigences de performance de produit ainsi
    qu'une série de jeux d'essais et de mesures avec des conditions, sévérités et
    critères d'acceptation/de refus bien définis. Les essais sont destinés à être
    effectués un à un pour prouver la capacité du produit à satisfaire aux exigences
    des normes de performance.
