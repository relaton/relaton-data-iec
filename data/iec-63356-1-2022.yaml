abstract:
- language: en
  script: Latn
  content: IEC 63356-1:2022 specifies data sheets of LED lamps and LED modules with
    a series of parameters per data sheet for a specific LED light source that enables
    interchangeability between products from different LED light source manufacturers.
- language: fr
  script: Latn
  content: L'IEC 63356-1:2022 spécifie les feuilles de caractéristiques des lampes
    à LED et des modules de LED à l'aide d'une série de paramètres par feuille de
    caractéristiques pour une source lumineuse à LED spécifique qui permet l'interchangeabilité
    entre les produits de différents fabricants de source lumineuse à LED.
