abstract:
- content: "IEC 62386-220:2019 specifies a bus system for control by digital signals
    of electronic lighting equipment which is in line with the requirements of IEC
    61347 (all parts), with the addition of DC supplies.<br />\r\nThis document is
    applicable to control gear supporting centrally supplied emergency operation as
    described in EN 50171.<br />\r\nThis document does not apply to self-contained
    emergency lighting control gear. These types of control gear are specified in
    IEC 62386-202."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L’IEC 62386-220:2019 spécifie un système à bus pour la commande par des
    signaux numériques des appareils d’éclairage électroniques conformes aux exigences
    de l'IEC 61347 (toutes les parties), en ajoutant les alimentations en courant
    continu.<br />\r\nLe présent document s’applique aux appareillages de commande
    à fonctionnement de secours alimenté par source centrale tel que décrit dans l’EN
    50171.<br />\r\nLe présent document ne s’applique pas aux blocs autonomes d'éclairage
    de secours. Ces types d’appareillages de commande sont traités dans l’IEC 62386-202."
