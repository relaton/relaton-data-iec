abstract:
- content: IEC 61558-2-15:2011 deals with safety aspects of isolating transformers
    for the supply of medical locations. This second edition cancels and replaces
    the first edition published in 1999. It constitutes a technical revision. The
    main changes consist of updating this part in accordance with IEC 61558-1:2005.
    This part has the status of a group safety publication in accordance with IEC
    Guide 104:2010. The preparation of safety publications and the use of basic safety
    publications and group safety publications. The attention of National Committees
    is drawn to the fact that equipment manufacturers and testing organizations may
    need a transitional period following publication of a new, amended or revised
    IEC publication in which to make products in accordance with the new requirements
    and to equip themselves for conducting new or revised tests. It is the recommendation
    of the committee that the content of this publication be adopted for implementation
    nationally not earlier than 12 months from the date of publication.<br /><br />This
    publication is to be read in conjunction with IEC 61558-1:2005.
