abstract:
- language: en
  script: Latn
  content: 'The particular requirements of this part of IEC 60364 apply to: - sauna
    cabins erected on site, e.g. in a location or in a room; - the room where the
    sauna heater is, or the sauna heating appliances are installed. In this case the
    whole room is considered as the sauna. They do not apply to prefabricated sauna
    cabins complying with a relevant equipment standard. Where facilities like cold
    water basins or showers, etc. are installed, the requirements of Part 7-701 also
    apply. The main technical changes with respect to the previous edition concern
    the updating of requirements to take into account the evolution in sauna equipment,
    with particular emphasis on prefabricated cabins. In addition, in response to
    a need from installers, there has been some elaboration on temperature repartition
    in saunas as well as protection against electric shock. Finally, the four zones
    described in the first edition have now been reduced to three zones.'
- language: fr
  script: Latn
  content: 'Les exigences particulières de la présente partie de la CEI 60364 s''appliquent:
    - aux cabines de sauna installées sur place, dans un local ou dans une pièce;
    - aux locaux où le chauffage du sauna ou ses éléments de chauffage sont installés.
    Dans ce cas, l''ensemble du local est considéré comme un sauna. Elles ne s''appliquent
    pas aux cabines de sauna préfabriquées conformes à une norme de produit. Si des
    équipements tels que des bassins d''eau froide ou des douches, etc., sont installés,
    les exigences de la Partie 7-701 sont aussi applicables. Les modifications techniques
    majeures, par rapport à l''édition précédente, concernent la mise à jour des exigences
    relatives à l''évolution de l''équipement de sauna, plus particulièrement les
    cabines de sauna préfabriquées. Par ailleurs, en réponse à la demande des constructeurs,
    la répartition de la température dans les saunas, ainsi que la protection contre
    les chocs électriques ont été élaborées. Enfin, quatre volumes décrites dans la
    première édition ont été, maintenant, réduites à trois volumes.'
