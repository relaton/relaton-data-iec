- content: "<!-- NEW! -->IEC 62790:2020 est disponible sous forme de IEC 62790:2020
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nL’IEC
    62790:2020 décrit les exigences de sécurité, les exigences de construction et
    les essais relatifs aux boîtes de jonction jusqu’à 1 500 V en courant continu
    utilisées sur des modules photovoltaïques conformes à la classe II de l’IEC 61140:2016.
    Le présent document s’applique également aux enveloppes montées sur des modules
    photovoltaïques comportant des circuits électroniques pour la conversion, le contrôle,
    la surveillance ou opérations similaires. Des exigences supplémentaires concernant
    les opérations correspondantes sont appliquées en considérant les conditions d’environnement
    des modules photovoltaïques. Le présent document ne s’applique pas aux circuits
    électroniques de ces dispositifs pour lesquels d’autres normes IEC s’appliquent.
    Cette deuxième édition annule et remplace la première édition parue en 2014. Cette
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\n- Modifications des références normatives et des termes et
    définitions;<br />\r\n- Amélioration de la catégorisation des boîtes de jonction
    en 4.1;<br />\r\n- Clarification de la température ambiante en 4.1;<br />\r\n-
    Ajout de l'exigence prévoyant de fournir les indices RTE/RTI ou IT en 4.2;<br
    />\r\n- Référence à l’IEC 62930 à la place de la référence à l’EN 50618 en 4.6;<br
    />\r\n- Ajout de \"l'isolation fonctionnelle\" dans le Tableau 1;<br />\r\n- Ajout
    de \"ligne de fuite entre les bords du joint scellé\" dans le Tableau 3;<br />\r\n-
    Correction de la procédure du processus de catégorisation des groupes de matériaux
    (suppression de l’ITC) au 4.15.2.3;<br />\r\n- Exigence d'approbation des indices
    RTE/RTI ou IT pour les parties isolantes en 4.16.1 et 4.16.2;<br />\r\n- Modification
    des exigences concernant le potentiel électrochimique en 4.17.2;<br />\r\n- Clarification
    des essais de vérification du code IP au 5.3.4.2;<br />\r\n- Ajout de la tension
    d'essai pour les joints scellés en 5.3.6 et 5.3.16;<br />\r\n- Ajout de la description
    détaillée sur la façon de préparer les éprouvettes pour l'essai de cycle thermique
    en 5.3.9.1;<br />\r\n- Nouvelle procédure d'essai pour l'essai thermique la diode
    de dérivation (5.3.18) conformément au MQT 18.1 de l’IEC 61215-2: 2016;<br />\r\n-
    Nouvelle procédure d'essai pour l'essai de courant de surcharge inverse au 5.3.23;<br
    />\r\n- Nouvelle Figure 1 pour l'essai de cycle thermique."
