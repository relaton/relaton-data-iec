abstract:
- language: en
  script: Latn
  content: "IEC 60598-1:2014 specifies general requirements for luminaires, incorporating
    electric light sources for operation from supply voltages up to 1 000 V. The requirements
    and related tests of this standard cover: classification, marking, mechanical
    construction, electrical construction and photobiological safety. This eighth
    edition cancels and replaces the seventh edition published in 2008. This edition
    constitutes a technical revision and includes the following significant technical
    changes with respect to the previous edition:<br />\r\na) requirements to support
    the construction methods for new LED luminaires entering the market;<br />\r\nb)
    photobiological requirements extended;<br />\r\nc) more precise requirements for
    insulation between different types of electrical circuit;<br />\r\nd) other general
    updates and improvements. The contents of the corrigenda of October 2015, of December
    2015, of May 2017 and interpretation sheet 1 of May 2016 have been included in
    this copy."
- language: fr
  script: Latn
  content: "L'IEC 60598-1:2014 spécifie pour les luminaires incorporant des sources
    lumineuses électriques, les exigences générales pour le fonctionnement à des tensions
    d'alimentation jusqu'à 1 000 V. Les exigences et les essais correspondants de
    cette norme concernent: la classification, le marquage, la construction mécanique
    et électrique. Cette huitième édition annule et remplace la septième édition parue
    en 2008. Cette édition constitue une révision technique et inclue les changements
    techniques significatifs suivants par rapport à l'édition précédente:<br />\r\na)
    exigences pour aider aux méthodes de construction des nouveaux luminaires à LED
    entrant sur le marché;<br />\r\nb) exigences photobiologiques étendues;<br />\r\nc)
    exigences plus précises concernant l'isolation entre les différents types de circuits
    électriques;<br />\r\nd) autres mises à jour générales et améliorations. Le contenu
    des corrigendas d'octobre 2015, de décembre 2015, de mai 2017 et la feuille d'interprétation
    1 de mai 2016 a été pris en considération dans cet exemplaire."
