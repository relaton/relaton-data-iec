abstract:
- language: en
  script: Latn
  content: "IEC 62040-2:2016 is a type test product standard for electromagnetic compatibility
    (EMC) and applies to movable, stationary, fixed or built-in, pluggable and permanently
    connected UPS for use in low-voltage distribution systems with an environment
    being either residential, commercial, light industrial or industrial, which deliver
    output voltage with port voltages not exceeding 1 500 V DC or 1 000 V AC and which
    include an energy storage device. This edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\na) the inclusion
    of network port limits in Table 1, Table 2 and Annex C for the sake of consistency
    with other standards;<br />\r\nb) a change of quasi-peak limit for category C3
    UPS in Table 2 for the sake of consistency with other standards;<br />\r\nc) a
    clarification in Table 4 about the performance criteria for immunity tests;<br
    />\r\nd) a revision of some test configurations in Annex A.<br />\r\nThe contents
    of the Interpretation sheet 1 of June 2018 have been included in this copy."
- language: fr
  script: Latn
  content: "L'IEC 62040-2:2016 est une norme de produit pour les essais de type en
    matière de compatibilité électromagnétique (CEM). Elle s'applique aux ASI mobiles,
    stationnaires, installées à poste fixe ou intégrées, enfichables et connectées
    en permanence, destinées à une utilisation dans les réseaux de distribution basse
    tension d'un environnement résidentiel, commercial, d'industrie légère ou industriel,
    qui fournissent une tension de sortie ne dépassant pas 1 000 V en courant alternatif
    ou 1 500 V en courant continu au niveau de l'accès, et qui incluent un dispositif
    de stockage d'énergie. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\na) l'intégration des limites
    pour les accès réseau de télécommunication dans le Tableau 1, le Tableau 2 et
    l'Annexe C, à des fins de cohérence avec d'autres normes;<br />\r\nb) une modification
    des limites quasi-crête pour les ASI de catégorie C3 dans le Tableau 2, à des
    fins de cohérence avec d'autres normes;<br />\r\nc) une clarification des critères
    de performance destinés aux essais d'immunité dans le Tableau 4;<br />\r\nd) une
    révision de certaines configurations d'essai dans l'Annexe A."
