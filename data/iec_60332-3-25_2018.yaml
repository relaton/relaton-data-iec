abstract:
- content: "<!-- NEW -->IEC 60332-3-25:2018 is now available as IEC 60332-3-25:2018
    RLV which contains the International Standard and its Redline version, showing
    all changes of the technical content compared to the previous edition.<br /><br
    />\r\nIEC 60332-2-25:2018 covers category D for methods of test for the assessment
    of vertical flame spread of vertically mounted bunched wires or cables, electrical
    or optical, under defined conditions. This document relates only to small cables
    of overall diameter 12 mm or smaller and cross-section of 35 mm2 or smaller installed
    on the test ladder to achieve a nominal total volume of non-metallic material
    of 0,5 l/m of test sample. The flame application time is 20 min. The method of
    mounting uses the front of the standard ladder in touching formation only. The
    category is intended for use with small cables where very low volumes of non-metallic
    material are required to be evaluated. The test is intended for type approval
    testing. The requirements for the selection of cables for testing are given in
    Annex A. The flame spread is measured as the extent of damage of the cable sample.
    This procedure can be used to demonstrate the cable’s ability to limit flame spread.
    A recommended performance requirement is given in Annex B. This second edition
    cancels and replaces the first edition published in 2000 and Amendment 1:2008.
    This edition constitutes a technical revision. This edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\na)
    all pre-existing categories of test have been retained and updated;<br />\r\nb)
    a new category (category D) has been added to cater for testing at very low non-metallic
    volumes.<br />\r\nIt has the status of a group safety publication in accordance
    with IEC Guide 104."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "<!-- NEW -->IEC 60332-3-25:2018 est disponible sous forme de IEC 60332-3-25:2018
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nL’IEC
    60332-2-25:2018 couvre la catégorie D pour les méthodes d'essai pour l'évaluation
    de la propagation verticale de la flamme des fils ou câbles, électriques ou optiques,
    disposés en nappes en position verticale, dans des conditions définie. Le présent
    document ne concerne que les petits câbles de diamètre extérieur inférieur ou
    égal à 12 mm et de section inférieure ou égale à 35 mm2 montés sur l’échelle d’essai
    afin d’obtenir un volume total nominal de matériau non métallique de 0,5 l/m d’échantillon
    d’essai. La durée d'application de la flamme est de 20 min. La méthode de montage
    utilise la face avant de l'échelle standard en disposition jointive uniquement.
    Cette catégorie est prévue pour une utilisation avec des petits câbles lorsqu’il
    est requis d'évaluer le comportement de volumes très faibles de matériau non métallique.
    L'essai est prévu pour les essais d'acceptation de type. Les exigences pour la
    sélection des câbles pour l'acceptation de type sont données à l'Annexe A. La
    propagation de la flamme est mesurée comme étant l'étendue de la partie endommagée
    de l'échantillon de câble. Cette procédure peut être utilisée pour démontrer l’aptitude
    du câble à limiter la propagation de la flamme. L’Annexe B donne une recommandation
    pour l'exigence de performance. Cette deuxième édition annule et remplace la première
    édition parue en 2000 et l'Amendement 1:2008. Cette édition constitue une révision
    technique. Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l'édition précédente:<br />\r\na) toutes les catégories déjà existantes
    de l’essai ont été retenues et mises à jour;<br />\r\nb) une nouvelle catégorie
    (catégorie D) a été rajoutée afin de satisfaire aux besoins d’essai avec des volumes
    de matériaux non métalliques très faibles.<br />\r\nElle a le statut d’une publication
    groupée de sécurité conformément au Guide IEC 104."
