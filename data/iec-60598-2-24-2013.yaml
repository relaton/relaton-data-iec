abstract:
- language: en
  script: Latn
  content: "IEC 60598-2-24:2013 series specifies requirements for luminaires intended
    for use where the necessity of limited temperature on the outer surface exists,
    due to the risk of thermal effects, combustion or degradation of materials but
    where the risk of explosion in the atmosphere does not exist. The luminaires are
    for use with electric light sources on supply voltages not exceeding 1 000 V.
    This standard specifically excludes requirements for luminaires for use in explosive
    gas atmospheres and explosive dust atmospheres. This second edition cancels and
    replaces the first edition published in 1997. It constitutes a technical revision.
    This edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\na) change of required degree of protection from
    IP6X to IP4X to harmonize with the international wiring rules;<br />\r\nb) temperature
    limits introduced for glass surface of any light source exposed to risk of dust.<br
    />\r\n<br />\r\nThis publication is to be read in conjunction with IEC 60598-1:2008."
- language: fr
  script: Latn
  content: "La CEI 60598-2-24:2013, spécifie les exigences applicables aux luminaires
    prévus pour une utilisation qui nécessite de limiter la température de leurs surfaces
    extérieures, en raison du risque d'effets thermiques, de combustion ou de dégradation
    de matériaux, mais où le risque d'explosion dans l'atmosphère n'existe pas. Ces
    luminaires sont équipés avec des sources lumineuses électriques, pour des tensions
    d'alimentation ne dépassant pas 1000 V. La présente norme exclut spécifiquement
    les exigences pour les luminaires à utiliser dans des atmosphères gazeuses explosives
    et dans des atmosphères à poussières explosives. Cette deuxième édition annule
    et remplace la première édition parue en 1997. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    remplacement du degré de protection requis de l'IP6X à l'IP4X pour harmoniser
    avec les règles de câblage international.<br />\r\nb) des températures limites
    ont été introduites pour les surfaces vitrées de toutes les sources lumineuses
    exposées au risque de la poussière.<br />\r\n<br />\r\nCette publication doit
    être lue conjointement avec la CEI 60598-1:2008."
