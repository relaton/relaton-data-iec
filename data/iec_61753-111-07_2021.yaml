abstract:
- content: "IEC 61753-111-07:2021 contains the minimum tests, test severities and
    measurement requirements which a sealed fibre optic closure need to meet in order
    to be categorised as meeting the IEC standard for category A – Aerial, as defined
    in Table A.13 of IEC 61753‑1:2018. Free breathing closures are not covered in
    this document. This first edition cancels and replaces IEC 61753-111-7 published
    in 2009. This edition constitutes a technical revision. This edition includes
    the following significant technical changes with respect to IEC 61753‑111‑7:\r\n\r\n\tterms
    and definitions updated according to IEC 61753-1:2018 and IEC 61756-1:2019;\r\n\tdetailed
    test severities added for UV light and fungus resistance tests of materials;\r\n\ttest
    severities updated according to IEC 61753-1:2018;\r\n\ttest overpressure for sealing
    tests changed to 20 kPa;\r\n\tpass-fail criterion of pressure loss during test
    added to mechanical sealing tests;\r\n\tlaboratory test conditions harmonized
    with IEC 61300-1 to +23 °C ± 5 °C, unless otherwise specified;\r\n\taddition of
    B-657 fibre types with minimum bending radius of stored fibres according to IEC
    61756-1:2019;\r\n\tvibration sealing test changed to 10 Hz, 3 mm amplitude and
    1 000 000 cycles;\r\n\treduced loads added in cable retention test for small diameter
    cables and tubes;\r\n\treduced loads for cable axial compression test for small
    diameter cables and tubes;\r\n\tduration of the cycles in torsion and bending
    test added;\r\n\tfree fall test removed (is covered now by the optical shock test);\r\n\tduration
    of the assembly and disassembly test reduced to 5 cycles;\r\n\tduration of the
    change of temperature reduced to 12 cycles."
