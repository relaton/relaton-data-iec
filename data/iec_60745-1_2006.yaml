abstract:
- content: Deals with the safety of hand-held motor-operated or magnetically driven
    electric tools, the rated voltage of the tools being not more than 250 V for single-phase
    a.c. or d.c. tools, and 440 V for three-phase a.c. tools. This standard deals
    with the common hazards presented by hand-held tools which are encountered by
    all persons in the normal use and reasonably foreseeable misuse of the tools.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: S'applique aux outils portatifs à moteur électrique ou à entraînement magnétique,
    la tension assignée des outils n'étant pas supérieure à 250 V pour les outils
    à courant monophasé alternatif ou continu et à 440 V pour les outils à courant
    alternatif triphasé. La présente norme traite des risques ordinaires présentés
    par les outils portatifs, encourus par tous les individus dans l'utilisation normale
    et dans l'utilisation impropre prévisible de ces outils.
