abstract:
- language: en
  script: Latn
  content: "<p>Specifies a test suite structure and test purposes for the whole of
    the BCVT protocol as defined in ISO 9041. Specifies the relationship between the
    elements of the test suite strcture and the Protocol Implementation Conformance
    Statement. Does not specify how conformance tests are to be realised or used nor
    how the test results are to be presented or used. Does not include a general assessment
    of performance, reliability or robustness of relevant protocol implementations,
    nor an assessment of the design of the protocol itself.</p>"
