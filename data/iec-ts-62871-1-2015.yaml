  content: IEC TS 62871-1:2015(E) is a Technical Specification. It gives guidelines
    for MXF Operational Patterns for professional tape-less camera recorders and also
    outlines the general parts of the MXF file format. The guidelines are applicable
    to the creation of an MXF file in professional tape-less camera recorders. They
