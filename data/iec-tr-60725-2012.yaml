abstract:
- language: en
  script: Latn
  content: "IEC;TR 60725:2012, which is a technical report, records the information
    that was available and the factors that were taken into account in arriving at
    the reference impedances that were incorporated in IEC 60555 and which are now
    incorporated in some parts of IEC 61000-3. In addition, information is given on
    the impedances of public supply networks associated with service current capacities
    =100 A per phase. The third edition includes brings two mainly significant technical
    changes with respect to the previous edition:<br />\r\n- a new survey and other
    data from countries with public supply networks operating at 60 Hz have been included;
    and<br />\r\n- recommendations that were applicable to 50 Hz systems are now mirrored
    by new recommendations that are relevant to 60 Hz systems."
- language: fr
  script: Latn
  content: "La CEI/TR 60725:2012 est un rapport technique qui comprend les informations
    disponibles et les facteurs pris en compte lors de l'établissement des impédances
    de référence intégrées dans la CEI 60555 et qui sont désormais intégrés dans certaines
    parties de la CEI 61000-3. De plus, les informations fournies concernent les impédances
    des réseaux publics d'alimentation associés à des capacités utiles de courant
    ≤100 A par phase. Cette troisième édition apporte principalement deux modifications
    techniques majeures par rapport à l'édition précédente:<br />\r\n- une nouvelle
    enquête comparative et d'autres données en provenance de pays ayant des réseaux
    de distribution publique fonctionnant à 60 Hz ont été incluses; et<br />\r\n-
    les recommandations qui étaient applicables aux systèmes à 50 Hz sont maintenant
    complétées par des recommandations équivalentes pour les systèmes à 60 Hz."
