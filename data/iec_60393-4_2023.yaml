abstract:
- content: "IEC 60393-4:2023 is applicable to single-turn rotary power potentiometers
    wire-wound technology. Enamelled, cemented, moulded, enclosed.<br />\r\nThis specification
    is applicable to rotary potentiometers with nominal dissipation in excess of 10
    W, the resistive element of which consists of a wire or a wound tape. All the
    potentiometers specified by this specification are slider-driven without reduction.
    Their stroke less than 360° is limited by stops.<br />\r\nThis document specifies
    preferred ratings and characteristics and selects from IEC 60393-1, appropriate
    quality assessment procedures, tests and measuring methods. It provides general
    performance requirements for this type of potentiometer.<br />\r\nThis document
    gives the minimum performance requirements and test severities. Annex A lists
    the letters and symbols used in the clauses of this document.<br />\r\nThis edition
    includes the following significant technical changes with respect to the previous
    edition:<br />\r\na) the document structure has been organized to follow new sectional
    specification structure decided in TC 40;<br />\r\nb) the information on the assessment
    level EZ and FZ (zero nonconforming) has been revised."
  language:
