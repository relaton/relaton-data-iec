  format: text/html
- content: "L’IEC 60393-4:2023 s’applique à la technologie bobinée des potentiomètres
    rotatifs monotours à forte dissipation (potentiomètres émaillés, cémentés, moulés
    ou sous enveloppe).<br />\r\nLa présente spécification s’applique aux potentiomètres
    rotatifs de dissipation nominale supérieure à 10 W, dont l’élément résistif est
    constitué d’un fil ou d’une bande enroulée. Tous les potentiomètres spécifiés
    par la présente spécification sont entraînés par coulisseau sans réduction. Leur
    course inférieure à 360° est limitée par des butées.<br />\r\nLe présent document
    spécifie des valeurs assignées et des caractéristiques préférentielles et choisit,
    à partir de l’IEC 60393-1, des procédures d’assurance de la qualité, des essais
    et des méthodes de mesure appropriés. Il donne des exigences générales de performance
    pour ce type de potentiomètre.<br />\r\nLe présent document fixe les exigences
    minimales de performance et les sévérités des essais.<br />\r\nL’Annexe A liste
    les lettres et symboles utilisés dans les articles du présent document.<br />\r\nCette
    édition inclut les modifications techniques majeures suivantes par rapport à l’édition
    précédente:<br />\r\na) l’organisation de la structure du document suit la nouvelle
    structure de spécification intermédiaire décidée au sein du TC 40;<br />\r\nb)
    les informations sur le niveau d’évaluation EZ et FZ (zéro non conforme) ont été
    révisées."
