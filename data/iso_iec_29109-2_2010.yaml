abstract:
- content: "<p>ISO/IEC 29109-2:2010 specifies elements of conformance testing methodology,
    test assertions, and test procedures as applicable to the biometric data interchange
    format standard relating to finger minutiae data (i.e. ISO/IEC 19794-2).</p><p>It
    establishes</p><ul><li>tests of assertions of the structure of the finger minutiae
    data format as specified in ISO/IEC 19794-2:2005 (Type A Level 1 as defined in
    ISO/IEC 29109-1:2009),</li><li>tests of assertions of internal consistency by
    checking the types of values that may be contained within each field (Type A Level
    2 as defined in ISO/IEC 29109-1:2009), and</li><li>tests of semantic assertions
    (Type A Level 3 as defined in ISO/IEC 29109-1:2009).</li><li></li></ul><p>ISO/IEC
    29109-2:2010 does not establish</p><ul><li>tests of conformance of CBEFF structures
    embedding ISO/IEC 19794-2:2005 biometric data blocks (BDBs),</li><li>tests of
    other characteristics of biometric products or other types of testing of biometric
    products (e.g. acceptance, performance, robustness, security),</li><li>tests of
    conformance of systems that do not produce ISO/IEC 19794-2:2005 records, or</li><li>tests
    for level 3 conformance testing.</li></ul>"
