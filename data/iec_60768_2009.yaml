abstract:
- content: "IEC 60768:2009 provides criteria for the design, selection, testing, calibration
    and functional location of equipment for the monitoring of radioactive substances
    within plant-process streams during normal operation conditions and anticipated
    operational occurrences. Is only applicable to continuous in-line or on-line measurement.
    This new edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\n- it clarifies the definitions;<br />\r\n- up-dates
    the reference to new standards published since the first issue;<br />\r\n- updates
    the units of radiation.<br /><br />\r\nThis publication is to be read in conjunction
    with IEC 60951-1:2009, IEC 60951-2:2009, IEC 60951-3:2009 and IEC 60951-4:2009."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60768:2009 établit des recommandations applicables à la conception,
    aux choix, aux essais, à l'étalonnage et à l'emplacement fonctionnel de l'équipement
    de surveillance des matières radioactives présentes dans les fluides de processus
    des centrales en condition de fonctionnement normal et durant les incidents de
    fonctionnement prévus. Est uniquement applicable aux mesures internes ou externes
    faites en continu. Cette nouvelle édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\n- clarifie les
    définitions;<br />\r\n- met à jour les références aux nouvelles normes publiées
    depuis la première édition;<br />\r\n- met à jour les unités relatives aux rayonnements.<br
    /><br />\r\nCette publication doit être lue conjointement avec la CE I 60951-1:2009,
    la CEI 60951-2:2009, la CEI 60951-3:2009 et la CEI 60951-4:2009."
