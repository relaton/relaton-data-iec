abstract:
- language: en
  script: Latn
  content: This standard specifies performance requirements for ballasts, excluding
    resistance types, for use on a.c. supplies up to 1 000 V at 50 Hz or 60 Hz, associated
    with tubular fluorescent lamps with pre-heated cathodes operated with or without
    a starter or starting device and having rated wattages, dimensions and characteristics
    as specified in IEC 60081 and 60901. It applies to complete ballasts and their
    component parts such as resistors, transformers and capacitors. This consolidated
    version consists of the second edition (2004) and its amendment 1 (2006). Therefore,
    no need to order amendment in addition to this publication.
- language: fr
  script: Latn
  content: La présente norme spécifie les exigences de performance des ballasts, autres
    que ceux du type résistif, pour courant alternatif jusqu'à 1 000 V, à 50 Hz ou
    60 Hz, associés à des lampes tubulaires à fluorescence à cathodes préchauffées
    et à allumage commandé ou non par interrupteur d'amorçage (starter), et dont les
    puissances nominales, les dimensions et les caractéristiques sont indiquées dans
    la CEI 60081 et la CEI 60901. Cette norme est applicable aux ballasts terminés,
    ainsi qu'à leurs éléments constitutifs tels que résistances, transformateurs et
    condensateurs. Cette version consolidée comprend la deuxième édition (2004) et
    son amendement 1 (2006). Il n'est donc pas nécessaire de commander l'amendement
    avec cette publication.
