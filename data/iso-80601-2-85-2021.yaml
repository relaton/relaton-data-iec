abstract:
- language: en
  script: Latn
  content: "This document applies to basic safety and essential performance of cerebral
    tissue oximeter equipment, that employs light at multiple wavelengths to derive
    a quantitative measure of oxygen saturation of haemoglobin within the volume of
    tissue sampled under the probe attached to the head. The cerebral tissue oximeter
    equipment can be based on continuous light, frequency domain or time domain technologies.
    This document applies to ME equipment used in a hospital environment as well as
    when used outside the hospital environment, such as in ambulances and air transport.
    Additional standards may apply to ME equipment for those environments of use.<br
    />\r\nNOTE 1 Cerebral tissue oximeters are sometimes referred to as near infrared
    spectroscopy equipment in medical literature.<br />\r\nNot included within the
    scope of this document are:<br />\r\n- invasive tissue or vascular oximeters;<br
    />\r\n- oximeters that require a blood sample from the patient;<br />\r\n- equipment
    measuring dissolved oxygen;<br />\r\n- ME equipment, or part thereof, that measures
    path-length-dependent haemoglobin change. The requirements for functional near-infrared
    spectroscopy equipment are found in ISO 80601-2-71[4];<br />\r\n- ME equipment,
    or part thereof, that measures arterial saturation based on pulsatile changes
    in tissue optical properties (SpO2). The requirements for pulse oximeter equipment
    are found in ISO 80601‑2‑61[3];<br />\r\n- ME equipment, or any part thereof,
    that claims to monitor tissue in parts of the body other than the head.<br />\r\nThis
    document also applies to cerebral tissue oximeter equipment, including cerebral
    tissue oximeter monitors, cerebral tissue oximeter probes and probe cable extenders,
    that have been remanufactured.<br />\r\nIf a clause or subclause is specifically
    intended to be applicable to ME equipment only, or to ME systems only, the title
    and content of that clause or subclause will say so. If that is not the case,
    the clause or subclause applies both to ME equipment and to ME systems, as relevant.<br
    />\r\nHazards inherent in the intended physiological function of ME equipment
    or ME systems within the scope of this document are not covered by specific requirements
    in this document except in 201.11 and in 201.7.2.13 and 201.8.4.1 of the general
    standard.<br />\r\nNOTE 2 See also 4.2 of the general standard.<br />\r\nThis
    document can also be applied to ME equipment and their accessories used for compensation
    or alleviation of disease, injury or disability.<br />\r\nThis document is not
    applicable to remote or slave (secondary) equipment that displays StO2 values
    that are located outside of the patient environment.<br />\r\nNOTE 3 ME equipment
    that provides selection between diagnostic and monitoring functions is expected
    to meet the requirements of the appropriate document when configured for that
    function."
- language: fr
  script: Latn
  content: "Le présent document s'applique à la sécurité de base et aux performances
    essentielles des oxymètres pour tissu cérébral, qui utilisent la lumière à plusieurs
    longueurs d'onde afin d'obtenir une mesure quantitative de la saturation en oxygène
    de l'hémoglobine dans le volume de tissu échantillonné sous le capteur fixé à
    la tête. L'oxymètre pour tissu cérébral peut s'appuyer sur des technologies de
    lumière continue, de domaine fréquentiel ou de domaine temporel. Le présent document
    s'applique aux appareils EM utilisés en environnement hospitalier ou en dehors
    de l'environnement hospitalier, par exemple dans des ambulances ou lors d'un transport
    aérien. D'autres normes peuvent s'appliquer aux appareils EM pour ces environnements
    d'utilisation.<br />\r\nNOTE 1 Les oxymètres pour tissu cérébral sont parfois
    appelés « appareils de spectroscopie dans le proche infrarouge » ou « appareils
    NIRS » (near infrared spectroscopy) dans la littérature médicale.<br />\r\nLes
    éléments suivants ne relèvent pas du domaine d'application du présent document
    :<br />\r\n- les oxymètres tissulaires ou vasculaires invasifs ;<br />\r\n- les
    oxymètres nécessitant un échantillon sanguin du patient ;<br />\r\n- les appareils
    de mesure de l'oxygène dissous ;<br />\r\n- les appareils EM, ou parties de ceux-ci,
    qui mesurent le changement de l'hémoglobine en fonction de la longueur du trajet.
    Les exigences relatives aux appareils de spectroscopie dans le proche infrarouge
    figurent dans l'ISO 80601-2-71 [4] ;<br />\r\n- les appareils EM, ou parties de
    ceux-ci, qui mesurent la saturation artérielle en fonction des changements pulsatiles
    dans les propriétés optiques des tissus (SpO2). Les exigences relatives aux oxymètres
    de pouls figurent dans l'ISO 80601-2-61 [3] ;<br />\r\n- les appareils EM, ou
    parties de ceux-ci, qui revendiquent la surveillance des tissus dans des parties
    du corps autres que la tête.<br />\r\nLe présent document s'applique également
    aux oxymètres pour tissu cérébral, y compris les moniteurs d'oxymètres pour tissu
    cérébral, les capteurs d'oxymètres pour tissu cérébral et les câbles de raccordement
    du capteur, qui ont fait l'objet d'une remise à neuf.<br />\r\nSi un article ou
    un paragraphe est spécifiquement destiné à être appliqué uniquement aux appareils
    EM ou uniquement aux systèmes EM, le titre et le contenu dudit article ou paragraphe
    l'indiqueront. Si cela n'est pas le cas, l'article ou le paragraphe s'applique
    à la fois aux appareils EM et aux systèmes EM, selon le cas.<br />\r\nLes dangers
    inhérents à la fonction physiologique prévue des appareils EM ou des systèmes
    EM dans le cadre du domaine d'application du présent document ne sont pas couverts
    par des exigences spécifiques contenues dans le présent document, à l'exception
    de 201.11, 201.7.2.13 et 201.8.4.1 de la norme générale.<br />\r\nNOTE 2 Voir
    également 4.2 de la norme générale.<br />\r\nLe présent document peut également
    être appliqué aux appareils EM et leurs accessoires utilisés pour l'atténuation
    d'une maladie, la compensation ou l'atténuation d'une blessure ou d'une incapacité.<br
    />\r\nLe présent document ne s'applique pas aux appareils à distance ou esclaves
    (secondaires) qui affichent les valeurs de StO2 et qui sont situés en dehors de
    l'environnement du patient.<br />\r\nNOTE 3 Il est attendu que les appareils EM
    qui offrent le choix entre des fonctions de diagnostic et de surveillance respectent
    les exigences du document approprié lorsqu'ils sont configurés pour cette fonction."
