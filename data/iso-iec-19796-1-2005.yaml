abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC 19796-1:2005 is a framework to describe, compare, analyse, and implement quality management and quality assurance approaches. It will serve to compare different existing approaches and to harmonize these towards a common quality model. The main aspect is the Reference Framework for the Description of Quality Approaches (RFDQ). </p>
    <p>ISO/IEC 19796-1:2005 consists of the following items:</p>
    <ul><li>description scheme for quality management;</li><li>process model defining the basic processes to be considered when managing quality in the field of ICT-supported learning, education, and training;</li><li>conformance statement for the description format.</li></ul>
    <p>For a better understanding of ISO/IEC 19796-1:2005, several annexes show samples of its use. The annexes are based on the French 'Code of Practice in e-Learning' (AFNOR Z 76-001) and German DIN PAS 1032-1. Additionally, an annex on Reference Quality Criteria (RQC) is included. These criteria serve as reference criteria for the analysis and evaluation of learning resources and scenarios. These criteria are also not a quality assessment approach itself, but a framework to compare different quality assurance and quality assessment approaches. Additionally, several examples of use are shown, such as specific quality objectives (e.g. metadata quality) and guidelines.</p>
    <p>ISO/IEC 19796-1:2005 is only the first step towards a harmonized quality framework; the next step is to define quality instruments and metrics in order to provide a complete quality approach. It is planned to begin the work on the full quality approach as the second part of the QA activity.</p>
- language: fr
  script: Latn
  content: |-
    <p>L'ISO/CEI 19796-1:2005 consiste en un cadre permettant de décrire, de comparer, d'analyser et de mettre en oeuvre les approches de management de la qualité et d'assurance de la qualité. Elle sert à comparer différentes approches existantes et à les harmoniser en tendant vers un modèle de qualité commun. L'aspect principal est le cadre de référence pour la description des approches qualité (RFDQ).</p>
    <p>L'ISO/CEI 19796-1:2005 comprend les points suivants:</p>
    <ul>
    <li>la description d'une approche qualité;</li>
    <li>le modèle du processus, définissant les processus fondamentaux à considérer lors du management de la qualité dans le domaine de l'apprentissage, de l'éducation et de la formation, basés sur les technologies de l'information et de la communication;</li>
    <li>la déclaration de conformité pour le format descriptif.</li>
    </ul>
    <p>Pour une meilleure compréhension de l'ISO/CEI 19796-1:2005, plusieurs annexes donnent des échantillons de son utilisation. Les annexes sont fondées sur le Référentiel français de bonne pratique d'apprentissage à distance (AFNOR Z 76-001) et sur le modèle allemand DIN PAS 1032-1. De plus, une annexe sur les critères de qualité de référence (RQC) est incluse. Ces critères servent de critères de référence pour l'analyse et l'évaluation des ressources et des scénarios d'apprentissage. Ces critères sont aussi non pas une approche de l'évaluation de la qualité elle-même, mais un cadre pour comparer différentes approches d'assurance de la qualité et d'évaluation de la qualité. En plus, il est montré plusieurs exemples d'utilisation, tels que des objectifs qualité spécifiques (par exemple la qualité des métadonnées) et des lignes directrices.</p>
    <p>L'ISO/CEI 19796-1:2005 n'est qu'un premier pas vers un cadre de qualité harmonisé; la prochaine étape est de définir les instruments et la métrologie de la qualité afin de fournir une approche complète de la qualité. Il est prévu de commencer le travail sur l'approche de la qualité totale en deuxième partie de l'activité d'assurance qualité.</p>
