abstract:
- content: "IEC 60794-1-207:2025 describes test procedures to be used in establishing
    uniform requirements for optical fibre cables for the environmental property:
    performance degradation when exposed to nuclear radiation. This document applies
    to optical fibre cables for use with telecommunication equipment and devices employing
    similar techniques, and to cables having a combination of both optical fibres
    and electrical conductors. Method F7A evaluates performance degradation of optical
    fibre cable in environmental background radiation; Method F7B evaluates performance
    degradation of optical fibre cable in adverse nuclear environments.<br />\r\nNOTE Throughout
    the document, the wording \"optical cable\" can also include optical fibre units,
    microduct fibre units, etc.<br />\r\nThis first edition cancels and replaces the
    method F7 of the second edition of IEC 60794-1-22 published in 2017. This edition
    constitutes a technical revision. This edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\na) detailed content
    of sample, apparatus, procedure, requirements and details of the method to be
    specified and reported are added."
  language:
