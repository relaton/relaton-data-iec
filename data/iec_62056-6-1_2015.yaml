abstract:
- content: IEC 62056-6-1:2015 specifies the overall structure of the OBject Identification
    System (OBIS) and the mapping of all commonly used data items in metering equipment
    to their identification codes. OBIS provides a unique identifier for all data
    within the metering equipment, including not only measurement values, but also
    abstract values used for configuration or obtaining information about the behaviour
    of the metering equipment. This second edition cancels and replaces the first
    edition of IEC 62056-6-1, published in 2013. It constitutes a technical revision.
    The main technical changes with respect to the previous edition are listed in
    Annex B (informative).
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 62056-6-1:2015 spécifie la structure globale du Système d'Identification
    d'OBjet (OBIS) et la mise en correspondance de tous les éléments de données couramment
    utilisés dans le matériel de comptage avec leurs codes d'identification. Le système
    OBIS fournit un identifiant unique pour toutes les données du matériel de comptage,
    incluant non seulement les valeurs de mesure, mais également des valeurs abstraites
    utilisées pour la configuration ou pour obtenir des informations sur le comportement
    du matériel de comptage. Cette deuxième édition annule et remplace la première
    édition de l'IEC 62056-6-1, parue en 2013. Cette édition constitue une révision
    technique. Les modifications techniques majeures par rapport à l'édition précédente
    sont énumérées dans l'Annexe B (informative).
