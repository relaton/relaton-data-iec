- content: "L'IEC 60335-2-119:2021 traite de la sécurité des emballeuses électriques
    à usage commercial qui utilisent la mise sous vide pour la conservation des aliments,
    et dont la tension assignée est inférieure ou égale à 250 V pour les appareils
    monophasés et à 480 V pour les autres appareils.<br />\r\nCes appareils ne sont
    pas destinés à un usage domestique ou analogue. Ils sont destinés à un usage commercial
    pour la conservation des aliments dans des zones non ouvertes au public, par exemple
    dans les cuisines de restaurants, les cantines, les hôpitaux et les entreprises
    commerciales, telles que les boulangeries et les boucheries.<br />\r\nLa liste
    suivante répertorie les exemples d'appareils qui relèvent du domaine d'application
    de la présente norme:<br />\r\n– emballeuses sous vide à cloche;<br />\r\n– emballeuses
    sous vide.<br />\r\nCes appareils peuvent comporter une fonction de scellage sous
    film.<br />\r\nLa présente norme traite également des aspects liés à hygiène de
    ces appareils.<br />\r\nDans la mesure du possible, la présente norme traite des
    dangers courants que présentent ces appareils pour les usagers. Toutefois, en
    général, elle ne couvre pas les jeunes enfants qui jouent avec l'appareil.<br
    />\r\nL'attention est attirée sur le fait que:<br />\r\n– pour les appareils destinés
    à être utilisés dans des véhicules ou à bord de navires ou d'avions, des exigences
    supplémentaires peuvent être nécessaires;<br />\r\n– dans de nombreux pays, des
    exigences supplémentaires sont spécifiées pour les appareils qui comportent des
    récipients sous pression;<br />\r\n– dans de nombreux pays, des exigences supplémentaires
    sont spécifiées par les organismes nationaux de la santé, par les organismes nationaux
    responsables de la protection des travailleurs, par les organismes nationaux responsables
    de l'alimentation en eau et par des organismes similaires.<br />\r\nLa présente
    norme ne s'applique pas:<br />\r\n– aux appareils qui injectent dans la cloche
    sous vide un gaz inerte dont la teneur en oxygène est supérieure à 21 %;<br />\r\n–
    aux appareils destinés à être utilisés dans des locaux qui présentent des conditions
    particulières, telles que la présence d'une atmosphère corrosive ou explosive
    (poussière, vapeur ou gaz);<br />\r\n– aux emballeuses sous vide à usage domestique
    et analogue (IEC 60335-2-45);<br />\r\n– aux appareils alimentés par batteries.<br
    />\r\nLa présente Partie 2 doit être utilisée conjointement avec la dernière édition
    de l'IEC 60335-1 et ses amendements sauf si cette édition l'exclut. Dans ce cas,
    la dernière édition qui n'exclut pas la présente Partie 2 est utilisée. Elle a
    été établie sur la base de la sixième édition (2020) de cette norme."
