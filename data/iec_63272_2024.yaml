abstract:
- content: "IEC 63272:2024 specifies the performance and functional characteristics
    of the on-site AC interruptible power supply systems and applies to new nuclear
    facilities and newly installed or upgraded on-site AC interruptible power supply
    systems.<br />\r\nThe specific design requirements for the components of the power
    supply system are defined by the IEC standards listed in the normative references
    and are outside the scope of this document.<br />\r\nThe purpose of this document
    is to provide high level requirements for the design of on-site AC interruptible
    power supply systems as part of the overall electrical distribution system in
    a nuclear facility. This document defines the requirements for an electrical designer
    to establish the design of the AC interruptible electrical power supply for nuclear
    facilities. It is used in conjunction with Level 1 standard IEC 63046."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 63272:2024 spécifie les caractéristiques de performances et les caractéristiques
    fonctionnelles des systèmes d'alimentation électrique interruptibles en courant
    alternatif interne et s'applique aux nouvelles installations nucléaires et aux
    systèmes d'alimentation électrique interruptibles en courant alternatif internes
    nouvellement installés ou mis à niveau.<br />\r\nLes exigences de conception spécifiques
    aux composants du système d'alimentation électrique sont définies dans les normes
    IEC citées dans les références normatives et ne relèvent pas du domaine d'application
    de la présente norme.<br />\r\nLe présent document a pour objet de fournir les
    exigences générales pour la conception d'un système d'alimentation électrique
    interruptible en courant alternatif interne dans le cadre du réseau général de
    distribution électrique d'une installation nucléaire. Le présent document définit
    les exigences que doit respecter un concepteur d'installations électriques afin
    d'établir la conception de l'alimentation électrique interruptible en courant
    alternatif pour les installations nucléaires. Le présent document est utilisé
    conjointement avec la norme de premier niveau IEC 63046."
