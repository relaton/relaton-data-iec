abstract:
- language: en
  script: Latn
  content: |-
    CISPR 15:2013 applies to the emission (radiated and conducted) of radiofrequency disturbances from:<br />
    - all lighting equipment with a primary function of generating and/or distributing light intended for illumination purposes, and intended either for connection to the low voltage electricity supply or for battery operation;<br />
    - the lighting part of multi-function equipment where one of the primary functions of this is illumination;<br />
    - independent auxiliaries exclusively for use with lighting equipment;<br />
    - UV and IR radiation equipment;<br />
    - neon advertising signs;<br />
    - street/flood lighting intended for outdoor use;<br />
    - and transport lighting (installed in buses and trains). Excluded from the scope of this standard are:<br />
    - lighting equipment operating in the ISM frequency bands (as defined in Resolution 63 (1979) of the ITU Radio Regulation);<br />
    - lighting equipment for aircraft and airports;<br />
    - and apparatus for which the electromagnetic compatibility requirements in the radio-frequency range are explicitly formulated in other CISPR standards. The frequency range covered is 9 kHz to 400 GHz. This eighth edition cancels and replaces the seventh edition published in 2005, its Amendment 1 (2006) and Amendment 2 (2008). It is a technical revision. This edition includes the following significant technical changes with respect to the previous edition:<br />
    - inclusion of LED light sources and luminaires, clarification of test supply voltage and frequency, and improvements to clause 5 relating to the application of limits to the various types of lighting equipment covered under the scope of CISPR 15;<br />
    - introduction of requirements for flashing type emergency lighting luminaires utilizing xenon lamps;<br />
    - introduction of requirements for neon and other advertising signs;<br />
    - and clarification of the requirement for radiated disturbances between 30 MHz and 300 MHz in case the operating frequency of the light source is below 100 Hz.

    The contents of the interpretation sheet 1 and 2 of june 2013 have been including in this copy.
- language: fr
  script: Latn
  content: |-
    La CISPR 15:2013 concerne l'émission (rayonnée et conduite) des perturbations radioélectriques:<br />
    - de tous les appareils d'éclairage dont la fonction principale est de produire et/ou de distribuer la lumière, qui sont prévus à des fins d'éclairement lumineux et destinés à être raccordés au réseau d'alimentation électrique à basse tension ou à fonctionner sur piles;<br />
    - de la partie des appareils à fonctions multiples destinée à l'éclairage lorsqu'une des principales fonctions de ces appareils est l'éclairement lumineux;<br />
    - des appareils auxiliaires indépendants exclusivement destinés à être utilisés avec les appareils d'éclairage;<br />
    - des appareils à rayonnement ultraviolet et infrarouge;<br />
    - des enseignes publicitaires au néon;<br />
    - des appareils d'éclairage public/éclairage d'ambiance uniquement destinés à l'utilisation extérieure;<br />
    - et des appareils d'éclairage des moyens de transport (installés dans les bus et les trains). Les appareils suivants sont exclus du domaine d'application de la présente norme:<br />
    - les dispositifs d'éclairage fonctionnant dans les bandes de fréquences ISM (telles que définies dans la résolution 63 (1979) du Règlement des radiocommunications de l'UIT);<br />
    - les dispositifs d'éclairage pour avions et pour aéroports;<br />
    - et les appareils pour lesquels les exigences relatives à la compatibilité électromagnétique dans la gamme des radiofréquences sont formulées de manière explicite dans d'autres normes CISPR. La bande des fréquences couvertes s'étend de 9 kHz à 400 GHz. Cette édition inclut les modifications techniques majeures suivantes par rapport à l'édition précédente:<br />
    - inclusion de sources lumineuses LED et luminaires associés, clarification de la fréquence et de la tension d'alimentation d'essai, et améliorations apportées à l'article 5 ayant trait à l'application des limites des différents types d'appareils d'éclairage visés par le domaine d'application de la CISPR 15;<br />
    - introduction d'exigences relatives aux luminaires d'éclairage de secours de type à éclats utilisant des lampes au xénon;<br />
    - introduction d'exigences relatives aux enseignes au néon et autres enseignes publicitaires;<br />
    - et clarification des exigences relatives aux perturbations rayonnées dans la plage comprise entre 30 MHz and 300 MHz dans le cas où la fréquence de fonctionnement de la source lumineuse se situe au-dessous de 100 Hz.

    Le contenu des feuilles d'interprétation 1 et 2 de juin 2013 a été pris en considération dans cet exemplaire.
