abstract:
- content: |-
    Gives requirements for properties of phenolic cellulose paper copper-clad laminated sheet, of defined flammability and high electrical quality, in thicknesses of 0.5 mm up to 6.4 mm.
    The sheet consists of an insulating base (phenolic resin bonded cellulose paper laminate) with metal foil bonded to one or both sides.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Donne les exigences concernant les propriétés de feuilles de papier cellulose
    phénolique recouvertes de cuivre, de qualité économique, d'épaisseur de 0,5 mm
    jusqu'à 6,4 mm. La feuille est composée d'une base isolante (laminé à base de
    papier cellulose collé avec de la résine phénolique) sur laquelle est collée une
    feuille de métal sur une face ou sur les deux.
