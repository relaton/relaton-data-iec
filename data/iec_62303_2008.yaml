abstract:
- content: IEC 62303:2008 is applicable to equipment used for sampling and continuous
    measurement of tritium in the workplace, in gaseous effluents discharged into
    the environment as well as in the environment itself and it is applicable to installed,
    portable and transportable equipment. The object is to establish mandatory general
    requirements and to present examples of acceptable methods and equipment for continuously
    monitoring and/or sampling airborne tritium. Complements IEC 60761-5.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 62303:2008 est applicable au matériel utilisé pour les mesures par
    prélèvement ou en continu du tritium sur les lieux de travail, dans les effluents
    gazeux rejetés dans l'environnement et dans l'environnement lui-même, et elle
    est applicable aux matériels installés, portables et transportables. L'objet est
    d'établir des exigences générales impératives et de présenter des exemples de
    méthodes acceptables et de matériels de surveillance en continu ou par prélèvement
    du tritium atmosphérique. Complète la norme CEI 60761-5.
