- content: "<!-- NEW! -->IEC 61010-2-011:2019 est disponible sous forme de IEC 61010-2-011:2019
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nL'IEC
    61010-2-011:2019 spécifie les exigences de sécurité particulières pour les types
    a) à c) suivants d'appareils électriques et leurs accessoires, quel que soit l'endroit
    dans lequel ils sont destinés à être utilisés, lorsque ces appareils comportent
    des systèmes frigorifiques, que ces derniers fassent partie intégrante des appareils
    ou qu'ils soient séparés des appareils, et que les appareils sont sous la commande
    directe du système frigorifique. Le présent document décrit de manière détaillée
    toutes les exigences correspondant à l'utilisation d'une quantité de fluide frigorigène
    inflammable allant jusqu'à 150 g par étage d'un système frigorifique. Lorsqu'une
    charge de fluide frigorigène inflammable dépasse cette quantité, des exigences
    supplémentaires hors du domaine d'application du présent document s'appliquent.<br
    />\r\na) Appareils électriques d'essai et de mesurage<br />\r\nIl s'agit d'appareils
    qui, par des moyens d'ordre électromagnétique, mesurent, indiquent ou enregistrent
    une ou plusieurs grandeurs électriques ou physiques, ainsi que des appareils non-mesureurs
    tels que générateurs de signaux, étalons de mesure, alimentations de puissance
    de laboratoire, transducteurs, transmetteurs, etc.<br />\r\nb) Appareils électriques
    de contrôle de procédés industriels<br />\r\nIl s'agit d'appareils qui règlent
    une ou plusieurs grandeurs de sortie selon des valeurs spécifiques, chaque valeur
    étant déterminée par réglage manuel, par programmation locale ou à distance, ou
    par une ou plusieurs variables d'entrée.<br />\r\nc) Appareils électriques de
    laboratoire<br />\r\nIl s'agit d'appareils qui mesurent, indiquent, surveillent,
    inspectent ou analysent des matériaux, ou qui servent à préparer des matériaux,
    y compris les appareils de diagnostic in vitro (DIV). Cette deuxième édition annule
    et remplace la première édition parue en 2016. Cette édition constitue une révision
    technique. Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l'édition précédente:<br />\r\na) alignement sur les modifications
    apportées par l'Amendement 1 de l'IEC 61010-1:2010;<br />\r\nb) introduction de
    nouveaux termes et définitions ou modification de termes pour s'aligner sur la
    Partie 2-012 et d'autres documents de base. Modifications rédactionnelles permettant
    d'utiliser les petites majuscules uniquement pour les termes définis. Noter la
    différence entre \"(3.107) utilisé en 4.3.2.101 et \"fonctionnement anormal\"
    en 11.7.104.3 et 11.7.104.5;<br />\r\nc) clarifications relatives aux essais de
    refroidissement en 4.4.2.10;<br />\r\nd) modifications relatives à l'emploi précis
    des termes suivants: \"température d'application\", \"\", \"température du local\"
    et \"température ambiante\";<br />\r\ne) utilisation du terme défini \"pour remplacer
    \"système de refroidissement\";<br />\r\nf) déplacement du texte de 4.4.2.101
    à 4.3.2.101, en ce sens que le tel que défini consiste à simuler une défaillance
    des conditions ambiantes au 1.4.1, mais pas une de l'appareil;<br />\r\ng) utilisation
    du terme \"appareil\" (\"equipment\" en anglais) pour remplacer le terme \"unité\",
    le cas échéant;<br />\r\nh) les de 5.1.2 dd) des côtés haute et basse pression
    pour chaque étage du sont exigées uniquement en;<br />\r\ni) utilisation du terme
    défini \"\" pour remplacer \"fonctionnement normal\";<br />\r\nj) utilisation
    du terme défini \"\" pour remplacer \"utilisateur\".<br />\r\nElle a le statut
    d'une publication groupée de sécurité conformément au Guide IEC 104."
