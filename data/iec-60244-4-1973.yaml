abstract:
- language: en
  script: Latn
  content: Applies to all transmitters for A3 class of operation. Applies also to
    radiotelephony transmitters with 1, 2, 3 or 4 channels for A3A, A3B, A3H and A3J
    class of operation, and to frequency modulated transmitters for monophonic sound
    broadcasting. Applies in part to transmitters for A7A and A7B class of operation.
    IEC 60244-4 itself describes standard operating conditions, standard modulation
    input arrangements and frequencies (Section One). It also describes standard methods
    to be used for measuring input impedance, the amplitude/frequency characteristics
    and the intelligible crosstalk (Section Two).
- language: fr
  script: Latn
  content: S'applique à tous les émetteurs pour émissions de classe A3, ainsi qu'aux
    émetteurs de radiotéléphonie à 1, 2, 3 ou 4 voies pour émissions de classe A3A,
    A3B, A3H, A3J, et aux émetteurs de radiodiffusion sonore pour émissions monophoniques
    de classe F3. S'applique partiellement aux émetteurs pour émission de classe A7A
    et A7B. Décrit les conditions normales de fonctionnement, les circuits d'entrée
    normaux, et les fréquences normales de modulation (section un). Elle décrit également
    les méthodes normales à utiliser pour mesurer l'impédance d'entrée, les caractéristiques
    amplitude/fréquence et la diaphonie intelligible (section deux).
