- content: |-
    La CEI 62271-106:2011 est applicable aux contacteurs à courant alternatif et/ou aux combinés de démarrage et démarreurs de moteurs à base de contacteurs conçus pour des installations intérieures et pour fonctionner à des fréquences inférieures ou égales à 60 Hz, dans des systèmes de tensions supérieures à 1 000 V mais n'excédant pas 24 000 V. Elle ne s'applique qu'aux dispositifs tripolaires, utilisés dans des systèmes triphasés, et aux dispositifs unipolaires, utilisés dans des systèmes monophasés. Les contacteurs et les démarreurs bipolaires peuvent être utilisés dans des systèmes monophasés, après accord entre le constructeur et l'utilisateur. La présente norme annule et remplace la deuxième édition de la CEI 60470 parue en 1999. Elle constitue une révision technique. La présente édition inclut les modifications techniques importantes suivantes par rapport à la CEI 60470:1999.<br />
    - 1.1 Domaine d'application et objet: La plage des tensions couverte par la Norme a été étendue de 12 kV à 24 kV.L'étalonnage et les essais des relais de surcharge ne sont pas couverts par la présente norme.<br />
    - 3 Définitions: Définitions supplémentaires pour les classes de commutation de condensateurs.<br />
    - 4.1 Tension assignée: Les valeurs normalisées de 15 kV, 17,5 kV et 24 kV ont été ajoutées.<br />
    - 4.109.2 Service de démarrage des démarreurs à tension réduite: Des caractéristiques assignées concernant les démarreurs à autotransformateur ou à réactance ont été ajoutées. Elles étaient traitées dans la partie relative aux essais.<br />
    - 4.112 Courants capacitifs de man uvre assignés: Des caractéristiques assignées relatives aux courants de commutation des condensateurs ont été ajoutées.<br />
    - 5.101 Relais de protection: Les exigences concernant les relais de surcharge ont été retirées. Cette partie n'est plus d'actualité, puisqu'il n'y a plus guère de démarreurs à moyenne tension équipés de relais de surcharge et les relais électroniques ont leurs propres normes.<br />
    - 6.2.5 Application de la tension d'essai et conditions d'essai (ancien 6.2.2 b): Le libellé de l'exigence relative à l'impulsion entre l'espace ouvert des contacteurs sous vide a été modifié.<br />
    - 6.4.2 Circuits auxiliaires: L'exigence concernant les vérifications de résistance des circuits auxiliaires a été supprimée.<br />
    - 6.5.5.104 Échauffement de l'autotransformateur ou de la réactance pour les démarreurs à autotransformateur ou à réactance à deux étapes: Ce paragraphe a été reformulé pour transférer les caractéristiques assignées au paragraphe 4.109.2.<br />
    - 6.102.9 État après les essais de fermeture et de coupure: Des indications spécifiques sont données quant à la manière dont il convient de définir la tolérance lors de la vérification de résistance.<br />
    - 6.104 Essais d'établissement et de coupure de courants de court-circuit: Les conditions d'essai relatives aux essais de court-circuit ont été explicitées.<br />
    - 6.109 Essais d'établissement et de coupure de courants capacitifs: Les essais d'établissement et de coupure des courants capacitifs ont été ajoutés.<br />
    - Annexe B: Le Tableau B.1 - Tolérances sur les grandeurs d'essai pour les essais de type - a été ajouté.

    Le contenu du corrigendum de février 2014 a été pris en considération dans cet exemplaire.
