abstract:
- language: en
  script: Latn
  content: "IEC 61558-1:2017 deals with safety aspects of transformers, reactors,
    power supply units and combinations thereof such as electrical, thermal and mechanical
    safety. This document covers the following independent or associated stationary
    or portable types of dry-type transformers, power supply units, including switch
    mode power supply units, reactors and combinations thereof in the field of safety.
    The windings can be encapsulated or non-encapsulated. They are not forming a part
    of the distribution network. This third edition cancels and replaces the second
    edition published in 2005 and Amendment 1:2009. This edition constitutes a technical
    revision. This edition includes the following significant technical changes with
    respect to the previous edition:<br />\r\na. fully insulated winding wires (FIW),
    new tables and aging tests for FIW constructions,<br />\r\nb. overvoltage categories
    1, 2, 3 and 4 for clearances and dielectric strength tests (new tables) are included,<br
    />\r\nc. development of new symbols for the different overvoltage categories,<br
    />\r\nd. symbol for maximum altitudes, if higher than 2 000 m,<br />\r\ne. symbol
    for plug in power supply units, if the pins are damaged (tumbling barrel test),<br
    />\r\nf. symbol for minimum temperature (even during the transportation),<br />\r\ng.
    alternative temperature measurement, simulated load and back to back method according
    to IEC 60076-11,<br />\r\nh. short circuit and overload protection, simulated
    load and back to back method according to IEC 60076-11,<br />\r\ni. adjustment
    of temperatures in Table 2 according to CENELEC Guide 29,<br />\r\nj. establishing
    partial discharge test above 750 V for FIW constructions,<br />\r\nk. requirements
    for toroidal core constructions, division for basic and for supplementary isolation,<br
    />\r\nl. modification of protection indexes for enclosures (IP-code),<br />\r\nm.
    dimensioning of rectangular cross section connectors for transformers,<br />\r\nn.
    repetition test, 80% of required dielectric strength test voltage of Table 14,a.<br
    />\r\no. vibration test for vehicles and railway applications,<br />\r\np. two
    Y1 Capacitors for working voltages above 250 V and not exceeding 500 V with overvoltage
    category 3.<br />\r\nIt has the status of a group safety publication in accordance
    with IEC Guide 104.<br />\r\nThe content of the corrigendum 1 (2025-12) has been
    included in this copy."
- language: fr
  script: Latn
  content: "L'IEC 61558-1:2017 traite des aspects relatifs à la sécurité des transformateurs,
    bobines d’inductance, blocs d’alimentation et des combinaisons de ces éléments,
    tels que la sécurité électrique, la sécurité thermique et la sécurité mécanique.
    Le présent document couvre les transformateurs de type sec, les blocs d’alimentation,
    y compris les blocs d’alimentation à découpage, les bobines d’inductance et les
    combinaisons de ces éléments, de type indépendant ou associé, fixe ou mobile,
    dans le domaine de la sécurité. Les enroulements peuvent être enrobés ou non enrobés.
    Ils ne constituent pas une partie du réseau de distribution. Cette troisième édition
    annule et remplace la deuxième édition parue en 2005 et l’Amendement 1:2009. Cette
    édition constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l’édition précédente:<br />\r\na.
    fils de bobinage totalement isolés (FIW), nouveaux tableaux et essais de vieillissement
    pour les constructions avec fils FIW,<br />\r\nb. les catégories de surtensions
    1, 2, 3 et 4 pour les distances d’isolement et les essais de rigidité diélectrique
    (nouveaux tableaux) sont incluses,<br />\r\nc. développement de nouveaux symboles
    pour les différentes catégories de surtensions,<br />\r\nd. symbole pour les altitudes
    maximales, si elles sont supérieures à 2 000 m,<br />\r\ne. symbole pour les blocs
    d’alimentation enfichables, si les broches sont endommagées (essai au tambour
    tournant),<br />\r\nf. symbole pour la température minimale (même durant le transport),<br
    />\r\ng. variante de mesure de la température, méthode de charge simulée et d’essai
    en opposition conformément à l’IEC 60076-11,<br />\r\nh. protection contre les
    courts-circuits et les surcharges, méthode de charge simulée et d’essai en opposition
    conformément à l’IEC 60076-11,<br />\r\ni. ajustement des températures dans le
    Tableau 2 conformément au Guide CENELEC 29,<br />\r\nj. établissement de l’essai
    de décharge partielle au-dessus de 750 V pour les constructions avec fils FIW,<br
    />\r\nk. exigences pour noyaux toroïdaux, division pour l’isolation principale
    et pour l’isolation supplémentaire,<br />\r\nl. modification des indices de protection
    pour les enveloppes (code IP),<br />\r\nm. dimensionnement des connecteurs de
    section rectangulaire pour transformateurs,<br />\r\nn. essai de répétition, 80
    % de la tension d’essai de rigidité diélectrique requise dans le Tableau 14,<br
    />\r\no. essai de vibrations pour les véhicules et les applications ferroviaires,<br
    />\r\np. deux condensateurs Y1 pour des tensions locales supérieures à 250 V et
    ne dépassant pas 500 V avec la catégorie de surtension 3.<br />\r\nElle a le statut
    d'une publication groupée de sécurité conformément au Guide IEC 104.<br />\r\nLe
    contenu du corrigendum 1 (2025-12) a été pris en considération dans cet exemplaire."
