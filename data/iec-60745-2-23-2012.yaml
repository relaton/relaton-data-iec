abstract:
- language: en
  script: Latn
  content: "IEC 60745-2-23:2012 applies to die grinders and small rotary tools for
    mounted accessories not exceeding 55 mm in diameter and mounted sanding accessories
    not exceeding 80 mm in diameter such as, threaded cones or plugs that are threaded
    on a mandrel with an unrelieved shoulder flange, mandrel mounted wheels and rotary
    files with a rated speed not exceeding a peripheral speed of the accessory of
    80 m/s at rated capacity. This part 2 is to be used in conjunction with the latest
    edition of IEC 60745-1 and its amendments. It was established on the basis of
    the fourth edition (2006) of that standard. This standard does not apply to straight
    and vertical grinders utilizing flanges for driving an abrasive accessory. Those
    tools are covered by IEC 60745-2-3. Keywords: Die grinders, rotary tools, grinding,
    sanding.<br />\r\n<br />\r\nThis publication is to be read in conjunction with
    <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/35972\">IEC 60745-1:2006</a>."
- language: fr
  script: Latn
  content: "La CEI 60745-2-23:2012 s'applique aux meuleuses d'outillage et aux petits
    outils rotatifs dont les accessoires installés ne dépassent pas 55 mm de diamètre
    et dont les accessoires de ponçage montés ne dépassent pas 80 mm de diamètre,
    tels que les cônes filetés vissées sur tige avec collet épaulé sans détalonnage,
    les meules montées sur mandrin, et limes rotatives, avec une vitesse assignée
    n'excédant pas une vitesse périphérique de l'accessoire de 80 m/s à la capacité
    assignée. La présente partie 2 doit être utilisée conjointement avec la dernière
    édition de la CEI 60745-1 et ses amendements. Elle a été établie sur la base de
    la quatrième édition (2006) de cette norme. La présente norme ne s'applique pas
    aux meuleuses droites et aux meuleuses verticales employant des flasques pour
    l'entraînement d'un accessoire abrasif. Ces outils sont couverts par la CEI 60745-2-3.
    Mots-clés: meuleuses d'outillage, outils rotatifs, meuler, ponçage<br />\r\n<br
    />\r\nCette publication doit être lue conjointement avec la <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/35972\">CEI
    60745-1:2006</a>."
