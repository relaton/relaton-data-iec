abstract:
- content: "This part of IEC 60044 applies to new single-phase capacitor voltage transformers
    connected between line and ground for system voltages Um 72,5 kV at power frequencies
    from 15 Hz to 100 Hz. They are intended to supply a low voltage for measurement,
    control and protective functions. \nThe capacitor voltage transformer can be equipped
    with or without carrier-frequency accessories for power line carrier-frequency
    (PLC) application at carrier frequencies from \n30 kHz to 500 kHz."
  language:
