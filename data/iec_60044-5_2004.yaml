  format: text/html
- content: "La présente partie de la CEI 60044 s'applique aux transformateurs condensateurs
    de tension monophasés neufs connectés entre la ligne et la terre pour des tensions
    de réseau Um 72,5 kV aux fréquences industrielles comprises entre 15 Hz et 100
    Hz. Ils sont destinés à fournir une basse tension pour les fonctions mesure, commande
    et protection. \nLe transformateur condensateur de tension peut être équipé avec
    ou sans accessoires de couplage pour courant porteur sur ligne (CPL) aux fréquences
    porteuses de 30 kHz à 500 kHz."
