abstract:
- language: en
  script: Latn
  content: "IEC 61784-5-12:2018 specifies the installation profiles for CPF 12 (EtherCAT™)
    .<br />\r\nThis deliverable contains a number of related files covering the communication
    profiles to be used in conjunction with IEC 61918.<br />\r\nThis installation
    profile documents contained herewith provide the installation profiles of the
    communication profiles (CP) of a specific communication profile family (CPF) by
    stating which requirements of IEC 61918 fully apply and, where necessary, by supplementing,
    modifying, or replacing the other requirements. The installation profiles are
    specified in the annex. This annex is read in conjunction with IEC 61918. This
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\na) addition of connectors (see A.4.4.2.2);<br />\r\nb)
    alignment with IEC 61918."
- language: fr
  script: Latn
  content: "L’IEC 61784-5-12:2018 définit les profils d’installation pour la CPF 12
