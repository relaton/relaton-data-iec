abstract:
- content: "IEC TR 61916:2017(E) provides guidance on requirements and tests for subjects
    applicable to electrical accessories that are within the scope of IEC TC 23 and
    its subcommittees.<br />\r\nThis fourth edition cancels and replaces the third
    edition published in 2014 and constitutes a technical revision. This edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\na) clarification of the introduction and the scope;<br />\r\nb) clarification
    of subclause 6.3;<br />\r\nc) modification of Clause 7;<br />\r\nd) modification
    of Clause 10;<br />\r\ne) addition of Annex B for temperature selection for GWEPT."
