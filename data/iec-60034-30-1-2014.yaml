abstract:
- language: en
  script: Latn
  content: IEC 60034-30-1:2014 specifies efficiency classes for single-speed electric
    motors that are rated according to IEC 60034-1 or IEC 60079-0, for operation on
    a sinusoidal voltage supply. This standard establishes a set of limit efficiency
    values based on frequency, number of poles and motor power. No distinction is
    made between motor technologies, supply voltage or motors with increased insulation
    designed specifically for converter operation even though these motor technologies
    may not all be capable of reaching the higher efficiency classes. This makes different
    motor technologies fully comparable with respect to their energy efficiency potential.
- language: fr
  script: Latn
  content: L'IEC 60034-30-1:2014 spécifie les classes de rendement pour les moteurs
    électriques mono vitesse qui sont classés conformément à la CEI 60034-1 ou à la
    CEI 60079-0. Ces moteurs sont classés pour fonctionner avec une tension d'alimentation
    sinusoïdale. La présente norme définit un ensemble de valeurs limites de rendement
    en se basant sur la fréquence, le nombre de pôles et la puissance du moteur. Aucune
    distinction n'est établie entre les technologies de moteur, la tension d'alimentation
    ou les moteurs ayant une isolation renforcée, conçus en particulier pour le fonctionnement
    des convertisseurs, même si ces technologies de moteur peuvent ne pas être toutes
    en mesure d'atteindre les classes de rendement supérieures. Ceci permet de comparer
    entièrement des technologies de moteur différentes en fonction de leur potentiel
    de rendement énergétique.
