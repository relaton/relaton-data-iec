abstract:
- content: IEC 63013:2017+A1:2021 is applicable to LED packages for general lighting
    services. It specifies procedures and conditions for measuring the luminous flux
    maintenance of LED packages. It also provides the procedures and conditions (criteria)
    of projecting the long-term luminous flux maintenance based on limited luminous
    flux maintenance test data collected. Within the context of this document, wherever
    luminous flux measurement data is specified, radiant flux measurement data can
    also be used.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 63013:2017+A1:2021 est applicable aux LED encapsulées d'utilisation
    courante. Elle spécifie les procédures et les conditions pour mesurer la conservation
    du flux lumineux des LED encapsulées. Elle stipule également les procédures et
    les conditions (critères) de projection de la conservation du flux lumineux à
    long terme en se fondant sur des données d'essais collectées de la conservation
    du flux lumineux limitée. Dans le contexte du présent document, chaque fois que
    sont spécifiées des données de mesure du flux lumineux, des données de mesure
    du flux énergétique peuvent également être utilisées.
