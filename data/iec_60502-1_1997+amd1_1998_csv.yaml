abstract:
- content: |-
    Specifies the construction, dimensions and test requirements of
    power cables with extruded solid insulation of rated voltages 1 kV
    and 3 kV for fixed installations such as distribution networks or
    industrial installations.

    Cables for special installation and service conditions are not
    included.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Spécifie la constitution, les dimensions et les prescriptions
    d'essais des câbles d'énergie à isolation extrudée par
    diélectriques massifs, de tensions assignées de 1 kV et 3 kV, pour
    installations fixes telles que les réseaux de distribution ou les
    installations industrielles.

    Les câbles destinés à des conditions particulières d'installations
    et de service ne sont pas inclus.
