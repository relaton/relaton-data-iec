abstract:
- content: IEC 62849:2016 applies to mobile household robots and provides performance
    testing and evaluation methods for common features of various mobile household
    robots. This standard is neither concerned with safety nor with performance requirements.
    This standard will cover the generic performance test methods for mobile household
    robots within one document. However this current version is applicable for indoor
    floor supported wheeled or wheel-track robots with focus on mobility and power
    consumption related performance. As the needs for manipulation related performance
    grows, it will be added into this generic performance standard.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 62849:2016 s'applique aux robots mobiles à usage domestique et fournit
    des essais d'aptitude à la fonction ainsi que des méthodes d'évaluation applicables
    aux caractéristiques communes de plusieurs robots mobiles à usage domestique.
    La présente norme ne couvre ni les exigences de sécurité ni les exigences d'aptitude
    à la fonction. La présente norme couvre les méthodes d'essai génériques pour l'aptitude
    à la fonction des robots mobiles à usage domestique dans un seul document. Toutefois,
    la présente version est applicable aux robots à roues ou à chenilles pouvant être
    utilisés sur un sol intérieur et met l'accent sur les aptitudes à la fonction
    relatives à la mobilité et à la consommation d énergie. À mesure que les besoins
    associés à l'aptitude à la manipulation augmentent, ils sont ajoutés à la présente
    Norme générique sur l'aptitude à la fonction.
