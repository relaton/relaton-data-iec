abstract:
- content: IEC 60512-17-1:2010 when required by the detail specification, is used
    for testing connectors within the scope of technical committee 48. It may also
    be used for similar devices when specified in a detail specification. The object
    of this standard is to detail a standard test method to assess the ability of
    a cable-clamping device to withstand mechanical stresses likely to be encountered
    during normal usage.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 60512-17-1:2010 est utilisée pour les essais des connecteurs du
    domaine d'activité du comité d'études 48, lorsque la spécification particulière
    l'exige. Elle peut également être utilisée pour des dispositifs similaires lorsqu'une
    spécification particulière le stipule. L'objet de cette norme document est de
    définir une méthode d'essai normalisée pour évaluer l'aptitude d'un dispositif
    de pincement de câbles à supporter les contraintes mécaniques qui sont susceptibles
    de se produire en usage normal.
