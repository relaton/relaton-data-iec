abstract:
- content: "IEC 62320-1:2015 specifies the minimum operational and performance requirements,
    methods of testing and required test results for AIS Base Stations, compatible
    with the performance standards adopted by IMO Resolution MSC.74 (69), Annex 3,
    Universal AIS. It incorporates the technical characteristics of non-shipborne,
    fixed station AIS equipment, included in recommendation ITU-R M.1371 and IALA
    Recommendation A-124. Where applicable, it also takes into account the ITU Radio
    Regulations. This standard takes into account other associated IEC international
    standards and existing national standards, as applicable. This standard is applicable
    for AIS Base Stations. It does not include specifications for the display of AIS
    data on shore. This second edition cancels and replaces the first edition published
    in 2007 and its Amendment 1:2008. This edition constitutes a technical revision.
    This edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\n- incorporation of the technical characteristics
    included in Recommendation ITU R M.1371 5;<br />\r\n- the BCE, BCF and CAB sentences
    replaced with BCG, BCL and RST;<br />\r\n- comment blocks replaced with TAG blocks;<br
    />\r\n- scheduled broadcast of Message 26 added;<br />\r\n- Message 27 control
    added;<br />\r\n- transmitter intermodulation attenuation harmonised with ITU;<br
    />\r\n- 12,5 kHz channel operation removed;<br />\r\n- transmission of Message
    24A, Message 25 and Message 26 added;<br />\r\n- 90 % channel load test with VSI
    and TAG blocks enabled added."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 62320-1:2015 spécifie les exigences opérationnelles et de fonctionnement
    minimales, les méthodes d'essai et les résultats d'essai exigés applicables aux
    stations de base AIS compatibles avec les normes de fonctionnement adoptées par
    la Résolution MSC.74(69) de l'OMI (Annexe 3, AIS universel). Elle intègre les
    caractéristiques techniques des systèmes AIS de station fixe non embarquée, incluses
    dans la Recommandation UIT-R M.1371 et la Recommandation IALA A-124. Le cas échéant,
    elle tient compte également des réglementations de radiodiffusion de l'UIT. La
    présente norme s'appuie sur d'autres Normes internationales de l'IEC associées
    et sur des normes nationales existantes, selon le cas.<br />\r\nLa présente norme
    s'applique aux stations de base AIS. Elle n'inclut pas les spécifications pour
    l'affichage des données AIS à terre."
