abstract:
- content: "<!-- NEW! -->IEC 62772:2023 is available as IEC 62772:2023 RLV which contains
    the International Standard and its Redline version, showing all changes of the
    technical content compared to the previous edition.IEC 62772:2023 applies to composite
    hollow core station post insulators consisting of a load-bearing insulating tube
    (core) made of resin impregnated fibres, insulating filler material (solid, liquid,
    gaseous – pressurized or unpressurized), a housing (outside the insulating tube)
    made of polymeric material (for example silicone or ethylene-propylene) and fixing
    devices at the ends of the insulating tube. Composite hollow core station post
    insulators as defined in this standard are intended for general use in substations
    in both, outdoor and indoor environments, operating with a rated AC voltage greater
    than 1 000 V and a frequency not greater than 100 Hz or for use in direct current
    systems with a rated voltage greater than 1 500 V DC. The object of this document
    is:<br />\r\n- to define the terms used;<br />\r\n- to specify test methods;<br
    />\r\n- to specify acceptance criteria."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "<!-- NEW! -->IEC 62772:2023 est disponible sous forme de IEC 62772:2023
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.L'IEC 62772:2023
    s’applique aux isolateurs supports composites creux qui sont constitués d’un tube
    (noyau) isolant en fibres imprégnées de résine supportant la charge mécanique,
    d’un matériau de charge interne (solide, liquide, gaz, sous pression ou pas),
    d’un revêtement en polymère à l’extérieur du tube isolant (par exemple silicone
    ou éthylène-propylène) et de dispositifs de fixation à ses extrémités. Les isolateurs
    supports composites creux, tels que définis dans la présente norme, sont destinés
    à l’utilisation générale dans les postes, tant en extérieur qu’en intérieur. Ils
    fonctionnent avec une tension alternative assignée de plus de 1 000 V en courant
    alternatif et à une fréquence maximale de 100 Hz, ou sont utilisés dans les systèmes
    à courant continu avec une tension assignée supérieure à 1 500 V en courant continu.
    Le présent document a pour objet:<br />\r\n- de définir les termes utilisés;<br
    />\r\n- de spécifier des méthodes d’essai;<br />\r\n- de spécifier les critères
    d’acceptation."
