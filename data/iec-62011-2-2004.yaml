abstract:
- language: en
  script: Latn
  content: 'Deals with the test methods for industrial, rigid, moulded, laminated
    tubes and rods of rectangular and hexagonal cross-section, based on thermosetting
    resins for electrical purposes. The test methods include the following: a) Dimensions
    - External dimensions - Internal dimensions - Wall thickness - Departure from
    straightness - Applicable to all tubes and rods b) Mechanical tests - Flexural
    strength perpendicular to laminations (rods only) - Axial compressive strength
    (tubes only) c) Electrical tests - General - Insulation resistance after immersion
    in water d) Other tests - Water absorption - Density'
- language: fr
  script: Latn
  content: 'Traite des méthodes d''essai destinées aux tubes et barres industriels,
    rigides, moulés, stratifiés, de sections transversales rectangulaires ou hexa-gonales,
    à base de résines thermodurcissables, à usages électriques. Les méthodes d''essai
    couvrent les suivantes: a) Dimensions - Dimensions extérieures - Dimensions intérieures
    - Epaisseur de paroi - Défaut de rectitude - S''applique à tous les tubes et à
    toutes les barres b) Essais mécaniques - Résistance à la flexion perpendiculairement
    aux couches (barres uniquement) - Résistance à la compression axiale (pour les
    tubes uniquement c) Essais électriques - Généralités - Résistance d''isolement
    après immersion dans l''eau d) Autres essais - Absorption d''eau - Masse volumique'
