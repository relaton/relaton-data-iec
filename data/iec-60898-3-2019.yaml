abstract:
- language: en
  script: Latn
  content: "IEC 60898-3:2019 applies to DC circuit-breakers, having a rated DC voltage
    not exceeding 440 V, a rated current not exceeding 125 A and a rated short-circuit
    capacity not exceeding 10 000 A.<br />\r\nThese circuit-breakers are intended
    for the protection against overcurrents of wiring installations of buildings and
    similar applications; they are designed for use by uninstructed people and for
    not being maintained."
- language: fr
  script: Latn
  content: "IEC 60898-3:2019 La présente partie de l’IEC 60898 s'applique aux disjoncteurs
    à courant continu ayant une tension assignée en courant continu ne dépassant pas
    440 V, un courant assigné ne dépassant pas 125 A et un pouvoir de coupure assigné
    ne dépassant pas 10 000 A.<br />\r\nCes disjoncteurs sont destinés à la protection
    contre les surintensités des installations de câblage des bâtiments et autres
    applications analogues; ils sont conçus pour être utilisés par des personnes non
    averties et pour ne pas exiger de maintenance.<br />\r\nLa présente version bilingue
    (2023-07) correspond à la version anglaise monolingue publiée en 2019-04.<br />\r\nLa
    version française de cette norme n'a pas été soumise au vote."
