- content: La CEI/TR 62222:2012 fournit des recommandations pour les exigences et
    les méthodes d'essai à spécifier pour la tenue au feu des câbles de communication
    quand ils sont installés dans des bâtiments. Les recommandations traitent des
    applications classiques et des pratiques d'installation dans les bâtiments pour
    des câbles en cuivre et des câbles à fibres optiques. Ce Rapport technique contient
    une évaluation des dangers d'incendie dans ce type d'installations, et décrit
    des scénarios d'incendie qui ont été établis et les tenues au feu des câbles appropriées
    pour limiter ces risques. L'ISO/CEI 14763-2 recommande des méthodes d'installation
    qui, ensemble avec ce Rapport technique, fournissent des lignes directrices améliorant
    la sécurité en présence du feu. Les recommandations tiennent également compte
    de la législation et de la réglementation applicables à la tenue au feu des câbles,
    d'une évaluation des méthodes d'essai connues et de leur capacité à mesurer la
    tenue au feu recommandée. Les câbles électriques sont habituellement séparés des
    câbles de communication pour la sécurité électrique et installés différemment,
    ils ne sont donc pas abordés par le présent Rapport technique.
