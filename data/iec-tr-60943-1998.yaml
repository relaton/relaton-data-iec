abstract:
- language: en
  script: Latn
  content: 'Is intended for guidance in estimating the permissible values for temperature
    and temperature rise of component parts of electrical equipment carrying current
    under steady state conditions. The present report is intended to supply: - general
    data on the structure of electric contacts and the calculation of their ohmic
    resistance; - the basic ageing mechanisms of contacts; - the calculation of the
    temperature rise of contacts and connection terminals; - the maximum "permissible"
    temperature and temperature rise for various components, in particular the contacts,
    the connection terminals and the conductors connected to them; - the general procedure
    to be followed by product committees for specifying the permissible temperature
    and temperature rise.'
- language: fr
  script: Latn
  content: 'Est destiné à servir de guide lorsqu''il s''agit d''estimer des valeurs
    admissibles pour les températures et les échauffements des parties conductrices
    de matériels électriques en régime établi. Le présent rapport se propose de fournir:
    - les données générales sur la structure des contacts électriques et le calcul
    de leur résistance ohmique; - les mécanismes fondamentaux du vieillissement des
    contacts; - le calcul de l''échauffement des contacts et des bornes de connexion;
    - les températures et échauffements maximaux admissibles pour différents organes
    de matériels, en particulier les contacts, les bornes de connexion et les conducteurs
    qui leur sont raccordés; - la marche générale à suivre par le comité de produit
    pour spécifier les températures et échauffements admissibles.'
