abstract:
- content: Applies to magnetically hard materials only. The described method makes
    use of a closed loop simulating a ring. Two alternative methods are given for
    intrinsic coercivity up to and including 600 kA/m and one for materials with higher
    intrinsic coercivity (e.g. rare earth cobalt alloys).
  language:
  - en
  script:
  - Latn
  format: text/html
- content: S'applique uniquement aux matériaux magnétiquement durs. En principe, la
    méthode décrite s'emploie à réaliser au mieux un circuit fermé simulant le tore.
    Deux méthodes alternatives ont été retenues pour la coercivité, l'une inférieure
    à ou égale à 600 kA/m, et l'autre pour les matériaux avec coercivité supérieure
    (cas des alliages de cobalt et de terres rares).
