- content: "L'IEC 60214-1:2014 s'applique aux changeurs de prises en charge aussi
    bien de type à résistance qu'à bobine d'inductance, aux changeurs de prises non
    alimentés et à leurs mécanismes d'entraînement à moteur. Elle s'applique essentiellement
    aux changeurs de prises immergés dans de l'huile minérale isolante selon l'IEC
    60296, mais elle peut également être utilisée pour des changeurs de prises à isolation
    gazeuse ou dans l'air, ou immergés dans d'autres liquides isolants, dans la mesure
    où les conditions sont applicables. Elle s'applique essentiellement aux changeurs
    de prises avec contacts d'arc, mais peut également être utilisée pour les changeurs
    de prises en charge sans arc (tels que les changeurs à coupure électronique),
    dans la mesure où les conditions sont applicables. La présente partie de l'IEC
    60214 s'applique à tous les types de transformateurs pour applications de puissance
    et de distribution et également aux bobines d'inductance. Elle ne s'applique pas
    aux transformateurs et bobines d'inductance montés sur matériel roulant ferroviaire.
    Cette deuxième édition de l'IEC 60214-1 annule et remplace la première édition
    parue en 2003. Cette édition constitue une révision technique. Cette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na) intégration des exigences concernant les changeurs de prises en charge
    de type à vide,<br />\r\nb) intégration des exigences concernant les changeurs
    de prises à isolation gazeuse,<br />\r\nc) changements portant sur les essais
    de type afin de répondre aux conditions de service,<br />\r\nd) référence à la
    nouvelle édition de l'IEC 60076-3:2013."
