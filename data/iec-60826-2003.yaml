abstract:
- language: en
  script: Latn
  content: Specifies the loading and strength requirements of overhead lines derived
    from reliability based design principles. The requirements apply to lines of 45
    kV and above, but they can also be applied to lines with a lower nominal voltage.
    The design criteria apply to new lines, however many concepts can be used to address
    the reliability requirements for refurbishment and uprating of existing lines.
    Detailed design of line components such as towers, foundations, conductors or
    insulators are not covered in this document.
- language: fr
  script: Latn
  content: Ppécifie les critères de charge et de résistance mécanique des lignes aériennes
    en s'inspirant de principes de conception fondés sur la fiabilité. Ces critères
    sont valables pour les lignes présentant une tension nominale supérieure ou égale
    à 45 kV, mais peuvent aussi s'appliquer aux lignes dont la tension nominale est
    plus faible. Les critères de calcul énoncés dans la présente norme s'appliquent
    aux lignes nouvelles, mais un grand nombre des notions abordées peuvent également
    servir à répondre aux exigences de fiabilité des lignes existantes qui ont besoin
    d'être rénovées ou dont les performances sont à améliorer. Ne porte pas sur les
    détails de conception de composants de lignes tels que pylônes, fondations, conducteurs
    ou isolateurs.
