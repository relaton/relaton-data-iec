abstract:
- language: en
  script: Latn
  content: "IEC 62769-7:2023 specifies the elements implementing communication capabilities
    called Communication Devices. The overall FDI®[1] architecture is illustrated
    in Figure 1. The architectural components that are within the scope of this document
    have been highlighted in this illustration. The document scope with respect to
    FDI® Packages is limited to Communication Devices. The Communication Server shown
    in Figure 1 is an example of a specific Communication Device.<br />\r\n<br />\r\n[1]
    FDI® is a registered trademark of the non-profit organization Fieldbus Foundation,
    Inc. This information is given for the convenience of users of this document and
    does not constitute an endorsement by IEC of the trademark holder or any of its
    products. Compliance does not require use of the trade name. Use of the trade
    name requires permission of the trade name holder."
- language: fr
  script: Latn
  content: "L'IEC 62769-7:2023 spécifie les éléments de mise en œuvre des fonctions
