- content: "IEC 61280-1-3:2021 fournit des définitions et des procédures de mesure
    pour plusieurs propriétés de longueur d’onde et de largeur spectrale d’un spectre
    optique associées à un sous-système de télécommunication fibronique, un émetteur
    optique ou d’autres sources de lumière utilisées pour l’exploitation ou les essais
    des sous-systèmes de télécommunication. Le présent document fournit également
    des définitions et des procédures de mesure du rapport de suppression des modes
    latéraux et du taux d’émission spontanée entre signal et source. Le mesurage est
    effectué pour les besoins de la construction et/ou de la maintenance d'un système.
    Dans le cas des signaux dans les sous-systèmes de télécommunication, l’émetteur
    optique fonctionne généralement en modulation. NOTE Des propriétés différentes
    peuvent être appropriées pour des types de spectres différents, telles que les
    caractéristiques spectrales continues des diodes électroluminescentes (LED), les
    spectres de mode multilongitudinal (MLM), de mode multitransversal (MTM) et unimodal
    longitudinal (SLM), qui sont caractéristiques des diodes lasers (LD).<br />\r\nCette
    troisième édition annule et remplace la deuxième édition parue en 2010. Cette
    édition constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\n- ajout
    du mesurage du taux d’émission spontanée entre signal et source en 8.9;<br />\r\n-
    modification du titre du document pour tenir compte du mesurage supplémentaire;<br
    />\r\n- information supplémentaire relative à la résolution spectrale utilisée
    pour le mesurage du rapport de suppression des modes latéraux en 8.8;<br />\r\n-
    utilisation d'un appareil optique de mesure de longueur d'onde étalonné pour des
    mesurages précis de longueur d'onde des lasers unimodaux longitudinaux."
