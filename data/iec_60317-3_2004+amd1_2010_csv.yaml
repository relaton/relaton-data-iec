- content: "La CEI 60317-3:2004+A1:2010 Spécifie les exigences concernant les fils
    de bobinage de section circulaire en cuivre émaillé de classe 155 avec un revêtement
    unique à base de résine polyester qui peut être modifiée pour autant que cette
    résine conserve l'identité chimique de la résine initiale et réponde à toutes
    les exigences du fil. La classe 155 est une classe thermique qui exige un indice
    de température minimal de 155 et une température de choc thermique d'au moins
    175 °C. La température en degrés Celsius correspondant à l'indice de température
    n'est pas nécessairement celle à laquelle il est recommandé d'utiliser le fil;
    cela dépendra de beaucoup de facteurs, y compris du type d'équipement considéré.
    La gamme des diamètres nominaux des conducteurs couverte par la présente norme
    est la suivante:<br />\r\n- grade 1: 0,020 mm jusque et y compris 3,150 mm;<br
    />\r\n- grade 2: 0,020 mm jusque et y compris 5,000 mm.<br />\r\nLes diamètres
    nominaux des conducteurs sont spécifiés dans l'Article 4 de la CEI 60317-0-1.
    Les modifications principales par rapport à l'édition précédente sont les suivantes:<br
    />\r\n- ajout de nouvelles exigences pour les aspects, voir paragraphe 3.2;<br
    />\r\n- la constante K, appliquée en calculant le nombre de tours pour l'essai
    de décollement (Article 8), augmentée de 130 mm à 150 mm;<br />\r\n- la température
    d'essai pour l'essai de thermoplasticité (Article 10), augmentée de 240 °C 270
    °C;<br />\r\n- nouvel essai de détection des micro-fissures en immersion, Article
    23, ajouté.<br /><br />\r\nCette publication doit être lue conjointement avec
    la CEI 60317-0-1:2008.<br /><strong>Cette version consolidée comprend la troisième
    édition (2004) et son amendement 1 (2010). Il n'est donc pas nécessaire de commander
    l'amendement avec cette publication.</strong>"
