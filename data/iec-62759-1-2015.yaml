abstract:
- language: en
  script: Latn
  content: IEC 62759-1:2015 describes methods for the simulation of transportation
    of complete package units of modules and combined subsequent environmental impacts.
    This standard is designed so that its test sequence can co-ordinate with those
    of IEC 61215 or IEC 61646, so that a single set of samples may be used to perform
    both the transportation simulation and performance evaluation of a photovoltaic
    module design.
- language: fr
  script: Latn
  content: L'IEC 62759-1:2015 décrit les méthodes de simulation de transport de l'ensemble
    des unités d'emballage des modules et des impacts environnementaux résultants
    combinés. La présente norme est conçue pour que sa séquence d'essai puisse être
    coordonnée avec celles de l'IEC 61215 ou de l'IEC 61646, de sorte qu'un seul ensemble
    d'échantillons puisse être utilisé pour effectuer la simulation du transport et
    l'évaluation des performances de la conception d'un module photovoltaïque.
