abstract:
- language: en
  script: Latn
  content: IEC 61512-3:2008 on Batch Control defines a model for general and site
    recipes; the activities that describe the use of general and site recipes within
    a company and across companies; a representation of general and site recipes;
    and a data model of general and site recipes. This first edition cancels and replaces
    IEC/PAS 61512-3, published in 2004.
- language: fr
  script: Latn
  content: La CEI 61512-3:2008 relative au contrôle-commande des processus de fabrication
    par lots définit un modèle pour les recettes générales et les recettes de site,
    les activités décrivant l'utilisation des recettes générales et des recettes de
    site intra et interentreprises, une représentation des recettes générales et des
    recettes de site, ainsi qu'un modèle de données des recettes générales et des
