abstract:
- content: IEC 61784-1-8:2023 defines Communication Profile Family 8 (CPF 8). CPF
    8 specifies a set of protocol specific communication profiles (CPs) based on the
    IEC 61158 series (Type 18 and Type 23) and other standards, to be used in the
    design of devices involved in communications in factory manufacturing and process
    control.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L’IEC 61784-1-8:2023 définit la famille de profils de communication 8 (CPF
    8). La CPF 8 définit un jeu de profils de communication (CP) spécifiques au protocole,
    fondé sur la série IEC 61158 (type 18 et type 23) et d’autres normes, à utiliser
    pour la conception d’appareils employés en communication dans le cadre de la production
    industrielle et de la commande de processus.
