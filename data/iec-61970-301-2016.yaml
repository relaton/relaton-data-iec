abstract:
- language: en
  script: Latn
  content: "IEC 61970-301:2016 lays down the common information model (CIM), which
    is an abstract model that represents all the major objects in an electric utility
    enterprise typically involved in utility operations. By providing a standard way
    of representing power system resources as object classes and attributes, along
    with their relationships, the CIM facilitates the integration of network applications
    developed independently by different vendors, between entire systems running network
    applications developed independently, or between a system running network applications
    and other systems concerned with different aspects of power system operations,
    such as generation or distribution management. SCADA is modeled to the extent
    necessary to support power system simulation and inter-control centre communication.
    The CIM facilitates integration by defining a common language (i.e. semantics)
    based on the CIM to enable these applications or systems to access public data
    and exchange information independent of how such information is represented internally.
    This new edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\n- new model for grounding including Petersen
    coils;<br />\r\n- models for HVDC; addition of Static Var Compensation models;<br
    />\r\n- phase shift transformer updates;<br />\r\n- short circuit calculations
    based on IEC 60909;<br />\r\n- addition of non-linear shunt compensator;<br />\r\n-
    addition of model for steady state calculation inputs, Steady State Hypothesis;<br
    />\r\n- addition of base frequency model;<br />\r\n- Annex A with custom extensions
    added."
- language: fr
  script: Latn
  content: "L'IEC 61970-301:2016 définit le modèle d'information commun (CIM – common
    information model) est un modèle abstrait qui représente tous les objets principaux
    d'une entreprise de service public d'électricité habituellement nécessaires aux
    opérations d'une entreprise de service public d'électricité. La représentation
    normalisée des ressources de systèmes de puissance comme classes et attributs
    d'objets ainsi que leurs relations que fournit le CIM facilite l'intégration des
    applications réseau développées de façon indépendante par différents fournisseurs,
    entre des systèmes complets exploitant des applications réseau développés de façon
    indépendante ou entre un système exploitant des applications réseau et d'autres
    systèmes concernés par différents aspects des opérations d'un système de puissance
    tels que la gestion de la production ou de la distribution. Le système SCADA (système
    de supervision, contrôle et acquisition de données – supervisory control and data
    acquisition) est modélisé dans toute la mesure nécessaire pour prendre en charge
    la simulation des systèmes de puissance et la communication entre des centres
    de conduite. Le CIM facilite l'intégration en définissant un langage commun (c'est-à-dire
    une sémantique) fondé sur le modèle CIM pour permettre à ces applications ou systèmes
    d'accéder aux données publiques et d'échanger des informations indépendamment
    de la représentation interne de ces informations. Cette nouvelle édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\n- un nouveau modèle de mise à la terre, y compris les bobines Petersen;<br
    />\r\n- des modèles de courant continu à haute tension (CCHT);<br />\r\n- l'ajout
    de modèles de compensation de var statique;<br />\r\n- des mises à jour concernant
    les transformateurs déphaseurs;<br />\r\n- la section a été ajoutée; des calculs
    de courts-circuits issus de l'IEC 60909;<br />\r\n- l'ajout d'un compensateur
    shunt non linéaire;<br />\r\n- l'ajout d'un modèle pour les données d'entrée des
    calculs du régime établi, Steady State Hypothesis (hypothèse en régime établi);<br
    />\r\n- l'ajout d'un modèle de fréquence de base;<br />\r\n- ajout d'une Annexe
    A comprenant l'ajout d'extensions personnalisées."
