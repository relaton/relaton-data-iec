abstract:
- content: Applies to television transmitters and transposers operating in accordance
    with television systems for monochrome and colour transmission employing 625 or
    525 lines as described in CCIR publications. Deals with the application of insertion
    test signal measurement to television transmitters and transposers. This method
    of measurement is useful for checking the line time performance of the transmitters
    or transposers during programme service and provides a convenient method of testing
    transmission performance stability during acceptance tests. May also be used as
    an alternative means of carrying out some of the line time measurements described
    in IEC 60244-5 and 60244-9.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: S'applique aux émetteurs et réémetteurs de télévision qui fonctionnent
    conformément aux normes utilisées par la télévision en noir et blanc, et en couleur,
    à 525 ou 625 lignes, décrites dans les publications du CCIR. Traite de l'application,
    aux émetteurs et réémetteurs de télévision, de la méthode utilisant les signaux
    d'insertion. Cette méthode est utile pour le contrôle de la qualité de l'émission
    d'un émetteur ou d'un réémetteur pendant la transmission d'un programme et constitue
    une méthode pratique d'essai de la qualité de transmission pendant les essais
    de recette. Peut également remplacer certaines méthodes pour mesurer certaines
    caractéristiques de durée de ligne, décrites dans les CEI 60244-5 et 60244-9.
