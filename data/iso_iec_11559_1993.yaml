abstract:
- content: "<p>Specifies the physical and magnetic characteristics to enable interchangeability
    of the cartridges, the quality of the recorded signals, the format and the recording
    method, thus allowing, together with ISO 1001, full data interchange, extensions
    to the transformation of data before it is formatted as in ISO 9661. Cartridge
    and recording method being identical with those described in ISO 9661. The permissible
    routes for the flow of data are shown in annex H.</p>"
