abstract:
- content: "ISO/IEC 14443-3:2018 This document describes the following:<br />\r\n-
    polling for proximity cards or objects (PICCs) entering the field of a proximity
    coupling device (PCD);<br />\r\n- the byte format, the frames and timing used
    during the initial phase of communication between PCDs and PICCs;<br />\r\n- the
    initial Request and Answer to Request command content;<br />\r\n- methods to detect
    and communicate with one PICC among several PICCs (anticollision);<br />\r\n-
    other parameters required to initialize communications between a PICC and PCD;<br
    />\r\n- optional means to ease and speed up the selection of one PICC among several
    PICCs based on application criteria;<br />\r\n- optional capability to allow a
    device to alternate between the functions of a PICC and a PCD to communicate with
    a PCD or a PICC, respectively. A device which implements this capability is called
    a PXD.<br />\r\nProtocol and commands used by higher layers and by applications
    and which are used after the initial phase are described in ISO/IEC 14443‑4.<br
    />\r\nThis document is applicable to PICCs of Type A and of Type B (as described
    in ISO/IEC 14443‑2), to PCDs (as described in ISO/IEC 14443‑2) and to PXDs.<br
    />\r\nNOTE 1 Part of the timing of data communication is defined in ISO/IEC 14443‑2.<br
    />\r\nNOTE 2 Test methods for this document are defined in ISO/IEC 10373‑6."
