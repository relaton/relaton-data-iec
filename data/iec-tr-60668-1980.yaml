abstract:
- language: en
  script: Latn
  content: 'Serves as a guide for selection of panel cut-out sizes and instrument
    front dimensions so that users may plan installations with the assurance that
    equipment purchased will fit, and manufacturers can design to ensure conformance
    to users'' needs. Recognizes three known modular elements: 12 mm and 20 mm, both
    from established European practice, and 12.5 mm, the module established in IEC
    60473. Has the status of a technical report.'
- language: fr
  script: Latn
  content: 'Sert de guide pour le choix des ajourages de panneau et des dimensions
    frontales des appareils afin que les utilisateurs puissent concevoir des plans
    d''installation en ayant la certitude de trouver sur le marché des matériels adaptés
    à leurs besoins, et pour que les constructeurs puissent étudier leurs appareils
    de façon à répondre aux besoins des utilisateurs. Admet trois éléments modulaires
    connus: 12 mm et 20 mm, qui sont simultanément pratiqués en Europe, et 12,5 mm,
    qui est le module défini dans la CEI 60473. Cette publication a le statut de rapport.'
