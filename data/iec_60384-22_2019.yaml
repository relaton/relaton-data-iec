- content: "<!-- NEW! -->IEC 60384-22:2019 est disponible sous forme de IEC 60384-22:2019
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<p>L'IEC 60384:2019
    est applicable aux condensateurs multicouches fixes à diélectriques en céramique
    pour montage en surface non encapsulés, Classe 2, utilisés dans les équipements
    électroniques. Ces condensateurs possèdent des pastilles de connexion métallisées
    ou des bandes de brasure et sont destinés à être montés sur des cartes imprimées
    ou directement sur des substrats de circuits hybrides. Les condensateurs d'antiparasitage
    ne sont pas inclus, mais ils sont couverts par l'IEC 60384-14. L'objet du présent
    document est de prescrire des caractéristiques et des valeurs assignées préférentielles
    et de sélectionner à partir de l'IEC 60384-1 les procédures d'assurance de la
    qualité, les essais et les méthodes de mesure appropriées et de donner les exigences
    de performance générales pour ce type de condensateur. Les exigences et les sévérités
    des essais prescrits dans les spécifications particulières se référant à la présente
    spécification intermédiaire sont d'un niveau de performance supérieur ou égal,
    des niveaux de performance inférieurs ne sont pas admis. La présente édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\n- révision de la structure conformément aux directives ISO/IEC, Partie 2:2016
    (septième édition), dans la mesure du possible, et pour l'harmonisation avec l'IEC
    60384-21;<br />\r\n- suppression de la description de la puissance réactive admissible
    en 6.2.2, parce qu'elle n'est pas adaptée aux besoins du présent document;<br
    />\r\n- les dimensions de 0201M à l'Annexe A ont été ajoutées.</p>"
