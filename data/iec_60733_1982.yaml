abstract:
- content: Section One describes the determination of water in new and used insulated
    oils over the concentration range 2 mg/kg to 100 mg/kg. Section Two describes
    methods for the determination of water in oil-impregnated paper and pressboard
    over the range 0.1% to 20% by mass.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La section un décrit le dosage de l'eau dans les huiles isolantes neuves
    et usagées dans la gamme de concentration de 2 mg/kg à 100 mg/kg. La section deux
    décrit les méthodes de dosage de l'eau dans les matériaux isolants tels que les
    papiers et cartons imprégnés d'huile dans la gamme de concentration de 0,1% à
    20% en masse.
