abstract:
- content: "IEC 61158-3-19:2019 defines the services provided to the Type 19 fieldbus
    application layer at the boundary between the application and data-link layers
    of the fieldbus reference model and systems management at the boundary between
    the data-link layer and systems management of the fieldbus reference model. This
    fourth edition cancels and replaces the third edition published in 2014. It constitutes
    a technical revision. The main changes are:<br />\r\n-improving the hotplug and
    redundancy features;<br />\r\n-improving the phase switching and the error handling;<br
    />\r\n-editorial improvements"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L’IEC 61158-3-19:2019 fournit les éléments communs des communications
    de messagerie critiques du point de vue temporel entre appareils dans un environnement
    automatisé. Le terme \"prioritaire\" sert à représenter la présence d'une fenêtre
    temporelle, dans les limites de laquelle une ou plusieurs actions spécifiées sont
    tenues d'être parachevées avec un certain niveau défini de certitude. Le manquement
    à parachever les actions spécifiées dans les limites de la fenêtre temporelle
    risque d'entraîner la défaillance des applications qui demandent ces actions,
    avec le risque concomitant pour l'équipement, l'installation et éventuellement
    pour la vie humaine.<br />\r\nLa présente norme définit de manière abstraite le
    service visible de l'extérieur fourni par la couche liaison de données de bus
    de terrain de type 19 en termes<br />\r\na) des actions et événements primitifs
    du service;<br />\r\nb) des paramètres associés à chaque action primitive et événement
    primitif, et la forme qu'ils prennent; et<br />\r\nc) de l'interrelation entre
    ces actions et événements, et leurs séquences valides."
