abstract:
- content: Applies to a group of related two-part connectors for printed boards for
    board-to-board and board-to-wire connection, with tin or gold plated contact area
    according to the style. The free or fixed board-mounted connectors are provided
    with terminations suitable for printed boards in accordance with IEC 60326 and
    using a grid of 2.54 mm (0.1 in) as laid down in IEC 60097.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: S'applique à un groupe de connecteurs enfichables pour carte à carte et
    carte à fil, à zone de contact étamée ou dorée, selon le modèle. La fiche et l'embase
    montées sur les cartes sont munies de sorties adaptées aux cartes de câblages
    imprimés conformément à la CEI 60326 et utilisant une grille de 2,54 mm (0,1 in)
    suivant la définition de la CEI 60097.
