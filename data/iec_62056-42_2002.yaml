abstract:
- content: IEC 62056-42:2002 specifies the physical layer services and protocols within
    the Companion Specification for Energy Metering (COSEM) three-layer connection
    oriented profile for asynchronous data communication. In annex A, an example of
    how this physical layer can be used for data exchange through the Public Switched
    Telephone Network (PSTN) using intelligent Hayes modems is given. Annex B gives
    an explanation of the role of data models and protocols in electricity meter data
    exchange. This bilingual version (2013-05) corresponds to the monolingual English
    version, published in 2002-02.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 62056-42:2002 spécifie les services et protocoles de la couche physique
    à l'intérieur du modèle de connexion à trois couches de la spécification d'accompagnement
    pour la mesure de l'énergie (COSEM) (en anglais, Companion Specification for Energy
    Metering) pour la communication des données asynchrones. Un exemple est donné
    à l'Annexe A de la façon dont cette couche physique peut être utilisée pour l'échange
    des données en utilisant des modems Hayes intelligents à travers le Réseau Téléphonique
    Commuté Publique (RTCP). L'Annexe B donne une explication du rôle des modèles
    de données et des protocoles de données dans les échanges des compteurs d'électricité.
    La présente version bilingue (2013-05) correspond à la version anglaise monolingue
    publiée en 2002-02.
