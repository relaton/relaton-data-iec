abstract:
- content: States the characteristics of the resistors; the service conditions with
    which the power resistors have to comply; the tests intended for confirming that
    these conditions have been met and the methods to be adopted for these tests;
    the information to be marked on, or given with, the resistors. The object of this
    standard is to adapt the general rules given in IEC 60077-1 to power resistors
    for rolling stock in order to obtain uniformity of requirements and tests throughout
    the corresponding range of components and to avoid the need for testing to two
    different standards.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La présente norme énonce les caractéristiques des résistances;les conditions
    de service auxquelles il faut que les résistances de puissance satisfassent; les
    essais destinés à confirmer que ces conditions ont été satisfaites et les méthodes
    d'essais à utiliser; les informations inscrites sur les résistances, ou à fournir.
    L'objet de cette norme est d'adapter les règles générales données dans la CEI
    60077-1 aux résistances de puissance pour le matériel roulant afin d'obtenir des
    prescriptions et des essais uniformes pour toute la gamme correspondante de composants
    et d'éviter pour les essais d'avoir recours à deux normes différentes.
