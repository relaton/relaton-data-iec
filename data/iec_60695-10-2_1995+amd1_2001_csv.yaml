abstract:
- content: Specifies the ball pressure test as a method for testing parts of non-metallic
    materials for resistance to heat. It is applicable to electrotechnical equipment,
    its sub-assemblies and components, and to solid electrical insulating materials
    except ceramics. Has the status of a basic safety publication in accordance with
    IEC Guide 104.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Spécifie l'essai à la bille comme méthode d'essai appliquée aux parties
    en matériaux non métalliques pour vérifier la résistance à la chaleur. Elle est
    applicable aux matériels électrotechniques, à leurs sous-ensembles et à leur composants,
    et aux matériaux isolants électriques solides à l'exception des céramiques. A
    le statut d'une publication fondamentale de sécurité conformément au Guide CEI
    104.
