abstract:
- content: IEC 60364-7-712:2017 applies to the electrical installation of PV systems
    intended to supply all or part of an installation. The equipment of a PV installation,
    like any other item of equipment, is dealt with only so far as its selection and
    application in the installation is concerned. This new edition includes significant
    revisions and extensions, taking into account experience gained in the construction
    and operation of PV installations, and developments made in technology, since
    the first edition of this standard was published.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 60364-7-712:2017 s'applique à l'installation électrique de systèmes
    PV conçus pour alimenter tout ou partie d'une installation. Les équipements d'une
    installation PV, ainsi que tout autre élément, ne sont traités que du point de
    vue de leur choix et mise en œuvre dans l'installation. Cette nouvelle édition
    a été considérablement revue et étendue, pour tenir compte du retour d'expérience
    dans la construction et l'exploitation des installations photovoltaïques, et des
    développements technologiques depuis la parution de la première édition de cette
    norme.
