abstract:
- language: en
  script: Latn
  content: |-
    Provides a general introduction to the concept of life cycle
    costing.  This section particularly highlights the costs associated
    with dependability of the product.

    It also identifies typical life cycle cost elements to facilitate
    project and programme planning.  General guidance for conducting
    life cycle cost analysis, including life cycle cost model
    development, is provided.
- language: fr
  script: Latn
  content: |-
    Fournit une introduction générale à la notion d'évaluation du coût
    du cycle de vie.  Cette section met particulièrement en évidence les
    coûts associés à la sûreté de fonctionnement du produit.

    Elle identifie également les éléments caractéristiques du coût du
    cycle de vie, afin de faciliter la planification du projet et du
    programme. Des indications générales sont fournies, permettant la
    réalisation d'une analyse du coût du cycle de vie, y compris le
    développement type du coût du cycle de vie.
