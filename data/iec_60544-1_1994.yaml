abstract:
- content: |-
    Deals with the general aspects to be considered in evaluating the
    effects of ionizing radiation on all types of organic insulating
    materials. It also provides, for X-rays, gamma rays, and electrons,
    a guide to dosimetry terminology, methods of determining exposure
    and absorbed dose, and methods of calculating absorbed dose.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Traite de manière générale des aspects à envisager lors de
    l'évaluation des effets des rayonnements ionisants sur tous les
    types de matériaux isolants organiques. Elle fournit également
    pour les rayons X, les rayons gamma et les électrons, un guide de
    terminologie en dosimétrie, des méthodes de détermination de
    l'exposition et de la dose absorbée, ainsi que des méthodes de
    calcul de la dose absorbée.
