abstract:
- content: |-
    ISO/IEC TR 29144:2014 discusses<br />
    - concepts and considerations for the use of biometrics in a commercial Identity Management Solution,<br />
    - items that need to be considered when integrating biometrics into a commercial Identity Management Solution, and<br />
    - implementation issues when implementing biometrics into commercial Identity Management Solutions.<br />
    ISO/IEC TR 29144:2014 does not<br />
    - define an architecture and framework for IDM,<br />
    - discuss any specification or assessment of government policy,<br />
    - discuss the business need for a biometric database or process,<br />
    - discuss the specific biometrics and which ones are to be used in particular systems,<br />
    - consider the legality and acceptability in particular jurisdictions and cultures,<br />
    - analyse the general structure of identifiers and the global identification of objects (e.g. object identifiers), and<br />
    - discuss technical specifications in relation to the use of trusted biometric hardware and software.
