abstract:
- language: en
  script: Latn
  content: "Deals with the safety of electric oral hygiene appliances for households
    and similar purposes, their rated voltage being not more than 250 V. Examples
    of appliances covered by this standard are oral irrigators and toothbrushes. \n\n<b>This
    consolidated version consists of the third edition (2002)   \nand its amendment
    1 (2008). Therefore, no need to order amendment in\naddition to this publication.</b>"
- language: fr
  script: Latn
  content: "Traite de la sécurité des appareils d'hygiène buccale électriques pour
    usages domestiques et analogues, dont la tension assignée n'est pas supérieure
    à 250 V.  Comme exemples d'appareils couverts par cette norme, on peut citer les
    jets dentaires et les brosses à dents \n<b> Cette version consolidée comprend
    la troisième édition (2002) e\nson amendement 1 (2008). Il n'est donc pas nécessaire
    de commander \nl'amendement avec cette publication.</b>"
