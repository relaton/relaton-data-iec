- content: "<!-- NEW! -->IEC 61326-2-2:2020 is available as IEC 61326-2-2:2020 RLV
    which contains the International Standard and its Redline version, showing all
    changes of the technical content compared to the previous edition.IEC 61326-2-2:2020
    specifies more detailed test configurations, operational conditions and performance
    criteria for equipment covered by Annex A of IEC 61326-1:2020 which is:<br />\r\n-
    used for testing, measuring or monitoring of protective measures in low-voltage
    distribution systems, and;<br />\r\n- powered by battery and/or from the circuit
    measured, and<br />\r\n- portable.<br />\r\nExamples of such EUTs include, but
    are not limited to, voltage detectors, insulation testers, earth continuity testers,
    earth resistance testers, leakage current clamps, loop impedance testers, “residual-current-device-testers”
    (RCD-testers) and phase sequence testers as defined in IEC 61557 (all parts)."
