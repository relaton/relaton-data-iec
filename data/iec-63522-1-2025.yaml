abstract:
- language: en
  script: Latn
  content: "IEC 63522-1:2025 is used for testing along with the appropriate severities
    and conditions for measurements and tests designed to assess the ability of specimens
    to perform under expected conditions of transportation, storage, and all aspects
    of operational use.<br />\r\nThe object of this test is to define a standard test
    method for the visual inspection and check of dimensions."
- language: fr
  script: Latn
  content: "IEC 63522-1:2025 traite des essais ainsi que des sévérités et conditions
    pour les mesurages et essais destinés à évaluer l'aptitude d'éprouvettes à fonctionner
    dans des conditions prévues de transport, de stockage, et dans tous les aspects
    de leur utilisation opérationnelle.<br />\r\nLe présent essai a pour objet de
    définir une méthode d'essai normalisée relative à l'examen visuel et au contrôle
    des dimensions."
