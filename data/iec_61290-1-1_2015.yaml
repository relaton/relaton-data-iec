- content: |-
    L'IEC 61290-1-1:2015 s'applique à tous les amplificateurs optiques et modules à amplification optique disponibles sur le marché. Elle s'applique aux amplificateurs optiques utilisant des fibres pompées optiquement (OFA basés sur des fibres dopées aux terres rares ou sur l'effet Raman), des amplificateurs optiques à semiconducteurs (SOA) et des amplificateurs à guide d'onde optique planaire (POWA). L'objet de la présente norme est d'établir des exigences uniformes pour des mesurages précis et fiables, par le biais de la méthode d'essai de l'analyseur de spectre optique, des paramètres d'amplificateurs optiques donnés ci-dessous, tels qu'ils sont définis dans l'IEC 61291-1:<br />
    - puissance nominale du signal de sortie;<br />
    - gain;<br />
    - gain dépendant de la polarisation;<br />
    - puissance maximale du signal en sortie;<br />
    - puissance totale maximale en sortie. L'objet de la présente norme est spécifiquement centré sur les amplificateurs à un seul canal. Pour les amplificateurs à canaux multiples, il convient de se reporter à la série IEC 61290-10. Cette troisième édition annule et remplace la deuxième édition parue en 2006 et constitue une révision technique. La présente édition contient les principales modifications techniques suivantes par rapport à l'édition précédente: mises à jour des caractéristiques de l'appareillage de mesure; révision de la liste des paramètres relatifs aux amplificateurs optiques traités.
