abstract:
- language: en
  script: Latn
  content: Defines a modular data-bus system for data acquisition, data processing
    and control. Gives mechanical, signal, electrical and protocol specifications
    that are sufficient to assure compatibility between units from different sources
    of design and production. Applies to systems consisting of modular electronic
    instrument units that process or transfer data or signals, normally in association
    with computers or other automatic data processors. Is used for nuclear instrumentation
    and control systems and other applications. See IEC 61052.
- language: fr
  script: Latn
  content: Définit un système modulaire de bus de données, destiné à l'acquisition
    et au traitement des données, ainsi qu'aux contrôles. Donne les spécifications
    mécaniques et électriques, celles des signaux et du protocole qui sont suffisantes
    pour assurer la compatibilité entre des éléments dont la conception et la production
    proviennent de différentes sources. S'applique à des systèmes constitués d'appareils
    électroniques modulaires qui traitent ou transfèrent des données ou des signaux,
    normalement associés à des calculateurs ou d'autres processeurs automatiques de
    données. Est utilisée pour l'instrumentation et les systèmes de contrôle nucléaires
    ainsi que pour d'autres applications. Voir CEI 61052.
