abstract:
- language: en
  script: Latn
  content: 'IEC 62329-1:2005 is applicable to heat shrinkable moulded shapes in a
    range of configurations and materials suitable for insulation, environmental sealing,
    mechanical protection and strain relief for connector/cable terminations and multi-way
    transitions. It specifies the design and dimensions, test methods, material requirements
    and compatibility performance. The most commonly available shapes are as shown
    in Annex A. Keywords: heat shrinkable moulded shapes'
- language: fr
  script: Latn
  content: 'L''IEC 62329-1:2005 s''applique aux profilés thermorétractables dans une
    gamme de configurations et de matériaux adaptés à l''isolement, aux éléments d''étanchéité
    contre les intempéries, à la protection mécanique, aux dispositifs anti-traction
    pour connecteurs/extrémités de câbles et aux transitions à conducteurs multiples.
    Elle spécifie la conception et les dimensions, les méthodes d''essai, les exigences
    sur les matériaux et les caractéristiques de compatibilité. Les profilés les plus
    courants sont présentés à l''Annexe A. Mots clés: profilés thermorétractables'
