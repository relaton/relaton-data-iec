abstract:
- language: en
  script: Latn
  content: "IEC 60794-1-403:2021 specifies a method of verifying that cable metallic
    elements are electrically continuous throughout the cable. Electrical continuity
    is important for bonding and grounding, toning for location, and other related
    system issues, and may represent a \"goodness of manufacture\" criterion. Typically,
    the test is one of continuity and carries no resistance or conductivity requirement.
    The metallic elements can be tested individually or can be tested as a total group.
    Since this latter criterion is frequently the case, all elements are measured
    as a group unless specified otherwise.<br />\r\nNOTE It is possible detail specifications
    allow such elements as strength members to be non-continuous throughout the cable.
    This is a special case, and attention is directed to the detail specification."
- language: fr
  script: Latn
  content: "IEC 60794-1-403: 2021 spécifie une méthode permettant de vérifier que
    les éléments métalliques des câbles assurent la continuité électrique tout au
    long du câble. La continuité électrique est importante pour les liaisons équipotentielles
    et les mises à la terre, ainsi que pour la fonction de génération de tonalité
    permettant de localiser des câbles, et les autres problématiques associées au
    réseau, et elle peut représenter un critère de \"bonne qualité de fabrication\".
    Généralement, l'essai a trait à la continuité et ne comporte aucune exigence de
    résistance ou de conductivité. Les éléments métalliques peuvent être soumis à
    essai séparément, ou ils peuvent être tous regroupés pour être soumis à l'essai.
    Etant donné que cette dernière configuration est fréquente, tous les éléments
    sont mesurés en groupe, sauf spécification contraire.<br />\r\nNOTE Il est possible
    que les spécifications particulières permettent à des éléments tels que les éléments
    de renfort d'être non continus tout au long du câble. Il s'agit d'un cas particulier,
    et l'attention est attirée sur la spécification particulière en question."
