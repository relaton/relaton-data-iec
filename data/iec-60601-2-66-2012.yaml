abstract:
- language: en
  script: Latn
  content: |-
    IEC 60601-2-66:2012 International Standard applies to the basic safety of hearing instruments and hearing instrument systems. Hazards inherent in the intended physiological function of hearing instruments or hearing instrument systems within the scope of this standard are not covered by specific requirements in this standard except in 201.7.9.2 and 201.9.6. Accessories to hearing instruments in the home healthcare environment (e.g. remote control units, audio streamers, battery chargers, power supplies) are covered by the most applicable standard, IEC 60065, IEC 60950-1 or other applicable IEC safety standards. Accessories connected to a hearing instrument may form a hearing instrument system. Only the hearing instrument and its detachable parts are subject to all applicable clauses of this particular standard. The remaining components of the hearing instrument system are subject to requirements of this particular standard that result from their connection to the hearing instrument system. This standard does not apply to:<br />
    - cochlear implants or other implanted hearing instruments;<br />
    - bone conduction hearing instruments;<br />
    - educational hearing instruments (i.e. group hearing instruments, auditory trainers etc.);<br />
    - the application of a hearing instrument for the measurement of hearing levels. IEC 60645-1 applies;<br />
    - audio-frequency induction-loop systems or their component parts, as described in IEC 60118-4 and IEC 62489-1;<br />
    - assisted hearing instrument systems using infra-red or radio;<br />
    - and the sound generating function of a tinnitus masker.
- language: fr
  script: Latn
  content: |-
    La CEI 60601-2-66:2012 s'applique à la sécurité de base des instruments d'audition et des systèmes d'audition. Les dangers inhérents à la fonction physiologique prévue des instruments d'audition ou des systèmes d'audition dans le cadre du domaine d'application de la présente norme ne sont pas couverts par des exigences spécifiques contenues dans la présente norme, à l'exception de 201.7.9.2 et de 201.9.6. Les accessoires des instruments d'audition dans l'environnement des soins à domicile (par exemple, unités de commande à distance, diffuseurs de flux audio, chargeurs de batteries, alimentations) sont couverts par la norme qui s'applique le plus, la CEI 60065, la CEI 60950-1 ou d'autres normes de sécurité CEI applicables. Les accessoires connectés aux instruments d'audition peuvent former des systèmes d'audition. Seuls les instruments d'audition et leurs parties amovibles sont soumis à tous les articles applicables de cette norme particulière. Les autres éléments des systèmes d'audition sont soumis aux exigences de cette norme particulière de par leur connexion aux systèmes d'audition. La présente norme ne s'applique pas:<br />
    - aux implants cochléaires ou autres instruments d'audition implantés;<br />
    - aux instruments d'audition à conduction osseuse;<br />
    - aux instruments d'audition de formation (c'est-à-dire les instruments auditifs de groupe, les dispositifs d'entraînement auditif, etc.);<br />
    - à l'application d'un instrument d'audition à la mesure des niveaux d'audition. La CEI 60645-1 s'applique;<br />
    - aux systèmes de boucles d'induction audiofréquences ou à leurs composants, tels que décrits dans la CEI 60118-4 et la CEI 62489-1;<br />
    - aux systèmes d'audition à assistance fonctionnant par infrarouge ou radio;<br />
    - et à la fonction de génération acoustique d'un masqueur d'acouphène.
