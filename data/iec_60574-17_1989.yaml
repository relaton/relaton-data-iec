abstract:
- content: Applies to audio-learning systems with cassette recorders, usually applied
    for language training. Gives a survey of the functions which may be provided in
    audio-learning systems of various types. Defines methods of measurement and requirements
    for characteristics affecting the performance of audio-learning systems.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: S'applique aux systèmes audio d'enseignement comportant des magnétophones
    à cassettes, habituellement utilisés pour l'enseignement des langues. Donne une
    liste des fonctions qui peuvent être fournies par les différents types de systèmes
    audio d'enseignement. Définit les méthodes de mesure et les exigences pour les
    caractéristiques fonctionnelles de ces systèmes.
