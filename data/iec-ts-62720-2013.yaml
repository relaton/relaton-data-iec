abstract:
- language: en
  script: Latn
  content: IEC/TS 62720:2013 specifies identifiers for units to support computer-based
    processing of product data. It provides a survey of quantities with associated
    collections of internationally standardized as well as non-standardized units
    used in business and science. It concerns any standard or non-standard units of
    measure currently in use, in two or more distinct ethno-linguistic groups or nations,
    at least in one domain of industry, for which an explicit method of conversion
    to a known standard unit of measure or its equivalent is well documented or evident
    from external references.
- language: fr
  script: Latn
  content: La CEI/TS 62720:2013 spécifie les identificateurs d'unités pour prendre
    en charge le traitement informatique de données de produit. Elle fournit un relevé
    des grandeurs avec les ensembles associés d'unités tant normalisées à l'échelle
    internationale que non-normalisées utilisées dans le métier. Elle inclut toutes
    les unités normalisées ou non-normalisées actuellement en usage, dans au moins
    deux groupes linguistiques ou nationalités différent(e)s, dont la méthode de conversion
    dans une unité de mesure connue ou son équivalent est bien documentée ou évidente
    d'après les références externes.
