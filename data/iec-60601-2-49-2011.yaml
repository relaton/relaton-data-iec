abstract:
- language: en
  script: Latn
  content: IEC 60601-2-49:2011 applies to the basic safety and essential performance
    requirements of multifunction patient monitoring equipment. It applies to medical
    electrical equipment used in a hospital environment as well as when used outside
    the hospital environment, such as in ambulances and air transport. Medical electrical
    equipment intended for use under extreme or uncontrolled environmental conditions
    outside the hospital environment, such as in ambulances and air transport, shall
    comply with this particular standard. Additional standards may apply to me equipment
    for those environments of use. The scope of this standard is restricted to medical
    electrical equipment intended for connection to a single patient that has either
    two or more applied parts or multiple functions on an applied part. This second
    edition cancels and replaces the first edition of IEC 60601-2-49, published in
    2001. This edition constitutes a technical revision to the new structure of IEC
    60601-1:2005 (third edition).
- language: fr
  script: Latn
  content: La CEI 60601-2-49:2011 s'applique aux exigences pour la sécurité de base
    et les performances essentielles des appareils de surveillance multifonction des
    patients. Elle s'applique aux appareils électromédicaux utilisés dans un environnement
    hospitalier ainsi qu'à ceux utilisés hors de l'environnement hospitalier, par
    exemple dans les ambulances et dans le transport aérien. Les appareils électromédicaux
    destinés à être utilisés dans des conditions d'environnement extrêmes ou non contrôlées
    hors de l'environnement hospitalier, par exemple dans les ambulances et dans le
    transport aérien, doivent être conformes à la présente norme particulière. Des
    normes complémentaires peuvent s'appliquer aux appareils em utilisés dans ces
    environnements. Le domaine d'application de la présente norme est restreint aux
    appareils électromédicaux destinés à la connexion à un patient unique qui comportent
    soit deux ou plusieurs parties appliquées, soit des fonctions multiples sur une
    partie appliquée. Cette deuxième édition annule et remplace la première édition
    de la CEI 60601-2-49 publiée en 2001. Cette édition constitue une révision technique
    par rapport à la nouvelle structure de la CEI 60601-1:2005 (troisième édition).
