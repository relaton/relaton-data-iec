abstract:
- language: en
  script: Latn
  content: IEC 62227:2008+A1:2012 defines the permission code, a set of permission
    related information in short code form, primarily intended for home server systems.
    The permission code is comprised of a common ID system (content ID, issuer ID,
    receiver ID, device ID, etc.) and a narrowly-defined permission code. <strong>This
    consolidated version consists of the first edition (2008) and its amendment 1
    (2012). Therefore, no need to order amendment in addition to this publication.</strong>
- language: fr
  script: Latn
  content: La CEI 62227:2008+A1:2012 définit le code d'autorisation qui est un ensemble
    d'informations associées à une autorisation sous forme d'un code court, destiné
    principalement aux systèmes de serveurs résidentiels. Le code d'autorisation est
    constitué d'un système d'identifiants communs (identifiant de contenu, identifiant
    d'émetteur, identifiant de récepteur, identifiant de dispositif, etc.) et d'un
    code d'autorisation de définition restreinte. <strong> Cette version consolidée
    comprend la première édition (2008) et son amendement 1 (2012). Il n'est donc
    pas nécessaire de commander l'amendement avec cette publication.</strong>
