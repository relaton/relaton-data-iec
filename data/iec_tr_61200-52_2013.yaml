- content: "La CEI/TR 61200-52:2013 est un Rapport Technique qui constitue un supplément
    à la CEI 60364-5-52:2009 et explique les règles de manière à faciliter la conception,
    le choix, la mise en oeuvre et la maintenance des canalisations. Sa numérotation
    des articles suit la numérotation de la CEI 60364-5-52. Il est rédigé à l'intention
    de toute personne concernée par la conception, le choix et la fourniture des matériels,
    ainsi qu'à l'intention des personnes qui installent, assurent la maintenance et
    utilisent des installations électriques. Cette deuxième édition annule et remplace
    la première édition, parue en 1993, et constitue une révision technique. Cette
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\n- des recommandations concernant les systèmes de conduits,
    systèmes de conduits-profilés, systèmes de goulottes, systèmes de chemins de câbles
    et systèmes d'échelles à câbles ont été ajoutées pour donner, par exemple, les
    longueurs maximales recommandées pour les conduits afin de faciliter l'installation
    des circuits;<br />\r\n- les recommandations pour le choix et la mise en oeuvre
    des canalisations en tenant compte des influences externes ont été étendues aux
    impacts et autres contraintes mécaniques;<br />\r\n- des recommandations pour
    les groupements de câbles ont été ajoutées; et<br />\r\n- des recommandations
    sur les températures maximales des bornes en conditions de fonctionnement normal
    ont été étendues."
