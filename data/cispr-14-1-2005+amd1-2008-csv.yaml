abstract:
- language: en
  script: Latn
  content: 'CISPR 14-1:2005+A1:2008 applies to the conduction and the radiation of
    radio-frequency disturbances from appliances whose main functions are performed
    by motors and switching or regulating devices, unless the r.f. energy is intentionally
    generated or intended for illumination. It includes such equipment as: household
    electrical appliances, electric tools, regulating controls using semiconductor
    devices, motor-driven electro-medical apparatus, electric/ electronic toys, automatic
    dispensing machines as well as cine or slide projectors. Also included in the
    scope of this standard are: - separate parts of the above mentioned equipment
    such as motors, switching devices e.g. (power or protective) relays, however no
    emission requirements apply unless formulated in this standard. The frequency
    range covered is 9 kHz to 400 GHz. Multifunction equipment which is subjected
    simultaneously to different clauses of this standard and/or other standards shall
    meet the provisions of each clause/standard with the relevant functions in operation;
    details are given in 7.2.1. The limits in this standard have been determined on
    a probabilistic basis, to keep the suppression of disturbances economically feasible
    while still achieving an adequate radio protection. In exceptional cases radio
    frequency interference may occur, in spite of compliance with the limits. In such
    a case, additional provisions may be required. The effects of electromagnetic
    phenomena relating to the safety of apparatus are excluded from the scope of this
    standard. This consolidated version consists of the fifth edition (2005) and its
    amendment 1 (2008). Therefore, no need to order amendment in addition to this
    publication.'
- language: fr
  script: Latn
  content: 'Le CISPR 14-1:2005+A1:2008 s''applique aux perturbations radioélectriques
    conduites et rayonnées, produites par des appareils dont les fonctions principales
    sont assurées par des moteurs et par des dispositifs de commutation ou des dispositifs
    de régulation, sauf si l''énergie RF est produite volontairement, ou destiné à
    l''éclairage. Elle concerne des appareils tels que: les appareils électrodomestiques,
    les outils électriques, les dispositifs de commande et de régulation comportant
    des dispositifs à semiconducteurs, les appareils électromédicaux à moteur, les
    jouets électriques/électroniques, les distributeurs automatiques ainsi que les
    projecteurs de cinéma ou de diapositives. Sont également inclus dans le domaine
    d''application de la présente norme: - les éléments séparés des matériels mentionnés
    ci-dessus comme, par exemple des moteurs, des dispositifs de commutation, des
    relais (d''alimentation ou de protection); toutefois, à moins que cela ne soit
    spécifié dans cette norme, aucune exigence d''émission ne leur est applicable.
    La gamme des fréquences couvertes est comprise entre 9 kHz et 400 GHz. Un matériel
    à fonctions multiples, couvert simultanément par différents articles de la présente
    norme et/ou par d''autres normes, doit satisfaire aux exigences de chaque article
    et de chaque norme relatives à la fonction correspondante, lorsque celle-ci est
    activée; pour plus de détails, se reporter à 7.2.1. Les limites spécifiées dans
    la présente norme ont été déterminées sur une base probabiliste, afin de maintenir
    la suppression des perturbations dans des limites raisonnables du point de vue
    économique, tout en assurant une protection adéquate contre les perturbations
    radioélectriques. Dans certains cas exceptionnels, il est possible qu''un brouillage
    radioélectrique se produise, malgré la conformité aux limites spécifiées. Dans
    de tels cas, il est possible que des dispositions supplémentaires soient nécessaires.
    Les effets des phénomènes électromagnétiques sur la sécurité des appareils sont
    exclus du domaine d''application de la présente norme. Cette version consolidée
    comprend la cinquième édition (2005) et son amendement 1 (2008). Il n''est donc
    pas nécessaire de commander l''amendement avec cette publication.'
