abstract:
- language: en
  script: Latn
  content: Applies to the protection system of a nuclear reactor and, more especially,
    to all interconnections between a reactor protection system and all other systems
    and equipment not part of the protection system, except the physical connection
    between sensors of the protection system and the physical variables that they
    monitor, the electrical connection between the protection system and the reactor
    control rods or other safety mechanism, the electrical and pneumatic connections
    to the power distribution system (mains) and pneumatic supplies that supply power
    to the protection system.
- language: fr
  script: Latn
  content: S'applique au système de protection des réacteurs nucléaires et, plus particulièrement,
    à toutes les interconnexions entre un système de protection d'un réacteur et tous
    les autres systèmes et appareils qui ne font pas partie du système de protection,
    à l'exception des liaisons physiques entre les capteurs du système de protection
    et les grandeurs qu'ils contrôlent, des raccordements électriques entre le système
    de protection et les barres de commande du réacteur ou les autres mécanismes de
    sécurité, des connexions électriques ou pneumatiques au réseau d'alimentation
    et aux alimentations pneumatiques qui fournissent de l'énergie au système de protection.
