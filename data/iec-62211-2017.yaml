abstract:
- language: en
  script: Latn
  content: "IEC 62211:2017 sets up a broad basis of electric and mechanical criteria
    of failure test procedures. This document is applicable to inductive components
    (chokes and transformers) based on magnetically soft materials. This edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\na) continuous shock and mechanical shock are integrated in the test conditions;<br
    />\r\nb) the normative references in Table 3 are changed."
- language: fr
  script: Latn
  content: "L'IEC 62211:2017 établit une large base de critères électriques et mécaniques
    de procédures d’essais de défaillance. Le présent document est applicable aux
    composants inductifs (inductances de lissage et transformateurs) utilisant des
    matériaux magnétiques doux. Il s’agit des composants fondés essentiellement sur
    des tôles de fer laminées, de matériaux en poudre de fer (et alliages apparentés),
    ainsi que des ferrites et noyaux à bandes métalliques amorphes ou cristallines.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à l'édition précédente:<br />\r\na) Intégration du choc continu et du
    choc mécanique dans les conditions d’essai;<br />\r\nb) Modification des références
    normatives dans le Tableau 3."
