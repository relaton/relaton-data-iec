  format: text/html
- content: "L’IEC 60318-8:2022 décrit un coupleur acoustique permettant de charger
    un appareil de correction auditive ou un écouteur à insérer avec une impédance
    acoustique spécifiée lors de l'essai de ses performances acoustiques, dans la
    plage de fréquences allant jusqu'à 16 kHz. Il convient aux appareils de correction
    auditive et aux écouteurs à conduction aérienne, couplés à l'oreille par des inserts
    auriculaires, des embouts ou des appareils similaires.<br />\r\nLe coupleur acoustique
    ne simule pas l'oreille humaine. Il a cependant un volume effectif de seulement
    0,4 cm3, ce qui est suffisamment petit pour ne pas produire de résonances significatives
    dans le coupleur dans la plage de fréquences inférieure à 16 kHz. Il charge donc
    l'écouteur avec une impédance acoustique connue, ce qui permet d'obtenir des mesurages
    répétables avec une faible incertitude sur les écouteurs utilisés en audiométrie
    haute fréquence étendue."
