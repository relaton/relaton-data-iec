abstract:
- content: "IEC 60318-8:2022 describes an acoustic coupler for loading a hearing aid
    or insert earphone with a specified acoustic impedance when testing its acoustic
    performance, in the frequency range up to 16 kHz. It is suitable for air-conduction
    hearing aids and earphones, coupled to the ear by means of ear inserts, earmoulds
    or similar devices.<br />\r\nThe acoustic coupler does not simulate the human
    ear. However, it has an effective volume of only 0,4 cm<sup>3</sup>, which is
    small enough not to produce significant resonances in the coupler in the frequency
    range below 16 kHz. Therefore, it will load the earphone with a known acoustic
    impedance, which allows repeatable measurements with low uncertainty to be obtained
    on earphones used in extended high-frequency audiometry."
  language:
