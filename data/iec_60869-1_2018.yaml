- content: "L'IEC 60869-1:2018 s'applique aux dispositifs fibroniques passifs de contrôle
    de la puissance. Ceux-ci présentent toutes les caractéristiques générales suivantes:<br
    />\r\n– ils sont passifs dans le sens où ils ne contiennent aucun élément optoélectronique
    ou autre élément transducteur;<br />\r\n– ils disposent de deux ports pour la
    transmission de la puissance optique et ils contrôlent l'énergie transmise de
    manière fixe ou variable;<br />\r\n– les ports sont des fibres amorces optiques
    dépourvues de connecteurs, des fibres optiques munies de connecteurs ou des embases.<br
    />\r\nLe présent document établit les exigences génériques pour les dispositifs
    optiques passifs suivants:<br />\r\n– affaiblisseur optique,<br />\r\n– fusible
    optique,<br />\r\n– limiteur de puissance optique.<br />\r\nLe présent document
    prévoit également l'information générique y compris la terminologie pour la série
    IEC 61753-05x. Les publications de la série IEC 61753-05x sont indiquées dans
    la Bibliographie.<br />\r\nCette cinquième édition annule et remplace la quatrième
    édition parue en 2012 et constitue une révision technique. Cette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na) les termes et définitions ont été revus;<br />\r\nb) l'exigence concernant
    le système IEC 'd'évaluation de la qualité a été revue;<br />\r\nc) l'article
    concernant les procédures d'assurance de la qualité a été supprimé;<br />\r\nd)
    l'Annexe G, concernant les informations techniques des affaiblisseurs optiques
    variables, a été ajoutée.<br />\r\nMots-clés: dispositifs fibroniques passifs
    de contrôle de la puissance"
