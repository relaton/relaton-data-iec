abstract:
- language: en
  script: Latn
  content: |-
    <p class="MsoBodyText"><span lang="EN-GB">This document specifies a quality discrimination method for optical disks and the operating method of storage systems for long-term digital data preservation using optical disks and optical disk drives (hereinafter referred to as "drives").</span></p>
    <p class="MsoBodyText"><span lang="EN-GB">It is applicable to recordable (write-once) optical disks which can prevent physical overwriting and deletion by erroneous or intentional operation in contexts where greater importance is given to evidence. It is also applicable to read-only (ROM) optical disks.</span></p>
    <p class="MsoBodyText"><span lang="EN-GB">This document specifies:</span></p>
    <p class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!-- [if !supportLists]--><span lang="EN-GB" style="mso-fareast-font-family: Cambria; mso-bidi-font-family: Cambria;"><span style="mso-list: Ignore;">—<span style="font: 7.0pt 'Times New Roman';">     </span></span></span><!--[endif]--><span lang="EN-GB">combinations of recordable optical disks and drives used for long-term data preservation;</span></p>
    <p class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!-- [if !supportLists]--><span lang="EN-GB" style="mso-fareast-font-family: Cambria; mso-bidi-font-family: Cambria;"><span style="mso-list: Ignore;">—<span style="font: 7.0pt 'Times New Roman';">     </span></span></span><!--[endif]--><span lang="EN-GB">quality discrimination criteria for recordable optical disks and the operation method of long-term storage systems;</span></p>
    <p class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!-- [if !supportLists]--><span lang="EN-GB" style="mso-fareast-font-family: Cambria; mso-bidi-font-family: Cambria;"><span style="mso-list: Ignore;">—<span style="font: 7.0pt 'Times New Roman';">     </span></span></span><!--[endif]--><span lang="EN-GB">a quality test for read-only optical disks and the operation method of long-term storage systems;</span></p>
    <p class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!-- [if !supportLists]--><span lang="EN-GB" style="mso-fareast-font-family: Cambria; mso-bidi-font-family: Cambria;"><span style="mso-list: Ignore;">—<span style="font: 7.0pt 'Times New Roman';">     </span></span></span><!--[endif]--><span lang="EN-GB">quality discrimination criteria for BD recordable disks when adopting defect management.</span></p>
