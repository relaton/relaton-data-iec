abstract:
- content: "IEC 62271-102:2001+A1:2011+A2:2013 applies to alternating current disconnectors
    and earthing switches, designed for indoor and outdoor enclosed and open terminal
    installations for voltages above 1 000 V and for service frequencies up to and
    including 60 Hz. The technical content is therefore identical to the base edition
    and its amendment and has been prepared for user convenience. A vertical line
    in the margin shows where the base publication has been modified by amendment
    1. Additions and deletions are displayed in red, with deletions being struck through.<br
    /><br />\r\nThis publication is to be read in conjunction with IEC 60694:1996.<br
    /><br />\r\nThis consolidated version consists of the first edition (2001), its
    amendment 1 (2011) and its amendment 2 (2013). Therefore, no need to order amendments
    in addition to this publication."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 62271-102:2001+A1:2011+A2:2013 s'applique aux sectionneurs et aux
    sectionneurs de terre à courant alternatif, prévu pour l'intérieur ou l'extérieur
    dans des postes sous enveloppe ou de type ouverts, pour des tensions supérieures
    à 1 000 V et des fréquences de service jusques et y compris 60 Hz. Le contenu
    technique de cette version consolidée est donc identique à celui de l'édition
    de base et à son amendement; cette version a été préparée par commodité pour l'utilisateur.
    Une ligne verticale dans la marge indique où la publication de base a été modifiée
    par l'amendement 1. Les ajouts et les suppressions apparaissent en rouge, les
    suppressions sont barrées.<br /><br />\r\nCette publication doit être lue conjointement
    avec la.<br /><br />\r\nCette version consolidée comprend la première édition
    (2001), son amendement 1 (2011) et son amendement 2 (2013). Il n'est donc pas
    nécessaire de commander les amendements avec cette publication."
