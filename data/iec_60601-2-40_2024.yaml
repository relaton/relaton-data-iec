abstract:
- content: "IEC 60601-2-40:2024 applies to the BASIC SAFETY and ESSENTIAL PERFORMANCE
    of ELECTROMYOGRAPHS and EVOKED RESPONSE EQUIPMENT, hereafter referred to as ME
    EQUIPMENT.<br />\r\nThe following ME EQUIPMENT are excluded:<br />\r\n- ME EQUIPMENT
    intended for therapeutic application;<br />\r\n- ME EQUIPMENT intended for transcutaneous
    electrical nerve stimulators and electrical muscle stimulators (ME EQUIPMENT covered
    by IEC 60601-2-10).<br />\r\nIEC 60601-2-40:2024 cancels and replaces the second
    edition published in 2016. This edition constitutes a technical revision.<br />\r\nThis
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\na) added requirements for constant voltage stimulators;<br
    />\r\nb) clarified requirements for VISUAL STIMULATORS."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 60601-2-40:2024 s'applique à la SECURITE DE BASE et aux PERFORMANCES
    ESSENTIELLES des ELECTROMYOGRAPHES et des APPAREILS A POTENTIEL EVOQUE, désignés
    ci-après sous le terme APPAREILS EM.<br />\r\nLes APPAREILS EM suivants sont exclus
    de la liste:<br />\r\n- APPAREILS EM destinés à une application thérapeutique;<br
    />\r\n- APPAREILS EM destinés à être utilisés avec les neurostimulateurs électriques
    transcutanés et les stimulateurs musculaires électriques (APPAREILS EM couverts
    par l'IEC 60601-2-10).<br />\r\nL'IEC 60601-2-40:2024 annule et remplace la deuxième
    édition parue en 2016. Cette édition constitue une révision technique.<br />\r\nCette
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) des exigences relatives aux stimulateurs à tension constante
    ont été ajoutées;<br />\r\nb) des exigences relatives aux STIMULATEURS VISUELS
    ont été clarifiées."
