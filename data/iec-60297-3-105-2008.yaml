abstract:
- language: en
  script: Latn
  content: IEC 60297-3-105:2008 specifies the dimensions for 1U chassis mounted into
    IEC 60297-3-100 compliant racks/cabinets where dimensions, loaded weight and accessibility
    require differing assembly methods. Guidance for cooling and reference for EMC,
    seismic and for the climatic and mechanical requirements and tests are provided,
    as defined in the IEC 61587 series.
- language: fr
  script: Latn
  content: La CEI 60297-3-105:2008 spécifie les dimensions pour les châssis de 1U
    montés dans des bâtis/baies conformes à la CEI 60297-3-100, où les dimensions,
    le poids et l'accessibilité exigent différentes méthodes d'assemblage. Des lignes
    directrices pour le refroidissement et une référence pour les exigences et les
    essais de CEM, sismiques, climatiques et mécaniques sont fournies, comme défini
    dans la série CEI 61587.
