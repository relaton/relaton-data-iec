abstract:
- language: en
  script: Latn
  content: "IEC 62271-105:2021 applies to three-pole units for public and industrial
    distribution systems which are functional assemblies of switches composed of switches
    or switch-disconnectors and current-limiting fuses designed so as to be capable
    of<br />\r\n- breaking, at the rated voltage, any current up to and including
    the rated short-circuit breaking current;<br />\r\n- making, at the rated voltage,
    circuits to which the rated short-circuit breaking current applies.<br />\r\nThis
    third edition cancels and replaces the second edition published in 2012. This
    edition constitutes a technical revision.<br />\r\nThis edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\n-
    the document has been updated to be in alignment with the second edition of IEC
    62271-1:2017;<br />\r\n- rated TRV has been removed (TRV is only a test parameter),
    as in the latest revision of IEC 62271-100;<br />\r\n- differentiation has been
    introduced between requirements expressed for fulfilling the function expected
    from a switch-fuse combination, from requirements only relevant when the function
    is performed by a stand-alone device. The goal is to avoid duplication or conflicts
    of requirements with a standard dealing with assemblies, when the function is
    implemented within such an assembly."
- language: fr
  script: Latn
  content: "L’IEC 62271-105:2021 est applicable aux appareils tripolaires utilisés
    dans les réseaux de distribution publics ou les installations industrielles. Ces
    derniers forment des ensembles fonctionnels composés d'interrupteurs ou d'interrupteurs-sectionneurs
    et de fusibles limiteurs de courant, conçus pour être capables de<br />\r\n- couper,
    à la tension assignée, tous les courants jusqu'au pouvoir de coupure assigné en
    court-circuit inclus;<br />\r\n- établir, à la tension assignée, des circuits
    pour lesquels le pouvoir de coupure assigné en court-circuit s’applique.<br />\r\nCette
    troisième édition annule et remplace la deuxième édition parue en 2012. Cette
    édition constitue une révision technique.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\n- le
    document a été mis à jour conformément à la 2e édition de l’IEC 62271-1:2017;<br
    />\r\n- la TTR assignée est supprimée (la TTR n’est qu’un paramètre d’essai) comme
    dans la dernière édition de l’IEC 62271‑100;<br />\r\n- une distinction est désormais
    faite entre les exigences spécifiées pour l’exécution de la fonction attendue
    d’un combiné interrupteur-fusibles, et les exigences qui ne sont pertinentes que
    lorsque la fonction est exécutée par un appareil autonome. Cette distinction a
    pour but d’éviter des répétitions ou des contradictions d’exigences avec une norme
    traitant d’ensembles, lorsque la fonction est mise en œuvre au sein d’un tel ensemble."
