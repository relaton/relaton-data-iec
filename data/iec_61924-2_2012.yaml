abstract:
- content: IEC 61924-2:2012(E) specifies the minimum requirements for the design,
    manufacture, integration, methods of testing and required test results for an
    integrated navigation system (INS) to comply with the International Maritime Organization
    (IMO) requirements of Resolution MSC.252(83). In addition, it takes account of
    IMO Resolution A.694(17) to which IEC 60945 is associated. When a requirement
    in this standard is different from IEC 60945, the requirement of this standard
    takes precedence. The contents of the corrigendum of November 2013 have been included
    in this copy.
