abstract:
- content: "<p>For security evaluation of biometric verification systems and biometric
    identification systems, this document is dedicated to security evaluation of presentation
    attack detection applying the ISO/IEC 15408 series. It provides recommendations
    and requirements to the developer and the evaluator for the supplementary activities
    on presentation attack detection specified in ISO/IEC 19989-1.</p><p>This document
    is applicable only to TOEs for single biometric characteristic type but for the
    selection of a characteristic from multiple characteristics.</p>"
