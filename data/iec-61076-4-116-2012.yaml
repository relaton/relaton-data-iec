abstract:
- language: en
  script: Latn
  content: 'IEC 61076-4-116:2012 establishes specifications and test requirements
    for a high-speed two-part connector with integrated shielding function for use
    as a printed board connector in industrial environments. The connectors connect
    a backplane to printed boards. Keywords: Connector, Printed board connector.'
- language: fr
  script: Latn
  content: 'La CEI 61076-4-116:2012 établit des spécifications et des exigences d''essai
    pour un connecteur haute vitesse en deux parties avec une fonction de protection
    intégrée destiné à être utilisé comme un connecteur de carte imprimée dans des
    environnements industriels. Les connecteurs raccordent un fond de panier à des
    cartes imprimées. Mots clé: connecteur, connecteur de carte imprimée.'
