- content: 'Fournit une méthode d''essai qui donne des règles d''exécution normalisées
    pour déterminer l''aptitude des composants, matériels et autres articles ci-après
    désignés "spécimens", à résister à des sévérités spécifiées de vibrations sinusoïdales.
    S''il est prevu de soumettre un objet aux essais en étant non emballé, sans son
    emballage, il est désigné comme un spécimen d''essai. Cependant, si l''objet est
    emballé, alors l''objet lui-même est désigné comme produit et l''objet ainsi que
    son emballage sont désignés comme spécimen d''essai. L''objet de cet essai est
    de déterminer les faiblesses mécaniques et/ou les dégradations des performances
    spécifiées des spécimens, et d''utiliser ces renseignements conjointement avec
    la spécification particulière pour décider si un spécimen est acceptable ou non.
    Dans certains cas, la méthode d''essai peut également être utilisée pour démontrer
    la robustesse mécanique d''un spécimen et/ou pour étudier son comportement dynamique.
    La classification des composants en catégories peut également se faire sur la
    base d''une sélection faite à partir des sévérités données dans l''essai. Les
    modifications principales par rapport à l''édition précédente sont les suivantes:
    - Référence à la dernière version de la CEI 60068 2 47: Fixation. - Simplification
    de la mise en page de la norme en remplaçant quelques tableaux par du texte. -
    Ajout d''exigences sur le rapport d''essai (voir Article 13).'
