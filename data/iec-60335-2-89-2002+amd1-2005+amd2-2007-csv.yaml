abstract:
- language: en
  script: Latn
  content: "Deals with the safety of commercial refrigerators with an incorporated
    compressor, or split systmes supplied in two units for assembly together. Examples
    are refrigerated display and storage cabinets, service counters, blast chillers.
    For domestic refrigerators see IEC 60335-2-24. For motor compressors, see IEC
    60335-2-34. For commercial vending machines, see IEC 60335-2-75.\n\nThe contents
    of the corrigendum of June 2005 have been included in\nthis copy.                                                        \n\n<b>This
    consolidated version consists of the first edition (2002),\nits amendment 1 (2005)
    and its amendment 2 (2007). Therefore, no  \nneed to order amendments in addition
    to this publication.</b>"
- language: fr
  script: Latn
  content: "Traite de la sécurité des réfrigerateurs à usage commercial avec un compresseur
    incorporé ou un système à deux ensembles sous forme de deux unités en vue d'un
    assemblage. Des exemples sont les présentoirs ou meubles de stockage réfrigérés,
    les comptoirs de service, les congélateurs à jet d'air. Pour les réfrigérateurs
    à usage domestique, voir la CEI 60335-2-24. Pour les moto-compresseurs, voir la
    CEI 60335-2-34. Pour les distributeurs sans moyen de paiement, voir la CEI 60335-2-75.\n\nLe
    contenu du corrigendum de juin 2005 a été pris en considération\ndans cet exemplaire.
    \                                             \n\n<b> Cette version consolidée
    comprend la première édition (2002),\nson amendement 1 (2005) et son amendement
    2 (2007). Il n'est donc\npas nécessaire de commander les amendements avec cette
    \          \npublication.</b>"
