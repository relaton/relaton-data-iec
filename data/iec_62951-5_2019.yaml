abstract:
- content: IEC 62951-5:2019 specifies the test method for thermal characteristics
    of flexible materials. This document includes terms, definitions, symbols, and
    test methods that can be used to evaluate and determine thermal characteristics
    of flexible materials for practical use. The measurement method relies on non-contact
    optical thermometry that is based on temperature dependent optical reflectance.
    This document is applicable to both substrate and thin-film flexible semiconductor
    materials that are subjected to bending and stretching.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L’IEC 62951-5:2019 spécifie la méthode d’essai pour les caractéristiques
    thermiques des matériaux souples. Le présent document inclut les termes, définitions,
    symboles et méthodes d’essai pouvant être utilisés pour évaluer et déterminer
    les caractéristiques thermiques des matériaux souples, dans le contexte d’une
    utilisation pratique. La méthode de mesure s’appuie sur la thermométrie optique
    sans contact, qui est elle-même basée sur le facteur de réflexion optique, qui
    dépend de la température. Le présent document s’applique aux semiconducteurs souples
    en substrat et en couche mince, qui sont soumis à des contraintes de courbure
    et d’étirement.
