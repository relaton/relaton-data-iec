abstract:
- language: en
  script: Latn
  content: Describes procedures for modelling the reliability of a system and for
    using the model in order to calculate reliability and availability measures. A
    standard set of symbols related to reliability parameters is given and some formulae
    are given in the annexes.
- language: fr
  script: Latn
  content: Décrit des procédures pour modéliser la sûreté de fonctionnement d'un système
    et pour utiliser le modèle qui en résulte afin de calculer des mesures de fiabilité
    et de disponibilité. Un ensemble normatif de symboles propres aux paramètres de
    fiabilité est donné, de même que quelques formules dans les annexes.
