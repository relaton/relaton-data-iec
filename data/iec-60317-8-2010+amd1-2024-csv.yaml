abstract:
- language: en
  script: Latn
  content: "IEC 60317-8:2010+AMD1:2024 CSV specifies the requirements of enamelled
    round copper winding wires of class 180 with a sole coating based on polyesterimide
    resin, which may be modified provided it retains the chemical identity of the
    original resin and meets all specified wire requirements. The main changes with
    respect to the previous edition are:<br />\r\n- introduction of requirements for
    appearance;<br />\r\n- new reference to resistance to refrigerants test method;<br
    />\r\n- deletion of high temperature failure requirements;<br />\r\n- introductin
    of pin hole test requirements."
