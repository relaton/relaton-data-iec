abstract:
- content: "IEC 60364-7-701:2019 applies to electrical installations in indoor or
    outdoor locations where a bath tub and/or a shower is intended to be permanently
    placed in a specific location.<br />\r\nThe extent of the location containing
    a bath tub and/or a shower is limited by:<br />\r\n– the lowest finished floor
    level;<br />\r\n– a horizontal plane 3 m above the lowest finished floor level;<br
    />\r\n– a vertical circumscribing virtual surface at a distance of 4 m from the
    fixed water outlet for the bath tub or shower; and<br />\r\n– the volume within
    the walls, floor and ceiling that border the location containing a bath or shower,
    measured to a depth of 6 cm.<br />\r\nThe requirements of this document also apply
    to fixed electrical installations in mobile applications, for example caravans,
    mobile homes, shower containers. This document does not apply to emergency facilities,
    for example emergency showers used in industrial areas or laboratories.<br />\r\nThis
    third edition cancels and replaces the second edition published in 2006. This
    edition constitutes a technical revision.<br />\r\nThis edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\n–
    the scope gives precisions relevant to the application of this document;<br />\r\n–
    the description of zones is improved;<br />\r\n– relevant terms are defined."
