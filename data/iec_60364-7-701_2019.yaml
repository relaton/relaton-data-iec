- content: "IEC 60364-7-701:2019 s’applique aux installations électriques se trouvant
    dans des emplacements intérieurs ou extérieurs où une baignoire et/ou une douche
    sont destinées à être installées de façon permanente dans un emplacement spécifique.<br
    />\r\nL’étendue de l’emplacement contenant une baignoire et/ou une douche est
    délimitée par:<br />\r\n– le niveau le plus bas du sol fini;<br />\r\n– un plan
    horizontal situé 3 m au-dessus du niveau le plus bas du sol fini;<br />\r\n– une
    surface virtuelle verticale se situant à une distance de 4 m de l’arrivée d’eau
    fixe pour la baignoire ou la douche; et<br />\r\n– le volume entre les murs, sol
    et plafond qui délimitent l’emplacement contenant une baignoire ou une douche,
    mesuré à une profondeur de 6 cm.<br />\r\nLes exigences du présent document s’appliquent
    également aux installations électriques fixes dans des applications mobiles, par
    exemple les caravanes, mobil-homes, sanitaires mobiles. Le présent document ne
    s’applique pas aux équipements d’urgence, par exemple les douches d’urgence utilisées
    dans les installations industrielles ou dans les laboratoires.<br />\r\nCette
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\n– le domaine d’application donne des précisions relatives
    à l’application du présent document;<br />\r\n– la description des volumes est
    améliorée;<br />\r\n– les termes pertinents sont définis."
