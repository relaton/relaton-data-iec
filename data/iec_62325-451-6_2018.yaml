  format: text/html
- content: "L'IEC 62325-451-6:2018 spécifie un paquetage UML pour le processus métier
    de publication des informations de marché, ainsi que les modèles contextuels de
    documents, les modèles d'assemblage et les schémas XML associés. Ces éléments
    sont destinés à être utilisés sur les marchés de l'électricité de style européen.
    La présente partie de l'IEC 62325 s'appuie sur un modèle contextuel spécifique,
    c'est-à-dire le profil de marché de style européen (IEC 62325-351). Les composants
    de base agrégés (ACC) pertinents définis dans l'IEC 62325-351 ont été contextualisés
    sous la forme d'entités d'information métier agrégées (ABIE) afin de satisfaire
    aux exigences du processus métier de publication sur les marchés de style européen.<br
    />\r\nCette nouvelle édition inclut les modifications techniques majeures suivantes
    par rapport à l'édition précédente:<br />\r\nAjout d'un nouveau modèle pour la
    publication d'informations concernant les acteurs de l'attribution de la capacité
    de transport.<br />\r\nMise à jour permettant la publication d'informations concernant
    les attributions implicites de transport aux frontières des pays tiers, la publication
    de l'indisponibilité liée aux unités de consommation, la publication d'informations
    concernant l'objet ressource pouvant consommer ou produire."
