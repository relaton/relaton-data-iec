abstract:
- content: |-
    Applies to change-over selectors for appliances actuated by hand,
    by foot or by other human activity for use in, on, or with
    appliances and other equipment for household and similar purposes,
    with a rated voltage not exceeding 440 V and a rated current not
    exceeding 63 A.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    S'applique aux sélecteurs pour appareils manoeuvrés à la main, au
    pied ou par d'autres actions humaines, pour utilisation dans, sur
    ou avec des appareils ou autres matériels pour usage domestique et
    analogue, de tension assignée ne dépassant pas 440 V et de courant
    assigné ne dépassant pas 63 A.
