abstract:
- language: en
  script: Latn
  content: IEC 62335:2008 applies to portable devices intended for use with vehicles
    having class 1 insulation and battery powered vehicle applications having battery
    charging units. They have a switched protective earth (SPE) and hereafter are
    referred to as SPE-PRCDs. The SPE-PRCD consists of a plug, a residual current
    device (RCD) and a portable socket outlet.
- language: fr
  script: Latn
  content: La CEI 62335:2008 s'applique aux dispositifs mobiles destinés à être utilisés
    avec les véhicules ayant un isolement de classe I et dans les applications concernant
    les véhicules électriques ayant des unités de charge de batteries. Ils ont un
    sectionnement du conducteur de protection (PES) et sont appelés ci-après PES-PCDM.
    La PES-PCDM comprend une fiche de prise de courant, un dispositif différentiel
    (DDR) et une prise de courant mobile.
