abstract:
- language: en
  script: Latn
  content: |-
    Contains the requirements for polypropylene film tapes with a pressure-sensitive adhesive.
    Materials which conform to this specification meet established levels of performance. However, the selection of a material by a user for a specific application should be based on the actual requirements necessary for adequate performance in that application and not based on this specification alone.
- language: fr
  script: Latn
  content: |-
    Contient les exigences pour les rubans de film polypropylène avec un adhésif sensible à la pression.
    Les matériaux qui sont conformes à cette spécification satisfont à des niveaux de per-formances établis. Cependant, il convient que le choix d'un matériau par un utilisateur pour une application particulière soit fondé sur les exigences réelles nécessaires pour obtenir les performances satisfaisantes pour cette application, et non pas fondé sur cette seule spécification.
