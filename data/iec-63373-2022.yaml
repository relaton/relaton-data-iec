abstract:
- language: en
  script: Latn
  content: "IEC 63373:2022 In general, dynamic ON-resistance testing is a measure
    of charge trapping phenomena in GaN power transistors. IEC 63373:2022 provides
    guidelines for testing dynamic ON-resistance of GaN lateral power transistor solutions.
    The test methods can be applied to the following:<br />\r\na) GaN enhancement
    and depletion-mode discrete power devices;<br />\r\nb) GaN integrated power solutions;<br
    />\r\nc) the above in wafer and package levels.<br />\r\nThe prescribed test methods
    can be used for device characterization, production testing, reliability evaluations
    and application assessments of GaN power conversion devices. This document is
    not intended to cover the underlying mechanisms of dynamic ON-resistance and its
    symbolic representation for product specifications."
- language: fr
  script: Latn
  content: "IEC 63373:2022 En règle générale, l’essai de résistance dynamique à l’état
    passant est une mesure des phénomènes de piégeage de charge dans les transistors
    de puissance en GaN. L'IEC 63373:2022 donne des lignes directrices pour l’essai
    de résistance dynamique à l’état passant des solutions de transistors de puissance
    latéraux en GaN. Les méthodes d’essai peuvent être appliquées aux éléments suivants:<br
    />\r\na) dispositifs de puissance discrets en GaN à mode d’enrichissement et de
    déplétion;<br />\r\nb) solutions de puissance intégrées en GaN;<br />\r\nc) dispositifs
    et solutions ci-dessus au niveau des plaquettes et des boîtiers.<br />\r\nLes
    méthodes d’essai spécifiées peuvent être utilisées pour la caractérisation des
    dispositifs, les essais de production, les évaluations de fiabilité et les évaluations
    de l’application des dispositifs de conversion de puissance en GaN. Le présent
    document n’est pas destiné à couvrir les mécanismes sous-jacents de la résistance
    dynamique à l’état passant et sa représentation symbolique pour les spécifications
    du produit."
