abstract:
- content: This part of IEC 61378 applies to oil-immersed three-phase and -single-phase
    convertor transformers for use in HVDC power transmission. It applies to transformers
    having two, three or multiple windings. This standard does not apply to convertor
    transformers for industrial applications (see IEC 61378-1) and to convertor transformers
    for traction applications (see IEC 60310).
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La présente partie de la CEI 61378 s'applique aux transformateurs de conversion
    immergés dans l'huile triphasés et monophasés utilisés pour la transmission de
    puissance CCHT. Elle s'applique aux transformateurs possédant deux, trois ou de
    multiples enroulements. La présente norme ne s'applique pas aux transformateurs
    de conversion pour applications industrielles (voir CEI 61378-1) et aux transformateurs
    de conversion pour applications de traction (voir CEI 60310).
