- content: "<!-- NEW -->IEC 60079-15:2017 est disponible sous forme de IEC 60079-15:2017
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nIEC
    60079-15:2017 spécifie les exigences de construction, d’essai et de marquage de
