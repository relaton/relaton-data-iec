    dispositifs clos «nC», les dispositifs hermétiquement scellés «nC», les composants
    non-propagateurs de flamme «nC» et les enveloppes à respiration limitée «nR»,
    et qui est destiné à ętre utilisé en atmosphère explosive gazeuse. La présente
    partie de l’IEC 60079 s’applique à l’appareil électrique dont la tension assignée
    d’entrée ne dépasse pas la valeur efficace de 15 kV en courant alternatif ou en
    courant continu, y compris lorsque les tensions internes de service du produit
    Ex dépassent 15 kV, par exemple les starters pour luminaires DHI. La présente
    partie de l’IEC 60079 complète et modifie les exigences générales de l’IEC 60079-0,
    à l’exception de celles qui sont indiquées dans le Tableau 1 (Clause 1). Si une
    exigence de la présente partie de l’IEC 60079 est en conflit avec une exigence
    de l’IEC 60079-0, l’exigence de la présente partie de l’IEC 60079 prévaut. Cette
    cinquième édition annule et remplace la quatrième édition parue en 2010. Cette
    édition constitue une révision technique. Reportez-vous à l'avant-propos du document
    pour une liste complète des modifications techniques entre l'édition 5.0 et édition
    précédente du document.<br />\r\nMots clés: électrique du Groupe II avec mode
