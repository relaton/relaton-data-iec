- content: "L'IEC 62381:2024 définit les exigences et les listes de contrôle pour
    les essais d'acceptation en usine (FAT – factory acceptance test), les essais
    d’intégration en usine (FIT – factory integration test), les essais d'acceptation
    sur site (SAT – site acceptance test) et les essais d'intégration sur site (SIT
    – site integration test). Ces essais sont réalisés pour démontrer que le système
    d'automatisation satisfait aux exigences de la spécification applicable. Le présent
    document a pour objet de permettre à toutes les parties, y compris le maître d’ouvrage,
    l’acheteur et le fournisseur, de définir clairement et de convenir de l’étendue
    des activités et des responsabilités liées à l'exécution de ces essais, afin de
    finaliser la livraison et l'acceptation des systèmes d’automatisation dans les
    délais prévus. Les activités décrites dans le présent document peuvent être utilisées
    pour élaborer des plans d’essai adaptés aux exigences spécifiques du processus,
    de l'usine ou de l'équipement. Les annexes du présent document contiennent des
    listes de contrôle qui peuvent être prises en considération lors de l’élaboration
    des procédures et documents d’essai spécifiques pour un système d’automatisation
    particulier.<br />\r\nLes principales modifications par rapport à l'édition précédente
    sont les suivantes:<br />\r\na) réorganisation générale de la norme;<br />\r\nb)
    intégration de la technologie actuelle;<br />\r\nc) ajout d’un essai d’intégration
    en usine (FIT) facultatif;<br />\r\nd) remplacement des formulaires dans les annexes
    par des listes de contrôle détaillées d’activités qui peuvent être utilisées pour
    élaborer des plans d’essai spécifiques à un projet; et<br />\r\ne) ajout de références
    supplémentaires à d’autres normes applicables."
