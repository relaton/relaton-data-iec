- content: "IEC 62368-3:2017 s’applique aux équipements conçus pour fournir et recevoir
    de l’énergie de fonctionnement au moyen de câbles et d’accès de communication.
    Elle couvre les exigences particulières relatives aux circuits conçus pour transférer
    de la puissance en courant continu d’un équipement source d’alimentation (PSE
    - power sourcing equipment) à un dispositif alimenté (PD - powered device).<br
    />\r\nLe transfert de puissance utilise des tensions à ES1 ou ES2 ou, dans des
    cas très spécifiques, des niveaux de tensions à ES3.<br />\r\nTout câble équipé
    d’un connecteur défini par une norme industrielle permettant le transfert de puissance
    en courant continu entre des équipements est considéré comme étant un câble de
    communication, même en l’absence de communication. Par exemple, un câble USB peut
    être utilisé uniquement pour recharger une batterie de dispositif portable.<br
    />\r\nCette Norme Internationale doit être utilisée conjointement avec l'IEC IEC
    62368-1:2014.<br />\r\nElle a le statut d'une publication groupée de sécurité
    conformément au Guide IEC 104.<br />\r\nLes paragraphes de l’IEC 62368-1 s’appliquent
    dans la mesure du possible. Lorsque les aspects liés à la sécurité sont similaires
    à ceux décrits dans l’IEC 62368-1, l’article ou le paragraphe pertinent de l’IEC
    62368-1 est indiqué à titre de référence dans une note qui figure dans le paragraphe
    concerné. Lorsqu’une exigence de l’IEC 62368-3 fait référence à une exigence ou
    un critère de l’IEC 62368-1, une référence particulière est faite à l’IEC 62368-1.<br
    />\r\nLa présente publication groupée de sécurité est avant tout destinée à être
    utilisée en tant que norme en matière de sécurité des produits pour les produits
    cités dans le domaine d’application, mais elle doit également être utilisée par
    les comités d’études dans le cadre de l’élaboration de normes pour des produits
    similaires à ceux cités dans le domaine d’application de la présente norme, conformément
    aux principes établis dans le Guide IEC 104 et le Guide ISO/IEC 51.<br />\r\nMots
    clés: communication, sécurité, câbles, transfert de puissance en courant continu"
