abstract:
- content: '<p class="MsoBodyText" style="mso-layout-grid-align: none; text-autospace:
    none;">This document provides guidance on how organizations that develop, produce,
    deploy or use products, systems and services that utilize artificial intelligence
    (AI) can manage risk specifically related to AI. The guidance also aims to assist
    organizations to integrate risk management into their AI-related activities and
    functions. It moreover describes processes for the effective implementation and
    integration of AI risk management.</p><p class="MsoBodyText" style="mso-layout-grid-align:
    none; text-autospace: none;">The application of this guidance can be customized
    to any organization and its context.</p>'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: '<p class="MsoBodyText" style="mso-layout-grid-align: none; text-autospace:
    none;">Le présent document fournit des recommandations relatives à la manière
    dont les organismes qui développent, produisent, déploient ou utilisent des produits,
    systèmes et services faisant appel à l’intelligence artificielle (IA) peuvent
    gérer le risque spécifiquement lié à l’IA. Ces recommandations visent également
    à assister les organismes dans l’intégration du management du risque à leurs activités
    et fonctions liées à l’IA. Le présent document décrit en outre des processus pour
    la mise en œuvre et l’intégration efficaces du management du risque lié à l’IA.</p><p
    class="MsoBodyText" style="mso-layout-grid-align: none; text-autospace: none;">L’application
    de ces recommandations peut être adaptée à n’importe quel organisme et à son contexte.</p>'
