abstract:
- language: en
  script: Latn
  content: IEC 62330-2:2003 defines the encoding process of the HD-D5 video compression
    and its data format for the 1 080/59,94i system (hereinafter referred to as the
    1 080i system) and the 720/59,94p system (hereinafter referred to as the 720p
    system). This bilingual version (2012-11) corresponds to the monolingual English
    version, published in 2003-05.
- language: fr
  script: Latn
  content: La CEI 62330-2:2003 définit le processus de codage de la compression vidéo
    HD-D5 ainsi que son format de données pour le système 1 080/59,94i (appelé ci-après
    système 1 080i) et le système 720/59,94p (appelé ci-après système 720p). La présente
    version bilingue (2012-11) correspond à la version anglaise monolingue publiée
    en 2003-05.
