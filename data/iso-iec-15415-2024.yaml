abstract:
- language: en
  script: Latn
  content: |-
    <p class="MsoBodyText"><span lang="EN-GB">This document</span></p>
    <p class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!-- [if !supportLists]--><span lang="EN-GB" style="mso-fareast-font-family: Cambria; mso-bidi-font-family: Cambria;"><span style="mso-list: Ignore;">—<span style="font: 7.0pt 'Times New Roman';">     </span></span></span><!--[endif]--><span lang="EN-GB">specifies two methodologies for the measurement of specific attributes of two-dimensional bar code symbols – one of which applies to multi-row bar code symbologies and the other to two-dimensional matrix symbologies;</span></p>
    <p class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!-- [if !supportLists]--><span lang="EN-GB" style="mso-fareast-font-family: Cambria; mso-bidi-font-family: Cambria;"><span style="mso-list: Ignore;">—<span style="font: 7.0pt 'Times New Roman';">     </span></span></span><!--[endif]--><span lang="EN-GB">specifies methods for evaluating and grading these measurements and deriving an overall assessment of symbol quality;</span></p>
    <p class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!-- [if !supportLists]--><span lang="EN-GB" style="mso-fareast-font-family: Cambria; mso-bidi-font-family: Cambria;"><span style="mso-list: Ignore;">—<span style="font: 7.0pt 'Times New Roman';">     </span></span></span><!--[endif]--><span lang="EN-GB">gives information on possible causes of deviation from optimum grades to assist users in taking appropriate corrective action.</span></p>
    <p class="MsoBodyText"><span lang="EN-GB">This document applies to two-dimensional symbologies for which a reference decode algorithm has been defined, however the methodologies in this document can be applied partially or wholly to other similar symbologies.</span></p>
    <p class="Note"><span lang="EN-GB">NOTE<span style="mso-tab-count: 1;">            </span>While this document can be applied to direct part marks, better correlation between measurement results and scanning performance can be obtained with ISO/IEC 29158 in combination with this document.</span></p>
