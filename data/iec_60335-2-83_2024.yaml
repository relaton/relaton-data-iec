- content: "L'IEC 60335-2-83:2024 traite de la sécurité des dispositifs électriques
    pour le chauffage des gouttières, pour le dégivrage des bouches des systèmes de
    drainage des toits plats, des balcons et des structures analogues dont la tension
    assignée est inférieure ou égale à 250 V, y compris les appareils alimentés en
    courant continu et les appareils alimentés par batteries. Dans la mesure du possible,
    la présente norme traite des dangers courants que présentent les appareils et
    auxquels sont exposés tous les individus situés à l'intérieur et autour de l'habitation.
    Cependant, elle ne tient en général pas compte<br />\r\n- des personnes (y compris
    des enfants) dont les capacités physiques, sensorielles ou mentales; ou le manque
    d'expérience et de connaissance les empêchent d'utiliser l'appareil en toute sécurité
    sans surveillance ou instruction;<br />\r\n- des enfants qui jouent avec l'appareil.<br
    />\r\nL'attention est attirée sur le fait que, dans de nombreux pays, des exigences
    supplémentaires sont spécifiées par les organismes nationaux de la santé, par
    les organismes nationaux responsables de la protection des travailleurs et par
    des organismes similaires.<br />\r\nLa présente norme ne s'applique pas aux appareils
    destinés à être utilisés dans des locaux qui présentent des conditions particulières,
    telles que la présence d'une atmosphère corrosive ou explosive (poussière, vapeur
    ou gaz).<br />\r\nCette seconde édition annule et remplace la première édition
    parue en 2001 et l'Amendement 1:2008. Cette édition constitue une révision technique.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à l'édition précédente:<br />\r\na) le texte a été aligné sur l'IEC 60335-1:2020;<br
    />\r\nb) le calibre d'essai 18 a été supprimé (8.1.1, 20.2, B.22.3, B.22.4).<br
    />\r\nLa présente partie 2 doit être utilisée conjointement avec la dernière édition
    de l'IEC 60335 1 et ses amendements sauf si cette édition l'exclut. Dans ce cas,
    la dernière édition qui n'exclut pas la présente partie 2 est utilisée. Elle a
    été établie sur la base de la sixième édition (2020) de cette norme."
