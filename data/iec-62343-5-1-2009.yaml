abstract:
- language: en
  script: Latn
  content: 'IEC 62343-5-1:2009 contains the measurement method of response time for
    a dynamic gain tilt equalizer (DGTE) to change its gain tilt from an arbitrary
    initial value to a desired target value. Keywords: dynamic gain tilt equalizer
    (DGTE)'
- language: fr
  script: Latn
  content: 'IEC 62343-5-1:2009 contient la méthode de mesure du temps de réponse d''un
    égaliseur dynamique de basculement de gain (DGTE, Dynamic Gain Tilt Equalizer)
    nécessaire pour basculer le gain d''une valeur initiale arbitraire à une valeur
    cible désirée. Mots clés: égaliseur dynamique de basculement de gain (DGTE, Dynamic
    Gain Tilt Equalizer)'
