abstract:
- content: "IEC 81355-1:2024 provides rules and guidelines for the classification
    and designation of information containers based on their inherent content. This
    document is applicable for information used in the life cycle of a system, e.g.,
    industrial plants, construction entities and equipment.<br />\r\nThis document
    defines classes of information and their information kind classification code
    (ICC). The defined classes and codes provided are used as values associated with
    metadata, e.g., in information management systems (see IEC 82045-1 and IEC 82045-2).<br
    />\r\nThe rules, guidelines and classes are general and are applicable to all
    technical areas, for example, mechanical engineering, electrical engineering,
    construction engineering and process engineering. They can be used for systems
    based on different technologies or for systems combining several technologies.<br
    />\r\nThis document also has the status of a horizontal publication in accordance
    with IEC Guide 108. It is intended for use by technical committees in preparation
    of publications related to classification and designation of information.<br />\r\nIEC
    81355-1:2024 cancels and replaces the second edition of IEC 61355-1 published
    in 2008. This edition constitutes a technical revision.<br />\r\nThis edition
    includes the following significant technical changes with respect to IEC 61355-1:2008:<br
    />\r\na) focusing on classification of information rather that classification
    of document kinds;<br />\r\nb) introduced a classification scheme based on inherent
    content of information;<br />\r\nc) introduced a distinction between an information
    container and a document, the latter being for human perception;<br />\r\nd) introduction
    of information kind classification code (ICC), replacing document kind classification
    code (DCC);<br />\r\ne) introduced structuring of information containers;<br />\r\nf)
    introduced an information model of the concepts dealt with;<br />\r\ng) introduced
    a conversion table for merging from the use of DCC to the use of ICC."
