abstract:
- language: en
  script: Latn
  content: |-
    <p>This document provides guidance on how to meet the needs of consumers in the development of service standards. This document can be used by anyone involved in the development of service standards and can be applied to any service.</p>
    <p>This document is relevant to the full range of services, whether or not a formal contract is entered into or purchase price paid. It also has relevance for public or charitable services, e.g. education, health and care provision, where a financial transaction has not necessarily taken place.</p>
    <p>This document relates to the provision of services and therefore does not include specific reference to management systems or professional competence requirements.</p>
- language: fr
  script: Latn
  content: |-
    <p>Le présent document fournit des recommandations sur la manière de répondre aux besoins des consommateurs lors de l'élaboration des normes de service. Le présent document peut être utilisé par toute personne impliquée dans l'élaboration des normes de service et peut s'appliquer à tout service.</p>
    <p>Le présent document s'applique à l'ensemble de la gamme des services, qu'ils soient assurés par conclusion d'un contrat formel ou règlement direct du prix d'achat. Il concerne également les services publics et de bienfaisance, par exemple dans le domaine de l'éducation, de la santé et des soins, dans lesquels une transaction financière n'a pas nécessairement lieu.</p>
    <p>Le présent document se rapportant à la prestation de service, il ne contient pas de référence spécifique aux systèmes de management ni d'exigences en matière de compétences professionnelles.</p>
