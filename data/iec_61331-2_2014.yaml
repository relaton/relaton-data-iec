- content: "L'IEC 61331-2:2014 s'applique aux plaques translucides de protection radiologique
    utilisées pour la radioprotection dans le cadre du diagnostic médical et de la
    radiothérapie par rayonnement X. Elle s'applique également aux plaques translucides
    de protection radiologique utilisées pour la protection contre le rayonnement
    gamma en médecine nucléaire et en curiethérapie avec des appareils de projection
    de sources à contrôles automatiques. Elle ne couvre pas d'autres matériaux translucides
    de radioprotection, par exemple:<br />\r\n- les verres ou lunettes protectrices
    au plomb pour les yeux des opérateurs (lunettes oculaires);<br />\r\n- les écrans
    au plomb couvrant tout le visage de l'operateur;<br />\r\n- les protections pour
    les yeux du patient; et<br />\r\n- les dispositifs de protection radiologique
    pour la thyroïde ou le cou. La présente Partie 2 traite des exigences relatives:<br
    />\r\n- à la précision géométrique;<br />\r\n- à la qualité optique du matériau;<br
    />\r\n- au facteur de transmission spectrale;<br />\r\n- aux propriétés d'atténuation
    du rayonnement;<br />\r\n- au marquage; et<br />\r\n- à la déclaration de conformité
    à la présente norme. Cette deuxième édition annule et remplace la première édition
    de l'IEC 61331-2, parue en 1994. Elle constitue une révision technique. Cette
    deuxième édition a été adaptée pour s'appliquer à la technologie actuelle. Les
    principales modifications et extensions sont les suivantes:<br />\r\n- extension
    du domaine d'application pour couvrir tous les types de plaques translucides de
    protection radiologique et tous les types de qualités de rayonnement et de rayonnement
    gamma;<br />\r\n- suppression de la définition et des exigences pour les plaques
    translucides de protection radiologique en imagerie visuelle;<br />\r\n- modification
    des exigences concernant la précision géométrique et la qualité optique;<br />\r\n-
    modification des exigences concernant la détermination de L'équivalent plomb et
    de l'épaisseur minimale; et<br />\r\n- modification des exigences concernant les
    informations et le marquage."
