- content: "IEC 60287-2-1:2015 s'applique uniquement au fonctionnement en régime permanent
    des câbles de toutes tensions alternatives et de tensions continues jusqu'à 5
    kV, enterrés directement dans le sol, placés dans des fourreaux, des caniveaux
    ou des tubes d'acier, avec ou sans assèchement partiel du sol, ainsi que les câbles
    posés à l'air libre. On entend par \"régime permanent\" la circulation continue
    d'un courant constant (facteur de charge 100 %) juste suffisant pour atteindre
    asymptotiquement la température maximale de l'âme en supposant que les conditions
    du milieu ambiant restent inchangées. La présente partie de l'IEC 60287 fournit
    des formules pour la résistance thermique. Cette seconde édition de l'IEC 60287-2-1
    annule et remplace la première édition, publiée en 1994, l'Amendement 1:2001,
    l'Amendement 2:2006 et le Corrigendum 1:2008. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    ajout d'une référence à l'utilisation des méthodes des éléments finis dans le
    cas où des méthodes analytiques ne sont pas disponibles pour le calcul de la résistance
    thermique externe;<br />\r\nb) explication sur les câbles triplombs et sous gaines
    d'aluminium individuelles;<br />\r\nc) méthode de calcul de T3 pour les câbles
    tripolaires non armés à isolation extrudée et écrans individuels constitués de
    bandes en cuivre disposés sur chaque conducteur;<br />\r\nd) changement de condition
    de X en 5.4;<br />\r\ne) ajout des valeurs des constantes ou conditions d'installation
    des fourreaux remplis d'eau au Tableau 4."
