abstract:
- content: 'IEC 62911:2016 defines routine electrical safety test procedures for use
    during or after manufacturing of complete equipment, sub-assemblies or components,
    complying with IEC 60065, IEC 60950-1 or IEC 62368-1 and powered by an a.c. mains
    supply or d.c. mains supply, to detect manufacturing failures and unacceptable
    tolerances in manufacturing and materials. All the tests defined in this standard
    do not necessarily have to be performed at the end product manufacturing location.
    The optimal location for the routine electrical safety tests can be defined by
    the equipment manufacturer and reviewed under the conformity assessment scheme.
    Key words: Audio, Video Electrical Safety Test'
  language:
