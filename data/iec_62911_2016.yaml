- content: 'L''IEC 62911:2016 définit des procédures d''essais individuels de série
    pour la vérification de la sécurité électrique destinées à être utilisées pendant
    ou après la fabrication d''appareils complets, de sous-ensembles ou de composants,
    conformes à l''IEC 60065, l''IEC 60950-1 ou l''IEC 62368-1 et alimentés par un
    réseau d''alimentation en courant continu ou par un réseau d''alimentation en
    courant alternatif, afin de détecter des défaillances de fabrication et des tolérances
    inacceptables dans les matériaux et la fabrication. Il n''est pas nécessaire de
    réaliser tous les essais définis dans la présente norme sur le site de fabrication
    du produit fini. Le lieu optimal pour réaliser les essais individuels de série
    pour la vérification de la sécurité électrique peut être déterminé par le fabricant
    d''appareils et révisé par le système d''évaluation de la conformité. Mots-clés:
    audio, video, vérification de la sécurité électrique'
