abstract:
- content: "IEC 61784-5-6:2013 specifies the installation profiles for CPF 6 (INTERBUS).
    Each CP installation profile is specified in a separate annex of this standard.
    The IEC 61784 series is produced to facilitate the use of communication networks
    in industrial control systems. This third edition cancels and replaces the second
    edition published in 2010 and constitutes a technical revision. It includes the
    following changes: Alignment with IEC 61918:2013. Addition of new connectors.<br
    /><br />This publication is to be read in conjunction with \nIEC 61918:2013."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 61784-5-6:2013 définit les profils d'installation applicables à
    la CPF 6 (INTERBUS). Chaque profil d'installation de CP est spécifié dans une
    annexe séparée de la présente norme. Cette norme fait partie d'une série élaborée
    pour faciliter l'utilisation des réseaux de communication dans des systèmes de
    contrôle-commande industriels. Cette troisième édition annule et remplace la deuxième
    édition publiée en 2010, dont elle constitue une révision technique. Cette édition
    inclut les modifications suivantes: Alignement sur la CEI 61918:2013. Ajout de
    nouveaux connecteurs.<br /><br />Cette publication doit être lue conjointement
    avec la \nCEI 61918:2013."
