  script: Latn
  content: Specifies dimensions, mechanical characteristics, measuring methods and
    tests for axial lead cores made of magnetic oxides (ferrites) or iron powder,
    for use in small wound inductors intended primarily for use in telecommunication
    and allied electronic equipment.
