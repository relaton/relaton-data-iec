abstract:
- language: en
  script: Latn
  content: "IEC 60947-6-2:2020 This document applies to control and protective switching
    devices (or equipment) (CPS), the main contacts of which are intended to be connected
    to circuits of rated voltage not exceeding 1 000 V AC or 1 500 V DC.<br />\r\nIt
    covers control and protective switching device (CPS):<br />\r\n- which provides
    protective and control functions for circuits and motors;<br />\r\n- where its
    control function is operated exclusively otherwise than by hand;<br />\r\n- which
    provides continuity of service after over-current conditions; and<br />\r\n- which
    can have additional functions, such as isolation or communication.<br />\r\nThis
    third edition cancels and replaces the second edition published in 2002 and its
    Amendment 1:2007. This edition constitutes a technical revision.<br />\r\nThis
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\n- editorial changes according to ISO/IEC directives
    Part 2,<br />\r\n- alignments with IEC 60947-1:2020:<br />\r\n- markings (\"s\",
    \"sol\", \"r\" or \"f\");<br />\r\n- constructional requirements including material
    requirements;<br />\r\n- requirements for screwless terminals;<br />\r\n- measurement
    method of the pole impedance;<br />\r\n- EMC requirement and testing;<br />\r\n-
    procedure to determine data for electromechanical CPS’s used in functional safety
    applications;<br />\r\n<br />\r\nharmonisation with IEC 60947-2:2016:<br />\r\n-
    operation tests of under-voltage relays and shunt releases;<br />\r\n- CPS for
    IT systems (Annex G);<br />\r\n- coordination with other short-circuit protective
    devices;<br />\r\n<br />\r\nalignments with IEC 60947-4-1:2018:<br />\r\n- test
    at the rated conditional short-circuit current Iq of protected switching devices;<br
    />\r\n- short-circuit tests harmonisation with North America;<br />\r\n- reliability
    data for functional safety applications (new Annex K);<br />\r\n- safety aspects
    related to electronic circuits and protective impedance (new Annex N);<br />\r\n-
    introduction of provisions covering the impact of higher locked rotor current
    to achieve high efficiency class;<br />\r\n- mention of dedicated wiring accessories;<br
    />\r\n- definitions and measurement method of the power consumption of the control
    circuit during holding and pick-up operations;<br />\r\n- load monitoring indicators
    (new Annex M).<br />\r\nThe contents of the corrigenda of December 2021 and June
    2023 have been included in this copy."
- language: fr
  script: Latn
  content: "IEC 60947-6-2:2020 s’applique aux appareils (ou au matériel) de connexion
    de commande et de protection (ACP), dont les contacts principaux sont destinés
    à être reliés à des circuits dont la tension assignée n’est pas supérieure à 1
    000 V en courant alternatif ou 1 500 V en courant continu.<br />\r\nIl traite
    des appareils de connexion de commande de protection (ACP):<br />\r\nqui offrent
    des fonctions de protection et de commande pour les circuits et les moteurs;<br
    />\r\ndont la fonction de commande est manœuvrée exclusivement autrement que manuellement;<br
    />\r\nqui permettent la continuité de service après des conditions de surintensité;
    et<br />\r\nqui peuvent avoir d’autres fonctions, telles que le sectionnement
    ou la communication.<br />\r\nCette troisième édition annule et remplace la deuxième
    édition parue en 2002 et l’Amendement 1:2007. Cette édition constitue une révision
    technique.<br />\r\nLa présente édition inclut les modifications techniques majeures
    suivantes par rapport à l’édition précédente:<br />\r\nmodifications rédactionnelles
    conformément à la Partie 2 des Directives ISO/IEC;<br />\r\nalignements sur l’IEC
    60947-1:2020:<br />\r\nmarquages (\"s\", \"sol\", \"r\" ou \"f\");<br />\r\nexigences
    relatives à la construction, dont exigences relatives aux matériaux;<br />\r\nexigences
    pour les bornes sans vis;<br />\r\nméthode de mesurage de l’impédance de pôle;<br
    />\r\nexigence et essais pour la compatibilité électromagnétique (CEM);<br />\r\nprocédure
    pour déterminer les données pour les ACP électromécaniques utilisés dans les applications
    de sécurité fonctionnelle;<br />\r\n<br />\r\nharmonisation avec l’IEC 60947-2:2016:<br
    />\r\nessais de fonctionnement des relais et déclencheurs à bobine en dérivation
    à minimum de tension;<br />\r\nACP pour les schémas de mise à la terre de type
    IT (Annexe G);<br />\r\ncoordination avec les autres dispositifs de protection
    contre les courts-circuits;<br />\r\n<br />\r\nalignements sur l’IEC 60947-4-1:2018:<br
    />\r\nessai au courant conditionnel de court-circuit assigné Iq des appareils
    de connexion protégés;<br />\r\nharmonisation des essais de court-circuit avec
    l’Amérique du Nord;<br />\r\ndonnées de fiabilité pour les applications de sécurité
    fonctionnelle (nouvelle Annexe K);<br />\r\naspects de sécurité relatifs aux circuits
    électroniques et à l’impédance de protection (nouvelle Annexe N);<br />\r\nintroduction
    de dispositions traitant de l’impact des moteurs utilisant des valeurs étendues
    du courant de rotor bloqué pour atteindre une classe de rendement élevée;<br />\r\nmention
    des accessoires de câblage dédiés;<br />\r\ndéfinitions et méthode de mesurage
    de la consommation d’énergie du circuit de commande pendant les opérations de
    maintien et d’appel;<br />\r\nindicateurs de surveillance de la charge (nouvelle
    Annexe M).<br />\r\n<br />\r\nLe contenu du corrigendum de décembre 2021 et juin
    2023 a été pris en considération dans cet exemplaire."
