abstract:
- content: |-
    IEC 60601-2-20:2009 specifies safety requirements for infant transport incubators. This particular standard amends and supplements IEC 60601-1:2005, Medical electrical equipment - Part 1: General requirements for basic safety and essential performance. This second edition cancels and replaces the first edition of IEC 60601-2-20 published in 1990 and its Amendment 1 (1996). This edition constitutes a technical revision. This edition of IEC 60601 2-20 was revised to structurally align with the 2005 edition of IEC 60601-1.

    The contents of the corrigenda of February 2012 and February 2013 have been included in this copy.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    La CEI 60601-2-20:2009 spécifie les exigences de sécurité relatives aux incubateurs de transport pour nouveau-nés. La présente norme particulière modifie et complète la CEI 60601-1:2005: Appareils électromédicaux - Partie 1: Exigences générales pour la sécurité de base et les performances essentielles. Cette deuxième édition annule et remplace la première édition de la CEI 60601-2-20 parue en 1990 et son Amendement 1 (1996). Cette édition constitue une révision technique. La présente édition de la CEI 60601 2-20 a été mise à jour de façon à correspondre structurellement à l'édition 2005 de la CEI 60601-1.

    Le contenu des corrigendum de février 2012 et février 2013 a été pris en considération dans cet exemplaire.
