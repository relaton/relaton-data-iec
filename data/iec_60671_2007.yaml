abstract:
- content: Lays down principles for testing I&C systems performing category A, B and
    C functions, per IEC 61226, during normal power operation and shutdown, so as
    to check the functional availability especially with regard to the detection of
    faults that could prevent the proper operation of the functions important to safety.
    Covers the possibility of testing at short intervals or continuous surveillance,
    as well as periodic testing at longer intervals. It also establishes basic rules
    for the design and application of the test equipment and its interface with the
    systems important to safety. The main change with respect to the previous edition
    includes an extension of the scope to cover all systems important to safety, and
    a requirement gradation for systems and equipment performing category A, B and
    C functions.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Etablit les principes applicables aux systèmes d'I&C réalisant des fonctions
    de catégories A, B ou C, telles que définies par la CEI 61226, durant le fonctionnement
    normal en puissance ou les arrêts de l'installation, de façon à en vérifier la
    disponibilité fonctionnelle en particulier en ce qui concerne la détection des
    défauts qui pourraient empêcher le bon fonctionnement des fonctions importantes
    pour la sûreté. Traite des capacités d'essais réalisés à intervalles courts ou
    de surveillance continue, aussi bien que d'essais périodiques réalisés à intervalles
    plus longs. Etablit aussi les règles de base de conception et de réalisation des
    essais matériels et de leur interface avec les systèmes importants pour la sûreté.
    Le changement technique principal par rapport à l'édition précédente est une extension
    du domaine de la norme pour couvrir tous les systèmes importants pour la sûreté,
    et la gradation des exigences pour les systèmes et matériels réalisant des fonctions
    de catégorie A, B ou C.
