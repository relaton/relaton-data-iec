- content: IEC 62056-7-5:2016 specifies DLMS/COSEM communication profiles for transmitting
    metering data modelled by COSEM interface objects through a Local Data Transmission
    Interface (LDTI). The LDTI may be part of a meter or of a Local Network Access
    Point (LNAP) hosting a DLMS/COSEM server.
