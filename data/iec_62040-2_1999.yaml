- content: S'applique aux ASI individuelles ou aux systèmes d'ASI comprenant un certain
    nmbre d'ASI interconnectées et de matériels de commande/commutation formant un
    système d'alimentation unique, les unes et les autres étant destingées à être
    installées dans n'impporte quel local accessible à l'opérateur ou dans des locaux
    séparés et reliés à des réseaux d'alimentation basse tension industriels ou publics.
    Prévaudra sur tous les aspects des normes génériques; aucun essai complémentaire
    n'est nécessaire. norme prend en compte les différentes conditions d'essai nécessaires
    pour couvrir le domaine des ASI en ce qui concerne leurs tailles et leurs puissances
    nominales. Une ASI unitaire ou un système d'ASI doit satisfaire aux prescriptions
    appropriées de la présente norme en tant que produit considéré individuellement.
    Les environnements spéciaux d'installation ne sont pas couverts et les conditions
    de défaut des ASI ne sont pas non plus pris en compte. La présente norme ne couvre
    pas les ballasts électroniques alimentés en courant continu (CEI 60924 et CEI
    60925) ou les ASI mettant en jeu des machines tournantes. La présente norme fixe
    les prescriptions de CEM, des méthodes d'essai, des niveaux minimaux de performance.
