abstract:
- language: en
  script: Latn
  content: "IEC 60684-3-283:2010 gives the requirements for two types of heat-shrinkable,
    polyolefin sleeving for bus-bar insulation, with a nominal shrink ratio of 2,5:1.
    This sleeving has been found suitable up to temperatures of 100 °C.<br />\r\n-
    Type A: Medium wall Internal diameter up to 170,0 mm typically<br />\r\n- Type
    B: Thick wall Internal diameter up to 165,0 mm typically."
- language: fr
  script: Latn
  content: "La CEI 60684-3-283:2010 donne les exigences relatives à deux types de
    gaines thermorétractables, en polyoléfine, pour isolation des barres omnibus de
    rapport de rétreint nominal 2,5:1. Ces gaines se sont révélées être adaptées à
    des températures jusqu'à 100 °C.<br />\r\n- Type A: Paroi moyenne Diamètre intérieur
    type jusqu'à 170,0 mm<br />\r\n- Type B: Paroi épaisse Diamètre intérieur type
    jusqu'à 165,0 mm."
