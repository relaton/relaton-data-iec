abstract:
- content: Specifies general criteria to demonstrate by testing that newly constructed
    complete railway vehicles conform with standards or other normative documents.
    Applies to all railway vehicles except special purpose vehicles such as track-laying
    machines, ballast cleaners and personnel carriers.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Spécifie les critères généraux de la procédure de démonstration par des
    essais que les véhicules ferroviaires nouvellement construits et achevés respectent
    les normes ou autres documents normatifs. S'applique en tout ou partie à tous
    les véhicules ferroviaires, excepté les véhicules spéciaux tels les véhicules
    de pose de voies, les nettoyeurs de ballast et les véhicules de transport de personnel.
