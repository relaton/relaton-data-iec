- content: "L'IEC 61162-1:2016 contient les exigences pour la communication des données
    entre les instruments maritimes électroniques, les équipements de navigation et
    de radiocommunications lorsqu'ils sont interconnectés via un système approprié.<br
    />\r\nLa présente partie de l'IEC 61162 est destinée à supporter l'émission unidirectionnelle
    de données série entre un émetteur unique et un ou plusieurs récepteurs. Ces données
    sont au format ASCII imprimable et peuvent inclure des informations telles que
    la position, la vitesse, la profondeur, l'allocation de fréquences, etc. Les messages
    types peuvent être de longueur comprise entre environ 11 et 79 caractères au maximum
    et nécessitent généralement une émission pas plus rapide qu'un seul message par
    seconde.<br />\r\nLes définitions électriques de la présente norme ne sont pas
    destinées à gérer les applications à large bande passante comme les radars ou
    l'imagerie vidéo, ou encore les bases de données intensives et les applications
    de transfert de fichiers. En l'absence de disposition garantissant l'émission
    des messages et compte tenu de la capacité limitée de vérification des erreurs,
    il convient que la présente norme soit utilisée avec précaution dans toutes les
    applications de sécurité.<br />\r\nPour les applications dans lesquelles un débit
    d'émission plus rapide est nécessaire, il convient de se référer à l'IEC 61162-2.<br
    />\r\nPour les applications relatives aux matériels côtiers du système d'identification
    automatique (SIA), il convient de se référer à la série IEC 62320.<br />\r\nCette
    cinquième édition annule et remplace la quatrième édition parue en 2010, dont
    elle constitue une révision technique.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\n- de
    nouveaux identificateurs ont été ajoutés dans le Tableau 4;<br />\r\n- les sentences
    CBR et MEB ont été supprimées, car elles sont maintenant uniquement utilisées
    par le matériel côtier SIA;<br />\r\n- les nouvelles sentences ACN, ALC, ALF,
    ARC, HRC, HRM, MOB, NSR, RLM, RRT, SM1, SM2, SM3, SM4, SMB, SPW et TRL ont été
    ajoutées;<br />\r\n- des révisions ont été apportées à ABK, ABM, GNS, NAK, NRM,
    RMC, ROR et TTD;<br />\r\n- les méthodes d'essai à l'Annex B ont été révisées."
