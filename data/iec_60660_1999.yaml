abstract:
- content: Applicable to post insulators of organic material for indoor service in
    electrical installations or equipment operating in air at atmospheric pressure
    on alternating current with a nominal voltage greater than 1 000 V up, but not
    including, 300 kV, as defined by range I of IEC 60071-1, and a frequency not greater
    than 100 Hz. Composite insulators are not covered by this standard.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Est applicable aux supports isolants d'intérieur en matière organique destinés
    à l'équipement d'installations ou d'appareils électriques fonctionnant dans l'air,
    à la pression atmosphérique, en courant alternatif, à une tension nominale supérieure
    à 1000 V jusqu'à 300 kV non compris et à une fréquence au plus égale à 100 Hz
    comme défini dans la gamme I de la CEI 60071-1. Les isolateurs ne sont pas couverts
    par la présente norme.
