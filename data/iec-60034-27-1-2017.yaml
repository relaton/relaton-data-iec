abstract:
- language: en
  script: Latn
  content: "IEC 60034-27-1:2017 provides a common basis for:<br />\r\n- measuring
    techniques and instruments;<br />\r\n- the arrangement of test circuits;<br />\r\n-
    normalization and testing procedures;<br />\r\n- noise reduction;<br />\r\n- the
    documentation of test results;<br />\r\n- the interpretation of test results,<br
    />\r\nwith respect to partial discharge off-line measurements on the winding insulation
    of rotating electrical machines.<br />\r\nThis International Standard cancels
    and replaces IEC TS 60034-27 (2006). It constitutes a technical revision and reflects
    numerous improvements and corrections with respect to the previous publication."
- language: fr
  script: Latn
  content: "L’IEC 60034-27-1:2017 présente des modalités communes concernant:<br />\r\n-
    les techniques et les appareils de mesure;<br />\r\n- la mise en place des circuits
    d'essai;<br />\r\n- les procédures de normalisation et d'essai;<br />\r\n- la
    réduction du bruit;<br />\r\n- la documentation des résultats des essais;<br />\r\n-
    l'interprétation des résultats des essais;<br />\r\npour les besoins des mesurages
    à l’arrêt des décharges partielles dans les systèmes d'isolation des enroulements
    des machines électriques tournantes.<br />\r\nCette Norme internationale annule
    et remplace l’IEC TS 60034-27, publiée en 2006. Elle constitue une révision technique
    avec de nombreuses améliorations et corrections par rapport à la publication précédente."
