abstract:
- language: en
  script: Latn
  content: "IEC 61326:2020 specifies requirements for immunity and emissions regarding
    electro¬magnetic compatibility (EMC) for electrical equipment, operating from
    a supply or battery of less than 1 000 V AC or 1 500 V DC or from the circuit
    being measured. Equipment intended for professional, industrial-process, industrial-manufacturing
    and educational use is covered by this part. It includes equipment and computing
    devices for<br />\r\n- measurement and test;<br />\r\n- control;<br />\r\n- LABORATORY
    use;<br />\r\n- accessories intended for use with the above (such as sample handling
    equipment),<br />\r\nintended to be used in industrial and non-industrial locations."
- language: fr
  script: Latn
  content: "L’IEC 61326:2020 spécifie les exigences relatives à l'immunité et aux
    émissions concernant la compatibilité électromagnétique (CEM) pour les matériels
    électriques fonctionnant à partir d'une source d'alimentation ou d'une batterie
    inférieure à 1 000 V en courant alternatif ou 1 500 V en courant continu ou à
    partir du circuit mesuré. Elle concerne les matériels prévus pour un usage professionnel,
    pour les processus industriels et pour l'enseignement. Cela comprend les matériels
    et les dispositifs informatiques pour<br />\r\n- le mesurage et les essais;<br
    />\r\n- la commande;<br />\r\n- les applications en LABORATOIRE;<br />\r\n- les
    accessoires prévus pour être utilisés dans les cas susmentionnés (par exemple,
    matériel de manipulation d’échantillons),<br />\r\ndans un usage en milieu industriel
    ou non industriel."
