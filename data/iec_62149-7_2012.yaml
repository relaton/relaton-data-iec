abstract:
- content: 'IEC 62149-7:2012 covers the performance specification for 1 310-nm discrete
    vertical cavity surface emitting laser (VCSEL) devices of transverse single-mode
    and multimode types used for the fibre optic telecommunication and optical data
    transmission application in a form of the VCSEL chips mounted on a substrate with
    wire bonding to their chips'' anode and cathode terminals without any fibre pigtails.
    The performance standard contains a definition of the product performance requirements
    together with a series of sets of tests and measurements with clearly defined
    conditions, severities, and pass/fail criteria. Keyword: vertical cavity surface
    emitting laser (VCSEL).'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'La CEI 62149-7:2012 concerne les spécifications de performance des dispositifs
    discrets à laser 1 310 nm émettant en surface (VCSEL, vertical cavity surface
    emitting laser) de types unimodaux et multimodaux transverses, utilisés dans les
    applications de télécommunication à fibres optiques et de transmission de données
    par moyen optique, sous la forme de chips VCSEL montées sur un substrat et reliées
    par un fil conducteur à l''anode et à la cathode des chips, et sans aucune fibre
    amorce. La norme de performance contient une définition des exigences de performance
    de produit ainsi qu''une série de jeux d''essais et de mesures avec des conditions,
    sévérités et critères d''acceptation/de refus bien définis. Mot cle: (VCSEL, vertical
    cavity surface emitting laser).'
