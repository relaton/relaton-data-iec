abstract:
- content: "<p>Interface references are crucial to interworking between ODP systems
    and federation of groups of ODP systems. An</p><p>interface reference embodies
    the information needed to establish bindings, including binding to objects at
    nodes that</p><p>support several different communication protocols and binding
    to objects in different management domains. An</p><p>interface reference further
    embodies the information required for the engineering mechanism to maintain bindings</p><p>between
    computational objects in the presence of distribution transparencies such as migration
    transparency. They are</p><p>the foundation of ODP location and relocation transparency.</p><p>This
    Recommendation | International Standard includes:</p><p>· a framework for binding
    interfaces and a generic binding protocol (for both stream and operational</p><p>interfaces);</p><p>·
    a specification of the generic information structure of interface references (for
    both stream and</p><p>operational interfaces);</p><p>· representation(s) for interface
    references when transferred using standardized protocols;</p><p>· identification
    of procedures for the management and transfer of interface references with respect
    to</p><p>individual transparencies;</p><p>· identification of node management
    interfaces related to binding and federation which create or transform</p><p>interface
    references;</p><p>· identification of requirements for quality of service information
    and for invocation of QoS or related</p><p>measurement procedures.</p><p>This
    Recommendation | International Standard provides an engineering description of
    the functionality needed to</p><p>support the computational binding of objects
    in ODP systems. Security and support for group communication are</p><p>important
    issues, but not within the scope of this Recommendation | International Standard.</p><p><strong>1.2
    Field of Application</strong></p><p>This Recommendation | International Standard
    enables interworking between ODP systems.</p>"
  language:
