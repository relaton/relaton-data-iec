- content: "<p>Les références d'interface ont une importance primordiale pour l'interfonctionnement
    entre systèmes ODP et la</p><p>fédération de groupes de systèmes ODP. Une référence
    d'interface contient les informations nécessaires à l'établissement</p><p>de rattachements,
    y compris des rattachements avec des objets situés dans des noeuds qui prennent
    en charge plusieurs</p><p>protocoles de communication différents et des rattachements
    avec des objets situés dans des domaines de gestion</p><p>différents. Une référence
    d'interface contient en outre les informations nécessaires au maintien des rattachements
    entre</p><p>des objets informatiques avec une transparence vis-à-vis de la répartition,
    par exemple la transparence lors d'une</p><p>migration. Les références d'interface
    constituent le fondement de la transparence des traitements ODP vis-à-vis des</p><p>emplacements
    et des relocalisations.</p><p>La présente Recommandation | Norme internationale
    traite des points suivants:</p><p>· cadre général pour les rattachements entre
    interfaces et protocole générique de rattachement (s'appliquant</p><p>aux interfaces
    de flux et aux interfaces d'opération);</p><p>· spécification des informations
    génériques de structure des références d'interface (s'appliquant aux</p><p>interfaces
    de flux et aux interfaces d'opération);</p><p>· représentations des références
    d'interface lorsque ces dernières sont transférées par le biais de protocoles</p><p>normalisés;</p><p>·
    identification de procédures de gestion et de transfert de références d'interface
    sous l'aspect de la</p><p>transparence à un niveau individuel;</p><p>· identification
    d'interfaces de gestion de noeud en relation avec les opérations de rattachement
    et de</p><p>fédération qui créent ou modifient des références d'interface;</p><p>·
    identification de prescriptions concernant les informations de qualité de service
    et l'invocation de</p><p>procédures de qualité de service ou de mesures connexes.</p><p>La
    présente Recommandation | Norme internationale fournit une description de l'ingénierie
    des fonctionnalités</p><p>nécessaires à la prise en charge de rattachements informatiques
    entre des objets dans les systèmes ODP. Les problèmes</p><p>importants de sécurité
    et de prise en charge de communications de groupe sont en dehors du domaine d'application
    de la</p><p>présente Recommandation | Norme internationale.</p><p><strong>1.2
    Domaine d'application</strong></p><p>La présente Recommandation | Norme internationale
    permet l'interfonctionnement entre systèmes ODP.</p>"
