- content: "L'IEC 60335-2-25:2019 traite de la sécurité des fours à micro-ondes à
    usage domestique et analogue dont la tension assignée n'est pas supérieure à 250
    V.<br />\r\nLa présente norme traite également des fours à micro-ondes combinés,
    pour lesquels l'Annexe AA est applicable.<br />\r\nLa présente norme traite également
    des fours à micro-ondes destinés à être utilisés à bord de navires, pour lesquels
    l'Annexe BB est applicable.<br />\r\nLes appareils qui ne sont pas destinés à
    un usage domestique normal, mais qui peuvent néanmoins constituer une source de
    danger pour le public, tels que les appareils destinés à être utilisés par des
    utilisateurs non avertis dans des magasins, chez des artisans et dans des fermes,
    sont compris dans le domaine d'application de la présente norme. Toutefois, si
    l'appareil est destiné à être utilisé par des professionnels pour la préparation
    d'aliments à des fins commerciales, l'appareil n'est pas vu comme étant uniquement
    à usage domestique et analogue.<br />\r\nDans la mesure du possible, la présente
    norme traite des dangers ordinaires présentés par les appareils, encourus par
    tous les individus à l'intérieur et autour de l'habitation. Cependant, la présente
    norme ne tient pas compte en général:<br />\r\n– des personnes (y compris des
    enfants) dont les capacités physiques, sensorielles ou mentales ou le manque d'expérience
    et de connaissance les empêchent d'utiliser l'appareil en toute sécurité sans
    surveillance ou instruction;<br />\r\n– de l'utilisation de l'appareil comme jouet
    par des enfants.<br />\r\nL'attention est attirée sur le fait que<br />\r\n– pour
    les appareils destinés à être utilisés dans des véhicules ou à bord de navires
    ou d'avions, des exigences supplémentaires peuvent être nécessaires;<br />\r\n–
    dans de nombreux pays, des exigences supplémentaires sont spécifiées par les organismes
    nationaux de la santé, par les organismes nationaux responsables de la protection
    des travailleurs et par des organismes similaires.<br />\r\nLa présente norme
    ne s'applique pas<br />\r\n– aux fours à micro-ondes à usage commercial (IEC 60335-2-90);<br
    />\r\n– aux installations de chauffage industriel à micro-ondes (IEC 60519-6);<br
    />\r\n– aux appareils destinés à des usages médicaux (IEC 60601);<br />\r\n– aux
    appareils destinés à être utilisés dans des locaux présentant des conditions particulières,
    telles que la présence d'une atmosphère corrosive ou explosive (poussière, vapeur
    ou gaz).<br />\r\nCette septième édition annule et remplace la sixième édition
    parue en 2010, l'Amendement 1:2014 et l'Amendement 2:2015. Cette édition constitue
    une révision technique.<br />\r\nCette édition inclut les modifications majeures
    suivantes par rapport à la sixième édition:<br />\r\n– clarification de 11.7 et
    de 19.13;<br />\r\n– en 19.102, conversion d'une note en texte normatif;<br />\r\n–
    en 19.101, ajout d'une méthode de mesure alternative;<br />\r\n– en 22.121, ajout
    d'exigences relatives à l'activation simultanée des éléments de chauffage et des
    moteurs;<br />\r\n– clarification des 15.2, 15.101, 21, 22.102, 22.112, 22.119,
    22.120, 24.101 et 27.1;<br />\r\n– amélioration rédactionnelle de l'Annexe A et
    introduction de limites d'écarts réalisables.<br />\r\nLa présente partie 2 doit
    être utilisée conjointement avec la dernière édition de l'IEC 60335‑1 et ses amendements.
    Elle a été établie sur la base de la cinquième édition (2010) de cette norme."
