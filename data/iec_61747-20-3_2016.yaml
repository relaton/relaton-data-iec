- content: 'IEC 61747-20-3:2016(E) gives the details of the quality assessment procedures
    and provides general rules for visual inspection of the active area of transmissive
    type active matrix colour liquid crystal display modules by the human eye. Furthermore,
    this standard includes defect definitions and the method for visual defect inspection.
    This first edition cancels and replaces the first edition of IEC 61747-5-2 published
    in 2011. This edition constitutes a technical revision. This edition includes
    the following significant technical changes with respect to the previous edition:
    a) document numbering was changed to align with the new numbering of IEC 61747.'
