abstract:
- content: "IEC 60335-2-73:2002+A1:2006+A2:2009 Deals with the safety of fixed electric
    immersion heaters intended for installation in a water tank for heating water
    to temperature below its boiling point. The rated voltage is not more than 250
    V for single-phase and 480 V for other appliances. This consolidated version consists
    of the second edition (2002), its amendment 1 (2006) and its amendment 2 (2009).
    Therefore, no need to order amendments in addition to this publication.<br /><br
    />\r\nThis publication is to be read in conjunction with IEC 60335-1:2006."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60335-2-73:2002+A1:2006+A2:2009 Traite de la sécurité des thermoplongeurs
    électriques installés à poste fixe à usages domestiques et analogues, destinés
    à être installés dans une cuve pour chauffer de l'eau à une température inférieure
    à l'ébullition. La tension assignée n'est pas supérieure à 250 V pour les appareils
    monophasés et à 480 V pour les autres appareils. Cette version consolidée comprend
    la deuxième édition (2002), son amendement 1 (2006) et son amendement 2 (2009).
    Il n'est donc pas nécessaire de commander les amendements avec cette publication.<br
    /><br />\r\nCette publication doit être lue conjointement avec la CEI 60335-1:2006."
