abstract:
- language: en
  script: Latn
  content: Applies to the tests of mechanical strength, ease of handling or the recognition
    of physical defects of primary coated or primary buffered optical glass fibres.
    The methods are to be used for inspection of fibres for commercial purposes.
- language: fr
  script: Latn
  content: S'applique aux essais de résistance mécanique, de facilité de manipulation
    ou de mise en évidence de défauts physiques des fibres optiques en verre avec
    revêtement en gainage primaire. Ces méthodes sont à utiliser pour le contrôle
    des fibres lors des relations commerciales.
