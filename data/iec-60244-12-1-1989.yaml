abstract:
- language: en
  script: Latn
  content: Applies to manufacturers' descriptive leaflets providing information on
    transmitters and transposers for sound and television broadcasting. Lays down
    uniform methods of expressing the performance characteristics of transmitters
    and transposers for sound and television broadcasting. Lists the essential characteristics
    and technical information needed for the appraisal and comparison of equipment.
    Provides, where appropriate, cross-references to standardized methods of measurement
    for the performance characteristics listed.
- language: fr
  script: Latn
  content: S'applique aux feuilles de spécification rédigées par les fabricants, donnant
    des informations sur les émetteurs et les réémetteurs de télévision et de radiodiffusion
    sonore. Etablit des modes uniformes d'indication des caractéristiques fonctionnelles
    des émetteurs et des réémetteurs de télévision et de radiodiffusion sonore. Donne
    la liste des informations techniques et des caractéristiques essentielles nécessaires
    à l'évaluation et à la comparaison des matériels. Indique, lorsque cela convient,
    les références des méthodes de mesure normalisées qui correspondent aux caractéristiques
    énumérées.
