abstract:
- content: "IEC 60335-2-9:2008+A1:2012 deals with the safety of electric portable
    appliances for household and similar purposes that have a cooking function such
    as baking, roasting and grilling, their rated voltage being not more than 250
    V. Examples of appliances that are within the scope of this standard are barbecues
    for indoor use; breadmakers; contact grills (griddles); cookers; food dehydrators;
    hotplates; pop-corn makers; portable ovens; raclette grills; radiant grills; roasters;
    rotary grills; rotisseries; toasters and waffle irons. The major changes in this
    edition as compared with the fifth edition are as follows: aligns the text with
    60335-1, Ed4, and its amendments 1 and 2; introduces requirements for pop-corn
    makers (3, 11.7, 19.106); clarifies the term household and similar purposes (1,
    7.12).<strong>This consolidated version consists of the sixth edition (2008) and
    its amendment 1 (2012). Therefore, no need to order amendment in addition to this
    publication.</strong><br /><br />\r\nThis publication is to be read in conjunction
    with IEC 60335-1:2010."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60335-2-9:2008+A1:2012 traite de la sécurité des appareils mobiles
    électriques à usages domestiques et analogues ayant une fonction de cuisson telle
    que cuisson au four, rôtissage et grillage, et dont la tension assignée n'est
    pas supérieure à 250 V. Comme exemples d'appareils compris dans le domaine d'application
    de la présente norme, on peut citer les barbecues pour utilisation à l'intérieur;
    les machines à pain; les grils par contact (plaques à griller); les réchauds-fours;
    les déshydrateurs d'aliments; les réchauds; les appareils à pop corn; les fours
    mobiles; les grils à raclette; les grils par rayonnement; les cocottes; les grils
    tournants; les rôtissoires; les grille-pain; les gaufriers. Les principales modifications
    de la présente édition par rapport à la cinquième édition sont les suivantes:
    aligne le texte avec la CEI 60335-1, Ed 4, et ses Amendements 1 et 2; introduit
    des exigences pour les appareils à pop corn (3, 11.7, 19.106); clarifie l'expression
    \"à usages domestiques et analogues\" (1, 7.12).<strong> Cette version consolidée
    comprend la sixième édition (2008) et son amendement 1 (2012). Il n'est donc pas
    nécessaire de commander l'amendement avec cette publication.</strong><br /><br
    />\r\nCette publication doit être lue conjointement avec la CEI 60335-1:2010."
