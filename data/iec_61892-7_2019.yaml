- content: "L'IEC 61892-7:2019 donne les exigences relatives à la classification des
    espaces dangereux et au choix des équipements et installations électriques dans
    les emplacements dangereux dans les unités mobiles et fixes en mer, y compris
    les canalisations, les stations de pompage ou de raclage, les stations de compression
    et les systèmes d'amarrage à point unique, qui sont utilisés dans l'industrie
    pétrolière en mer (offshore) pour le forage, la production, les lieux d'habitation,
    le traitement, le stockage et le déchargement.<br />\r\nElle s'applique à toutes
    les installations, qu'elles soient permanentes ou provisoires, transportables
    ou personnelles, aux installations en courant alternatif et aux installations
    en courant continu sans aucune limitation du niveau de tension. Les normes des
    équipements référencés peuvent fournir des limites de niveau de tension.<br />\r\nLe
    présent document s'appuie sur les exigences issues de normes développées par le
    Comité d'études 31 de l'IEC relatives à la classification des emplacements et
    aux exigences en matière d'installations dans les emplacements dangereux. Il donne
    des exigences supplémentaires relatives aux installations sur des unités mobiles
    et fixes en mer.<br />\r\nLe présent document spécifie des exigences pour<br />\r\n–
    la classification des espaces,<br />\r\n– les systèmes électriques,<br />\r\n–
    le choix des équipements électriques,<br />\r\n– les câbles et les systèmes de
    câblage,<br />\r\n– la ventilation,<br />\r\n– les exigences de ventilation pour
    compartiments à batteries, et<br />\r\n– l'inspection, la maintenance, la réparation
    et la révision.<br />\r\nLe présent document donne des informations sur des sujets
    tels que<br />\r\n– les systèmes de détection de gaz, et<br />\r\n– les installations
    électriques à des températures ambiantes extrêmement basses.<br />\r\nLe présent
    document ne s'applique pas<br />\r\n– aux équipements fixes destinés aux applications
    médicales,<br />\r\n– aux installations électriques des navires-citernes, et<br
    />\r\n– au contrôle des sources d'incendie autres que celles générées par l'équipement
    électrique.<br />\r\nCette quatrième édition annule et remplace la troisième édition
    parue en 2014. Cette édition constitue une révision technique.<br />\r\nCette
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) le document a été intégralement réécrit; dans toute la
    mesure du possible, il est fait référence à l'IEC 60079-14 et à d'autres normes
    pertinentes du Comité d'études 31 de l'IEC; seules les exigences relatives aux
    installations en mer qui s'écartent des exigences générales relatives aux installations
    dans des emplacements dangereux sont données;<br />\r\nb) les exigences en matière
    de détection de gaz ont été déplacées dans une annexe informative;<br />\r\nc)
    les exigences en matière d'arrêt d'urgence (gestion des sources d'inflammation)
    ont été déplacées vers l'IEC 61892-1."
