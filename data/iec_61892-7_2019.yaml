abstract:
- content: "IEC 61892-7:2019 provides requirements for hazardous area classification
    and selection of electrical equipment and installation in hazardous areas in mobile
    and fixed offshore units, including pipeline, pumping or \"pigging\" stations,
    compressor stations and single buoy moorings, used in the offshore petroleum industry
    for drilling, production, accommodation, processing, storage and offloading purposes.<br
    />\r\nIt applies to all installations, whether permanent, temporary, transportable
    or personal, to AC installations and DC installations without any voltage level
    limitation. Referenced equipment standards may give voltage level limitations.<br
    />\r\nThis document is based on the requirements of International Standards developed
    by IEC TC 31 regarding area classification and requirements as to installations
    in hazardous areas and gives additional requirements for installations on mobile
    and fixed offshore units.<br />\r\nThis document specifies requirements such as
    those concerning<br />\r\n– area classification,<br />\r\n– electrical systems,<br
    />\r\n– selection of electrical equipment,<br />\r\n– cables and wiring systems,<br
    />\r\n– ventilation,<br />\r\n– ventilation requirement for battery compartments,
    and<br />\r\n– inspection, maintenance, repair and overhaul.<br />\r\nThis document
    gives information on topics such as<br />\r\n– gas detection systems, and<br />\r\n–
    electrical installations in extremely low ambient temperatures.<br />\r\nThis
    document does not apply to<br />\r\n– fixed equipment for medical purposes,<br
    />\r\n– electrical installations of tankers, and<br />\r\n– control of ignition
    sources other than those created by electrical equipment.<br />\r\nThis fourth
    edition cancels and replaces the third edition published in 2014. This edition
    constitutes a technical revision.<br />\r\nThis edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\na)
    the document has been completely rewritten. References are, to the extent possible,
    made to IEC 60079-14 and to other relevant standards, as appropriate, from IEC
    TC 31; only requirements concerning offshore installations that deviate from the
    general requirements for installations in hazardous areas are given;<br />\r\nb)
    requirements as to gas detection have been transferred to an informative annex;<br
    />\r\nc) requirements concerning emergency shutdown (ignition source control)
    have been transferred to IEC 61892-1."
