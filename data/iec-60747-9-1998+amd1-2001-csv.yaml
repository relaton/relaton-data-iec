abstract:
- language: en
  script: Latn
  content: Gives product specific standards for terminology, letter symbols, essential
    ratings and characteristics and measuring methods for insulated-gate bipolar transistors
    (IGBTs). This consolidated version consists of the first edition (1998) and its
    amendment 1 (2001). Therefore, no need to order amendment in addition to this
    publication.
- language: fr
  script: Latn
  content: Spécifie la terminologie, les symboles littéraux, les valeurs limites et
    caractéristiques essentielles ainsi que les méthodes de mesure pour les transistors
    bipolaires à grille isolée. Cette version consolidée comprend la première édition
    (1998) et son amendement 1 (2001). Il n'est donc pas nécessaire de commander l'amendement
    avec cette publication.
