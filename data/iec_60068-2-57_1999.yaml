abstract:
- content: |-
    Provides a standard procedure for determining, by the time-history method, the ability of a specimen to withstand specified severities of transient vibration.

    Has the status of a basic safety publication in accordance with IEC Guide 104.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Donne des règles d'exécution normalisées pour déterminer, au moyen de la méthode par accélérogrammes, l'aptitude d'un spécimen à supporter des sévérités données de vibrations de courte durée.

    A le statut d'une publication fondamentale de sécurité, conformément au Guide CEI 104.
