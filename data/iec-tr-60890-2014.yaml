abstract:
- language: en
  script: Latn
  content: "IEC TR 60890:2014 specifies a method of temperature-rise verification
    of low-voltage switchgear and controlgear ASSEMBLIES by calculation. The method
    is applicable to enclosed ASSEMBLIES or partitioned sections of ASSEMBLIES without
    forced ventilation. It is not applicable where temperature rise verification to
    the relevant product standard of the IEC 61439 series has been established. This
    second edition cancels and replaces the first edition published in 1987 and its
    Amendment 1:1995. It constitutes a technical revision. This edition includes the
    following significant technical changes with respect to the last edition:<br />\r\n-
    alignment with IEC 61439-1:2011;<br />\r\n- revision of Annex B;<br />\r\n- general
    editorial review."
- language: fr
  script: Latn
  content: "L'IEC TR 60890:2014 décrit une méthode de vérification par calcul des
    échauffements pour les ENSEMBLES d'appareillage à basse tension. La méthode est
    applicable aux ENSEMBLES sous enveloppe ou aux sections compartimentées des ENSEMBLES
    sans ventilation forcée. Elle n'est pas applicable lorsque la vérification de
    l'échauffement a été réalisée conformément à la norme produit de la série IEC
    61439. Cette deuxième édition annule et remplace la première édition parue en
    1987 et son Amendement 1:1995. Cette édition constitue une révision technique.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à la dernière édition:<br />\r\n- harmonisation avec l'IEC 61439-1:2011;<br />\r\n-
    révision de l'Annexe B;<br />\r\n- revue éditoriale générale."
