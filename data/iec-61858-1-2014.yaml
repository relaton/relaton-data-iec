abstract:
- language: en
  script: Latn
  content: |-
    IEC 61858-1:2014 lists the required test procedures for qualification of modifications of an established electrical insulation system (EIS) with respect to its thermal classification. This standard is applicable to EIS used in wire-wound winding electrotechnical devices. The test procedures are comparative in that the performance of a candidate EIS is compared to that of a reference EIS, which has proven service experience in accordance with IEC 60505 or has been evaluated by one of the procedures given in the IEC 61857 series. This first edition of IEC 61858-1 cancels and replaces the third edition of IEC 61858, published in 2008. It constitutes a technical and editorial revision. This edition includes the following significant technical changes with respect to the previous edition:</br>
    a) this part is specifically for wire-wound winding EIS;</br>
    b) new figures and charts support the contents.
- language: fr
  script: Latn
  content: "L&#x27;IEC 61858-1:2014 énumère les procédures d&#x27;essai requises pour
    la qualification des modifications qui ont été apportées à un système d&#x27;isolation
    électrique éprouvé (SIE), pour ce qui concerne sa classification thermique. La
    présente norme s&#x27;applique aux SIE utilisés dans les dispositifs électrotechniques
    à enroulements à fils. Les procédures d&#x27;essai sont comparatives en ce qu&#x27;elles
    se font par comparaison des performances d&#x27;un SIE candidat avec celles d&#x27;un
    SIE de référence dont l&#x27;expérience en service a été démontrée conformément
    à l&#x27;IEC 60505, ou qui a été évalué par une des procédures décrites dans la
    série IEC 61857. Cette première édition de l&#x27;IEC 61858-1 annule et remplace
    la troisième édition de l&#x27;IEC 61858, parue en 2008. La présente édition constitue
    une révision technique et éditoriale. Cette édition inclut les modifications techniques
    majeures suivantes par rapport à l&#x27;édition précédente:</br>\r\na) cette partie
    est spécifiquement pour bobinée enroulement SIE;</br>\r\nb) nouveaux chiffres
    et graphiques appuient le contenu."
