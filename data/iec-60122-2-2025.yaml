abstract:
- language: en
  script: Latn
  content: "IEC 60122-2:2025 has been compiled in response to a generally expressed
    desire on the part of both users and manufacturers for guidelines to the use of
    quartz crystal units for filters and oscillators so that the crystal units may
    be used to their best advantage.<br />\r\nIt draws attention to some of the more
    fundamental questions which will be considered by the user before it places its
    order for a unit for a new application, and in so doing will, it is hoped, help
    ensure against unsatisfactory performance, unfavourable cost and non-availability.
    It is not the function of this document to explain theory, nor to attempt to cover
    all the eventualities that can arise in practical circumstances. Lastly, it it
    is not considered as a substitute for close liaison between manufacturer and user.<br
    />\r\nStandard specifications, such as those of the IEC of which these guidelines
    form a part, and national specifications or detail specifications issued by manufacturers,
    will define the available combinations of the resonant characteristics and the
    temperature characteristic. These specifications are compiled to include a wide
    range of quartz crystal units with standardized performances. It cannot be over-emphasized
    that it is the responsibility of the user , wherever possible, to select the quartz
    crystal units from these specifications, when available, even if it can lead to
    making small modifications to the circuit to enable the use of standard resonators.
    This applies particularly to the selection of the nominal frequency.<br />\r\nThis
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\na) addition of SC cut type and related requirements;<br
    />\r\nb) addition of ageing calculation and low level of drive requirements according
    to the general specification,<br />\r\nc) update of the frequency temperature
    curve according to the common cut requirements;<br />\r\nd) removal of infrequently
    used product types."
- language: fr
  script: Latn
  content: "L’IEC 60122-2:2025 a été établie pour répondre à un désir généralement
    exprimé, tant par les utilisateurs que par les fabricants, de disposer de lignes
    directrices pour l’emploi des résonateurs à quartz destinés aux oscillateurs et
    aux filtres, afin qu’ils puissent être utilisés au mieux.<br />\r\nElle attire
    l’attention sur quelques-unes des questions fondamentales auxquelles l’utilisateur
    réfléchit avant de commander un résonateur pour une application nouvelle et il
    est à espérer, ce faisant, qu’il contribue à assurer un fonctionnement satisfaisant,
    un coût favorable et une disponibilité commerciale. Le présent document n’a pas
    pour but de développer des notions théoriques ni de couvrir tous les cas qui peuvent
    se poser en pratique; enfin, il ne saurait se substituer à une liaison étroite
    entre fabricant et utilisateur.<br />\r\nLes spécifications de normes, telles
    que celles de l’IEC dont les présentes lignes directrices font partie, et les
    spécifications nationales ou les spécifications particulières publiées par les
    fabricants définissent les combinaisons possibles des caractéristiques de résonance
    et de température. Ces spécifications sont compilées pour inclure une large gamme
    de résonateurs à quartz avec des performances normalisées. Il faut toujours insister
    sur le fait qu’il incombe à l’utilisateur de choisir ses résonateurs à quartz,
    dans la mesure du possible, à l’aide de ces spécifications lorsqu’elles sont disponibles
    même si cela peut impliquer des modifications mineures du circuit pour permettre
    l’utilisation de résonateurs à quartz normaux. Ceci s’applique en particulier
    à la sélection de la fréquence nominale.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l’édition précédente:<br />\r\na)
    ajout du type de coupe SC et des exigences correspondantes,<br />\r\nb) ajout
    d’un calcul de vieillissement et de l’exigence d’un faible niveau d’excitation
    conformément à la spécification générale,<br />\r\nc) mise à jour de la courbe
    température/fréquence en fonction des exigences des coupes courantes,<br />\r\nd)
    suppression des types de produits rarement utilisés."
