abstract:
- language: en
  script: Latn
  content: IEC 62830-4:2019 describes terms, definitions, symbols, configurations,
    and test methods that can be used to evaluate and determine the performance characteristics
    of flexible piezoelectric energy harvesting devices for practical use. This document
    is applicable to energy harvesting devices for consumers, general industries,
    wearable electronics, military, and biomedical applications without any limitations
    of device technology and size.
- language: fr
  script: Latn
  content: L’IEC 62830-4:2019 décrit les termes, définitions, symboles, configurations
    et les méthodes d’essai pouvant être utilisés pour apprécier et déterminer les
    caractéristiques de performance des dispositifs de récupération d’énergie piézoélectrique
    souples dans le contexte d’une utilisation pratique. Le présent document s’applique
    aux dispositifs de récupération d’énergie destinés au grand public, aux industries
    générales, aux appareils électroniques portatifs et aux applications militaires
    et biomédicales, sans restriction concernant la technologie et la taille des dispositifs.
