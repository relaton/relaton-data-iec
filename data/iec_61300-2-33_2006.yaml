abstract:
- content: This part of IEC 61300, when required by the relevant specification, evaluates
    the suitability of assembling and reassembling a fibre optic closure a specified
    number of times for installation and intervention aims during its service lifetime.
    A closure tested according to this specification includes a fibre management system
    and ancillary passive and active components as well as a cable management system
    for the incoming and outgoing optical cables.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La présente partie de la CEI 61300, quand cela fait l'objet d'une exigence
    dans la spécification applicable, évalue l'aptitude d'un boîtier de fibres optiques
    au montage et au démontage, un nombre de fois spécifié, dans un but d'installation
    et d'interventions pendant sa durée de vie. Un boîtier soumis aux essais de la
    présente spécification inclut le système de gestion des fibres et les composants
    passifs et actifs auxiliaires, ainsi que le système de gestion des câbles pour
    les câbles optiques entrants et sortants.
