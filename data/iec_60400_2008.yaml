abstract:
- content: IEC 60400:2008 states the technical and dimensional requirements for lampholders
    for tubular fluorescent lamps and for starterholders, and the methods of test
    to be used in determining the safety and the fit of the lamps in the lampholders
    and the starters in the starterholders. This seventh edition cancels and replaces
    the sixth edition (1999) and its Amendments 1 (2002) and 2 (2004). This seventh
    edition constitutes a technical revision. In this edition, information on lampholders
    intended to be used in applications where they are accessible in normal use (class
    II luminaires as well as class I luminaries) has been introduced, as well as requirements
    for contact-making to pins for single-capped fluorescent lamps, introduction of
    new fits in the text and Annex A, and requirements for shade holder rings have
    been adopted.
