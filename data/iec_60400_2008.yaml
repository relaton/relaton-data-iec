- content: La CEI 60400:2008 fixe les exigences techniques et dimensionnelles auxquelles
    doivent satisfaire les douilles pour lampes tubulaires à fluorescence et les douilles
    pour starters, ainsi que les méthodes d'essai à utiliser pour déterminer le degré
    de sécurité et le montage correct des lampes et des starters dans leurs douilles
    respectives. Cette septième édition annule et remplace la sixième édition (1999)
    et ses Amendements 1 (2002) et 2 (2004). Cette septième édition constitue une
    révision technique. Dans cette édition, des informations concernant les douilles
    destinées à être utilisées dans des applications où elles sont accessibles en
    utilisation normale (dans des luminaires de classe I comme de classe II) ont été
    introduites, ainsi que des exigences pour la réalisation du contact des broches
    de lampes fluorescentes à culot unique, l'introduction de nouveaux systèmes dans
    le texte et l'Annexe A, et des exigences pour les bagues supports d'abat-jour
    ont été adoptées.
