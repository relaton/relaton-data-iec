abstract:
- language: en
  script: Latn
  content: "IEC 60335-2-96:2019 deals with the safety of flexible sheet heating elements
    intended to be incorporated into floors and walls below 1,2 m and above 2,3 m
    and in ceilings, their rated voltage being not more than 250 V for single-phase
    installations and 480 V for other installations.<br />\r\nFlexible sheet heating
    elements are converted into heating units that are incorporated in the building
    in accordance with the instructions after which the required level of protection
    against hazards is achieved. Attention is drawn to the fact that:<br />\r\n– in
    many countries, different wiring rules apply;<br />\r\n– for heating units intended
    to be used in vehicles or on board ships or aircraft, additional requirements
    can be necessary;<br />\r\n– in many countries, additional requirements are specified
    by the national authorities for fire protection, the national authorities for
    building regulations, the national health authorities, the national authorities
    responsible for the protection of labour and similar authorities.<br />\r\nThis
    standard does not apply to:<br />\r\n– heating units intended exclusively for
    industrial purposes;<br />\r\n– heating units intended to be used in locations
    where special conditions prevail, such as the presence of a corrosive or explosive
    atmosphere (dust, vapour or gas);<br />\r\n– blankets, pads, clothing and similar
    flexible heating appliances (IEC 60335-2-17);<br />\r\n– foot warmers and heating
    mats (IEC 60335-2-81);<br />\r\n– heated carpets and for heating units for room
    heating installed under removable floor coverings (IEC 60335-2-106);<br />\r\n–
    flexible sheet heating elements incorporated in other appliances.<br />\r\nThis
    second edition cancels and replaces the first edition published in 2002, Amendment
    1:2003 and Amendment 2: 2008. This edition constitutes a technical revision.<br
    />\r\nThis edition includes the following significant technical changes with respect
    to the first edition:<br />\r\n– aligns the text with IEC 60335-1:2010, and its
    Amendments 1 and 2;<br />\r\n– some notes have been converted to normative text
    or deleted (5.6, 7.12.1, 10.1, 11.2.103, 13.1, 13.2, 16.2, 16.3, 18.101, 18.102.5,
    21.1, 22.103, 22.105, 22.106);<br />\r\n– the strength test for heating units
    incorporating insulated wires intended to be installed in floors has been modified
    a (21.103);<br />\r\n– the scope and specific requirements have been added for
    heating units installed in walls below a height of 1,2 m (6.2, 7.1, 7.12.1, 7.12.6,
    7.101, 11.2, 19.2, 22.106, 24.102, Annex AA).<br />\r\nThe content of the corrigendum
    1 (2025-10) has been included in this copy."
- language: fr
  script: Latn
  content: "L'IEC 60335-2-96:2019 traite de la sécurité des films souples chauffants
    destinés à être intégrés aux planchers, aux murs au-dessous d'une hauteur de 1,2
    m et au-dessus d'une hauteur de 2,3 m ainsi qu'aux plafonds, leur tension assignée
    ne dépassant pas 250 V pour les installations monophasées et 480 V pour les autres
    installations.<br />\r\nLes films souples chauffants sont convertis en unités
    chauffantes qui sont intégrées au bâti conformément aux instructions relatives
    à l'installation après laquelle le niveau de protection contre les dangers est
    atteint. L'attention est attirée sur le fait que:<br />\r\n– dans de nombreux
    pays, différentes règles de câblage s'appliquent;<br />\r\n– pour les unités chauffantes
    destinées à être utilisées dans des véhicules ou à bord de navires ou d'avions,
    des exigences supplémentaires peuvent être nécessaires;<br />\r\n– dans de nombreux
    pays, des exigences supplémentaires sont spécifiées par les organismes nationaux
    responsables de la protection anti-incendie, les organismes nationaux responsables
    de la réglementation des constructions, les autorités sanitaires nationales, les
    organismes nationaux en charge de la protection des travailleurs et des organismes
    analogues.<br />\r\nLa présente norme ne s'applique pas:<br />\r\n– aux unités
    chauffantes prévues exclusivement pour des usages industriels;<br />\r\n– aux
    unités chauffantes destinées à être utilisées dans des locaux présentant des conditions
    particulières, telles que la présence d'une atmosphère corrosive ou explosive
    (poussière, vapeur ou gaz);<br />\r\n– aux couvertures, coussins, vêtements et
    appareils chauffants souples analogues (IEC 60335-2-17);<br />\r\n– aux chancelières
    et carpettes chauffantes électriques (IEC 60335-2-81);<br />\r\n– aux tapis chauffants
    et aux unités chauffantes pour le chauffage des locaux, installés sous des revêtements
    de sol amovibles (IEC 60335-2-106);<br />\r\n– aux films souples chauffants intégrés
    dans d'autres appareils.<br />\r\nCette deuxième édition annule et remplace la
    première édition parue en 2002, l'Amendement 1:2003 et l'Amendement 2:2008. Cette
    édition constitue une révision technique.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à la première édition:<br />\r\n– mise
    en correspondance du texte avec l'IEC 60335-1, Ed 5, et ses Amendements 1 et 2;<br
    />\r\n– certaines notes ont été converties en texte normatif ou supprimées (5.6,
    7.12.1, 10.1, 11.2.103, 13.1, 13.2, 16.2, 16.3, 18.101, 18.102.5, 21.1, 22.103,
    22.105, 22.106);<br />\r\n– l'essai de rigidité diélectrique des unités chauffantes
    comprenant les câbles isolés destinés à être installés dans les planchers a été
    modifié (21.103);<br />\r\n– le domaine d'application et des exigences spécifiques
    ont été ajoutés pour les unités chauffantes installées dans les murs au-dessous
    d'une hauteur de 1,2 m (6.2, 7.1, 7.12.1, 7.12.6, 7.101, 11.2, 19.2, 22.106, 24.102,
    Annexe AA).<br />\r\nLe contenu du corrigendum 1 (2025-10) a été pris en considération
    dans cet exemplaire."
