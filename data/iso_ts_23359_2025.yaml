abstract:
- content: "ISO TS 23359:2025, which is a Technical Specification, describes methods
    for characterising the chemical properties of powders or liquid dispersions containing
    graphene-related two-dimensional materials, using a set of suitable measurement
    techniques.<br />\r\nThis document covers the determination of elemental composition,
    oxygen to carbon ratio, trace metal impurities, weight percentage of chemical
    species and functional groups present, by use of the following techniques:<br
    />\r\n• X-ray photoelectron spectroscopy (XPS);<br />\r\n• thermogravimetric analysis
    (TGA);<br />\r\n• inductively coupled plasma mass spectrometry (ICP-MS);<br />\r\n•
    Fourier-transform infrared spectroscopy (FTIR).<br />\r\nThis document covers
    sample preparation, protocols and data analysis for the different techniques."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "Le présent document spécifie les méthodes de caractérisation des propriétés
    chimiques des poudres ou des dispersions liquides contenant des matériaux bidimensionnels
    similaires au graphène (GR2M), à l’aide d’un ensemble de techniques de mesurage
    appropriées.<br />\r\nLe présent document couvre la détermination de la composition
    élémentaire, le rapport oxygène/carbone, les traces d’impuretés métalliques, le
    pourcentage en poids des espèces chimiques et les groupes fonctionnels présents,
    en employant les techniques suivantes:<br />\r\n- spectroscopie de photoélectrons
    par rayons X (XPS);<br />\r\n- analyse thermogravimétrique (ATG);<br />\r\n- spectrométrie
    de masse à plasma à couplage inductif (ICP-MS);<br />\r\n- spectroscopie infrarouge
    à transformée de Fourier (spectrométrie FTIR).<br />\r\nLe présent document couvre
    la préparation des échantillons, les protocoles et l’analyse des données pour
    les différentes techniques"
