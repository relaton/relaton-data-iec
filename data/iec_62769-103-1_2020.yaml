abstract:
- content: "IEC 62769-103-1:2020 specifies an FDI profile of IEC 62769 for IEC 61784
    1_CP 3/1 (PROFIBUS DP) and IEC 61784 1_CP3/2 (PROFIBUS PA). This second edition
    cancels and replaces the first edition published in 2015. This edition constitutes
    a technical revision. This edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\na) support for generic
    protocol extension for faster adoption of other technologies;<br />\r\nb) support
    for Package Developers to build EDDs targeted for today’s EDD bases system under
    a single development tool."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 62769-103-1:2020 spécifie un profil FDI de l’IEC 62769 pour l’IEC
    61784 1_CP 3/1 (PROFIBUS DP) et l’IEC 61784 1_CP 3/2 (PROFIBUS PA). Cette deuxième
    édition annule et remplace la première édition parue en 2015. Cette édition constitue
    une révision technique. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l’édition précédente:<br />\r\na) prise en charge d’extensions
    de protocoles génériques, pour une adoption plus rapide d’autres technologies;<br
    />\r\nb) capacité offerte aux Développeurs de Paquetages d’élaborer des EDD ciblant
    les systèmes actuels de bases EDD, en exploitant un seul outil de développement."
