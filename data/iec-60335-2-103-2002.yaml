abstract:
- language: en
  script: Latn
  content: Deals with the safety of electric drives for horizontally and vertically
    moving gates, doors and windows, their rated voltage being not more than 250 V
    for single phase and 480 V for other appliances, for household and similar purposes.
    Some examples of drives wthin the scope of this standard are folding doors, revolving
    doors, rolling doors, roof windows, sectional overhead doors, swinging and sliding
    gates and doors.
- language: fr
  script: Latn
  content: Traite de la sécurité des motorisations électriques de portails, portes
    et fenêtres, à ouverture horizontale ou verticale, pour usages domestiques et
    analogues, dont la tension assignée n'est pas supérieure à 250 V pour les appareils
    monophasés et à 480 V pour les autres appareils. Quelques exemples de motorisations
    entrant dans le domaine d'application de cette normes sont portes pliantes, portes
    tournantes, portes à enroulement, fenêtres de toit, portes sectionelles relevantes,
    portails ou portes de type battant et coulissant.
