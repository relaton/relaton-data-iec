abstract:
- content: "IEC 61076-8-112:2025 describes 2-pole snap locking rectangular power connectors
    with IP65/IP67 plastic housing, for rated current of 50 A. It includes overall
    dimensions, interface dimensions, technical characteristics, performance requirements,
    test methods.<br />\r\nThe products covered by this detail specification are connectors
    with breaking capacity (CBC) according to IEC 61984 which are mainly used in DC
    power conduction, in the field of electrical and electronic equipment."
