abstract:
- language: en
  script: Latn
  content: IEC/TS 61340-4-2:2013 describes test methods and procedures that can be
    used to evaluate the electrostatic charging and discharging propensity, field
    suppression properties and charge dissipation properties of garments and materials
    from which garments are constructed.
- language: fr
  script: Latn
  content: La CEI/TS 61340-4-2:2013 décrit les méthodes et les procédures d'essai
    qui peuvent être utilisées pour évaluer l'aptitude à acquérir et à perdre des
    charges électrostatiques, les propriétés de suppression de champ et les propriétés
    de dissipation de charge des vêtements et des matériaux à partir desquels des
    vêtements sont fabriqués.
