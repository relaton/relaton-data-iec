abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC 14496-13:2004 specifies:</p>
    <ul><li>The definition, as well as Extension tags, syntax and semantics for an IPMP_Data_BaseClass to support the following functionalities.<ul><li>Mutual Authentication for IPMP tool to IPMP tool as well as IPMP tool to Terminal communication.</li><li>The requesting by IPMP tools of the connection/disconnection to requested IPMP tools.</li><li>The notification to IPMP tools of the connection/disconnection of IPMP tools.</li><li>Common IPMP processing.</li><li>IPMP tool to/from User interaction.</li></ul></li><li>Syntax and semantics for the carriage of IPMP tools in the bit stream.</li><li>Syntax and semantics for IPMP information carriage to and from IPMP tools.</li><li>Syntax and semantics for the requesting and transfer of content and IPMP Tools between Terminals as well as extension tags, syntax and semantics to the IPMP_Data_BaseClass ISO/IEC 14496-1 used therein.</li><li>XML syntax and semantics for the description of the environment in which and MPEG-4 Terminal/application is operating.</li><li>A list of registration authorities required for the support of the amended specifications found herein.</li></ul>
