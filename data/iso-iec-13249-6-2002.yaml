abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC 13249-6:2002 specifies an interface for data mining to enable standard access to and storage and manipulation of typical data structures in data mining.</p>
    <p>ISO/IEC 13249-6:2002 specifies</p>
    <ul><li>user-defined types for the four major data mining functions<ul><li>association rules,</li><li>clustering,</li><li>classification,</li><li>and regression,</li></ul></li><li>routines to manipulate these user-defined types to allow<ul><li>setting parameters for mining activities,</li><li>training of mining models,</li><li>testing of mining models,</li><li>and application of mining models,</li></ul></li><li>user-defined types for data structures common across these data mining functions to capture metadata for data mining input.</li></ul>
    <p>ISO/IEC 13249-6:2002 provides for interchange of data mining models so that models built on one system can be imported and deployed in other environments.</p>
