abstract:
- content: 'This standard is divided into six sections, each dealing with a specific
    example of standardized fuse for use by authorized persons: Section I: Fuses with
    fuse-links with blade contacts. Section II: Fuses with fuse-links for bolted connections.
    Section III: Fuses with fuse-links having cylindrical contact caps. Section IV:
    Fuses with fuse-links with offset blade contacts. Section V: Fuses with fuse-links
    having "gD" and "gN" characteristics. Section VI: "gV" fuse-links with wedge tightening
    contacts. NOTE - The following fuse systems are standardized systems in respect
    to their safety aspects.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'La présente norme est divisée en six sections traitant chacune d''un exemple
    spécifique de fusible normalisé destiné à être utilisé par des personnes habilitées:
    Section I: Fusibles avec éléments de remplacement à couteaux. Section II: Fusibles
    avec éléments de remplacement à platines. Section III: Fusibles avec éléments
    de remplacement à capsules cylindriques. Section IV: Fusibles avec éléments de
    remplacement à couteaux déportés. Section V: Fusibles dont les éléments de remplacement
    ont des caractéristiques "gD" et "gN". Section VI: Eléments de remplacement "gV"
    à contacts de serrage à encoche. NOTE - Les systèmes de fusibles suivants sont
    normalisés en ce qui concerne les aspects de sécurité.'
