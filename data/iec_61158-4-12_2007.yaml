  format: text/html
- content: 'L''IEC 61158-4-12:2007 décrit le protocole qui offre des opportunités
    de communication à toutes les entités de liaison de données participantes: de
    manière cyclique et synchrone, et de manière cyclique ou acyclique et asynchrone,
    comme demandé par chaque cycle de chacune de ces entités de liaison de données.
    Cette première édition et ses parties d''accompagnement de la sous-série CEI 61158-4
    annulent et remplacent la CEI 61158-4:2003. Elle constitue une addition technique,
    qui remplace également la CEI/PAS 62407, publiée en 2005. Cette édition de la
    CEI 61158-4 inclut les modifications majeures suivantes par rapport à l''édition
    précédente: suppression du précédent bus de terrain de Type 6 et de la référence
    à une couche de liaison de données de bus de terrain de Type 5, en raison du manque
    d''adéquation au marché; ajout de nouveaux types de bus de terrain; division de
    cette partie en parties multiples numérotées -4 1, -4 2,, -4-19. La présente version
    bilingue (2014-06) correspond à la version anglaise monolingue publiée en 2007-12.'
