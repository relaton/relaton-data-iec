abstract:
- content: IEC 60811-506:2012 gives the procedure for performing impact tests at low
    temperature on extruded insulations and sheaths. IEC 60811-506:2012 cancels and
    replaces 8.5 of IEC 60811-1-4:1985, which is withdrawn. Full details of the replacements
    are shown in Annex A of IEC 60811-100:2012. There are no specific technical changes
    with respect to the previous edition, but see the Foreword to IEC 60811-100:2012.<br
    /><br />This publication is to be read in conjunction with IEC 60811-100:2012.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 60811-506:2012 décrit la procédure à suivre pour réaliser les essais
    de choc à basse température sur les enveloppes isolantes et gaines extrudées.
    La CEI 60811-506:2012 annule et remplace 8.5 de la CEI 60811-1-4:1985, qui est
    supprimée. L'ensemble des détails relatifs aux remplacements figure dans l'Annexe
    A de la CEI 60811-100:2012. Aucune modification technique n'a été effectuée par
    rapport à l'édition précédente; voir cependant l'avant-propos de la CEI 60811-100:2012.<br
    /><br />Cette publication doit être lue conjointement avec la CEI 60811-100:2012.
