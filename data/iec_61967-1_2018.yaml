- content: "<!-- NEW! -->IEC 61967-1:2018 est disponible sous forme de IEC 61967-1:2018
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><p>L'IEC
    61967-1:2018 fournit des informations générales et des définitions sur la mesure
    des perturbations électromagnétiques conduites et rayonnées par les circuits intégrés.
    Elle décrit également les conditions de mesure, l'appareillage et le montage d'essai,
    ainsi que les procédures d'essai et le contenu des rapports d'essai. L'Annexe
    A fournit des tableaux de comparaison des méthodes d'essai permettant de choisir
    la ou les méthodes de mesure appropriées. Le présent document a pour objet de
    définir des conditions générales afin d'établir un environnement d'essai uniforme
    et d'obtenir une mesure quantitative des perturbations RF par les circuits intégrés
    (CI). Il décrit les paramètres fondamentaux supposés avoir une incidence sur les
    résultats des essais. Tout écart par rapport au présent document est consigné
    de manière explicite dans les rapports d'essai. Les résultats des mesures peuvent
    être utilisés notamment à des fins de comparaison. La mesure de la tension et
    du courant des émissions RF conduits ou des perturbations RF rayonnées provenant
    d'un circuit intégré dans des conditions contrôlées, fournit des informations
    sur les perturbations RF potentielles dans une application du circuit intégré.
    La gamme de fréquences applicable est décrite dans chaque partie de l'IEC 61967.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente:<br />\r\n- la gamme de fréquences 150 kHz à 1 GHz a été
    supprimée du titre;<br />\r\n- un palier de fréquences au-dessus de 1 GHz a été
    ajouté dans le Tableau 1, le Tableau 2 et au Paragraphe 5.4;<br />\r\n- le Tableau
    A.1 a été divisé en deux tableaux et l'IEC 61967-8 a été ajoutée au Tableau A.2
    de l'Annexe A;<br />\r\n- la description générale de la carte d'essai a été déplacée
    à l'Annexe D.</p>"
