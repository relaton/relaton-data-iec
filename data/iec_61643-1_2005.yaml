abstract:
- content: This part of IEC 61643 is applicable to devices for surge protection against
    indirect and direct effects of lightning or other transient overvoltages. These
    devices are packaged to be connected to 50/60 Hz a.c. and d.c. power circuits,
    and equipment rated up to 1 000 V r.m.s. or 1 500 V d.c. Performance characteristics,
    standard methods for testing, and ratings are established for these devices that
    contain at least one nonlinear component that is intended to limit surge voltages
    and divert surge currents.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La présente partie de la CEI 61643 est applicable aux dispositifs de protection
    contre les effets directs et indirects de la foudre ou contre les surtensions
    transitoires. Ces dispositifs sont conçus pour être connectés à des circuits sous
    tension alternative 50/60 Hz ou sous tension continue et à des équipements de
    tension assignée efficace jusqu'à 1 000 V en courant alternatif ou 1 500 V en
    courant continu. Les caractéristiques de fonctionnement, les méthodes normalisées
    d'essais et les paramètres sont établis pour les dispositifs incluant au moins
    un composant non linéaire destiné à limiter les surtensions et à écouler les courants.
  language:
