abstract:
- content: "IEC 60749-5:2017 provides a steady-state temperature and humidity bias
    life test for the purpose of evaluating the reliability of non-hermetic packaged
    solid-state devices in humid environments.<br />\r\nThis second edition cancels
    and replaces the first edition published in 2003. This edition constitutes a technical
    revision.<br />\r\nThis edition includes the following significant technical changes
    with respect to the previous edition:<br />\r\na) correction of an error in an
    equation;<br />\r\nb) inclusion of notes for guidance;<br />\r\nc) clarification
    of the applicability of test conditions."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L’IEC 60749-5:2017 décrit un essai continu de durée de vie utilisant la
    température et l’humidité avec polarisation pour évaluer la fiabilité des dispositifs
    à semiconducteurs sous boîtier non hermétique dans les environnements humides.
    Cette méthode d’essai est considérée comme destructive.<br />\r\nCette édition
    inclut les modifications techniques majeures suivantes par rapport à l’édition
    précédente:<br />\r\na) correction d’une erreur dans une équation;<br />\r\nb)
    ajout de notes à des fins de recommandation;<br />\r\nc) clarification de l’applicabilité
    des conditions d’essai."
