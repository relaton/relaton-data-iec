abstract:
- content: IEC 62637-1:2011 defines a charging interface between small handheld multimedia
    devices and power-supply accessories, specifically chargers. Devices, which could
    be based on this standard may vary over time, but have to comply with the limited
    power available. The interface is a 2 mm barrel type charging interface. The French
    version of this standard has not been voted upon. This bilingual version (2011-07)
    replaces the English version.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 62637-1:2011 définit une interface de charge entre de petits appareils
    multimédia portables et des accessoires d'alimentation, en particulier des chargeurs.
    Les appareils selon la présente norme peuvent varier dans le temps, mais ils doivent
    rester dans la limite de la puissance disponible. L'interface est une interface
    de charge de type cylindrique 2 mm. La version française de cette norme n'a pas
    été soumise au vote. La présente version bilingue,publiée en 2011-07, correspond
    à la version anglaise.
