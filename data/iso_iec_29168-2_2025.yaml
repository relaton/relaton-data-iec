abstract:
- content: '<p class="MsoBodyText">This document specifies the mechanisms and criteria
    to be applied for the selection and approval of the object identifier resolution
    system (ORS) operational agency and includes procedures that the operational agency
    is required to follow. It also addresses any future modification of the procedures
    and the procedures for any change of the operational agency.</p><p class="MsoBodyText">This
    document:</p><p class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->lists
    the object identifier (OID) nodes for which the operational agency is required
    to provide ORS support and gives the required level of support for these nodes;</p><p
    class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->gives
    the procedures by which lower-level nodes can apply for ORS support (class A,
    class B, or class C) and the role of the operational agency in providing these
    levels of support;</p><p class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!--
    [if!supportLists]-->—<!--[endif]-->determines the basis for charges that can be
    levied for these levels of support.</p>'
