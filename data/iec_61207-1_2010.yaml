abstract:
- content: |-
    IEC 61207-1:2010 specifies the terminology, definitions, requirements for statements by manufacturers and tests that are common to all gas analyzers. It is applicable to analyzers specified for permanent installation in any location (indoors or outdoors) and to such analyzers utilizing either a sample handling system or an in situ measurement technique. It is applicable to the complete analyzer when supplied by one manufacturer as an integral unit, comprised of all mechanical, electrical and electronic portions. It also applies to sensor units alone and electronic units alone when supplied separately or by different manufacturers. This second edition cancels and replaces the first edition published in 1994 and constitutes a technical revision. The significant technical changes with respect to the first edition are the following:<br />
    - all references (normative and informative) have been updated, deleted or added, as appropriate;<br />
    - all the terms and definitions relating to this International Standard have been updated;<br />
    - all references to "errors" have been replaced by "uncertainties" and appropriate updated definitions applied.<br />
    Where only one value is quoted for a performance specification, such as intrinsic uncertainty, linearity uncertainty or repeatability throughout a measurement range, this has now been defined as the maximum value, rather than an average or "representative" value. This was previously undefined. Where zero and 100 % span calibration gases are used, there is now a defined requirement that the analyser must be able to respond within its standard performance specifications beyond its normal measurement range, to allow for any under or over response of the instrument to be recorded. A new Annex A has been added giving recommended standard values of influence.
