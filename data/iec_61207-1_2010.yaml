- content: |-
    La CEI 61207-1:2010 comprend la terminologie, les définitions, les exigences de déclarations des fabricants ainsi que les essais communs à tous les analyseurs de gaz. Elle s'applique aux analyseurs spécifiés pour installation permanente en tout emplacement (à l'intérieur comme à l'extérieur) et aux analyseurs tels que ceux utilisant soit un système de manipulation des échantillons soit une technique de mesure sur site. Elle s'applique à l'analyseur complet lorsque celui-ci est fourni par un seul fabricant en une unité intégrée comprenant toutes les parties mécaniques, électriques et électroniques. Elle s'applique également aux unités de capteur seules et unités électroniques seules lorsqu'elles sont fournies séparément ou par des fabricants différents. Cette deuxième édition annule et remplace la première édition, parue en 1994, et constitue une révision technique. Cette édition inclut les modification techniques majeures suivantes:<br />
    - toutes les références (normatives et informatives) ont été mises à jour, retirées ou ajoutées comme il convient;<br />
    - tous les termes et définitions en rapport avec la présente Norme internationale ont été mis à jour;<br />
    - toutes les références aux erreurs ont été remplacées par "incertitude" et les définitions ont été mises à jour comme il convient.<br />
    Lorsqu'une seule valeur est appelée pour une spécification de performance, telle que l'incertitude intrinsèque, l'incertitude de linéarité ou de répétabilité, sur une étendue de mesure, cette valeur est maintenant définie comme valeur maximale plutôt qu'une moyenne ou une valeur représentative. Auparavant, ceci était indéfini. Lorsque les gaz d'étalonnage pour le zéro et le 100 % sont utilisés, il y a maintenant une exigence définie à savoir il faut que l'analyseur soit capable de répondre dans ses performances normalisées au delà de son étendue normale de mesure, afin de permettre l'enregistrement des réponses en deçà ou au-delà. Une nouvelle Annexe A a été ajouté pour donner les valeurs d'influence normalisées recommandées.
