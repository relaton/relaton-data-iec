abstract:
- language: en
  script: Latn
  content: Deals with the safety of electrically operated commercial grillers and
    toasters not intended for household use, their rated voltage being not more than
    250 V for single-phase appliances connected between one phase and neutral, and
    480 V for other appliances. Rotary or continuous grillers and toasters and similar
    appliances intended for grilling by radiant heat such as rotisseries, salamanders,
    etc. are within the scope of this standards.
- language: fr
  script: Latn
  content: Traite de la sécurité des grils et grille-pain à usage collectif fonctionnant
    à l'électricité et qui ne sont pas destinés aux usages domestiques, la tension
    assignée des appareils n'étant pas supérieure à 250 V pour les appareils monophasés
    alimentés entre phase et neutre, et 480 V pour les autres appareils. Les grils
    et les grille-pain rotatifs ou continus ainsi que les autres appareils similaires
    pour griller par rayonnement calorifique, tels que rôtissoires, salamandres, etc.
    sont dans le domaine d'application de cette norme.
