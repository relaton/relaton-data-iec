  format: text/html
- content: "L'IEC 60744:2018 spécifie les exigences et les recommandations pour la
    conception, la fabrication et les essais des ensembles logiques de sûreté utilisés
    dans les systèmes de sûreté pour réaliser des fonctions de sûreté de catégorie
    A (conformément à l’IEC 61226). Les ensembles logiques de sûreté réalisent des
    fonctions logiques comme, par exemple, la logique câblée faisant l’interface entre
    la partie programmée et les interrupteurs d’arrêt du réacteur, les actionneurs
    ou les contacteurs pour déclencher l’arrêt du réacteur ou les actions de sauvegarde.
    Les ensembles logiques de sûreté sont des éléments importants d'un système de
    sûreté et peuvent comporter une logique de vote entre des voies redondantes. Le
    présent document décrit de manière générale les ensembles logiques de sûreté pour
    la commande des actionneurs de sûreté. Il donne les principes permettant d'atteindre
    les objectifs de sûreté de fonctionnement. Il décrit et explicite également les
    principales caractéristiques relatives aux exigences de conception.<br />\r\nCette
    nouvelle édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente:<br />\r\na) actualisation des références aux normes publiées
    ou révisées depuis la publication de la première édition de la norme actuelle,
    y compris l’IEC 61513 et l’IEC 61226;<br />\r\nb) exigences supplémentaires concernant
    l’utilisation du bipasse de fonctionnement et du bipasse de maintenance; exigences
    concernant la logique de vote etc."
