abstract:
- content: |-
    Lays down requirements for flexible or semi-flexible radio-frequency cables of coaxial or twin conductor types designed for use in radiocommunication equipment and in electronic devices employing similar techniques. The dielectric may be of the solid, air-spaced, or semi-airspaced types, consisting of a thermoplastic of low-loss polymeric resin or of a thermosetting compound, or of a mineral material.
    For standard characteristic impedances and dimensions, see IEC 78.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Etablit des prescriptions pour les câbles coaxiaux flexibles ou semi-flexibles ainsi que pour les conducteurs du type jumelé (ou en paires) pour fréquences radioélectriques destinés à être utilisés dans les équipements de radiocommunication et dans les systèmes électroniques basés sur des techniques analogues. Le diélectrlque de ces câbles peut être du type massif, aéré, ou semi-aéré et réalisé avec un diélectrique constitué par une résine thermoplastique polymérisée à faibles pertes, un mélange thermodurcissable ou une matière minérale.
    Pour les valeurs des impédances caractéristiques normalisées, voir la CEI 78.
