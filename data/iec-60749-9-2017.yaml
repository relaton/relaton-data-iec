abstract:
- language: en
  script: Latn
  content: "IEC 60749-9:2017 is to determine whether the marks on solid state semiconductor
    devices will remain legible when subjected to the application and removal of labels
    or the use of solvents and cleaning solutions commonly used during the removal
    of solder flux residue from the printed circuit board manufacturing process.<br
    />\r\nThis test is applicable for all package types. It is suitable for use in
    qualification and/or process monitor testing. The test is considered non-destructive.
    Electrical or mechanical rejects can be used for the purpose of this test.<br
    />\r\nThis edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\na) revision to Clause 4 Equipment by a complete
    rewriting of Clause 3 Terms and definitions;<br />\r\nb) additional variant –
    ‘adhesive tape pull test’."
- language: fr
  script: Latn
  content: "L’IEC 60749-9:2017 a pour objet de vérifier que les marquages sur les
    dispositifs à semiconducteurs restent lisibles lorsqu’ils sont soumis au collage
    et au décollage d’étiquettes, ou à l’utilisation de solvants et de solutions de
    nettoyage habituellement destinés à éliminer les résidus de flux de soudage, lors
    du procédé d’assemblage des cartes à circuits imprimés.<br />\r\nCet essai s’applique
    à tous les types de boîtiers. Il convient pour les essais de qualification et/ou
    de contrôle de procédé. Cet essai est considéré comme non destructif. Les rejets
    issus d’essais électriques ou mécaniques peuvent être utilisés pour les besoins
    de cet essai.AnchorAnchor<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l’édition précédente:<br />\r\na) révision de
    l’Article 4, Equipement, découlant d’une refonte complète de l’Article 3, Termes
    et définitions;<br />\r\nb) ajout d’un essai en variante, « essai à la bande adhésive
    »."
