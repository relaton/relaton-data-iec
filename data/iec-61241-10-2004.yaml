abstract:
- language: en
  script: Latn
  content: |-
    Deals with the classification of areas where explosive dust/air mixtures and combustible dust layers are present, in order to permit the proper selection of equipment for use in such areas.
    The principles of the standard can also be followed when combustible fibres or flyings may cause a hazard.
    To be applied where there can be a risk due to the presence of explosive dust/air mixtures or combustible dust layers under normal atmospheric conditions.
- language: fr
  script: Latn
  content: |-
    Traite de la classification des emplacements où des mélanges poussières/air explosifs et des couches de poussières combustibles sont présents, pour permettre une sélection appropriée du matériel destiné à être utilisé dans de tels emplacements.
    Les principes de cette norme peuvent également être suivis lorsque des fibres ou particules volatiles et combustibles sont source de danger.
    Applicable lorsqu'il y a danger dû à la présence de mélanges poussières/air explosifs ou de couches de poussières combustibles dans des conditions atmosphériques normales.
