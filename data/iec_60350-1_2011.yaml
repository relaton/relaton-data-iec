abstract:
- content: 'IEC 60350-1:2011 specifies methods for measuring the performance of electric
    cooking ranges, ovens, steam ovens, and grills for household use. The ovens covered
    by this standard may be with or without microwave function. This standard defines
    the main performance characteristics of these appliances which are of interest
    to the user and specifies methods for measuring these characteristics. This standard
    does not specify requirements for performance. This first edition of IEC 60350-1
    is related to IEC 60350:1999 which shall be separated in two parts: one part for
    cooking ranges, ovens and steam ovens and the other part for hobs. This part 1
    of IEC 60350 covers cooking ranges, ovens, steam ovens and grills, and IEC 60350-2
    covers hobs. The contents of the corrigenda of February 2012 and August 2013 have
    been included in this copy.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'La CEI 60350-1:2011 définit des méthodes de mesure de l''aptitude à la
    fonction des cuisinières, des fours, des fours à vapeurs et des grils à usage
    domestique. Les fours couverts par la présente norme peuvent disposer ou non d''une
    fonction micro-ondes. La présente norme définit les principales caractéristiques
    d''aptitude à la fonction des appareils concernés qui intéressent le consommateur
    et décrit les méthodes pour la vérification de ces caractéristiques. La présente
    norme ne spécifie pas les exigences d''aptitude à la fonction. Cette première
    édition de la CEI 60350-1 est liée à la CEI 60350:1999 qui doit être séparée en
    deux parties: une partie consacrée aux cuisinières, aux fours et aux fours à vapeur,
    et l''autre aux tables de cuisson. La présente partie 1 de la CEI 60350 traite
    des cuisinières, des fours, des fours à vapeur et des grils, et la CEI 60350-2
    traite des tables de cuisson. Le contenu des corrigendas de février 2012 et d''août
    2013 ont été pris en considération dans cet exemplaire.'
