abstract:
- content: "IEC 61918:2018+AMD1:2022+AMD2:2024 CSV specifies basic requirements for
    the installation of media for communication networks in industrial premises and
    within and between the automation islands, of industrial sites. This standard
    covers balanced and optical fibre cabling. It also covers the cabling infrastructure
    for wireless media, but not the wireless media itself. Additional media are covered
    in the IEC 61784-5 series.<br />\r\nThis fourth edition cancels and replaces the
    third edition published in 2013. This edition constitutes a technical revision.<br
    />\r\nThis edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\na) the reference to ISO/IEC 24702 has been replaced
    with reference to the new ISO/IEC 11801-3; this affects Table 2;<br />\r\nb) some
    terms and abbreviated terms have been modified in Clause 3;<br />\r\nc) Subclauses
    4.1.2, 4.4.2.5, 4.4.3.4.1 and 5.7 have been updated;<br />\r\nd) Figure 2 and
    Figure 3 have been updated; Figure 13, Figure 16, Figure 30 and Figure 49 have
    been added;<br />\r\ne) Table 7 has been updated;<br />\r\nf) Annex D and Annex
    M have been extended to cover additional communication profile families; Annex
    H has been extended to cover the M12-8 X-coding connector use;<br />\r\ng) Annex
    O has been modified by including references to the new edition of the<br />\r\nISO/IEC
    11801 series, ISO/IEC TR 11801-9902 and ISO/IEC 14763-4;<br />\r\nh) Annex P has
    been added.<br />\r\nThis standard is to be used in conjunction with the IEC 61784-5
    series with regard to the installation of communication profiles (CPs)."
