abstract:
- content: "This part of CISPR 16 is designated a basic standard, which specifies
    the characteristics and performance of equipment for the measurement of radio
    disturbance voltages and currents in the frequency range 9 kHz to 1 GHz. \n\nSpecifications
    for ancillary apparatus are included for: artificial mains networks, current and
    voltage probes and coupling units for current injection on cables.\n\nThe requirements
    of this publication shall be complied with at all frequencies and for all levels
    of radio disturbance voltages and currents within the CISPR indicating range of
    the measuring equipment.\n\nCISPR 16-1 has been reorganised into 5 parts, to accommodate
    growth and easier maintenance. This first edition of CISPR 16-1-2, together with
    CISPR 16-1-1, CISPR 16-1-3, CISPR 16-1-4   and CISPR 16-1-5, cancels and replaces
    the second edition of  CISPR 16-1, published in  1999, amendment 1 (2002)  and
    amendment 2 (2003). It contains the relevant  clauses of  CISPR 16-1 without technical
    changes."
  language:
