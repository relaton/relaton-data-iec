  format: text/html
- content: "La présente partie de la CISPR 16 est une norme fondamentale qui spécifie
    les caractéristiques et les performances des appareils de mesure de tensions et
    de courants radioélectriques perturbateurs dans la gamme de fréquences de 9 kHz
    à 1 GHz. \n\nElle comprend les spécifications pour les matériels auxiliaires suivants:
    réseaux fictifs, sondes de courant et de tension et boîtiers de couplage pour
    injection de courant sur les câbles.\n\nLes exigences de cette publication doivent
    être satisfaites à toutes les fréquences et à tous niveaux de tension et de courant
    radioélectrique, dans les limites de la plage de lecture des appareils de mesure
    du CISPR.\n\nLa publication CISPR 16-1 a été réorganisée en 5 parties, dans le
    but de pouvoir gérer plus facilement son évolution et maintenance. Cette première
    édition de la CISPR 16-1-2, ainsi que les CISPR 16-1-1, CISPR 16-1-3, CISPR 16-1-4
    \  et CISPR 16-1-5, annule  et remplace la  CISPR  16-1, publiée  en 1999, l'amendement
    1 (2002) et l'amendement 2 (2003). Elle contient les articles en rapport avec
    la  CISPR 16-1 sans modifications de leur contenu technique."
