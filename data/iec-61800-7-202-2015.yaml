abstract:
- language: en
  script: Latn
  content: "IEC 61800-7-202:2015 specifies profile type 2 (CIP MotionTM) for Power
    Drive Systems (PDS). Profile type 2 can be mapped onto different communication
    network technologies. This edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\na) update of patent information;<br
    />\r\nb) new revision of the Drive Profile and Drive Axis specifications, with
    multiple clarifications and enhancements."
- language: fr
  script: Latn
  content: "L'IEC 61800-7-202:2015 spécifie le type de profil 2 (CIP MotionTM) pour
    les entraînements électriques de puissance (PDS). Le type de profil 2 peut être
    mis en correspondance avec différentes technologies de réseau de communication.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente:<br />\r\na) mise à jour de l'information sur les brevets;<br
    />\r\nb) nouvelle révision des spécifications de Profil d'Entraînement et d'Axe
    d'Entraînement avec multiples clarifications et améliorations."
