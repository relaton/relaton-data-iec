abstract:
- language: en
  script: Latn
  content: Standardizes test methods to determine the essential parameters and technical
    characteristics of electroheat installations comprising furnaces. Applies to electrical
    installations comprising industrial induction channel furnaces and induction crucible
    furnaces for melting, holding and superheating.
- language: fr
  script: Latn
  content: Normalise des méthodes d'essai permettant de déterminer les paramètres
    essentiels et les caractéristiques techniques des installations électrothermiques
    comportant des fours. S'applique aux installations électriques comportant des
    fours industriels à induction à canal et des fours industriels à induction à creuset
    pour la fusion, le maintien et la surchauffe.
