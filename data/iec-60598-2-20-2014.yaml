abstract:
- language: en
  script: Latn
  content: "IEC 60598-2-20:2014 specifies requirements for lighting chains fitted
    with series, parallel or a combination of series/parallel connected light sources
    for use either indoors or outdoors on supply voltages not exceeding 250 V. For
    combinations where rope lights (also known as sealed lighting chains) are included,
    see IEC 60598-2-21. This fourth edition cancels and replaces the third edition
    (2010). This edition includes the following significant technical changes with
    respect to the previous edition, where the requirements for rope lights (sealed
    lighting chains) have been removed and are now dealt with in IEC 60598-2-21. The
    contents of the corrigendum of December 2016 have been included in this copy.<br
    />\r\n<br />\r\nThis publication is to be read in conjunction with IEC 60598-1:2014"
- language: fr
  script: Latn
  content: "L'IEC 60598-2-20:2014 spécifie les exigences applicables aux guirlandes
    lumineuses munies de sources lumineuses montées en série, en parallèle ou en combinaison
    série/parallèle pour emploi à l'intérieur ou à l'extérieur, pour des tensions
    d'alimentation ne dépassant pas 250 V. Pour les combinaisons contenant des cordons
    lumineux (également appelés guirlandes lumineuses scellées), voir l'IEC 60598-2-21.
    Cette quatrième édition annule et remplace la troisième édition (2010). Cette
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente. La principale modification est le retrait des exigences concernant
    les cordons lumineux (guirlandes lumineuses scellées), ces exigences étant à présent
    traitées dans l'IEC 60598-2-21. Le contenu du corrigendum de décembre 2016 a été
    pris en considération dans cet exemplaire.<br />\r\n<br />\r\nCette publication
    doit être lue conjointement avec la CEI 60598-1:2014."
