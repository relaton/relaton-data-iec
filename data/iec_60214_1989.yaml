abstract:
- content: This standard applies to on-load tap-changers for power transformers, and
    their motor-drive mechanisms. It relates mainly to tap-changers immersed in transformer
    oil according to IEC 60296, but may also be used for gas-insulated tap-changers
    in so far as conditions are applicable.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La présente norme s'applique aux changeurs de prises en charge pour les
    transformateurs de puissance et à leurs mécanismes d'entraînement à moteur. Elle
    concerne principalement les changeurs de prises immergés dans de l'huile de transformateur
    conformément à la CEI 60296, mais peut également être utilisée pour les changeurs
    de prises à isolement dans un gaz, dans la mesure où les conditions le permettent.
