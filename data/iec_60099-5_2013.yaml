- content: "IEC 60099-5:2013 n’est pas une norme obligatoire, mais comporte des informations,
    un guide et autres recommandations pour le choix et l'utilisation des parafoudres
    à utiliser sur des réseaux triphasés de tensions nominales supérieures à 1 kV.
    Elle concerne les parafoudres à oxyde métallique sans éclateur définis dans l’IEC
    60099-4, les parafoudres contenant des structures avec éclateur en série et en
    parallèle – de tension assignée inférieure ou égale à 52 kV tels que définis dans
    l’IEC 60099-6 et les parafoudres à oxyde métallique à éclateur extérieur en série
    pour les lignes aériennes de transmission ou de distribution (EGLA) tels que définis
    dans l’IEC 60099-8. L’Annexe H traite de quelques aspects concernant les anciens
    parafoudres au carbure de silicium (SiC) avec éclateur. Cette deuxième édition
    annule et remplace la première édition parue en 1996, et son amendement 1 paru
    en 1999. Cette édition constitue une révision technique. Cette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\n-Présentation élargie des différents types de parafoudres et de leur utilisation,
    y compris des éléments de présentation supplémentaires concernant: la transmission
    des parafoudres de ligne, les parafoudres pour manœuvre de condensateurs dérivés,
    les parafoudres pour la protection des condensateurs série, l’utilisation de parafoudres
    entre phases, la connexion de parafoudres en parallèle;<br />\r\n-Ajout d’une
    section relative à la gestion des biens, y compris: la gestion des parafoudres
    dans un réseau électrique, la maintenance des parafoudres, une présentation très
    élargie des outils de diagnostic des performances, les considérations relatives
    à la fin de vie;<br />\r\n- Nouvelles annexes portant sur: la modélisation des
    parafoudres pour les études de réseau, un exemple de données nécessaires pour
    la spécification des parafoudres."
