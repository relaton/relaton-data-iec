abstract:
- language: en
  script: Latn
  content: "Applies to the design, manufacture and some installation aspects of an
    RTPS\n\n- for use in RADIOTHERAPY TREATMENT PLANNING in human medical practice;\n\n-
    that imports data either through input by the OPERATOR or direct \nfrom other
    devices;\n\n- that outputs data either in printed form for review or direct to
    other devices;\n\n- and which is intended to be\n\n. for NORMAL USE, under the
    authority of appropriately licensed or QUALIFIED PERSONS, by OPERATORS having
    the required skills and training;\n\n. maintained in accordance with the recommendations
    given in the INSTRUCTIONS FOR USE, and\n\n. used within the environmental and
    electrical supply conditions SPECIFIED in the technical descriptions.\n\nAn RTPS
    is principally a software application, and the object of this standard is to establish
    the requirements for features, associated documentation, and testing of the software."
- language: fr
  script: Latn
  content: "S'applique à la conception, à la fabrication ainsi qu'à certains aspects
    de l'installation des SPTR\n\n- qui sont utilisés en médecine humaine pour la
    PLANIFICATION DES TRAITEMENTS de RADIOTHERAPIE;\n\n- qui utilisent des données
    entrées par l'OPERATEUR ou importées directement depuis d'autres dispositifs;\n\n-
    qui produisent des données de sortie qui sont soit imprimées pour être revues,
    soit exportées directement vers d'autres dispositifs;\n\n- et qui sont destinés
    à \n\n. être utilisés en UTILISATION NORMALE, sous la responsabilité de PERSONNES
    QUALIFIEES ou agréées à cet effet, par des OPERATEURS ayant les compétences et
    la formation nécessaires;\n\n. être entretenus conformément aux recommandations
    données dans les INSTRUCTIONS D'UTILISATION, et\n\n. être utilisés selon les conditions
    d'environnement et d'alimentation électrique SPECIFIEES dans la description technique.\n\nUn
    SPTR est principalement une application logicielle, et la présente norme a pour
    objet d'établir des prescriptions pour les caractéristiques, pour la documentation
    associée et pour les essais du logiciel."
