- content: "La CEI 62040-1: 2008 s'applique aux alimentations sans interruption (ASI)
    possédant un dispositif d'accumulation de l'énergie sur la liaison à courant continu.
    Elle est utilisée conjointement avec la CEI 60950-1, qui est référencée \"RD\"
    (document de référence) dans la présente norme. Elle s'applique aux ASI mobiles,
    fixes ou installées, pour utilisation sur systèmes de distribution basse tension
    et destinées à être installées dans toute zone accessible aux opérateurs ou dans
    des emplacements à accès restreint, selon le cas. Elle spécifie des exigences
    destinées à assurer la sécurité des opérateurs ou des ouvriers qui peuvent se
    trouver en contact avec le matériel et, lorsque cela est spécifiquement précisé,
    du personnel de maintenance. Elle annule et remplace la première édition de la
    CEI 62040-1-1, publiée en 2004 et la CEI 62040-1-2, publiée en 2004 et constitue
    une révision technique. Cette norme reprend toutes les exigences des précédentes
    CEI 62040-1-1 et CEI 62040-1-2, avec en plus les suivantes:<br />\r\n- mise à
    jour des références normatives incluant la CEI 60950-1 comme Document de Référence
    (RD);<br />\r\n- harmonisation et alignement des meilleures pratiques actuelles
    reconnues mondialement;<br />\r\n- accroissement de la protection contre les retours
    de tension, définition du défaut d'isolement, révision des tableaux d'échauffement
    et de la concentration en hydrogène dans les compartiments de batterie.<br />\r\nLe
    contenu du corrigendum de septembre 2008 a été pris en considération dans cet
    exemplaire.<br /><strong>Cette version consolidée comprend la première édition
    (2008) et son amendement 1 (2013). Il n'est donc pas nécessaire de commander l'amendement
    avec cette publication.</strong>"
