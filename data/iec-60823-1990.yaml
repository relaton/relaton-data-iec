abstract:
- language: en
  script: Latn
  content: 'Describes an interfacing method used to connect boards within a subrack,
    and an extended interfacing method used to connect subracks and standalone boards
    over limited distances. The interconnection of these boards and subracks is provided
    by a serial data medium. Should be used in conjunction with IEC 60821. Note: -For
    the price of this publication. please consult the ISO/IEC price-code list.'
- language: fr
  script: Latn
  content: 'Décrit une méthode d''interfaçage utilisée pour connecter des cartes à
    l''intérieur d''un châssis, ainsi qu''une méthode d''interfaçage étendue pour
    connecter entre eux des châssis et des cartes individuelles sur des distances
    limitées. L''interconnexion de ces cartes et châssis est effectuée par l''intermédiaire
    d''un support physique de données série. Doit être utilisée en conjonction avec
    la CEI 60821. Note: - Pour le prix de cette publication, veuillez consulter la
    liste du code-prix ISO/CEI.'
