abstract:
- language: en
  script: Latn
  content: IEC 60332-1-2:2004 Specifies the procedure for testing the resistance to
    vertical flame propagation for a single vertical electrical insulated conductor
    or cable, or optical fibre cable, under fire conditions. The apparatus is given
    in IEC 60332-1-1. NOTE 1 Testing to IEC 60332-1-2 may be performed simultaneously
    with that to IEC 60332-1-3 if required. Recommended requirements for performance
    are given in Annex A. IEC 60332-1-2 specifies the use of a 1 kW pre-mixed flame
    and is for general use, except that the procedure specified may not be suitable
    for the testing of small single insulated conductors or cables of less than 0,5
    mm² total cross-section because the conductor melts before the test is completed,
    or for the testing of small optical fibre cables because the cable is broken before
    the test is completed. In these cases, the procedure given in IEC 60332-2-2 is
    recommended. NOTE 2 Since the use of insulated conductor or cable which retards
    flame propagation and complies with the recommended requirements of this standard
    is not sufficient by itself to prevent propagation of fire under all conditions
    of installation, it is recommended that wherever the risk of propagation is high,
    for example in long vertical runs of bunches of cables, special installation precautions
    should also be taken. It cannot be assumed that because the sample of cable complies
    with the performance requirements recommended in this standard, that a bunch of
    cables will behave in a similar manner. (See IEC 60332-3 series.)
- language: fr
  script: Latn
  content: IEC 60332-1-2:2004 Spécifie la méthode d'essai de résistance à la propagation
    verticale de la flamme sur conducteur ou câble électrique isolé ou sur câble à
    fibres optiques, soumis au feu. L'appareillage d'essai est décrit dans la CEI
    60332-1-1. NOTE 1 L'essai de la CEI 60332-1-2 peut être réalisé simultanément
    avec celui de la CEI 60332-1-3 si demandé. L'Annexe A donne les recommandations
    pour les prescriptions de performance. La CEI 60332-1-2 donne des précisions sur
    l'emploi d'une flamme de type à prémélange de 1 kW et est destinée à un usage
    général. Cependant, la procédure spécifiée peut ne pas convenir pour l'essai sur
    conducteur ou câble isolé de section totale inférieure à 0,5 mm2, car l'âme peut
    fondre avant la fin de l'essai, ou bien encore pour l'essai de petits câbles à
    fibres optiques parce que le câble est rompu avant la fin de l'essai. Dans ces
    cas, la procédure indiquée dans la CEI 60332-2-2 est recommandée. NOTE 2 Étant
    donné qu'il ne suffit pas d'utiliser un conducteur isolé ou un câble retardant
    la propagation de la flamme et correspondant aux exigences de la présente norme
    pour empêcher la propagation du feu dans n'importe quelles conditions d'installation,
    il est recommandé de prendre également des précautions spéciales d'installation
    chaque fois que le risque de propagation du feu est grand, par exemple dans les
    cas de grandes longueurs de faisceaux de câbles verticaux. Le fait qu'un échantillon
    de câble est conforme aux conditions requises de comportement figurant dans la
    présente norme n'implique pas qu'un faisceau de câble du même type se comportera
    nécessairement de façon identique. (Voir la série CEI 60332-3 ).
