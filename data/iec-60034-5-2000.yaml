abstract:
- language: en
  script: Latn
  content: Gives definitions for standard degrees of protection provided by enclosures;
    protection of machines against harmful effects due to the ingress of water; protection
    of machines against ingress of solid foreign objects; Protection of persons against
    contact with or approach to live parts and against contact with moving parts.
    Gives designations for these protective degrees and tests to verify that the machines
    meet the requirements.
- language: fr
  script: Latn
  content: Donne les définitions des degrés de protection standard procurés par les
    enveloppes; Protection des machines contre les effets nuisibles dus à la pénétration
    de l'eau; Protection des machines contre la pénétration de corps solides étrangers;
    Protection des personnes contre les contacts ou l'approche de parties sous tension
    et contre des contacts avec des pièces en mouvement. Donne les symboles indiquant
    ces degrés de protection et les essais en vue de vérifier que les machines satisfont
    aux prescriptions.
