abstract:
- language: en
  script: Latn
  content: "<p>Applies to conformance test suites for testing presentation protocol
    implementations which operate over a connection oriented session service (ISO
    8326) and which claim conformance to ISO 8823. Does not specify how the conformance
    tests are to be realized or used, nor how the test results are to be presented
    or used. The choice of the test method may restrict the test purposes which can
    be realized.</p>"
