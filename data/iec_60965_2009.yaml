abstract:
- content: |-
    IEC 60965:2009 establishes requirements for the supplementary control points provided to enable the operating staff of nuclear power plants to shut down the reactor and maintain the plant in a safe shut-down state in the event that control of the safety functions can no longer be exercised from the main control room, due to unavailability of the main control room or its facilities. The main technical changes with regard to the previous edition are as follows:<br />
    - to clarify the definitions and review the requirements;<br />
    - to update the references to new IEC standards published since the first issue;<br />
    - to align the standard with new editions of the relevant IAEA documents.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    La CEI 60965:2009 établit des exigences applicables aux points de commande supplémentaires permettant au personnel d'exploitation des centrales nucléaires d'arrêter le réacteur et de maintenir l'installation dans un état d'arrêt sûr, pour le cas où les fonctions de sûreté ne pourraient plus être commandées de la salle de commande principale, en cas d'indisponibilité de celle-ci ou de ses équipements. Les modifications techniques majeures par rapport à l'édition précédente sont les suivantes:<br />
    - clarification des définitions et revue technique des exigences;<br />
    - mise à jour des références avec celles des nouvelles normes CEI publiées depuis la première édition;<br />
    - mise en cohérence de la norme avec les nouvelles éditions des documents de l'AIEA pertinents.
