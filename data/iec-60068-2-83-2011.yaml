abstract:
- language: en
  script: Latn
  content: "IEC 60068-2-83:2011 provides methods for comparative investigation of
    the wettability of the metallic terminations or metallized terminations of SMDs
    with solder pastes. Data obtained by these methods are not intended to be used
    as absolute quantitative data for pass - fail purposes.<br />\r\nNOTE: Different
    solderability test methods for SMD are described in IEC 60068-2-58 and IEC 60068-2-69.
    IEC 60068-2-58 prescribes visual evaluation using solder bath and reflow method,
    IEC 60068-2-69 prescribes wetting balance evaluation using solder bath and solder
    globule method."
- language: fr
  script: Latn
  content: "La CEI 60068-2-83:2011 fournit des méthodes d'enquêtes comparatives sur
    la mouillabilité des sorties métalliques ou métallisées des composants pour montage
    en surface (CMS) avec des pâtes à braser. Ces méthodes ne servent pas à fournir
    des données quantitatives absolues utilisées dans le cadre d'acceptions ou de
    rejets.<br />\r\nNOTE: Différentes méthodes d'essai de brasabilité des composants
    pour montage en surface (CMS) sont décrites dans la CEI 60068-2-58 et dans la
    CEI 60068-2-69. La CEI 60068-2-58 prescrit une évaluation visuelle utilisant un
    bain de brasage et la méthode de refusion, la CEI 60068-2-69 prescrit une évaluation
    de balance de mouillage utilisant la méthode du bain de brasage et des gouttelettes
    de brasure."
