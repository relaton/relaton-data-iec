- content: "L'IEC 60598-1:2024 spécifie les exigences de sécurité générales pour les
    luminaires qui incorporent des sources de lumière électriques destinées à fonctionner
    avec des tensions d'alimentation jusqu'à 1 000 V. Les exigences relatives aux
    semi-luminaires sont incluses dans le présent document.<br />\r\nCette dixième
    édition annule et remplace la neuvième édition parue en 2020. Cette édition constitue
    une révision technique.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\na) nouvelle structure
    conforme aux Directives ISO/IEC, Partie 2;<br />\r\nb) ajout d'une nouvelle Annexe
    V pour comparaison à l'édition précédente;<br />\r\nc) révision du 7.32 pour SPD
    et pour SPC;<br />\r\nd) examen et alignement des termes \"partie sous-tension\"
    et \"partie active\" sur les définitions des termes \"parties actives\" et \"parties
    actives dangereuses\" données dans l'IEC 60050‑195;<br />\r\ne) révision du 7.14.2
    pour la contrainte mécanique des conducteurs;<br />\r\nf) révision du 14.5.2,
    Point 4 pour inclure l'appareillage de commande;<br />\r\ng) révision du 9.2.1
    (Mise à la terre) avec suppression de l'expression \"de manière permanente\";<br
    />\r\nh) révision de l'Annexe N: temps d'essai de continuité de la terre;<br />\r\ni)
    révision du 7.11.4, du 7.14.1 et du Tableau 22 (14.4.3): introduction d'exigences
    relatives à la suspension par des aimants;<br />\r\nj) ajout d'une nouvelle Annexe
    W pour les luminaires qui utilisent des batteries;<br />\r\nk) clarification de
    l'6 pour les exigences de marquage du type d'alimentation;<br />\r\nl) ajout d'un
    nouveau 7.31.5: exigences supplémentaires pour les luminaires qui utilisent des
    appareillages commandables qui fournissent une ou plusieurs sorties TBTS;<br />\r\nm)
    révision du 6.4.16: informations à fournir pour un luminaire qui a un courant
    de terre de protection > 10 mA;<br />\r\nn) révision du 6.3.23, du 6.4.18, du
    6.4.24, du 7.30 et du 10.2.1 pour les composants remplaçables, non remplaçable
    par l'utilisateur final et non remplaçables;<br />\r\no) révision du Annexe D:
    enceinte à air calme;<br />\r\np) révision du 8.2.1 et du 13.2.1: incohérences
    dans l'inclusion des limites des plages de tensions;<br />\r\nq) révision du 9.2.10
    pour le repiquage;<br />\r\nr) révision de l'Article 2 et du 7.8: mise à jour
    de la référence à l'IEC 61058-1-1, à l'IEC 61058‑1-2 et à l'IEC 61058­2­1. Mise
    à jour des limites de température du Tableau 21 (14.4.3) pour les luminaires qui
    comportent des interrupteurs conformément à l'IEC 60669‑1 ou à l'IEC 60669-2-1;<br
    />\r\ns) révision du 6.3.22 et du 7.24 pour la sécurité photobiologique;<br />\r\nt)
    ajout d'un nouveau 6.3.27 pour le marquage des socles de prise de courant réseau,
    déplacé des exigences relatives aux informations."
