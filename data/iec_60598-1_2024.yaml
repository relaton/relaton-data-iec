abstract:
- content: "IEC 60598-1:2024 specifies general safety requirements for luminaires,
    incorporating electric light sources for operation from supply voltages up to
    1 000 V. Requirements for semi-luminaires are included in this document.<br />\r\nThis
    tenth edition cancels and replaces the ninth edition published in 2020. This edition
    constitutes a technical revision.<br />\r\nThis edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\na)
    new structure to comply with the ISO/IEC Directives, Part 2;<br />\r\nb) addition
    of a new Annex V for comparison with the previous edition;<br />\r\nc) revision
    of 7.32 for SPDs and for SPCs;<br />\r\nd) the terms \"live part\" and \"active
    part\" were reviewed and aligned with the definitions of \"live part\" and \"hazardous
    live part\" given in IEC 60050-195;<br />\r\ne) revision of 7.14.2 for conductor
    mechanical stress;<br />\r\nf) revision of 14.5.2, Item 4 to include controlgear;<br
    />\r\ng) revision of 9.2.1 (Earthing) with the deletion of the word \"permanently\";<br
    />\r\nh) revision of Annex N: earth continuity test time;<br />\r\ni) revision
    of 7.11.4; 7.14.1; Table 22 (14.4.3): Introduction of requirements for suspension
    by magnets;<br />\r\nj) addition of a new Annex W for luminaires using batteries;<br
    />\r\nk) clarification of Clause 6 for marking requirements for nature of supply;<br
    />\r\nl) addition of a new Subclause 7.31.5: Additional requirements for luminaires
    using controllable controlgear providing SELV output(s);<br />\r\nm) revision
    of 6.4.16: Information to be provided for luminaire having protective earth current
    > 10 mA;<br />\r\nn) revision of 6.3.23; 6.4.18; 6.4.24; 7.30 and 10.2.1 for serviceable,
    non-user serviceable and non-serviceable components;<br />\r\no) revision of Annex
    D: Draught-proof enclosure;<br />\r\np) revision of 8.2.1 and 13.2.1: Inconsistencies
    in the inclusion of the limits of voltage ranges;<br />\r\nq) revision of 9.2.10
    for looping-in;<br />\r\nr) Revision of Clause 2 and 7.8: update of the reference
    to IEC 61058-1-1, IEC 61058-1-2 and IEC 61058­2­1. Update of temperature limits
    in Table 21 (14.4.3) for luminaires incorporating switches according to IEC 60669-1
    or IEC 60669-2-1;<br />\r\ns) revision of 6.3.22 and 7.24 for photobiological
    safety;<br />\r\nt) addition of a new Subclause 6.3.27 for marking of mains socket
    outlet moved from information requirements."
