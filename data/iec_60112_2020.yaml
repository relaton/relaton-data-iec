abstract:
- content: "IEC 60112:2020 specifies the method of test for the determination of the
    proof and comparative tracking indices of solid insulating materials on pieces
    taken from parts of equipment and on plaques of material using alternating voltage.
    This document provides a procedure for the determination of erosion when required.&lt;br
    &#x2F;&gt;\r\n&lt;br &#x2F;&gt;\r\nThis test method evaluates the composition
    of the material as well as the surface of the material being evaluated. Both the
    composition and surface condition directly influence the results of the evaluation
    and are considered when using the results in material selection process.&lt;br
    &#x2F;&gt;\r\nTest results are not directly suitable for the evaluation of safe
    creepage distances when designing electrical apparatus.&lt;br &#x2F;&gt;\r\nThis
    basic safety publication focusing on a safety test method is primarily intended
    for use by technical committees in the preparation of safety publications in accordance
    with the principles laid down in IEC Guide 104 and lSO&#x2F;lEC Guide 51.&lt;br
    &#x2F;&gt;\r\nThis edition includes the following significant technical changes
    with respect to the previous edition:&lt;br &#x2F;&gt;\r\nIntroduction of a new
    contaminant, solution C with a surfactant aligned with the test method of IEC
    60587. The definition of the solution B was transferred to Annex B for backward
    reference.&lt;br &#x2F;&gt;\r\nIntroduction of a screening test, considering the
    fact that some materials can withstand high test voltages, but fail at lower test
    voltages.&lt;br &#x2F;&gt;\r\nIt has the status of a basic safety publication
    in accordance with IEC Guide 104."
  language:
