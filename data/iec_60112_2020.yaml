  format: text/html
- content: "L&#x27;IEC 60112:2020 spécifie la méthode d’essai pour la détermination
    des indices de résistance et de tenue au cheminement des matériaux isolants solides
    sur des échantillons prélevés sur des parties d&#x27;équipement et des plaques
    de matériau en utilisant une tension alternative. Le présent document fournit
    une procédure pour la détermination de la valeur de l’érosion quand cela est exigé.\r\n&lt;p&gt;Cette
    méthode d’essai évalue la composition et la surface du matériau soumis à l’essai.
    La composition et les conditions de surface influencent directement les résultats
    de l’évaluation et sont prises en considération lors de l’utilisation des résultats
    au moment de la sélection des matériaux.&lt;br &#x2F;&gt;\r\nLes résultats d’essais
    tels quels ne sont pas adaptés à l’évaluation des lignes de fuite de sécurité
    lors de la conception des appareils électriques.&lt;br &#x2F;&gt;\r\nLa présente
    publication fondamentale de sécurité portant sur une méthode d’essai de sécurité
    est avant tout destinée à être utilisée par les comités d’études dans le cadre
    de l’élaboration de publications de sécurité, conformément aux principes établis
    dans le Guide IEC 104 et le Guide lSO&#x2F;lEC 51.&lt;br &#x2F;&gt;\r\nCette édition
    inclut les modifications techniques majeures suivantes par rapport à l&#x27;édition
    précédente:&lt;&#x2F;p&gt;\r\nIntroduction d’un nouveau contaminant, la solution
    C, avec un tensioactif aligné sur la méthode d’essai de l’IEC 60587. Transfert
    à l’Annexe B de la définition de la solution B pour référence arrière.&lt;br &#x2F;&gt;\r\nIntroduction
    d’un essai de déverminage, en tenant compte du fait que certains matériaux peuvent
    supporter des tensions d’essai élevées, mais pas des tensions d’essai plus basses.&lt;br
    &#x2F;&gt;\r\nElle a le statut de publication fondamentale de sécurité, conformément
    au Guide IEC 104."
