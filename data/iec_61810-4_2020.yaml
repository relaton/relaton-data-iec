abstract:
- content: "IEC 61810-4:2020 applies to electromechanical elementary relays with reed
    switches (reed contacts) incorporated into general control circuits. It defines
    the basic functional and safety requirements in all areas of electrical engineering
    or electronics in accordance with the parts of IEC 61810 series and IEC 62246
    series.<br />\r\nIEC 61810-4:2020 defines technical deviations/additions to IEC
    61810-1. It specifies type tests, routine tests, special tests and environmental
    tests to confirm the service conditions for applications."
  language:
