abstract:
- content: "IEC 61300-2-11:2023 is to ensure that the captivation or the attachment
    of the cable to the fibre optic devices or components, for example fibre optic
    closures, will withstand compressive axial loads likely to be applied during normal
    service. This third edition cancels and replaces the second edition published
    in 2012. This edition constitutes a technical revision. This edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\na) added Terms and definitions clause;<br />\r\nb) removed severity table
    for closures;<br />\r\nc) added recommended severity for tubes and cables without
    strength member attachment."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 61300-2-11:2023 vise à vérifier que la rétention ou la fixation
    du câble à des dispositifs ou des composants fibroniques, par exemple boîtiers
    fibroniques, résistera aux forces de compression axiale susceptibles d'être appliquées
    dans des conditions normales de fonctionnement. Cette troisième édition annule
    et remplace la deuxième édition parue en 2012. Cette édition constitue une révision
    technique. Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l'édition précédente:<br />\r\na) ajout d’un article \"Termes et
    définitions\";<br />\r\nb) suppression du tableau des sévérités pour les boîtiers;<br
    />\r\nc) ajout d'une recommandation de sévérité pour les tubes et les câbles sans
    fixation d'éléments de renfort."
