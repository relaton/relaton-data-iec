abstract:
- content: IEC 60601-1:2005 contains requirements concerning basic safety and essential
    performance that are generally applicable to medical electrical equipment. For
    certain types of medical electrical equipment, these requirements are either supplemented
    or modified by the special requirements of a collateral or particular standard.
    Where particular standards exist, this standard should not be used alone. The
    contents of the corrigenda of December 2006, December 2007 and December 2022,
    the interpretation sheets of April 2008, January 2009 and May 2013 have been included
    in this copy.
