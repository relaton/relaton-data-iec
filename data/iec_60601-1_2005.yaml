- content: IEC 60601-1:2005 contient les exigences concernant la sécurité de base
    et les performances essentielles qui sont généralement applicables aux appareils
    électromédicaux. Pour certains types d'appareil électromédicaux, ces exigences
    sont soit complétées soit modifiées par des exigences spécifiques données dans
    une norme collatérale ou une norme particulière. Lorsqu'il existe une norme particulière,
    il est recommandé de ne pas utiliser la présente norme générale seule. Le contenu
    des corrigenda de décembre 2006, décembre 2007 et décembre 2022, les feuilles
    d'interprétation d'avril 2008, janvier 2009 et mai 2013 a été pris en considération
