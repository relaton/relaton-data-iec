abstract:
- content: "IEC 60317-80: 2019 specifies the requirements of enamelled rectangular
    copper winding wire of class 120 with a dual coating. The underlying coating is
    based on polyvinyl acetal resin, which can be modified providing it retains the
    chemical identity of the original resin and meets all specified wire requirements.
    The second coating is a bonding layer based on a thermoplastic or thermosetting
    resin.<em>NOTE A modified resin is a resin that has undergone a chemical change,
    or contains one or more additives to enhance certain performance or application
    characteristics.</em> The range of nominal conductor dimensions covered by this
    document is:<br />\r\nwidth: min. 2,00 mm max. 16,00 mm;<br />\r\nthickness: min.
    0,80 mm max. 5,60 mm.<br />\r\nWires of grade 1 and grade 2 are included in this
    specification and apply to the complete range of conductors. The specified combinations
    of nominal width and thickness as well as the specified ratio width/thickness
    are given in IEC 60317-0-2:2019.<br />\r\nKeywords: insulated wires used for windings"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 60317-80:2019 spécifie les exigences relatives aux fils de bobinage
    de section rectangulaire en cuivre émaillé de classe 120 avec un double revêtement.
    La sous-couche est à base de résine acétal de polyvinyle, qui peut être modifiée
    sous réserve de conserver l'identité chimique de la résine initiale et de répondre
    à toutes les exigences spécifiées pour le fil. La deuxième couche est une couche
    adhérente à base de résine thermoplastique ou thermodurcissable.<em>NOTE Une résine
    modifiée est une résine qui a subi une modification chimique, ou qui contient
    un ou plusieurs additifs pour améliorer les résultats obtenus ou les caractéristiques
    d'utilisation.</em> La gamme des dimensions nominales des conducteurs couverte
    par le présent document est:<br />\r\nlargeur: min. 2,00 mm max. 16,00 mm;<br
    />\r\népaisseur: min. 0,80 mm max. 5,60 mm.<br />\r\nLes fils de grade 1 et de
    grade 2 sont compris dans la présente spécification et s'appliquent à la gamme
    complète des conducteurs. Les combinaisons spécifiées de largeur et d'épaisseur
    nominales ainsi que le rapport largeur/épaisseur spécifié sont indiqués dans l'IEC
    60317-0-2:2019.<br />\r\nMots clés: fils isolés utilisés pour les enroulements"
