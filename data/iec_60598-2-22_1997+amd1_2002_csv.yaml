- content: "Détaille les prescriptions applicables aux luminaires pour\néclairage
    de secours à utiliser avec des lampes à filament de\ntungstène, des lampes tubulaires
    à fluorescence ou autres lampes à\ndécharge, pour des tensions d'alimentation
    de secours ne dépassant\npas 1 000 V.<strong> Cette version consolidée comprend
