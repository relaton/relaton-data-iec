abstract:
- language: en
  script: Latn
  content: "NOTE Clause A.2 contains guidance or rationale for this clause.<br />\r\nThis
    document specifies requirements for small-bore connectors intended to be used
    for connections in neural applications.<br />\r\nThis document does not specify
    requirements for the medical devices or accessories that use these connectors.
    Such requirements are given in particular standards for specific medical devices
    or accessories."
- language: fr
  script: Latn
  content: "NOTE L'Article A.2 contient des recommandations ou justifications concernant
    le présent article.<br />\r\nLe présent document spécifie des exigences pour les
    raccords de petite taille destinés à être utilisés pour les raccordements dans
    les applications neurales.<br />\r\nLe présent document ne spécifie pas d’exigences
    pour les dispositifs médicaux ou les accessoires utilisant ces raccords. Ces exigences
    sont données dans des documents propres aux dispositifs médicaux ou accessoires
    spécifiques."
