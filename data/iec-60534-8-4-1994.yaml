abstract:
- language: en
  script: Latn
  content: Permits designers and operators of industrial-process plants to determine
    the noise generated by hydrodynamic flow through control valves. The sound power
    emitted into the pipe as well as the airborne noise emitted by the valve and piping
    system can be predicted.
- language: fr
  script: Latn
  content: Permet aux compteurs et aux opérateurs d'usine à processus industriel de
    déterminer le bruit créé par un écoulement hydro-dynamique dans les vannes de
    régulation. La puissance sonore émise vers l'intérieur de la tuyauterie ainsi
    que le bruit aériens émis par la vanne et la tuyauterie peuvent être prédits.
