abstract:
- language: en
  script: Latn
  content: Describes two methods for the measurement of frequency and intensity of
    unwanted responses of filter crystal units. Both methods are based on the use
    of a measuring bridge in which balancing of the parallel capacitance is performed
    at a frequency removed from the main or any unwanted resonance. Has the status
    of a technical report.
- language: fr
  script: Latn
  content: Décrit deux méthodes pour la mesure de la fréquence et de la résistance
    équivalente des fréquences indésirables des quartz pour filtres; elles sont basées
    sur l'utilisation du pont de mesure dans lequel l'équilibrage de la capacité parallèle
    est fait à une fréquence éloignée de la résonance principale et de la résonance
    indésirable. Cette publication a le statut d'un rapport.
