abstract:
- content: "ISO/IEC 19823-13:2018 describes test methods for determining the conformance
    of security crypto suites with the specifications given in ISO/IEC 29167‑13.<br
    />\r\nISO/IEC 19823-13:2018 contains conformance tests for all mandatory and optional
    functions.<br />\r\nThe conformance parameters are the following:<br />\r\n- parameters
    that apply directly affecting system functionality and inter-operability;<br />\r\n-
    protocol including commands and replies; and<br />\r\n- nominal values and tolerances.<br
    />\r\nUnless otherwise specified, the tests in this document are applied exclusively
    to RFID tags and interrogators defined in the ISO/IEC 18000 series using ISO/IEC
    29167‑13."
