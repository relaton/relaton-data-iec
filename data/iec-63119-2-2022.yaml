abstract:
- language: en
  script: Latn
  content: "IEC 63119-2:2022 specifies roaming use cases of information exchange between
    EV charging service providers (CSP), charging station operators (CSOs) and clearing
    house platforms through roaming endpoints. The elementary use cases defined in
    this document are designed to support the user to have access to the EV supply
    equipment which does not belong to the home-CSP.<br />\r\nIEC 63119 (all parts)
    is applicable to high-level communication involved in information exchange/interaction
    between different CSPs, as well as between a CSP and CSO with or without clearing
    house platform through the roaming endpoint.<br />\r\nIEC 63119 (all parts) does
    not specify the communication either between charging station (CS) and charging
    station operator (CSO) or between EV and CS."
- language: fr
  script: Latn
  content: "L'IEC 63119-2:2022 spécifie les cas d'utilisation en itinérance de l'échange
    d'informations entre les prestataires de services de recharge (CSP, <em>Charging
    Service Providers</em>) de VE, les opérateurs de bornes de charge (CSO, <em>Charging
    Station Operators</em>) et les plateformes d'échanges de données par le biais
    d'un nœud final d'itinérance. Les cas d'utilisation élémentaires définis dans
    le présent document sont conçus pour aider l'utilisateur à accéder au système
    d'alimentation pour VE qui n'appartient pas au CSP contractuel.<br />\r\nL'IEC
    63119 (toutes les parties) s'applique aux communications de haut niveau dans le
    cadre des échanges d'informations/interactions entre les différents CSP, mais
    aussi entre un CSP et un CSO avec ou sans plateforme d'échange de données par
    le biais du nœud final d'itinérance.<br />\r\nL'IEC 63119 (toutes les parties)
    ne spécifie pas la communication entre la borne de charge (CS, <em>Charging Station</em>)
    et l'opérateur de bornes de charge (CSO) ni entre le VE et la CS."
