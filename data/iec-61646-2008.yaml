abstract:
- language: en
  script: Latn
  content: IEC 61646:2008 lays down requirements for the design qualification and
    type approval of terrestrial, thin-film photovoltaic modules suitable for long-term
    operation in general open-air climates as defined in IEC 60721-2-1. This standard
    applies to all terrestrial flat plate module materials not covered by IEC 61215.
    The significant technical change with respect to the previous edition concerns
    the pass/fail criteria.
- language: fr
  script: Latn
  content: La CEI 61646:2008 fournit les exigences sur la qualification de la conception
    et l'homologation des modules photovoltaïques en couches minces pour application
    terrestre et pour une utilisation de longue durée dans les climats généraux d'air
    libre, définis dans la CEI 60721-2-1. La présente norme s'applique à tous les
    équipements à module à plaque plane non couverts par la CEI 61215. Une modification
    technique significative par rapport à l'édition précédente concerne les critères
    d'acceptation/de refus.
