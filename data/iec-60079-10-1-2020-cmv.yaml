abstract:
- language: en
  script: Latn
  content: "IEC 60079-10-1:2020 CMV contains both the official standard and its commented
    version. The commented version provides you with a quick and easy way to compare
    all the changes between IEC 60079-10-1:2020 edition 3.0 and the previous IEC 60079-10-1:2015
    edition 2.0. Futhermore, comments from IEC SC 31J experts are provided to explain
    the reasons of the most relevant changes. The contents of the corrigendum of March
    2021 have been included in this copy.<br />\r\n<br />\r\nIEC 60079-10-1:2020 is
    concerned with the classification of areas where flammable gas or vapour hazards
    may arise and may then be used as a basis to support the proper design, construction,
    operation and maintenance of equipment for use in hazardous areas.<br />\r\nIt
    is intended to be applied where there may be an ignition hazard due to the presence
    of flammable gas or vapour, mixed with air, but it does not apply to:<br />\r\na)
    mines susceptible to firedamp;<br />\r\nb) the processing and manufacture of explosives;<br
    />\r\nc) catastrophic failures or rare malfunctions which are beyond the concept
    of normality dealt with in this standard;<br />\r\nd) rooms used for medical purposes;<br
    />\r\ne) domestic premises;<br />\r\nf) where a hazard may arise due to the presence
    of combustible dusts or combustible flyings but the principles may be used in
    assessment of a hybrid mixture.<br />\r\nFlammable mists may form or be present
    at the same time as flammable vapour. In such case the strict application of the
    details in this document may not be appropriate. Flammable mists may also form
    when liquids not considered to be a hazard due to the high flash point are released
    under pressure. In these cases the classifications and details given in this document
    do not apply.<br />\r\nFor the purpose of this document, an area is a three-dimensional
    region or space.<br />\r\nAtmospheric conditions include variations above and
    below reference levels of 101,3 kPa (1 013 mbar) and 20 °C (293 K), provided that
    the variations have a negligible effect on the explosion properties of the flammable
    substances.<br />\r\nIn any site, irrespective of size, there may be numerous
    sources of ignition apart from those associated with equipment. Appropriate precautions
    will be necessary to ensure safety in this context. This standard is applicable
    with judgement for other ignition sources but in some applications other safeguards
    may also need to be considered. E.g. larger distances may apply for naked flames
    when considering hot work permits.<br />\r\nThis document does not take into account
    the consequences of ignition of an explosive atmosphere except where a zone is
    so small that if ignition did occur it would have negligible consequences.<br
    />\r\nThis third edition of IEC 60079-10-1 cancels and replaces the second edition,
    published in 2015, and constitutes a technical revision, see foreword for further
    details."
- language: fr
  script: Latn
  content: "l'IEC 60079-10-1:2020 concerne la classification des emplacements dans
    lesquels des phénomènes dangereux dus à des gaz ou vapeurs inflammables peuvent
    apparaître, et peut ainsi constituer une base pour la conception, l'exploitation
    et la maintenance correctes du matériel utilisé dans de tels emplacements.<br
    />\r\nElle est destinée à être appliquée là où il peut exister un danger d'inflammation
    du fait de la présence de gaz ou vapeurs inflammables, en mélange avec l'air,
    mais elle ne s'applique pas:<br />\r\na) aux mines grisouteuses;<br />\r\nb) au
    traitement et à la fabrication des explosifs;<br />\r\nc) aux défaillances catastrophiques
    ou rares dysfonctionnements, qui dépassent le concept de normalité traité dans
    la présente norme;<br />\r\nd) aux locaux utilisés à des fins médicales;<br />\r\ne)
    aux locaux à usage domestique;<br />\r\nf) lorsqu’un danger peut apparaître compte
    tenu de la présence de poussières combustibles ou de particules combustibles en
    suspension dans l'air, mais les principes définis peuvent toutefois être appliqués
    dans l’évaluation d’un mélange hybride.<br />\r\nDes brouillards inflammables
    peuvent se former ou être présents en même temps que les vapeurs inflammables.
    Dans ce type de cas, l’application stricte des détails du présent document peut
    ne pas être appropriée. Les brouillards inflammables peuvent également se former
    lorsque les liquides qui ne sont pas considérés comme dangereux en raison du point
    d’éclair élevé sortent sous pression. Dans ces cas, les classifications et détails
    donnés dans le présent document ne s’appliquent pas. Des informations relatives
    aux brouillards inflammables sont données à l’Annexe G.<br />\r\nPour les besoins
    du présent document, un emplacement est une région ou un espace tridimensionnel.<br
    />\r\nLes conditions atmosphériques englobent les écarts au-dessus et au-dessous
    des niveaux de référence de 101,3 kPa (1 013 mbar) et 20 °C (293 K) à condition
    que cela ait un effet négligeable sur les propriétés explosives des substances
    inflammables.<br />\r\nDans tout site quelle que soit son importance, il peut
    y avoir de nombreuses sources d'inflammation en dehors de celles qui sont associées
    au matériel. Il est nécessaire dès lors de prendre les précautions appropriées
    pour garantir la sécurité. La présente norme est applicable avec prudence pour
    ces autres sources d'inflammation mais d'autres applications peuvent nécessiter
    de prendre en considération d’autres mesures de protection. Par exemple, de plus
    grandes distances peuvent s'appliquer aux flammes nues lorsqu’il s’agit de permis
    de travaux à chaud.<br />\r\nLe présent document ne tient pas compte des conséquences
    de l'inflammation d'une atmosphère explosive, sauf dans une zone si petite que
    si une inflammation se produit, ses conséquences sont négligeables.<br />\r\nCette
    troisième édition de l'IEC 60079-10-1 annule et remplace la deuxième édition parue
    en 2015. Cette édition constitue une révision technique."
