abstract:
- language: en
  script: Latn
  content: "IEC 60060-2:2025 is applicable to complete measuring systems and to their
    components, used for the measurement of high voltages during laboratory and factory
    tests with direct voltage, alternating voltage and lightning and switching impulse
    voltages and combined and composite voltages as specified in IEC 60060-1. For
    measurements during on-site tests, see IEC 60060-3. The limits on uncertainties
    of measurements stated in this document apply to test levels stated in IEC 60071-1.
    The principles of this document apply also to higher levels but the uncertainty
    can be greater.<br />\r\nThis document:<br />\r\n• defines the terms used;<br
    />\r\n• describes methods to estimate the uncertainties of high-voltage measurements;<br
    />\r\n• states the requirements that apply to measuring systems;<br />\r\n• describes
    the methods for approving a measuring system and checking its components;<br />\r\n•
    describes the procedures by which the user demonstrates that a measuring system
    meets the requirements of this document, including the limits set for the uncertainty
    of measurement.<br />\r\nThis fourth edition cancels and replaces the third edition
    published in 2010. This edition constitutes a technical revision.<br />\r\nThis
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\na) The general layout and text has been updated and
    improved to make the standard easier to use.<br />\r\nb) This document has been
    revised to align it with the fourth edition of IEC 60060-1.<br />\r\nc) The treatment
    of measurement uncertainty estimation has been expanded.<br />\r\nd) This document
    is now applicable to measuring systems used in testing at all standard insulation
    levels specified in IEC 60071-1.<br />\r\ne) The measurement uncertainty requirement
    for the front time of the standard lighting impulse voltage has been changed from
    10 % to 15 %, for testing at all standard insulation levels specified in IEC 60071-1.<br
    />\r\nf) The parameter \"time-to-peak\" of the switching impulse defined in the
    third edition of IEC 60060-1:2010 has been replaced by \"front time\" in the fourth
    edition of IEC 60060-1. Necessary changes have been made in this document to accommodate
    this change in IEC 60060-1.<br />\r\ng) Clause 10, Measurement of combined voltages
    and Clause 11, Measurement of composite voltages have been added.<br />\r\nh)
    Clause B.1 has been significantly revised to align more closely with the provisions
    of Clause 5, including using the same nomenclature."
- language: fr
  script: Latn
  content: "L'IEC 60060-2:2025 s'applique aux systèmes de mesure complets et à leurs
    constituants lorsqu'ils sont utilisés pour le mesurage de hautes tensions réalisé
    lors d'essais en laboratoire et en usine en tension continue, tension alternative,
    tensions de choc de foudre et tensions de choc de manœuvre, et tensions combinées
    et composites, comme cela est spécifié dans l'IEC 60060-1. Pour les mesurages
    réalisés lors d'essais sur site, voir l'IEC 60060-3. Les limites d'incertitudes
    de mesure établies dans le présent document s'appliquent aux niveaux d'essais
    définis dans l'IEC 60071-1. Les principes fournis dans le présent document s'appliquent
    aussi à des niveaux plus élevés, mais l'incertitude peut alors être plus élevée.<br
    />\r\nLe présent document:<br />\r\n• définit les termes utilisés;<br />\r\n•
    décrit des méthodes pour estimer les incertitudes des mesures à haute tension;<br
    />\r\n• détermine les exigences qui s'appliquent aux systèmes de mesure;<br />\r\n•
    décrit les méthodes à utiliser pour qualifier un système de mesure et pour en
    contrôler les différents constituants;<br />\r\n• décrit les procédures par lesquelles
    l'utilisateur démontre qu'un système de mesure satisfait aux exigences du présent
    document, y compris les limites fixées pour l'incertitude de mesure.<br />\r\nCette
    quatrième édition annule et remplace la troisième édition parue en 2010. Cette
    édition constitue une révision technique.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    La présentation générale et le texte ont été mis à jour et améliorés pour faciliter
    l'utilisation de la norme.<br />\r\nb) Le présent document a été révisé afin de
    s'aligner sur la quatrième édition de l'IEC 60060 1.<br />\r\nc) Le traitement
    de l'estimation de l'incertitude de mesure a été élargi.<br />\r\nd) Le présent
    document s'applique désormais aux systèmes de mesure utilisés pour les essais
    à tous les niveaux d'isolement normalisés spécifiés dans l'IEC 60071-1.<br />\r\ne)
    L'exigence relative à l'incertitude de mesure du temps de montée de la tension
    de choc de foudre normalisée a été modifiée de 10 % à 15 % pour les essais à tous
    les niveaux d'isolement normalisés spécifiés dans l'IEC 60071-1.<br />\r\nf) Le
    paramètre \"durée jusqu'à la valeur de crête\" du choc de manœuvre défini dans
    la troisième édition de l'IEC 60060-1:2010 a été remplacé par le \"temps de montée\"
    dans la quatrième édition de l'IEC 60060-1. Des modifications nécessaires ont
    été apportées dans le présent document pour tenir compte de cette modification
    de l'IEC 60060-1.<br />\r\ng) L'Article 10, Mesure de tensions combinées et l'Article
    11, Mesure de tensions composites ont été ajoutés.<br />\r\nh) L'Article B.1 a
    été révisé de manière significative afin de mieux s'aligner sur les dispositions
    de l'Article 5, y compris en utilisant la même nomenclature."
