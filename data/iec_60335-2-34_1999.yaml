abstract:
- content: 'Deals with the safety of sealed (hermetic and semi-hermetic type) motor-compressors,
    and their protection and control systems. It applies to motor-compressors tested
    separately, intended for household and similar appliances. Their rated voltage
    being not more than 250 V for single-phase motor-compressors and 480 V for other
    motor-compressors. Examples of equipment which contain motor-compressors are:
    refrigerators, ice makers, air-conditioners, heat pumps, and vending machines.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'Traite de la sécurité des moto-compresseurs étanches (de type hermétique
    et semi-hermétique). Elle s''applique aux motocompresseurs essayés séparément,
    utilisés sur les appareils électrodomestiques et analogues. La tension assignée
    n''étant pas supérieure à 250 V pour les moto-compresseurs monophasés et à 480
    V pour les autres moto-compresseurs. Comme exemples d''appareils équipés de moto-compresseurs,
    on peut citer: les réfrigérateurs, les fabriques de glace, les climatiseurs, les
    pompes à chaleur, et les distributeurs automatiques de boissons.'
