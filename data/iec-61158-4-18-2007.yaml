abstract:
- language: en
  script: Latn
  content: |-
    IEC 61158-4-18:2007 defines the protocol that provides basic time-critical messaging communications between devices in an automation environment. This protocol provides communication opportunities to all participating data-link entities in a synchronously-starting cyclic manner, according to a pre-established schedule, and in a cyclic or acyclic asynchronous manner, as requested each cycle by each of those data-link entities. This first edition and its companion parts of the IEC 61158-4 subseries cancel and replace IEC 61158-4:2003. This edition of IEC 61158-4 includes the following significant changes from the previous edition:<br />
    - deletion of the former Type 6 fieldbus, and the placeholder for a Type 5 fieldbus data link layer, for lack of market relevance;<br />
    - addition of new types of fieldbuses;<br />
    - division of this part into multiple parts numbered -4-1, -4-2,  , -4-19. This bilingual version (2014-12) corresponds to the monolingual English version, published in 2007-12.
- language: fr
  script: Latn
  content: |-
    L'IEC 61158-4-18:2007 définit la couche liaison de données qui assure les communications de messagerie de base à temps critique entre les appareils d'un environnement d'automatisation. Ce protocole offre des opportunités de communication à toutes les entités de liaison de données participantes de manière cyclique avec un démarrage synchrone, selon une programmation préétablie, et de manière cyclique ou acyclique et asynchrone, comme demandé par chaque cycle de chacune de ces entités de liaison de données. Cette première édition et les autres parties de la sous-série CEI 61158-4 annulent et remplacent la CEI 61158-4:2003. Cette édition de la CEI 61158-4 inclut les modifications techniques majeures suivantes par rapport à l'édition précédente:<br />
    - suppression de l'ancien bus de terrain de type 6, et le réceptacle pour une couche liaison de données de bus terrain de type 5, en raison du manque d'adéquation au marché;<br />
    - ajout de nouveaux types de bus de terrain;<br />
    - division de la présente partie en plusieurs parties numérotées -4-1, -4-2,  , -4-19. La présente version bilingue (2014-12) correspond à la version anglaise monolingue publiée en 2007-12.
