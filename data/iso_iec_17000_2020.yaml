abstract:
- content: "<p>This document specifies general terms and definitions relating to conformity
    assessment (including the accreditation of conformity assessment bodies) and to
    the use of conformity assessment to facilitate trade.</p><p>The general principles
    of conformity assessment and a description of the functional approach to conformity
    assessment are provided in Annex A.</p><p>Conformity assessment interacts with
    other fields such as management systems, metrology, standardization and statistics.
    The boundaries of conformity assessment are not defined in this document.</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "<p>Le présent document spécifie des termes généraux et leurs définitions
    relatifs à l'évaluation de la conformité (y compris l'accréditation des organismes
    d'évaluation de la conformité) et à l'utilisation de l'évaluation de la conformité
    pour faciliter le commerce.</p><p>Les principes généraux de l'évaluation de la
    conformité ainsi qu'une description de l'approche fonctionnelle de l'évaluation
    de la conformité sont fournis à l'Annexe A.</p><p>L'évaluation de la conformité
    présente des interactions avec d'autres domaines tels que les systèmes de management,
    la métrologie, la normalisation et la statistique. Les limites de l'évaluation
    de la conformité ne sont pas définies dans le présent document.</p>"
