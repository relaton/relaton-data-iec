abstract:
- language: en
  script: Latn
  content: Presents the detailed requirements specific to optical self-supporting
    telecommunication cables for use in premises cabling, to ensure compatibility
    with ISO 11801. The requirements of the family specification IEC 60794-3-20 are
    applicable to cables covered by this standard.
- language: fr
  script: Latn
  content: Présente les exigences particulières spécifiques aux câbles optiques de
    télécommunications aériens autoporteurs destinés à être utilisés dans les câblages
    des locaux. Le but est d'assurer la compatibilité avec l'ISO 11801. Les exigences
    contenues dans la spécification de famille CEI 60794-3-20 sont applicables aux
    câbles couverts par la présente norme.
