abstract:
- language: en
  script: Latn
  content: |-
    Applies to the performance characteristics of hearing aids. The methods specified in this report require a device such as a manikin to simulate the presence of the wearer. Describes test methods which simulate the acoustical effects of a median adult wearer on the performance of a hearing aid.
    This publication has the status of a technical report.
- language: fr
  script: Latn
  content: S'applique aux caractéristiques fonctionnelles des appareils de correction
    auditive. Les méthodes spécifiées dans ce rapport nécessitent l'utilisation d'un
    dispositif du genre mannequin pour simuler la présence du porteur. Décrit des
    méthodes d'essai qui simulent les effets acoustiques d'un adulte moyen, porteur
    d'un appareil de correction auditive, sur les caractéristiques de l'appareil.
