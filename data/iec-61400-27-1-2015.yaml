abstract:
- language: en
  script: Latn
  content: IEC 61400-27-1:2015 specifies dynamic simulation models for generic wind
    turbine topologies/concepts/configurations on the market. It defines the generic
    terms and parameters with the purpose of specifying the electrical characteristics
    of a wind turbine at the connection terminals. The models are described in a modular
    way which can be applied for future wind turbine concepts. The dynamic simulation
    models refer to the wind turbine terminals. The validation procedure specified
    in IEC 61400-27-1 focuses on the IEC 61400-21 tests for response to voltage dips,
    reference point changes and grid protection.
- language: fr
  script: Latn
  content: L'IEC 61400-27-1:2015 spécifie des modèles de simulation dynamiques pour
    les topologies/concepts/configurations génériques d'éoliennes disponibles sur
    le marché. Elle définit les termes et paramètres génériques ayant pour objet de
    spécifier les caractéristiques électriques d'une éolienne au niveau des bornes
    de connexion. Les modèles sont décrits de manière modulaire et peuvent être appliqués
    aux futurs concepts d'éoliennes. Les modèles de simulation dynamiques se rapportent
    aux bornes de l'éolienne. La procédure de validation spécifiée dans l'IEC 61400-27-1
    se concentre sur les essais de l'IEC 61400-21 pour la réponse aux creux de tension,
    les variations de la valeur de consigne et la protection du réseau.
