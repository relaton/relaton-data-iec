- content: "NOTE 1 L’Article AA.2 contient des recommandations ou une justification
    pour le présent paragraphe.<br />\r\nLe présent document s’applique à la sécurité
    de base et aux performances essentielles des équipements d’assistance ventilatoire,
    tels que définis en 201.3.302, pour les insuffisances ventilatoires, telles que
    définies en 201.3.302, ci‑après également désignés par appareils EM, en association
    avec leurs accessoires:<br />\r\n- destinés à être utilisés dans l’environnement
    des soins à domicile;<br />\r\nNOTE 2 Dans l’environnement des soins à domicile,
    il est fréquent que le réseau d’alimentation qui fait fonctionner les équipements
    d’assistance ventilatoire ne soit pas fiable.<br />\r\nNOTE 3 Ces équipements
    d’assistance ventilatoire peuvent également être utilisés dans les établissements
    de santé professionnels.<br />\r\n- destinés à être utilisés par un opérateur
    non spécialiste;<br />\r\n- destinés à être utilisés avec des patients souffrant
    d’une insuffisance ventilatoire ou d’un trouble ventilatoire, les plus fragiles
    de ces patients ayant des risques d’être blessés en cas de perte de cette ventilation
    artificielle;<br />\r\n- destinés à être opérationnels en déplacement; et<br />\r\n-
    non destinés à être utilisés chez les patients dont le maintien immédiat des fonctions
    vitales dépend d’une ventilation artificielle.<br />\r\nEXEMPLE 1 Patients souffrant
    d’une bronchopneumopathie chronique obstructive (BPCO) modérée à grave, d’une
    sclérose latérale amyotrophique (SLA) modérée, d’une dysplasie bronchopulmonaire
    grave ou d’une dystrophie musculaire.<br />\r\nUn équipement d’assistance ventilatoire
    n’est pas considéré comme utilisant un système physiologique de commande en boucle
    fermée, à moins qu’il n’utilise une variable physiologique du patient pour ajuster
    les paramètres de traitement par ventilation artificielle.<br />\r\nLe présent
    document s’applique également aux accessoires conçus par leur fabricant pour être
    raccordés au système respiratoire du ventilateur des équipements d’assistance
    ventilatoire en cas d’insuffisance ventilatoire, lorsque les caractéristiques
    de ces accessoires peuvent affecter la sécurité de base ou les performances essentielles
    des équipements d’assistance ventilatoire en cas d’insuffisance ventilatoire.<br
    />\r\nEXEMPLE 2 Ensembles respiratoires, raccords, pièges à eau, valve expiratoire,
    humidificateur, filtre pour système respiratoire, source d’énergie électrique
    externe et système d’alarme réparti.<br />\r\nSi un article ou un paragraphe est
    spécifiquement destiné à être applicable uniquement aux appareils EM ou uniquement
    aux systèmes EM, le titre et le contenu de cet article ou de ce paragraphe l’indiquent.
    Dans le cas contraire, l’article ou le paragraphe s’applique à la fois aux appareils
    EM et aux systèmes EM, suivant le cas.<br />\r\nLes dangers inhérents à la fonction
    physiologique prévue des appareils EM ou des systèmes EM dans le cadre du domaine
    d’application du présent document ne sont pas couverts par des exigences spécifiques
    contenues dans le présent document, à l’exception de l’IEC 60601‑1:2005+AMD1:2012+AMD2:2020,
    7.2.13 et 8.4.1.<br />\r\nNOTE 4 Des informations supplémentaires peuvent être
    trouvées dans l’IEC 60601‑1:2005+AMD1:2012+AMD2:2020, 4.2.<br />\r\nNOTE 5 Voir
    l’ISO/TR 21954 pour des recommandations relatives au choix du ventilateur adéquat
    pour un patient donné.<br />\r\nLe présent document ne spécifie pas les exigences
    relatives aux:<br />\r\n- ventilateurs ou accessoires pour patients ventilo‑dépendants
    prévus pour les applications en soins intensifs, qui sont données dans l’ISO 80601‑2‑12;<br
    />\r\n- ventilateurs ou accessoires prévus pour les applications en anesthésie,
    qui sont données dans l’ISO 80601‑2‑13;<br />\r\n- ventilateurs ou accessoires
    destinés à l’environnement des services médicaux d’urgence, qui sont données dans
    l’ISO 80601‑2‑84;<br />\r\n- ventilateurs ou accessoires pour patients ventilo‑dépendants
    dans l’environnement des soins à domicile, qui sont données dans l’ISO 80601‑2‑72;<br
    />\r\n- équipements d’assistance ventilatoire ou accessoires prévus en cas de
    trouble ventilatoire, qui sont données dans l’ISO 80601‑2‑79;<br />\r\n- appareils
    EM de traitement de l’apnée du sommeil, qui sont données dans l’ISO 80601‑2‑70;<br
    />\r\n- jet‑ventilateurs à haute fréquence (JVHF), qui sont données dans l’ISO
    80601‑2‑87;<br />\r\n- ventilateurs à oscillation haute fréquence (VOHF);<br />\r\n-
    équipements de thérapie respiratoire à haut débit, qui sont données dans l’ISO
    80601‑2‑90;<br />\r\nNOTE 6 Les équipements d’assistance ventilatoire peuvent
    intégrer un mode de fonctionnement de thérapie à haut débit, mais un tel mode
    est uniquement réservé aux patients respirant spontanément.<br />\r\n- ressuscitateurs
    à puissance motrice fournie par l’utilisateur, qui sont données dans l’ISO 10651‑4;<br
    />\r\n- appareils de réanimation d’urgence alimentés par gaz, qui sont données
    dans l’ISO 10651‑5;<br />\r\n- appareils EM délivrant un débit constant d’oxygénothérapie;
    et<br />\r\n- équipements de ventilation de type cuirasse ou « poumon d’acier
    »."
