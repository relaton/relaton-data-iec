abstract:
- language: en
  script: Latn
  content: "IEC 61020-1:2009 provides consistency in detail specifications for electromechanical
    switches by specifying the terminology, symbols, test methods and other necessary
    information. Switches covered by this specification:<br />\r\n- are devices which
    open, close, or change the connection of a circuit by the mechanical motion of
    conducting parts (contacts);<br />\r\n- have a maximum rated voltage of 480 V;<br
    />\r\n- have a maximum rated current of 63 A.<br />\r\nThis second edition constitutes
    a technical revision and includes the following significant technical changes
    with respect to the previous edition:<br />\r\n- The requirements of the IEC 60512
    series of standards have been integrated.<br />\r\n- Other necessary information
    concerning switches as specified in IEC 60512 have been implemented.<br />\r\nThe
    following items have been updated with respect to the first edition:<br />\r\n-
    test methods were reviewed for detailed description;<br />\r\n- the explanation
    for the test method of the operating force was rewritten in more detail;<br />\r\n-
    the test voltage for measurement for contact bounce was reviewed;<br />\r\n- the
    electrical endurance \"ON\" duration in the duty cycle was harmonized with IEC
    61058;<br />\r\n- the requirements for fire hazards have been deleted;<br />\r\n-
    testing methods of surface mounting switches based on the Japanese industrial
    standard were added."
- language: fr
  script: Latn
  content: "La CEI 61020-1:2009 est destinée à assurer la cohérence des spécifications
    particulières applicables aux interrupteurs électromécaniques en spécifiant la
    terminologie, les symboles, les méthodes d'essai et autres informations nécessaires.
    Les interrupteurs relevant de la présente spécification:<br />\r\n- sont des composants
    qui ouvrent, ferment ou commutent un circuit par le mouvement mécanique de leurs
    parties conductrices (contacts);<br />\r\n- ont une tension assignée maximale
    de 480 V;<br />\r\n- ont un courant assigné maximal de 63 A.<br />\r\nCette seconde
    édition constitue une révision technique et elle inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\n- Les exigences
    de la série CEI 60512 ont été intégrées.<br />\r\n- En particulier les informations
    nécessaires par rapport aux connecteurs tels que spécifiés dans la CEI 60512 ont
    été introduits dans cette norme.<br />\r\nEn outre, les points suivants ont été
    mis à jour par rapport à la première édition:<br />\r\n- des méthodes d'essai
    pour une description détaillée ont été révisées;<br />\r\n- l'explication pour
    la méthode d'essai des forces de fonctionnement a été réécrite plus en détails;<br
    />\r\n- la tension de mesure des rebonds a été révisée;<br />\r\n- la durée de
    l'endurance électrique \"marche\" dans le cycle de service a été harmonisée avec
    la CEI 61058;<br />\r\n- des exigences par rapport aux risques au feu ont été
    supprimées;<br />\r\n- des méthodes d'essai des connecteurs montés en surface
    basées sur des normes industrielles japonaises ont été ajoutées."
