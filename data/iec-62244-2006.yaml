abstract:
- language: en
  script: Latn
  content: Defines the performance of installed monitors used for the detection of
    gamma and neutron radiation emitters contained in objects/ containers or vehicles,
    general characteristics, mechanical characteristics, environmental requirements,
    test procedures and documentation. Such monitors are used to monitor vehicles,
    cargo containers, people, or packages and are typically located at national and
    international borders, but may be used at any location where there is a need for
    this type of monitoring.
- language: fr
  script: Latn
  content: Définit les performances des moniteurs installés pour la détection des
    émetteurs de rayonnements gamma et neutronique contenus dans des objets/conteneurs
    ou des véhicules, des caractéristiques générales, des caractéristiques mécaniques,
    des exigences d'environnement, des procédures d'essai et de la documentation.
    Ces moniteurs sont utilisés pour surveiller des véhicules, des containers de cargo,
    des personnes ou des colis et ils sont le plus souvent situés aux frontières nationales
    et internationales, mais ils peuvent être situés partout où il y a un besoin de
    ce type de surveillance.
