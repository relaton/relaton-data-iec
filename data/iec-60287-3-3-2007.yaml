abstract:
- language: en
  script: Latn
  content: |-
    Describes a method for calculating the continuous current rating factor for cables of all voltages where crossings of external heat sources are involved. The method is applicable to any type of cable.

    The method assumes that the entire region surrounding a cable, or cables, has uniform thermal characteristics and that the principle of superposition applies. The principle of superposition does not strictly apply to touching cables and hence the calculation method set out in this standard will produce an optimistic result if applied to touching cables
- language: fr
  script: Latn
  content: |-
    Donne une méthode de calcul du facteur de dimensionnement en régime de charge continu pour les câbles de toute tension dans le cas de croisements avec des sources de chaleur externes. La méthode est applicable à tous les types de câbles.

    La méthode suppose que l'ensemble de la région au voisinage du ou des câbles a des caractéristiques thermiques uniformes et que le principe de superposition est applicable. Le principe de superposition n'est pas applicable, en toute rigueur, dans  le cas de câbles jointifs et, par conséquent, la méthode de calcul décrite dans cette norme conduira à un résultat optimiste si elle est appliquée à des câbles jointifs
