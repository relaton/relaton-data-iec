abstract:
- content: IEC 62660-3:2016 specifies test procedures and the acceptance criteria
    for safety performance of secondary lithium-ion cells and cell blocks used for
    the propulsion of electric vehicles (EV) including battery electric vehicles (BEV)
    and hybrid electric vehicles (HEV). This International Standard intends to determine
    the basic safety performance of cells used in a battery pack and system under
    intended use, and reasonably foreseeable misuse or incident, during the normal
    operation of the EV. The safety requirements of the cell in this standard are
    based on the premise that the cells are properly used in a battery pack and system
    within the limits for voltage, current and temperature as specified by the cell
    manufacturer (cell operating region). The evaluation of the safety of cells during
    transport and storage is not covered by this standard.
  language:
