abstract:
- content: "Applies to transducers with electrical inputs and outputs for making measurements
    of a.c. electrical quantities with a nominal frequency between 5 Hz and 1 500
    Hz. The output signal may be in the form of an analogue direct current or in digital
    form.\n\nSupersedes IEC 60688-1 (1980) and IEC 60688-2 (1988).<strong>This consolidated
    version consists of the second edition (1992),\nits amendment 1 (1997) and its
    amendment 2 (2001). Therefore, no \nneed to order amendments in addition to this
    publication.</strong>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "S'applique aux transducteurs à grandeurs d'entrées et de sorties électriques,
    destinés à mesurer des grandeurs électriques alternatives d'une fréquence nominale
    comprise entre 5 Hz et 1 500 Hz. Le signal de sortie peut être sous la forme de
    courant continu analogique ou sous la forme numérique.\n\nRemplace la CEI 60688-1
    (1980) et CEI 60688-2 (1988).<strong> Cette version consolidée comprend la deuxième
    édition (1992),\nson amendement 1 (1997) et son amendement 2 (2001). Il n'est
    donc\npas nécessaire de commander les amendements avec cette \npublication.</strong>"
  language:
  - fr
