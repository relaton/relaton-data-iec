  format: text/html
- content: "L'IEC 62885-8:2019 s’applique aux mesures de l'aptitude à la fonction
    des aspirateurs à sec qui fonctionnent sur le réseau, y compris les aspirateurs
    à filtre à eau, à usage commercial. Les exigences relatives à la construction
    et aux essais couvertes par le présent document sont appliquées en complément
    des exigences applicables aux aspirateurs à usage commercial de l'IEC 60335-2-69.<br
    />\r\nLe présent document a pour objet de spécifier les caractéristiques essentielles
    d'aptitude à la fonction des aspirateurs à sec à usage commercial présentant un
    intérêt pour les opérateurs et de décrire des méthodes de mesure de ces caractéristiques.<br
    />\r\nEn raison de l'influence des conditions environnementales, des variations
    dans le temps, de l'origine des matériaux d'essai et de l'aptitude de l'opérateur,
    certaines des méthodes d'essai décrites offrent des résultats plus fiables si
    elles sont appliquées lors d'essais comparatifs d'un certain nombre d'appareils
    à la fois, dans le même laboratoire et par le même opérateur.<br />\r\nLes méthodes
    citées ici peuvent être appliquées avec des modifications pour des types de produits
    ou des technologies de nettoyage des sols qui ne sont actuellement pas couverts
    par le domaine d'application.<br />\r\nPour les exigences de sécurité, il est
    fait référence aux normes IEC 60335-1 et IEC 60335 2 69.<br />\r\nCette première
    édition annule et remplace l'IEC PAS 62611, parue en 2009."
