abstract:
- language: en
  script: Latn
  content: "IEC 60068-2-21:2006 is applicable to all electrical and electronic components
    whose terminations or integral mounting devices are liable to be submitted to
    stresses during normal assembly or handling operations. This edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\n- Addition of torque severity for nominal thread diameter of 8 mm in Test
    Ud: torque in accordance with IEC 60252-2 (see table 5);<br />\r\n- Modification
    of substrate specification and mounting method describing lead-free solder in
    Test Ue (see Figure 5 and 8.3.3 et al.);<br />\r\n- Modification of test jig and
    test condition in Test Ue1: substrate bending test (see Figure 7 et al.);<br />\r\n-
    Change of pushing force from 10 N to 5 N in Test Ue3: shear test (see 8.5.3.2).
    The contents of the corrigendum of January 2012 have been included in this copy."
- language: fr
  script: Latn
  content: "La CEI 60068-2-21:2006 est applicable à tous les composants électriques
    et électroniques dont les sorties ou les dispositifs de montage incorporés sont
    susceptibles d'être soumis à des contraintes au cours des opérations normales
    de montage ou de manipulation. La présente édition inclut les modifications techniques
    significatives suivantes par rapport à l'édition antérieure:<br />\r\n- Ajout
    de la sévérité du couple pour le diamètre nominal du filetage de 8 mm à l'Essai
    Ud: essai de couple, conformément à la CEI 60252-2 (voir le tableau 5);<br />\r\n-
    Modification de la spécification du substrat et de la méthode de montage décrivant
    l'alliage à braser sans plomb, à l'Essai Ue (voir la Figure 5 et le 8.3.3 et al.);<br
    />\r\n- Modification du gabarit d'essai et des conditions d'essai concernant l'Essai
    Ue1: essai de pliage du substrat (voir la Figure 7 et al.);<br />\r\n- Modification
    de la force de poussée passant de 10 N à 5 N dans l'Essai Ue3: essai de cisaillement
    (voir le 8.5.3.2). Le contenu du corrigendum de janvier 2012 a été pris en considération
    dans cet exemplaire."
