abstract:
- content: "<p>This part of ISO/IEC 9072 specifies the protocol (abstract syntax)
    and procedures for the Remote Operation Service Element (part 1 of this International
    Standard). The ROSE services are provided in conjunction with the Association
    Control Service Element (ACSE) services (ISO 8649) and the ACSE protocol (ISO
    8650), optionally the Reliable Transfer Service Element (RTSE) services (ISO/IEC
    9066-1) and the RTSE protocol (ISO/IEC 9066-2), and the presentation-service (ISO
    8822).</p><p>The ROSE procedures are defined in terms of</p><p>a) the interactions
    between peer ROSE protocol machines through the use of RTSE services or the presentation-service;</p><p>b)
    the interactions between the ROSE protocol machine and its service-user.</p><p>This
    part of ISO/IEC 9072 specifies conformance requirements for systems implementing
    these procedures.</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "<p>La présente partie de l'ISO/CEI 9072 spécifie le protocole (syntaxe
    abstraite) et les procédures applicables à l'élément de service d'opérations distantes
    (partie 1 de cette Norme internationale). Les services ROSE sont fournis en liaison
    avec les services de l'élément de service de contrôle d'association (ACSE) (ISO
    8649) et avec le protocole ACSE (ISO 8650), optionnellement avec les services
    de l'élément de service de transfert fiable (RTSE) (ISO/CEI 9066-1) et avec le
    protocole RTSE (ISO/CEI 9066-2), ainsi qu'avec le service de présentation (ISO
    8822). Les procédures ROSE sont définies sous la forme</p><ul><li>a) des interactions
    entre machines protocole ROSE homologues par l'emploi des services RTSE ou du
    service de présentation;</li><li>b) des interactions entre la machine protocole
    ROSE et son utilisateur de service.</li></ul><p>La présente partie de l'ISO/CEI
    9072 spécifie les conditions de conformité applicables aux systèmes qui mettent
    en oeuvre ces procédures.</p>"
