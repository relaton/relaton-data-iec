abstract:
- content: "La présente partie de l'ISO/CEI 9072 spécifie le protocole (syntaxe abstraite)
    et les procédures applicables à l'élément de service d'opérations distantes (partie
    1 de cette Norme internationale). Les services ROSE sont fournis en liaison avec
    les services de l'élément de service de contrôle d'association (ACSE) (ISO 8649)
    et avec le protocole ACSE (ISO 8650), optionnellement avec les services de l'élément
    de service de transfert fiable (RTSE) (ISO/CEI 9066-1) et avec le protocole RTSE
    (ISO/CEI 9066-2), ainsi qu'avec le service de présentation (ISO 8822). Les procédures
    ROSE sont définies sous la forme \na) des interactions entre machines protocole
    ROSE homologues par l'emploi des services RTSE ou du service de présentation;
    \nb) des interactions entre la machine protocole ROSE et son utilisateur de service.\n\nLa
    présente partie de l'ISO/CEI 9072 spécifie les conditions de\nconformité applicables
    aux systèmes qui mettent en oeuvre ces procédures."
