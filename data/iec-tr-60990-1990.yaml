abstract:
- language: en
  script: Latn
  content: "Defines measurement methods for d.c. or a.c. of sinusoidal or non-sinusoidal
    waveform, which could flow through the human body, and current flowing through
    a protective conductor.\n\n\nThe measuring methods recommended for TOUCH CURRENT
    are based upon the possible effects of current flowing through a human body. In
    this standard, measurements of current through networks representing the impedance
    of the human body are referred to as measurements of TOUCH CURRENT. These networks
    are not necessarily valid for the bodies of animals.\n\n\nThis basic safety publication
    is primarily intended for use by technical committees in the preparation of standards
    in accordance with the principles laid down in IEC Guide 104 and ISO/IEC Guide
    51. It is not intended for use by manufacturers or certification bodies. \n\n\nIt
    has the status of a basic safety publication in accordance with IEC Guide 104."
- language: fr
  script: Latn
  content: "Définit des méthodes de mesure pour les courants continus ou les courants
    alternatifs de forme sinusoïdale ou non sinusoïdale qui peuvent traverser le corps
    humain, et les courants qui peuvent circuler dans un conducteur de protection.
    \n\n\nLes méthodes de mesure recommandées pour le COURANT DE CONTACT sont basées
    sur les effets possibles provoqués par le passage du courant dans le corps humain.
    Dans cette norme, les mesures de courant à travers des réseaux représentant l'impédance
    du corps humain sont appelées mesures du COURANT DE CONTACT. Les réseaux utilisés
    ne sont pas nécessairement valables pour des animaux.\n\n\nLa présente publication
    fondamentale de sécurité est destinée principalement à être utilisée par les comités
    techniques lors de la préparation de normes conformément aux principes figurant
    dans le Guide 104 et le guide ISO/CEI 51. Elle n'est pas destinée à être utilisée
    par les fabricants ou les organismes de certification. \n\n\nElle a le status
    d'une publication fondamentale de sécurité conformément au Guide CEI 104."
