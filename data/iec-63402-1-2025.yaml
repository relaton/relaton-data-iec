abstract:
- language: en
  script: Latn
  content: "IEC 63402-1:2025 specifies general requirements and the architecture between
    the Point of Common Coupling (PCC) and smart devices (SD) operating within the
    Smart Grid premises-side system (i.e. residential or commercial but not industrial
    premises).<br />\r\nThis document does not include requirements for:<br />\r\n-
    safety<br />\r\n- electromagnetic compatibility (EMC);<br />\r\n- data security,
    as it is assumed that the underlying protocols will take the data security aspect
    into account<br />\r\n- special equipment (e.g. legacy heat pumps) with a direct
    physical connection to the grid, as such equipment bypasses the customer energy
    manager (CEM) and is not HBES/BACS enabled (covered by other standards than the
    IEC 63402 series).<br />\r\nThis group EE publication is primarily intended to
    be used as an EE standard for the products mentioned in the scope, but is also
    intended to be used by TCs in the preparation of publications for products which
    are included in the boundary mentioned in the scope of this document.<br />\r\nIt
    has the status of a group energy efficiency publication in accordance with IEC
    Guide 118."
- language: fr
  script: Latn
  content: "L'IEC 63402-1:2025 spécifie les exigences générales et l'architecture
    entre le point de couplage commun (PCC) et les appareils intelligents (SD, Smart
    Devices) qui fonctionnent dans la partie \"locaux\" du réseau intelligent (c'est-à-dire
    les résidences ou les bâtiments commerciaux, mais pas les locaux industriels).<br
    />\r\nLe présent document ne traite pas des exigences relatives aux aspects suivants:<br
    />\r\n- la sécurité;<br />\r\n- la compatibilité électromagnétique (CEM);<br />\r\n-
    la sécurité des données, dans la mesure où les protocoles sous-jacents sont réputés
    prendre en compte l'aspect sécurité des données;<br />\r\n- les équipements spéciaux
    (par exemple, pompes à chaleur classiques) avec un raccordement physique direct
    au réseau, dans la mesure où ce type d'équipement contourne le gestionnaire d'énergie
    client (CEM, Customer Energy Manager) et n'est pas activé par un système HBES/SGTB
    (traités dans d'autres normes que la série IEC 63402).<br />\r\nElle a le statut
    d’une publication groupée sur l’efficacité énergétique conformément au Guide 118
    de l’IEC."
