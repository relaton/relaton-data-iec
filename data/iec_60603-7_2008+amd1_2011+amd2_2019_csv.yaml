abstract:
- content: 'IEC 60603-7:2008+A1:2011+A2:2019 covers 8-way unshielded free and fixed
    connectors and is intended to specify the common dimensions, mechanical, electrical
    and environmental characteristics and tests for the family of IEC 60603-7-x connectors.
    These connectors are intermateable and interoperable with other IEC 60603-7 series
    connectors. This new edition includes the following significant technical changes
    with respect to the previous edition: updated drawings and test schedules on the
    basis of IEC 60603-7-4; corrected figure illustrating a connector de-rating curve.<strong>This
    consolidated version consists of the third edition (2008), its amendment 1 (2011)
    and its amendment 2 (2019). Therefore, no need to order amendment in addition
    to this publication.</strong>'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'L''IEC 60603-7:2008+A1:2011+A2:2019 couvre les fiches et les embases non
    écrantées à 8 voies; elle est destinée à spécifier les dimensions communes, les
    caractéristiques mécaniques, électriques et environnementales ainsi que les essais
    pour la famille des connecteurs IEC 60603-7-x. Ces connecteurs sont accouplables
    et interopérables avec les autres connecteurs de la série IEC 60603-7. Cette édition
    inclut les modifications techniques majeures suivantes par rapport à l''édition
    précédente: mise à jour des dessins et des programmes d''essai sur la base de
    l''IEC 60603-7-4; correction de la figure illustrant la courbe de taux de réduction.<strong>Cette
    version consolidée comprend la troisième édition (2008), son amendement 1 (2011)
    et son amendement 2 (2019). Il n''est donc pas nécessaire de commander l''amendement
    avec cette publication.</strong>'
