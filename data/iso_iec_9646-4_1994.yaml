abstract:
- content: "<p>Cancels and replaces the first edition (1991). Specifies requirements
    and gives guidance concerning the realization of a Means of Testing (MOT). Applicable
    to producing MOTs for testing a single protocol, multiple protocols or a profile.
    These requirements are limited to those aspects of an MOT which can be mapped
    on to the abstract testing functions defined in ISO/IEC 9646-1, or which are essential
    to a proper use of the ATS.</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    <p>
    La présente partie de l'ISO/CEI 9646 spécifie les conditions de mise en oeuvre des outils de test d'une réalisation à tester, conformément à une suite de tests abstraite spécifiée, cette dernière ayant été spécifiée en compatibilité avec l'ISO/CEI 9646-2. La présente partie de l'ISO/CEI 9646 donne également des conseils sur la mise en oeuvre des outils de test d'un seul protocole, de plusieurs protocoles ou d'un profil.<br/><br/>NOTE -- Ceci implique l'utilisation de suites de tests abstraites spécifiées, telles que définies par l'ISO/CEI 9646-1. La notion de suite de tests abstraite s'applique également dans la présente partie, aux tests élémentaires abstraits qui constituent la spécification d'essai spécifique du profil (PSTS), et qui sont destinés au test d'un profil donné. Ces conditions ne couvrent que les aspects des outils de test qui peuvent être mis en correspondance avec des fonctions de test abstraites définies dans l'ISO/CEI 9646-1 ou qui sont essentiels à un usage adéquat de la suite de tests abstraite spécifiée. Ceci comprend une facilité de production de journaux de conformité ou le développement du formulaire d'informations complémentaires nécessaires aux essais de conformité (IXIT). Les autres aspects de mise en oeuvre des systèmes de test et des testeurs supérieurs sont hors du domaine d'application de la présente partie de l'ISO/CEI 9646. La réceptio 149n, la validation et l'installation des outils de test sont hors du domaine d'application de la présente partie de l'ISO/CEI 9646.</p>
