abstract:
- content: CORRECTED VERSION 2026-01<br /><br /><p class="MsoBodyText">This document
    specifies the requirements for the bar code symbology known as EAN/UPC. This document
    specifies EAN/UPC symbology characteristics, data character encodation, dimensions,
    tolerances, decoding algorithms and parameters to be defined by applications.
    It specifies the symbology identifier prefix strings for EAN/UPC symbols.</p><p
    class="MsoBodyText">Data content and the rules governing the use of this symbology
    are outside the scope of this document; they are defined in GS1 General Specifications.</p>
