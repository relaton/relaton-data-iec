  content: "L'IEC 60335-2-24:2025 traite de la sécurité des appareils suivants, leur
    tension assignée n'étant pas supérieure à 250 V pour les appareils monophasés,
    à 480 V pour les autres appareils et à 24 V en courant continu pour les appareils
    alimentés par batteries:<br />\r\n– appareils de réfrigération pour usages domestiques
    et analogues;<br />\r\n– fabriques de glace comportant un motocompresseur et fabriques
    de glace conçues pour être incorporées dans des compartiments de stockage des
    denrées congelées à usage domestique;<br />\r\n– appareils de réfrigération et
    fabriques de glace pour applications analogues à l'usage domestique, par exemple
    pour le camping, dans des véhicules habitables de loisir, dans des bateaux de
    plaisance et à bord de navires;<br />\r\n– appareils de réfrigération portables.<br
    />\r\nCes appareils peuvent être alimentés par secteur, par batterie séparable,
    ou être alimentés à la fois par secteur ou batterie séparable, ou par d'autres
    sources d'énergie (combustibles gazeux, liquides et solides).<br />\r\nLa présente
    norme couvre également les appareils de réfrigération destinés à être utilisés
    dans des bateaux de plaisance et à bord de navires, pour lesquels l'Annexe FF
    normative s'applique.<br />\r\nLa présente norme traite également de la sécurité
    des sorbetières à usage domestique, leur tension assignée n'étant pas supérieure
    à 250 V pour les appareils monophasés et à 480 V pour les autres appareils.<br
    />\r\nElle traite également des appareils à compression pour usage domestique
    et analogue, qui utilisent des fluides frigorigènes inflammables.<br />\r\nLa
    présente norme ne traite pas des caractéristiques de construction et de fonctionnement
    d'appareils de réfrigération qui font l'objet d'autres normes IEC.<br />\r\nLes
    appareils de réfrigération qui ne sont pas destinés à des usages domestiques normaux,
    mais qui peuvent néanmoins constituer une source de danger pour le public, tels
    que:<br />\r\n– les appareils de réfrigération utilisés dans les coins cuisines
    réservés au personnel des magasins, bureaux et autres environnements professionnels;<br
    />\r\n– les appareils de réfrigération utilisés dans les fermes et par les clients
    des hôtels, motels et autres environnements à caractère résidentiel;<br />\r\n–
    les appareils de réfrigération utilisés dans les environnements de type chambres
    d'hôtes; et<br />\r\n– les appareils de réfrigération utilisés en restauration
    et autres applications similaires hormis la vente au detail<br />\r\nsont compris
    dans le domaine d'application de la présente norme.<br />\r\nDans la mesure du
    possible, la présente norme traite des dangers ordinaires présentés par les appareils,
    encourus par tous les individus à l'intérieur et autour de l'habitation. Cependant,
    elle ne tient en général pas compte: des personnes dont les capacités physiques,
    sensorielles ou mentales; ou le manque d'expérience et de connaissance les empêchent
    d'utiliser l'appareil en toute sécurité sans surveillance ou instruction.<br />\r\nL'attention
    est attirée sur le fait que<br />\r\n– pour les appareils destinés à être utilisés
    dans des véhicules, des véhicules habitables de loisir, des bateaux de plaisance,
    ou à bord de navires ou d'avions, des exigences supplémentaires peuvent être nécessaires;<br
    />\r\n– dans de nombreux pays, des exigences supplémentaires sont spécifiées par
    les organismes nationaux de la santé, par les organismes nationaux responsables
    de la protection des travailleurs, par les organismes nationaux responsables de
    l'alimentation en eau et par des organismes similaires;<br />\r\n– pour les appareils
    qui sont alimentés en outre par d'autres sources d'énergie (combustibles gazeux,
    liquides et solides), des exigences supplémentaires peuvent être nécessaires.<br
    />\r\nLa présente norme ne s'applique pas:<br />\r\n– aux appareils destinés à
    être utilisés à l'extérieur, à l'exception des appareils de réfrigération portables;<br
    />\r\n– aux appareils conçus exclusivement pour des usages industriels;<br />\r\n–
    aux appareils destinés à être utilisés dans des locaux présentant des conditions
    particulières, telles que la présence d'une atmosphère corrosive ou explosive
    (poussière, vapeur ou gaz);<br />\r\n– aux appareils équipés d'une batterie prévue
    comme source d'alimentation de la fonction de réfrigération;<br />\r\n– aux appareils
    assemblés sur le site par l'installateur;<br />\r\n– aux appareils avec motocompresseurs
    à distance;<br />\r\n– aux motocompresseurs (IEC 60335 2 34);<br />\r\n– aux distributeurs
    commerciaux avec ou sans moyen de paiement (IEC 60335 2 75);<br />\r\n– aux appareils
    de réfrigération et fabriques de glace à usage commercial avec une unité de fluide
    frigorigène ou un motocompresseur incorporés ou à distance (IEC 60335 2 89);<br
    />\r\n– aux fabriques de crème glacée à usage professionnel (IEC 60335 2 118).<br
    />\r\nCette neuvième édition annule et remplace la huitième édition parue en 2020.
    Cette édition constitue une révision technique.<br />\r\nCette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na) le texte a été aligné sur l'IEC 60335 1:2020;<br />\r\nb) le nouveau
    calibre d'essai 19 a été introduit (8.1.1, 8.1.3, 20.2);<br />\r\nc) une nouvelle
    exception a été introduite pour les composants à l'intérieur de l'isolation thermique
    (22.117);<br />\r\nd) une nouvelle exigence relative aux appareils de réfrigération
    portables, aux appareils destinés à être utilisés dans des véhicules habitables
    de loisir comme les camping-cars, les bateaux de plaisance, et les appareils destinés
    à être utilisés à bord de navires a été introduite (Article 1, 3.5.107, 3.5.108,
    7.1, 7.6, 7.12, 7.14, 19.103, 21.101, 24.3, Annexe FF);<br />\r\ne) le texte des
    3.1.9.101, 3.1.9.102, 3.1.9.103 et 3.1.9.104 a été supprimé et copié au 5.104;<br
    />\r\nf) une nouvelle exigence relative à l'évaluation des parties mobiles non
    dangereuses a été introduite (20.2);<br />\r\ng) un nouvel essai de fonctionnement
    anormal a été introduit (19.106);<br />\r\nh) la référence au fluide frigorigène
    inflammable a été supprimée (22.7);<br />\r\ni) de nouveaux paragraphes ont été
    ajoutés (22.40, 22.49, 22.51);<br />\r\nj) l'exigence relative à l'évaluation
    des motocompresseurs a été mise à jour (24.1);<br />\r\nk) l'Annexe DD a été supprimée
    et le texte correspondant copié à l'Annexe A;<br />\r\nl) la pression de calcul
    a été remplacée par la pression maximale admissible (3.8.101).<br />\r\nLa présente
    partie 2 doit être utilisée conjointement avec la dernière édition de l'IEC 60335
    1 et ses amendements sauf si cette édition l'exclut. Dans ce cas, la dernière
    édition qui n'exclut pas la présente partie 2 est utilisée. Elle a été établie
    sur la base de la sixième édition (2020) de cette norme."
