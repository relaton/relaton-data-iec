abstract:
- content: |-
    Describes the tests on capacitors to establish as far as possible under laboratory conditions: their suitability for use over stated ranges of temperature, air pressure and humidity; their ability to withstand specified conditions of mechanical shock such as are to be expected under transit or operational conditions: their
    ability to withstand the rigours of normal assembly processes attendant on their incorporation in equipment.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'Décrit des essais sur les condensateurs pour établir autant qu''il est
    possible dans des conditions de laboratoire: leurs propriétés à l''emploi dans
    des gammes de températures, de conditions de pression atmosphérique et d''humidité
    définies; leur aptitude à résister à des conditions précises de chocs mécaniques,
    tels qu''ils en supporteront au cours du transport et de leur fonctionnement;
    leur aptitude à résister à la rigueur des procédés d''assemblage relatifs à leur
    incorporation dans les équipements.'
