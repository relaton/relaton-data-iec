abstract:
- language: en
  script: Latn
  content: Specifies testing and measuring procedures for fibre optic transceivers
    for asynchronous-transfer-mode passive optical network (ATM-PON) systems recommended
    by ITU-T G.983.1. These testing procedures correspond to methods of examining
    whether the transceivers satisfy the performance specifications defined in IEC
    62149-5.
- language: fr
  script: Latn
  content: Couvre les procédures d'essais et de mesures pour les propriétés optoélectronique
    des émetteurs-récepteurs ATM-PON (mode de transfert asynchrone - réseau optique
    passif, asynchronous-transfer-mode passive optical network en anglais) Les dimensions
    du boîtier d'interface et les performances optoélectroniques des émetteurs-récepteurs
    sont définies, respectivement, dans la CEI 62149-5.
