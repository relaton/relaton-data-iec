abstract:
- language: en
  script: Latn
  content: 'IEC 61439-1:2009 lays down the definitions and states the service conditions,
    construction requirements, technical characteristics and verification requirements
    for low-voltage switchgear and controlgear assemblies. This standard applies to
    low-voltage switchgear and controlgear assemblies (ASSEMBLIES) only when required
    by the relevant ASSEMBLY standard. This first edition of IEC 61439-1 standard
    cancels and replaces the fourth edition of IEC 60439-1:1999. Significant technical
    changes with respect to the last edition of IEC 60439-1. IEC 61439-1 is a pure
    &quot;general rules&quot; standard to be referred to by subsidiary product parts
    of the IEC 61439 series; the product standard replacing IEC 60439-1 is IEC 61439-2;
    the discrimination between type-tested assemblies (TTA) and partially type-tested
    assemblies (PTTA) is eliminated by the verification approach; three different
    but equivalent types of verification of requirements are introduced: verification
    by testing, verification by calculation/measurement, or verification by satisfying
    design rules; the requirements regarding temperature rise have been clarified;
    the rated diversity factor (RDF) is covered in more detail; requirements from
    the standard for empty enclosures for assemblies (IEC 62208) have been incorporated;
    the whole structure of the standard is aligned with its new function as &quot;general
    rules&quot; standard. However, when a dated reference to IEC 60439-1 is made in
    another Part of the IEC 60439 series of assembly standards not yet transferred
    into the new IEC 61439 series, the superseded IEC 60439-1 still applies.'
- language: fr
  script: Latn
  content: 'La CEI 61439-1:2009 formule les définitions et indique les conditions
    d''emploi, les exigences de construction, les caractéristiques techniques et les
    exigences de vérification pour les ensembles d''appareillage à basse tension.
    La présente norme s''applique, uniquement lorsque la norme d''ENSEMBLES applicable
    l''exige, aux ensembles d''appareillage à basse tension (ensembles). Cette première
    édition de la CEI 61439-1 annule et remplace la quatrième édition de la CEI 60439-1
    :1999. Les modifications techniques sont les suivantes par rapport à la dernière
    édition de la CEI 60439-1. La CEI 61439-1 est une norme purement de "règles générales"
    devant être appelée par les parties de produit subsidiaires de la série CEI 61439;
    la norme de produit remplaçant la CEI 60439-1 est la CEI 61439-2; la distinction
    entre les ensembles de série (ES) et les ensembles dérivés de série (EDS) est
    éliminée par l''approche de vérification; trois types différents mais équivalents
    de vérification des exigences sont introduits: la vérification par essai, la vérification
    par calcul/mesure, ou la vérification par la satisfaction de règles de conception;
    les exigences concernant les échauffements ont été clarifiées; le facteur de diversité
    assigné (RDF) est traité avec de plus amples détails; les exigences des enveloppes
    vides destinées aux ensembles (CEI 62208) ont été incorporées; la totalité de
    la structure de la norme est alignée avec sa nouvelle fonction comme norme de
    "règles générales". Toutefois, lorsqu''une référence datée à la CEI 60439-1 apparaît
    dans une autre partie de la série CEI 60439 applicable aux ensembles qui n''a
    pas encore été transposée dans la nouvelle série CEI 61439, c''est la norme annulée
    CEI 60439-1 qui continue de s''appliquer.'
