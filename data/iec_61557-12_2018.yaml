- content: "<!-- NEW! -->IEC 61557-12:2018 est disponible sous forme de IEC 61557-12:2018
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nL'IEC
    61557-12:2018 spécifie des exigences relatives aux dispositifs de comptage et
    de surveillance du réseau électrique (PMD) qui mesurent et surveillent les grandeurs
    électriques dans les réseaux de distribution électrique et, facultativement, d’autres
    signaux externes. Ces exigences définissent également les performances dans les
    réseaux alternatifs ou continus monophasés et triphasés ayant des tensions assignées
    inférieures ou égales à 1 000 V en courant alternatif ou inférieures ou égales
    à 1 500 V en courant continu. Ces dispositifs sont fixes ou portables. Ils sont
    destinés à être utilisés à l’intérieur et/ou à l’extérieur. Les dispositifs de
    comptage et de surveillance du réseau électrique (PMD) tels que définis dans le
    présent document donnent des informations supplémentaires sur la sécurité, ce
    qui facilite la vérification de l'installation et augmente les performances des
    réseaux de distribution. Les dispositifs de comptage et de surveillance du réseau
    électrique (PMD) relatifs aux paramètres électriques décrits dans le présent document
    sont utilisés pour des applications industrielles et commerciales générales. Le
    présent document ne traite pas des aspects liés à la sécurité fonctionnelle et
    à la cybersécurité. Le présent document n’est pas applicable:<br />\r\n– aux appareils
    de comptage d’électricité conformes à l’IEC 62053-21, à l’IEC 62053-22, à l’IEC
    62053-23 et à l’IEC 62053-24. Néanmoins, les incertitudes définies dans le présent
    document pour le mesurage de l’énergie active et réactive sont tirées de celles
    définies dans l'IEC 62053 (toutes les parties);<br />\r\n– au mesurage et à la
    surveillance des paramètres électriques définis dans l'IEC 61557-2 à l'IEC 61557-9
    et dans l'IEC 61557-13 ou dans l’IEC 62020;<br />\r\n– aux instruments de qualité
    de l’alimentation (PQI – power quality instrument) conformes à l'IEC 62586 (toutes
    les parties);<br />\r\n– aux dispositifs relevant des domaines d’application de
    l'IEC 60051 (toutes les parties) (appareils de mesure électriques analogique à
    action directe). L'IEC 61557-12:2018 annule et remplace la première édition parue
    en 2007. Cette édition constitue une révision technique. Cette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na) Suppression des PMD-A du fait que ces dispositifs sont à présent largement
    couverts par la série de normes IEC 62586.<br />\r\nb) Création de trois catégories
    de PMD accompagnées d’une liste des fonctions minimales exigées pour chacune des
    catégories.<br />\r\nc) Ajout d’une nouvelle Annexe A décrivant les différentes
    applications associées aux normes et dispositifs correspondants et d’une autre
    nouvelle Annexe C portant sur les conventions du facteur de puissance.<br />\r\nLe
    contenu du corrigendum 1 (2022-09) a été pris en considération dans cet exemplaire."
