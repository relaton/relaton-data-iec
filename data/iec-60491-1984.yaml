abstract:
- language: en
  script: Latn
  content: |-
    Applies to the following electronic flash apparatus for photographic purposes, having a stored energy not exceeding 2 000 J, together with associated apparatus and not intended to be subjected to dripping or splashing: apparatus of the single flash type; apparatus for the illumination of sequential photographic exposures; battery chargers and supply units to be used in connection with electronic flash apparatus for photographic purposes; accessories, such as light regulators and slave units.


    Has the status of a group safety publication.
- language: fr
  script: Latn
  content: |-
    Applicable aux appareils électroniques à éclairs pour la photographie énumérés ci-après, dont l'énergie emmagasinée ne dépasse pas 2 000 J et qui ne sont pas soumis normalement à des chutes d'eau ou à des éclaboussures: appareils du modèle à éclair unique; appareils à éclairs répétitifs pour prises de vue successives; chargeurs de batteries et modules d'alimentation
    destinés à être utilisés avec les appareils électroniques à éclairs, accessoires, tels que régulateurs de lumière et unités asservies.


    A le statut d'une publication groupée de sécurité.
