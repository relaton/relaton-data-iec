abstract:
- content: "IEC 61196-1-200:2022 RLV contains both the official IEC International
    Standard and its Redline version. The Redline version is available in English
    only and provides you with a quick and easy way to compare all the changes between
    the official IEC Standard and its previous edition.<br /><br />\r\nIEC 61196-1-200:2022
    gives the general requirements and conditions for environmental tests to be performed
    on coaxial communication cables and applies to the IEC 61196-1-2xx series, which
    specifies environmental test methods for coaxial communication cables. Further
    test details (e.g. temperature, duration) and/or test requirements can be given
    in the relevant test procedure and/or the relevant sectional or detail specification.
    This third edition cancels and replaces the second edition published in 2014.
    This edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\na. Update of Annex A."
