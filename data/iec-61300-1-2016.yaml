abstract:
- language: en
  script: Latn
  content: 'IEC 61300-1:2016 provides general information and guidance for the basic
    test and measurement procedures defined in the IEC 61300-2 and IEC 61300-3 series
    for interconnecting devices and passive components. This standard should be used
    in combination with the relevant specification which will define the tests to
    be used, the required degree of severity for each of them, their sequence, if
    relevant, and the permissible performance limits. In the event of conflict between
    this basic standard and the relevant specification, the latter will take precedence.
    This fourth edition cancels and replaces the third edition published in 2011.
    This edition constitutes a technical revision. This edition includes the following
    significant technical changes with respect to the previous edition: reconsideration
    of the terms and definitions; addition of Clause 4. Keywords: test and measurement
    procedures for interconnecting devices and passive components'
- language: fr
  script: Latn
  content: 'L''IEC 61300-1:2016 donne des informations d''ordre général et des lignes
    directrices concernant les procédures fondamentales d''essais et de mesures définies
    dans les séries IEC 61300-2 et IEC 61300-3 et applicables aux dispositifs d''interconnexion
    et aux composants passifs. Il convient d''utiliser la présente norme avec la spécification
    particulière qui définit les essais à réaliser, le degré de sévérité exigé pour
    chacun d''eux, l''ordre dans lequel ils sont effectués, le cas échéant, et les
    limites des performances admissibles. Si la présente norme fondamentale et la
    spécification particulière sont en contradiction, c''est cette dernière qui prévaut.
    Cette quatrième édition annule et remplace la troisième édition parue en 2011.
    Cette édition constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l''édition précédente: révision des
    termes et définitions; ajout de l''Article 4. Mots clés: procédures d''essais
    et de mesures pour dispositifs d''interconnexion et aux composants passifs'
