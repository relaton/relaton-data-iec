abstract:
- content: IEC 61907:2009 gives guidance on dependability engineering of communication
    networks. It establishes a generic framework for network dependability performance,
    provides a process for network dependability implementation, and presents criteria
    and methodology for network technology designs, performance evaluation, security
    consideration and quality of service measurement to achieve network dependability
    performance objectives. This standard is applicable to network equipment developers
    and suppliers, network integrators and providers of network service functions
    for planning, evaluation and implementation of network dependability.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 61907:2009 fournit des lignes directrices relatives à l'ingénierie
    de la sûreté de fonctionnement des réseaux de communication. Elle définit un cadre
    général pour garantir la sûreté de fonctionnement des réseaux, fournit un processus
    de mise en oeuvre de la sûreté de fonctionnement des réseaux, présente des critères
    et une méthodologie de conception technologique des réseaux, d'évaluation de la
    performance, ainsi que des considérations d'ordre sécuritaire et de mesure de
    la qualité de service nécessaires à la réalisation des objectifs de sûreté de
    fonctionnement des réseaux. La présente norme s'adresse aux développeurs et fournisseurs
    d'équipements réseau, aux intégrateurs de réseau et aux fournisseurs de prestations
    de services de réseau afin de leur permettre de planifier, d'évaluer et de mettre
    en oeuvre la sûreté de fonctionnement des réseaux.
