abstract:
- language: en
  script: Latn
  content: IEC 60870-5-6:2006 Specifies methods for conformance testing of telecontrol
    equipment, amongst substation automation systems and telecontrol systems, including
    front-end functions of SCADA. Facilitates interoperability by providing a standard
    method of testing protocol implementations. Is expected to minimize the risk of
    non-interoperability.
- language: fr
  script: Latn
  content: IEC 60870-5-6:2006 spécifie des méthodes pour les essais de conformité
    des matériels de téléconduite, dont les systèmes d’automatisation de poste (SAS)
    et les systèmes de téléconduite, y compris les fonctions frontales de SCADA. L’utilisation
    de l'IEC 60870-5-6 facilite l’interopérabilité par l’apport d’une méthode d’essai
    normalisée des mises en œuvre de protocoles, est censée réduire le risque de non
    interopérabilité.
