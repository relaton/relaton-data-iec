abstract:
- content: IEC 61675-2:1998 specifies terminology and test methods for describing
    the characteristics of Anger type rotational gamma camera single photon emission
    computed tomographs equipped with parallel hole collimators. As these systems
    are based on Anger type gamma cameras this part of IEC 61675 shall be used in
    conjunction with IEC 60789. These systems consist of a gantry system, single or
    multiple detector heads and a computer system together with acquisition, recording,
    and display devices. The test methods specified in this part of IEC 61675 have
    been selected to reflect as much as possible the clinical use of Anger type rotational
    gamma camera single photon emission computed tomographs. It is intended that the
    test methods be carried out by manufacturers, thereby enabling them to describe
    the characteristics of gamma camera single photon emission computed tomographs
    systems on a common basis. No test has been specified to characterize the uniformity
    of reconstructed images because all methods known so far will mostly reflect the
    noise of the image.
