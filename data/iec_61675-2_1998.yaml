- content: L'IEC 61675-2:1998 spécifie la terminologie et les méthodes d'essai relatives
    à la description des caractéristiques des tomodensitomètres par émission de photons
    simples des gamma cameras rotatives de type Anger, équipés de collimateurs à trous
    parallèles. Dans la mesure où ces systèmes sont basés sur les caméras gamma de
    type Anger, la présente partie de la CEI 61675 doit être utilisée conjointement
    avec la CEI 60789. Ces systèmes se composent d'un système de portique, de têtes
    de détecteurs simples ou multiples et d'un système informatique, associés à des
    dispositifs d'acquisition, d'enregistrement et de visualisation. Les méthodes
    d'essai spécifiées dans la présente partie de la CEI 61675 ont été sélectionnées
    afin de refléter autant que possible l'utilisation clinique des tomodensitomètres
    par émission de photons simples des caméras gamma rotatives de type Anger. L'intention
    est de faire appliquer ces méthodes d'essai par les constructeurs, leur donnant
    ainsi les moyens de décrire les caractéristiques des systèmes tomodensitomètres
    par émission de photons simples des caméras gamma sur la base de critères communs.
    Aucun essai n'a été spécifié afin de caractériser l'uniformité des images reconstituées,
    puisque toutes les méthodes connues jusqu'à présent reflèteront principalement
    le bruit de l'image.
