abstract:
- language: en
  script: Latn
  content: IEC 60118-0:2015 gives recommendations for the measurement of the performance
    characteristics of air conduction hearing aids based on a free field technique
    and measured with an acoustic coupler. This third edition cancels and replaces
    the second edition published in 1983 and its Amendment 1:1994 as well as IEC 60118-1:1995,
    Amendment 1:1998, IEC 60118-2:1983, Amendment 1:1993, Amendment 2:1997 and IEC
    60118-6:1999. This edition constitutes a technical revision.
- language: fr
  script: Latn
  content: L'IEC 60118-0:2015 donne des recommandations pour la mesure des caractéristiques
    fonctionnelles des appareils de correction auditive à conduction aérienne, fondée
    sur une technique en champ acoustique libre utilisant un coupleur acoustique.
    Cette troisième édition annule et remplace la deuxième édition parue en 1983 et
    son Amendement 1:1994, l'IEC 60118-1:1995, l'Amendement 1:1998, l'IEC 60118-2:1983,
    l'Amendement 1:1993, l'Amendement 2:1997 et l'IEC 60118-6:1999. Cette édition
    constitue une révision technique.
