- content: "L'IEC 62612:2013+A1:2015+A2:2018 spécifie les exigences de performances,
    ainsi que les conditions et les méthodes d'essais, requises pour assurer la conformité
    des lampes à LED à dispositif de stabilisation incorporé, destinées à l'éclairage
    domestique et à l'éclairage général similaire, ayant:<br />\r\n- une puissance
    assignée pouvant atteindre 60 W;<br />\r\n- une tension assignée comprise entre
    50 V c.a. et 250 V c.a.;<br />\r\n- un culot de lampe tel qu'indiqué dans l'IEC
    62560. Cette première édition de l'IEC 62612 annule et remplace l'IEC/PAS 62612.
    Cette édition constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'IEC/PAS 62612.<br />\r\na) La norme
    indique explicitement que les essais de durée de vie réelle ne font pas partie
    du régime d'essais. Au lieu de cela, on choisit une période pouvant atteindre
    6 000 h pour évaluer les déclarations de maintien données par un fabricant.<br
    />\r\nb) Des caractéristiques techniques ont été adaptées autant que possible
    à l'IEC/PAS 62717 (performances des modules de LED). Des exemples incluent l'utilisation
    de familles et le point de mesure de la température.<br />\r\nc) Les exigences
    de marquage s'appliquent au boîtier et non au produit.<br />\r\nd) Le nombre de
    lampes à soumettre aux essais est spécifique aux essais.<br />\r\ne) Les premières
    exigences sont données pour régler la couleur des lampes à couleur ajustable et
    le niveau de flux lumineux des lampes à variation d'intensité.<br />\r\nf) La
    structure des essais est divisée entre exigences et conformité.<br />\r\ng) La
    conformité statistique est divisée en individuelle et moyenne.<br />\r\nh) Les
    exigences sur la lumière de sortie sont étendues à la distribution d'intensité
    lumineuse, l'intensité de crête, l'angle de faisceau et l'efficacité.<br />\r\ni)
    L'utilisation des termes \"température de couleur proximale\" et \"coordonnées
    trichromatiques\" est corrigée.<br />\r\nj) Le nombre de catégories de tolérance
    est réduit de 8 à 4 et divisé entre les valeurs initiales et valeurs de maintien.<br
    />\r\nk) Le rendu des couleurs est évalué différemment à l'état initial et à l'état
    de maintien.<br />\r\nl) Trois catégories de maintien de flux lumineux sont données
    au lieu de cinq.<br />\r\nm) Les essais d'endurance sont entièrement rétablis.<br
    />\r\nn) L'article sur la vérification (auparavant appelée évaluation) est complété.<br
    />\r\no) Des informations pour la conception de luminaires sont ajoutées.<br />\r\np)
    La stabilisation est plus précise (Annexe A sur la méthode de mesure des caractéristiques
    des lampes) et des paramètres photométriques et colorimétriques supplémentaires
    ont été ajoutés.<br />\r\nq) L'Annexe B sur la mesure du flux lumineux est incluse
    dans l'Annexe A. Une nouvelle Annexe B fournit le code photométrique.<br />\r\nr)
    D'autres annexes ont été ajoutées. L'Annexe C et l'Annexe D sur le facteur de
    déplacement, l'Annexe E sur les valeurs et la fiabilité de la durée de vie et
    l'Annexe F qui donne des exemples de puces de LED et de boîtier de LED.<strong>Cette
    version consolidée comprend la première édition (2013), son amendement 1 (2015)
    et son amendement 2 (2018). Il n'est donc pas nécessaire de commander l'amendement
    avec cette publication.</strong>"
