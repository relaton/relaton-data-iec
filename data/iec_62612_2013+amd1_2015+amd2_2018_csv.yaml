abstract:
- content: "IEC 62612:2013+A1:2015+A2:2018 specifies the performance requirements,
    together with the test methods and conditions, required to show compliance of
    LED lamps with integral means for stable operation, intended for domestic and
    similar general lighting purposes, having:<br />\r\n- a rated power up to 60 W;<br
    />\r\n- a rated voltage of > 50 V a.c. up to 250 V a.c.;<br />\r\n- a lamp cap
    as listed in IEC 62560. This first edition of IEC 62612 cancels and replaces IEC/PAS
    62612. This edition constitutes a technical revision. This edition includes the
    following significant technical changes with respect to IEC/PAS 62612.<br />\r\na)
    The standard explicitly states that real life time tests are not part of the test
    regime. Instead, a period of up to 6 000 h is chosen in order to assess manufacturers'
    claims of maintenance.<br />\r\nb) Technical features have been adapted to IEC/PAS
    62717 (performance of LED modules) as far as possible. Examples are the family
    approach and the temperature measuring point.<br />\r\nc) Marking requirements
    are shifted from the product to the packaging.<br />\r\nd) The number of lamps
    to be tested is made test specific, not general.<br />\r\ne) First requirements
    are given for setting the colour for colour adjustable lamps and the luminous
    flux level of dimmable lamps.<br />\r\nf) The structure of tests is clearly divided
    between requirement and compliance.<br />\r\ng) Statistical compliance is separated
    into individual and average.<br />\r\nh) Light output requirements are extended
    to luminous intensity distribution, peak intensity, beam angle and efficacy.<br
    />\r\ni) The use of the terms \"correlated colour temperature\" and \"chromaticity
    coordinates\" is corrected.<br />\r\nj) The number of tolerance categories is
    reduced from 8 to 4, and split between initial and maintained values.<br />\r\nk)
    Colour rendering is differently assessed at initial and maintained state.<br />\r\nl)
    Three lumen maintenance categories are given instead of five.<br />\r\nm) The
    endurance tests are completely re-established.<br />\r\nn) The verification (formerly:
    assessment) clause is completed.<br />\r\no) Information for luminaire design
    is added.<br />\r\np) Stabilisation is more precise (Annex A on the method of
    measuring lamp characteristics) and extension is made for the additional photometric
    and colorimetric parameters.<br />\r\nq) Annex B on measuring luminous flux is
    contained in Annex A. New Annex B provides the photometric code.<br />\r\nr) Further
    annexes are added: Annex C and D for displacement factor, Annex E for life time
    metrics/reliability and Annex F for examples of LED dies and LED packages.<strong>This
    consolidated version consists of the first edition (2013), its amendment 1 (2015)
    and its amendment 2 (2018). Therefore, no need to order amendment in addition
    to this publication.</strong>"
