abstract:
- content: <p class="MsoBodyText">This document specifies data objects and encoding
    rules of generic eID-Systems in terms of building blocks for mobile document system
    infrastructures, and standardizes generic data models for data exchanges between
    mdoc apps and verification applications.</p><p class="MsoBodyText">This document
    is applicable to entities involved in specifying, architecting, designing, testing,
    maintaining, administering, and operating a mobile eID-System in parts or as a
    whole.</p>
