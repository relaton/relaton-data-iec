abstract:
- content: ISO/IEC 9594-6:2005 provides specifications for how information about objects,
    e.g. persons, is organized, created, maintained and retrieved. It also gives provisions
    for protecting stored information through authentication and access control specifications.ISO/IEC
    9594-6:2005 defines a number of attribute types, matching rules and context types
    which may be found useful across a range of applications of the Directory. One
    particular use for many of the attributes defined is in the formation of names,
    particularly for the classes of object defined in ISO/IEC 9594-7.
