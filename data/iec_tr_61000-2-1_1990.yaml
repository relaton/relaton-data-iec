abstract:
- content: 'Has the status of a technical report, and gives information on the various
    types of disturbances that can be expected on public power supply systems. The
    following disturbance phenomena are considered: - harmonics - inter-harmonics
    - voltage fluctuations - voltage dips and short supply interruptions - voltage
    unbalance - mains signalling - power frequency variation - d.c. components.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'Renseigne sur les divers types de perturbations qui peuvent intervenir
    sur les réseaux publics d&#x27;alimentation électrique. Traite ainsi les phénomènes
    perturbateurs suivants: - harmoniques - interharmoniques - fluctuations de tension
    - creux de tension et coupures brèves - déséquilibre de tension - transmission
    de signaux sur le réseau - variation de la fréquence d&#x27;alimentation - composantes
    continues. Cette publication a le statut d&#x27;un rapport.'
