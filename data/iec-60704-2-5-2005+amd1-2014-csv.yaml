    wall-mounting or for building-in. This consolidated version consists of the second
    edition (2005) and its amendment 1 (2014).<br />\r\n<br />\r\nThis publication
    is to be read in conjunction with <a href=\"https://webstore.iec.ch/en/publication/2991\">IEC
