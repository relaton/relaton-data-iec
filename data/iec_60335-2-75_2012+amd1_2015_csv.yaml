abstract:
- content: "IEC 60335-2-75:2012+A1:2015 deals with the safety of electric commercial
    dispensing appliances and vending machines for preparation or delivery of food,
    drinks and consumer products, their rated voltage being not more than 250 V for
    single-phase appliances and 480 V for other appliances. Examples of appliances
    that are within the scope of this standard are bulk tea or coffee brewing machines,
    cigarette vending machines, coffee grinders, commercial liquid heaters, coffee
    makers with or without integrated coffee grinder, coffee makers with cooling systems,
    hot and cold beverage vending machines, hot water dispensers, ice cream and whipped
    cream dispensers, ice dispensers, newspaper, audio or video tape or disc vending
    machines, packaged food and drink vending machines and refrigerated merchandisers.
    Appliances can have more than one function. Other standards may be applicable
    for some functions such as refrigeration (IEC 60335-2-24) and heating by microwaves
    (IEC 60335-2-25). This standard also deals with the hygiene aspects of appliances.
    As far as is practicable, this standard deals with the common hazards presented
    by appliances that are encountered by users and maintenance persons. However,
    in general, it does not take into account young children playing with the appliance.
    This third edition cancels and replaces the second edition published in 2002 including
    its Amendment 1 (2004) and its Amendment 2 (2008). It constitutes a technical
    revision. The principal changes in this edition as compared with the second edition
    of IEC 60335-2-75 are as follows:<br />\r\n- some notes have been deleted or converted
    to normative text (5.2, 5.6, 5.104, 7.12.1, 7.12.101.1, 11.2, 11.8, 15.2.103,
    15.2.104, 15.2.106, 15.2.109, 15.2.111, 19.102, 19.6, 19.13, 19.101, 22.6, 22.7,
    22.112, 22.113, 22.114, 24.102, 27.2),<br />\r\n- added requirements for espresso
    coffee makers in 3.115, 22.114 and throughout standard,<br />\r\n- modified 11.4
    to address heating appliances with electronic process controls and 11.6 to address
    combined appliances without electronic process controls,<br />\r\n- modified Clause
    22 to indicate that pressure regulating devices are to be rendered inoperable
    and deleted ISO 13732-1 from Bibliography. The attention of National Committees
    is drawn to the fact that equipment manufacturers and testing organizations may
    need a transitional period following publication of a new, amended or revised
    IEC publication in which to make products in accordance with the new requirements
    and to equip themselves for conducting new or revised tests. It is the recommendation
    of the committee that the content of this publication be adopted for implementation
    nationally not earlier than 12 months or later than 36 months from the date of
    publication.<strong>This consolidated version consists of the third edition (2012)
    and its amendment 1 (2015). Therefore, no need to order amendment in addition
    to this publication.</strong><br /><br />\r\nThis publication is to be read in
    conjunction with IEC 60335-1:2010."
