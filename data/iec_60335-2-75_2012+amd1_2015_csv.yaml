- content: "L'IEC 60335-2-75:2012+A1:2015 traite de la sécurité des distributeurs
    commerciaux électriques avec ou sans moyen de paiement, destinés à la préparation
    et à la distribution d'aliments, de boissons et de produits de consommation, leur
    tension assignée n'étant pas supérieure à 250 V pour les appareils monophasés
    et à 480 V pour les autres appareils. Comme exemples d'appareils entrant dans
    le domaine d'application de la présente norme, on peut citer les machines à thé
    ou à café en vrac, les distributeurs avec moyen de paiement de cigarettes, les
    moulins à café, les appareils de chauffage des liquides à usage commercial, les
    cafetières avec ou sans moulin à café intégré, les cafétières avec système réfrigérant,
    les distributeurs avec moyen de paiement de boissons chaudes ou froides, les distributeurs
    d'eau chaude, les distributeurs de crème glacée ou de crème fouettée, les distributeurs
    de glace, les distributeurs avec moyen de paiement de journaux, de bandes ou disques
    audio ou vidéo, les distributeurs avec moyen de paiement de boissons et de nourriture
    sous emballage et les présentoirs réfrigérés. Les appareils peuvent avoir plusieurs
    fonctions. D'autres normes peuvent être applicables pour certaines fonctions telles
    que la réfrigération (CEI 60335-2-24) et le chauffage par micro-ondes (CEI 60335-2-25).
    La présente norme traite également des aspects relatifs à l'hygiène des appareils.
    Dans la mesure du possible, la présente norme traite des risques ordinaires présentés
    par les appareils, encourus par les utilisateurs et les agents d'entretien. Cependant,
    cette norme ne tient pas compte en général de l'emploi de l'appareil comme jouet
    par des jeunes enfants. Cette troisième édition annule et remplace la deuxième
    édition parue en 2002, y compris son Amendement 1 (2004) et son Amendement 2 (2008).
    Elle constitue une révision technique. Par rapport à la deuxième édition de la
    CEI 60335-2-75, les principales modifications indiquées ci-après ont été apportées
    dans la présente édition:<br />\r\n- certaines notes ont été supprimées ou converties
    en texte normative (5.2, 5.6, 5.104, 7.12.1, 7.12.101.1, 11.2, 11.8, 15.2.103,
    15.2.104, 15.2.106, 15.2.109, 15.2.111, 19.102, 19.6, 19.13, 19.101, 22.6, 22.7,
    22.112, 22.113, 22.114, 24.102, 27.2),<br />\r\n- ajout d'exigences pour les cafetières
    expresso en 3.115, 22.114 et dans toute la norme,<br />\r\n- modification de 11.4
    en vue de traiter des appareils chauffants munis de dispositifs de commande de
    processus électroniques et de 11.6 en vue de traiter des appareils combinés exempts
    de dispositifs de commande de processus électroniques,<br />\r\n- modification
    de l'Article 22 en vue d'indiquer que les dispositifs de régulation de pression
    doivent à présent être dans l'impossibilité de fonctionner,<br />\r\n- suppression
    de l'ISO 13732-1 de la Bibliographie. L'attention des Comités Nationaux est attirée
    sur le fait que les fabricants d'appareils et les organismes d'essai peuvent avoir
    besoin d'une période transitoire après la publication d'une nouvelle publication
    CEI, ou d'une publication amendée ou révisée, pour fabriquer des produits conformes
    aux nouvelles exigences et pour adapter leurs équipements aux nouveaux essais
    ou aux essais révisés. Le comité recommande que le contenu de cette publication
    soit entériné au niveau national au plus tôt 12 mois et au plus tard 36 mois après
    la date de publication.<strong> Cette version consolidée comprend la troisième
    édition (2012) et son amendement 1 (2015). Il n'est donc pas nécessaire de commander
    l'amendement avec cette publication.</strong><br /><br />\r\nCette publication
    doit être lue conjointement avec la IEC 60335-1:2010."
