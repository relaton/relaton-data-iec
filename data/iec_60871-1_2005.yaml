- content: |-
    La présente partie de la CEI 60871 est applicable aux condensateurs unitaires et aux batteries de condensateurs destinés plus particulièrement à la correction du facteur de puissance des réseaux à courant alternatif de tension assignée supérieure à 1 000 V et de fréquence comprise entre 15 Hz et 60 Hz.
    Cette partie de la CEI 60871 est également applicable aux condensateurs destinés à être utilisés pour le filtrage dans les circuits de puissance.
