- content: "L'IEC 60695-6-1 fournit des recommandations relatives:<br />\r\na) au
    mesurage optique de l'obscurcissement de la lumière par la fumée;<br />\r\nb)
    aux aspects généraux des méthodes d’essais optiques de la fumée;<br />\r\nc) aux
    considérations concernant les méthodes d’essai;<br />\r\nd) à l’expression des
    résultats d’essais de fumée;<br />\r\ne) à la pertinence des résultats des mesurages
    optiques de la fumée pour l’évaluation du danger.<br />\r\nLa présente publication
    fondamentale de sécurité portant sur des recommandations de sécurité est avant
    tout destinée à être utilisée par les comités d'études dans le cadre de l'élaboration
    de publications de sécurité, conformément aux principes établis dans le Guide
    104 de l’IEC et dans le Guide ISO/IEC 51.<br />\r\nL'une des responsabilités d'un
    comité d'études consiste, le cas échéant, à utiliser les publications fondamentales
    de sécurité dans le cadre de l'élaboration de ses publications.<br />\r\nCette
    troisième édition annule et remplace la deuxième édition de l’IEC 60695-6-1 parue
    en 2005 et l’Amendement 1:2010. Elle constitue une révision technique.<br />\r\nCette
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\n- Les références à l’IEC TS 60695-6-30 (annulée en 2016)
    ont été supprimées.<br />\r\n- Les références à l’IEC TS 60695-6-31 (annulée en
    2016) ont été supprimées.<br />\r\n- Des références à l’ISO 5659-2 ont été ajoutées.<br
    />\r\n- Le domaine d’application contient du texte supplémentaire.<br />\r\n-
    Les termes et définitions ont été mis à jour.<br />\r\n- Le paragraphe 3.2 a été
    mis à jour.<br />\r\n- Le paragraphe 7.1 a été mis à jour.<br />\r\nElle a le
    statut de publication fondamentale de sécurité, conformément au Guide IEC 104
    et au Guide ISO/IEC 51. Cette Norme internationale doit être utilisée conjointement
    avec l’IEC 60695-6-2."
