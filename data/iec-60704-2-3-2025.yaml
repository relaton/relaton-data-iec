abstract:
- language: en
  script: Latn
  content: "IEC 60704-2-3:2025 applies to single unit electric dishwashers for household
    and similar use, with or without automatic programme control, for cold and/or
    warm water supply, for detachable or permanent connection to water supply or sewage
    systems, intended for placing on the floor against a wall, for building-in or
    placing under a counter, a kitchen worktop or under a sink, for wall-mounting
    or on a counter. This fourth edition cancels and replaces the third edition published
    in 2017. This edition constitutes a technical revision.<br />\r\nThis edition
    includes the following significant technical changes with respect to the previous
    edition:<br />\r\na) alignment to IEC 60704-1:2021,<br />\r\nb) change of the
    position of the test sample in the test enclosure (aligned to IEC 60704 1:2021),<br
    />\r\nc) detergent changed (aligned to IEC 60436:2025).<br />\r\nThis International
    Standard is intended to be used in conjunction with the fourth edition of IEC
    60704-1:2021."
- language: fr
  script: Latn
  content: "L'IEC 60704-2-3:2025 s’applique à des lave-vaisselle électriques simples
    pour usage domestique et analogue, avec ou sans programme de contrôle automatique,
    alimentés en eau froide et/ou chaude, avec alimentation ou évacuation montée de
    manière fixe ou démontable, destinés à être placés sur le sol contre un mur, à
    être encastrés ou placés sous un comptoir (plan de travail), une paillasse (table
    de travail) ou un évier, à être fixés sur un mur ou placés sur un comptoir (plan
    de travail). Cette quatrième édition annule et remplace la troisième édition parue
    en 2017. La présente édition constitue une révision technique.<br />\r\nCette
    édition inclut les modifications techniques majeures suivantes par rapport à l’édition
    précédente:<br />\r\na) alignement sur l’IEC 60704-1:2021,<br />\r\nb) modification
    de la position de l’échantillon pour essai dans l’enceinte d’essai (alignement
    sur l’IEC 60704-1:2021),<br />\r\nc) détergent modifié (alignement sur l’IEC 60436:2025).<br
    />\r\nLa présente Norme internationale est destinée à être utilisée conjointement
    avec la quatrième édition de l’IEC 60704-1:2021."
