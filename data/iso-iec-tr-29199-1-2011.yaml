abstract:
- language: en
  script: Latn
  content: "<p>ISO/IEC TR 29199-1:2011 provides a technical overview and informative
    guidelines for applications of JPEG XR image coding as specified in Rec. ITU-T
    T.832 | ISO/IEC 29199-2. The overview of JPEG XR coding technology includes a
    description of the supported image formats, the internal data processing hierarchy
    and data structures, the image tiling design supporting hard and soft tiling of
    images, the lapped bi-orthogonal transform, supported quantization modes, adaptive
    coding and scanning of coefficients, entropy coding, and finally the codestream
    structure.</p>"
