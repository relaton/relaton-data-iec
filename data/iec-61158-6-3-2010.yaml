abstract:
- language: en
  script: Latn
  content: "IEC 61158-6-3:2010 defines in an abstract way the externally visible behaviour
    provided by the Type 3 fieldbus application layer. It specifies the protocol provided
    to: define the wire-representation of the service primitives specified in IEC
    61158-5-3, and define the externally visible behaviour associated with their transfer.
    It specifies the protocol of the Type 3 fieldbus application layer, in conformance
    with the OSI Basic Reference Model (ISO/IEC 7498-1) and the OSI Application Layer
    Structure (ISO/IEC 9545). This second edition cancels and replaces the first edition
    published in 2007 and constitutes a technical revision. The main changes with
    respect to the previous edition are:<br />\r\n- corrections, in Table 10 and Table
    48;<br />\r\n- clarification in 6.9.1.2;<br />\r\n- expired patents deleted and
    new patents disclosed. This bilingual version published in 2012-07 corresponds
    to the English version published in 2010-08."
- language: fr
  script: Latn
  content: "La CEI 61158-6-3:2010 définit de manière abstraite le comportement visible
    de l'extérieur fourni par la couche application de bus de terrain Type 3. Elle
    spécifie le protocole fourni pour définir la représentation câblée des primitives
    de service spécifiées dans la CEI 61158-5-3, et définir le comportement visible
    de l'extérieur qui est associé à leur transfert. La présente norme spécifie le
    protocole de la couche application des réseaux de terrain de Type 3, en conformité
    avec le Modèle de référence de base de l'OSI (ISO/CEI 7498) et la Structure de
    la couche application de l'OSI (ISO/CEI 9545). Cette deuxième édition annule et
    remplace la première édition, parue en 2007 et elle constitue une révision technique.
    Les principaux changements par rapport à l'édition précédente sont:<br />\r\n-
    corrections, dans le Tableau 10 et dans le Tableau 48;<br />\r\n- clarification
    en 6.9.1.2;<br />\r\n- suppression des brevets expirés et divulgation de nouveaux
    brevets. La présente version bilingue (2012-07) correspond à la version anglaise
    monolingue publiée en 2010-08."
