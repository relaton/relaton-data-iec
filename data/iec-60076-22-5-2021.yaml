abstract:
- language: en
  script: Latn
  content: "IEC 60076-22-5:2021 covers electric pumps used in the cooling circuits
    of power transformers and reactors. It applies to electric pumps mounted on liquid
    immersed power transformers according to IEC 60076-1 and reactors according to
    IEC 60076-6 with and without conservator for indoor or outdoor installation.<br
    />\r\nIt outlines the operation requirements for the electrical and hydraulic
    performance, mechanical design, routine testing and type testing. Additionally,
    performance and dimensions of preferred sizes of pump sets are specified in informative
    annexes.<br />\r\nThe pumps covered in this document are rotodynamic pumps driven
    by a squirrel cage induction motor that is immersed in the insulating liquid.<br
    />\r\nPump sets conforming to this document can be of in-line or end suction design."
- language: fr
  script: Latn
  content: "L’IEC 60076-22-5:2021 couvre les électropompes utilisées dans les circuits
    de refroidissement des transformateurs de puissance et des bobines d’inductance.
    Elle s’applique aux électropompes électriques montées sur des transformateurs
    de puissance immergés dans un liquide conformes à l'IEC 60076-1 et aux bobines
    d’inductance conformes à l'IEC 60076-6 avec et sans conservateur pour des installations
    intérieures ou extérieures.<br />\r\nElle définit les exigences de fonctionnement
    pour les performances électriques et hydrauliques, la conception mécanique, les
    essais individuels de série et les essais de type. De plus, les performances et
    les dimensions des tailles préférentielles des groupes de pompes sont spécifiées
    dans les annexes informatives.<br />\r\nLe présent document couvre les pompes
    rotodynamiques entraînées par un moteur à induction à cage immergé dans le liquide
    isolant.<br />\r\nLes groupes de pompes conformes au présent document peuvent
    être des pompes en ligne ou à aspiration axiale."
