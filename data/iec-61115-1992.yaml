abstract:
- language: en
  script: Latn
  content: Specifies the tests which should be carried out to determine the functional
    performance of sample handling systems. In addition, specifies the information
    to be provided by the manufacturers and users of such systems. Applies to systems
    handling of gaseous or liquid samples for process analysers.
- language: fr
  script: Latn
  content: Spécifie les essais qui doivent être effectués pour déterminer les qualités
    de fonctionnement d'un système de manipulation d'échantillon ainsi que les informations
    qui doivent être fournies par les utilisateurs et les constructeurs de tels systèmes.
    S'applique aux systèmes de manipulation d'échantillons liquides ou gazeux.
