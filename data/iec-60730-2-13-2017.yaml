abstract:
- language: en
  script: Latn
  content: "IEC 60730-2-13:2017 applies to automatic electrical humidity sensing controls
    for use in, on or in association with equipment, including controls for heating,
    air-conditioning and similar applications. The equipment may use electricity,
    gas, oil, solid fuel, solar thermal energy, etc. or a combination thereof.<br
    />\r\nThis Standard is applicable to automatic electrical humidity sensing controls
    forming part of a building automation control system within the scope of ISO 16484.<br
    />\r\nThis standard also applies to automatic electrical humidity sensing controls
    for equipment that may be used by the public, such as equipment intended to be
    used in shops, offices, hospitals, farms and commercial and industrial applications.<br
    />\r\nThis standard does not apply to automatic electrical humidity sensing controls
    intended exclusively for industrial process applications unless explicitly mentioned
    in the equipment standard.<br />\r\nThis standard applies to automatic electrical
    controls, mechanically or electrically operated, responsive to or controlling
    humidity.<br />\r\nThis third edition cancels and replaces the second edition
    published in 2006. This edition constitutes a technical revision. This edition
    includes alignment with the text of 60730-1 fifth edition and the following significant
    technical changes with respect to the previous edition:<br />\r\n- alignment of
    the EMC requirements in Clause H.26 to those in other part 2 standards;<br />\r\n-
    addition of requirements in Clause H.27 to cover class B and C control functions
    of humidity sensing controls.<br />\r\nThis Part 2-13 is intended to be used in
    conjunction with IEC 60730 1. It was established on the basis of the fifth edition
    of that standard (2013). Consideration may be given to future editions of, or
    amendments to, IEC 60730-1.<br />\r\nThis Part 2-13 supplements or modifies the
    corresponding clauses in IEC 60730-1, so as to convert that publication into the
    IEC standard: Particular requirements for humidity sensing controls.<br />\r\nWhere
    this Part 2-13 states \"addition\", \"modification\" or \"replacement\", the relevant
    requirement, test specification or explanatory matter in Part 1 should be adapted
    accordingly.<br />\r\nWhere no change is necessary, this Part 2-13 indicates that
    the relevant clause or subclause applies.<br />\r\nThe contents of the corrigendum
    of February 2018 have been included in this copy."
- language: fr
  script: Latn
  content: "IEC 60730-2-13:2017 s’applique aux dispositifs de commande électrique
    automatiques sensibles à l'humidité pour usage dans, sur ou avec des matériels
    y compris les dispositifs de commande électrique pour le chauffage, le conditionnement
    d’air et les applications analogues. Le matériel peut utiliser l’électricité,
    le gaz, le pétrole, des combustibles solides, l’énergie thermique solaire, etc.
    ou une combinaison de ces sources d'énergie.<br />\r\nLa présente Norme internationale
    s’applique aux dispositifs de commande électrique automatiques sensibles à l’humidité
    faisant partie d’un système d'automatisation et de gestion technique du bâtiment
    relevant du domaine d’application de l’ISO 16484.<br />\r\nLa présente norme s’applique
    également aux dispositifs de commande électrique automatiques sensibles à l’humidité
    des matériels qui peuvent être utilisés par le public (les matériels destinés
    à être utilisés dans des magasins, des bureaux, des hôpitaux, des fermes et des
    applications commerciales et industrielles, par exemple).<br />\r\nLa présente
    norme ne s’applique pas aux dispositifs de commande électrique automatiques sensibles
    à l’humidité prévus exclusivement pour des applications industrielles, sauf mention
    particulière dans la norme du matériel.<br />\r\nCette troisième édition annule
    et remplace la deuxième édition parue en 2006. Cette édition constitue une révision
    technique. Elle s'aligne sur le texte de la cinquième édition de l’IEC 60730-1,
    et inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\n- alignement des exigences CEM de l'Article H.26 sur celles
    des autres normes de la Partie 2;<br />\r\n- ajout d’exigences à l'Article H.27
    pour couvrir les fonctions de commande de classe B et de classe C des dispositifs
    de commande sensibles à l’humidité.<br />\r\nLa présente Partie 2-13 doit être
    utilisée conjointement avec l’IEC 60730-1. Elle a été établie sur la base de la
    cinquième édition (2013) de cette norme. Les éditions futures de l'IEC 60730-1,
    ou ses amendements, pourront être pris en considération.<br />\r\nLa présente
    Partie 2-13 complète ou modifie les articles correspondants de l’IEC 60730-1 de
    façon à la transformer en norme IEC: Exigences particulières pour les dispositifs
    de commande sensibles à l'humidité.<br />\r\nLorsque la présente Partie 2-13 spécifie
    «addition», «modification» ou «remplacement», il convient d'adapter l'exigence,
    la modalité d'essai ou le commentaire correspondant de la Partie 1 en conséquence.<br
    />\r\nLorsqu’aucune modification n'est nécessaire, la présente Partie 2-13 indique
    que l'article ou le paragraphe approprié est applicable.<br />\r\nLe contenu du
    corrigendum de février 2018 a été inclus dans cette copie.<br />\r\nMots clés:
    contrôles, sensibles à l'humidité, système de contrôle"
