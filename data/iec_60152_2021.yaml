  format: text/html
- content: "L'IEC 61052:2021 spécifie les méthodes et les règles en vue de la désignation
    du déphasage entre deux entités dans un réseau en courant alternatif triphasé.
    Les désignations sont destinées à figurer dans la documentation technique des
    installations, matériels et produits industriels, ainsi que sur les marquages
    des matériels et produits.<br />\r\nL'IEC 61052:2021 annule et remplace la 1re
    édition parue en 1963. Cette édition constitue une révision technique.<br />\r\nCette
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) le titre a été mis à jour en vue de refléter le contenu
    du nouveau document;<br />\r\nb) le concept d'identification des conducteurs par
    indices horaires a été supprimé, car il est considéré comme dépassé et qu’il existe
    d'autres moyens d'identification des conducteurs;<br />\r\nc) la définition de
    l’indice horaire (indice d’horloge) et celle du déphasage ont été ajoutées."
