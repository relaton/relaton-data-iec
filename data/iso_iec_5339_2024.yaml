abstract:
- content: CORRECTED VERSION 2026-01<br /><br /><p class="MsoBodyText">This document
    provides guidance for identifying the context, opportunities and processes for
    developing and applying AI applications. The guidance provides a macro-level view
    of the AI application context, the stakeholders and their roles, relationship
    to the life cycle of the system, and common AI application characteristics and
    considerations.</p>
