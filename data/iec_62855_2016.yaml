abstract:
- content: "IEC 62855:2016 provides the electrotechnical engineering guidelines for
    analysis of AC and DC electrical power systems in nuclear power plants (NPPs)
    in order to demonstrate that the power sources and the distribution systems have
    the capability for safe operation and shut down of the NPP, bringing it to a controlled
    state after an anticipated operational occurrence or accident conditions and finally
    reaching a safe state. This standard is intended to be used:<br />\r\n- for verification
    of the design of new nuclear power plants;<br />\r\n- for demonstrating the adequacy
    and impact of major modifications of electrical power systems in operating nuclear
    power plants;<br />\r\n- and where there is a requirement to assess and establish
    operating limits and constraints for existing plants."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 62855:2016 donne les directives en matière d'ingénierie électrotechnique
    pour l'analyse des systèmes électriques de puissance en courant alternatif (CA)
    et en courant continu (CC) des centrales nucléaires (CNPE). Il s'agit de démontrer
    que les sources de puissance et le système de distribution électrique peuvent
    garantir le fonctionnement et l'arrêt sûr de la centrale, de manière à atteindre
    un état contrôlé après un incident de fonctionnement prévu, puis un état sûr.
    La présente norme a pour objectif d'être utilisée:<br />\r\n- pour vérifier la
    conception des nouvelles centrales nucléaires de puissance;<br />\r\n- pour démontrer
    la pertinence et l'impact de modifications majeures apportées aux systèmes électriques
    des CNPE en exploitation;<br />\r\n- lorsque les centrales existantes font l'objet
    d'une exigence d'évaluation et d'établissement des limites ainsi que des contraintes
    de fonctionnement."
