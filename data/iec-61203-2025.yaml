- language: en
  script: Latn
  content: IEC 61203:2025 This document provides procedures and supervision for the
    use and maintenance of synthetic esters in transformers and other electrical equipment.
    This document includes recommendations on tests and evaluation procedures and
    outlines methods for reconditioning and reclaiming the liquid, when necessary
- language: fr
  script: Latn
  content: IEC 61203:2025 Le présent document décrit les procédures et la surveillance
    pour l'utilisation et la maintenance des esters synthétiques dans les transformateurs
    et d'autres matériels électriques. Le présent document inclut des recommandations
    sur les essais et les procédures d'évaluation et indique des procédés de retraitement
    et de régénération du liquide, si nécessaire.
