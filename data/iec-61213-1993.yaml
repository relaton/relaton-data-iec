abstract:
- language: en
  script: Latn
  content: Applies to audio recording and processing, and gives requirements for the
    preservation of signal polarity, together with methods of test which are not already
    included in other standards. It is based on, and consistent with, the relevant
    text in IEC 60268-2, and the connector applications standardized in IEC 60268-11
    and IEC 60268-12.
- language: fr
  script: Latn
  content: Traite de l'enregistrement et du traitement audio. Donne des prescriptions
    relatives à la conservation de la polarité du signal, ainsi que les méthodes d'essai
    qui ne sont pas déjà contenues dans d'autres normes. Se base sur la CEI 60268-2,
    ainsi qu'aux applications relatives aux connecteurs normalisés des CEI 60268-11
    et CEI 60268-12.
