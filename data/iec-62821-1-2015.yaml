  content: IEC 62821-1:2015 applies to cables with insulation, and sheath if any,
    based on halogen-free, thermoplastic compound, and having low emission of smoke
    and corrosive gases when exposed to fire, of rated voltages up to and including
    450/750 V used in power installations of nominal voltage not exceeding 450/750
    V a.c.
