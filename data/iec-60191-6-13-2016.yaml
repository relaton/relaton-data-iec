abstract:
- language: en
  script: Latn
  content: |-
    IEC 60191-6-13:2016 specifies a design guideline of open-top-type semiconductor sockets for Fine-pitch Ball Grid Array (FBGA) and Fine-pitch Land Grid Array (FLGA). In particular, this part of IEC 60191 establishes the outline drawings and dimensions of the open-top-type test and burn-in sockets applied to FBGA and FLGA. This edition includes the following significant technical changes with respect to the previous edition:<br />
    a) BGA package nominal length and width have been newly expanded to 43 mm and 43 mm, respectively. Accordingly, six socket sizes have been added to the socket group numbers 1, 2 and 3, and twenty-two socket sizes have been added to the socket group number 4.
- language: fr
  script: Latn
  content: |-
    L'IEC 60191-6-13:2016 spécifie un guide de conception des supports à semiconducteurs sans couvercle pour les boîtiers matriciels à billes et à pas fins (FBGA, fine-pitch ball grid array) et les boîtiers matriciels à zone de contact plate et à pas fins (FLGA, fine-pitch land grid array). En particulier, la présente partie de l'IEC 60191 établit les dessins d'encombrement et les dimensions des supports sans couvercle d'essais et de rodage appliqués aux FBGA et aux FLGA. La présente édition inclut les modifications techniques majeures suivantes par rapport à l'édition précédente:<br />
    a) La longueur et la largeur nominales du boîtier BGA ont récemment été étendues respectivement à 43 mm et 43 mm. En conséquence, six tailles de supports ont été ajoutées aux groupes de supports numéros 1, 2 et 3, et vingt-deux tailles de supports ont été ajoutées au groupe de support numéro 4.
