abstract:
- language: en
  script: Latn
  content: "Describes the requirements of S-FSK (frequency shift keying modulation)
    in conjunction with the services provided by the physical layer entity and the
    MAC sublayer. The transmission medium is assumed to be the distribution network
    on both MV or LV level. To be used in conjunction with IEC 61334-4-32.<br />\r\n<br
    />\r\nThis publication is of high relevance for Smart Grid."
- language: fr
  script: Latn
  content: Décrit les exigences de la modulation S-FSK (spread frequency shift keying
    - Modulation par déplacement de fréquence étalée) en relation avec les services
    fournis par la couche physique et la sous-couche MAC. On suppose que le réseau
    de distribution sur les niveaux MT et BT constitue le support de transmission.
    Est à lire conjointement avec la CEI 61334-4-32.
