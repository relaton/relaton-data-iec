abstract:
- content: Provides a guide to the methods which should be followed by users for the
    handling and mounting of variable capacitors. Gives specific information on package
    and storage, mounting and assembly, soldering and connecting leads, adjustment,
    lubrication and miscellaneous causes of damage. Should be used in conjunction
    with IEC 60418-1.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Constitue un guide pour les méthodes qui devront être suivies par les utilisateurs
    pour la manipulation et le montage de condensateurs variables. Donne des informations
    spécifiques sur l'emballage et le stockage, le montage et l'assemblage, la soudure
    et les connexions, l'ajustement, la lubrification et les diverses causes de détérioration.
    Il convient de l'utiliser avec la CEI 60418-1.
