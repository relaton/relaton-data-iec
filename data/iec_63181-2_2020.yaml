  format: text/html
- content: "L'IEC 63181-2:2020 spécifie les méthodes de mesure des terminaux d'affichage
    à plusieurs écrans LCD. Pour évaluer les caractéristiques des terminaux d'affichage
    à plusieurs écrans LCD, les éléments de mesure suivants sont spécifiés:<br />\r\n–
    écartement (physique, optique): précision de raccordement détaillée;<br />\r\n–
    écart de raccordement: précision de raccordement des zones actives de l'écran
    de raccordement LCD;<br />\r\n– écart d'installation: la planéité des surfaces
    du terminal dans le sens vertical et le sens horizontal;<br />\r\n– uniformité
    de la luminance: uniformité de luminance des unités LCD adjacentes;<br />\r\n–
    uniformité chromatique: uniformité chromatique des unités LCD adjacentes."
