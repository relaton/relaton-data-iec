abstract:
- language: en
  script: Latn
  content: 'IEC 60689:2008 applies to measurements and test methods for tuning fork
    quartz crystal units in the range from 10 kHz to 200 kHz and standard values for
    frequency control and selection. This edition includes the following significant
    technical changes with respect to the previous edition: a) The title of the first
    edition is Measurements and test methods for 32 kHz quartz crystal units for wrist
    watches and standard values. The title is modified and the frequency range of
    this second edition is extended to the range from 10 kHz to 200 kHz. b) The Lissajous
    method is defined in the first edition as the standard measurement method. The
    PI network and bridge method are used in this second edition. c) The PI network
    has a transformer for impedance matching. This composition differs from that of
    IEC 60444-1.'
- language: fr
  script: Latn
  content: "La CEI 60689:2008 est applicable aux mesures et aux méthodes d'essai relatives
    aux résonateurs à quartz à diapason dans la plage comprise entre 10 kHz et 200
    kHz et aux valeurs normales pour la commande et le choix de la fréquence. La présente
    édition inclut les modifications techniques significatives suivantes par rapport
    à l'édition précédente:<br />\r\na) Le titre de la première édition est Méthodes
    de mesure et d'essais destinées aux quartz à 32 kHz pour montres-bracelets et
    valeurs normales. Le titre en a été modifié et la plage de fréquences de cette
    seconde édition est étendue à la plage comprise entre 10 kHz et 200 kHz.<br />\r\nb)
    La méthode de Lissajous est définie dans la première édition comme la méthode
    de mesure normale. Le réseau en PI et la méthode du pont sont utilisés dans cette
    seconde édition.<br />\r\nc) Le réseau en PI comporte un transformateur pour l'adaptation
    d'impédance. Cette composition diffère de celle de la CEI 60444-1."
