abstract:
- language: en
  script: Latn
  content: "IEC 60794-3-40:2008 is part of IEC 60794 family specification that covers
    sewer cables and conduits for installation by blowing and/or pulling in non-man
    accessible storm and sanitary sewers, also applicable for man-accessible and lateral
    ones. Systems built with components covered by this standard are subject to the
    requirements of sectional specification IEC 60794-3.<br />\r\n<br />\r\nThis publication
    is to be read in conjunction with <a href=\"https://webstore.iec.ch/en/publication/3476\">IEC
    60794-1-1:2011</a>, <a href=\"https://webstore.iec.ch/en/publication/17844\">IEC
    60794-1-2:2003</a> and <a href=\"https://webstore.iec.ch/en/publication/17874\">IEC
    60794-3:2001</a>."
- language: fr
  script: Latn
  content: "La CEI 60794-3-40:2008 est une spécification de famille qui s'applique
    aux câbles en égouts et aux conduites, installés par soufflage et/ou tirage dans
    les évacuations d'eaux pluviales et sanitaires non accessibles par l'homme, elle
    s'applique également aux égouts et aux conduits secondaires accessibles par l'homme.
    Les systèmes intégrant des éléments couverts par la présente norme sont soumis
    aux exigences de la spécification intermédiaire CEI 60794-3.<br />\r\n<br />\r\nCette
    publication doit être lue conjointement avec la <a href=\"https://webstore.iec.ch/en/publication/3476\">CEI
    60794-1-1:2011</a>, la <a href=\"https://webstore.iec.ch/en/publication/17844\">CEI
    60794-1-2:2003</a> et la <a href=\"https://webstore.iec.ch/en/publication/17874\">CEI
    60794-3:2001</a>."
