abstract:
- content: |-
    Defines the grades of cold-rolled electrical non-oriented alloyed steel sheet and strip delivered in the semi-processed condition, that is without final heat treatment, of 0.50 mm and 0.65 mm nominal thickness. It specifies general requirements, the magnetic properties, the geometric characteristics and tolerances, technological characteristics as well as the inspection procedure.
    Applies to material intended for the construction of magnetic circuits.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Définit les qualités des bandes magnétiques en acier allié à grains non
    orientés, laminées à froid et livrées à l'état semi-fini, c'est-à-dire sans recuit
    final, de 0,50 mm et 0,65 mm d'épaisseur nominale. Donne également les prescriptions
    générales, les caractéristiques magnétiques, les caractéristiques géométriques
    et tolérances, les caractéristiques technologiques ainsi que les conditions de
    réception. S'applique aux produits destinés à la contruction des circuits magnétiques.
