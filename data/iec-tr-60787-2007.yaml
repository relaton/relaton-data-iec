abstract:
- language: en
  script: Latn
  content: The object of this Technical Report is to specify criteria for coordination
    of high-voltage fuses with other circuit components  in transformer applications
    and to give guidance for the selection of fuse-links with particular reference
    to their time-current characteristics and ratings. This technical report cancels
    and replaces International Standard IEC 60787, published in 1983, and constitutes
    a technical revision.
- language: fr
  script: Latn
  content: L'objet du présent rapport technique est de spécifier les critères de coordination
    des fusibles à haute tension avec les autres composants du circuit comprenant
    des transformateurs et de guider l'utilisateur dans le choix des éléments de remplacement,
    notamment en ce qui concerne leurs caractéristiques temps-courant et leurs caractéristiques
    assignées.  Ce rapport technique annule et remplace la Norme Internationale CEI
    60787, parue en 1983, dont elle constitute une révision technique.
