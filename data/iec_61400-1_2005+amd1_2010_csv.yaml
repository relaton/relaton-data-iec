abstract:
- content: IEC 61400-1:2005+AMD1:2010 CSV Specifies essential design requirements
    to ensure the engineering integrity of wind turbines. Provides an appropriate
    level of protection against damage from all hazards during the planned lifetime.
    Is concerned with all subsystems of wind turbines such as control and protection
    mechanisms, internal electrical systems, mechanical systems and support structures.
    Applies to wind turbines of all sizes. See IEC 61400-2 for small wind turbines.
    This publication is of high relevance for Smart Grid. This consolidated version
    consists of the third edition (2005) and its amendment 1 (2010). Therefore, no
    need to order amendment in addition to this publication. The contents of the corrigendum
    of February 2016 have been included in this copy.
  language:
