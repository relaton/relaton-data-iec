abstract:
- language: en
  script: Latn
  content: 'Applicable to conductive clothing, either assembled from component parts
    or forming a single complete clothing, worn by (electrically) skilled persons
    during live working (especially bare-hand working) at a nominal power system voltage
    up to 800 kV a.c. and &plusmn;600 kV d.c. It is applicable to conductive jackets,
    trousers, coveralls (one-piece clothing), gloves or mitts, hoods, shoes, overshoe
    socks and socks. The main changes with respect to the previous edition are listed
    below: - the scope has been extended to cover the use of conductive clothing to
    &plusmn;600 kV d.c.; - revision of the electrical resistance requirements of the
    fabrics used in conductive clothing; - revision of the testing procedures for
    complete clothing. The contents of the corrigendum of February 2003 habe been
    included in this copy.'
- language: fr
  script: Latn
  content: 'Applicable aux vêtements conducteurs, qu''ils soient constitués de plusieurs
    éléments ou d''une seule pièce, portés par des personnes (électriquement) qualifiées
    lorsqu''elles travaillent sous tension (en particulier lors du travail au potentiel)
    pour des tensions nominales allant jusqu''à 800 kV en courant alternatif et à
    ±600 kV en courant continu. Elle est applicable aux vestons, pantalons, combinaisons
    (d''une seule pièce), aux gants ou moufles, aux cagoules, aux chaussures, aux
    couvre-chaussures (chausses) et aux chaussettes conducteurs. La plupart des changements
    respectants l''édition précédante sont listées ci-dessous: - le domaine d''application
    a été étendu pour s''appliquer aux vêtements conducteurs utilisés à ±600 kV en
    courant continu; - révision des exigences de résistance électrique des matériaux
    utilisés pour les vêtements conducteurs; - révision des procédures d''essai pour
    les vêtements complets. Le contenu du corrigendum de février 2003 a été pris en
    considération dans cet exemplaire.'
