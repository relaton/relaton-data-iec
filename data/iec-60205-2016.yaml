abstract:
- language: en
  script: Latn
  content: "IEC 60205:2016 specifies uniform rules for the calculation of the effective
    parameters of closed circuits of ferromagnetic material. This edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\na) addition, in 5.1, of the drawing of a core of rectangular cross-section
    with chamfer;<br />\r\nb) addition, in 5.1.3, of the equation of a core of rectangular
    cross-section with chamfer;<br />\r\nc) equations in 5.1.4, 5.6, 5.7, 5.8, 5.9,
    5.11, 5.12, 5.14 are amended or replaced;<br />\r\nd) drawings RM6-S and RM6-R
    in 5.7 are amended;<br />\r\ne) addition of EC-cores, see 5.15.<br />\r\nThe contents
    of the corrigendum of July 2018 have been included in this copy."
- language: fr
  script: Latn
  content: "L'IEC 60205:2016 définit des règles uniformes pour le calcul des paramètres
    effectifs des circuits fermés de matériaux ferromagnétiques.<br />\r\nLa présente
    édition inclut les modifications techniques majeures suivantes par rapport à l’édition
    précédente:<br />\r\na) ajout, en 5.1, du dessin d’un noyau de section transversale
    rectangulaire avec chanfrein;<br />\r\nb) ajout, en 5.1.3, de l’équation d’un
    noyau de section transversale rectangulaire avec chanfrein;<br />\r\nc) les équations
    en 5.1.4, 5.6, 5.7, 5.8, 5.9, 5.11, 5.12, 5.14 sont amendées ou remplacées;<br
    />\r\nd) les dessins RM6-S et RM6-R en 5.7 sont amendés;<br />\r\ne) ajout de
    noyaux EC, voir 5.15.<br />\r\nLe contenu du corrigendum de juillet 2018 a été
    pris en considération dans cet exemplaire."
