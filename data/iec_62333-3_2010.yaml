abstract:
- content: "IEC 62333-3:2010 provides characterization of parameters for electromagnetic
    noise suppression sheet (NSS) for digital devices and equipment used in a frequency
    range between 30 MHz to 30 GHz. Guidance is given for uniform presentation of
    the properties of noise suppression sheet, intended for use in manufacturers and
    users technical data. NSS suppresses noise at its source, rather than absorbing
    noise at a distance. Therefore NSS is distinguished from RF wave absorbers used
    in free space. This standard addresses the following purposes of NSS manufacturers
    and users:<br />\r\n- it assists users in understanding the published technical
    data in catalogues;<br />\r\n- it guides users in selecting the most preferable
    NSS for each application;<br />\r\n- it establishes measurement benchmarking for
    manufacturers of performance in new development of NSS; and<br />\r\n- it maintains
    high reliability of NSS and applied products.<br />\r\nThe numerical values given
    in this standard are typical values of parameters (properties) of the related
    NSS. The purpose of NSS testing is the benchmarking of materials. Predictions
    of specific device performance values are not always easy or even possible. Every
    detailed material and NSS specification should be agreed between the user and
    the manufacturer."
