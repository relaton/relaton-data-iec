abstract:
- language: en
  script: Latn
  content: "IEC 60077-5:2019 give additional or amended rules for high voltage (HV)
    fuses as a supplement to those given by IEC 60077-2. The high voltage fuses concerned
    are those connected into power and/or auxiliary circuits. The nominal voltage
    of these circuits lies between 600 V DC and 3 000 V DC, according to IEC 60850.
    These fuses can also be used in auxiliary AC circuits up to a nominal voltage
    of 1 500 V. This document together with IEC 60077-2 states specifically:<br />\r\na)
    the characteristics of the fuses;<br />\r\nb) the service conditions with which
    the fuses comply with reference to:<br />\r\n- operation and behaviour in normal
    service;<br />\r\n- operation and behaviour in case of short circuit;<br />\r\n-
    dielectric properties.<br />\r\nc) the tests intended for confirming the compliance
    of the fuse with the characteristics under the service conditions and the methods
    adopted for these tests;<br />\r\nd) the information marked on, or given with,
    the fuse.<br />\r\nThis second edition cancels and replaces the first edition,
    issued in 2003. This edition includes the following main technical changes with
    regard to the previous edition:<br />\r\na) test method of test duty III for verification
    of breaking capacity is reviewed."
- language: fr
  script: Latn
  content: "L'IEC 60077-5:2019 fournir des règles complémentaires ou amendées pour
    les fusibles à haute tension, en plus de celles données dans l'IEC 60077-2. Les
    fusibles à haute tension concernés sont connectés dans les circuits de puissance
    et/ou auxiliaires. La tension nominale de ces circuits est située entre 600 V
    CC et 3 000 V CC, conformément à l'IEC 60850. Ces fusibles peuvent également être
    utilisés dans des circuits auxiliaires à courant alternatif jusqu'à une tension
    nominale de 1 500 V. En complément de l'IEC 60077-2, le présent document précise
    particulièrement:<br />\r\na) les caractéristiques des fusibles;<br />\r\nb) les
    conditions de service que les fusibles supportent du point de vue:<br />\r\n-
    du fonctionnement et du comportement en service normal;<br />\r\n- du fonctionnement
    et du comportement en cas de court-circuit;<br />\r\n- des propriétés diélectriques.<br
    />\r\nc) les essais destinés à vérifier la conformité du fusible avec les caractéristiques
    dans les conditions de service ainsi que les méthodes à adopter pour ces essais;<br
    />\r\nd) les informations données avec ou marquées sur le fusible.<br />\r\nCette
    deuxième édition annule et remplace la première édition, parue en 2003. Cette
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) révision de la méthode d'essai des conditions d'essai
    III pour la vérification du pouvoir de coupure."
