- language: en
  script: Latn
  content: IEC 62642-2-73:2015 defines active surface mounted glass break detectors
    installed in buildings and provides for security grades 1 to 4 (see IEC 62642-1),
    specific or non-specific wired or wire-free detectors, and uses environmental
    classes I to IV (see IEC 62599-1).
- language: fr
  script: Latn
  content: L'IEC 62642-2-73:2015 concerne les détecteurs de bris de vitre actifs montés
