abstract:
- content: IEC 62920:2017+A1:2021 specifies electromagnetic compatibility (EMC) requirements
    for DC to AC power conversion equipment (PCE) for use in photovoltaic (PV) power
    systems. The PCE covered by this document can be grid-interactive or stand-alone.
    It can be supplied by single or multiple photovoltaic modules grouped in various
    array configurations, and can be intended for use in conjunction with batteries
    or other forms of energy storage. This document covers not only PCE connected
    to a public low voltage AC mains network or other low voltage AC mains installation,
    but also PCE connected to a medium or high voltage AC network with or without
    step-down power transformers.<strong>This consolidated version consists of the
    first edition (2017) and its amendment 1 (2021). Therefore, no need to order amendment
    in addition to this publication.</strong>
  language:
