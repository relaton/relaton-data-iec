abstract:
- language: en
  script: Latn
  content: "IEC 62481-1:2013(E) specifies the core architecture and protocols of DLNA
    implementations It provides vendors with the information needed to build interoperable
    networked platforms and devices for the digital home. This second edition cancels
    and replaces the first edition published in 2007 and constitutes a technical revision.
    It includes the following changes:<br />\r\n- inclusion of variable play (trick
    mode) support;<br />\r\n- addition of the Scheduled Recording feature;<br />\r\n-
    addition of the EPG feature;<br />\r\n- additon fo the RUI feature;<br />\r\n-
    addition of the Upload and Download Synchronziation feature;<br />\r\n- additon
    of Wi-Fi Direct, MoCA, and HPNA Phys;<br />\r\n- inclusion of updates to resolve
    interoperability issues."
