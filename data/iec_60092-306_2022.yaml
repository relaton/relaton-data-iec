abstract:
- content: IEC 60092-306:2022 applies to luminaires and lighting accessories for use
    in ships. It applies primarily to luminaires for illumination purposes. This document
    also applies to lighting accessories associated with the wiring and current consuming
    appliance of an installation. This document does not apply to portable luminaires,
    navigation lights, search lights, daylight signalling lamps, signal lights including
    the relevant control and monitoring equipment and other lights used for navigation
    in channels, harbours, etc. Annex A provides EMC considerations for system integrators.
