- content: La CEI 62071-1:2005 spécifie le contenu, le format et la méthode d'enregistrement
    des blocs de données contenant des données vidéo, audio et des données associées
    formant les enregistrements hélicoïdaux sur les bandes de 6,35 mm contenues dans
    des cassettes, comme cela est spécifié dans le SMPTE 307M. Elle spécifie le contenu,
    le format et la méthode d'enregistrement des pistes longitudinales d'ordres et
    d'asservissement. La présente version bilingue (2012-11) correspond à la version
