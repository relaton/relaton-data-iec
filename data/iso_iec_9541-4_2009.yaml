abstract:
- content: "<p>ISO/IEC 9541 specifies the architecture of font resources, as well
    as the formats for font interchange among information processing systems. It also
    specifies the architecture and formats that can be used to construct font references
    in general electronic document interchange.</p><p>ISO/IEC 9541-4:2009 specifies
    the correspondences between ISO/IEC 9541 font resource and ISO/IEC 14496-22 Open
    Font Format file (OFF), to define ISO/IEC 9541 font resource from a given OFF
    file. The classification (required or optional), syntax, and possible values of
    the properties are defined in ISO/IEC 9541‑1 and ISO/IEC 9541‑2. The glyph shape
    representation and its interpretation are defined in ISO/IEC 9541‑3.</p>"
