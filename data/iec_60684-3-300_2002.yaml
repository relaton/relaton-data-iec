abstract:
- content: Gives the requirements for glass textile fibre sleeving, uncoated, constructed
    from a braid of E-type yarn. The sleeving is annealed by heat treatment to assist
    in maintaining a circular cross-section. This sleeving is suitable for use at
    temperatures up to 350 °C. It is normally available in internal diameters between
    0,5 mm and 30 mm and is normally supplied in its natural colour. Materials which
    conform to this specification meet established levels of performance. However,
    the selection of a material by a user for a specific application should be based
    on the actual requirements necessary for adequate performance in that application
    and not based on this specification alone.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Donne les prescriptions relatives aux gaines en fibres de verre tissées,
    guipées, nues, fabriquées à partir d'une tresse de fils de trame de type E. La
    gaine est recuite par traitement thermique de manière à pouvoir conserver une
    section ronde. Cette gaine est adaptée à des utilisations à des températures allant
    jusqu'à 350°C. Elle est normalement disponible dans des diamètres internes compris
    entre 0,5 mm et 30 mm et elle est normalement fournie dans sa couleur naturelle.
    Les matériaux conformes à cette spécification satisfont à des niveaux établis
    de performance. Cependant, il convient que le choix d'un matériau par un utilisateur
    pour une application spécifique soit fondé sur les exigences réelles nécessaires
    pour une performance adéquate de cette application, et non fondé sur cette seule
    spécification.
