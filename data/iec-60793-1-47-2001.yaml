abstract:
- language: en
  script: Latn
  content: 'Establishes uniform requirements for measuring macrobending sensitivity
    for category B1 to B4 single-mode optical fibres at 1550 nm and of category A1
    multimode fibres at 850 nm and 1300 nm. The standard gives two methods for measuring
    macrobending sensitivity: power monitoring and cut-back.'
- language: fr
  script: Latn
  content: 'Etablit des prescriptions uniformes pour la mesure de la sensibilité aux
    macrocourbures pour les fibres optiques unimodales de catégorie B1 à B4 à 1550
    nm, et pour les fibres multimodales de catégorie A1 à 850 nm et 1300 nm. La morme
    décrit deux méthodes d''essai destinée à qualifier la sensibilité aux macrocourbures:
    contrôle en puissance, et fibre coupée.'
