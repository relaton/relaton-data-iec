abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC TR 30102:2012 describes the general technical principles underlying Service Oriented Architecture (SOA), including principles relating to functional design, performance, development, deployment and management. It provides a vocabulary containing definitions of terms relevant to SOA.</p>
    <p>It includes a domain-independent technical framework, addressing functional requirements and non-functional requirements.</p>
