abstract:
- content: Covers construction, marking and test requirements for a.c. and d.c. type
    portable fuel cell systems. These fuel cell systems are movable and not fastened
    or otherwise secured to a specific location. The purpose of a portable fuel cell
    system is to produce useable power.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Couvre les exigences de construction, de marquage et d'essai des systèmes
    à piles à combustible portables à courant alternatif et à courant continu. Ces
    systèmes à pile à combustible sont mobiles et ne sont ni attachés ni fixés par
    un autre moyen à un emplacement spécifique. Un système à pile à combustible est
    destiné à produire une puissance utile.
