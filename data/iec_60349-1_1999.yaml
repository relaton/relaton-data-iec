abstract:
- content: Enables the performance of a machine to be confirmed by tests and to provide
    a basis for assessment of its suitability for a specified duty and for a comparison
    with other machines. Applies to traction motors, engine driven main generators,
    main motor-generator sets, auxiliary motors, auxiliary generators, auxiliary motor-generator
    sets and auxiliary rotary convertors.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Permet de confirmer par des essais, les qualités de fonctionnement d'une
    machine et de procurer une base d'estimation de son aptitude à fournir un service
    spécifié et une base de comparaison avec d'autres machines. S'applique aux moteurs
    de traction, génératrices principales entraînées par un moteur thermique, groupes
    moteurs-générateurs principaux, moteurs auxiliaires, génératrices auxiliaires,
    groupes moteurs-générateurs auxiliaires et convertisseurs tournants auxiliaires.
  language:
  - fr
  script:
  - Latn
  format: text/html
