abstract:
- language: en
  script: Latn
  content: "IEC/TR 61916:2009 provides recommendations and test requirements applicable
    to electrical accessories. It aims to harmonize general rules for the preparation
    of international standards in this field. It gives to that effect recommendations
    which are intended to be used as a guide. The second edition cancels and replaces
    the first edition published in 1998 and constitutes a technical revision. The
    main technical changes with regard to the previous edition are as follows:<br
    />\n- Updated reference standards.<br />\n- Introduction of appropriate dimensioning
    of insulation distances criteria.<br />\n- Interpretation on glow wire test.<br
    />\n- Indication of standard conditions for operation in service.<br /> \n- Modification
    of Clauses 6 and 7 by including an explanatory introduction concerning how to
    apply the relevant tests and a simple reference to the horizontal standard.<br
    />\n- Modification of Clause 12: Tolerances."
- language: fr
  script: Latn
  content: |-
    La CEI/TR 61916:2009 donne des recommandations et des exigences d'essai applicables au petit appareillage électrique. Son but est l'harmonisation des règles générales pour l'élaboration des normes internationales dans ce domaine. Il émet dans ce sens des recommandations qui sont destinées à servir de guide. Cette deuxième édition annule et remplace la première édition publiée en 1998 et constitue une révision technique. Les principales modifications techniques par rapport à l'édition précédente sont les suivantes:<br />
    - La mise à jour des normes de référence.<br />
    - L'introduction d'un dimensionnement approprié pour les critères de distances d'isolement.<br />
    - L'interprétation de l'essai au fil incandescent.<br />
    - L'indication des conditions normales de fonctionnement en service.<br />
    - La modification des Articles 6 et 7 avec l'ajout d'une introduction d'explication sur la manière d'appliquer les essais appropriés et une référence simple à la norme horizontale.<br />
    - La modification de l'Article 12: Tolérances.
