- content: "IEC 63339:2024 spécifie le modèle de référence unifié pour la fabrication
    intelligente (URMSM) à l’aide d’une terminologie et d’une structure données, et
    établit des critères pour la création de modèles de référence, en tant que spécialisations,
    qui prennent en charge la fabrication intelligente. La terminologie et la structure
    comprennent un ensemble d’éléments de modélisation communs, leurs associations
    et des critères de conformité. Ces éléments de modélisation communs traitent des
    aspects et des perspectives des produits et de la production, ainsi que des considérations
    relatives à leur cycle de vie.<br />\r\nL’URMSM permet de créer de multiples modèles
    en partant d’un modèle de référence qui est suffisamment développé pour comprendre
    les relations significatives entre les entités impliquées dans la fabrication
    intelligente (SM) et pour développer des normes et d’autres spécifications.<br
    />\r\nLes spécifications relatives à l’URMSM dans le présent document permettent
    des spécialisations cohérentes et compatibles pour les aspects pertinents des
    systèmes de fabrication composés d’équipements, de produits et de services dans
    le domaine de la fabrication. Les dispositions du présent document s’appliquent
    à la création d’un nouveau modèle de référence pour la fabrication intelligente
    (SMRM) ou à l’affinement des capacités d’un SMRM existant (par exemple, l’amélioration
    des capacités d’analyse des opportunités et de synthèse des avancées technologiques,
    et l’amélioration de l’interopérabilité des systèmes nouveaux et existants).<br
    />\r\nLe présent document n’a pas pour but de prescrire des considérations d’interopérabilité
    ou des schémas de données de modèles. La normalisation du contenu relatif aux
    modèles fera l’objet d’autres normes et textes spécifiques à ces domaines de modèles."
