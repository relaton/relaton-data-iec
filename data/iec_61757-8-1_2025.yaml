- content: IEC 61757-8-1:2025 définit la terminologie, la structure et les méthodes
    de mesure des capteurs de pression optiques pour gaz ou liquides basés sur un
    diaphragme combiné avec des réseaux de Bragg à fibres (FBG) comme élément de détection.
    Le présent document spécifie également les caractéristiques et fonctionnalités
    les plus importantes de ces capteurs de pression fibroniques et définit les procédures
    de mesure de ces caractéristiques et fonctionnalités.
