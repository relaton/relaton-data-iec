abstract:
- content: IEC 61757-8-1:2025 defines the terminology, structure, and measurement
    methods of optical pressure sensors for gases or liquids based on a diaphragm
    in combination with fibre Bragg gratings (FBGs) as the sensing element. This document
    also specifies the most important features and characteristics of these fibre
    optic pressure sensors and defines procedures for measuring these features and
    characteristics.
  language:
