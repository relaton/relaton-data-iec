abstract:
- language: en
  script: Latn
  content: IEC 62616:2010 specifies the minimum performance requirements, technical
    characteristics and methods of testing, and required test results, for a bridge
    navigational watch alarm system (BNWAS) as required by Chapter V of the International
    Convention for the Safety of Life at Sea (SOLAS), as amended. Takes account of
    the general requirements given in IMO resolution A.694(17) and is associated with
    IEC 60945. The contents of the corrigendum of July 2012 have been included in
    this copy.
- language: fr
  script: Latn
  content: L'IEC 62616:2010 spécifie les exigences de performance, caractéristiques
    techniques et méthodes d essai minimales, ainsi que les résultats requis pour
    les essais, pour un système d alarme à surveillance d activité de navigation sur
    le pont (BNWAS), tels que les requiert le Chapitre V de la Convention internationale
    pour la sauvegarde de la vie humaine en mer (SOLAS - International Convention
    for the Safety of Life at Sea), amendée. Elle prend en compte les exigences générales
    de la résolution OMI A.694(17) et est associée à l'IEC 60945. Le contenu du corrigendum
    de Juillet 2012 est inclus dans cette copie.
