abstract:
- language: en
  script: Latn
  content: Applicable to two-pole interconnection couplers for a.c. only, with and
    without earthing contact, with a rated voltage not exceeding 250 V and a rated
    current not exceeding 10 A. Applicable also to interconnection cord sets incorporating
    plug connectors of such interconnection couplers.
- language: fr
  script: Latn
  content: Applicable aux connecteurs d'interconnexion bipolaires pour courant alternatif
    seulement, avec ou sans contact de terre, de tension assignée ne dépassant pas
    250 V et de courant assigné ne dépassant pas 10 A. Applicable aussi aux cordons
    d'interconnexion comportant la fiche mobile mâle des connecteurs d'interconnexion.
