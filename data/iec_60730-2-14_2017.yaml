  format: text/html
- content: "<!-- NEW -->IEC 60730-2-14:2017 est disponible sous forme de IEC 60730-2-14:2017
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nIEC
    60730-2-14:2017 s'applique aux actionneurs électriques utilisés dans, sur ou avec
    les matériels pour usage domestique et analogue. Le matériel peut utiliser l'électricité,
    le gaz, le pétrole, des combustibles solides, l'énergie thermique solaire, etc.
    ou une combinaison de ces sources d'énergie. La présente Norme internationale
    s’applique aux dispositifs de commande pour l’automatisation du bâtiment relevant
    du domaine d’application de l’ISO 16484. La présente partie 2-14 s’applique également
    aux dispositifs de commande électrique automatiques des matériels qui peuvent
    ętre utilisés par le public tels que les matériels destinés à ętre utilisés dans
    des magasins, des bureaux, des hôpitaux, des fermes et des applications commerciales
    et industrielles.<br />\r\nEXEMPLE Dispositifs de commande pour les installations
    de restauration, de chauffage et d’air conditionné. Actionneurs électriques pour
    appareils relevant du domaine d’application de l’IEC 60335. Cette deuxième édition
    annule et remplace la première édition, parue en 1995, son Amendement 1 (2001)
    et son Amendement 2 (2007). Cette édition constitue un révision technique. Cette
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\nl’adaptation à la 5ème édition de l’IEC 60730-1;<br />\r\nl’ajout
    du contrôle des actionneurs électriques avec l’action 1.AB ou 2AB, et la modification
    des essais dans les conditions anormales.<br />\r\nLa présente Partie 2-14 doit
    ętre utilisée conjointement avec l’IEC 60730-1. Elle a été établie sur la base
    de la 5ème édition de cette publication. Les éditions futures de l’IEC 60730-1,
    ou ses amendements, pourront ętre pris en considération. La présente Partie 2-14
    complète ou modifie les articles correspondants de l’IEC 60730-1, de façon à la
    transformer en norme IEC: Exigences particulières pour les actionneurs électriques.
    Lorsque la présente Partie 2-14 spécifie «addition», «modification» ou «remplacement»,
    il convient d'adapter l’exigence, la modalité d'essai ou le commentaire correspondant
    de la Partie 1 en conséquence. Lorsqu'aucune modification n'est nécessaire, la
    partie 2-14 indique que l'article ou le paragraphe approprié s’applique.<br />\r\nMots
    clés: commande automatiques, actionneurs électriques"
