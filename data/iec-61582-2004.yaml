abstract:
- language: en
  script: Latn
  content: Specifies the classification, general design requirements, performance
    characteristics and test procedures for in vivo counting systems for detecting
    trace amounts of radionuclides in the bodies of persons working in nuclear power
    plants, laboratories and facilities handling radionuclides, and inhabitants living
    on territory which may be contaminated. The purpose is to determine the dose equivalent
    to organs and the effective dose of internal radiation for the whole body.
- language: fr
  script: Latn
  content: Spécifie la classification, les exigences générales de conception, les
    caractéristiques de performance et les procédures d'essai des systèmes de mesure
    in vivo utilisés pour détecter les traces de radionucléides dans le corps des
    personnes travaillant dans des centrales nucléaires, des laboratoires et des installations
    où l'on manipule des radionucléides, ou des personnes vivant dans des zones susceptibles
    d'être contaminées. Il s'agit de déterminer la dose équivalente aux organes et
    la dose efficace du rayonnement interne pour l'ensemble du corps.
