abstract:
- language: en
  script: Latn
  content: IEC 62714-2:2015 specifies normative as well as informative AML role class
    libraries for the modelling of engineering information for the exchange between
    engineering tools in the plant automation area by means of AML. Moreover, it presents
    additional user defined libraries as an example. Its provisions apply to the export/import
    applications of related tools.
- language: fr
  script: Latn
  content: L'IEC 62714-2:2015 spécifie les bibliothèques de classes de rôles AML normatives
    et informatives pour la modélisation des informations techniques en vue de l'échange
    de données entre les outils techniques dans le domaine de l'automatisation d'installations
    par le biais du langage AML. Elle présente en outre des bibliothèques définies
    par l'utilisateur supplémentaires à titre d'exemple. Ses dispositions s'appliquent
    aux fonctions exportation / importation des outils associés.
