- language: en
  script: Latn
  content: IEC 62552:2024 provides a stable and reproducible procedure to calibrate
    the wavelength and power output of a tuneable laser against reference instrumentation
    such as optical power meters and optical wavelength meters (including optical
    frequency meters) that have been previously traceably calibrated.
- language: fr
