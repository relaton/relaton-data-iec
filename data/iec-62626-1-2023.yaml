abstract:
- language: en
  script: Latn
  content: "IEC 62626-1:2023 applies to enclosed switches-disconnectors with rated
    voltages up to 1 000 V AC for repair and maintenance work or cleaning work in
    load circuits. Devices within the scope of this document are switch-disconnectors
    in accordance with IEC 60947-3 with specific additional requirements. Enclosed
    switch-disconnectors in this document are suitable for isolation in accordance
    with the IEC 60947 series and are not equipped with means for remote control or
    automatic switching to avoid unexpected or accidental start. These devices are
    not used for operational switching, for example quick start and stop, jogging.
    This second edition cancels and replaces the first edition published in 2014.
    This edition constitutes a technical revision. This edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\na)
    update of this document based on IEC 60947-1:2020."
- language: fr
  script: Latn
  content: "L’IEC 62626-1:2023 s'applique aux interrupteurs-sectionneurs sous enveloppe
    ayant une tension assignée inférieure ou égale à 1 000 V en courant alternatif,
    pour les travaux de réparation et de maintenance ou pour les opérations de nettoyage
    de circuits de charge. Les appareils relevant du domaine d'application du présent
    document sont les interrupteurs‑sectionneurs conformes à l’IEC 60947-3 avec des
    exigences supplémentaires. Les interrupteurs-sectionneurs sous enveloppe conformes
    au présent document conviennent à une isolation conforme à la série IEC 60947
    et ne sont pas équipés de dispositif de commande à distance ou de commutation
    automatique, en vue d’éviter des démarrages intempestifs ou accidentels. Ces appareils
    ne sont pas utilisés pour une commande fonctionnelle, par exemple un démarrage
    et un arrêt rapides ou un fonctionnement par à-coups.<br />\r\nCette deuxième
    édition annule et remplace la première édition parue en 2014. Cette édition constitue
    une révision technique.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l’édition précédente:<br />\r\na) mise à jour
    du présent document fondée sur l’IEC 60947-1:2020."
