abstract:
- language: en
  script: Latn
  content: "IEC 60754-2:2011 specifies the apparatus and procedure for the determination
    of the potential corrosivity of gases evolved during the combustion of materials
    taken from electric or optical fibre cable constructions by measuring the acidity
    (pH) and conductivity of an aqueous solution resulting from the gases evolved
    during the combustion. The general method specified in this standard is intended
    for the testing of individual components used in a cable construction. Formulae
    are given for the calculation of a weighted value for a combination of materials
    found in a specified cable. The use of this method will enable the verification
    of relevant requirements for either individual components or combined components
    of a cable construction stated in the appropriate cable specification. A simplified
    method is included for the testing of individual components where it is required
    only to demonstrate compliance with a stated performance requirement for quality
    control purposes. The significant technical changes with respect to the previous
    edition are as follows:<br />\r\n- improved definition of safety requirements
    relating to capture of gases;<br />\r\n- introduction of guidance on the preparation
    of test specimens for more even combustion;<br />\r\n- better expression of tolerances
    and precision;<br />\r\n- clarification of the conductivity and acidity functions;<br
    />\r\n- improved definition of the heating procedure;<br />\r\n- greater precision
    in the definition of the test temperature for the determination of pH value and
    conductivity;<br />\r\n- correction of the formulae for the calculation of the
    test results."
- language: fr
  script: Latn
  content: "La CEI 60754-2:2011 décrit l'appareillage et la procédure d'essai pour
    déterminer le potentiel de corrosivité des gaz émis pendant la combustion de matériaux
    prélevés sur un câble électrique ou un câble à fibre optique en mesurant l'acidité
    (pH) et la conductivité d'une solution aqueuse obtenue à partir des gaz dégagés
    pendant la combustion. La méthode générale décrite dans cette norme est destinée
    à l'analyse des composants individuels utilisés dans la construction d'un câble.
    Des formules de calcul sont données pour le calcul d'une valeur pondérée lors
    de la combinaison de matériaux pesés provenant d'un câble spécifié. L'emploi de
    cette méthode d'essai permettra de vérifier les exigences appropriées soit pour
    les composants individuels du câble, soit pour la combinaison des composants rentrant
    dans la construction du câble, exigences établies dans la spécification appropriée
    du câble. Une méthode simplifiée est incluse pour l'essai de composants individuels
    lorsqu'il est exigé seulement pour démontrer la conformité à une exigence de performance
    exigée dans le cadre de contrôle de qualité. Les modifications techniques importantes
    par rapport aux publications antérieures sont les suivantes:<br />\r\n- une amélioration
    de la définition des exigences de sécurité relatives au piégeage des gaz;<br />\r\n-
    introduction de recommandations pour la préparation des éprouvettes d'essai pour
    une meilleure combustion;<br />\r\n- une meilleure expression des tolérances et
    précisions;<br />\r\n- clarification des fonctions du ph et de la conductivité;<br
    />\r\n- amélioration du mode opératoire pour le chauffage;<br />\r\n- meilleure
    précision de la définition de la température d'essai pour la détermination du
    pH et de la conductivité;<br />\r\n- correction de la formule de calcul des résultats
    d'essais."
