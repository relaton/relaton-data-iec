abstract:
- language: en
  script: Latn
  content: "IEC 60870-6-503:2014 specifies a method of exchanging time-critical control
    centre data through wide-area and local-area networks using a full ISO compliant
    protocol stack. It contains provisions for supporting both centralized and distributed
    architectures. This standard includes the exchange of real-time data indications,
    control operations, time-series data, scheduling and accounting information, remote
    program control and event notification. This new edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\n-
    certain objects were made informative;<br />\r\n- services associated with the
    informative objects were made informative;<br />\r\n- certain TASE.2 conformance
    blocks were made out-of-scope."
- language: fr
  script: Latn
  content: "L'IEC 60870-6-503:2014 spécifie une méthode d'échange de données à contraintes
    temporelles fortes, entre centres de conduite, à travers des réseaux longues distances
    ou des réseaux locaux, en utilisant une pile de protocoles totalement conformes
    à l'ISO. Elle contient des dispositions qui satisfont à la fois des architectures
    centralisées ou des architectures distribuées. La présente norme inclut l'échange
    des indications de données en temps réel, des opérations de conduite, des données
    par ordre chronologique, des informations de programme ou comptables, des commandes
    à distance de programmes et des notifications de changement d'état. Cette nouvelle
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\n- certains objets sont devenus informatifs;<br />\r\n- les
    services associés aux objets informatifs sont devenus informatifs;<br />\r\n-
    certains blocs de conformité ont été retirés du domaine d'application."
