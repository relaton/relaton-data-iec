abstract:
- language: en
  script: Latn
  content: |-
    Applies to rigid HV gas-insulated transmission lines (GIL) in which the insulation is obtained, at least partly, by a non corrosive insulating gas, other than air at atmospheric pressure, for alternating current of rated voltages of 72,5 kV and above, and for service frequencies up to and including 60 Hz.

    It is intended this technical report be used in situations where the provisions of IEC 60517 are not adequate.
- language: fr
  script: Latn
  content: |-
    Est applicable aux lignes de transport rigides haute tension à isolation gazeuse (LIG) dont l'isolation est réalisée, au moins partiellement, par un gaz isolant non corrosif autre que l'air à la pression atmosphérique, pour courant alternatif de tension assignée égale ou supérieure à 72,5 kV, pour des fréquences de service inférieures ou égales à 60 Hz.

    Est destiné à être utilisé dans les situations où les dispositions à la CEI 60517 ne sont pas adéquates.
