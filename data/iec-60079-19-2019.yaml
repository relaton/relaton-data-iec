abstract:
- language: en
  script: Latn
  content: "IEC 60079-19:2019 gives instructions, principally of a technical nature,
    on the repair, overhaul, reclamation and modification of equipment designed for
    use in explosive atmospheres; it is not applicable to maintenance, other than
    when repair and overhaul cannot be disassociated from maintenance, neither does
    it give advice on cable entry systems which may require a renewal when the equipment
    is re-installed.<br />\r\nThis fourth edition cancels and replaces the third edition
    published in 2010 together with Amendment 1:2015. This edition constitutes a technical
    revision.<br />\r\nThe significance of the changes between IEC 60079-19, Edition
    3 (2010), including Amendment 1 (2015), and IEC 60079-19, Edition 4 (2019) are
    defined in the foreword and cover minor and editorial changes, extension, and
    major technical changes."
- language: fr
  script: Latn
  content: "IEC 60079-19:2019 donne des instructions, principalement de nature technique,
    pour la réparation, la révision, la remise en état et la modification de l’appareil
    Ex conçu pour être utilisé en atmosphères explosives.<br />\r\nIl s’applique à
    la révision et à la réparation qui atténuent les déficiences identifiées en fonctionnement
    et lors d’opérations d’inspection et de maintenance. Il ne fournit pas de conseils
    sur les systèmes de câblage qui peuvent exiger un renouvellement quand l’appareil
    est réinstallé, et il n’est pas applicable au mode de protection “m”.<br />\r\nCette
    quatrième édition annule et remplace la troisième édition parue en 2010, ainsi
    que l’Amendement 1:2015. Cette édition constitue une révision technique.<br />\r\nL’importance
    des modifications entre l’IEC 60079-19, Édition 3 (2010), y compris l’Amendement
    1 (2015), et l’IEC 60079-19, Édition 4 (2019) est indiquée comme modifications
    mineures et rédactionnelles, extension et modifications techniques majeures."
