abstract:
- language: en
  script: Latn
  content: CISPR/TR 31:2012 covers the rationale behind the actual database covering
    the characteristics of radio services. The objective of the database is to register
    those characteristics which are relevant for derivation and specification of limits
    for disturbance emissions from electric and/or electronic equipment, systems and
    installations. Committees responsible for generic and/or product emission EMC
    standards should use this information together with CISPR 23. This second edition
    includes the replacement of CISPR 23 as reference standard for the determination
    of limits by CISPR 16-4-4:2007 on "model for the calculation of limits for the
    protection of radio services".
- language: fr
  script: Latn
  content: La CISPR/TR 31:2012 traite la justification sous-jacente à la base de données
    réelle traitant les caractéristiques des services radioélectriques. L'objectif
    de la base de données est d'enregistrer les caractéristiques pertinentes pour
    la détermination et la spécification des limites des émissions de perturbations
    provenant de matériels, systèmes et installations électriques et/ou électroniques.
    Il convient que les comités responsables des normes de CEM d'émission générique
    et/ou de produit utilisent cette information avec la CISPR 16-4-4. Cette deuxième
    édition annule et remplace la première édition parue en 2003. Cette édition inclut
    le remplacement de la CISPR 23 comme norme de référence pour la détermination
    des limites par la CISPR 16-4-4:2007 concernant "le modèle de calcul des limites
    pour la protection des services radioélectriques".
