abstract:
- language: en
  script: Latn
  content: "IEC 62481-3:2013(E) specifies the DLNA link protection guidelines, which
    are an extension of the DLNA guidelines. DLNA link protection is defined as the
    protection of a content stream between two devices on a DLNA network from illegitimate
    observation or interception using the protocols defined within this part of IEC
    62481. It references existing technologies for Link Protection and provide mechanisms
    for interoperability between different implementations as well as integration
    with the DLNA architecture. This second edition cancels and replaces the first
    edition published in 2010 and constitutes a technical revision. It includes the
    following changes:<br />\r\n- includes variable play (trick mode) support;<br
    />\r\n- includes updates to resolve interoperability issues."
