abstract:
- content: "IEC 61804-5:2020 specifies the EDDL builtin library and provides the profiles
    of the various fieldbuses. \r\n\r\n This second edition cancels and replaces the
    first edition published in 2015. This edition constitutes a technical revision.<br
    />\r\nThis edition was developed by merging material from multiple variants of
    existing EDDL specifications including those from FieldComm Group (Foundation™
    Fieldbus, HART® ), PROFIBUS™ Nutzerorganisation e.V. (PNO), and ISA100_Wireless™
    Compliance Institute (ISA100 WCI). As a result, the formatting and numbering of
    this edition may be different from any of the individual specifications from which
    this edition was derived.<br />\r\nThis edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\n• Communication
    profiles ISA100 and GPE were added.<br />\r\n• The following builtins have been
    deprecated:<br />\r\n– ABORT_ON_NO_DEVICE<br />\r\n– IGNORE_NO_DEVICE<br />\r\n–
    RETRY_ON_NO_DEVICE<br />\r\n– XMTR_ABORT_ON_NO_DEVICE<br />\r\n– XMTR_IGNORE_NO_DEVICE<br
    />\r\n– XMTR_RETRY_ON_NO_DEVICE<br />\r\n– get_status_code_string"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 61804-5:2020 spécifie la bibliothèque de builtin EDDL et fournit les
    profils des différents bus de terrain. \r\n\r\n Cette deuxième édition annule
    et remplace la première édition parue en 2015. Cette édition constitue une révision
    technique.<br />\r\nLa présente édition a été élaborée en fusionnant le contenu
    de plusieurs variantes des spécifications de l'EDDL existantes, y compris celles
    du FieldComm Group (Foundation™ Fieldbus, HART® ), du PROFIBUS™ Nutzerorganisation
    e.V. (PNO), et de l'ISA100_Wireless™ Compliance Institute (ISA100 WCI). Par conséquent,
    le formatage et la numérotation de la présente édition peuvent différer des spécifications
    individuelles desquelles elle est issue.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\n• ajout
    des profils de communication ISA100 et GPE;<br />\r\n• les builtins suivants ne
    sont plus conseillés:<br />\r\n– ABORT_ON_NO_DEVICE<br />\r\n– IGNORE_NO_DEVICE<br
    />\r\n– RETRY_ON_NO_DEVICE<br />\r\n– XMTR_ABORT_ON_NO_DEVICE<br />\r\n– XMTR_IGNORE_NO_DEVICE<br
    />\r\n– XMTR_RETRY_ON_NO_DEVICE<br />\r\n– get_status_code_string"
