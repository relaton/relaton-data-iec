abstract:
- language: en
  script: Latn
  content: "ISO/IEC 30142:2020 provides the overview and requirements of a network
    management system in underwater acoustic sensor network (UWASN) environment. It
    specifies the following:<br />\r\n– functions which support underwater network
    management system;<br />\r\n– entities required for underwater network management
    system;<br />\r\n– data about the communication between elements in underwater
    network management system;<br />\r\n– guidelines to model the underwater network
    management system;<br />\r\n– general and functional requirements of underwater
    network management system"
