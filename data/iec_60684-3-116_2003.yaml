abstract:
- content: |-
    Gives the requirements for non-heat-shrinkable sleeving, extruded from compounds based on polychloroprene elastomer.
    Sleeving of this type is normally available with internal diameters up to 25 mm.
    Materials which conform to this specification meet established levels of performance. However, the selection of a material by a user for a specific application should be based on the actual requirements necessary for adequate performance in the application and not based on the specification alone.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Donne les exigences relatives aux gaines non thermorétractables, extrudées à partir de composés à base d'élastomère polychloroprène. Les gaines de ce type sont généralement fournies avec des diamètres intérieurs allant jusqu'à 25 mm.
    Les matériaux conformes à cette spécification satisfont à des niveaux établis de performance. Cependant, il convient que le choix d'un matériau par un utilisateur pour une application spécifique soit fondé sur les exigences réelles nécessaires pour une performance adéquate de cette application, et non fondé sur cette seule spécification.
