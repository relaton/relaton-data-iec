abstract:
- content: "IEC 60666:2010 provides methods concerning the detection and determination
    of specified additives in unused and used mineral insulating oils. The detection
    methods may be applied to assess whether or not a mineral insulating oil contains
    an additive as specified by the supplier. The determination methods are used for
    the quantitative determination of additives known to be present or previously
    detected by the appropriate detection method. The main changes with respect to
    the previous edition are listed below:<br />\r\n- a change in the title from \"Detection
    and determination of specified anti-oxidant additives in insulating oils\";<br
    />\r\n- new Annexes B and C which provide methods for the determination of two
    additives different from the anti-oxidants."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60666:2010 fournit des méthodes concernant la détection et le dosage
    d'additifs spécifiques dans les huiles minérales isolantes neuves et usagées.
    Les méthodes de détection peuvent être appliquées pour vérifier si une huile isolante
    minérale contient ou non un additif comme le déclare le fournisseur. Les méthodes
    de dosage sont utilisées pour le dosage quantitatif des additifs préalablement
    décelés par la méthode de détection appropriée. Les modifications principales
    par rapport à l'édition précédente sont les suivantes:<br />\r\n- un changement
    dans le titre de \" Détection et dosage d'additifs antioxydants spécifiques présents
    dans les huiles isolantes \";<br />\r\n- les nouvelles Annexes B et C, qui donnent
    des méthodes pour la détermination de deux additifs différents de l'anti-oxydant."
