abstract:
- language: en
  script: Latn
  content: 'CORRECTED VERSION 2026-01<br /><br />Specifies requirements for file structure
    and labelling of flexible disk cartridges for information interchange between
    users of different information processing systems, i.e. recorded labels to identify
    files, file sections and volumes of lexible disk cartridges; basic blocks characteristics
    containing the record constituting the file; and the file structures. It determines
    three nested levels of interchange: BASIC INTERCHANGE, EXTENDED INTERCHANGE LEVEL
    1, EXTENDED INTERCHANGE LEVEL 2.'
