abstract:
- content: "IEC 63461:2024 applies to laboratory model tests of any type of Pelton
    hydraulic turbine with unit power greater than 5 MW. It contains the rules governing
    test conduct and provides measures to be taken if any phase of the tests is disputed.<br
    />\r\nThe main objectives of this document are:<br />\r\n- to define the terms
    and quantities used;<br />\r\n- to specify methods of testing and of measuring
    the quantities involved, in order to ascertain the hydraulic performance of the
    model;<br />\r\n- to specify the methods of computation of results and of comparison
    with guarantees;<br />\r\n- to determine if the contract guarantees that fall
    within the scope of this document have been fulfilled;<br />\r\n- and to define
    the extent, content and structure of the final report.<br />\r\nFull application
    of the procedures herein described is not generally justified for machines with
    smaller power. Nevertheless, this document can be used for such machines by agreement
    between the purchaser and the supplier."
