abstract:
- language: en
  script: Latn
  content: |-
    IEC 62634:2011 describes how to measure minimum RDS receiver performance requirements which concern three RDS receiver product categories. It should be noted that there are also RDS receiver products on the market that significantly out-perform the minimum RDS receiver performance requirements quoted. Methods and algorithms to achieve automatic programme service-following by means of AF lists are customer- and manufacturer-specific, and are therefore not covered in this standard. It cancels and replaces IEC 60315-9, published in 1996, and constitutes a technical revision. This edition includes the following significant technical changes with respect to IEC 60315-9:<br />
    - use of state-of-the-art measuring methods based on today's RDS products;<br />
    - provision of realistic performance targets;<br />
    - is complementary to RDS standard IEC 62106 (2009);<br />
    - it covers the challenging RDS receiving conditions "weak signal", "adjacent channel" and "strong signal" to verify the required RDS sensitivity and selectivity for three different RDS product categories.
- language: fr
  script: Latn
  content: |-
    La CEI 62634:2011 décrit les exigences minimales de performance des récepteurs RDS, qui concernent trois catégories de produits de récepteurs RDS. Il convient de noter qu'il existe sur le marché des récepteurs RDS qui dépassent largement les exigences minimales de performances indiquées ici pour les récepteurs RDS. Les méthodes et algorithmes utilisés pour le suivi automatique des stations au moyen des listes AF sont spécifiques aux clients et aux fabricants; par conséquent, cet aspect est volontairement exclu de la présente norme. Cette publication annule et remplace la CEI 60315-9, publiée en 1996, et constitue une révision technique. Les modifications principales par rapport à la CEI 60315-9 sont les suivantes:<br />
    - utilisation de méthodes de mesure conformes à l'état de l'art avec des produits RDS actuels;<br />
    - indication d'objectifs de performances réalistes;<br />
    - complémentarité à la norme sur le système RDS, CEI 62106 (2009), traitement des conditions de réception RDS difficiles "signal faible", "canal adjacent" et "signal fort" pour confirmer les exigences de sensibilité et de sélectivité pour trois catégories différentes de produits RDS.
