abstract:
- content: "IEC 61139-3:2023 specifies a wireless single-drop digital communication
    interface (SDCI wireless).<br />\r\nThis is an extension to the single-drop digital
    communication interface (SDCI) technology that is specified in IEC 61131-9.<br
    />\r\nThis document specifies the wireless communication services and protocol
    (physical layer, data link layer and application layer in accordance with the
    ISO/OSI reference model) for W‑Masters and W‑Devices.<br />\r\nNOTE This document
    does not cover the integration into higher level systems such as fieldbuses."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L’IEC 61139:2023 spécifie une interface de communication numérique point
    à point sans fil (SDCI sans fil).<br />\r\nIl s’agit d’une extension de la technologie
    d’interface de communication numérique point à point (SDCI) qui est spécifiée
    dans l’IEC 61131-9.<br />\r\nLe présent document spécifie les services et le protocole
    de communication sans fil (couche physique, couche de liaison de données et couche
    d’application conformément au modèle de référence ISO/OSI) pour les Maîtres sans
    fil et les Appareils sans fil.<br />\r\nNOTE Le présent document ne couvre pas
    l’intégration dans des systèmes de niveau supérieur tels que les bus de terrain."
