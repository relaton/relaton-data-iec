abstract:
- language: en
  script: Latn
  content: Applies to shipboard cables for control and similar circuits not susceptible
    to interference, for example pilot lamp circuits, alarm circuit, etc. The rated
    voltage should be 250 V a.c. or d.c.
- language: fr
  script: Latn
  content: |-
    S'applique aux câbles utilisés à bord des navires pour circuits de commande et similaires ne risquant pas d'être affectés par des effets de perturbation, par exemple circuits de lampes témoins, d'alerte, etc.
    La tension assignée doit être de 250 V en courant alternatif ou en courant continu.
