abstract:
- language: en
  script: Latn
  content: IEC 62832-3:2020 specifies rules of the Digital Factory framework for managing
    information of a production system throughout its life cycle. It also defines
    how the information will be added, deleted or changed in the Digital Factory by
    the various activities during the life cycle of the production system.
- language: fr
  script: Latn
  content: L'IEC 62832-3:2020 spécifie les règles pour le cadre de l’usine numérique
    (Digital Factory) destiné à la gestion des informations d'un système de production
    tout au long de son cycle de vie. Elle définit également la manière dont les informations
    sont ajoutées, supprimées ou modifiées dans le DigitalFactory par les différentes
    activités lors du cycle de vie du système de production.
