abstract:
- content: IEC 60793-1-60:2017 defines test methods for both the phase beat length,
    and the group beat length. These two parameters are defined differently, and will
    give different results depending on the type of polarization-maintaining (PM)
    fibre. The phase beat length is the relevant parameter for the fibres ability
    to maintain a high extinction ratio. This is described in more details in Annexes
    A and B.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: IEC 60793-1-60:2017 définit des méthodes d’essai tant pour la longueur
    de battement de phase que pour la longueur de battement de groupe. Ces deux paramètres
    sont définis de manière différente et produisent des résultats différents selon
    le type de fibre à maintien de polarisation (PM –<em>polarization-maintaining</em>).
    La longueur de battement de phase est le paramètre approprié de la capacité des
    fibres à maintenir un rapport d’extinction élevé. Les Annexes A et B décrivent
    ces éléments de manière plus détaillée.
