- content: "La CEI 62264-1:2013 décrit le domaine de gestion des activités de la fabrication
    (niveau 3) et ses activités, et le contenu d'interface et les transactions associées
    à l'intérieur du niveau 3 et entre niveau 3 et niveau 4. Cette description permet
    une intégration entre le domaine des activités et du contrôle de la fabrication
    (niveaux 3, 2, 1) et le domaine de l'entreprise (niveau 4). Ses objectifs sont
    d'augmenter l'uniformité et la cohérence de la terminologie d'interface et de
    réduire le risque, le coût et les erreurs associées à la mise en oeuvre de ces
    interfaces. La CEI 62264-1 peut être utilisée pour réduire l'effort associé à
    la mise en oeuvre de nouvelles offres de produits. Le but est d'obtenir un système
    d'entreprise et des systèmes de contrôle qui interagissent et s'intègrent facilement.
    Cette deuxième édition annule et remplace la première édition, parue en 2003.
    Elle constitue une révision technique et inclut les modifications techniques suivantes:<br
    />\r\n- la hiérarchie fonctionnelle en 5.2 a été développée en utilisant les définitions
    de la CEI 62264-3;<br />\r\n- la hiérarchie d'équipements en 5.3 a été développée
    en utilisant les définitions de la CEI 62264-3;<br />\r\n- un modèle d'équipements
    à actifs physiques a été ajouté à 5.3;<br />\r\n- le modèle générique des catégories
    de gestion des activités de fabrication à l'Article 7 a été ajouté en utilisant
    les informations de la CEI 62264-3;<br />\r\n- les modèles UML formels qui étaient
    à l'Article 7 ont été déplacés vers la CEI 62264-2 et les définitions de données
    restantes sont maintenant à l'Article 8;<br />\r\n- le modèle de capacité et de
    capabilité à l'Article 8 a été développé;<br />\r\n- des nouvelles Annexes A et
    B ont été déplacées depuis la CEI 62264-3;<br />\r\n- le Paragraphe 5.5 relatif
    à la hiérarchie de décision a été supprimé et une référence a été ajoutée à l'ISO
    15704;<br />\r\n- les Annexes C, D et E ont été supprimées et déplacée vers un
    Rapport technique;<br />\r\n- l'Annexe F a été supprimée."
