abstract:
- content: "IEC/IEEE 63184:2025 specifies methods to assess human exposure to electromagnetic
    fields generated by stationary wireless power transfer (WPT) in terms of specific
    absorption rate (SAR), internal electric fields[1] or current density, and contact
    currents. The frequency range covered by this document is from 3 kHz to 30 MHz.
    This document focuses on exposures from inductive WPT systems and specifies:<br
    />\r\ngeneral compliance assessment procedures; measurement methods; computational
    assessment methods and assessment combining measurement and computational methods.<br
    />\r\nThis document does not consider the immunity of cardiac implantable electrical
    devices to radiated disturbances from WPT systems.<br />\r\nThis first edition
    of IEC/IEEE 63184 cancels and replaces the first edition of IEC PAS 63184 published
    in 2021. This edition constitutes a technical revision.<br />\r\nThis edition
    includes the following significant technical changes with respect to the previous
    edition:<br />\r\na) lower frequency bound changed from 1 kHz to 3 kHz;<br />\r\nb)
    clarified contact currents as indirect effects in assessment procedures;<br />\r\nc)
    in measurement methods applied the formulas of SAR and internal electric field;<br
    />\r\nd) in computational assessment methods added specifications for averaging
    of current density and internal E-field;<br />\r\ne) updated uncertainty of computational
    methods;<br />\r\nf) introduced test reporting contents guidance."
  language:
