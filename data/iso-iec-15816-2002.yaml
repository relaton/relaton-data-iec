abstract:
- language: en
  script: Latn
  content: |-
    <p>The scope of this Recommendation | International Standard is:</p>
    <p>a) the definition of guidelines for specifying the abstract syntax of generic and specific Security Information</p>
    <p>Objects (SIOs) for Access Control;</p>
    <p>b) the specification of generic SIOs for Access Control;</p>
    <p>c) the specification of specific SIOs for Access Control.</p>
    <p>The scope of this Recommendation | International Standard covers only the "statics" of SIOs through syntactic</p>
    <p>definitions in terms of ASN.1 descriptions and additional semantic explanations. It does not cover the "dynamics" of</p>
    <p>SIOs, for example rules relating to their creation and deletion. The dynamics of SIOs are a local implementation issue.</p>
- language: fr
  script: Latn
  content: |-
    <p>La présente Recommandation | Norme internationale s'applique à:</p>
    <p>a) la définition de directives pour la spécification de la syntaxe abstraite des objets d'information de sécurité</p>
    <p>(SIO) génériques ou particuliers pour le contrôle d'accès;</p>
    <p>b) la spécification des objets SIO génériques pour le contrôle d'accès;</p>
    <p>c) la spécification d'objets SIO spécifiques pour le contrôle d'accès.</p>
    <p>La présente Recommandation | Norme internationale ne couvre que les aspects "statiques" des objets SIO et utilise pour</p>
    <p>cela des définitions syntaxiques sous forme de descriptions ASN.1 et d'explications sémantiques additionnelles. Elle ne</p>
    <p>couvre pas les aspects "dynamiques" des objets SIO comme, par exemple, les règles relatives à leur création et à leur</p>
    <p>suppression. Les aspects "dynamiques" des objets SIO relèvent de la mise en oeuvre locale.</p>
