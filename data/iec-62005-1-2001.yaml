abstract:
- language: en
  script: Latn
  content: Is a guide for assessing the reliability of all types of fibre-optic interconnecting
    devices and passive optical components. It applies to passive devices for connection,
    branching, switching, minimization of reflection, control of power/attenuation,
    dispersion compensation, modulation and wavelength selection or filtering.
- language: fr
  script: Latn
  content: Constitue un guide d'évaluation de fiabilité de tous les types de dispositifs
    d'interconnexion et de composants optiques passifs. S'applique aux dispositifs
    passifs utilisés pour la connexion, le branchement, la commutation, la minimisation
    de réflexion, la commande de puissance/d'affaiblissement, la compensation de dispersion,
    la modulation et la sélection ou le filtrage de longueur d'onde.
