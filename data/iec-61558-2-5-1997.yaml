abstract:
- language: en
  script: Latn
  content: "This part 2-5 of IEC 61558 applies to shaver supply units, embodying one
    or more socket-outlets and a single phase air cooled isolating transformer.\nIt
    has the status of a group safety publication in accordance with IEC Guide 104.\nThis
    part 2-5 supplements or modifies the corresponding clauses in IEC 61558-1. \nThis
    standard replaces chapter II, section 1, of IEC 60742."
- language: fr
  script: Latn
  content: "La présente partie 2-5 de la CEI 61558 est applicable aux blocs d'alimentation
    pour rasoirs, comprenant un ou plusieurs socles de prises de courant et un transformateur
    de séparation des circuits monophasés à refroidissment par air. \nElle a le statut
    de publication groupée de sécurité conformément au guide CEI 104. La présente
    partie 2-5 complète ou modifie les articles correspondants de la CEI 61558-1.
    \nCette norme remplace la section 1 du chapitre II de la CEI 60742."
