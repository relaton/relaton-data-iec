  script:
  - Latn
  format: text/html
- content: La présente norme est applicable aux gradateurs et démarreurs, qui peuvent
    comprendre en série des appareils mécaniques de connexion, destinés à être reliés
    à des circuits dont la tension assignée ne dépasse pas 1000 V en courant alternatif.
