abstract:
- language: en
  script: Latn
  content: Applies to high-voltage switchgear and controlgear such as circuit-breakers,
    disconnectors and switches. However, its application to other equipment is not
    excluded. The terminals can be made of any suitable material; no coordination
    between dimensions and the rated normal current can be given.
- language: fr
  script: Latn
  content: S'applique à l'appareillage à haute tension, notamment aux disjoncteurs,
    sectionneurs et interrupteurs. Toutefois, son application à d'autres matériels
    n'est pas exclue. Les bornes peuvent être prises dans tout matériau convenable;
    on peut n'indiquer aucune relation entre les dimensions et le courant nominal
    en service continu.
