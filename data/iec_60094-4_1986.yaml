abstract:
- content: Applies to non-perforated magnetic tape used for professional and domestic
    analogue sound recording and reproduction. Lists and defines the methods of measurement
    and equipment necessary to determine the mechanical characteristics of magnetic
    recording tape. Will also enable users of magnetic tapes to compare technical
    product data of different manufacturers, produced in accordance with this standard.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: S'applique aux bandes magnétiques non perforées à usages professionnels
    et domestiques pour l'enregistrement analogique et la lecture du son. Etablit
    la liste et définit les méthodes de mesure et l'équipement nécessaire pour déterminer
    les caractéristiques mécaniques des bandes magnétiques d'enregistrement. Permet
    à l'utilisateur de bandes magnétiques de comparer les spécifications techniques
    des produits de divers fabricants, établies conformément à cette norme.
