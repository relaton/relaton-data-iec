abstract:
- language: en
  script: Latn
  content: "IEC 62613-2:2011 applies to accessories with<br />\r\n- three phases (3
    poles and Earth) with up to three pilot contacts,<br />\r\n- one single pole (Neutral),
    these accessories have rated currents not exceeding 500 A and rated operating
    voltages not exceeding 12 kV 50/60 Hz.<br />\r\n<br />\r\nThis publication is
    to be read in conjunction with <a href=\"https://webstore.iec.ch/en/publication/7260\">IEC
    62613-1:2011</a>."
- language: fr
  script: Latn
  content: "La CEI 62613-2:2011 s'applique aux appareils<br />\r\n- triphasés (3 pôles
    + Terre) avec jusqu'à 3 contacts pilotes,<br />\r\n- unipolaires (Neutre), de
    courant nominal ne dépassant pas 500 A et de tension nominale d'emploi ne dépassant
    pas 12 kV 50/60 Hz.<br />\r\n<br />\r\nCette publication doit être lue conjointement
