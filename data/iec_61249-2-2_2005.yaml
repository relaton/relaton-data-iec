abstract:
- content: 'This part of IEC 61249 gives requirements for properties of phenolic cellulose
    paper, reinforced copper-clad laminated sheets of high electrical grade in thicknesses
    of 0,8 mm to 3,2 mm. This standard covers materials with different requirements
    on flammability and are designated according to the following: Material 61249-2-2-1;
    Material 61249-2-2-2; and Material 61249-2-2-3.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'La présente partie de la CEI 61249 indique les exigences concernant les
    propriétés des feuilles stratifiées renforcées de papier cellulose phénolique,
    de haute qualité électrique, plaquées cuivre d''épaisseur comprise entre 0,8 mm
    et 3,2 mm. Cette norme couvre les matériaux possédant différentes exigences sur
    l''inflammabilité et ils sont conçus selon ce qui suit: Matériau 61249-2-2-1,
    Matériau 61249-2-2-2, et Matériau 61249-2-2-3.'
