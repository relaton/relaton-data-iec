abstract:
- content: Deals with the safety of electric clothes dryers for drying textiles on
    racks located in a warm airflow and to electric towel rails, for household and
    similar purposes, their rated voltage being not more than 250 V. Appliances not
    intended for normal household use but that nevertheless may be a source of danger
    to the public, such as appliances intended to be used by laymen in shops, in light
    industry and on farms, are within the scope of this standard.<strong>This consolidated
    version consists of the third edition (2002), its amendment 1 (2005) and its amendment
    2 (2008). Therefore, no need to order amendments in addition to this publication.</strong>
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Traite de la sécurité des appareils électriques de séchage du linge, permettant
    de sécher du linge placé sur des supports situés dans un courant d'air chaud,
    et des sèche-serviettes électriques, pour usages domestiques et analogues, dont
    la tension assignée n'est pas supérieure à 250 V. Les appareils non destinés à
    un usage domestique normal mais qui peuvent néanmoins constituer une source de
    danger pour le public, tels que les appareils destinés à être utilisés par des
    usagers non avertis dans des magasins, chez des artisans et dans des fermes, sont
    compris dans le domaine d'application de la présente norme.<strong> Cette version
    consolidée comprend la troisième édition (2002), son amendement 1 (2005) et son
    amendement 2 (2008). Il n'est donc pas nécessaire de commander les amendements
    avec cette publication.</strong>
