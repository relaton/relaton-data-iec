abstract:
- content: 'Gives the essential ratings and characteristics of the following categories
    of semiconductor optoelectronic devices to be used in the field of fibre optic
    systems and subsystems: semiconductor photoemitters, semiconductor photoelectric
    detectors, and monolithic or hybrid integrated optoelectronic devices and their
    modules.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'Donne les valeurs limites et caractéristiques essentielles applicables
    aux catégories suivantes de dispositifs optoélectroniques à semiconducteurs utilisés
    dans le domaine des systèmes et sous-systèmes à fibres optiques: photoémetteurs
    à semiconducteurs, détecteurs photoélectriques à semiconducteurs et dispositifs
    intégrés à semiconducteurs, monolithiques ou hybrides, ou leurs modules.'
