abstract:
- language: en
  script: Latn
  content: Concerns requirements and tests, in addition to those given in chapter
    1 of IEC 60185, that are necessary when inductive current transformers are used
    with electrical protective schemes in which the prime requirement is the maintenance
    of a defined performance up to several times the rated current when the current
    contains an exponentially decaying d.c. component of defined time constant.
- language: fr
  script: Latn
  content: Décrit les prescriptions et les essais qui, en complément de ceux indiqués
    au chapitre 1 de la CEI 60185, s'appliquent aux transformateurs de courant inductifs
    destinés à être utilisés avec des systèmes de protection électrique pour lesquels
    il est primordial que les transformateurs de courant conservent une précision
    déterminée en présence d'un courant atteignant plusieurs fois le courant assigné
    et comportant une composante apériodique décroissante exponentiellement avec une
    constante de temps fixée.
