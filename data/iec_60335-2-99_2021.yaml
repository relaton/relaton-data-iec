- content: "<!-- NEW! -->IEC 60335-2-99:2021 est disponible sous forme de IEC 60335-2-99:2021
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nL'IEC
    60335-2-99:2021 traite de la sécurité des hottes électriques à usage commercial
    destinées à être installées au-dessus des appareils de cuisson à usage commercial,
    tels que les cuisinières, les plaques à griller et les friteuses électriques,
    dont la tension assignée est inférieure ou égale à 250 V pour les hottes monophasées
    raccordées entre un conducteur de phase et le conducteur de neutre et à 480 V
    pour les autres hottes. Seules les unités complètes uniques et les hottes fournies
    en tant que parties séparées qui, lorsqu'elles sont assemblées, constituent une
    hotte de travail complète, avec un ventilateur incorporé, relèvent du domaine
    d'application de la présente norme.<br />\r\nLa hotte peut être utilisée au-dessus
    d'un ou de plusieurs appareils ou types d'appareils.<br />\r\nLa liste suivante
    répertorie les exemples de systèmes d'extraction qui relèvent du domaine d'application
    de la présente norme:<br />\r\n- systèmes de ventilation à flux montant;<br />\r\n-
    systèmes de ventilation à flux descendant;<br />\r\n- modules d'extraction de
    fumée.<br />\r\nCes appareils ne sont pas destinés à un usage domestique ou analogue.
    Ils sont utilisés dans des zones non ouvertes au public, par exemple dans les
    cuisines de restaurants, les cantines, les hôpitaux et les entreprises commerciales,
    telles que les boulangeries et les boucheries.<br />\r\nDans la mesure du possible,
    la présente norme traite des dangers courants que présentent ces types d'appareils.<br
    />\r\nL'attention est attirée sur le fait que:<br />\r\n- pour les appareils destinés
    à être utilisés dans des véhicules ou à bord de navires ou d'avions, des exigences
    supplémentaires peuvent être nécessaires;<br />\r\n- dans de nombreux pays, des
    exigences supplémentaires, y compris des exigences de ventilation, sont spécifiées
    par les organismes nationaux de la santé, par les organismes nationaux responsables
    de la protection des travailleurs et par des organismes similaires.<br />\r\nLa
    présente norme ne s'applique pas:<br />\r\n- aux hottes de cuisine à usage domestique
    (IEC 60335-2-31);<br />\r\n- aux hottes spécialisées même si la présente norme
    peut être utilisée comme guide (une hotte spécialisée est soit construite sur
    site soit spécialement construite en usine et n'est pas produite en série);<br
    />\r\n- aux hottes qui ne comportent pas de ventilateur;<br />\r\n- aux appareils
    prévus exclusivement pour des usages industriels;<br />\r\n- aux appareils destinés
    à être utilisés dans des locaux qui présentent des conditions particulières, telles
    que la présence d'une atmosphère corrosive ou explosive (poussière, vapeur ou
    gaz);<br />\r\n- aux appareils alimentés par batteries.<br />\r\nCette deuxième
    édition annule et remplace la première édition parue en 2003 et son Amendement
    1:2017. Cette édition constitue une révision technique.<br />\r\nCette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) alignement du texte sur l'IEC 60335-1:2020;<br />\r\nb)
    conversion en texte normatif de certaines notes (Article 1, 11.7, 22.102, 22.104,
    27.2, 30.101);<br />\r\nc) exclusion des appareils alimentés par batteries et
    des appareils utilisés dans des lieux ouverts au public (Article 1);<br />\r\nd)
    ajout de l'exigence pour les appareils qui incorporent des dispositifs d'ionisation
    de l'air (32.101);<br />\r\ne) alignement du texte de l'IEC 60335-2-99 sur d'autres
    normes sous l'IEC/TC61/MT32.<br />\r\nLa présente Partie 2 doit être utilisée
    conjointement avec la dernière édition de l'IEC 60335-1 et ses amendements, sauf
    si cette édition l'exclut. Dans ce cas, la dernière édition qui n'exclut pas la
    présente Partie 2 est utilisée. Elle a été établie sur la base de la sixième édition
    (2020) de cette norme."
