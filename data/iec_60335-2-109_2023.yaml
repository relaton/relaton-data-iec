- content: "L'IEC 60335-2-109:2023 traite des appareils de traitement de l'eau par
    rayonnements ultraviolets à usage domestique et analogue, dont la tension assignée
    est inférieure ou égale à 250 V pour les appareils monophasés et à 480 V pour
    les autres appareils, y compris les appareils alimentés en courant continu et
    les appareils alimentés par batteries.<br />\r\nLes appareils non destinés à un
    usage domestique normal, mais qui peuvent néanmoins constituer une source de danger
    pour le public, tels que les appareils destinés à être utilisés par des usagers
    non avertis dans des magasins, chez des artisans et dans des fermes, sont compris
    dans le domaine d'application de la présente norme.<br />\r\nDans la mesure du
    possible, la présente norme traite des dangers courants que présentent les appareils
    et auxquels sont exposés tous les individus situés à l'intérieur et autour de
    l'habitation. Cependant, elle ne tient en général pas compte<br />\r\n- des personnes
    (y compris des enfants) dont les capacités physiques, sensorielles ou mentales;
    ou le manque d'expérience et de connaissance les empêchent d'utiliser l'appareil
    en toute sécurité sans surveillance ou instruction;<br />\r\n- des enfants qui
    jouent avec l'appareil.<br />\r\nL'attention est attirée sur le fait que<br />\r\n-
    pour les appareils destinés à être utilisés dans des véhicules ou à bord de navires
    ou d'avions, des exigences supplémentaires peuvent être nécessaires;<br />\r\n-
    dans de nombreux pays, des exigences supplémentaires sont spécifiées par les organismes
    nationaux de la santé, par les organismes nationaux responsables de la protection
    des travailleurs et par des organismes similaires.<br />\r\nLa présente norme
    ne s'applique pas<br />\r\n- aux pompes (IEC 60335-2-41);<br />\r\n- aux luminaires
    pour aquariums (IEC 60598-2-11);<br />\r\n- aux luminaires pour piscines et applications
    similaires (IEC 60598-2-18);<br />\r\n- aux appareils prévus exclusivement pour
    des usages professionnels;<br />\r\n- aux appareils destinés à être utilisés dans
    des locaux qui présentent des conditions particulières, telles que la présence
    d'une atmosphère corrosive ou explosive (poussière, vapeur ou gaz).<br />\r\nCette
    deuxième édition annule et remplace la première édition parue en 2010, l'Amendement
    1:2013 et l'Amendement 2:2016. Cette édition constitue une révision technique.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à l'édition précédente:<br />\r\na) le texte a été aligné sur l'IEC 60335-1:2020;<br
    />\r\nb) certaines notes ont été modifiées ou converties en texte normatif (Article
    1, 6.2, 22.102);<br />\r\nc) le symbole IEC 60417 a été ajouté pour la profondeur
    maximale de fonctionnement (7.1, 7.6, 7.12.1);<br />\r\nd) des limites de température
    ont été ajoutées pour les surfaces accessibles extérieures (11.3, 11.8);<br />\r\ne)
    les exigences pour la commande à distance ont été clarifiées (22.40, 22.49, 22.51);<br
    />\r\nf) les exigences relatives à l'émission de rayonnements dangereux ont été
    supprimées, car elles sont couvertes par la Partie 1 (Article 32).<br />\r\nLa
    présente partie 2 doit être utilisée conjointement avec la dernière édition de
    l'IEC 60335-1 et ses amendements sauf si cette édition l'exclut. Dans ce cas,
    la dernière édition qui n'exclut pas la présente partie 2 est utilisée. Elle a
    été établie sur la base de la sixième édition (2020) de cette norme."
