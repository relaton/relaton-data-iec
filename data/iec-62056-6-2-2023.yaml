abstract:
- language: en
  script: Latn
  content: "IEC 62056-6-2:2023 specifies a model of a meter as it is seen through
    its communication interface(s). Generic building blocks are defined using object-oriented
    methods, in the form of interface classes to model meters from simple up to very
    complex functionality.<br />\r\nAnnexes A to F (informative) provide additional
    information related to some interface classes<br />\r\nThis fourth edition cancels
    and replaces the third edition of IEC 62056-6-2 published in 2017. It constitutes
    a technical revision. The significant technical changes with respect to the previous
    edition are listed in Annex F (Informative)."
- language: fr
  script: Latn
  content: "IEC 62056-6-2:2013 spécifie un modèle de compteur tel qu’il est vu à travers
    son ou ses interfaces de communication. Des blocs génériques de base sont définis
    à l’aide de méthodes orientées objets, sous forme de classes d’interfaces permettant
    de modéliser les compteurs ayant des fonctionnalités allant de simples à très
    complexes.<br />\r\nLes Annexes A à F (informatives) donnent des informations
    supplémentaires relatives à certaines classes d’interfaces.<br />\r\nCette quatrième
    édition annule et remplace la troisième édition de l’IEC 62056-6-2 parue en 2017.
    Cette édition constitue une révision technique.<br />\r\nLes modifications techniques
    majeures par rapport à l’édition précédente sont énumérées à l’Annexe F (informative)."
