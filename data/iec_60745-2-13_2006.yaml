abstract:
- content: Applies to chain saws for cutting wood and designed for use by one person.
    This standard does not cover chain saws designed for use in conjunction with a
    guide-plate and riving knife or in any other way such as with a support or as
    a stationary or transportable machine. Does not apply to chain saws for tree service
    as defined in ISO 11681-2, pole cutters and pruners.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: S'applique aux scies à chaîne destinées à couper du bois et conçues pour
    être utilisées par une seule personne. Cette norme ne s'applique pas aux scies
    à chaîne conçues pour être utilisées conjointement avec un guide-chaîne et un
    couteau diviseur ou de toute autre manière telle qu'avec un support ou comme une
    machine fixe ou transportable. Ne s'applique pas aux scies à chaîne pour l'élagage
    des arbres comme défini dans l'ISO 11681-2, les scies à perche et les perches
    élagueuses.
