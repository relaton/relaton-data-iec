abstract:
- language: en
  script: Latn
  content: IEC 60068-2-87:2024 describes exposures of materials and components to
    UV-C radiation during ultraviolet germicidal irradiation (UVGI) treatments or
    other processes that require UV‑C exposure and test procedures to simulate those
    environments. Severities representing various frequencies and intensities of UV-C
    exposures are described. Test conditions are described and limited to devices
    that utilize low pressure mercury lamps which emit most of their radiation at
    a single spectral line at 254 nm.
- language: fr
  script: Latn
  content: L'IEC 60068-2-87:2024 décrit les expositions de matériaux et composants
    aux rayonnements UV-C lors de traitements par irradiation germicide aux ultraviolets
    (UVGI) ou d'autres processus qui exigent une exposition aux UV‑C, ainsi que les
    procédures d'essai pour simuler ces environnements. Les sévérités qui représentent
    différentes fréquences et intensités d'exposition aux UV-C sont décrites. Les
    conditions d'essai sont décrites et limitées aux dispositifs qui utilisent des
    lampes au mercure à basse pression qui émettent la majeure partie de leur rayonnement
    sur une raie spectrale unique à 254 nm.
