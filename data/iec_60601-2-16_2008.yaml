- content: La CEI 60601-2-16:2008 s'applique à la sécurité de base et aux performances
    essentielles des appareils d'hémodialyse, d'hémodiafiltration et d'hémofiltration,
    désignés ci-après sous le terme d'appareils d'hémodialyse. La CEI 60601-2-16:2008
    ne prend pas en compte le système de contrôle du liquide de dialyse de l'appareil
    d'hémodialyse, utilisant la régénération du liquide de dialyse et les systèmes
    de transmission centralisés. Toutefois, elle prend en compte les exigences de
    sécurité spécifiques de l'appareil d'hémodialyse concernant la sécurité électrique
    et celle du patient. La CEI 60601-2-16:2008 spécifie les exigences minimales de
    sécurité relatives aux appareils d'hémodialyse. Ces appareils sont destinés àêtre
    utilisés soit par le personnel médical, soit par le patient, soit par d'autres
    personnes formées, sous le contrôle d'un personnel ayant une bonne compétence
    médicale. La CEI 60601-2-16:2008 s'applique à tout appareil em destiné à fournir
    un traitement d'hémodialyse, d'hémodiafiltration et d'hémofiltration à un patient
    souffrant d'insuffisance rénale. Cette troisième édition annule et remplace la
    deuxième édition de la CEI 60601-2-16 publiée en 1998. La présente édition constitue
    une révision technique. Les évolutions par rapport à l'édition précédente comprennent,
    entre autres, un résumé des exigences supplémentaires relatives aux performances
    essentielles, la révision des termes et des définitions, la classification des
    parties appliquées et des limites chiffrées relatives à la protection contre les
    caractéristiques de sortie dangereuses, en Annexe. Le contenu du corrigendum d'octobre
    2008 a été pris en considération dans cet exemplaire.
