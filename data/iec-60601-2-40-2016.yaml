abstract:
- language: en
  script: Latn
  content: IEC 60601-2-40:2016 applies to the basic safety and essential performance
    of electromyographs and evoked response equipment, hereafter referred to as ME
    equipment. ME equipment intended for transcutaneous electrical nerve stimulators
    and electrical muscle stimulators are excluded (covered by IEC 60601-2-10). This
    second edition cancels and replaces the first edition of IEC 60601-2-40 published
    in 1998. This edition constitutes a technical revision.
- language: fr
  script: Latn
  content: L'IEC 60601-2-40:2016 s'applique à la sécurité de base et aux performances
    essentielles des électromyographes et des appareils à potentiel évoqué, désignés
    ci-après par appareils EM. Les appareils EM destinés à être utilisés avec les
    neurostimulateurs électriques transcutanés et les stimulateurs de muscles électriques
    sont exclus (couverts par l'IEC 60601-2-10). Cette deuxième édition annule et
    remplace la première édition de l'IEC 60601-2-40 parue en 1998. Cette édition
    constitue une révision technique.
