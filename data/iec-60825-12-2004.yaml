abstract:
- language: en
  script: Latn
  content: 'This part of IEC 60825 provides requirements and specific guidance for
    the manufacture and safe use of laser products and systems used for point-to-point
    or point-to-multipoint free space optical data transmission. This standard only
    addresses the open beam portion of the system. If portions of the equipment or
    system incorporate optical fibre that extends from the confinements of the enclosure(s),
    the manufacturing and safety requirements under IEC 60825-1 apply to those portions
    only. This standard does not apply to systems designed for purposes of transmitting
    optical power for applications such as material processing or medical treatment.
    This standard also does not apply to the use of systems in explosive atmospheres.
    The objective of this part of IEC 60825 is to: - provide information to protect
    people from potentially hazardous optical radiation produced by free space optical
    communication systems (FSOCS) by specifying engineering controls and requirements,
    administrative controls and work practices according to the degree of the hazard;
    - specify requirements for manufacturing, installation, service and operating
    organisations in order to establish procedures and provide written information
    so that proper precautions can be adopted.'
- language: fr
  script: Latn
  content: 'La présente partie de la CEI 60825 donne des exigences et des directives
    spécifiques relatives à la fabrication et à l''utilisation sans aucun risque des
    appareils à laser et des systèmes employés pour la transmission optique de données
    en espace libre, d''un point à un autre ou d''un point à plusieurs autres points.
    Cette norme ne traite que de la partie du faisceau qui se propage dans un espace
    ouvert du système. Si des parties de l''équipement ou du système comprennent une
    fibre optique qui s''étend au-delà des limites de confinement de l''enveloppe
    ou des enveloppes, les exigences de fabrication et de sécurité de la CEI 60825-1
    ne doivent s''appliquer qu''à ces parties. Cette norme ne s''applique pas aux
    systèmes conçus dans le but de transmettre un flux énergétique optique pour des
    applications telles que le traitement des matériaux ou le traitement médical.
    Cette norme ne s''applique pas non plus à l''utilisation des systèmes en atmosphères
    explosives. L''objectif de cette partie de la CEI 60825 est de: - fournir des
    informations pour protéger les personnes contre le rayonnement optique potentiellement
    dangereux produit par les systèmes de communication optique en espace libre (SCOEL
    ou FSOCS), en spécifiant les moyens de contrôle et les exigences techniques, les
    moyens de contrôle administratif et les règles de travail en fonction du degré
    de danger; - spécifier des exigences à l''usage des organismes assurant la fabrication,
    l''installation, le réglage/l''entretien et l''exploitation, afin d''établir des
    procédures et de fournir des informations écrites, de sorte que des précautions
    appropriées puissent être prises.'
