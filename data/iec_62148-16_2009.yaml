abstract:
- content: "IEC 62148-16:2009 covers physical interface specification of transmitter
    and receiver components for use with LC connector interface. The intent of this
    part of IEC 62148 is to adequately specify the physical requirements of an optical
    transmitter and receiver that will enable mechanical interchangeability of transmitters
    and receivers complying with this standard both at the PCB and for any panel-mounting
    requirement.<br /><br />\r\nThis publication is to be read in conjunction with
    IEC 62148-1:2002."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 62148-16:2009 concerne la spécification de l'interface physique
    des composants d'émetteurs et de récepteurs destinés à être utilisés avec l'interface
    des connecteurs LC. L'intention de la présente partie de la CEI 62148 est de spécifier
    de façon adéquate les exigences physiques des émetteurs et récepteurs optiques,
    afin de permettre l'interchangeabilité mécanique des émetteurs et récepteurs conformes
    à la présente norme à la fois au PCB et pour toute exigence de montage de carte.<br
    /><br />\r\nCette publication doit être lue conjointement avec la CEI 62148-1:2002."
