abstract:
- language: en
  script: Latn
  content: "IEC 60335-2-66:2025 deals with the safety of electric water-bed heaters
    and their associated control units, for household and similar purposes, their
    rated voltage being not more than 250 V, including direct current (DC) supplied
    appliances.<br />\r\nAppliances not intended for normal household use, but that
    nevertheless can be a source of danger to the public, such as appliances intended
    to be used in hotels, are within the scope of this standard.<br />\r\nAs far as
    is practicable, this standard deals with the common hazards presented by appliances
    that are encountered by all persons in and around the home. However, in general,
    it does not take into account<br />\r\n– persons (including children) whose physical,
    sensory or mental capabilities; or lack of experience and knowledge prevents them
    from using the appliance safely without supervision or instruction;<br />\r\n–
    children playing with the appliance.<br />\r\nAttention is drawn to the fact that<br
    />\r\n– for appliances intended to be used in vehicles or on board ships or in
    aircraft, additional requirements can be necessary;<br />\r\n– in many countries,
    additional requirements are specified by the national health authorities, the
    national authorities responsible for the protection of labour, the national water
    supply authorities and similar authorities.<br />\r\nThis standard does not apply
    to appliances<br />\r\n– for medical purposes (IEC 60601 series);<br />\r\n– intended
    for immersion in water during use.<br />\r\nThis third edition cancels and replaces
    the second edition published in 2002, Amendment 1: 2008 and Amendment 2:2011.
    This edition constitutes a technical revision.<br />\r\nThis edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\na) alignment with IEC 60335-1:2020;<br />\r\nb) conversion of some notes
    to normative text (Clause 1, 19.4, 22.101);<br />\r\nc) clarification of requirements
    for remote operation (22.40, 22.49, 22.51).<br />\r\nThis part 2 is to be used
    in conjunction with the latest edition of IEC 60335-1 and its amendments unless
    that edition precludes it; in that case, the latest edition that does not preclude
    it is used. It was established on the basis of the sixth edition (2020) of that
    standard."
- language: fr
  script: Latn
  content: "L'IEC 60335-2-66:2025 traite de la sécurité des dispositifs de chauffage
    électriques pour matelas à eau et de leurs unités de commande, pour usages domestiques
    et analogues, dont la tension assignée est inférieure ou égale à 250 V, y compris
    les appareils alimentés en courant continu.<br />\r\nLes appareils non destinés
    à un usage domestique normal, mais qui peuvent néanmoins constituer une source
    de danger pour le public, tels que les appareils destinés à être utilisés dans
    des hôtels, sont compris dans le domaine d'application de la présente norme.<br
    />\r\nDans la mesure du possible, la présente norme traite des dangers courants
    que présentent les appareils et auxquels sont exposés tous les individus à l'intérieur
    et autour de l'habitation. Cependant, elle ne tient en général pas compte<br />\r\n–
    des personnes (y compris des enfants) dont les capacités physiques, sensorielles
    ou mentales; ou le manque d'expérience et de connaissance les empêchent d'utiliser
    l'appareil en toute sécurité sans surveillance ou instruction;<br />\r\n– de l’utilisation
    de l’appareil comme jouet par des enfants.<br />\r\nL'attention est attirée sur
    le fait que<br />\r\n– pour les appareils destinés à être utilisés dans des véhicules
    ou à bord de navires ou d'aéronefs, des exigences supplémentaires peuvent être
    nécessaires;<br />\r\n– dans de nombreux pays, des exigences supplémentaires sont
    spécifiées par les organismes nationaux de la santé, par les organismes nationaux
    responsables de la protection des travailleurs, par les organismes nationaux responsables
    de l'alimentation en eau et par des organismes similaires.<br />\r\nLa présente
    norme ne s'applique pas aux appareils<br />\r\n– destinés à des usages médicaux
    (IEC 60601);<br />\r\n– destinés à être immergés dans l'eau pendant leur utilisation.<br
    />\r\nCette troisième édition annule et remplace la deuxième édition parue en
    2002, l’Amendement 1:2008 et l’Amendement 2:2011. Cette édition constitue une
    révision technique.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\na) le texte a
    été aligné sur l'IEC 60335-1:2020;<br />\r\nb) certaines notes ont été converties
    en texte normatif (Article 1, 19.4, 22.101);<br />\r\nc) les exigences pour la
    commande à distance ont été clarifiées (22.40, 22.49, 22.51).<br />\r\nLa présente
    partie 2 doit être utilisée conjointement avec la dernière édition de l'IEC 60335-1
    et ses amendements sauf si cette édition l'exclut. Dans ce cas, la dernière édition
    qui n'exclut pas la présente partie 2 est utilisée. Elle a été établie sur la
    base de la sixième édition (2020) de cette norme."
