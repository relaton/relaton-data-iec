- content: "&lt;!-- NEW! --&gt;IEC 60512-23-3:2018 est disponible sous forme de &lt;a
    href=&quot;https:&#x2F;&#x2F;webstore.iec.ch&#x2F;publication&#x2F;64379&quot;&gt;IEC
    60512-23-3:2018 RLV&lt;&#x2F;a&gt; qui contient la Norme internationale et sa
    version Redline, illustrant les modifications du contenu technique depuis l&#x27;édition
    précédente.\r\n&lt;p&gt;L&#x27;IEC 60512-23-3:2019. définit une méthode d’essai
    normalisée pour mesurer l’efficacité de blindage SE d’un connecteur blindé, ou
    d’un connecteur sans blindage intégré et équipé d’un accessoire de blindage, et
    raccordé à un câble écranté. Le câble assemblé présente un blindage continu sur
    360° sur toute sa longueur. La présente méthode d’essai peut être appliquée aux
    connecteurs blindés et aux accessoires de connecteur ayant un blindage. Les différentes
    conceptions de connecteur ci-après peuvent être soumises à essai:&lt;br &#x2F;&gt;\r\n-
    connecteurs circulaires,&lt;br &#x2F;&gt;\r\n- connecteurs rectangulaires,&lt;br
    &#x2F;&gt;\r\n- connecteurs pour cartes de circuit imprimé,&lt;br &#x2F;&gt;\r\n-
    accessoires de blindage pour connecteur.&lt;br &#x2F;&gt;\r\nLa présente méthode
    d’essai part du principe que la propriété intrinsèque du blindage de l’ensemble
    connecteur&#x2F;accessoire&#x2F;câble est son impédance de transfert de surface
    ZT, qui peut être exprimée par la tension longitudinale à l’intérieur du blindage,
    en fonction du courant parcourant le boîtier extérieur. Le présent essai est également
    adapté à la mesure de l’efficacité de blindage d’un connecteur équipé de contacts
    triaxiaux raccordés à des câbles blindés à paires torsadées, comme ceux utilisés
    dans les systèmes pour bus de données. Cette deuxième édition annule et remplace
    la première édition, parue en 2000. Cette édition constitue une révision technique.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l&#x27;édition précédente:&lt;br &#x2F;&gt;\r\na) ajout d’une introduction visant
    à donner des recommandations dans le présent document relatives à la méthode d’essai
    parallèle 23g, figurant dans la même famille;&lt;br &#x2F;&gt;\r\nb) modification
    de la plage de fréquences pour laquelle la présente méthode d’essai est considérée
    fiable, dont la limite supérieure passe de 1 GHz à 3 GHz, afin d’assurer l’homogénéité
    avec la Figure 7 (inchangée) et les pratiques et besoins actuels de l’industrie;&lt;br
    &#x2F;&gt;\r\nc) mise à jour de l’ancienne référence normative IEC 60096-4-1:1990,
    retirée et incorrecte (la référence normative à spécifier aurait dû être l’IEC
    61196-1:1995, depuis elle aussi retirée), qui devient l’IEC 62153-4-6:2017;&lt;br
    &#x2F;&gt;\r\nd) mise à jour des numéros de paragraphe actuels pour refléter ceux
    de l’IEC 62153 4 6:2017, qui étaient auparavant les numéros de paragraphe de l’IEC
    61196 1:1995 (attribués par erreur à l’IEC 60096-4-1:1990). Dans un souci de clarification,
    le titre de ces paragraphes a été ajouté;&lt;br &#x2F;&gt;\r\ne) alignement du
    titre sur le domaine d’application actuel du SC 48B (connecteurs) et inclusion
    des équipements électriques comme application cible desdits connecteurs (selon
    le domaine d’application actuel du TC 48), et référence explicite à la méthode
    (ligne d’injection) utilisée pour la mesure de l’impédance de transfert;&lt;br
    &#x2F;&gt;\r\nf) ajout dans l’ensemble du document des symboles SE pour l’efficacité
    de blindage, et ZT pour l’impédance de transfert de surface;&lt;br &#x2F;&gt;\r\ng)
    déplacement dans le domaine d’application de la liste des connecteurs auxquels
    s’applique la méthode d’essai, auparavant indiquée en 3.1;&lt;br &#x2F;&gt;\r\nh)
    modification de l’ancien nom de l’organisation AECMA pour refléter son nom actuel,
    l’ASD-STAN;&lt;br &#x2F;&gt;\r\ni) utilisation du terme «éprouvette» à la place
    d’«échantillon» dans l’ensemble du document;&lt;br &#x2F;&gt;\r\nj) clarification
    dans le titre de l’impédance de transfert décrite dans le Tableau 3 et amélioration
    éditoriale du titre;&lt;br &#x2F;&gt;\r\nk) utilisation de l’expression actualisée
    «permittivité relative» à la place de l’expression «constante diélectrique»;&lt;br
    &#x2F;&gt;\r\nl) ajout d’une note de mise en garde spécifiant que cette méthode
    d’essai exige en 6.6 un réflectomètre temporel avec un temps de montée inférieur
    à 100 ps, plus rigoureux que la valeur maximale de 350 ps spécifiée dans l’IEC
    62153-4-6 et dans l’EN 50289-1-6 pour la méthode analogue de ligne d’injection
    appliquée aux câbles écrantés, tandis que l’essai 23g de l’IEC 60512-23-7 spécifie
    dans ce même contexte un RDT avec un temps de montée inférieur à 200 ps;&lt;br
    &#x2F;&gt;\r\nm) utilisation de l’expression «boîtier de connecteurs» [IEV 581-27-10]
    à la place du terme «capot», pour décrire l’accessoire de connecteur assurant
    le blindage;&lt;br &#x2F;&gt;\r\nn) ajout de la légende «Impédance de transfert
    ZT [Ω]» sur l’axe des ordonnées, en partie droite du schéma à double échelle logarithmique
    de la Figure 7;&lt;br &#x2F;&gt;\r\no) ajout d’une note explicative visant à clarifier
    la formule de conversion permettant d’obtenir SE à partir de ZT.&lt;br &#x2F;&gt;\r\nMots-clés:
    Connecteurs, Essais d’écrantage et de filtrage, Efficacité de blindag&lt;&#x2F;p&gt;"
