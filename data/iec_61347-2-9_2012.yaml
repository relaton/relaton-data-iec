abstract:
- content: "IEC 61347-2-9:2012 series specifies particular safety requirements for
    electromagnetic controlgear for discharge lamps such as high-pressure mercury
    vapour, low-pressure sodium vapour, high-pressure sodium vapour and metal halide
    lamps. The standard covers inductive-type electromagnetic controlgear for use
    on a.c. supplies up to 1 000 V at 50 Hz or 60 Hz, associated with discharge lamps,
    having rated wattages, dimensions and characteristics as specified in IEC 60188,
    IEC 60192 and IEC 60662. This second edition cancels and replaces the first edition
    published in 2000, Amendment 1:2003 and Amendment 2:2006. This edition constitutes
    a technical revision. This edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\na) the addition of a new
    Clause 14;<br />\r\nb) the word \"ballast\" is changed to \"electromagnetic controlgear\".<br
    /><br />\r\nThis publication is to be read in conjunction with IEC 61347-1:2007."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 61347-2-9:2012 donne les exigences particulières de sécurité pour
    les appareillages électromagnétiques pour lampes à décharge telles que lampes
    à vapeur de mercure à haute pression, lampes à vapeur de sodium à basse pression,
    lampes à vapeur de sodium à haute pression et lampes aux halogénures métalliques.
    La présente norme traite des appareillages électromagnétiques inductifs, pour
    utilisation en courant alternatif jusqu'à 1 000 V à 50 Hz ou 60 Hz, associés à
    des lampes à décharge dont les puissances assignées, les dimensions et les caractéristiques
    sont indiquées dans la CEI 60188, la CEI 60192 et la CEI 60662. Cette deuxième
    édition annule et remplace la première édition parue en 2000, l'Amendement 1:2003
    et l'Amendement 2:2006. Cette édition constitue une révision technique. Cette
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) l'ajout d'un nouvel Article 14;<br />\r\nb) le terme \"ballast\"
    est modifié en \"appareillage électromagnétique\".<br /><br />\r\nCette publication
    doit être lue conjointement avec la CEI 61347-1:2007."
