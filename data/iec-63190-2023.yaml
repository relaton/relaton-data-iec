abstract:
- language: en
  script: Latn
  content: IEC 63190:2023 specifies the characteristics of copper and copper alloy
    catenary wires for use on overhead contact lines. This document also covers auxiliary
    catenary wires. It establishes the product characteristics, the test methods,
    checking procedures to be used with the catenary wires, together with packing,
    ordering and delivery conditions.
- language: fr
  script: Latn
  content: L'IEC 63190:2023 spécifie les caractéristiques des câbles porteurs longitudinaux
    en cuivre et en alliage de cuivre destinés aux lignes aériennes de contact. Le
    présent document couvre également les câbles porteurs auxiliaires. Le présent
    document définit les caractéristiques du produit, les méthodes d'essai et les
    procédures de contrôle à employer avec les câbles porteurs longitudinaux, ainsi
    que les conditions de conditionnement, de commande et de livraison applicables.
