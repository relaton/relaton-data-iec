abstract:
- language: en
  script: Latn
  content: Provides test methods which are required for the performance evaluation
    of micro fuel cell power systems for laptop computers, mobile phones, personal
    digital assistants, etc. Describes the performance test methods for power characteristics,
    fuel consumption and mechanical durability for micro fuel cell power systems with
    output up to 60 V d.c. and 240 VA.
- language: fr
  script: Latn
  content: Fournit des méthodes d'essai qui sont exigées pour l'évaluation des performances
    des systèmes à micro-piles à combustible pour les ordinateurs portables, les téléphones
    mobiles, les assistants numériques personnels, etc. Décrit les méthodes d'essai
    de performance pour les caractéristiques d'alimentation, la consommation de combustible
    et la durabilité mécanique pour les systèmes à micro-piles à combustible avec
    sortie jusqu'à 60 V c.c. et 240 VA.
