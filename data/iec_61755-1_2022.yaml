- content: "L'IEC 61755-1:2022 document traite des interfaces de connexion fibroniques
    unimodales à dispersion non décalée. Il comprend des références, des précisions
    sur la structure du document, des définitions et des classes de connexion optique
    normalisées. Les classes sont fondées sur des connexions aléatoires entre deux
    populations de connecteurs optiques selon des caractéristiques exigées, y compris
    la désadaptation du diamètre du champ de mode (MFD - mode field diameter) de la
    fibre. Il définit également les méthodes d’essais normalisées, s’il y a lieu.
    Cette deuxième édition annule et remplace la première édition parue en 2005. Cette
    édition constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l’édition précédente:<br />\r\n- suppression
    de la Figure 2, de la Figure 3 et du Tableau 4, et prise en considération de parties
    du texte dans leur intégralité;<br />\r\n- ajout de la méthode d’essai relative
    à la connexion aléatoire de connecteurs multifibres;<br />\r\n- présentation de
    la nomenclature des variantes de l'emplacement du cœur spécifié;<br />\r\n- remplacement
    de la plage limitée de MFD qui est maintenant conforme à la plage complète de
    MFD spécifiée dans l’IEC 60793-2-50;<br />\r\n- remplacement des références aux
    normes de fiabilité par des rapports techniques de fiabilité;<br />\r\n- nouveau
    titre général pour la série."
