abstract:
- content: "IEC 61755-1:2022 covers dispersion unshifted single-mode fibre optic connection
    interfaces. It includes references, document structure details, definitions, and
    standardised optical connection grades. The grades are based on random mated connections
    between two optical connector populations according to required characteristics
    including fibre mode field diameter (MFD) mismatch. It also defines standardized
    test methods where appropriate. This second edition cancels and replaces the first
    edition published in 2005. This edition constitutes a technical revision. This
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\n- deletion of Figure 2, Figure 3 and Table 4, and consideration
    of the whole parts of the text;<br />\r\n- addition of the test method for random
    mating of the multifibre connectors;<br />\r\n- introduction of a nomenclature
    for the specified core location variants;<br />\r\n- replacement of the limited
    MFD range, which is now in line with the complete MFD range specified in IEC 60793-2-50;<br
    />\r\n- replacement of the references to reliability standards to reliability
    technical reports;<br />\r\n- new general title for the series."
