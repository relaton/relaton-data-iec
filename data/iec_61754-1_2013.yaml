abstract:
- content: "IEC 61754-1:2013 covers general information on the subject of fibre optic
    connector interfaces. It includes references, definitions and rules for creating
    and interpreting the standard drawings. This second edition cancels and replaces
    the first edition, published in 1996, and constitutes a technical revision. This
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\n- general reconsideration of performance requirements;<br
    />\r\n- addition of Figure 1 (Plug, adaptor, and receptacle for a connector examples).
    Keywords: fibre optic connector interfaces"
