- content: "La CEI 61754-1:2013 traite des informations générales concernant les interfaces
    de connecteurs à fibres optiques. Elle comprend des références, des définitions
    et des règles relatives à la création et à l'interprétation des dessins normalisés.
    Cette deuxième édition annule et remplace la première édition, parue en 1996,
    dont elle constitue une révision technique. Cette édition inclut les modifications
    techniques significatives suivantes par rapport à l'édition précédente:<br />\r\n-
    reconsidération générale des exigences de performance;<br />\r\n- ajout de la
    Figure 1 (Exemples de fiche, de raccord et d'embase pour un connecteur). Mots
    clés: interfaces de connecteurs à fibres optiques"
