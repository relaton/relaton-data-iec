  format: text/html
- content: "<!-- NEW! -->IEC 61300-2-1:2023 est disponible sous forme de IEC 61300-2-1:2023
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.L'IEC 61300-2-1:2023
    permet d’apprécier les effets des vibrations sur l’affaiblissement des dispositifs
    fibroniques pour des plages et amplitudes de fréquences prépondérantes qui sont
    rencontrées pendant l’intervention sur site. NOTE: La plupart des vibrations rencontrées
    en service ne sont pas de la nature d’une harmonique simple. Cependant, il a été
    démontré que les essais utilisant des vibrations de ce type conviennent pour simuler
    les services réels. Cette quatrième édition annule et remplace la troisième édition,
    parue en 2009. Cette édition constitue une révision technique. Cette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:
    harmonisation avec les conditions d’essai de l’IEC 61753-1: 2018 et révision des
    sévérités."
