abstract:
- content: 'IEC 61300-2-1:2023 evaluates the effects of vibration on fibre optic devices
    at the predominant frequency ranges and magnitudes that are encountered during
    field service on attenuation. NOTE Most vibrations encountered in service are
    not of a simple harmonic nature. However, it has been shown that tests based on
    vibrations of this type are satisfactory to simulating actual service. This fourth
    edition cancels and replaces the third edition published in 2009. This edition
    constitutes a technical revision. This edition includes the following significant
    technical change with respect to the previous edition: harmonizing with the test
    conditions in IEC 61753-1:2018 and revising severities.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'L''IEC 61300-2-1:2023 permet d’apprécier les effets des vibrations sur
    l’affaiblissement des dispositifs fibroniques pour des plages et amplitudes de
    fréquences prépondérantes qui sont rencontrées pendant l’intervention sur site.
    NOTE: La plupart des vibrations rencontrées en service ne sont pas de la nature
    d’une harmonique simple. Cependant, il a été démontré que les essais utilisant
    des vibrations de ce type conviennent pour simuler les services réels. Cette quatrième
    édition annule et remplace la troisième édition, parue en 2009. Cette édition
    constitue une révision technique. Cette édition inclut les modifications techniques
    majeures suivantes par rapport à l''édition précédente: harmonisation avec les
    conditions d’essai de l’IEC 61753-1: 2018 et révision des sévérités.'
