abstract:
- language: en
  script: Latn
  content: "IEC 60079-10-1:2008 is concerned with the classification of areas where
    flammable gas or vapour or mist hazards may arise and may then be used as a basis
    to support the proper selection and installation of equipment for use in a hazardous
    area. It is intended to be applied where there may be an ignition hazard due to
    the presence of flammable gas or vapour, mixed with air under normal atmospheric
    conditions, but it does not apply to<br />\na) mines susceptible to firedamp;<br
    />\nb) the processing and manufacture of explosives;<br />\nc) areas where a hazard
    may arise due to the presence of combustible dusts or fibres;<br />\nd) catastrophic
    failures which are beyond the concept of abnormality;<br />\ne) rommos used for
    medial purposes;<br />\nf) domestic premises.<br /> \nThis first edition of IEC
    60079-10-1 cancels and replaces the fourth edition of IEC 60079-10, published
    in 2002, and constitutes a technical revision. The significant technical changes
    with respect to the previous edition are:<br />\n- introduction of Annex D which
    deals with explosion hazard from flammable mists generated by the release under
    pressure of high flash point liquids;<br />\n- introduction of Clause A.3 (release
    rate) which gives thermodynamic equations for release rate with a number of examples
    for estimating release rate of fluids and gases."
- language: fr
  script: Latn
  content: |-
    La CEI 60079-10-1:2008 est relative au classement des emplacements dans lesquels des risques dus à des gaz, vapeurs ou brouillards inflammables peuvent apparaître, et ainsi constituer une base pour le choix et l'installation corrects du matériel utilisé dans de tels emplacements. Elle est destinée à être appliquée là où il peut exister un danger d'inflammation du fait de la présence de gaz ou vapeurs inflammables, en mélange avec l'air, dans les conditions atmosphériques normales; mais elle ne s'applique pas:<br />
    a) aux mines grisouteuses;<br />
    b) au traitement et à la fabrication des explosifs;<br />
    c) aux emplacements dans lesquels un danger dû à la présence de poussières ou fibres inflammables peut apparaître;<br />
    d) aux défaillances catastrophiques, qui dépassent le concept d'anormalité traité dans la présente norme;<br />
    e) aux locaux utilisés à  des fins médicales;<br />
    f) aux locaux à usage domestique.<br />
    Cette première édition de la CEI 60079-10-1 annule et remplace la quatrième édition de la CEI 60079-10, publiée en 2002, et constitue une révision technique. Les principales modifications techniques suivantes ont été apportées par rapport à l'édition précédente:<br />
    - introduction de l'Annexe D qui traite du danger d'explosion du brouillard inflammable généré par l'échappement sous pression de liquides au point d'éclair élevé;<br />
    - introduction de l'Article A.3 (taux de dégagement) qui donne des équations thermodynamiques pour le taux de dégagement avec des exemples pour l'estimation du taux de dégagement des fluides et de gaz.
