abstract:
- content: IEC 60728-7-1:2003 specifies requirements for The Hybrid Fibre Coax (HFC)
    Outside Plant (OSP) Physical (PHY) Layer Specification and is part of the series
    of specifications developed by the Hybrid Management Sub-Layer (HMS) subcommittee
    under the SCTE. It describes the PHY layer requirements that must be implemented
    by all Type 2 and Type 3 compliant OSP HMS transponders on the HFC plant and the
    controlling equipment in the head-end. Any exceptions to compliance with this
    standard will be specifically noted herein as necessary. Refer to Table 1 for
    a full definition of the type classifications. This bilingual version (2012-08)
    corresponds to the monolingual English version, published in 2003-10.
  language:
