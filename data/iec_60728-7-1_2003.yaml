  format: text/html
- content: La CEI 60728-7-1:2003 spécifie les exigences pour la spécification de la
    couche physique (PHY) des installations extérieures (OSP) des réseaux hybrides
    à fibres optiques et câble coaxial (HFC) et fait partie de la série de spécifications
    élaborées par le sous-comité. Sous-couche de gestion des réseaux hybrides (HMS)
    du SCTE. Elle décrit les exigences de la couche PHY qui doivent être mises en
    oeuvre par tous les répéteurs de la HMS des OSP conformes de Type 2 et de Type
    3 sur l'installation HFC et les matériels de contrôle situés dans les têtes de
    station. Toute exception à la conformité avec la présente norme sera ici mentionnée
    explicitement si nécessaire. Se référer au Tableau 1 pour une définition complète
    des classifications de types. La présente version bilingue (2012-08) correspond
    à la version anglaise monolingue publiée en 2003-10.
