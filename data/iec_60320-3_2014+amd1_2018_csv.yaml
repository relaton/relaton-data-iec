abstract:
- content: "lEC 60320-3:2014+A1:2018 sets the dimensions for appliance couplers for
    two poles and two poles with earth contact:<br />\r\n- for the connection of electrical
    devices for household and similar onto the mains supply and<br />\r\n- for the
    interconnection of the electrical supply to appliance or equipment<br />\r\n-
    and dimensions for gauges.<br />\r\nThis consolidated version consists of the
    first edition (2014) and its amendment 1 (2018). Therefore, no need to order amendment
    in addition to this publication.<br />\r\nThis publication is to be read in conjunction
    with IEC 60320-1:2007."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 60320-3:2014+A1:2018 établit les dimensions applicables aux connecteurs
    bipolaires et bipolaires avec contact de terre:<br />\r\n- pour raccordement des
    dispositifs électriques pour usages domestiques et analogues à l'alimentation
    électrique et<br />\r\n- pour raccordement de l'alimentation électrique aux appareils
    d'utilisation ou autres matériels électriques<br />\r\n- et les dimensions des
    calibres.<br />\r\nCette version consolidée comprend la première édition (2014)
    et amendement 1 (2018). Il n'est donc pas nécessaire de commander l'amendement
    avec cette publication.<br />\r\nCette publication doit être lue conjointement
    avec l'IEC 60320-1:2007."
