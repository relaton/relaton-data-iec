- content: "CISPR 25:2016 fournit des limites et des procédures pour la mesure des
    perturbations radioélectriques dans la plage de fréquences de 150 kHz à 2 500
    MHz. La présente Norme s'applique à tous les équipements électroniques/électriques
    destinés à une utilisation sur véhicules, remorques et engins. Consulter les publications
    de l'Union Internationale des Télécommunications (UIT) pour plus d'informations
    sur les allocations de fréquences. Ces limites ont pour but de protéger les récepteurs
    installés dans un véhicule des perturbations créées par les équipements/modules
    installés dans le véhicule en question. La méthode et les limites pour un véhicule
    complet (qu'il soit ou non raccordé au réseau d'alimentation électrique à des
    fins de charge) figurent dans l'Article 5 et les méthodes et limites pour les
    composants/modules dans l'Article 6. La compatibilité d'un équipement par rapport
    à une limite prévue pour un véhicule ne peut être validée que lors d'un essai
    réalisé sur l'ensemble du véhicule. Les types de récepteurs à protéger sont, par
    exemple, les récepteurs de radiotélédiffusion (son et télévision), les récepteurs
    des radios mobiles, les récepteurs des radiotéléphones, les récepteurs des radioamateurs,
    les récepteurs Citizen Band, les récepteurs des dispositifs de navigation par
    satellite (GPS, etc.) et les récepteurs Wi-Fi et Bluetooth. Pour les besoins de
    la présente Norme, un véhicule est une machine autopropulsée par un moteur à combustion
    interne et/ou des moyens électriques. Les véhicules incluent (entre autres) les
    voitures de tourisme, les camions, les tracteurs agricoles et les motoneiges.
    L'Annexe A donne des indications pour déterminer si la présente Norme est applicable
    à un matériel particulier. Cette quatrième édition annule et remplace la troisième
    édition, parue en 2008. Cette édition constitue une révision technique. Les modifications
    majeures suivantes ont été apportées par rapport à l'édition précédente:<br />\r\n-
    inclusion du mode de charge des véhicules électriques (EV, Electric Vehicles)
    et des véhicules électriques rechargeables (PHEV, Plug-in Hybrid Electric Vehicles),<br
    />\r\n- ajout de méthodes pour la validation des chambres,<br />\r\n- ajout des
    méthodes d'essai pour les systèmes d'alimentation blindés pour réseaux haute tension
    dans les véhicules électriques et électriques hybrides,<br />\r\n- amélioration
    générale.<br />\r\nLe contenu du corrigendum d'octobre 2017 a été pris en considération
    dans cet exemplaire."
