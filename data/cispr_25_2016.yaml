abstract:
- content: "CISPR 25:2016 contains limits and procedures for the measurement of radio
    disturbances in the frequency range of 150 kHz to 2 500 MHz. The standard applies
    to any electronic/electrical component intended for use in vehicles, trailers
    and devices. Refer to International Telecommunications Union (ITU) publications
    for details of frequency allocations. The limits are intended to provide protection
    for receivers installed in a vehicle from disturbances produced by components/modules
    in the same vehicle. The method and limits for a complete vehicle (whether connected
    to the power mains for charging purposes or not) are in Clause 5 and the methods
    and limits for components/modules are in Clause 6. Only a complete vehicle test
    can be used to determine the component compatibility with respect to a vehicle's
    limit. The receiver types to be protected are, for example, broadcast receivers
    (sound and television), land mobile radio, radio telephone, amateur, citizens'
    radio, Satellite Navigation (GPS etc.), Wi-Fi and Bluetooth. For the purpose of
    this standard, a vehicle is a machine, which is self-propelled by an internal
    combustion engine, electric means, or both. Vehicles include (but are not limited
    to) passenger cars, trucks, agricultural tractors and snowmobiles. Annex A provides
    guidance in determining whether this standard is applicable to particular equipment.
    This fourth edition cancels and replaces the third edition published in 2008.
    This edition constitutes a technical revision. This edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\n-
    inclusion of charging mode for electric vehicles (EV) and plug-in electric vehicles
    (PHEV),<br />\r\n- the methods for chamber validation have been included,<br />\r\n-
    test methods for shielded power supply systems for high voltages for electric
    and hybrid electric vehicles have been included,<br />\r\n- overall improvement.<br
    />\r\nThe contents of the corrigendum of October 2017 have been included in this
    copy."
