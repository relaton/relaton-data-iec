abstract:
- content: "<p>This document specifies digital signature mechanisms with appendix
    whose security is based on the discrete logarithm problem.</p><p>This document
    provides</p><p>— a general description of a digital signature with appendix mechanism,
    and</p><p>— a variety of mechanisms that provide digital signatures with appendix.</p><p>For
    each mechanism, this document specifies</p><p>— the process of generating a pair
    of keys,</p><p>— the process of producing signatures, and</p><p>— the process
    of verifying signatures.</p><p>Annex A defines object identifiers assigned to
    the digital signature mechanisms specified in this document, and defines algorithm
    parameter structures.</p><p>Annex B defines conversion functions of FE2I, I2FE,
    FE2BS, BS2I, I2BS, I2OS and OS2I used in this document.</p><p>Annex D defines
    how to generate DSA domain parameters.</p>"
