abstract:
- content: "ISO/IEC 14888-3:2018 This document specifies digital signature mechanisms
    with appendix whose security is based on the discrete logarithm problem.<br />\r\nThis
    document provides<br />\r\n- a general description of a digital signature with
    appendix mechanism, and<br />\r\n- a variety of mechanisms that provide digital
    signatures with appendix.<br />\r\nFor each mechanism, this document specifies<br
    />\r\n- the process of generating a pair of keys,<br />\r\n- the process of producing
    signatures, and<br />\r\n- the process of verifying signatures.<br />\r\nAnnex
    A defines object identifiers assigned to the digital signature mechanisms specified
    in this document, and defines algorithm parameter structures.<br />\r\nAnnex B
    defines conversion functions of FE2I, I2FE, FE2BS, BS2I, I2BS, I2OS and OS2I used
    in this document.<br />\r\nAnnex D defines how to generate DSA domain parameters."
