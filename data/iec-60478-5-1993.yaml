abstract:
- language: en
  script: Latn
  content: Specifies the measuring equipment and techniques to be used in assessing
    the near field radiated electromagnetic interference (EMI) generated by stabilized
    power supplies of the switched-mode type (SMPS). The specified test method relates
    to the frequency range 10 kHz to 30 MHz.
- language: fr
  script: Latn
  content: Spécifie l'équipement et les techniques de mesure à utiliser pour évaluer
    le champ réactif proche des perturbations électromagnétiques (PEM) produites par
    les alimentations stabilisées à découpage. La méthode d'essai se rapporte plus
    particulièrement à la plage de fréquence 10 kHz à 30 kHz.
