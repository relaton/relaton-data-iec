abstract:
- content: 'IEC 61788-16:2013 involves describing the standard measurement method
    of power-dependent surface resistance of superconductors at microwave frequencies
    by the sapphire resonator method. The measuring item is the power dependence of
    Rs at the resonant frequency. This method is the applicable for a frequency in
    the range of 10 GHz, for an input microwave power lower than 37 dBm (5 W). The
    aim is to report the surface resistance data at the measured frequency and that
    scaled to 10 GHz. Keyword: superconductivity'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'La CEI 61788-16:2013 décrit la méthode de mesure normale de la résistance
    de surface des supraconducteurs aux hyperfréquences en fonction de la puissance
    par la méthode du résonateur au saphir. La grandeur de mesure est la dépendance
    en fonction de la puissance de Rs à la fréquence de résonance. Cette méthode est
    applicable à des fréquences de l''ordre de 10 GHz pour une puissance d''entrée
    inférieure à 37 dBm (5 W). Il s''agit de consigner dans un rapport les données
    de résistance de surface à la fréquence mesurée et celles qui sont ramenées à
    une échelle de 10 GHz. Mot clé: supraconductivité'
