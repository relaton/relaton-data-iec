abstract:
- language: en
  script: Latn
  content: "IEC 60683:2011 specifies test procedures, conditions and methods according
    to which the main parameters and the main operational characteristics of a submerged-arc
    furnace (SAF) with rated electrical power levels above 500 kVA are established.
    This standard is applicable to SAF with one or more electrodes. In order to determine
    further technical or economic assessments, additional tests may be necessary.
    Tests for some special equipment for semiconductor converter controlled furnaces,
    such as controlled rectifiers or controlled a.c. converters, are covered by IEC
    60146-1-1. This second edition cancels and replaces the previous edition published
    in 1980 and constitutes a technical revision. Significant technical changes with
    respect to the previous edition are as follows:<br />\r\n- Clause 1 (Scope and
    object) - the types of furnaces covered by this standard are more clearly defined.<br
    />\r\n- Clause 2 (Normative references) and Clause 3 (Terms and definitions) have
    been updated and completed.<br />\r\n- A new Clause 4 (Features of the SAF sytem)
    has been added; it mainly concentrates on the tests necessary for high voltage/high
    current electrical equipment in the installation.<br />\r\n- Clause 5 (Tests and
    general conditions) and Clause 6 (Technical tests) have been modified according
    to today's requirements for safe operation of a SAF."
- language: fr
  script: Latn
  content: "La CEI 60683:2011 spécifie les procédures, les conditions et les méthodes
    d'essai selon lesquelles les paramètres principaux et les caractéristiques de
    fonctionnement principales des fours à arc submergé dont les niveaux de puissance
    électrique assignée sont supérieurs à 500 kVA sont établis. La présente norme
    est applicable aux fours à arc submergé à une ou plusieurs électrodes. Afin de
    déterminer d'autres évaluations techniques ou économiques, des essais supplémentaires
    peuvent être nécessaires. Les essais pour des équipements spéciaux des fours commandés
    par convertisseur à semiconducteurs, tels que les redresseurs commandés ou les
    convertisseurs à courant alternatif commandés, sont couverts par la CEI 60146-1-1.
    Cette deuxième édition annule et remplace l'édition précédente parue en 1980,
    dont elle constitue une révision technique. Les modifications techniques importantes
    par rapport à l'édition précédente sont les suivantes:<br />\r\n- Article 1 (Domaine
    d'application et objet) - les types de fours couverts par la présente norme sont
    définis plus clairement.<br />\r\n- L'Article 2 (Références normatives) et l'Article
    3 (Termes et définitions) ont été mis à jour et complétés.<br />\r\n- Un nouvel
    Article 4 (Caractéristiques du système de four à arc submergé) a été ajouté; il
    traite principalement des essais nécessaires pour les équipements électriques
    à haute tension/haute intensité de l'installation.<br />\r\n- L'Article 5 (Essais
    et conditions générales) et l'Article 6 (Essais techniques) ont été modifiés en
    fonction des exigences actuelles pour l'utilisation d'un four à arc submergé en
    toute sécurité."
