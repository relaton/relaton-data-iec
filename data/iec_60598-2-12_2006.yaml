abstract:
- content: |-
    This part of IEC 60598 specifies requirements for mains socket-outlet mounted nightlights for use with electric light sources, on supply voltages not exceeding 250 V a.c. 50/60 Hz. It is to be read in conjunction with those sections of Part 1 to which reference is made.

    The contents of the corrigendum of Decembre 2011 have been included in this copy.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Cette partie de la CEI 60598 spécifie les exigences des veilleuses montées sur des prises de courant réseau à utiliser avec des sources lumineuses électriques dont la tension d'alimentation ne dépasse pas 250 V c.a. 50/60 Hz. Elle doit être lue en combinaison avec les autres sections de la partie 1 auxquelles il est fait référence.

    Le contenu du corrigendum de décembre 2011 a été pris en considération dans cet exemplaire.
