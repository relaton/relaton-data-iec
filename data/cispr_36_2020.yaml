abstract:
- content: "CISPR 36:2020 defines limits for 3 m measurement distance and methods
    of measurement that are designed to provide protection for off-board receivers
    (at 10 m distance) in the frequency range of 150 kHz to 30 MHz when used in the
    residential environment.<br />\r\nNOTE Protection of receivers used on board the
    same vehicle as the disturbance source(s) is covered by CISPR 25.<br />\r\nThis
    document applies to the emission of electromagnetic energy which might cause interference
    to radio reception and which is emitted from electric and hybrid electric vehicles
    propelled by an internal traction battery (see 3.2 and 3.3) when operated on the
    road. This document applies to vehicles that have a traction battery voltage between
    100 V and 1 000 V.<br />\r\nElectric vehicles to which CISPR 14-1 applies are
    not in the scope of this document. This document applies only to road vehicles
    where an electric propulsion is used for sustained speed of more than 6 km/h.
    Vehicles where the electric motor is only used to start up the internal combustion
    engine (e.g. \"micro hybrid\") and vehicles where the electric motor is used for
    additional propulsion only during acceleration (e.g. \"48 V mild hybrid vehicles\")
    are not in the scope of this document. The radiated emission requirements in this
    document are not applicable to the intentional transmissions from a radio transmitter
    as defined by the ITU including their spurious emissions. Annex C lists work being
    considered for future revisions."
