- content: "CISPR 36:2020 définit les limites pour une distance de mesure de 3 m et
    des méthodes de mesure visant à assurer la protection des récepteurs extérieurs
    (à une distance de 10 m) dans la plage de fréquences comprise entre 150 kHz et
    30 MHz et dans le cadre d'une utilisation dans un environnement résidentiel.<br
    />\r\nNOTE Pour la protection des récepteurs installés dans le même véhicule que
    les sources de perturbation, la CISPR 25 s'applique.<br />\r\nLe présent document
    concerne le rayonnement d'énergie électromagnétique qui peut brouiller la réception
    des radiocommunications et qui est produit par les véhicules électriques et hybrides
    électriques dont la propulsion est assurée par une batterie de traction interne
    (voir 3.2 et 3.3) lorsqu'ils circulent sur la route. Le présent document s'applique
    aux véhicules dont la tension de la batterie de traction est comprise entre 100
    V et 1 000 V.<br />\r\nLes véhicules électriques auxquels la CISPR 14-1 s'applique
    ne relèvent pas du domaine d'application du présent document. Le présent document
    s'applique uniquement aux véhicules routiers à propulsion électrique dont la vitesse
    soutenue en rampe est supérieure à 6 km/h. Les véhicules dont le moteur électrique
    ne sert qu'à démarrer le moteur à combustion interne (\"micro hybride\", par exemple)
    et les véhicules dont le moteur électrique assure une propulsion supplémentaire
    au moment de l'accélération uniquement (les \"véhicules à motorisation semi-hybride
    de 48 V\", par exemple) ne relèvent pas du domaine d'application du présent document.<br
    />\r\nLes exigences relatives aux émissions rayonnées du présent document ne s'appliquent
    pas aux transmissions intentionnelles à partir d'un émetteur radio tel que défini
    par l'UIT, y compris leurs rayonnements non essentiels. L'Annexe C énumère les
    travaux étudiés pour des révisions futures."
