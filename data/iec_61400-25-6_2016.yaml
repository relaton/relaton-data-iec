abstract:
- content: "IEC 61400-25-6:2016 specifies the information models related to condition
    monitoring for wind power plants and the information exchange of data values related
    to these models. This standard is to be used with other standards of the IEC 61400-25
    series. This new edition includes the following significant technical changes
    with respect to the previous edition:<br />\r\n- major restructuring of the data
    model to accommodate flexibility; removal of UFF58 format;<br />\r\n- access to
    data using the standard reporting and logging functions;<br />\r\n- recommendations
    for creating data names to accommodate flexibility"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "l’IEC 61400-25-6:2016 spécifie les modèles d’information liés à la surveillance
    d’état pour les centrales éoliennes et l’échange d’information des valeurs de
    données liées à ces modèles. La présente norme doit être utilisée avec d'autres
    normes de la série CEI 61400-25. Cette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\n- restructuration
    majeure du modèle de données afin d’obtenir la flexibilité necessaire<br />\r\n-
    le format UFF58 n’est plus utilise.<br />\r\n- l’accès aux données utilise désormais
    les fonctions normalisées d’établissement de rapports et de journalisation<br
    />\r\n- les recommandations concernant la création de noms de données afin d’obtenir
    la flexibilité nécessaire"
