abstract:
- content: "Provides an introduction to the remaining parts of the IEC 62351 series,
    primarily to introduce the reader to various aspects of information security as
    applied to power system operations. The scope of the IEC 62351 series is information
    security for power system control operations. Its primary objective is to undertake
    the development of standards for security of the communication protocols defined
    by IEC TC 57, specifically the IEC 60870-5 series, the IEC 60870-6 series, the
    IEC 61850 series, the IEC 61970 series, and the IEC 61968 series.<br /><br />\r\nThis
    publication is of core relevance for Smart Grid."
