abstract:
- language: en
  script: Latn
  content: IEC 62830-3:2017 describes terms, definitions, symbols, configurations,
    and test methods that can be used to evaluate and determine the performance characteristics
    of vibration based electromagnetic energy harvesting devices. This part of IEC
    62830 specifies the methods of tests and the characteristic parameters of the
    vibration based electromagnetic energy harvesting devices for evaluating their
    performances accurately and practical use. It is applicable to energy harvesting
    devices for consumer, general industries, military and aerospace applications
    without any limitations of device technology, shape and size.
- language: fr
  script: Latn
  content: L'IEC 62830-3:2017 présente des termes, des définitions, des symboles,
    des configurations et des méthodes d'essai qui peuvent être utilisés pour évaluer
    et déterminer les caractéristiques de performances de dispositifs de récupération
    d'énergie électromagnétique basée sur des vibrations. La présente partie de l'IEC
    62830 spécifie les méthodes d'essais et les paramètres des caractéristiques des
    dispositifs de récupération d'énergie électromagnétique basée sur des vibrations
    pour évaluer leurs performances avec précision et leur utilisation pratique. La
    présente partie de l'IEC 62830 s'applique aux dispositifs de récupération d'énergie
    destinés à des applications grand public, industrielles, militaires et aérospatiales
    sans limitation sur la taille, la forme ou la technologie des dispositifs.
