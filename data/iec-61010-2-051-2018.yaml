abstract:
- language: en
  script: Latn
  content: "IEC 61010-2-051:2018 is applicable to electrically operated laboratory
    equipment and its accessories for mechanical mixing and stirring, where mechanical
    energy influences the shape or size or homogeneity of materials and their accessories.
    Such devices can contain heating elements. It has the status of a group safety
    publication in accordance with IEC Guide 104. This fourth edition cancels and
    replaces the third edition published in 2015. This edition constitutes a technical
    revision. This edition includes the following significant technical changes with
    respect to the previous edition:<br />\r\n- adaptation of changes introduced by
    Amendment 1 of IEC 61010-1;<br />\r\n- added tolerance for stability of AC voltage
    test equipment to Clause 6;<br />\r\n- added required assessment for equipment
    intended to be used with flammable, hazardous, or toxic fluids to Clause 17.<br
    />\r\nThis Part 2-051 is intended to be used in conjunction with IEC 61010-1.
    It was established on the basis of the third edition (2010) and its Amendment
    1 (2016)."
- language: fr
  script: Latn
  content: "L’IEC 61010-2-051:2018 est applicable aux appareils de laboratoire électriques
    et à leurs accessoires, destinés à mélanger et à agiter, et qui, par l’énergie
    mécanique dispensée, modifient la forme, la taille ou l’homogénéité des matériaux
    et de leurs accessoires. De tels appareils peuvent contenir des éléments de chauffage.
    Elle a le statut d'une publication groupée de sécurité conformément au Guide IEC
    104. Cette quatrième édition annule et remplace la troisième édition parue en
    2015. Cette édition constitue une révision technique. Cette édition inclut les
    modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\n- adaptation des modifications introduites par l’Amendement 1 de l’IEC 61010-1;<br
    />\r\n- ajout à l’Article 6 de la tolérance pour la stabilité du matériel d’essai
    en tension alternative;<br />\r\n- ajout à l’Article 17 de l’appréciation du risque
    exigée pour le matériel destiné à être utilisé avec des fluides inflammables,
    dangereux ou toxiques.<br />\r\nCette partie 2-051 est destinée à être utilisée
    conjointement avec l'IEC 61010-1. Elle a été établie sur la base de la troisième
    édition (2010) et de son Amendement 1 (2016)."
