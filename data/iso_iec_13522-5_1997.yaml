abstract:
- content: |-
    <p>
    La présente partie de l'ISO/CEI 13522 spécifie la sémantique et la forme finale de la syntaxe d'échange pour les objets MHEG-5 en se fondant sur les concepts de base définis dans la partie 1. Ces objets sont destinés à une utilisation dans des applications multimédia interactives client-serveur simples, telles les applications de quasi-vidéo à la demande, les navigateurs et les moteurs de recherche.</p>
