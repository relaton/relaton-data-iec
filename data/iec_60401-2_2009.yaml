abstract:
- content: 'IEC 60401-2:2009 presents a method for defining the designation nomenclature
    for the major physical attributes of soft ferrite core shapes. The purpose of
    this standard is to facilitate uniform usage of dimensional characters by manufacturers,
    specifiers, and users when describing core dimensions on drawings, in tables,
    and on catalogue specification sheets. This edition includes the following significant
    technical changes with respect to the previous edition: New ferrite core shapes
    "half pot core for inductive proximity switches and PM core" in accordance with
    IEC 62317 series have been added respectively as Figure 13 and Figure 14 in Clause
    5: core illustrations.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'La CEI 60401-2:2009 propose une méthode pour définir la nomenclature des
    attributs physiques principaux des formes de noyaux en matériaux ferrites doux.
    L''objet de la présente norme est de faciliter une utilisation commune des références
    dimensionnelles par les fabricants, les spécificateurs et les utilisateurs pour
    la description des dimensions de noyaux dans des schémas, des tableaux et des
    spécifications particulières de catalogues. La présente édition inclut les modifications
    techniques significatives suivantes par rapport à l''édition précédente: De nouvelles
    formes de noyaux ferrites "Noyau en demi-pot pour les commutateurs inductifs de
    proximité et noyaux PM" conformes à la série CEI 62317 ont été ajoutées respectivement
    comme Figure 13 et Figure 14 dans l''Article 5: représentation des noyaux.'
