abstract:
- language: en
  script: Latn
  content: "IEC 60268-3:2013 applies to analogue amplifiers, and the analogue parts
    of analogue/digital amplifiers, which form part of a sound system for professional
    or household applications. It specifies the characteristics which should be included
    in specifications of amplifiers and the corresponding methods of measurement.
    This fourth edition cancels and replaces the third edition published in 2000 and
    constitutes a technical revision. It includes the following technical changes:<br
    />\r\n- rated condition of multi-channel amplifier is expanded;<br />\r\n- arrangement
    for the D-class amplifier is added;<br />\r\n- method of measurement for output
    power (distortion-limited) is expanded;<br />\r\n- Annex B is newly added.\r\n\r\n<br
    /><br />This publication is to be read in conjunction with <a href=\"https://webstore.iec.ch/en/publication/1204\">IEC
    60268-1:1985</a> and <a href=\"https://webstore.iec.ch/en/publication/1219\">IEC
    60268-2:1987</a>"
- language: fr
  script: Latn
  content: "La CEI 60268-3:2013 s'applique aux amplificateurs analogiques et aux parties
    analogiques des amplificateurs analogiques/numériques, qui font partie d'un système
    électroacoustique destiné à des applications professionnelles ou grand public.
    Elle spécifie les caractéristiques qu'il convient d'inclure dans les spécifications
    des amplificateurs, ainsi que les méthodes de mesure correspondantes. Cette quatrième
    édition annule et remplace la troisième édition parue en 2000 et constitue une
    révision technique. Elle inclut les modifications techniques suivantes:<br />\r\n-
    la condition assignée des amplificateurs multivoies a été étendue;<br />\r\n-
    un montage pour les amplificateurs de la classe D a été ajouté;<br />\r\n- la
    méthode de mesure de la puissance de sortie (limitée par la distorsion) a été
    étendue;<br />\r\n- une Annexe B a été ajoutée.\r\n<br /><br />Cette publication
    doit être lue conjointement avec la <a href=\"https://webstore.iec.ch/en/publication/1204\">CEI
    60268-1:1985</a> et la <a href=\"https://webstore.iec.ch/en/publication/1219\">CEI
    60268-2:1987</a>."
