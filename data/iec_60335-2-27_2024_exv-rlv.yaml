- content: "<!-- NEW! -->IEC 60335-2-27:2024 est disponible sous forme de IEC 60335-2-27:2024
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nL'IEC
    60335-2-27:2024 traite de la sécurité des appareils électriques qui comportent
    des émetteurs pour l'exposition de la peau aux rayonnements optiques (longueur
    d'onde de 100 nm à 1 mm), destinés à un usage domestique et analogue, dont la
    tension assignée est inférieure ou égale à 250 V pour les appareils monophasés
    et à 480 V pour les autres appareils, y compris les appareils alimentés en courant
    continu et les appareils alimentés par batteries.<br />\r\nDans la mesure du possible,
    la présente norme traite des dangers ordinaires présentés par les appareils, encourus
    par toutes les personnes qui utilisent les appareils dans les solariums, salons
    de beauté et locaux analogues ou à domicile. Cependant, elle ne tient en général
    pas compte:<br />\r\n- des personnes (y compris des enfants) dont les capacités
    physiques, sensorielles ou mentales; ou le manque d'expérience et de connaissance
    les empêchent d'utiliser l'appareil en toute sécurité sans surveillance ou instruction;<br
    />\r\n- des enfants qui jouent avec l'appareil.<br />\r\nL'attention est attirée
    sur le fait que<br />\r\n- pour les appareils destinés à être utilisés dans des
    véhicules ou à bord de navires ou d'avions, des exigences supplémentaires peuvent
    être nécessaires;<br />\r\n- dans de nombreux pays, des exigences supplémentaires
    sont spécifiées par les organismes nationaux de la santé, par les organismes nationaux
    responsables de la protection des travailleurs et par des organismes similaires.<br
    />\r\nLa présente norme ne s'applique pas<br />\r\n- aux appareils destinés aux
    soins de la peau ou des cheveux (IEC 60335-2-23);<br />\r\n- aux appareils de
    chauffage de saunas et aux cabines infrarouges (IEC 60335-2-53);<br />\r\n- aux
    appareils destinés aux soins cosmétiques et esthétiques qui comportent des lasers
    et des sources de lumière de forte intensité (IEC 60335-2-113);<br />\r\n- aux
    appareils destinés à des usages médicaux (IEC 60601);<br />\r\n- aux appareils
    qui utilisent un rayonnement UV pour d'autres besoins que le bronzage de la peau;<br
    />\r\n- aux appareils destinés à être utilisés dans des locaux qui présentent
    des conditions particulières, telles que la présence d'une atmosphère corrosive
    ou explosive (poussière, vapeur ou gaz).<br />\r\nCette septième édition annule
    et remplace la sixième édition parue en 2019. Cette édition constitue une révision
    technique.<br />\r\nCette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\na) le texte a été aligné
    sur l'IEC 60335-1:2020;<br />\r\nb) certaines notes ont été modifiées ou converties
    en texte normatif (Article 1, 7.1);<br />\r\nc) les informations relatives au
    risque et à la responsabilité liés au produit ont été clarifiées (7.1);<br />\r\nd)
    l'Annexe DD a été convertie en annexe normative, et le texte associé a été modifié
    (7.12, Annexe DD);<br />\r\ne) l'exigence concernant les liens fournis pour l'utilisation
    du produit a été clarifiée (7.12.9);<br />\r\nf) l'application du calibre d'essai
    18 a été modifiée pour les appareils destinés à être utilisés dans les solariums,
    salons de beauté et locaux analogues (8.1.1, 20.2);<br />\r\ng) des limites de
    température ont été introduites pour les surfaces accessibles (Article 11);<br
    />\r\nh) la redondance entre le 22.113 et le 22.114 a été supprimée;<br />\r\ni)
    l'exigence selon laquelle le 32.2 ne s'applique pas aux UV émis pour la fonction
    de bronzage de l'appareil a été clarifiée.<br />\r\nLa présente partie 2 doit
    être utilisée conjointement avec la dernière édition de l'IEC 60335-1 et ses amendements,
    sauf si cette édition l'exclut. Dans ce cas, la dernière édition qui n'exclut
    pas la présente partie 2 est utilisée. Elle a été établie sur la base de la sixième
    édition (2020) de cette norme."
