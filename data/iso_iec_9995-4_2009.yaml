  format: text/html
- content: "<p>L'ISO/CEI 9995 définit une structure pour la disposition de tous les
    claviers alphanumériques et numériques parmi le plus vaste éventail d'applications
    actuelles et à venir utilisant des claviers. Les fonctions exécutées par les claviers
    sont groupées en trois catégories qui correspondent aux principaux modules physiques
    du clavier.</p><p>L'application de l'ISO/CEI 9995 dans la conception des claviers
    va fournir une interface utilisateur-machine uniforme et prévisible en divisant
    le clavier en zones et modules, et en affectant des fonctions aux touches.</p><p>L'ISO/CEI
    9995-4:2009 décrit le module numérique d'un clavier et la division de ce module
    en zones. Elle définit également l'agencement, le nombre et l'emplacement des
    touches de la zone numérique ZN0 et des zones de fonction ZN1 à ZN6 du module
    numérique, ainsi que l'affectation de fonctions aux touches.</p><p>La zone numérique
    ZN0 est utilisée dans les applications comme le traitement de texte et de données,
    l'environnement bureautique général, la banque, les points de vente, les services
    télématiques, les appareils téléphoniques, les systèmes électroniques domestiques,
    la commande numérique de machines et d'équipements, l'entrée d'un numéro d'identification
    personnel (PIN). La zone de fonctions ZN1 est utilisée dans des applications telles
    que la saisie, le traitement de données et de texte, et l'environnement bureautique
    général.</p>"
