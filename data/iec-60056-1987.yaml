abstract:
- language: en
  script: Latn
  content: Applies to a.c. circuit-breakers designed for indoor or outdoor installation
    and operation at frequencies up to and including 60 Hz on systems having voltages
    above 1 000 V. Applies only to three-pole circuit-breakers for use in three-phase
    systems and single-pole circuit-breakers for use in single-phase systems. Two-pole
    circuit-breakers for use in single-phase systems are subject to agreement between
    manufacturer and user. Also applies to the operating devices of circuit-breakers
    and their auxiliary equipment. However, circuit-breakers with a closing mechanism
    for dependent manual operation are not covered since a rated short-circuit-making
    current cannot be specified, and dependent manual operation may be objectionable
    because of safety considerations. Does not cover circuit-breakers intended for
    use on motive power units of electrical traction equipment, or circuit-breakers
    for use with overhead lines which include series capacitors. Replaces IEC 60056-1
    to 60056-6.
- language: fr
  script: Latn
  content: La présente norme est applicable aux disjoncteurs à courant alternatif
    prévus pour l'installation à l'intérieur et à l'extérieur et pour fonctionner
    à des fréquences inférieures ou égales à 60 Hz, sur des réseaux de tension supérieure
    à 1 000 V. Elle est applicable uniquement aux disjoncteurs tripolaires pour réseaux
    triphasés et aux disjoncteurs unipolaires pour réseaux monophasés. Les disjoncteurs
    bipolaires pour réseaux monophasés font l'objet d'un accord entre constructeur
    et utilisateur. Cette norme est également applicable aux dispositifs de commande
    des disjoncteurs et à leur équipement auxiliaire. Toutefois, cette norme ne couvre
    pas les disjoncteurs comportant un mécanisme de fermeture à manoeuvre dépendante
    manuelle, car pour ces appareils, on ne peut spécifier un pouvoir de fermeture
    assigné en court-circuit et une telle manoeuvre dépendante manuelle peut être
    inacceptable pour des raisons de sécurité. Cette norme ne couvre ni les disjoncteurs
    destinés aux unités motrices des équipements de traction électrique ni les disjoncteurs
    prévus pour être raccordés à des lignes aériennes comportant des condensateurs
    en série. Cette publication remplace les CEI nos 60056-1 à 60056-6 ainsi que leurs
    modifications.
