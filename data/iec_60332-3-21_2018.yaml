- content: "L’IEC 60332-3-21:2018 couvre la catégorie A F/R pour les méthodes d'essai
    pour l'évaluation de la propagation verticale de la flamme des fils ou câbles,
    disposés en nappes en position verticale, dans des conditions définies. Le présent
    document concerne uniquement les câbles d'énergie ayant au moins un conducteur
    de section supérieure à 35 mm2 installés sur l'échelle d'essai dans une configuration
    espacée sur la face avant et la face arrière afin d’obtenir un volume nominal
    total de matériau non métallique de 7 l/m d'échantillon d'essai. La durée d'application
    de la flamme est de 40 min. Cette méthode de montage est prévue pour les constructions
    de câbles spéciales utilisées dans des installations particulières lorsque cela
    est requis dans la spécification de câble. La catégorie A F/R n'est pas prévue
    pour une utilisation générale. L'essai est prévu pour des essais d'acceptation
    de type. Les exigences pour la sélection des câbles pour l'acceptation de type
    sont données à l'Annexe A. La propagation de la flamme est mesurée comme étant
    l'étendue de la partie endommagée de l'échantillon de câble. Cette procédure peut
    être utilisée pour démontrer l’aptitude du câble à limiter la propagation de la
    flamme. L’Annexe B donne une recommandation pour l'exigence de performance. Cette
    deuxième édition annule et remplace la première édition parue en 2000. Cette édition
    constitue une révision technique. Cette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\na) des ajustements
    ont été apportés au titre, et ailleurs, afin de souligner que la Norme s’applique
    aux câbles à fibre optique, ainsi qu’aux types de conducteurs métalliques;<br
    />\r\nb) les détails sur la manière dont les câbles sont montés sur l'échelle
    ont été mieux définis afin d'améliorer la répétabilité et la reproductibilité.<br
    />\r\nElle a le statut d’une publication groupée de sécurité conformément au Guide
    IEC 104."
