abstract:
- content: Deals with the safety of electric blankets, pads and other flexible heaters
    which heat the bed or human body. It also deals with control units supplied with
    the appliance. It covers appiances with a rated voltage less than 250 V. For heaters
    for medical use, see IEC 60601-2-35. For heaters for animals, see IEC 60335-2-71.
    For water bed heaters, see IEC 60335-2-66. For foot warmers and heating mats,
    see IEC 60335-2-81.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Traite de la sécurité des couvertures, coussins et autres appareils souples
    éléctriques destinés à chauffer un lit ou le corps humain. La norme s'applique
    également aux unités de commande fournies avec les appareils. Elle traite des
    appareils dont la tension assignée est inférieure à 250V. Pour des appareils de
    chauffage à usage médicale, voir CEI 60601-2-35. Pour des appareils de chauffage
    pour animaux, voir CEI 60335-2-71. Pour des appareils de chauffage pour matelas
    à eau, voir CEI 60335-2-65. Pour des chancelières et tapis chauffants, voir CEI
    60335-2-81.
