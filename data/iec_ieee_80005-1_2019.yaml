- content: "L'IEC/IEEE 80005-1:2019 décrit les systèmes de connexion à quai à haute
    tension (HVSC), à bord du navire et à quai, utilisés pour alimenter le navire
    en énergie électrique à partir du quai.<br />\r\nLe présent document s'applique
    à la conception, à l'installation et aux essais des systèmes HVSC et concerne<br
    />\r\n- les systèmes de distribution HT à quai;<br />\r\n- les équipements de
    connexion et d'interface entre le quai et le navire;<br />\r\n- les transformateurs/bobines
    d'inductance;<br />\r\n- les convertisseurs de fréquence à semiconducteurs/rotatifs;<br
    />\r\n- les systèmes de distribution du navire; et<br />\r\n- les systèmes de
    commande, de surveillance, de verrouillage et de gestion de l'alimentation.<br
    />\r\nIl ne s'applique pas à l'alimentation électrique pendant les périodes d'entretien,
    par exemple la mise en cale sèche et les autres périodes de mise hors service
    pour maintenance et réparation.<br />\r\nDes exigences supplémentaires et/ou différentes
    peuvent être imposées par les administrations nationales ou les autorités sous
    la juridiction desquelles le navire est destiné à être exploité et/ou par les
    propriétaires ou les autorités responsables du système d'alimentation ou de distribution
    à quai.<br />\r\nIl est attendu que les systèmes HVSC aient des applications pratiques
    pour les navires qui nécessitent 1 MVA ou plus, ou pour les navires avec une alimentation
    principale HT.<br />\r\nLes systèmes de connexion à quai à basse tension ne sont
    pas couverts par le présent document.<br />\r\nCette deuxième édition annule et
    remplace la première édition parue en 2012. Cette édition constitue une révision
    technique.<br />\r\nCette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\na) modification du 4.1,
    Figure 1:<br />\r\n- le transformateur sur le navire est optionnel, les sectionneurs
    de terre sur le navire ont été supprimés;<br />\r\nb) modification du 4.2.2 et
    ajout du nouveau 11.3:<br />\r\n- ajout d'une procédure alternative d'essais périodiques;<br
    />\r\nc) modification du 4.9:<br />\r\n- la valeur minimale du courant dans les
    circuits de sécurité doit être de 50 mA;<br />\r\n- l'ouverture de la boucle de
    sécurité doit entraîner l'ouverture automatique des disjoncteurs HVSC à bord du
    navire et à quai dans un délai maximal de 200 ms;<br />\r\nd) modification du
    5.2:<br />\r\n- ajout d'une figure sur les taux d'harmonique;<br />\r\ne) modification
    du 6.2.3:<br />\r\n- un transformateur de mise à la terre avec résistance peut
    également être utilisé du côté secondaire;<br />\r\n- la puissance assignée de
    la résistance de mise à la terre du neutre, exprimée en ampères, doit être d'au
    moins 25 A, pendant 5 s;<br />\r\nf) modification de toutes les annexes:<br />\r\n-
    les circuits de sécurité doivent être obligatoires;<br />\r\ng) modification du
    A.2.1:<br />\r\n- un blindage métallique doit être installé au moins sur les âmes
    d'alimentation ou un blindage commun être utilisé sur les fils pilotes;<br />\r\nh)
    modification du B.7.2.1:<br />\r\n- introduction d'un nouveau circuit de sécurité:
    schéma unifilaire et description;<br />\r\ni) modification du C.4.1:<br />\r\n-
    le schéma unifilaire pour les navires de croisière a été mis à jour, les circuits
    de sécurité sont désormais cohérents avec le corps principal, utilisation des
    symboles de l'IEC et introduction de détails supplémentaires sur le type de fabricant
    des socles de prise de courant et des fiches;<br />\r\nj) modification du C.7.3.1:<br
    />\r\n- l'affectation des broches du connecteur d'alimentation à quai a été mise
    à jour;<br />\r\n- tous les navires de croisière doivent utiliser 4 câbles dans
    tous les cas;<br />\r\nk) ajout du D.6.1:<br />\r\n- le point d'approvisionnement
    à quai peut être fixe ou mobile;<br />\r\nl) modification du D.7.3.2:<br />\r\n-
    la tension utilisée dans le circuit pilote des navires porte-conteneurs doit être
    inférieure à 60 V en courant continu ou à 25 V en courant alternatif;<br />\r\nm)
    ajout du D.8.6 et du D.9.3.1:<br />\r\n- alternatives au redémarrage et à la synchronisation
    automatiques;<br />\r\nn) l'Annexe E est devenue informative;<br />\r\no) l'Annexe
    F est devenue informative.<br />\r\nLa présente version bilingue (2024-10) correspond
    à la version anglaise monolingue publiée en 2019-03."
