abstract:
- language: en
  script: Latn
  content: |-
    Relates to flex-rigid double-sided printed boards with through connections irrespective of their method of manufacture. Intended as a basis on which agreements between purchaser and vendor can be made. Defines the characteristics to be assessed, the test methods to be used, and establishes uniform requirements for judging properties and dimensions.
    Not applicable to flat cables.
- language: fr
  script: Latn
  content: |-
    Applicable aux cartes imprimées double face flexorigides avec connexions transversales, indépendamment de leur procédé de fabrication. Destiné à servir de base aux accords entre acheteur et vendeur. Définit les caractéristiques à évaluer, les méthodes d'essai à suivre et formule des prescriptions uniformes pour juger des propriétés et des dimensions.
    N'est pas applicable aux câbles plats.
