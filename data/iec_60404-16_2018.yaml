abstract:
- content: "IEC 60404-16:2018 is applicable to Fe-based amorphous strips specified
    in IEC 60404-8-11 for the measurement of AC magnetic properties at frequencies
    up to 400 Hz.<br />\r\nThe object of this part is to define the general principles
    and technical details of the measurement of the magnetic properties of Fe-based
    amorphous strips by means of a single sheet tester.<br />\r\nThe contents of the
    corrigendum of November 2018 have been included in this copy."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 60404-16:2018 s'applique aux bandes en alliage amorphe à base de
    fer spécifiées dans l'IEC 60404-8-11 pour la mesure des propriétés magnétiques
    en courant alternatif, avec des fréquences allant jusqu'à 400 Hz.<br />\r\nL'objet
    de la présente partie est de définir les principes généraux et les détails techniques
    sur la mesure des propriétés magnétiques des bandes en alliage amorphe à base
    de fer à l'aide de l'essai sur tôle unique.<br />\r\nLe contenu du corrigendum
    de novembre 2018 a été pris en considération dans cet exemplaire."
