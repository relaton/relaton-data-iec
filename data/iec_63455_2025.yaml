abstract:
- content: "IEC 63455:2025 specifies the 4b/10b line code with error correction for
    dependable multimedia data transmission, especially for real-time communications
    even in noisy environments, such as IoT devices, wearable devices, sensor networks,
    robotics, and spacecraft. This document corresponds to the functions specified
    in layer 1 to layer 2 of the OSI reference model (ISO/IEC 7498).<br />\r\nThis
    document aims to facilitate the usage of the 4b/10b line code in complex systems
    by providing the 4b/10b line code protocol. This document defines the 4b/10b line
    code protocol for interconnections in complex systems, mainly distributed real-time
    systems such as embedded systems, control systems, IoT devices, wearable devices,
    sensor networks, amusement systems, robot systems, and spacecraft. Specifically,
    the 4b/10b line code is the line code that realizes embedded clock, DC balance,
    error detection, and error correction at the same time, whose functions are not
    satisfied by a conventional single line code so that the 4b/10b line code can
    achieve highly reliable digital communications. The most significant feature of
    the 4b/10b line code is that it is a line code with error correction capability.
    Therefore, there is no need for error correction in the upper layers, and communication
    can be performed using only the 4b/10b line code in noisy environments."
