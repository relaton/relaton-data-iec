- content: "IEC 63455:2025 spécifie le code en ligne 4b/10b avec correction d’erreurs
    pour la transmission fiable de données multimédias, en particulier pour les communications
    en temps réel, même dans des environnements bruyants, tels que les dispositifs
    IdO, les dispositifs portatifs, les réseaux de capteurs, la robotique et les engins
    spatiaux. Il correspond aux fonctions spécifiées dans les couches 1 à 2 du modèle
    de référence OSI (ISO/IEC 7498).<br />\r\nLe présent document vise à faciliter
    l’utilisation du code en ligne 4b/10b dans les systèmes complexes en fournissant
    le protocole de code en ligne 4b/10b. Il définit le protocole de code en ligne
    4b/10b pour les interconnexions dans les systèmes complexes, principalement les
    systèmes distribués en temps réel tels que les systèmes embarqués, les systèmes
    de commande, les dispositifs IdO, les dispositifs portatifs, les réseaux de capteurs,
    les systèmes de divertissement, les systèmes robotiques, et les engins spatiaux.
    Plus précisément, le code en ligne 4b/10b est celui qui réalise simultanément
    l’horloge intégrée, l’équilibrage du courant continu, la détection d’erreurs et
    la correction d’erreurs, dont les fonctions ne sont pas assumées par un seul code
    en ligne conventionnel, de sorte que le code en ligne 4b/10b puisse réaliser des
    communications numériques hautement fiables. La caractéristique la plus importante
    du code en ligne 4b/10b est qu’il s’agit d’un code en ligne avec une capacité
    de correction d’erreurs. La correction d’erreurs n’est donc pas nécessaire dans
    les couches supérieures et la communication peut être effectuée en utilisant uniquement
    le code en ligne 4b/10b dans les environnements bruyants."
