- content: Spécifie le contenu, le format et la méthode d'enregistrement des blocs
    de données contenant des données vidéo, audio et des données associées formant
    les enregistrements hélicoïdaux sur les bandes de 12,65 mm en cassettes. De plus,
    spécifie le contenu, le format et la méthode d'enregistrement des pistes longitudinales
    contenant des informations de suivi pour la tête tournante associée à ces enregistrements
    vidéo, et également aux pistes d'ordres audio et aux pistes d'asservissement.
