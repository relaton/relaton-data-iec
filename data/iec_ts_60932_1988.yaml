abstract:
- content: This report proposes definitions for two degrees of severe service conditions
    with respect to condensation and pollution. lt also proposes test procedures for
    assessing the performance of enclosed switchgear and controlgear under specified
    conditions so that conclusions may be drawn concerning their suitability for service
    under those severe service conditions.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Propose des définitions pour deux degrés de conditions de service
    sévères en ce qui concerne la condensation et la pollution. Propose
    également des méthodes d'essais permettant de vérifier le
    comportement de l'appareillage sous enveloppe dans des conditions
    spécifiées, afin que des conclusions puissent être tirées à propos
    de leur aptitude à l'utilisation dans ces conditions de service
    sévères. Cette publication a le statut d'un rapport.
