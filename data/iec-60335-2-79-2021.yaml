abstract:
- language: en
  script: Latn
  content: "IEC 60335-2-79:2021 deals with the safety of high-pressure cleaners without
    traction drive, intended for household and commercial indoor or outdoor use, having
    a rated pressure not less than 2,5 MPa and not exceeding 35 MPa. It also applies
    to steam cleaners and those parts of hot water high pressure cleaners incorporating
    a steam stage which have a capacity not exceeding 100 l, a rated pressure not
    exceeding 2,5 MPa and a product of capacity and rated pressure not exceeding 5
    MPa·l. They are not equipped with a traction drive. The following power systems
    of the drive for the high pressure pump are covered:<br />\r\n- mains powered
    motors up to a rated voltage of 250 V for single-phase machines and 480 V for
    other machines,<br />\r\n- battery-operated motors,<br />\r\n- internal combustion
    engines,<br />\r\n- hydraulic or pneumatic motors.<br />\r\nThis standard does
    not apply to:<br />\r\n- high pressure water jet machines having a rated pressure
    exceeding 35 MPa;<br />\r\n- liquid or steam cleaners intended for domestic use
    (IEC 60335-2-54);<br />\r\n- hand-held and transportable motor-operated electric
    tools (IEC 60745 series, IEC 61029 series, IEC 62841 series);<br />\r\n- appliances
    for medical purposes (IEC 60601);<br />\r\n- agricultural sprayers (ISO 4254-6);<br
    />\r\n- non-liquid, solid abrasive cleaners;<br />\r\n- machines designed to be
    part of a production process;<br />\r\n- machines designed for use in corrosive
    or explosive environments (dust, vapour or gas);<br />\r\n- machines designed
    for use in vehicles or on board of ships or aircraft.<br />\r\nThis fifth edition
    cancels and replaces the fourth edition published in 2016. It constitutes a technical
    revision.<br />\r\nThis edition includes the following significant technical changes
    with respect to the previous edition (minor changes are not listed):<br />\r\n-
    editorial and technical alignment with IEC 60335-1:2020;<br />\r\n- clarification
    on hand-held and battery-operated high pressure cleaners;<br />\r\n- general editorial
    improvements.<br />\r\nThis part 2 is to be used in conjunction with the latest
    edition of <a href=\"https://webstore.iec.ch/publication/61880\">IEC 60335-1</a>
    and its amendments. It was established on the basis of the sixth edition (2020)
    of that standard."
- language: fr
  script: Latn
  content: "L'IEC 60335-2-79:2021 traite de la sécurité des appareils de nettoyage
    à haute pression sans commande de dispositif de déplacement, destinés à un usage
    domestique et commercial en intérieur ou en extérieur, de pression assignée supérieure
    ou égale à 2,5 MPa et inférieure ou égale à 35 MPa. Elle s'applique également
    aux appareils de nettoyage à vapeur et aux parties des appareils de nettoyage
    à haute pression d'eau chaude qui comportent une phase vapeur dont la capacité
    ne dépasse pas 100 l et la pression assignée ne dépasse pas 2,5 MPa, le produit
    de la capacité et de la pression assignée ne dépassant pas 5 MPa·l. Ceux-ci ne
    sont pas équipés d'une commande de dispositif de déplacement. Les systèmes d'alimentation
    suivants de la commande de la pompe à haute pression sont couverts:<br />\r\n-
    moteurs alimentés par le réseau de tension assignée inférieure ou égale à 250
    V pour les machines monophasées et à 480 V pour les autres machines,<br />\r\n-
    moteurs alimentés par batteries,<br />\r\n- moteurs à combustion interne,<br />\r\n-
    moteurs hydrauliques ou pneumatiques.<br />\r\nLa présente norme ne s'applique
    pas:<br />\r\n- aux machines à jet d'eau à haute pression dont la pression assignée
    dépasse 35 MPa;<br />\r\n- aux appareils de nettoyage à vapeur ou à liquide à
    usage domestique (IEC 60335-2-54);<br />\r\n- aux outils électroportatifs et portables
    à moteur (série IEC 60745, série IEC 61029, série IEC 62841);<br />\r\n- aux appareils
    à but médical (IEC 60601);<br />\r\n- aux pulvérisateurs agricoles (ISO 4254-6);<br
    />\r\n- aux nettoyants abrasifs solides, non liquides;<br />\r\n- aux machines
    destinées à être utilisées dans le cadre d'un processus de production;<br />\r\n-
    aux machines destinées à être utilisées dans des environnements corrosifs ou explosifs
    (poussière, vapeur ou gaz);<br />\r\n- aux machines destinées à être utilisées
    dans des véhicules ou à bord de navires ou d'avions;<br />\r\nCette cinquième
    édition annule et remplace la quatrième édition parue en 2016. Elle constitue
    une révision technique.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\n- alignement rédactionnel
    et technique sur l'IEC 60335-1:2020;<br />\r\n- clarification concernant les appareils
    de nettoyage à haute pression portatifs et alimentés par batteries;<br />\r\n-
    améliorations rédactionnelles générales.<br />\r\nLa présente partie 2 doit être
    utilisée conjointement avec la dernière édition de l'<a href=\"https://webstore.iec.ch/publication/61880\">IEC
    60335-1</a> et ses amendements. Elle a été établie sur la base de la sixième édition
    (2020) de cette norme."
