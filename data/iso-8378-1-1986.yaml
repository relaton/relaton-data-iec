abstract:
- language: en
  script: Latn
  content: "<p>Provides the dimensional, physical and magnetic characteristics of
    130 mm (5,25 in) flexible disk cartridges for data interchange between EDP systems
    with modified frequency modulation recording on 80 tracks on each side and recorded
    at 7 958 ftprad, 3,8 tpmm (96 tpi). Applicable in conjunction with ISO 8378 and
    ISO 8378/2 or 8378/3. References: ISO 7665 and ISO 9293.</p>"
