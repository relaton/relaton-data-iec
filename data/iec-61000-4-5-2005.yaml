abstract:
- language: en
  script: Latn
  content: |-
    IEC 61000-4-5:2005 relates to the immunity requirements, test methods, and range of recommended test levels for equipment to unidirectional surges caused by overvoltages from switching and lightning transients. Several test levels are defined which relate to different environment and installation conditions. These requirements are developed for and are applicable to electrical and electronic equipment. The object of this standard is to establish a common reference for evaluating the immunity of electrical and electronic equipment when subjected to surges. The test method documented in this part of IEC 61000 describes a consistent method to assess the immunity of an equipment or system against a defined phenomenon. This standard defines:<br />
    - a range of test levels;<br />
    - test equipment;<br />
    - test setups;<br />
    - test procedures.<br />
    The task of the described laboratory test is to find the reaction of the EUT under specified operational conditions, to surge voltages caused by switching and lightning effects at certain threat levels.
    It is not intended to test the capability of the EUT's insulation to withstand high-voltage stress. Direct injections of lightning currents, i.e, direct lightning strikes, are not considered in this standard. It has the status of a basic EMC publication in accordance with IEC Guide 107.<br />
    The contents of the corrigendum of October 2009 have been included in this copy.
- language: fr
  script: Latn
  content: |-
    La CEI 61000-4-5:2005 se rapporte aux exigences d'immunité pour les matériels, aux méthodes d'essai et à la gamme des niveaux d'essai recommandés, vis-à-vis des ondes de choc unidirectionnelles provoquées par des surtensions dues aux transitoires de foudre et de man uvres. Elle définit plusieurs niveaux d'essai se rapportant à différentes conditions d'environnement et d'installation. Ces exigences sont développées pour les matériels électrique et électronique et leur sont applicables. Cette norme a pour objet d'établir une référence commune dans le but d'évaluer l'immunité des matériels électriques et électroniques, quand ils sont soumis à des ondes de choc. La méthode d'essai documentée dans cette partie de la CEI 61000 décrit une méthode logique en vue d'évaluer l'immunité d'un équipement ou d'un système vis-à-vis d'un phénomène donné. Cette norme définit:<br />
    - une gamme de niveaux d'essai;<br />
    - le matériel d'essai;<br />
    - les montages d'essai;<br />
    - les procédures d'essai.<br />
    L'essai de laboratoire décrit ici a pour but de déterminer la réaction de l'EST, dans des conditions opérationnelles spécifiées, aux surtensions d'origine atmosphérique ou dues à des man uvres, pour certains niveaux de menace. Il n'est pas destiné à évaluer la capacité de l'isolation à supporter des tensions élevées. Les injections directes de courants de foudre, par exemple les coups de foudre directs, ne sont pas prises en compte par cette norme. Cette norme a le statut de publication fondamentale en CEM en accord avec le Guide 107 de la CEI.<br />
    Le contenu du corrigendum d'octobre 2009 a été pris en considération dans cet exemplaire.
