abstract:
- language: en
  script: Latn
  content: |-
    Covers all relevant EMC phenomena for hearing aids. EMC phenomena, such as RF emission and electrostatic discharge, are not currently known to be a significant problem in connection with hearing aids and are therefore not dealt with. Based on new knowledge, they could be considered in connection with future revisions or extensions of this standard. Hearing aid immunity to high frequency electromagnetic fields originating from wireless telephone systems is currently identified as the only relevant EMC phenomena regarding hearing aids. IEC 61000-4-3 is the basis for relevant EMC tests to be conducted on hearing aids. Measurement methods and acceptance levels are described in this standard.

    For the purpose of  this part of IEC 60118, two immunity classes of hearing aids are defined related to their use. "Bystander compatible" is defined as a situation, which ensures that a hearing aid is usable in environments where digital wireless devices are in operation in the proximity of the hearing aid wearer. "User compatible" hearing aids will ensure that a hearing aid is usable when the hearing aid wearer is using a digital wireless device at the wearer´s own aided ear.

    Measurement methods for hearing aids with non-acoustic outputs and for hearing aids connected to other equipment by cables are not given in this standard.
- language: fr
  script: Latn
  content: |-
    S'applique à tous les phénomènes de compatibilité électromagnétique (CEM) concernant les appareils de correction auditive. Elle ne concerne pas les phénomènes de CEM tels que les émissions à fréquence radioélectrique et les décharges électrostatiques qui ne sont pas habituellement reconnus comme étant un problème significatif pour les appareils de correction auditive Ces phénomènes pourront être considérés en liaison avec de futures révisions ou compléments de la présente norme, à la lumière de nouvelles connaissances. L'immunité des appareils de correction auditive aux champs électromagnétiques de haute fréquence produits par les systèmes de téléphonie sans fil est habituellement identifiée comme le seul phénomène de CEM qui concerne les appareils de correction auditive. Les essais de CEM effectués sur les appareils de correction auditive sont basés sur la CEI 61000-4-3. Les méthodes de mesure et les niveaux d'acceptation sont décrits dans la présente Norme.

    Dans le cadre de la présente partie de la CEI 60118, deux classes d'immunité concernant les appareils de correction auditive sont définies  par rapport à leur utilisation. La classe "compatible pour la présence" est définie comme une situation qui assure que l'appareil de correction auditive est utilisable dans un environnement où les dispositifs numériques sans fil sont en fonctionnement dans le voisinage du porteur de l'appareil de correction auditive. La classe "compatible pour une utilisation personnelle" donne l'assurance que l'appareil de correction auditive est utilisable lorsque le porteur d'appareil de correction auditive utilise un dispositif numérique sans fil placé sur sa propre oreille appareillée.

    La présente Norme ne donne pas de méthodes de mesure pour les appareils de correction auditive à sortie non acoustique ni pour les appareils de correction auditive reliés à d'autres installations au moyen de câbles.
