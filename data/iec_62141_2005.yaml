abstract:
- content: IEC 62141:2005 specifies the track content, format, and recording method
    of the data blocks containing compressed video, AES3 audio data, and associated
    data which form the helical records on 12,65 mm tape in cassettes. This standard
    supports recording of source picture formats using 1920 x 1080 pixels with the
    4:4:4 and 4:2:2 sampling structure specified in SMPTE 274M at the frame rate of
    23,98 Hz, 24 Hz, 25 Hz and 29,97 Hz, and using 1280 x 720 pixels with the 4:2:2
    sampling structure specified in SMPTE 296M at the frame rates of 50 Hz and 59,94
    Hz (see note). This standard also supports recording of 12 channels of AES3 audio
    data and 3 lines of uncompressed blanking interval data. This standard includes
    packetizing and shuffling operations supporting picture compression using the
    DCT and DPCM encoding methods defined by ISO/IEC 14496-2 (MPEG-4 simple studio
    profile). This bilingual version (2012-11) corresponds to the monolingual English
    version, published in 2005-10.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 62141:2005 définit le contenu des pistes, leur format et la méthode
    d'enregistrement des blocs de données contenant de la vidéo compressée, des données
    audio AES3 et des données associées qui forment les enregistrements hélicoïdaux
    sur une bande de 12,65 mm dans des cassettes. La présente norme prend en charge
    l'enregistrement de formats d'image source utilisant 1920 x 1080 pixels avec la
    structure d'échantillonnage 4:4:4 et 4:2:2 spécifiée dans la SMPTE 274M aux fréquences
    image de 23,98 Hz, 24 Hz, 25 Hz et 29,97 Hz, et utilisant 1280 x 720 pixels avec
    la structure d'échantillonnage 4:2:2 spécifiée dans la SMPTE 296M aux fréquences
    image de 50 Hz et 59,94 Hz (voir note). Cette norme prend également en charge
    l'enregistrement de 12 voies de données audio AES3 et 3 lignes de données non
    compressées d'intervalle de suppression vertical. Cette norme inclut les opérations
    de mise en paquets et de brassage prenant en charge la compression d'image utilisant
    les méthodes de codage DCT et DPCM définies par l'ISO/CEI 14496-2 ("MPEG-4 simple
    studio profile"). La présente version bilingue (2012-11) correspond à la version
    anglaise monolingue publiée en 2005-10.
