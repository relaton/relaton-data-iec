abstract:
- content: IEC 61169-48:2014, which is a sectional specification (SS), provides information
    and rules for the preparation of detail specifications (DS) for series BMP RF
    coaxial connectors with blind mating, typically for use in 50 Ohms board to board
    connection. They may also be used with RF cables or micro-strips in microwave,
    telecommunication, wireless and other fields. Their operating frequency limit
    is up to 6 GHz. It describes the interface dimensions with gauging information,
    electrical and mechanical performance including the mandatory tests selected from
    IEC 61169-1:2013 applicable to all DS relating to type BMP connectors. This specification
    indicates the recommended performance characteristics to be considered when writing
    a DS and covers test schedules and inspection requirements.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 61169-48:2014, qui est une spécification intermédiaire (SI), fournit
    des informations et des règles en vue de l'établissement de spécifications particulières
    (SP) relative aux connecteurs coaxiaux pour fréquences radioélectriques, série
    BMP avec accouplement en aveugle, spécifiquement utilisés dans les connexions
    carte à carte 50 Ohms. Ils peuvent également être utilisés avec les câbles RF
    ou les microrubans dans les domaines de l'hyperfréquence, des télécommunications,
    des liaisons sans fil et autres domaines. La limite de leur fréquence de fonctionnement
    est inférieure ou égale à 6 GHz. Elle décrit les dimensions d'interface ainsi
    que les informations concernant les calibres, les performances électriques et
    mécaniques, y compris les essais obligatoires issus de l'IEC 61169-1:2013, applicables
    à toutes les SP relatives aux connecteurs de type BMP. La présente spécification
    indique les caractéristiques de performance recommandées à prendre en compte pour
    la rédaction d'une SP et elle couvre les programmes d'essais et les exigences
    de contrôle.
