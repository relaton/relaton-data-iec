abstract:
- language: en
  script: Latn
  content: IEC 61784-3-12:2010 specifies a safety communication layer (services and
    protocol) based on CPF 12 of IEC 61784-2 and IEC 61158 Type 12. It identifies
    the principles for functional safety communications defined in IEC 61784-3 that
    are relevant for this safety communication layer. This bilingual version (2012-02)
    corresponds to the monolingual English version, published in 2010-06.
- language: fr
  script: Latn
  content: La CEI 61784-3-12:2010 spécifie une couche de communication relative à
    la sécurité (services et protocole) fondée sur la CPF 12 de la CEI 61784-2 et
    le type 12 de la CEI 61158. Elle identifie les principes applicables aux communications
    de sécurité fonctionnelle définies dans la CEI 61784-3, et appropriés à cette
    couche de communication de sécurité. La présente version bilingue (2012-02) correspond
    à la version anglaise monolingue publiée en 2010-06.
