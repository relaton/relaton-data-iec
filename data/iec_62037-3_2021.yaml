  format: text/html
- content: "<!-- NEW! -->IEC 62037-3:2021 est disponible sous forme de IEC 62037-3:2021
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nL'IEC
    62037-3:2021 définit l’essai de choc sur des connecteurs coaxiaux pour évaluer
    leur robustesse dans le cas de connexions faibles et de particules à l’intérieur
    des connecteurs, aussi indépendamment que possible des effets de l’intermodulation
    passive des câbles. Pour les autres connecteurs (par exemple les connecteurs montés
    sur panneaux), le câble peut être remplacé par une ligne de transmission adéquate
    (par exemple une ligne à air, une ligne à ruban). Afin d’évaluer les effets des
    contraintes mécaniques sur les connecteurs, une série de chocs est appliquée aux
    connecteurs, tout en mesurant l’intermodulation passive. Cette seconde édition
    annule et remplace la première édition parue en 2012. Cette édition inclut les
    modifications techniques majeures suivantes par rapport à l’édition précédente:<br
    />\r\na. modification de la méthode d’impact pour utiliser une bille en acier
    plutôt qu’une tige en laiton;<br />\r\nb. ajout de l’énergie de choc exigée pour
    soumettre à l’essai chaque type de connecteur;<br />\r\nc. ajout de la méthode
    pour calculer l’énergie de choc pour les types de connecteurs non répertoriés
    dans le document."
