abstract:
- content: IEC 62047-11:2013 specifies the test method to measure the linear thermal
    expansion coefficients (CLTE) of thin free-standing solid (metallic, ceramic,
    polymeric, etc.) micro-electro-mechanical system (MEMS) materials with length
    between 0,1 mm and 1 mm and width between 10 micrometre and 1 mm and thickness
    between 0,1 micrometre and 1 mm, which are main structural materials used for
    MEMS, micromachines and others. This test method is applicable for the CLTE measurement
    in the temperature range from room temperature to 30 % of a material's melting
    temperature.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 62047-11:2013 définit la méthode d'essai pour mesurer les coefficients
    de dilatation thermique linéaire (CLTE) de matériaux de systèmes micro-électromécaniques
    (MEMS) solides autonomes minces (métalliques, céramiques, polymères, etc.) dont
    la longueur est comprise entre 0,1 mm et 1 mm, la largeur entre 10 micrometre
    et 1 mm et l'épaisseur entre 0,1 micrometre et 1 mm, qui sont les matériaux structurels
    principaux utilisés pour les MEMS, les micromachines et autres. Cette méthode
    d'essai peut s'appliquer à la mesure des CLTE dans la gamme de températures allant
    de la température ambiante jusqu'à 30 % de la température de fusion du matériau.
