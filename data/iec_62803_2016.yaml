- content: L'IEC 62803:2016 fournit une méthode de mesure de la réponse en fréquence
    des dispositifs de conversion optique-électrique dans les systèmes de communication
    et de diffusion sans fil. La plage de fréquences couverte par la présente norme
    atteint 100 GHz (pratiquement limitée jusqu'à 110 GHz par un mesurage précis de
    la puissance RF) et la bande de longueurs d'onde concernée est comprise entre
