abstract:
- language: en
  script: Latn
  content: "IEC 61854:2020 applies to spacers for conductor bundles of overhead lines.
    It covers rigid spacers, flexible spacers and spacer dampers.<br />\r\nIt does
    not apply to interphase spacers, hoop spacers and bonding spacers.<br />\r\nThis
    document is written to cover the line design practices and spacers most commonly
    used at the time of writing. There may be other spacers available for which the
    specific tests reported in this document may not be applicable.<br />\r\nIn some
    cases, test procedures and test values are left to agreement between purchaser
    and supplier and are stated in the procurement contract. The purchaser is best
    able to evaluate the intended service conditions, which should be the basis for
    establishing the test severity.<br />\r\nIn Annex A, the minimum technical details
    to be agreed between purchaser and supplier are listed.<br />\r\nThis second edition
    cancels and replaces the first edition published in 1998. This edition constitutes
    a technical revision.<br />\r\nThis edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\na) Consider the
    application of spacers on high temperature conductors specifying additional high
    temperature tests in clamp slip tests and for the characterization of elastic
    and damping properties;<br />\r\nb) Specify as far as possible test parameters
    and acceptance values;<br />\r\nc) Avoid as far as possible the alternative procedures
    for the same test;<br />\r\nd) Introduce a simpler test device for the simulated
    short circuit current test;<br />\r\ne) Introduce test at low temperature on fastener
    components such as break away bolts and conical spring washers;<br />\r\nf) Prescribe
    a different procedure for subspan oscillation tests on spacers equipped with clamps
    having rod attachments;<br />\r\ng) Modify the test procedure for the aeolian
    vibration tests;<br />\r\nh) Prescribe a different procedure for aeolian vibration
    tests on spacers equipped with clamps having rod attachments;<br />\r\ni) Re-edit
    all the figures in order to make them more clear and homogeneous;<br />\r\nj)
    Introduce an additional test device for the simulated short circuit current test.<br
    />\r\nKey words: Overhead Lines, Spacers"
- language: fr
  script: Latn
  content: "IEC 61854:2020 s'applique aux entretoises destinées aux faisceaux de conducteurs
    de lignes aériennes. Il couvre les entretoises rigides, les entretoises souples
    et les entretoises amortisseuses. Il ne s'applique pas aux espaceurs, aux écarteurs
    à anneaux et aux entretoises de mise à la terre.<br />\r\nLe présent document
    a été élaboré pour couvrir les pratiques de conception de lignes, ainsi que les
    entretoises les plus couramment utilisées au moment de sa rédaction. Il peut exister
    d'autres entretoises pour lesquelles les essais spécifiques décrits dans le présent
    document peuvent ne pas s'appliquer.<br />\r\nDans certains cas, les procédures
    d'essai et les valeurs d'essai sont convenues entre l'acheteur et le fournisseur
    et sont indiquées dans le contrat d'approvisionnement. L'acheteur est le mieux
    à même d'évaluer les conditions de service prévues, qu'il convient d'utiliser
    comme base pour la définition de la sévérité des essais.<br />\r\nL'Annexe A répertorie
    les informations techniques minimales à convenir entre l'acheteur et le fournisseur.<br
    />\r\nCette deuxième édition annule et remplace la première édition parue en 1998.
    Cette édition constitue une révision technique.<br />\r\nCette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na) prise en compte de l'application des entretoises sur des conducteurs
    haute température, avec la spécification d'essais à haute température supplémentaires
    dans le cadre des essais de glissement des pinces et la caractérisation des propriétés
    élastiques et d'amortissement;<br />\r\nb) spécification la plus large possible
    des paramètres d'essai et des valeurs de réception associées;<br />\r\nc) affranchissement,
    dans la mesure du possible, par rapport aux procédures alternatives pour le même
    essai;<br />\r\nd) introduction d'un dispositif d'essai plus simple pour l'essai
    de courant de court-circuit simulé;<br />\r\ne) introduction d'un essai à basse
    température sur les composants de fixation tels que les boulons fusibles et les
    rondelles élastiques coniques;<br />\r\nf) prescription d'une procédure différente
    pour les essais d'oscillation de sous-portée sur les entretoises équipées de pinces
    avec garnitures;<br />\r\ng) modification de la procédure d'essai pour les essais
    de vibrations éoliennes;<br />\r\nh) prescription d'une procédure différente pour
    les essais de vibrations éoliennes sur les entretoises équipées de pinces avec
    garnitures;<br />\r\ni) reprise de l'ensemble des figures afin de les rendre plus
    claires et homogènes;<br />\r\nj) introduction d'un dispositif d'essai supplémentaire
    pour l'essai de courant de court-circuit simulé.<br />\r\nMots-clés: lignes aériennes,
    entretoises"
