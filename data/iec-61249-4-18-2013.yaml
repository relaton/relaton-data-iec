abstract:
- language: en
  script: Latn
  content: IEC 61249-4-18:2013 gives requirements for properties of prepreg that is
    mainly intended to be used as bonding sheets in connection with laminates according
    to IEC 61249-2-39 when manufacturing multilayer boards according to IEC 62326-4.
    Multilayer boards comprised of these materials are suitable for lead-free assembly
    processes. This material may be also used to bond other types of laminates. Prepreg
    according to this standard is of defined flammability (vertical burning test).
    The flammability rating on fully cured prepreg is achieved through the use of
    brominated fire retardants contained as an integral part of the polymeric structure.
    After curing of the prepreg according to the supplier's instructions, the glass
    transition temperature is defined to be 170 °C minimum.
- language: fr
  script: Latn
  content: La CEI 61249-4-18:2013 fournit des exigences concernant les propriétés
    des préimprégnés principalement prévus pour être utilisés en tant que feuilles
    de collage en relation avec des stratifiés selon la CEI 61249-2-39 lors de la
    fabrication des cartes multicouches selon la CEI 62326-4. Les cartes multicouches
    constituées de ces matériaux conviennent pour des processus d'assemblage sans
    plomb. Ce matériau peut également être utilisé pour coller d'autres types de stratifiés.
    Un préimprégné selon la présente norme est d'une inflammabilité définie (essai
    de combustion verticale). Les caractéristiques d'inflammabilité d'un préimprégné
    entièrement traité sont obtenues en utilisant des retardateurs de flamme bromés
    faisant partie intégrante de la structure polymère. Après traitement du préimprégné
    selon les instructions du fabricant, la température de transition vitreuse est
    définie comme étant au minimum de 170 °C minimum.
