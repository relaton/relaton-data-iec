abstract:
- language: en
  script: Latn
  content: "IEC 62075:2012 applies to all audio/video, information and communication
    technology equipment marketed as final products, hereafter referred to as products.
    Although this standard does not explicitly apply to individual components and
    subassemblies to be incorporated into final products, component manufacturers
    also should consider this standard, to enable manufacturers using such components
    to meet the requirements herein. Only the intended use of products as defined
    by the manufacturer is within the scope of this standard. This standard specifies
    requirements and recommendations for the design of environmentally sound products
    regarding:<br />\r\n- life cycle thinking aspects,<br />\r\n- material efficiency,<br
    />\r\n- energy efficiency,<br />\r\n- consumables and batteries,<br />\r\n- chemical
    and noise emissions,<br />\r\n- end of life,<br />\r\n- hazardous substances/preparations,<br
    />\r\n- and product packaging. This standard covers only criteria directly related
    to the environmental performance of the product. Criteria such as safety, ergonomics
    and electromagnetic compatibility (EMC) are outside the scope of this standard
    and covered by other standards. This second edition cancels and replaces the first
    edition published in 2008. It is primarily an editorial revision that adds information
    related to the modifications noted in certain definitions and updating of regulation
    references. Keywords: Audio/Video, Environmental Aspects, Life Cycle"
- language: fr
  script: Latn
  content: "La CEI 62075:2012 s'applique à tous les équipements des technologies de
    l'audio/vidéo, de l'information et de la communication commercialisés en tant
    que produits finis, ci-après désignés sous le nom de produits. Bien que la présente
    norme ne s'applique pas explicitement aux composants et sous-ensembles individuels
    à intégrer aux produits finis, il convient également que les fabricants de composants
    tiennent compte de la présente norme, afin de permettre aux fabricants utilisant
    des composants de ce type de satisfaire aux exigences de la présente norme. Seule
    l'utilisation prévue des produits telle que définie par le fabricant entre dans
    le domaine d'application de la présente norme. La présente norme spécifie des
    exigences et des recommandations pour la conception de produits écologiquement
    rationnels concernant:<br />\r\n- les éléments de réflexion sur le cycle de vie,<br
    />\r\n- l'efficacité des matériaux,<br />\r\n- le rendement énergétique,<br />\r\n-
    les consommables,<br />\r\n- ainsi que les piles et batteries,<br />\r\n- les
    émissions chimiques et acoustiques,<br />\r\n- l'extension de la durée de vie
    des produits,<br />\r\n- la fin de vie,<br />\r\n- les substances/préparations
    dangereuses,<br />\r\n- et l'emballage des produits. La présente norme ne traite
    que des critères directement liés à la performance environnementale du produit.
    Les critères tels que la sécurité, l'ergonomie et la compatibilité électromagnétique
    (CEM) n'entrent pas dans le domaine d'application de la présente norme et sont
    traités dans d'autres normes. Cette deuxième édition annule et remplace la première
    édition parue en 2008. Elle constitue essentiellement une révision éditoriale
    qui ajoute des informations à propos des modifications de certaines définitions
    et qui met à jour les références des réglementations. Mots clés: l'audio/vidéo,
    aspect environnemental, cycle de vie"
