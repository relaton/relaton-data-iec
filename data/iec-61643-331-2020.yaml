abstract:
- language: en
  script: Latn
  content: "IEC 61643-331:2020 is a test specification for metal oxide varistors (MOV),
    which are used for applications up to 1 000 V AC or 1 500 V DC in power lines,
    or telecommunication, or signalling circuits. They are designed to protect apparatus
    or personnel, or both, from high transient voltages. This document applies to
    MOVs having two electrodes and hybrid surge protection components. This document
    also does not apply to mountings and their effect on the MOV’s characteristics.
    Characteristics given apply solely to the MOV mounted only in the ways described
    for the tests. This third edition cancels and replaces the second edition published
    in 2017. This edition constitutes a technical revision. This edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\n- a Varistor MCOV rating assurance test;<br />\r\n- an energy rating test
    (2ms);<br />\r\n- revised Dielectric strength and insulation resistance tests."
- language: fr
  script: Latn
  content: "IEC 61643-331:2020 est une spécification d'essai pour les varistances
    à oxyde métallique (MOV, Metal Oxide Varistor) utilisées dans des applications
    jusqu'à 1 000 V en courant alternatif ou 1 500 V en courant continu sur les lignes
    électriques ou de télécommunication, ou dans les circuits de signalisation. Elles
    sont conçues pour protéger l'appareillage et/ou le personnel contre les hautes
    tensions transitoires. Le présent document s'applique aux MOV comportant deux
    électrodes et des composants pour parafoudres hybrides. Le présent document ne
    s'applique pas aux montages et à leurs effets sur les caractéristiques des MOV.
    Les caractéristiques indiquées s'appliquent exclusivement aux MOV montées uniquement
    dans le sens décrit pour les essais. Cette troisième édition annule et remplace
    la deuxième édition parue en 2017. Cette édition constitue une révision technique.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente:<br />\r\n- un essai d'assurance des caractéristiques MCOV
    assignées de la varistance a été ajouté;<br />\r\n- un essai des caractéristiques
    assignées d'énergie (2 ms) a été ajouté;<br />\r\n- les essais de rigidité diélectrique
    et de résistance d'isolement ont été revus."
