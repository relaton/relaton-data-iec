abstract:
- content: IEC 62788-1-6:2017 defines the terminology, test equipment, test environment,
    specimen preparation, test procedures, and test report for measuring the degree
    of cure of Ethylene-Vinyl Acetate (EVA) encapsulation sheet used in photovoltaic
    (PV) modules. The differential scanning calorimetry (both residual enthalpy and
    melt/freeze protocols) and gel content methods are included herein. This procedure
    can be used by material- or module-manufacturers to verify that the cross-linking
    additive is present and is active. The procedure can also be used to verify the
    module manufacturing (lamination) process for the purposes of quality- and process-control.
    The procedure can also be used to assess the uniformity of the EVA formulation
    within a roll as well as to compare variation of the EVA formulation from roll
    to roll.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L’IEC 62788-1-6:2017 définit la terminologie, l'équipement d'essai, l'environnement
    d'essai, la préparation des éprouvettes, les procédures d'essai et le rapport
    d'essai pour le mesurage du degré de durcissement de la couche d'encapsulation
    en éthylène-acétate de vinyle (EVA) utilisée dans les modules photovoltaïques
    (PV). Les méthodes de l'analyse calorimétrique différentielle à balayage (protocoles
    d'enthalpie résiduelle et de fusion/gel) et du taux de gel sont incluses dans
    le présent document. Cette procédure peut être utilisée par les fabricants de
    matériaux ou de modules pour s'assurer que l'additif de réticulation est présent
    et actif. La procédure peut également être utilisée pour vérifier le procédé de
    fabrication (stratification) du module à des fins de contrôle de la qualité et
    des processus. Elle peut en outre être utilisée pour évaluer l'uniformité de la
    formulation d’EVA dans un rouleau et comparer les différences de formulation d’EVA
    d'un rouleau à l'autre.
