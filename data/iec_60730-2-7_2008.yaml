  format: text/html
- content: La CEI 60730-2-7:2008 s'applique aux minuteries et aux minuteries cycliques
    à usage domestique et analogue qui peuvent utiliser l'électricité, le gaz, le
    pétrole, un combustible solide, l'énergie thermique solaire, etc., ou une combinaison
    de ces énergies, y compris des applications de chauffage, climatisation et usages
    analogues. Cette deuxième édition annule et remplace la première édition publiée
    en 1990 et son amendement 1 (1994). Cette deuxième édition constitue une révision
    technique. Cette nouvelle édition incorpore les exigences pour les charges par
    lampes à filament de tungstène et met à jour la norme par rapport à la CEI 60730-1:1999,
    Amendement 2 (2007). La présente Partie 2-7 doit être utilisée conjointement avec
    la CEI 60730-1. Elle a été établie sur la base de la troisième édition de cette
    norme (1999), de son Amendement 1 (2003) et de son Amendement 2 (2007). Les éditions
    futures de la CEI 60730-1, ou ses amendements, pourront être pris en considération.
