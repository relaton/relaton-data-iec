abstract:
- content: IEC 60730-2-7:2008 applies to timers and time switches for household and
    similar use that may use electricity, gas, oil, solid fuel, solar thermal energy,
    etc. or a combination thereof, including heating, air conditioning and similar
    applications. This second edition cancels and replaces the first edition published
    in 1990 and its Amendment 1 (1994). This second edition constitutes a technical
    revision. This new edition incorporates requirements for tungsten filament lamp
    loadings as well as updates the standard to IEC 60730-1:1999, Amendment 2 (2007).
    This Part 2-7 is to be used in conjunction with IEC 60730-1. It was established
    on the basis of the third edition of that standard (1999) and its Amendment 1
    (2003) and Amendment 2 (2007). Consideration may be given to future editions of,
    or amendments to, IEC 60730-1.
  language:
