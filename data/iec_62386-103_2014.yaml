abstract:
- content: "IEC 62386-103:2014 is applicable to control devices in a bus system for
    control by digital signals of electronic lighting equipment. This electronic lighting
    equipment should be in line with the requirments of IEC 61347, with the addition
    of d.c. supplies.<br /><br />\r\nThis publication is to be read in conjunction
    with IEC 62386-101:2014"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 62386-103:2014 est applicable aux dispositifs de commande dans un
    système à bus de commande par signaux numériques des équipements d'éclairage électroniques.
    Il convient que ces équipements soient conformes aux exigences de l'IEC 61347,
    avec l'ajout des sources d'alimentation en courant continu.<br /><br />\r\nCette
    publication doit être lue conjointement avec l'IEC 62386-101:2014"
