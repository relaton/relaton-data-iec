abstract:
- language: en
  script: Latn
  content: 'IEC 61753-058-2:2013 contains the minimum initial test and measurement
    requirements and severities which an optical power limiter needs to satisfy in
    order to be categorized as meeting the requirements of single mode fibre pigtailed
    style optical power limiter used in controlled environments. Optical performance
    specified in this standard relates to in-line type configuration power limiters
    only. Keywords: initial test and measurement requirements, single mode fibre pigtailed
    style optical power limiter used in controlled environments.'
- language: fr
  script: Latn
  content: 'La CEI 61753-058-2:2013 contient les exigences et les sévérités initiales
    minimales d''essai et de mesures auxquelles un limiteur de puissance optique est
    sensé satisfaire pour entrer dans une catégorie satisfaisant aux exigences d''un
    limiteur optique de type fibre amorce unimodale utilisé dans des environnements
    contrôlés. Les performances optiques spécifiées dans la présente norme concernent
    limiteurs de puissance ayant des configurations de type aligné uniquement. Mots
    clés: exigences initiale d''essai et de mesures, limiteur optique de type fibre
    amorce unimodale utilisé dans des environnements contrôlés'
