abstract:
- language: en
  script: Latn
  content: "<p>This document specifies an interface of a BioAPI C++ framework and
    BioAPI C++ BSP which will mirror the corresponding components specified in ISO/IEC
    30106-1. The semantic equivalence of this document will be maintained with ISO/IEC
    30106-2 (Java implementation) and ISO/IEC 30106-3 (C# implementation). In spite
    of the differences in actual parameters passed between functions, the names and
    interface structure are the same.</p>"
