  format: text/html
- content: |-
    L'IEC 60839-5-2:2016 spécifie les exigences matérielles générales relatives au fonctionnement, à la fiabilité, à la résilience, à la sécurité et à la sûreté des transmetteurs de locaux surveillés (SPT) installés dans des locaux surveillés et utilisés dans les systèmes de transmission d'alarme (ATS). Un transmetteur de locaux surveillés peut être un dispositif autonome ou faire partie intégrante d'un système d'alarme. Ces exigences s'appliquent également aux moyens de partage d'interconnexion, de commande, de communication et d'alimentation électrique du SPT avec d'autres applications. Les exigences et les classifications des systèmes de transmission d'alarme sont définies dans l'IEC 60839-5-1. Cette nouvelle édition inclut les modifications techniques majeures suivantes par rapport à l'édition précédente:<br />
    - représente l'état actuel de la technique (réseaux IP);<br />
    - harmonise avec les catégories d'ATS spécifiées dans l'IEC 60839-5-1:2014;<br />
    - présente des exigences relatives aux essais.
