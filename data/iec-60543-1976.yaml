abstract:
- language: en
  script: Latn
  content: Specifies procedure for comparison of the acoustical performance of various
    types of household or similar sound radio receivers. Gives requirements for programme,
    the test room, number and qualification of members of the panel and the conditions
    in which they work. The listening tests are carried out by comparison against
    a reference receiver. The subjective evaluation, based on this guide, consists
    of the average judgements of several persons on a given subject. Has the status
    of a technical report.
- language: fr
  script: Latn
  content: Spécifie le mode opératoire utilisé pour comparer les caractéristiques
    acoustiques de divers types de radiorécepteurs à usage domestique ou similaire.
    Donne la définition des programmes, de la salle d'audition, le nombre et la qualification
    des membres du jury ainsi que leurs conditions de travail. Les essais d'écoute
    sont effectués par comparaison avec un récepteur de référence. L'évaluation subjective,
    selon ce guide, consiste à porter un jugement émanant de plusieurs personnes sur
    un sujet donné. Cette publication a le statut d'un rapport.
