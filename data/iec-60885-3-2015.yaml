abstract:
- language: en
  script: Latn
  content: "IEC 60885-3:2015 specifies the test methods for partial discharge (PD)
    measurements on lengths of extruded power cable, but does not include measurements
    made on installed cable systems. Reference is made to IEC 60270 which gives the
    techniques and considerations applicable to partial discharge measurements in
    general. This second edition of IEC 60885-3 cancels and replaces the first edition,
    published in 1988 and constitutes a technical revision. This edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\n- The definition of sensitivity as twice the background noise level has
    been removed and replaced by a practical assessment of sensitivity based on the
    minimum level of detectable discharge.<br />\r\n- References to measurements of
    pulse heights in mm on an oscilloscope have been replaced by measurements of partial
    discharge magnitude in pC.<br />\r\n- The order of the clauses has been revised
    in line with the general numbering scheme of IEC standards and to provide clarity
    in order to facilitate its practical use. Section 3 of the first edition (Application
    guide) has been removed as it is considered that background information is better
    obtained from the original references as listed in the bibliography."
- language: fr
  script: Latn
  content: "IEC 60885-3:2015 spécifie les méthodes d'essai pour les mesures des décharges
    partielles sur des longueurs de câbles de puissance extrudés, mais ne traite pas
    des mesures effectuées sur des systèmes de câbles installés. Il est fait référence
    à l'IEC 60270 qui donne les techniques et considérations générales applicables
    aux mesures des décharges partielles. Cette deuxième édition de l'IEC 60885-3
    annule et remplace la première édition parue en 1988. Cette édition constitue
    une révision technique. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\n- La définition de la sensibilité
    considérée comme le double du niveau de bruit de fond a été supprimée et remplacée
    par une évaluation pratique de la sensibilité en fonction du niveau minimum de
    décharge détectable.<br />\r\n- Les références aux mesures des hauteurs d'impulsions
    en mm sur un oscilloscope ont été remplacées par des mesures de la grandeur de
    la décharge partielle en pC.<br />\r\n- L'ordre des articles a été révisé pour
    reprendre le schéma de numérotation général des normes de l'IEC et pour clarifier
    le texte pour en faciliter l'utilisation pratique. La Section 3 de la première
    édition (Guide d'application) a été supprimée car il est considéré que les références
    originales telles qu'énumérées dans la bibliographie fournissent des informations
    de meilleure qualité sur l'environnement technique."
