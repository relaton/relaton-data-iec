abstract:
- language: en
  script: Latn
  content: "IEC 60076-22-4:2019 applies to liquid to water heat exchangers, using
    forced water and forced liquid circuits, used on liquid immersed power transformers
    according to IEC 60076-1 and reactors according to IEC 60076-6 with and without
    conservator for indoor or outdoor installation. It outlines the service conditions
    and the mechanical and electrical requirements that are common to this equipment.<br
    />\r\nIt also outlines the operation requirements specific to this equipment as
    well as the preferred dimensions relevant for interchangeability and the type
    and routine tests to be performed.<br />\r\nKeywords: insulating liquid to air
    heat exchangers in the cooling circuits of power transformers and reactors."
- language: fr
  script: Latn
  content: "IEC 60076-22-3: 2019 s’applique aux hydroréfrigérants, utilisant des circuits
    à circulation forcée d’eau et de liquide, utilisés sur des transformateurs de
    puissance immergés dans un liquide (conformes à l’IEC 60076-1) et des bobines
    d’inductance (conformes à l’IEC 60076-6) avec ou sans conservateur pour les installations
    intérieures ou extérieures. Elle présente les conditions de service et les exigences
    mécaniques et électriques communes à cet équipement.<br />\r\nElle présente également
    les exigences de fonctionnement spécifiques à cet équipement et les dimensions
    préférentielles pertinentes pour l’interchangeabilité, ainsi que les essasi de
    type et individuels de série à réaliser.<br />\r\nMots clés: hydroréfrigérants
    dans les circuits de refroidissement des transformateurs de puissance et des bobines
    d’inductance."
