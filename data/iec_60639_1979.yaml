abstract:
- content: Applies to the protection system of a nuclear reactor and, more especially,
    to all interconnections between a reactor protection system and all other systems
    and equipment not part of the protection system, except the physical connection
    between sensors of the protection system and the physical variables that they
    monitor, the electrical connection between the protection system and the reactor
    control rods or other safety mechanism, the electrical and pneumatic connections
    to the power distribution system (mains) and pneumatic supplies that supply power
    to the protection system.
  language:
  - en
  script:
