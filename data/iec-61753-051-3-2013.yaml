abstract:
- language: en
  script: Latn
  content: 'IEC 61753-051-3: 2013 contains the minimum initial test and measurement
    requirements and severities which a fibre optic attenuator satisfies in order
    to be categorized as meeting the requirements of single-mode fibre, plug-style
    fixed attenuator devices used in uncontrolled environments. Optical performances
    specified in this standard relate to plug-style configurations optical attenuators
    only. This second edition cancels and replaces the first edition published in
    2001 and constitutes a technical revision. The specific technical changes from
    the previous edition are to reconsider test details and requirement and the constitution
    of the standard. Keywords: fibre optic attenuator, uncontrolled environments'
- language: fr
  script: Latn
  content: 'La CEI 61753-051-3:2013 contient les exigences et les sévérités initiales
    minimales d''essais et de mesures auxquelles un affaiblisseur pour fibres optiques
    satisfait pour entrer dans une catégorie satisfaisant aux exigences applicables
    aux affaiblisseurs fixes de type fiche, pour fibres unimodales utilisés dans des
    environnements non-contrôlés. Les performances optiques spécifiées dans la présente
    norme concernent uniquement les affaiblisseurs optiques ayant des configurations
    de type fiche. Cette deuxième édition annule et remplace la première édition parue
    en 2001 dont elle constitue une révision technique. Les modifications techniques
    spécifiques par rapport à l''édition précédente portent sur un ré-examen de la
    description des essais et des exigences associées et de la constitution de la
    norme. Mots clés: affaiblisseur pour fibres optiques, environnements non-contrôlés'
