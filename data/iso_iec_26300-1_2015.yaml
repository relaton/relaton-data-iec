abstract:
- content: "The electronic version of this International Standard can be downloaded
    from the ISO/IEC Information Technology Task Force (ITTF) web site.<br /><br />\r\nISO/IEC
    26300-1:2015 the Open Document Format for Office Applications (OpenDocument) Version
    1.2 specification. It defines an XML schema for office documents. Office documents
    includes text documents, spreadsheets, charts and graphical documents like drawings
    or presentations, but is not restricted to these kinds of documents. The XML schema
    for OpenDocument is designed so that documents valid to it can be transformed
    using XSLT and processing with XML-based tools."
