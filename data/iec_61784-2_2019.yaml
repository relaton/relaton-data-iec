- content: "EC 61784-2:2019 spécifie:<br />\r\n• les indicateurs de performance prenant
    en charge les schémas de classement pour les exigences RTE (Real-Time Ethernet);<br
    />\r\n• les profils et les composants de réseau connexes reposant sur l’ISO/IEC/IEEE
    8802-3, la série IEC 61158 et l’IEC 61784-1;<br />\r\n• les solutions RTE capables
    de fonctionner en parallèle avec les applications ISO/IEC/IEEE 8802-3.<br />\r\nCes
    profils de communication sont appelés Ethernet en temps réel (RTE).<br />\r\nCette
    quatrième édition annule et remplace la troisième édition parue en 2014. Cette
    édition constitue une révision technique.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\n• la
    mise à jour de la référence de l’ISO/IEC 8802-3 à l’ISO/IEC/IEEE 8802-3;<br />\r\n•
    la mise à jour des références datées à la série IEC 61158, à l’IEC 61784 1, à
    la série IEC 61784-5 et à l’IEC 61918 dans tout le document;<br />\r\n• la mise
    à jour des tableaux de sélection pour CPF 2, CPF 3, CPF 4, CPF 8 et CPF 17;<br
    />\r\n– CPF3: mise à jour des exigences pour toutes les classes de conformité;<br
    />\r\n– CPF3: mise à jour des exigences de temporisation pour les appareils d'entrée-sortie;<br
    />\r\n– CPF3: affinage des classes d'application ajoutées;<br />\r\n• l'ajout
    d’une nouvelle famille de profils de communication – CPF 20 à l’Article 21;<br
    />\r\n• l'ajout d’une nouvelle famille de profils de communication – CPF 21 à
    l’Article 22.<br />\r\nLa présente version bilingue (2020-04) correspond à la
    version anglaise monolingue publiée en 2019-04."
