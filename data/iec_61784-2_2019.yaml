abstract:
- content: "IEC 61784-2:2019 specifies the performance indicators supporting classification
    schemes for Real-Time Ethernet (RTE) requirements; the profiles and related network
    components based on ISO/IEC 8802-3 or IEEE 802.3, IEC 61158 series, and IEC 61784-1
    and the RTE solutions that are able to run in parallel with ISO/IEC 8802-3 or
    IEEE 802.3 based applications. These communication profiles are called Real-Time
    Ethernet communication profiles. This fourth edition cancels and replaces the
    third edition published in 2014 and constitutes a technical revision. The main
    changes are:<br />\r\n• update of reference from ISO/IEC 8802-3 to ISO/IEC/IEEE
    8802-3;<br />\r\n• update of the dated references to the IEC 61158 series, to
    IEC 61784 1, to the IEC 61784-5 series and to IEC 61918 throughout the document;<br
    />\r\n• update of selection tables for CPF 2, CPF 3, CPF 4, CPF 8 and CPF 17;<br
    />\r\n• CPF3: update of the requirements for all conformance classes;<br />\r\n•
    CPF3: updated timing requirements for IO devices;<br />\r\n• CPF3: refining the
    added application classes;<br />\r\n• addition of a new Communication Profile
    Family – CPF 20 in Clause 21;<br />\r\n• addition of a new Communication Profile
    Family – CPF 21 in Clause 22"
