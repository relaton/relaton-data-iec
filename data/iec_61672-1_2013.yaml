- content: "La CEI 61672-1:2013 donne des spécifications pour les caractéristiques
    électroacoustiques de trois types d'instruments de mesure acoustique:<br />\r\n-
    les sonomètres avec pondération temporelle, qui mesurent les niveaux acoustiques
    avec une pondération fréquentielle et une pondération temporelle exponentielle;<br
    />\r\n- les sonomètres intégrateurs-moyenneurs, qui mesurent les niveaux acoustiques
    moyens avec une pondération fréquentielle; et<br />\r\n- les sonomètres intégrateurs,
    qui mesurent les niveaux d'exposition au bruit avec une pondération fréquentielle.
    Les sonomètres spécifiés dans la présente norme sont destinés à mesurer les bruits
    généralement dans la gamme des fréquences audibles. Deux catégories de performances,
    la classe 1 et la classe 2, sont spécifiées dans la présente norme. Les limites
    d'acceptation concernant la classe 2 sont supérieures ou égales à celles de la
    classe 1. La présente norme s'applique à une gamme de conceptions pour sonomètres.
    Un sonomètre peut être un appareil formant une unité indépendante tenue à la main
    comportant un microphone et un dispositif d'affichage incorporé. Un sonomètre
    peut être également composé de plusieurs composants séparés contenus dans un ou
    plusieurs boîtiers et être capable d'afficher une variété de niveaux de signaux
    acoustiques. Les sonomètres peuvent comporter des dispositifs étendus de traitement
    analogique ou numérique du signal, séparément ou en combinaison, avec de multiples
    sorties analogiques ou numériques. Les sonomètres peuvent comporter des ordinateurs
    d'usage général, des enregistreurs, des imprimantes et d'autres dispositifs qui
    constituent des parties essentielles de l'instrument complet. Les sonomètres peuvent
    être conçus pour être utilisés en présence d'un opérateur ou pour des mesures
    de niveau acoustique automatiques et continues sans la présence d'un opérateur.
    Les spécifications contenues dans la présente norme concernant la réponse à des
    ondes acoustiques s'appliquent sans la présence d'opérateur dans le champ acoustique.
    La présente seconde édition annule et remplace la première édition parue en 2002.
    Cette seconde édition constitue une révision technique dans laquelle la conformité
    aux spécifications est démontrée lorsque les écarts mesurés par rapport aux valeurs
    nominales ne dépassent pas les limites d'acceptation applicables, et lorsque l'incertitude
    de mesure ne dépasse pas l'incertitude maximale autorisée correspondante, les
    deux incertitudes étant déterminées pour une probabilité de couverture de 95 %."
