abstract:
- content: |-
    IEC 612021-1:2009 applies to isolators used in the field of fibre optics which are non-reciprocal optical devices, passive components and have two optical ports for directionally transmitting optical power. The specific technical changes with regard to the previous edition are:<br />
    - the definitions have been reconsidered;<br />
    - environmental category has been deleted from classification;<br />
    - the clause relating to quality assessment procedures has been deleted; and<br />
    - annexes A and B have been added.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    La CEI 61202-1:2009 s'applique aux isolateurs utilisés dans le domaine des fibres optiques, possédant tous les caractéristiques ce sont des dispositifs optiques non réciproques, ce sont des dispositifs passifs et ont deux ports optiques pour les puissances optiques à émission directionnelle. Les changements techniques particuliers par rapport à l'édition précédente sont les suivants:<br />
    - les définitions ont été revues;<br />
    - la catégorie d'environnement a été retirée de la classification;<br />
    - l'article relatif aux procédures d'évaluation de la qualité a été retirée; et<br />
    - les Annexes A et B ont été ajoutées.
