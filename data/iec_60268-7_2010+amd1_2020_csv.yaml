abstract:
- content: "IEC 60268-7:2010+A1:2020, is applicable to headphones, headsets, earphones
    and earsets, intended to be used on, or in, the human ear. It also applies to
    equipment, such as pre-amplifiers, passive networks and power supplies which form
    an integral part of the headphone system. It specifies the characteristics which
    should be included by the manufacturer in specifications, and relevant methods
    of measurement. It includes a classification of the different types of earphone,
    mainly characterized by the way in which the transducer is coupled acoustically
    to the ear, and a classification code which may also be used for marking. cancels
    and replaces the second edition published in 1996, and constitutes a technical
    revision. This edition contains the following changes:<br />\r\n- clause/subclause
    renumbering in accordance with ISO/IEC Directives, Part 2;<br />\r\n- addition
    of a measurement system using HATS;<br />\r\n- addition of details on pinna simulators
    for high measurement reproducibility, see Annex A. The contents of the corrigendum
    of November 2012 have been included in this copy.<strong> This consolidated version
    consists of the third edition (2010) and its amendment 1 (2020). Therefore, no
    need to order amendment in addition to this publication.</strong>"
