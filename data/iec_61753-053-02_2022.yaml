abstract:
- content: "IEC 61753-053-02: 2022 contains the minimum initial test and measurement
    requirements and severities which non-connectorized single-mode fibre electrically
    controlled variable optical attenuator needs to satisfy in order to be categorised
    as meeting the requirements of category C – Controlled environments, as defined
    in Annex A of IEC 61753-1:2018.<br />\r\nThis first edition cancels and replaces
    IEC 61753-053-2 published in 2014. This edition constitutes a technical revision.
    This edition includes the following significant technical changes with respect
    to IEC 61753-053-2:2014:<br />\r\na) harmonization of terms and definitions with
    those in IEC 60869-1 and IEC TS 62627-09;<br />\r\nb) harmonization of test items
    and their conditions with IEC 61753‑1:2018 and IEC 61753‑1:2018/AMD1:2020."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 61753-053-02: 2022 contient les exigences minimales initiales d’essai
    et de mesure, ainsi que les sévérités auxquelles un affaiblisseur optique variable
    commandé électriquement, à fibres unimodales, non connectorisé, doit satisfaire
    pour être classé comme étant conforme aux exigences de la catégorie C – Environnements
    contrôlés, selon la définition donnée à l’Annexe A de l’IEC 61753-1:2018.<br />\r\nCette
    première édition annule et remplace l'IEC 61753-053-2 parue en 2014. Cette édition
    constitue une révision technique.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l’IEC 61753‑053‑2:2014:<br />\r\na)
    harmonisation des termes et définitions avec ceux de l’IEC 60869-1 et de l’IEC
    TS 62627-09;<br />\r\nb) harmonisation des éléments soumis à essai et des conditions
    d’essai avec l’IEC 61753‑1:2018 et l’IEC 61753‑1:2018/AMD1:2020."
