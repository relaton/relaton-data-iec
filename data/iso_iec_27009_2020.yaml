abstract:
- content: "This document specifies the requirements for creating sector-specific
    standards that extend ISO/IEC 27001, and complement or amend ISO/IEC 27002 to
    support a specific sector (domain, application area or market).This document explains
    how to:<br />\r\n- include requirements in addition to those in ISO/IEC 27001,<br
    />\r\n- refine or interpret any of the ISO/IEC 27001 requirements,<br />\r\n-
    include controls in addition to those of ISO/IEC 27001:2013, Annex A and ISO/IEC
    27002,<br />\r\n- modify any of the controls of ISO/IEC 27001:2013, Annex A and
    ISO/IEC 27002,<br />\r\n- add guidance to or modify the guidance of ISO/IEC 27002.<br
    />\r\nThis document specifies that additional or refined requirements do not invalidate
    the requirements in ISO/IEC 27001. This document is applicable to those involved
    in producing sector-specific standards."
