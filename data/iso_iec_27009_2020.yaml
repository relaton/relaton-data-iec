abstract:
- content: "<p>This document specifies the requirements for creating sector-specific
    standards that extend ISO/IEC 27001, and complement or amend ISO/IEC 27002 to
    support a specific sector (domain, application area or market).</p><p>This document
    explains how to:</p><p>— include requirements in addition to those in ISO/IEC
    27001,</p><p>— refine or interpret any of the ISO/IEC 27001 requirements,</p><p>—
    include controls in addition to those of ISO/IEC 27001:2013, Annex A and ISO/IEC
    27002,</p><p>— modify any of the controls of ISO/IEC 27001:2013, Annex A and ISO/IEC
    27002,</p><p>— add guidance to or modify the guidance of ISO/IEC 27002.</p><p>This
    document specifies that additional or refined requirements do not invalidate the
    requirements in ISO/IEC 27001.</p><p>This document is applicable to those involved
    in producing sector-specific standards.</p>"
