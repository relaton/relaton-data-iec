abstract:
- content: "IEC 61587-1:2022 specifies environmental requirements, test set-ups, as
    well as safety aspects for empty enclosures, i.e. cabinets, racks, subracks, chassis,
    chassis integrated subracks and associated plug-in units under indoor condition
    use and transportation. It defines classifications (product performance levels)
    for these products, regarding and simulating the usually arising loads during
    their use. For mechanical static and dynamic load tests typical examples with
    dummy loads are used.<br />\r\nThe purpose of this document is to establish defined
    levels of physical performance in order to meet certain requirements of manufacture,
    storage, transport and final location conditions.<br />\r\nThis document applies
    in general only to the above cited mechanical structures.<br />\r\nThis fifth
    edition cancels and replaces the fourth edition published in 2016. This edition
    constitutes a technical revision.<br />\r\nThis edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\na)
    Modification of title.<br />\r\nb) Revision of Clauses 6, 7 and 8 including new
    defined test setups.<br />\r\nc) Compatibility with IEC 61587-2, IEC 61587-3 and
    IEC 61587-5."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 61587-1:2022 spécifie les exigences environnementales, les montages
    d’essai, ainsi que les aspects liés à la sécurité des enveloppes vides, c’est-à-dire
    des baies, bâtis, bacs à cartes, châssis, bacs à cartes intégrés au châssis et
    unités enfichables associées dans des conditions d’utilisation intérieure ou de
    transport. Elle définit les classifications (niveaux de performance des produits)
    pour ces produits, en considérant et simulant les charges habituellement générées
    pendant leur utilisation. Pour les essais de charge mécanique statique et dynamique,
    des exemples typiques avec des charges de simulation sont utilisés.<br />\r\nL’objet
    du présent document est d’établir des niveaux définis de performances physiques
    afin de satisfaire à certaines exigences de fabrication, de stockage, de transport
    et de conditions d’emplacement final.<br />\r\nLe présent document s’applique
    en général uniquement aux structures mécaniques citées<br />\r\nci-dessus.<br
    />\r\nCette cinquième édition annule et remplace la quatrième édition parue en
    2016. Cette édition constitue une révision technique.<br />\r\nCette édition inclut
    les modifications techniques majeures suivantes par rapport à l’édition précédente:<br
    />\r\na) modification du titre;<br />\r\nb) révision des Articles 6, 7 et 8, qui
    incluent de nouveaux montages d’essai définis;<br />\r\nc) compatibilité avec
    l’IEC 61587-2, l’IEC 61587-3 et l’IEC 61587-5."
