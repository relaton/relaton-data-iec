- content: "IEC 63132-2:2020 L’objectif de la présente partie de l'IEC 63132 est d’établir,
    d’une façon générale, des procédures et des tolérances adéquates pour l’installation
    des turbines et alternateurs hydroélectriques. Ce document présente un assemblage
    typique. Il y a plusieurs façons possibles pour assembler un groupe. Les dimensions
    des machines, la conception des machines, le plan de la centrale et l’échéancier
    des livraisons des différentes composantes sont quelques éléments qui peuvent
    résulter en l’ajout d’étapes, l’élimination de certaines étapes et/ou des séquences
    d’assemblages.<br />\r\nIl est entendu que ce type de document sera contraignant
    seulement si, et dans la mesure où, les deux parties contractuelles l’ont convenu.<br
    />\r\nCe document exclut les questions d’intérêt purement commercial, sauf celles
    inextricablement liées au déroulement de l’installation.<br />\r\nLes tolérances
    mentionnées dans ce document ont été déterminées selon les meilleures pratiques
    et l’expérience, bien qu’il soit reconnu que d’autres normes spécifient des tolérances
    différentes.<br />\r\nCe guide s’applique aux alternateurs verticaux selon l'IEC
    60034-7.<br />\r\nPartout où ce document précise que des documents, des dessins
    ou des renseignements sont fournis par un fabricant (ou par des fabricants), chaque
    fabricant fournira les informations appropriées pour leur propre approvisionnement
    seulement."
