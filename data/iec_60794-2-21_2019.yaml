- content: "<!-- NEW! -->IEC 60794-2-21:2019 est disponible sous forme de IEC 60794-2-21:2019
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nL'IEC
    60794-2-21:2019 fournit les exigences particulières spécifiques à ce type de câble
    dont l’objet est d’assurer la compatibilité avec la série de Normes internationales
    ISO/IEC 11801, Technologies de l’information – Câblage générique des locaux d’utilisateurs
    (Parties 1 à 6). Les exigences contenues dans la spécification de famille IEC
    60794-2-20 sont applicables aux câbles couverts par le présent document. Les exigences
    particulières contenues dans l'Article 4 définissent soit des options spécifiques
    relatives aux exigences de l’IEC 60794-2-20, soit des exigences complémentaires.
    La présente troisième édition annule et remplace la deuxième édition parue en
    2012. Elle constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    l’intégration de la catégorie de performance de fibres câblées OM5;<br />\r\nb)
    l’intégration de la catégorie de performance de fibres câblées OS1a;<br />\r\nc)
    Les catégories de performance de fibres câblées OM1, OM2 et OS1 ne sont plus normatives,
    et sont conservées pour information.<br />\r\nMots-clés: câbles optiques multifibres
    de distribution"
