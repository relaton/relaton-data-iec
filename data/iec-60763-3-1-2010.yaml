abstract:
- language: en
  script: Latn
  content: "IEC 60763-3-1:2010 gives the requirements for laminated precompressed
    boards comprised of 100 % sulphate wood pulp. The main changes with respect to
    the previous edition are:<br />\r\n- requirements for the new properties in Part
    2 have been integrated;<br />\r\n- specifications for type LB3.3.1 and LB3.3.2
    have been deleted."
- language: fr
  script: Latn
  content: "La CEI 60763-3-1:2010 contient les exigences relatives aux cartons précomprimés
    et contrecollés composés de 100 % de pâte de bois au sulfate. Les principales
    modifications par rapport à l'édition précédente sont:<br />\r\n- les exigences
    relatives aux nouvelles propriétés de la Partie 2 ont été intégrées;<br />\r\n-
    les spécifications relatives aux types LB3.3.1 et LB3.3.2 ont été supprimées."
