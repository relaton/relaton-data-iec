  format: text/html
- content: "L'IEC 62541-8:2015 fait partie intégrante de la série de normes générales
    sur l'Architecture Unifiée OPC (OPC UA). Elle définit le modèle d'informations
    associé à l'Accès aux Données (DA). Elle comporte notamment des Types de Variables
    (VariableTypes) supplémentaires et des descriptions complémentaires des Classes
    de Noeuds (NodeClasses) et des Attributs (Attributes), nécessaires pour l'Accès
    aux Données, des Propriétés (Properties) supplémentaires ainsi que d'autres paramètres
    relatifs aux informations et au comportement. Cette deuxième édition annule et
    remplace la première édition parue en 2011. Elle constitue une révision technique.
    Cette édition inclut les modifications suivantes:<br />\r\n- Clarification précisant
    qu'il faut que la bande morte soit comprise entre 0,0 et 100,0. Les violations
    génèrent l'erreur Bad_DeadbandFilterInvalid;<br />\r\n- Ajout de VariableTypes
    (Types de Variables) gérant les ArrayItems (éléments de matrices) et les DataTypes
    (Types de Données) les prenant en charge, y compris les types de nombres complexes.
    Ces types de données sont exigés pour les dispositifs d'analyses complexes mais
    semblent également utiles."
