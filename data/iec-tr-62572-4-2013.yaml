abstract:
- language: en
  script: Latn
  content: 'IEC/TR 62572-4:2013(E) which is a technical report, provides guidelines
    for optical connector end-face cleaning methods for receptacle style optical transceivers.
    It includes details about handling receptacle style optical transceivers, internal
    structures of optical transceivers, information on cleaning tools and machines,
    applicable cleaning methods and cleaning procedures. Receptacle style optical
    transceivers as well as optical fibre patch cords are handled by operators and
    maintenance staff of optical network systems. This technical report may be used
    as a guideline to prepare instruction manuals for the operators and maintenance
    staff of optical network systems. Keywords: optical connector end-face cleaning
    methods, receptacle style optical transceivers, optical network systems.'
