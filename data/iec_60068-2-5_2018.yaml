  format: text/html
- content: "L’IEC 60068-2-5:2018 spécifie les méthodes d’essai pour les équipements
    ou les composants soumis à des conditions de rayonnement solaire simulé.<br />\r\nCe
    document est applicable aux équipements et aux composants qui se trouvent à la
    surface de la Terre.<br />\r\nLa présente version bilingue (2018-10) correspond
    à la version anglaise monolingue publiée en 2018-04.<br />\r\nCette troisième
    édition annule et remplace la deuxième édition parue en 2010. Cette édition constitue
    une révision technique.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l’édition précédente:<br />\r\n- le titre du
    présent document a été modifié;<br />\r\n- la méthode d’essai existante relative
    aux effets thermiques, spécifiée en tant que \"Méthode d’essai Sa\" a été conservée
    et la méthode d’essai de vieillissement aux intempéries, spécifiée en tant que
    \"Méthode d’essai Sb\" a été ajoutée. La version française de cette norme n'a
    pas été soumise au vote."
