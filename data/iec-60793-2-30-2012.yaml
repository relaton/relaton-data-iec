abstract:
- language: en
  script: Latn
  content: "IEC 60793-2-30:2012 is applicable to sub-categories A3a, A3b, A3c, A3d
    and A3e. Three types of requirements apply to these fibres:<br />\r\n- general
    requirements, as defined in IEC 60793-2;<br />\r\n- specific requirements common
    to the category A3 multimode fibres covered in this standard and which are given
    in Clause 3;<br />\r\n- particular requirements applicable to the individual sub-categories
    or specific applications (e.g. automotive or industrial applications), which are
    defined in the normative sub-category annexes. This third edition cancels and
    replaces the second edition, published in 2007. It constitutes a technical revision
    and includes the following significant technical changes with respect to the previous
    edition:<br />\r\n- addition of a new sub-category A3e;<br />\r\n- changed unit
    for core-cladding concentricity error and proof stress level. Keywords: A3 multimode
    fibres, sub-categories A3a, A3b, A3c, A3d and A3e"
- language: fr
  script: Latn
  content: "La CEI 60793-2-30:2012 est applicable aux sous-catégories A3a, A3b, A3c,
    A3d et A3e. Trois types d'exigences s'appliquent à ces fibres:<br />\r\n- les
    exigences générales, comme définies dans la CEI 60793-2;<br />\r\n- des exigences
    spécifiques communes aux fibres multimodales de catégorie A3, couvertes par la
    présente norme, et qui sont données dans l'Article 3;<br />\r\n- des exigences
    particulières applicables à des sous-catégories particulières ou à des applications
    spécifiques (comme des applications automobiles ou industrielles), qui sont définies
    dans les annexes normatives relatives aux sous-catégories. Cette troisième édition
    annule et remplace la deuxième édition publiée en 2007. Elle constitue une révision
    technique La présente édition contient les modifications techniques significatives
    suivantes par rapport à l'édition précédente:<br />\r\n- l'ajout d'une nouvelle
    sous-catégorie A3e;<br />\r\n- modification d'unité concernant l'erreur de concentricité
    entre le coeur et la gaine et le niveau de contrainte d'essai. Mots clés: multimodales
    de catégorie A3, sous-catégories A3a, A3b, A3c, A3d et A3e"
