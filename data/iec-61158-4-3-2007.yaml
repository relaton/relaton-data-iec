abstract:
- language: en
  script: Latn
  content: "IEC 61158-4-3:2007 specifies the procedures for the timely transfer of
    data and control information from one data-link user entity to a peer user entity,
    and among the data-link entities forming the distributed data-link service provider
    and the structure of the fieldbus DLPDUs used for the transfer of data and control
    information by the protocol of this standard, and their representation as physical
    interface data units. This first edition and its companion parts of the IEC 61158-4
    subseries cancel and replace IEC 61158-4:2003. It constitutes an editorial revision.
    It includes the following changes:<br />\r\n- deletion of the former Type 6 fieldbus,
    and the placeholder for a Type 5 fieldbus data link layer, for lack of market
    relevance;<br />\r\n- addition of new types of fieldbuses;<br />\r\n- division
    of this part into multiple parts numbered -4 1, -4 2, , -4-19. This bilingual
    version (2014-08) corresponds to the English version, published in 2007-12."
- language: fr
  script: Latn
  content: "L'IEC 61158-4-3:2007 spécifie des procédures de transfert en temps opportun
    de données et d'informations de commande d'une entité utilisateur de liaison de
    données à une entité utilisateur homologue ainsi qu'entre entités de liaison de
    données qui constituent le fournisseur de services distribués de la liaison et
    la structure des DLPDU de bus de terrain utilisées pour le transfert des données
    et les des informations de commande par le protocole objet de la présente norme,
    ainsi que leur représentation en tant qu'unité de données d'interface de couche
    physique. Cette première édition et ses parties d'accompagnement de la sous-série
    CEI 61158-4 annulent et remplacent la CEI 61158-4:2003. Elle constitue une révision
    éditoriale. Cette édition de la CEI 61158-4 inclut les modifications suivantes:<br
    />\r\n- suppression du précédent bus de terrain de Type 6 et de la référence à
    une couche de liaison de données de bus de terrain de Type 5, en raison du manque
    d'adéquation au marché;<br />\r\n- ajout de nouveaux types de bus de terrain;<br
    />\r\n- division de cette partie en parties multiples numérotées -4 1, -4 2, ,
    -4-19. La présente version bilingue (2014-08) correspond à la version anglaise
    monolingue publiée en 2007-12."
