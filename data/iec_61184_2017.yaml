abstract:
- content: "IEC 61184:2017 This document applies to bayonet lampholders B15d and B22d
    for connection of lamps and semi-luminaires to a supply voltage of 250 V.<br />\r\nThis
    document also covers lampholders which are integral with a luminaire or intended
    to be built into appliances. It covers the requirements for the lampholder only.<br
    />\r\nThis fourth edition cancels and replaces the third edition published in
    2008 and Amendment 1:2011. This edition constitutes a technical revision.<br />\r\nThis
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\na) Restructuring of the standard in accordance with
    IEC Directives Part 2.<br />\r\nb) Clause 18: Update on creepage distances and
    clearances;<br />\r\nc) Addition of Annex B."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 61184:2017 Le présent document s'applique aux douilles à baïonnette
    B15d et B22d destinées à connecter les lampes et les semi-luminaires à une tension
    d'alimentation de 250 V.<br />\r\nLe présent document couvre également les douilles
    qui sont intégrées dans un luminaire ou destinées à être incorporées dans des
    appareils. Il couvre uniquement les exigences applicables à la douille.<br />\r\nCette
    quatrième édition annule et remplace la troisième édition parue en 2008 et son
    Amendement 1:2011. Cette édition constitue une révision technique.<br />\r\nCette
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) Restructuration de la norme conformément aux Directives
    IEC, Partie 2.<br />\r\nb) Article 18: Mise à jour des distances dans l’air et
    des lignes de fuite;<br />\r\nc) Ajout de l’Annexe B."
