abstract:
- language: en
  script: Latn
  content: IEC 60728-14:2014 describes the system and equipment specification of FTTH/FTTB
    (fibre to the home/fibre to the building) networks where information is transmitted
    in both, forward and return path directions using RF subcarrier multiplexing technology,
    and where the return path transmission uses additionally time division multiple
    access technique imposed by the transmission of the return path signals using
    a TDMA (e.g. TDMA mode of DOCSIS) protocol. Such systems are called RF over Glass
    (RFoG) and consist of an RFoG optical network unit (R-ONU), an optical distribution
    network based on xPON structure, and an RFoG optical return path receiver. This
    standard specifies the basic system parameters and methods of measurement for
    RFoG systems in order to assess the system performance and its performance limits.
- language: fr
  script: Latn
  content: L'IEC 60728-14:2014 décrit les spécifications système et matériel des réseaux
    FTTH/FTTB (fibre optique jusqu'au domicile/fibre optique jusqu'à l'immeuble) où
    l'information est transmise à la fois dans le sens de voie directe et dans le
    sens de voie de retour, en utilisant la technologie de multiplexage par sous-porteuse
    RF, et où la transmission en voie de retour utilise de plus la technique d'accès
    multiple par répartition temporelle imposée par la transmission des signaux de
    voie de retour utilisant un protocole AMRT (par exemple, mode AMRT de DOCSIS).
    Ces systèmes sont appelés systèmes à radiofréquence sur fibre de verre (RFoG)
    et se composent d'une unité de réseau optique RFoG (R-ONU), d'un réseau de distribution
    optique basé sur la structure xPON et d'un récepteur de voie de retour optique
    RFoG. La présente norme spécifie les paramètres de base du système, ainsi que
    les méthodes de mesure pour les systèmes RFoG, pour évaluer tant les performances
    du système que ses limites.
