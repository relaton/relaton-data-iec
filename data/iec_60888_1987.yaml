abstract:
- content: 'Applies to zinc-coated steel wires used in the construction and/or reinforcement
    of conductors for overhead power transmission purposes, and is intended to cover
    all wires used in construction where the individual wire diameters, including
    coating, are in the range of 1.25 mm to 5.50 mm. Three grades of steel are included
    to reflect the needs of conductor users: regular steel, high strength steel and
    extra high strength steel. Two classes of coating represented by minimum zinc
    mass per unit area are included: Class 1 and Class 2.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'S''applique aux fils en acier zingué utilisés pour la fabrication et/ou
    le renforcement des conducteurs pour lignes aériennes de transport d''énergie
    électrique. Couvre tous les fils entrant dans les compositions qui utilisent des
    diamètres de fils individuels, revêtement inclus, échelonnés de 1,25 mm à 5,50
    mm. Trois nuances d''acier sont prévues pour satisfaire les besoins des utilisateurs
    de conducteurs: acier normal, acier à haute résistance et acier à très haute résistance.
    Deux classes de revêtement sont considérées suivant la masse minimale de zinc
    qu''ils comportent par unité de surface: classe 1 et classe 2.'
