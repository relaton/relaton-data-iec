abstract:
- content: IEC 62706:2012 establishes the environmental, mechanical and electromagnetic
    performance requirements and methods of test for radiation protection instrumentation.
    The object of this standard is to define, for design and test purposes, the environments
    in which radiation protection instrumentation may be exposed. The environments
    addressed by this standard are applicable to body-worn (e.g., personal radiation
    detectors, backpack, and dosemeters), hand carried, portable and transportable,
    mobile, or installed instrumentation.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 62706:2012 détermine les exigences et les méthodes d'essai de performances
    d'environnement, mécaniques et électromagnétiques pour l'instrumentation pour
    la radioprotection. L'objectif de la présente norme est de définir les environnements
    dans lesquels peuvent être exposés des instruments de radioprotection pour les
    besoins de la conception et des essais. Les environnements traités par cette norme
    sont applicables aux instruments portés sur le corps (par exemple, détecteurs
    personnels de radiation, dispositif dorsal et dosimètres), transportés à la main,
    portables et transportables, mobiles ou installés.
