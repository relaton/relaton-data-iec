abstract:
- content: 'IEC 60086-2:2015 is applicable to primary batteries based on standardized
    electrochemical systems. It specifies the physical dimensions, the discharge test
    conditions and discharge performance requirements. This thirteenth edition cancels
    and replaces the twelfth edition (2011) and constitutes a technical revision.
    Significant changes from the previous edition are test changes to battery types
    R03, LR03, R6, LR6, PR70, PR41, PR48, 6F22, 6LR61, 6LP3146 4LR25-2, R14, LR14,
    R20, LR20, CR2025, and CR2032, adding the 5AR40 back into the standard, addition
    of common designations, addition of two new battery types FR14505 and FR10G445,
    deletion of battery types LR53, R40, 2EP3863, 6F100, and general editorial changes.
    Keywords: primary batteries, electrochemical systems'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'L''IEC 60086-2:2015 est applicable aux piles fonctionnant avec des systèmes
    électrochimiques normalisés. Elle spécifie les dimensions physiques, les conditions
    d''essai de décharge et les spécifications de performance de décharge. Cette treizième
    édition annule et remplace la douzième édition (2011) dont elle constitue une
    révision technique. Les modifications majeures par rapport à l''édition précédente
    sont des modifications relatives aux essais des piles de type R03, LR03, R6, LR6,
    PR70, PR41, PR48, 6F22, 6LR61, 6LP3146 4LR25-2, R14, LR14, R20, LR20, CR2025 et
    CR2032, la réintégration du type de pile 5AR40 dans la norme, l''ajout de désignations
    communes, l''ajout des deux nouveaux types de piles FR14505 et FR10G445, la suppression
    des types de piles LR53, R40, 2EP3863 et 6F100, et des modifications éditoriales
    générales. Mots clés: piles électriques, systèmes électrochimiques'
  language:
  - fr
  script:
  - Latn
  format: text/html
