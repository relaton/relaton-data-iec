abstract:
- content: |-
    Applies to electro-optical X-ray image intensifiers for medical use, as components of diagnostic X-ray equipment. Describes a method of determining the detective quantum efficiency (DQE) of X-ray image intensifiers by analysis of the single gamma-ray photon scintillation pulse-height spectrum. The

    method applies only to electro-optical X-ray image intensifiers having output radiance decay rates approximately equal to or faster than that of a P-20 phosphor.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Concerne les intensificateurs électro-optiques d'image radiologique destinés
    à une utilisation médicale en tant que composants d'equipements à rayonnement
    X de diagnostic. Décrit une méthode de détermination de l'efficacité quantique
    de détection (DQE) des intensificateurs électro-optique d'image radiologique par
    analyse du spectre d'amplitude des impulsions de scintillation de photons unitaires
    de rayonnement gamma. La méthode ne s'applique qu'aux intensificateurs électro-optiques
    d'image radiologique ayant des vitesses de décroissance de l'émittance de sortie
    sensiblement égales ou supérieures à celles d'un luminophore P-20.
