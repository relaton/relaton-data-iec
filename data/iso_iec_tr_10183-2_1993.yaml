abstract:
- content: CORRECTED VERSION 2026-01<br /><br /><p>Specifies a framework for the development
    of abstract test cases, specifies a test case notation used to specify abstract
    test cases, and gives examples of abstract test cases. The purpose is to define
    a testing methodology and provide a framework for specifying abstract test cases
    for ISO 8613 implementation testing, the overall objective being the provision
    of a suitable base for testing the interworking capability of ODA implementations.</p>
