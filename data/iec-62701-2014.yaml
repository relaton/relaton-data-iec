abstract:
- language: en
  script: Latn
  content: IEC 62701:2014 specifies requirements for recycled mineral insulating oils
    intended for use in transformers, switchgear, and similar electrical equipment
    in which oil is required for insulation and heat transfer. These oils are produced
    by processes employed offsite. Oils treated and reconditioned on-site are not
    within the scope of this standard. Oils with and without additives are within
    the scope of this standard. Such oils will have originally been supplied in compliance
    with a recognized unused mineral insulating oil specification. This standard does
    not differentiate between the methods used to recycle mineral insulating oil.
    This standard does not apply to mineral insulating oils used as impregnates in
    cables or capacitors.
- language: fr
  script: Latn
  content: L'IEC 62701:2014 stipule les exigences relatives aux huiles minérales isolantes
    recyclées destinées à être utilisées dans les transformateurs, les appareillages
    de connexion et les matériels électriques analogues, dans lesquels l'huile est
    nécessaire comme fluide isolant et caloporteur. Ces huiles sont produites selon
    des procédés mis en oeuvre hors site. Les huiles traitées in situ et reconditionnées
    ne sont pas couvertes par la présente norme. Cette norme s'applique aux huiles
    avec ou sans additifs. Ces huiles auront initialement été fournies en conformité
    avec une spécification d'huile minérale isolante neuve reconnue. La présente norme
    n'établit aucune distinction entre les méthodes utilisées pour recycler les huiles
    minérales isolantes. Cette norme ne concerne pas les huiles minérales isolantes
    utilisées comme imprégnants dans des câbles ou des condensateurs.
