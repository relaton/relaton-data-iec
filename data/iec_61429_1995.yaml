abstract:
- content: This International Standard defines the conditions of utilization of the
    recycling symbol of the International Organization for Standardization (ISO) associated
    with the chemical symbols indicating the electrochemical system of the battery.
    This standard applies to lead-acid batteries (Pb) and nicke-cadmium batteries
    (Ni-Cd).
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La présente Norme internationale définit les modes d'utilisation du symbole
    de recyclage de l'Organisation Internationale de Normalisation (ISO) associé aux
    symboles chimiques précisant le système électrochimique de l'accumulateur. Cette
    norme s'applique aux accumulateurs au plomb (Pb) et aux accumulateurs au nickel-cadmium
    (Ni-Cd).
