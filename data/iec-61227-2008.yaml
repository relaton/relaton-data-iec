abstract:
- language: en
  script: Latn
  content: IEC 61227:2008 identifies the Human-Machine Interface (HMI) requirements
    for discrete controls, multiplexed conventional systems, and soft control systems.
    To be used with IEC 60964 and IEC 61772. Is intended for application to the design
    of new main control rooms in nuclear power plants designed to IEC 60964. This
    new edition takes into account the fact that computer design engineering techniques
    have advanced significantly during recent years.
- language: fr
  script: Latn
  content: La CEI 61227:2008 établit les exigences de l'interface homme-machine (IHM)
    pour les commandes individuelles, les systèmes conventionnels multiplexés, et
    les systèmes de commande numérique. Est utilisée conjointement avec la CEI 60964
    et la CEI 61772. Est destinée à être appliquée à la conception des nouvelles salles
    de commande principales des centrales nucléaires conçues selon la CEI 60964. Cette
    nouvelle édition prend en compte le fait que les techniques de conception du matériel
    des systèmes informatisés ont progressé de façon significative ces dernières années.
