abstract:
- language: en
  script: Latn
  content: "IEC 60282-2:2008 provides requirements for expulsion fuses designed for
    use outdoors or indoors on alternating current systems of 50 Hz and 60 Hz, and
    of rated voltages exceeding 1 000 V. The main changes with regard to the previous
    edition include:<br />\r\n- Class C has been eliminated;<br />\r\n- TRV values
    have been reviewed and, where appropriate, harmonized with IEC 62271-100:2001,
    its amendment 1 (2002) and amendment 2 (2006);<br />\r\n- tests for non-ceramic
    insulators have been included;<br />\r\n- a lightning surge impulse withstand
    test for fuse-links has been included; and<br />\r\n- an homogeneous series has
    been redefined."
- language: fr
  script: Latn
  content: "La CEI 60282-2:2008 donne les conditions exigées pour les fusibles à expulsion,
    destinés à être utilisés à l'extérieur ou à l'intérieur sur des réseaux à courant
    alternatif 50 Hz et 60 Hz et dont les tensions assignées sont supérieures à 1
    000 V. Les changements majeurs par rapport à l'édition précédente sont les suivants:<br
    />\r\n- la classe C a été supprimée;<br />\r\n- les valeurs de TTR ont été passées
    en revue et harmonisées, lorsque c'était pertinent, avec la CEI 62271-100 :2001,
    son amendement 1 (2002) et son amendement 2 (2006);<br />\r\n- des essais sur
    les isolateurs non-céramique ont été introduits; et<br />\r\n- les séries homogènes
    ont été redéfinies."
