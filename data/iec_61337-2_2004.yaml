abstract:
- content: IEC 61337-2:2004-07(en-fr) draws attention to some of the more fundamental
    questions which should be considered by the user before he places an order for
    dielectric filters for a new application. It is limited to filters using waveguide
    type dielectric resonators that are used for microwave applications such as portable
    phones, cellular base stations and radio links.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: IEC 61337-2:2004-07(en-fr) attire l'attention sur certains des aspects
    les plus importants qu'il convient qu'un utilisateur prenne en compte avant de
    passer commande pour des filtres utilisant des résonateurs diélectriques à modes
    guidés. Il est limité aux filtres utilisant des résonateurs diélectriques à modes
    guidés utilisés pour des applications hyperfréquences telles que les téléphones
    portables, les stations de base cellulaires et les liaisons radio.
