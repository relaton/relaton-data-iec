abstract:
- language: en
  script: Latn
  content: "IEC 60317-0-7:2017 establishes general requirements for fully insulated
    (FIW) zero-defect enamelled round copper wires. The nominal conductor diameter
    range is given in the relevant technical specification. This second edition cancels
    and replaces the first edition published in 2012. This edition constitutes a technical
    revision. This edition includes the following significant technical changes with
    respect to the previous edition:<br />\r\n- reduction in the number of grades
    of FIW from 3 through 9 to 4, 6 and 8 only;<br />\r\n- reduction of the wire diameter
    range from (0,040 to 1,000) mm to (0,090 to 0,900) mm for several requirements;<br
    />\r\n- revision of Clause 5 to delete the Table 2 resistance requirements;<br
    />\r\n- revision of Clause 13 to clarify that breakdown is determined when a calculated
    minimum test voltage is reached, which can be less than 10 000 V;<br />\r\n- expansion
    of Annex A to include requirements for FIW 3, 5, 7 and 9 and for all grades, wire
    diameters below 0,090 mm and above 0,900 mm."
- language: fr
  script: Latn
  content: "IEC 60317-0-7:2017 établit les exigences générales relatives aux fils
    de section circulaire, isolés en continu, en cuivre émaillé, sans défaut d'isolation
    électrique. La gamme des diamètres nominaux des conducteurs est donnée dans la
    spécification technique appropriée. Cette deuxième édition annule et remplace
    la première édition parue en 2012. Cette édition constitue une révision technique.
    La présente édition inclut les modifications techniques majeures suivantes par
    rapport à l’édition précédente:<br />\r\n- réduction du nombre de grades FIW compris
    entre 3 et 9, qui se limitent à 4, 6 et 8 seulement;<br />\r\n- réduction de la
    gamme de diamètres des conducteurs, qui passe de (0,040 à 1,000) mm à (0,090 à
    0,900) mm pour plusieurs exigences;<br />\r\n- révision de l’Article 5 pour supprimer
    les exigences de résistance du Tableau 2;<br />\r\n- révision de l’Article 13
    pour préciser que le claquage est déterminé lorsqu’une tension minimale d’essai
    calculée est atteinte, qui peut être inférieure à 10 000 V;<br />\r\n- extension
    de l’Annexe A afin d’intégrer des exigences concernant les grades FIW 3, 5, 7
    et 9 ainsi que tous les grades dont les diamètres de conducteurs sont inférieurs
    à 0,090 mm et supérieurs à 0,900 mm.<br />\r\nMots clés: fils isolés utilisés
    dans les enroulements"
