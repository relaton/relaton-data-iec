abstract:
- language: en
  script: Latn
  content: "IEC 60364-4-42:2010 applies to electrical installations with regard to
    measures for the protection of persons, livestock and property against:<br />\r\n-
    thermal effects, combustion or degradation of materials, and risk of burns caused
    by electrical equipment,<br />\r\n- flames in case of a fire hazard being propagated
    from electrical installations to other fire compartments segregated by barriers
    which are in the vicinity, and<br />\r\n- the impairment of the safe functioning
    of electrical equipment including safety services.<br />\r\nThis third edition
    cancels and replaces the second edition, published in 2001, and constitutes a
    technical revision. The main changes with respect to the previous edition are
    listed below:<br />\r\n- The scope now includes protection against all thermal
    effects and flames in case of a fire hazard being propagated from electrical installations
    to other fire compartments segregated by barriers which are in the vicinity.<br
    />\r\n- Requirements associated with escape routes for evacuation in an emergency
    have been expanded/modified.<br />\r\n- Requirements associated with the nature
    of processed or stored materials have been expanded/modified.<br />\r\n- Requirements
    associated with combustible constructional materials have been expanded/modified.<br
    />\r\n- Requirements associated with fire propagating structures have been modified
    slightly.<br />\r\n- New requirements for the selection and erection of installations
    in locations which might endanger precious goods have been added.<br />\r\n- Protection
    against overheating now includes space heating appliances."
- language: fr
  script: Latn
  content: "La CEI 60364-4-42:2010 s'applique aux installations électriques pour ce
    qui concerne les mesures de protection des personnes, du bétail et des biens contre<br
    />\r\n- les effets thermiques, la combustion ou la dégradation des matériaux,
    et le risque de brûlure provoqués par un matériel électrique,<br />\r\n- la propagation
    des flammes en cas de danger d'incendie, depuis les installations électriques
    vers d'autres compartiments feu séparés par des barrières se trouvant à proximité,
    et<br />\r\n- les atteintes à la sécurité de fonctionnement des matériels électriques,
    y compris les services de sécurité.<br />\r\nCette troisième édition annule et
    remplace la seconde édition, publiée en 2001, et constitue une révision technique.
    Les principales modifications par rapport à l'édition précédente sont les suivantes:<br
    />\r\n- Le domaine d'application inclut désormais la protection contre tous les
    effets thermiques et la propagation des flammes en cas d'incendie, depuis les
    installations électriques vers d'autres compartiments feu séparés par des barrières
    se trouvant à proximité.<br />\r\n- Les exigences associées aux chemins d'évacuation
    en cas d'urgence ont été développées/modifiées.<br />\r\n- Les exigences associées
    à la nature des matériaux traités ou stockés ont été développées et modifiées.<br
    />\r\n- Les exigences associées aux matériaux de construction combustibles ont
    été développées/modifiées.<br />\r\n- Les exigences associées aux structures propagatrices
    du feu ont été légèrement modifiées.<br />\r\n- De nouvelles exigences pour le
    choix et la mise en oeuvre des installations dans des emplacements comportant
    un danger pour les biens irremplaçables ont été ajoutées.<br />\r\n- La protection
    contre les surchauffes inclut désormais les appareils de chauffage."
