abstract:
- language: en
  script: Latn
  content: specifies general and safety requirements for electronic ballasts for use
    on a.c. supplies up to 1 000 V. at 50 Hz or 60 Hz with operating frequencies deviating
    from the supply frequency, associated with tubular fluorescent lamps as specified
    in IEC 60081 and other tubular fluorescent lamps for high-frequency operation.
- language: fr
  script: Latn
  content: Spécifie les prescriptions générales et les prescriptions de sécurité concernant
    les ballasts électroniques pour utilisation en courant alternatif jusqu'à 1 000
    V, de fréquence égale à 50 Hz ou 60 Hz, avec des fréquences de fonctionnement
    différentes de la fréquence du réseau d'alimentation, associés aux lampes tubulaires
    à fluorescence spécifiées dans la CEI 60081 et à d'autres lampes tubulaires à
    fluorescence fonctionnant à haute fréquence.
