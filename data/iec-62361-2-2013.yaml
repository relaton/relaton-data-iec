abstract:
- language: en
  script: Latn
  content: 'IEC 62361-2:2013 documents the quality codes used by existing IEC standards
    related to supervisory control and data acquisition (SCADA) in the field of power
    systems management. Meter reading quality coding is not considered to be in the
    scope of this version of the document. It determines and documents mapping between
    these standards. Eventual loss of quality information that might occur in mapping
    is documented. A cohesive and common list of quality codes with semantics is defined.
    The identified standards to be dealt with in this document are: IEC 60870-5, IEC
    60870-6 TASE.2, IEC 61850, IEC 61970, DAIS DA, OPC DA and OPC UA.'
- language: fr
  script: Latn
  content: 'La CEI 62361-2:2013 documente les codes de qualité utilisés par des normes
    CEI existantes liées au SCADA (supervisory control and data acquisition) dans
    le domaine de la gestion des systèmes de puissance. Le codage de qualité des relevés
    de compteurs n''est pas considéré comme relevant du domaine d''application de
    la présente version du document. Elle détermine et documente la mise en correspondance
    entre ces normes. La perte éventuelle d''informations relatives à la qualité susceptible
    de se produire dans la mise en correspondance est documentée. Une liste commune
    et cohérente de codes de qualité avec la sémantique est définie. Les normes identifiées
    devant être traitées dans le présent document sont: CEI 60870-5, CEI 60870-6 TASE.2,
    CEI 61850, CEI 61970, DAIS DA, OPC DA et OPC UA.'
