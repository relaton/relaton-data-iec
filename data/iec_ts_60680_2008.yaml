abstract:
- content: IEC/TS 60680 specifies test methods for thermal plasma torch systems and
    installations using thermal plasma torch systems. Standardizes the test methods
    and conditions for determining the main parameters and technical characteristics.
    Safety requirements for these systems and installations or equipment are given
    in IEC/TS 60519-5.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI/TS 60680 spécifie les méthodes d'essai applicables aux systèmes
    de torche plasma thermique et aux installations utilisant des systèmes de torche
    plasma thermique. Normalise les conditions et les méthodes d'essai afin d'en déterminer
    les principaux paramètres et les caractéristiques techniques. Les exigences de
    sécurité de ces systèmes et installations ou équipements sont données dans la
    CEI/TS 60519-5.
