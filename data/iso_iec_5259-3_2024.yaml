abstract:
- content: "This document specifies requirements and provides guidance for establishing,
    implementing, maintaining and continually improving the quality of data used in
    the areas of analytics and machine learning.<br />\r\nThis document does not define
    a detailed process, methods or metrics. Rather it defines the requirements and
    guidance for a quality management process along with a reference process and methods
    that can be tailored to meet the requirements in this document.<br />\r\nThe requirements
    and recommendations set out in this document are generic and are intended to be
    applicable to all organizations, regardless of type, size or nature."
