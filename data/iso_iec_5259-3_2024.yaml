abstract:
- content: <p class="MsoBodyText">This document specifies requirements and provides
    guidance for establishing, implementing, maintaining and continually improving
    the quality of data used in the areas of analytics and machine learning.</p><p
    class="MsoBodyText">This document does not define a detailed process, methods
    or metrics. Rather it defines the requirements and guidance for a quality management
    process along with a reference process and methods that can be tailored to meet
    the requirements in this document.</p><p class="MsoBodyText">The requirements
    and recommendations set out in this document are generic and are intended to be
    applicable to all organizations, regardless of type, size or nature.</p>
  language:
  - en
  script:
  - Latn
  format: text/html
- content: <p class="MsoBodyText">Le présent document spécifie des exigences et fournit
    des recommandations pour l’établissement, la mise en œuvre, le maintien et l’amélioration
    continue de la qualité des données utilisées dans les domaines de l’analyse de
    données et de l’apprentissage automatique.</p><p class="MsoBodyText">Le présent
    document ne définit pas de processus, de méthodes ou de métriques détaillés. Il
    définit plutôt les exigences et recommandations associées à un processus de gestion
    de la qualité, ainsi qu’un processus et des méthodes de référence qui peuvent
    être adaptés pour satisfaire à ses exigences.</p><p class="MsoBodyText">Les exigences
    et recommandations énoncées dans le présent document sont génériques et prévues
    pour s’appliquer à tout organisme, quels que soient son type, sa taille et sa
    nature.</p>
