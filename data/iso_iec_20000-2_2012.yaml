- content: "<p>L'ISO/CEI 20000-2:2012 fournit un guide concernant l'application des
    systèmes de management de services (SMS) sur la base de l'ISO/CEI 20000-1.</p><p>L'ISO/CEI
    20000-2:2012 fournit des exemples et des suggestions pour permettre aux organisations
    d'interpréter et d'appliquer l'ISO/CEI 20000-1, notamment des références à d'autres
    parties de l'ISO/CEI 20000 et à d'autres normes appropriées.</p><p>Cela inclut
    un guide concernant l'utilisation d'un SMS pour la planification, la conception,
    la transition, la fourniture et l'amélioration du SMS et des services. Au minimum,
    cela inclut les politiques, les objectifs, les plans, les processus, les interfaces
    de processus, la documentation et les ressources concernant le management des
    services. L'intégration et l'implémentation coordonnées d'un SMS présentent l'avantage
    d'offrir un contrôle continu, une plus grande efficacité, une efficience ainsi
    que des opportunités d'amélioration continue. Elle permet à une organisation de
    travailler efficacement avec une vision partagée.</p>"
