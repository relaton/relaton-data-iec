- language: en
  script: Latn
  content: Is a PAS (Publicly Available Specification) providing information on sentences
    necessary to interface shipborne alarm systems with the voyage data recorder (VDR).
    Is to be used in conjunction with IEC 61162-1 and IEC 61162-2. The VDR is required
    to acquire data on engine, cargo and deck monitoring status in addition to the
    navigation and radiocommunications.
