abstract:
- language: en
  script: Latn
  content: "IEC 60384-16:2019 applies to fixed capacitors with metallized electrodes
    and poly­propylene dielectric for use in electronic equipment. These capacitors
    can have \"self-healing properties\" depending on conditions of use. They are
    mainly intended for use with direct voltage.<br />\r\nCapacitors for alternating
    voltage and pulse applications are not included, but are covered by IEC 60384-17.
    Capacitors for electromagnetic interference suppression are not included, but
    are covered by IEC 60384-14. Capacitors for electrical shock hazard protection
    (covered by IEC 60065) and fluorescent lamp and motor capacitors are also excluded.<br
    />\r\nThe contents of the corrigendum of December 2020 have been included in this
    copy."
- language: fr
  script: Latn
  content: "L'IEC 60384-16:2019 s'applique aux condensateurs fixes à électrodes métallisées
    et à diélectrique en polypropylène destinés aux équipements électroniques. Ces
    condensateurs peuvent avoir des propriétés \"autocicatrisantes\" en fonction des
    conditions d'utilisation. Ils sont principalement destinés à être utilisés dans
    des applications en tension continue.<br />\r\nLes condensateurs destinés à des
    applications en tension alternative et en impulsions ne sont pas inclus, mais
    ils sont couverts par l'IEC 60384-17. Les condensateurs d'antiparasitage ne sont
    pas inclus, mais ils sont couverts par l'IEC 60384-14. Les condensateurs de protection
    contre les chocs électriques (couverts par l'IEC 60065), ainsi que les condensateurs
    pour moteurs et pour lampes fluorescentes sont également exclus.<br />\r\nLe contenu
    du corrigendum de décembre 2020 a été pris en considération dans cet exemplaire."
