abstract:
- language: en
  script: Latn
  content: 'IEC 60601-2-31:2008 applies to the basic safety and essential performance
    of external pacemakers powered by an internal electrical power source. The minimum
    safety requirements specified in this particular standard are considered to provide
    for a practical degree of safety in the operation of external cardiac pacemakers
    with an internal power source. This particular standard amends and supplements
    IEC 60601-1 (third edition, 2005): Medical electrical equipment - Part 1: General
    requirements for basic safety and essential performance. This second edition cancels
    and replaces the first edition published in 1994 and its Amendment 1 (1998). This
    second edition of IEC 60601-2-31 is aligned with IEC 60601-1:2005, and contains
    minimal technical revisions from the first edition.'
- language: fr
  script: Latn
  content: 'La CEI 60601-2-31:2008 s''applique à la sécurité de base et aux performances
    essentielles des stimulateurs externes alimentés par une source d''énergie électrique
    interne. Les exigences minimales de sécurité spécifiées dans la présente norme
    particulière sont considérées comme assurant un degré pratique de sécurité dans
    le fonctionnement des stimulateurs cardiaques externes à source d''énergie interne.
    La présente norme particulière modifie et complète la CEI 60601-1 (troisième édition,
    2005): Appareils électromédicaux - Partie 1: Exigences générales pour la sécurité
    de base et les performances essentielles. Cette deuxième édition annule et remplace
    la première édition publiée en 1994 et son Amendement 1 (1998). Cette deuxième
    édition de la CEI 60601-2-31 est structurée selon la CEI 60601-1:2005 et apporte
    des modifications techniques mineures par rapport à la première édition.'
