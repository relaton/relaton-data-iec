abstract:
- content: "IEC 61300-2-44:2013 specifies a test to determine the influence of flexing
    under tensile load of the strain relief of fibre optic devices. The intention
    is to simulate the number of flexing cycles which would typically be experienced
    during service life. This test is applied to both single fibre cable and multiple
    fibre cable. This third edition cancels and replaces the second edition published
    in 2008 and constitutes a technical revision. This edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\n-
    revision of Figure 1;<br />\r\n- change of fibre length from the flex point to
    the weight. Key Words: flexing under tensile load of the strain relief of fibre
    optic devices"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 61300-2-44:2013 spécifie un essai pour déterminer l'influence de
    flexions sous une charge de traction du serre-câble des dispositifs à fibres optiques.
    L'objectif est de simuler le nombre de flexions généralement expérimenté en service.
    L'essai est appliqué sur des câbles à fibre unique et des câbles à fibres multiples.
    Cette troisième édition annule et remplace la deuxième édition parue en 2008,
    et constitue une révision technique. Cette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\n- révision de
    la Figure 1;<br />\r\n- modification de la longueur de fibre entre le point de
    flexion et le point d'application de la masse. Mots clés: flexions sous une charge
    de traction du serre-câble des dispositifs à fibres optiques"
