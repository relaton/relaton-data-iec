abstract:
- content: "IEC 61987-11:2016 provides:<br />\r\n- a characterisation of industrial
    process measuring equipment (device type dictionary) for integration in the Common
    Data Dictionary (CDD), and<br />\r\n- generic structures for operating lists of
    properties (OLOP) and device lists of properties (DLOP) of measuring equipment
    in conformance with IEC 61987-10.<br />\r\nThis second edition cancels and replaces
    the first edition published in 2012. This edition constitutes a technical revision.
    This edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\na) The classification in Table A.1 has been
    amended to reflect the changes in the classification scheme of process measuring
    equipment in the CDD due to the development of IEC 61987-14, IEC 61987-15 and
    IEC 61987-16.<br />\r\nb) Annex A has become “informative”."
  language:
