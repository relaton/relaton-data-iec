abstract:
- content: "<p>This document describes the definition and use of multidimensional
    arrays in SQL. Multidimensional arrays represent a core underlying structure of
    manifold science and engineering data. It is generally recognized today, therefore,
    that arrays have an essential role in Big Data and should become an integral part
    of the overall data type orchestration in information systems. This document discusses
    the syntax and semantics of operations on the MD-array data type defined in ISO/IEC
    9075-15.</p>"
