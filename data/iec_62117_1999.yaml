abstract:
- content: Gives requirements for instrumentation to monitor core cooling for safe
    operation of PWRs during cold shutdown operations when the coolant temperature
    is below 100 °C. Summarizes good international practices to be used when designing
    new or upgrading existing PWR core cooling monitors.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Donne des exigences pour l'instrumentation de surveillance du refroidissement
    du coeur pour un fonctionnement sûr des REP au cours des opérations d'arrêt à
    froid lorsque la température du fluide de refroidissement est inférieure à 100
    °C. Présente un résumé des bonnes pratiques internationales à adopter lors de
    la conception de nouveaux dispositifs de surveillance du refroidissement du coeur
    des REP ou lors du perfectionnement de dispositifs existants.
