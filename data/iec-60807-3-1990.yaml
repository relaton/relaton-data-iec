abstract:
- language: en
  script: Latn
  content: Covers a range of rectangular connectors with round contacts, The contacts
    have solder terminations. Connector polarization is achieved by the trapezoidal
    configuration of the shell. Applications for this range of connectors include
    uses in telecommunication and data processing equipment and other electronic devices
    employing similar techniques.
- language: fr
  script: Latn
  content: Couvre une gamme de connecteurs rectangulaires avec contacts ronds. Les
    contacts ont une sortie à sertir, la polarisation du connecteur est obtenue par
    la forme trapézoïdale du boîtier. Cette gamme de connecteurs est prévue pour être
    utilisée dans les équipements de télécommunications et de traitement de données
    et d'autres systèmes électroniques employant des techniques similaires. Ne couvre
    que les contacts à sertir démontables avec fûts fermés.
