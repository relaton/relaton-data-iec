abstract:
- content: "CISPR 35:2016 applies to multimedia equipment (MME) having a rated AC
    or DC supply voltage not exceeding 600 V. The objectives of this document are:<br
    />\r\n- to establish requirements which provide an adequate level of intrinsic
    immunity so that the MME will operate as intended in its environment in the frequency
    range 0 kHz to 400 GHz; and<br />\r\n- to specify procedures to ensure the reproducibility
    of tests and the repeatability of results."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CISPR 35:2016 s'applique aux équipements multimédia (MME) dont la tension
    d'alimentation assignée en courant alternatif ou en courant continu ne dépasse
    pas 600 V. Les objectifs du présent document sont:<br />\r\n- d'établir des exigences
    qui fournissent un niveau suffisant d'immunité intrinsèque, permettant aux MME
    de fonctionner comme prévu dans leur environnement dans la plage de fréquences
    comprise entre 0 kHz et 400 GHz; et<br />\r\n- de spécifier les procédures permettant
    de garantir la reproductibilité des essais et la répétabilité des résultats."
