abstract:
- content: "La CISPR 35:2016 s&#x27;applique aux équipements multimédia (MME) dont
    la tension d&#x27;alimentation assignée en courant alternatif ou en courant continu
    ne dépasse pas 600 V. Les objectifs du présent document sont:\r\n- d&#x27;établir
    des exigences qui fournissent un niveau suffisant d&#x27;immunité intrinsèque,
    permettant aux MME de fonctionner comme prévu dans leur environnement dans la
    plage de fréquences comprise entre 0 kHz et 400 GHz; et\r\n- de spécifier les
    procédures permettant de garantir la reproductibilité des essais et la répétabilité
    des résultats."
