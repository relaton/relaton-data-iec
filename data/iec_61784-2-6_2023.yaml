abstract:
- content: IEC 61784-2-6:2023 defines extensions of Communication Profile Family 6
    (CPF 6) for Real-Time Ethernet (RTE). CPF 6 specifies a set of Real-Time Ethernet
    (RTE) communication profiles (CPs) and related network components based on the
    IEC 61158 series (Type 8 and Type 10), ISO/IEC/IEEE 8802-3 and other standards.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L’IEC 61784-2-6:2023 définit les extensions de la famille de profils de
    communication 6 (CPF 6) pour l’Ethernet en temps réel (RTE). La CPF 6 spécifie
    un ensemble de profils de communication (CP) Ethernet en temps réel (RTE, Real-Time
    Ethernet) et de composants de réseau associés basés sur la série IEC 61158 (type
    8 et type 10), l’ISO/IEC/IEEE 8802-3 et d’autres normes.
