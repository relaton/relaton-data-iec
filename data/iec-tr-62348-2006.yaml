abstract:
- language: en
  script: Latn
  content: |-
    This technical report provides a tool to assist users of IEC 60601-1 to trace requirements between the third edition and their source in the documents that form the basis of the third edition; principally the second edition as amended.

    This report is intended to be used by:

    - those who must align standards based on the second edition of IEC 60601-1 with the third edition;

    - manufacturers of medical electrical equipment or medical electrical systems;

    - health care regulatory authorities, test houses and other organizations responsible for implementing standards for medical electrical equipment and medical electrical systems.
- language: fr
  script: Latn
  content: |-
    Ce rapport technique constitue un outil destiné à aider les utilisateurs de la CEI 60601-1 à faire le lien entre les exigences de la troisième édition de la norme et leurs sources dans les documents qui sont à la base de cette troisième édition, principalement la deuxième édition modifiée.

    Ce rapport est destiné à être utilisé par:

    - les personnes chargées d'aligner sur la troisième édition les normes basées sur la deuxième édition de la CEI 60601-1;

    - les fabricants d'appareils ou de systèmes électromédicaux;

    - les autorités de tutelle du secteur de la santé, les laboratoires d'essai et les autres organismes responsables de la mise en  uvre des normes pour les appareils et les systèmes électromédicaux.
