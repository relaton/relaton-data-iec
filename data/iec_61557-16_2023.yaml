abstract:
- content: "IEC 61557-16:2023 specifies the requirements applicable to the performance
    for test and measurement equipment in order to determine the effectiveness of
    the protective measures for electrical equipment and/or medical electrical equipment
    described in IEC 62353.<br />\r\nThis International Standard is to be used in
    conjunction with IEC 61557-1:2019.<br />\r\nIEC 61557-16:2023 cancels and replaces
    the first edition published in 2014. This edition constitutes a technical revision.<br
    />\r\nThis edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\na) splitting of uncertainty requirements for
    medical and non-medical electrical equipment in 4.2.1;<br />\r\nb) addition of
    a definition of ranges with defined uncertainty in 4.2.1 to 4.2.7;<br />\r\nc)
    addition of an optional measuring device (MD) for non-medical devices in 4.2.1;<br
    />\r\nd) addition of a limitation of the maximum intrinsic uncertainty for medical
    applications at leakage current in 4.2.1;<br />\r\ne) change of 4.2.3 from test
    sockets to sockets for service purposes;<br />\r\nf) addition of a warning in
    the operating instructions;<br />\r\ng) integration of former 6.3 into 6.2;<br
    />\r\nh) update of Table 1;<br />\r\ni) alignment of the structure with that of
    the whole IEC 61557 series."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 61557-16:2023 spécifie les exigences de performance applicables
    pour les dispositifs de contrôle et de mesure afin de déterminer le bon fonctionnement
    des mesures de protection des appareils électriques et/ou des appareils électromédicaux
    décrits dans l’IEC 62353.<br />\r\nL'IEC 61557-16:2023 annule et remplace la première
    édition parue en 2014. Cette édition constitue une révision technique.<br />\r\nCette
    édition inclut les modifications techniques majeures suivantes par rapport à l’édition
    précédente:<br />\r\na) séparation des exigences d’incertitude pour les appareils
    électromédicaux et électriques non médicaux en 4.2.1;<br />\r\nb) ajout d’une
    définition de plages avec une incertitude définie de 4.2.1 à 4.2.7;<br />\r\nc)
    ajout d’un dispositif de mesure (DM) facultatif pour les appareils non médicaux
    en 4.2.1;<br />\r\nd) ajout d’une limitation de l’incertitude intrinsèque maximale
    pour les applications médicales au niveau du courant de fuite en 4.2.1;<br />\r\ne)
    changement en 4.2.3 de \"prises de courant d’essai\" en \"prises de courant pour
    des besoins de service\";<br />\r\nf) ajout d’un avertissement dans les instructions
    de fonctionnement;<br />\r\ng) intégration de l’ancien 6.3 en 6.2;<br />\r\nh)
    mise à jour du Tableau 1;<br />\r\ni) alignement de la structure sur celle de
    l’ensemble de la série IEC 61557."
