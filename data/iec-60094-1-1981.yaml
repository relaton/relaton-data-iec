abstract:
- language: en
  script: Latn
  content: Applies to the dimensional, mechanical and electrical requirements for
    non-perforated blank and pre-recorded magnetic tape and for the associated recording
    and reproducing systems such as reel-to-reel, cassette and cartridge. Gives methods
    of measurement and necessary tolerances to secure interchangeability of recordings.
- language: fr
  script: Latn
  content: S'applique aux spécifications dimensionnelles, mécaniques et électriques
    des bandes magnétiques non perforées, vierges et enregistrées, ainsi qu'aux spécifications
    relatives aux systèmes d'enregistrement et de lecture associés du type à bobines,
    à cassettes et à cartouches. Donne les méthodes de mesure ainsi que les tolérances
    nécessaires pour assurer l'interchangeabilité des enregistrements.
