abstract:
- content: "ISO/IEC 17043:2023 This document specifies general requirements for the
    competence and impartiality of proficiency testing (PT) providers and consistent
    operation of all proficiency testing schemes. This document can be used as a basis
    for specific technical requirements for particular fields of application.<br />\r\nUsers
    of proficiency testing schemes, regulatory authorities, organizations and schemes
    using peer-assessment, accreditation bodies and others can use these requirements
    in confirming or recognizing the competence of proficiency testing providers."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "ISO/IEC 17043:2023 Le présent document spécifie les exigences générales
    relatives à la compétence et à l’impartialité des organisateurs d’essais d’aptitude
    (EdA) ainsi qu’à l’exécution cohérente de tous les programmes d’essais d’aptitude.
    Le présent document peut servir de base pour des exigences techniques spécifiques
    dans des domaines d’application particuliers.<br />\r\nCes exigences peuvent être
    utilisées par les utilisateurs des programmes d’essais d’aptitude, les autorités
    réglementaires, les organismes et systèmes utilisant l’évaluation par des pairs,
    les organismes d’accréditation et d’autres, pour confirmer ou reconnaître la compétence
    des organisateurs d’essais d’aptitude."
