abstract:
- content: |-
    Applies to ranges, cooking tables, ovens and similar appliances for household use. This publication defines the principal performance characteristics of these appliances and describes the standard methods for measuring these characteristics.
    A colour shade chart is provided with the printed standard. For the electronic version this colour shade chart (IEC 60350-CHAR) can be ordered separately, to ensure accurate colour reproduction.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    S'applique aux cuisinières, réchauds, fours et appareils analogues à usage domestique. Cette publication définit les principales caractéristiques d'aptitude à la fonction de ces appareils et décrit des méthodes normalisées pour la vérification de ces caractéristiques.
    L'échelle des couleurs est fournie avec la norme imprimée. Pour la version électronique, cette échelle des couleurs (CEI 60350-CHAR) peut être commandée séparément, pour garantir la reproduction des couleurs.
