abstract:
- language: en
  script: Latn
  content: "IEC 60695-2-12:2010 specifies the details of the glow-wire test to be
    applied to test specimens of solid electrical insulating materials or other solid
    materials for flammability testing to determine the glow-wire flammability index
    (GWFI). GWFI is the highest temperature, determined during this standardized procedure,
    at which the tested material; does not ignite or, if it does, extinguishes within
    30 s after removal of the glow-wire and is not totally consumed, and molten drips,
    if they occur, do not ignite the wrapping tissue. This second edition includes
    the following significant technical changes from the previous edition:<br />\r\n-
    modified title;<br />\r\n- addition of an Introduction;<br />\r\n- clarification
    of Scope;<br />\r\n- expansion of Clause 2: Normative references;<br />\r\n- definitions
    added to Clause 3;<br />\r\n- revision of Clause 4 to alignment with the IEC 60695-11
    series to introduce guidance on test programs for material variations;<br />\r\n-
    clarification of Clause 8: Conditioning (now Clause 7);<br />\r\n- deletion of
    Clause 9 \"Initial measurements\";<br />\r\n- expansion of Clause 10: Test procedures
    (now Clause 8);<br />\r\n- expansion of Clause 11: Observation and measurement
    (now Clause 9);<br />\r\n- clarification of Clause 12: Evaluation of test results
    (now Clause 10);<br />\r\n- expansion of Clause 13: Test report (now Clause 11).<br
    />\r\nThis publication is to be read in conjunction with <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/26440\">IEC
    60695-2-10:2000</a> and <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/44567\">IEC
    60695-2-13:2010</a>."
- language: fr
  script: Latn
  content: "La CEI 60695-2-12:2010 spécifie les détails de l'essai au fil incandescent
    quand il est appliqué à des éprouvettes d'essai de matériaux isolants électriques
    solides ou autres matériaux solides pour les essais d'inflammabilité dans le but
    de déterminer l'indice d'inflammabilité au fil incandescent (GWFI, glow-wire flammability
    index). Le GWFI est la température la plus élevée, déterminée durant cette procédure
    normalisée, à laquelle le matériau essayé; ne s'enflamme pas ou s'il s'enflamme,
    s'éteint dans les 30 s qui suivent le retrait du fil incandescent et n'est pas
    entièrement consumé, et gouttes en fusion, s'il y a lieu, n'enflamme pas le papier
    mousseline. Cette deuxième édition inclut les prochains changements techniques
    significatifs par rapport à l'édition précédente:<br />\r\n- modification du titre;<br
    />\r\n- ajout d'une Introduction;<br />\r\n- clarification du Domaine d'application;<br
    />\r\n- extension de l'Article 2: Références normatives;<br />\r\n- définitions
    ajoutées à l'Article 3;<br />\r\n- révision de l'Article 4 pour alignement avec
    la série CEI 60695-11 afin d'introduire des lignes directrices concernant les
    programmes d'essai pour les variations des matériaux;<br />\r\n- clarification
    de l'Article 8: Conditionnement (désormais Article 7);<br />\r\n- suppression
    de l'Article 9 \"Mesures initiales\";<br />\r\n- extension de l'Article 10: Méthodes
    d'essai (désormais Article 8);<br />\r\n- extension de l'Article 11: Observations
    et mesures (désormais Article 9);<br />\r\n- clarification de l'Article 12: Evaluation
    des résultats de l'essai (désormais Article 10);<br />\r\n- extension de l'Article
    13: Rapport d'essai (désormais Article 11).<br />\r\nCette publication doit être
    lue conjointement avec la <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/26440\">CEI
    60695-2-10:2000</a> et la <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/44567\">CEI
    60695-2-13:2010</a>."
