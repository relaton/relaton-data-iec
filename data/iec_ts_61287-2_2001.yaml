abstract:
- content: |-
    Shows basic circuit configurations, control methods, operation
    modes and behaviour of electric power convertors for rolling stock such as external commutated rectifiers, self-commutated rectifiers, choppers and inverters. Describes typical charts and methods, but does not claim to be exhaustive.
    The main purpose of this specification is to calculate power quantities such as input/output voltage, input/output current, frequency spectrum of voltage/current, voltage/current ripple and
    voltage/current harmonics.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Décrit la configuration des circuits de base, les méthodes de commande, les modes opérationnels et le comportement des convertisseurs électriques pour matériel roulant, comme les redresseurs à commutation externe, les redresseurs auto-commutés,
    les onduleurs et les hacheurs. Elle présente les schémas et les méthodes les plus usuels, sans prétendre à l'exhaustivité.
    Permet principalement de calculer des quantités, telles que la tension et le courant d'entrée et de sortie, le spectre de fréquences de la tension et de l'intensité ainsi que les ondulations et les harmoniques de la tension et du courant.
