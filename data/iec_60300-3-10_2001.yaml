abstract:
- content: The application guide can be used to implement a maintainability programme
    covering the initiation, development and in-service phases of a product, which
    form part of the tasks in IEC 60300-2. It provides guidance on how the maintenance
    aspects of the tasks should be considered in order to achieve optimum maintainability.
    It uses other IEC standards, notably IEC 60706, as reference documents or tools
    as to how a task should be undertaken. This standard replaces Sections 1 and 3
    of IEC 60706-1 (1982).
  language:
