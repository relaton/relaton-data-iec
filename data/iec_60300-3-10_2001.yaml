  format: text/html
- content: Ce guide d'application peut être utilisé pour mettre en oeuvre un programme
    de maintenabilité couvrant les phases de conception, développement et d'exploitation
    d'un produit (tâches décrites dans la CEI 60300-2). Elle indique comment il convient
    que les tâches de maintenance soient prises en considération pour optimiser la
    maintenabilité. Elle utilise d'autres normes, en particulier la CEI 60706, comme
    documents de référence ou comme outils pour fournir plus de détails sur la manière
    de réaliser les tâches. Cette norme remplace les sections 1 et 3 de la CEI 60706-1
    (1982).
