abstract:
- language: en
  script: Latn
  content: "Defines a measurement method for the determination of the characteristics
    of surface insulation resistance of magnetic sheet and strip.  Applicable to magnetic
    sheet and strip insulated on one or both surfaces and is suitable for manufacturing
    control in the application of insulation coatings.\n\n<b>This consolidated version
    consists of the first edition (1991)   \nand its amendment 1 (1998). Therefore,
    no need to order amendment in\naddition to this publication.</b>"
- language: fr
  script: Latn
  content: "Définit une méthode de mesure pour la détermination des caractéristiques
    de résistance d'isolement superficiel des tôles et feuillards magnétiques.  S'applique
    aux tôles ou feuillards magnétiques isolés sur une ou deux faces et est adaptée
    au contrôle de fabrication dans le cas d'application de revêtements isolants.\n\n<b>
    Cette version consolidée comprend la première édition (1991) et\nson amendement
    1 (1998). Il n'est donc pas nécessaire de commander \nl'amendement avec cette
    publication.</b>"
