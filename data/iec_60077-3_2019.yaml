- content: "<!-- NEW! -->IEC 60077-3:2019 est disponible sous forme de IEC 60077-3:2019
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<p>L'IEC 60077-3:2019
    donne, en complément des règles générales de l'IEC 60077‑2, les règles relatives
    aux disjoncteurs dont les contacts sont connectés aux circuits à courant continu
    de traction et/ou aux circuits des auxiliaires. La tension continue nominale de
    ces circuits n'excède pas 3 000 V CC, conformément à l'IEC 60850. En complément
    de l'IEC 60077-2, la présente partie de l'IEC 60077 précise particulièrement:<br
    />\r\na) les caractéristiques des disjoncteurs;<br />\r\nb) les conditions de
    service que les disjoncteurs supportent du point de vue:<br />\r\n- du fonctionnement
    et du comportement en service normal;<br />\r\n- du fonctionnement et du comportement
    en cas de court-circuit;<br />\r\n- des propriétés diélectriques;<br />\r\nc)
    les essais de conformité des composants avec les caractéristiques dans les conditions
    de service ainsi que les méthodes d'essai correspondantes à utiliser;<br />\r\nd)
    les informations à donner ou à marquer sur le disjoncteur.<br />\r\nCette deuxième
    édition annule et remplace la première édition, parue en 2001. Cette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\n- modification de la procédure de vérification de l'échauffement;<br />\r\n-
    ajout de l'essai d'étanchéité comme essai de type et de la mesure de la résistance
    d'isolement.</p>"
