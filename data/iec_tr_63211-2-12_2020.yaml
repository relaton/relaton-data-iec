abstract:
- content: "IEC TR 63211-2-12:2020(E) provides data and information on the environmental
    conditions when electronic displays are used, stored and transported.<br />\r\nThis
    document covers the temperature, relative humidity and light of the environment
    of electronic displays.<br />\r\nThe information provided by this document is
    related to the following electronic displays:<ol><li>indoor displays for consumer
    homes and offices, such as TVs or PC monitors,</li><li>indoor displays for commercial
    applications, such as signage and show cases,</li><li>mobile displays, such as
    smartphones, tablets, e-books and mobile PCs,</li><li>wearable displays, such
    as eyewear displays and smart watches,</li><li>in-vehicle displays, and</li><li>outdoor
    displays, such as signage for public information and advertising.</li></ol>"
