abstract:
- content: "IEC TR 63211-2-12:2020(E) provides data and information on the environmental
    conditions when electronic displays are used, stored and transported.<br />\r\nThis
    document covers the temperature, relative humidity and light of the environment
    of electronic displays.<br />\r\nThe information provided by this document is
    related to the following electronic displays:\r\n\r\n\tindoor displays for consumer
    homes and offices, such as TVs or PC monitors,\r\n\tindoor displays for commercial
    applications, such as signage and show cases,\r\n\tmobile displays, such as smartphones,
    tablets, e-books and mobile PCs,\r\n\twearable displays, such as eyewear displays
    and smart watches,\r\n\tin-vehicle displays, and\r\n\toutdoor displays, such as
    signage for public information and advertising."
