abstract:
- language: en
  script: Latn
  content: "IEC 60974-14:2018 specifies requirements for the verification of arc welding
    and external monitoring equipment. This document also serves for practical implementation
    of the verification procedure for arc welding equipment.<br />\r\nThis document
    can be applied at the time of installation and any other times or intervals the
    user deems appropriate to ensure the equipment is capable of operating to the
    manufacturer’s specification or other specifications deemed applicable by the
    user.<br />\r\nThe contents of the corrigendum of January 2022 have been included
    in this copy."
- language: fr
  script: Latn
  content: "L'IEC 60974-14:2018 spécifie les exigences en matière de vérification
    du matériel de soudage à l'arc et du matériel de surveillance extérieur. Le présent
    document assure également la mise en œuvre pratique de la procédure de vérification
    du matériel de soudage à l’arc.<br />\r\nIl peut être appliqué au moment de l'installation
    et à d'autres moments ou intervalles que l'utilisateur juge pertinents pour permettre
    au matériel de fonctionner selon les spécifications du fabricant ou selon d'autres
    spécifications qu'il aura jugées applicables.<br />\r\nLa présente version bilingue
    (2020-06) correspond à la version anglaise monolingue publiée en 2018-10.<br />\r\nLa
    version française de cette norme n'a pas été soumise au vote.<br />\r\nLe contenu
    du corrigendum de janvier 2022 a été pris en considération dans cet exemplaire."
