  script:
  - Latn
  format: text/html
- content: "L'IEC 60371-3-1:2006 s'applique à divers types de matériaux rigides à
    base de clivures de mica ou de papier de mica utilisés pour réaliser des entrelames
    de collecteurs. Ces matériaux doivent être réalisés en mica muscovite ou en mica
    phlogopite à partir de clivures ou de papier de mica agglomérés à l'aide d'un
    agglomérant approprié. Ils sont fournis dans les formes suivantes:<br />\r\n-
    feuilles aux dimensions de pressage ou après rectification;<br />\r\n- bandes
    découpées dans ces feuilles;<br />\r\n- entrelames de collecteurs réalisés aux
    dimensions, formes et conditions de la commande de l'utilisateur. L'épaisseur
    normale de fabrication se situe entre 0,3 mm et 2 mm. Cette troisième édition
    de la CEI 60371-3-1 remplace la deuxième édition parue en 1984, dont elle constitue
    une révision technique. Les principales modifications par rapport à l'édition
    antérieure portent sur les numéros des articles pour correspondre à la numérotation
    des articles de la dernière édition de la CEI 60371-2:2004. Mots clés: clivures
    de mica ou de papier de mica utilisés pour réaliser des entrelames de collecteurs,
    muscovite ou en mica phlogopite"
