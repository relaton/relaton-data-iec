abstract:
- language: en
  script: Latn
  content: IEC 61674:2012 specifies the performance and some related constructional
    requirements of diagnostic dosimeters intended for the measurement of air kerma,
    air kerma length product or air kerma rate, in photon radiation fields used in
    radiography, including mammography, radioscopy and computed tomography, for X-radiation
    with generating potentials not greater than 150 kV. This International Standard
    is applicable to the performance of dosimeters with vented ionization chambers
    and/or semiconductor detectors as used in X-ray diagnostic imaging. The object
    of this standard is to establish requirements for a satisfactory level of performance
    for diagnostic dosimeters, and to standardize the methods for the determination
    of compliance with this level of performance. This standard is not concerned with
    the safety aspects of dosimeters. The diagnostic dosimeters covered by this standard
    are not intended for use in the patient environment and, therefore, the requirements
    for electrical safety applying to them are contained in IEC 61010-1. This second
    edition cancels and replaces the first edition and constitutes a technical revision.
- language: fr
  script: Latn
  content: |-
    La CEI 61674:2012 spécifie les exigences de performance, et quelques exigences de construction associées, des dosimètres de radiodiagnostic destinés au mesurage du kerma dans l'air, du produit kerma dans l'air longueur ou du débit de kerma dans l'air, dans des champs de rayonnement de photons utilisés en radiographie, incluant la mammographie, la radioscopie et la tomodensitométrie, pour des rayonnements X dont le potentiel ne dépasse pas 150 kV. La présente Norme Internationale est applicable à la performance des dosimètres à chambres d'ionisation ouvertes et/ou à détecteurs a semi-conducteurs utilisés en imagerie de diagnostic à rayonnement X.
    L'objet de la présente norme est d'établir des exigences pour un niveau satisfaisant de performance des dosimètres de radiodiagnostic, et de normaliser les méthodes pour déterminer la conformité avec ce niveau de performance. La présente norme ne s'applique pas aux aspects de sécurité des dosimètres. Les dosimètres de radiodiagnostic couverts par la présente norme ne sont pas destinés à être utilisés dans l'environnement du patient et, par conséquent, les exigences de sécurité électrique applicables sont contenues dans la CEI 61010-1. Cette deuxième édition annule et remplace la première édition, elle constitue une révision technique.
