abstract:
- content: "IEC 60191-6-12:2011 provides standard outline drawings, dimensions, and
    recommended variations for all fine-pitch land grid array packages (FLGA) with
    terminal pitch of 0,8 mm or less. This edition includes the following significant
    changes with respect to the previous edition:<br />\r\n- scope is expanded so
    that this standard include the square type FLGA. The title of this standard has
    been changed accordingly: \"Rectangular type\" has been deleted from the title;<br
    />\r\n- ball pitch of 0,3 mm has been added;<br />\r\n- datum is changed from
    the body datum to the ball datum;<br />\r\n- combination lists of D, E, MD, and
    ME have been revised."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60191-6-12:2011 fournit les dessins d'encombrement, les dimensions,
    et les variations recommandées, normalisés pour tous les boîtiers matriciels à
    plots et à pas fins (FLGA: Fine-Pitch Ball Grid Array Package) comportant des
    pas de bornes inférieurs ou égaux à 0,8 mm. La présente édition inclut les modifications
    significatives suivantes par rapport à l'édition antérieure:<br />\r\n- le domaine
    d'application est étendu afin que la présente norme couvre aussi les FLGA de type
    carré. Le titre de la norme a été modifié en conséquence. \"Type rectangulaire\"
    a été supprimé du titre;<br />\r\n- le pas de bille de 0,3 mm a été ajouté;<br
    />\r\n- la référence passe de \"référence du corps\" à \"référence de la bille\";<br
    />\r\n- les listes de combinaison de D, E, MD, et ME ont été révisées."
