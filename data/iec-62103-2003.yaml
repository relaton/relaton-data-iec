abstract:
- language: en
  script: Latn
  content: applies to the use of electronic equipment (EE) in power installations
    where a uniform technical level with respect to safety and reliability is necessary.
    also applies to EE which are not covered by a specific product standard. it defines
    the minimum requirements for the design and manufacture of EE connected to low-voltage
    (not exceeding 1 000 V a.c. or 1 500 V d.c.) mains supplies, for protection against
    electric shock, for testing and its integration into systems for power installations.
- language: fr
  script: Latn
  content: sapplique à lutilisation déquipements électroniques (EE) dans les installations
    de puissance où un niveau technique uniforme est nécessaire en ce qui concerne
    la sécurité et la fiabilité. sapplique également aux EE qui ne sont pas couverts
    par une norme de produit spécifique. spécifie les exigences minimales de conception,
    de fabrication, de protection contre les chocs électriques, dessais et d'intégration
    des EE raccordés à une source dalimentation secteur basse tension (non supérieure
    à 1 000 V c.a. ou à 1 500 V c.c.), dans des systèmes comprenant de la puissance.
