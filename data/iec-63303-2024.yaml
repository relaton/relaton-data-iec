abstract:
- language: en
  script: Latn
  content: "IEC 63303:2024 defines general structures and functions of HMI systems.<br
    />\r\nAn HMI life cycle example for HMI systems is included.<br />\r\nThis document
    specifies requirements and recommendations for activities in each stage of the
    life cycle including designing, using, and maintaining the HMI system.<br />\r\nIt
    also provides requirements and recommendations for functions and performance of
    HMI systems.<br />\r\nThe requirements and recommendations in this document are
    applicable to any controlled process using an HMI to interface to a control system.
    There can be differences in implementation to meet the specific needs based on
    the application and controlled process type."
- language: fr
  script: Latn
  content: "IEC 63303:2024 définit les structures générales et les fonctions des systèmes
    IHM.<br />\r\nUn exemple de cycle de vie de l’IHM pour les systèmes également
    IHM est inclus.<br />\r\nLe présent document spécifie les exigences et les recommandations
    pour les activités à chaque phase du cycle de vie, y compris la conception, l'utilisation
    et la maintenance du système IHM.<br />\r\nIl fournit également des exigences
    et des recommandations pour les fonctions et les performances des systèmes IHM.<br
    />\r\nLes exigences et les recommandations du présent document s'appliquent à
    tout processus commandé qui utilise une IHM pour fonctionner avec un système de
    commande. Il peut y avoir des différences dans la mise en œuvre afin de satisfaire
    aux besoins spécifiques en fonction de l'application et du type de processus commandé."
