abstract:
- language: en
  script: Latn
  content: IEC 62541-10:2012 specifies the standard representation of Programs as
    part of the OPC Unified Architecture and its defined information model. This includes
    the description of the NodeClasses, standard Properties, Methods and Events and
    associated behaviour and information for Programs.
- language: fr
  script: Latn
  content: La CEI 62541-10:2012 spécifie la représentation normalisée des Programmes
    faisant partie intégrante de l'Architecture Unifiée OPC et son modèle d'information
    défini. Elle comprend la description des Classes de N uds, et des Propriétés,
    Méthodes et Évènements normalisés, ainsi que les paramètres associés relatifs
    au comportement et aux informations applicables aux Programmes.
