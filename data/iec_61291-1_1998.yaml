abstract:
- content: |-
    Applies to optical fibre amplifiers (OFAs) and optically amplified, elementary subsystems using active fibres and containing rare-earth dopants.

    The object of this standard is:
    - to establish uniform requirements for transmission, operation, reliability and environmental properties of OFAs;
    - to provide assistance to the purchaser in the selection of consistently high-quality OFA products for his particular applications.
  language:
