- content: La CEI 62523:2010 s'applique à des systèmes radiographiques d'inspection
    avec une énergie de rayonnement photonique d'au moins 500 keV pour l'inspection
    des cargaisons, véhicules et conteneurs de cargaison. Ces systèmes d'inspection
    sont généralement constitués d'une ou plusieurs sources de rayonnement, de détecteurs,
    d'un système de commande, d'un système de traitement d'image, d'un système de
    protection contre les radiations et d'autres dispositifs/aménagements auxiliaires.
    L'objet de la présente norme est de définir les essais et les méthodes d'essais
    appropriées pour la détermination des caractéristiques d'aptitude à la fonction
    des systèmes radiographiques d'inspection.
