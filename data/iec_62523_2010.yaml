abstract:
- content: IEC 62523:2010 applies to radiographic inspection systems with photon radiation
    energy of at least 500 keV for inspection of cargo, vehicles and cargo containers.
    Such inspection systems generally consist of radiation source(s), detectors, control
    system, image processing system, radiation safety system and other auxiliary devices/facilities.
    The object of this standard is to define the tests and the relevant testing methods
    for determining the performance characteristics of the radiographic inspection
    systems.
  language:
