abstract:
- language: en
  script: Latn
  content: "IEC 61978-1:2024 applies to fibre optic passive chromatic dispersion compensators,
    all exhibiting the following features:<br />\r\n- they are optically passive;<br
    />\r\n- they have an optical input and an optical output for transmitting optical
    power;<br />\r\n- the ports are optical fibres or optical fibre connectors;<br
    />\r\n- they are wavelength sensitive;<br />\r\n- they can be polarization sensitive.<br
    />\r\nThis document establishes uniform requirements for the passive chromatic
    dispersion compensator. This fourth edition cancels and replaces the third edition
    published in 2014. This edition constitutes a technical revision. This edition
    includes the following significant technical changes with respect to the previous
    edition:<br />\r\na) harmonization of terms and definitions with IEC TS 62627-09;<br
    />\r\nb) change of Clause 4 regarding requirements."
- language: fr
  script: Latn
  content: "L'IEC 61978-1:2024 s’applique aux compensateurs de dispersion chromatique
    passifs fibroniques qui présentent les caractéristiques suivantes:<br />\r\n-
    ils sont passifs au niveau optique;<br />\r\n- ils possèdent une entrée optique
    et une sortie optique pour la transmission de la puissance optique;<br />\r\n-
    les ports sont des fibres optiques ou des connecteurs optiques;<br />\r\n- ils
    sont sensibles aux longueurs d’onde;<br />\r\n- i ls peuvent être sensibles à
    la polarisation.<br />\r\nLe présent document établit des exigences uniformes
    pour les compensateurs de dispersion chromatique passifs. Cette quatrième édition
    annule et remplace la troisième édition parue en 2014. Cette édition constitue
    une révision technique.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l’édition précédente:<br />\r\na) harmonisation
    des termes et définitions avec l’IEC TS 62627-09;<br />\r\nb) modification de
