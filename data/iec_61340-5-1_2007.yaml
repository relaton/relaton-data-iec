- content: 'La présente partie de la CEI 61340 s''applique aux activités concernant:
    la fabrication, le traitement, l''assemblage, l''installation, l''emballage, l''étiquetage,
    l''entretien, l''essai, l''examen, le transport ou bien la manipulation des parties,
    des ensembles et des équipements électriques ou électroniques susceptibles d''être
    endommagés par des décharges électrostatiques supérieures ou égales à 100 V sur
    le modèle du corps humain (HBM). Cette norme fournit les exigences nécessaires
    à un programme de contrôle ESD. Il convient que l''utilisateur se réfère à la
    CEI 61340-5-2 comme lignes directrices pour l''application de cette norme. Cette
    norme ne s''applique pas aux dispositifs explosifs provoqués électriquement, aux
    liquides, gaz et poudres inflammables. La présente norme a pour but de fournir
    les exigences administratives et techniques pour l''établissement, la mise en
    uvre et l''entretien d''un programme de contrôle des ESD (désigné ici comme le
    "programme"). Les modifications principales par rapport à l''édition précédente
    sont les suivantes: Cette version de la CEI 61340-5-1 porte sur les exigences
    nécessaires à un programme de contrôle ESD. De plus, cette version de la CEI 61340-5-1
    a été alignée sur d''autres normes de programmes de contrôle ESD utilisées à travers
    le monde'
