abstract:
- content: IEC 60626-1:2009 contains the definitions related to and the general requirements
    to be fulfilled by combined flexible materials for electrical insulation. This
    standard does not include mica paper, as primary component, covered by IEC 60371,
    but mica paper may be used as complementary material. The main changes from the
    previous edition are that the Scope was revised specifying treatment of mica paper,
    and Table 1 was revised cancelling materials no longer in use and introducing
    newer materials.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 60626-1:2009 contient les définitions et les exigences générales
    applicables aux matériaux isolants souples combinés destinés à l'isolement électrique.
    La présente norme ne concerne pasle papier de mica en tant que composante primaire,
    couvert par la CEI 60371, mais le papier de mica peut être utilisé comme matériau
    complémentaire. Les changements principaux par rapport à l'édition précédente
    sont le domaine d'application a été révisé pour spécifier le traitement de papier
    MICA, et Tableau 1 a été révisé annulant les matériaux qui ne sont plus utilisés
    et présentant des matériaux plus récents.
