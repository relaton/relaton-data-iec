abstract:
- content: "IEC 6084-3-116:2010 gives the requirements for non-heat-shrinkable sleeving,
    extruded from compounds based on polychloroprene elastomer. This sleeving has
    been found suitable for temperatures up to 95 °C. Sleeving of this type is normally
    available with internal diameters up to 25 mm, and in the following opaque colours:
    black, brown, red, orange, yellow, green, blue, violet, grey, white and pink.
    Sizes or colours other than those specifically listed in this standard may be
    available as custom items. This edition includes requirements four new tests:<br
    />\r\n- tear propagation;<br />\r\n- circumferential extension;<br />\r\n- voltage
    proof and thermal shock."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60684-3-116:2010 donne les exigences relatives aux gaines non thermorétractables,
    extrudées à partir de composés à base d'élastomère polychloroprène. Ces gaines
    conviennent pour des températures jusqu'à 95 °C. Les gaines de ce type sont généralement
    proposées avec des diamètres intérieurs allant jusqu'à 25 mm et dans les couleurs
    opaques suivantes: noir, brun, rouge, orange, jaune, vert, bleu, violet, gris,
    blanc et rose. D'autres dimensions et d'autres couleurs que celles spécifiquement
    indiquées dans cette norme peuvent être proposées comme articles spéciaux. Cette
    édition contient quatre exigences supplémentaires:<br />\r\n- propagation des
    ruptures;<br />\r\n- extension en circonférence;<br />\r\n- tension de tenue et
    choc thermique."
