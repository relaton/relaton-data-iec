- content: "IEC 60335-2-14:2016 traite de la sécurité des machines de cuisine électriques,
    pour usages domestiques et analogues, dont la tension assignée n'excède pas 250
    V. Voir le domaine d'application de la 60335-2-14 pour une liste des appareils
    qui entrent dans le champ d'application de cette norme. Les appareils destinés
    à un usage domestique normal et analogue et qui peuvent être également utilisés
    par des usagers non avertis dans des magasins, chez des artisans et dans des fermes
    sont compris dans le domaine d'application de la présente norme. Toutefois, si
    un appareil est destiné à être utilisé par des professionnels pour la préparation
    d'aliments à des fins commerciales, cet appareil n'est pas considéré comme étant
    uniquement à usage domestique et analogue. Dans la mesure du possible, la présente
    norme traite des dangers ordinaires présentés par les appareils, encourus par
    tous les individus à l'intérieur et autour de leur habitation. Cependant, cette
    norme ne tient pas compte en general des personnes (y compris des enfants) don't
    les capacités physiques, sensorielles ou mentales; ou le manque d'expérience et
    de connaissance les empêchent d'utiliser l'appareil en toute sécurité sans surveillance
    ou instruction; des enfants utilisant l'appareil comme un jouet.<br />\r\nLa présente
    norme ne s'applique pas<br />\r\n- aux machines à trancher munis d'un couteau
    circulaire dont la lame est inclinée à un angle dépassant 45° par rapport à la
    verticale;<br />\r\n- aux broyeurs de déchets (IEC 60335-2-16); aux sorbetières
    avec moto-compresseur incorporé (IEC 60335-2-24);<br />\r\n- aux machines de cuisine
    électriques à usage commercial (IEC 60335-2-64);<br />\r\n- aux machines de cuisine
    électriques à usage industriel;<br />\r\n- aux machines de cuisine électriques
    destinées à être utilisées dans des locaux présentant des conditions particulières,
    comme la présence d'une atmosphère corrosive ou explosive (poussières, vapeurs
    ou gaz).<br />\r\nCette sixième édition annule et remplace la cinquième édition
    publiée en 2006, son Amendement 1 (2008) et son Amendement 2 (2012). Cette édition
    constitue une révision technique. Par rapport à la cinquième édition de l'IEC
    60335 2 14, les modifications majeures indiquées ci-après ont été apportées dans
    la présente édition (les modifications mineures ne sont pas mentionnées):<br />\r\n-
    des exigences relatives aux appareils pour faire des nouilles possédant une fonction
    de mélange ont été introduites (3.1.9.116, 11.7.118, 19.103);<br />\r\n- les exigences
    relatives aux appareils comportant une vis d'approvisionnement ou une vis sans
    fin ont été modifiées (20.106);<br />\r\n- la définition du fonctionnement normal
    a été modifiée (3.1.9);<br />\r\n- la méthode de réalisation de l'essai d'échauffement
    a été modifiée (11.7);<br />\r\n- l'exigence en 20.114 a été modifiée pour s'aligner
    sur la spécification d'essai;<br />\r\n- certaines notes des Paragraphes 5.2,
    11.7.107, 11.7.110, 11.7.116, 20.103, 20.107, 20.108, 20.117, 20.119, 25.14 et
    de l'Annexe AA ont été converties en texte normatif. La présente partie 2 doit
    être utilisée conjointement avec la dernière édition de l'IEC 60335-1 et ses amendements.
    Elle a été établie sur la base de la cinquième édition (2010) de cette norme.<br
    />\r\nL'attention des Comités Nationaux est attirée sur le fait que les fabricants
    d'appareils et les organismes d'essai peuvent avoir besoin d'une période de transition
    après la publication d'une nouvelle publication IEC, ou d'une publication amendée
    ou révisée, pour fabriquer des produits conformes aux nouvelles exigences et pour
    adapter leurs équipements aux nouveaux essais ou aux essais révisés. Le comité
    recommande que le contenu de cette publication soit entériné au niveau national
    au plus tôt 12 mois et au plus tard 36 mois après la date de publication.<br />\r\nMots-clés:
    appareils, machines de cuisine"
