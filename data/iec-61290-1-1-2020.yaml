abstract:
- language: en
  script: Latn
  content: "IEC 61290-1-1:2020 applies to all commercially available optical amplifiers
    (OAs) and optically amplified modules. It applies to OAs using optical fibre amplifiers
    (OFAs) based on either rare-earth doped fibres or on the Raman effect, semiconductor
    OAs (SOAs) and planar optical waveguide amplifiers (POWAs). The object of this
    document is to establish uniform requirements for accurate and reliable measurements,
    by means of the optical spectrum analyzer (OSA) test method, of the following
    OA parameters, as defined in IEC 61291-1:<br />\r\n- nominal output signal power;<br
    />\r\n- gain;<br />\r\n- polarization-dependent gain (PDG);<br />\r\n- maximum
    output signal power;<br />\r\n- maximum total output power.<br />\r\nIn addition,
    this document provides the test method of:<br />\r\n- gain ripple (for SOAs).<br
    />\r\nNOTE All numerical values followed by (‡) are suggested values for which
    the measurement is assured.<br />\r\nThe object of this document is specifically
    directed to single-channel amplifiers. Test methods for multichannel amplifiers
    are standardized in IEC 61290-10 (all parts). This fourth edition cancels and
    replaces the third edition published in 2015 and constitutes a technical revision.
    This edition includes the following significant technical change with respect
    to the previous edition: addition of techniques to test gain ripple of SOAs."
- language: fr
  script: Latn
  content: "L'IEC 61290-1-1:2020 s’applique à tous les amplificateurs optiques (OA:
    optical amplifier) et modules à amplification optique. Elle s’applique aux amplificateurs
    optiques utilisant des amplificateurs à fibres optiques (OFA: optical fibre amplifier)
    composés de fibres dopées aux terres rares ou utilisant l’effet Raman, des amplificateurs
    optiques à semiconducteurs (SOA: semiconductor optical amplifier) et des amplificateurs
    à guide d’onde optique plan (POWA: planar optical waveguide amplifier). L'objet
    du présent document est d'établir des exigences uniformes pour des mesurages précis
    et fiables, par le biais de la méthode d'essai de l'analyseur de spectre optique
    (OSA: optical spectrum analyzer), des paramètres d’amplificateurs optiques donnés
    ci-dessous, tels qu’ils sont définis dans l'IEC 61291-1:<br />\r\n- puissance
    nominale du signal de sortie;<br />\r\n- gain;<br />\r\n- gain dépendant de la
    polarisation (PDG: polarization-dependent gain);<br />\r\n- puissance maximale
    du signal en sortie;<br />\r\n- puissance totale de sortie maximale.<br />\r\nEn
    outre, la présente norme fournit la méthode d'essai suivante:<br />\r\n- essai
    d'ondulation du gain (pour amplificateurs optiques à semiconducteurs).<br />\r\nNOTE
    Toutes les valeurs numériques suivies de (‡) sont des valeurs suggérées pour lesquelles
    le mesurage est assuré.<br />\r\nL’objet du présent document est spécifiquement
    centré sur les amplificateurs à un seul canal. Les méthodes d'essai pour les amplificateurs
    à canaux multiples sont normalisées dans la série IEC 61290-10 (toutes les parties).
    Cette quatrième édition annule et remplace la troisième édition parue en 2015,
    dont elle constitue une révision technique. La présente édition inclut la modification
    technique majeure suivante par rapport à l'édition précédente: ajout de techniques
    pour soumettre aux essais l'ondulation du gain des amplificateurs optiques à semiconducteurs."
