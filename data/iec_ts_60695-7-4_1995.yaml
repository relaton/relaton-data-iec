abstract:
- content: |-
    Gives guidance based on the current scientific consensus regarding the possible occurrence of unusually toxic species in fires involving certain materials. This possibility is referred to as 'extreme toxic potency' or 'unusual specific toxicity' of fire effluent.

    This publication is a Technical Report type - 2 and has the status of a basic safety publication in accordance with IEC Guide 104.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Donne des indications basées sur un consensus scientifique courant en ce qui concerne la fréquence possible des effets toxiques inhabituels de certains matériaux impliqués dans des feux. Cette possibilité est appelée la àpuissance toxique extrêmeâ ou à la à toxicité spécifique inhabituelleâ des effluents du feu.

    Cette publication est un Rapport technique de Type 2 et a le statut d'une publication fondamentale de sécurité conformément au Guide 104.
