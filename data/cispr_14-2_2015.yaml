- content: "CISPR 14-2:2015 est disponible sous forme de CISPR 14-2:2015 RLV qui contient
    la Norme internationale et sa version Redline, illustrant les modifications du
    contenu technique depuis l'édition précédente.<br /><br />\r\nLa CISPR 14-2:2015
    traite de l'immunité aux perturbations électromagnétiques des appareils électrodomestiques
    et analogues qui utilisent de l'électricité, ainsi que des jouets électriques
    et des outils électriques dont la tension assignée ne dépasse pas 250 V pour les
    appareils monophasés raccordés entre phase et neutre, et 480 V pour les autres
    appareils. Ces appareils peuvent comporter des moteurs et/ou des éléments chauffants.
    Ils peuvent comporter des circuits électriques ou électroniques et être alimentés
    par le réseau, par transformateur, par des piles ou batteries ou par toute autre
    source électrique. Les appareils qui ne sont pas destinés à un usage domestique,
    mais peuvent néanmoins exiger un certain niveau d'immunité, tels que ceux destinés
    à être utilisés par des usagers non avertis dans les magasins, l'industrie légère
    et les fermes, entrent dans le domaine d'application de la présente norme dans
    la mesure où ils sont couverts par la CISPR 14-1. Entrent également dans le domaine
    d'application de la présente Norme:<br />\r\n- les fours à micro-ondes à usage
    domestique ou à usage des collectivités;<br />\r\n- les foyers de cuisson et fours
    chauffés par des fréquences radioélectriques;<br />\r\n- les appareils de cuisson
    à induction (comportant un ou plusieurs foyers);<br />\r\n- les appareils à usage
    individuel avec dispositif à rayonnement dont la gamme s'étend des ultraviolets
    aux infrarouges (cela comprend la lumière visible);<br />\r\n- les alimentations
    et chargeurs de batterie dotés d'un appareil ou prévus pour un appareil appartenant
    au domaine d'application de la présente Norme. Cette deuxième édition annule et
    remplace la première édition parue en 1997, Amendement 1 (2001) et Amendement
    2 (2008). Elle constitue une révision technique. La présente édition inclut les
    modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\n- 5.1: Pour les essais électrostatiques réalisés sur les contacts des prises,
    la note (\"La décharge au contact, de 4 kV, doit être appliquée aux parties conductrices
    accessibles. Les contacts métalliques, par exemple dans les compartiments de piles
    ou batteries ou dans les socles de prises de courant ne sont pas concernés par
    cette exigence.\") indiquant qu'aucun essai n'est nécessaire a été retirée. L'IEC
    61000-4-2 contient une description détaillée de la manière de traiter les décharges
    électrostatiques sur les contacts et les autres surfaces. De même, les décharges
    sur le PCH et le PVC sont exigées par la norme de base IEC 61000-4-2.<br />\r\n-
    5.3 et 5.4: Les tableaux relatifs aux essais réalisés au niveau des accès d'alimentation
    continue selon l'IEC 61000-4-6 sont alignés sur les normes génériques et sont
    identiques pour 5.3 et 5.4.<br />\r\n- 5.3 et 5.4: Pour l'EUT ne contenant qu'un
    câble de réseau, le montage d'essai présenté à la Figure 2 doit être utilisé.
    Le montage décrit à l'Annexe F de l'IEC 61000-4-6:2013 ne doit pas être utilisé.<br
    />\r\n- 5.5: L'IEC 61000-4-22 a été introduite comme une autre méthode d'essai
    d'immunité aux rayonnements.<br />\r\n- 5.6: Aucune onde de choc entre ligne et
    terre n'est appliquée aux produits qui n'ont pas de disposition pour le raccordement
    à la terre."
