abstract:
- language: en
  script: Latn
  content: "IEC 63182-5:2021 specifies the preferred range of the dimensions that
    are of importance for mechanical interchangeability and gives the guidelines on
    allowable limits of surface irregularities for cylinder-cores made of metallic
    magnetic powder.<br />\r\nThis document is a specification useful in the negotiations
    between magnetic powder core suppliers and users about surface irregularities."
- language: fr
  script: Latn
  content: "L’IEC 63182-5:2021 spécifie la plage préférentielle des dimensions qui
    sont importantes pour l’interchangeabilité mécanique, ainsi que les lignes directrices
    concernant les limites admissibles des irrégularités de surface pour les noyaux
    cylindriques en poudre magnétique métallique.<br />\r\nLe présent document est
    une spécification utile pour les négociations sur les irrégularités de surface
    entre les fournisseurs et les utilisateurs de noyaux en poudre magnétique."
