abstract:
- language: en
  script: Latn
  content: "IEC 63522-35:2025 is used for testing all kind of relays within the scope
    of technical committee 94 and evaluates their ability to perform under expected
    conditions of transportation, storage and all aspects of operational use.<br />\r\nThis
    document defines a standard test method for resistance to cleaning solvents."
- language: fr
  script: Latn
  content: "IEC 63522-35:2025 traite des essais de tous types de relais relevant du
    domaine d'application du comité d'études 94 et il permet d'évaluer leur aptitude
    à fonctionner dans les conditions prévues de transport, de stockage et tous les
    aspects de leur utilisation opérationnelle.<br />\r\nLe présent document a pour
    objet de définir une méthode d'essai normalisée pour la résistance aux solvants
    de nettoyage."
