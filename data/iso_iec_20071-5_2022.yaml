abstract:
- content: "ISO/IEC 20071-5:2022 This document specifies requirements and recommendations
    for making accessibility settings accessible and usable. It provides guidance
    on specific accessibility settings, saving settings and modifying settings. It
    specifies how to access and operate the accessibility setting mode, and how to
    directly activate specific accessibility features.<br />\r\nThis document applies
    to all operating system user interfaces on all types of information and communications
    technologies (ICTs) from the point where the operating system is fully functional
    and waiting for the user to interact with it.<br />\r\nThis document does not
    apply to:<br />\r\n- storing and retrieving information from a stored user profile,
    including personally identifiable information;<br />\r\n- accessibility of the
    closed functionality that does not support access by assistive technology;<br
    />\r\n- accessibility of boot mode."
