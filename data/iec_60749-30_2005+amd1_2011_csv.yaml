abstract:
- content: "IEC 60749-30:2005+A1:2011 establishes a standard procedure for determining
    the preconditioning of non-hermetic surface mount devices (SMDs) prior to reliability
    testing. The test method defines the preconditioning flow for non-hermetic solid-state
    SMDs representative of a typical industry multiple solder reflow operation. These
    SMDs should be subjected to the appropriate preconditioning sequence described
    in this standard prior to being submitted to specific in-house reliability testing
    (qualification and/or reliability monitoring) in order to evaluate long term reliability
    (impacted by soldering stress).<strong>This consolidated version consists of the
    first edition (2005)   \nand its amendment 1 (2011). Therefore, no need to order
    amendment in\naddition to this publication.</strong>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60749-30:2005+A1:2011 établit une procédure normalisée de détermination
    du préconditionnement pour les composants pour montage en surface (CMS) non hermétiques
    avant les essais de fiabilité. Cette méthode d'essai définit une refusion de préconditionnement
    pour les CMS à l'état solide non hermétiques représentative d'une opération de
    refusion de soudure multiple industrielle type. Il convient que les CMS soient
    soumis à la séquence de préconditionnement appropriée décrite dans ce document
    avant d'être soumis aux essais de fiabilité sur place spécifiques (surveillance
    de qualification et/ou fiabilité) pour évaluer la fiabilité à long terme (qui
    pourrait être affectée par la refusion de soudure).<strong> Cette version consolidée
    comprend la première édition (2005) et\nson amendement 1 (2011). Il n'est donc
    pas nécessaire de commander \nl'amendement avec cette publication.</strong>"
