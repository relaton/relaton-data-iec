abstract:
- content: IEC 62615:2010 defines a method for pulse testing to evaluate the voltage
    current response of the component under test and to consider protection design
    parameters for electro-static discharge (ESD) human body model (HBM). This technique
    is known as transmission line pulse (TLP) testing. This document establishes a
    methodology for both testing and reporting information associated with transmission
    line pulse (TLP) testing. The scope and focus of this document pertains to TLP
    testing techniques of semiconductor components. This document should not become
    alternative method of HBM test standard such as IEC 60749-26. The purpose of the
    document is to establish guidelines of TLP methods that allow the extraction of
    HBM ESD parameters on semiconductor devices. This document provides the standard
    measurement and procedure for the correct extraction of HBM ESD parameters by
    using TLP.
