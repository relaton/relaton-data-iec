- content: La CEI 62615:2010 définit une méthode pour procéder aux essais d'impulsions
    pour évaluer la réponse tension-courant du composant en essai et pour considérer
    les paramètres de conception de protection pour le modèle du corps humain (HBM)
    des décharges électrostatiques (DES). Cette technique est connue sous le nom d'essai
    des impulsions de ligne de transmission (TLP). Le présent document établit une
    méthodologie à la fois pour effectuer les essais et rapporter les informations
    sur les essais des impulsions de ligne de transmission (TLP). Le domaine d'application
    et le centre d'intérêt de ce document portent sur les méthodes d'essai TLP des
    composants à semiconducteurs. Il convient que le présent document ne devienne
    pas une méthode alternative à une norme sur les essais HBM telle que la CEI 60749-26.
    Le but du document est d'établir des directives pour les méthodes TLP qui permettent
    l'extraction des paramètres du modèle HBM DES sur les dispositifs à semiconducteurs.
    Le présent document indique les mesures et procédures standards pour extraire
    correctement les paramètres du modèle HBM DES en utilisant les méthodes TLP.
