abstract:
- content: "IEC 60721-2-2:2012 presents fundamental properties, quantities for characterization,
    and a classification of environmental conditions dependent on precipitation and
    wind relevant for electrotechnical products. This second edition cancels and replaces
    the first edition, published in 1988, and constitutes a technical revision. The
    main changes with regard to the previous edition are as follows:<br />\r\n- subclause
    Precipitation: simplified;<br />\r\n- data not possible to validate are removed;<br
    />\r\n- subclause Wind: text rewritten;<br />\r\n- Table 1 simplified and aligned
    with definition used by [1];<br />\r\n- subclause Hail: data added;<br />\r\n-
    formula changed;<br />\r\n- formula for impact energy added;<br />\r\n- subclause
    Snow: text changed and aligned with definitions used by [1];<br />\r\n- Table
    3 removed;<br />\r\n- subclause Normal rain: text has been modified and numeric
    values removed;<br />\r\n- subclause Driving rain: text has been modified and
    numeric values removed;<br />\r\n- subclause Formation of ice: text has been modified
    and numeric values removed;<br />\r\n- subclause Drifting snow: text added;<br
    />\r\n- subclause Wind force: formula changed;<br />\r\n- Figure 1 to 5 removed."
