  content: IEC 61097-12:1996+AMD1:2017+AMD2:2023 specifies the minimum performance
    requirements, technical characteri stics and methods of testing of survival craft
    portable two-way radiotelephone apparatus as required by the 1988 amendments to
    the 1974 International Convention for the Safety of Life at Sea (SOLAS). The contents
    of the corrigendum 1 (2023-11) have been included in this copy.
