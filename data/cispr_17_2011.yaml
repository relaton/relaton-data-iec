- content: La CISPR 17:2011 spécifie les méthodes de mesure des caractéristiques d'antiparasitage
    des perturbations radioélectriques des dispositifs de filtrage CEM passifs utilisés
    dans les lignes électriques et de transmission de signaux et dans d'autres circuits.
    Les méthodes définies peuvent également s'appliquer aux combinaisons de dispositifs
    de protection contre les surtensions et les dispositifs de filtrage CEM. La méthode
    de mesure décrite couvre la gamme de fréquences comprise entre 9 kHz et plusieurs
    GHz, en fonction du dispositif et du circuit d'essai. La norme décrit des méthodes
    applicables aux essais en laboratoire (essais de type) et aux essais en usine.
    Des méthodes d'essai avec et sans conditions de polarisation sont définies. Les
    caractéristiques d'antiparasitage des filtres et éléments CEM utilisés pour la
    réduction des perturbations CEM sont fonction de nombreuses variables telles que
    l'impédance des circuits auxquels elles sont associées, la tension et le courant
    d'utilisation et la température ambiante. La présente norme spécifie des méthodes
    d'essai uniformes qui permettent de comparer les caractéristiques de filtrage
    et d'antiparasitage déterminées par les laboratoires d'essai ou précisées par
    les constructeurs. Des méthodes de mesure sont fournies pour des conditions avec
    et sans polarisation. Les mesures effectuées dans des conditions de polarisation
    permettent de déterminer le comportement non linéaire potentiel des dispositifs
    de filtrage CEM, comme les effets de saturation exercés sur les inductances à
    noyaux magnétiques. Ces essais permettent de montrer la facilité d'emploi dans
    une application spécifique (telle que dans les cas de convertisseurs de fréquence
    qui produisent de grandes amplitudes de courant de choc de mode commun, et peuvent
    ainsi entraîner la saturation des inductances). Il n'est pas nécessaire d'effectuer
    des mesures dans des conditions de polarisation si le comportement non linéaire
    peut être déterminé par d'autres méthodes (par exemple, mesure séparée de la saturation
    des inductances utilisées). La première édition du document CISPR 17 (1981) spécifiait
    les méthodes de mesure de l'affaiblissement d'insertion principalement pour les
    filtres réseau. Aujourd'hui, divers dispositifs électroniques comportent toutefois
    de nombreux types de filtres et d'éléments d'antiparasitage CEM complexes. Ces
    filtres doivent être caractérisés au moyen de méthodes de mesure normalisées.
    Cette seconde édition comporte les nouvelles méthodes de mesure de l'impédance
    et des paramètres S pour ce type de dispositifs EMI.
