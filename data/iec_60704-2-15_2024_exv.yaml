abstract:
- content: "IEC 60704-2-15:2024 EXV contains both the international standard and its
    extended version (EXV). This extended version of the official IEC Standard is
    available in English only and provides the user with a comprehensive content of
    the Standard. IEC 60704-2-15:2024EXV includes the content of the references made
    to IEC 60704-1:2021.<br /><br />\r\nIEC 60704-2-15:2024 applies to single unit
    electric food waste disposers for household use, with or without automatic program
    control, for cold water supply, for permanent connection to water supply and sewage
    systems, intended for connection to the kitchen sink drain and contained within
    a kitchen cabinet enclosure. Food waste disposers for restaurants, hotels and
    industry purposes are excluded. This first edition cancels and replaces the first
    edition of IEC/PAS 60704-2-15, published in 2008. This edition constitutes a technical
    revision.<br />\r\nThis edition includes the following significant technical changes
    with respect to IEC/PAS 60704 2-15:2008:<br />\r\na) measurement uncertainty and
    standard deviations have been reviewed;<br />\r\nb) definitions of standard test
    programme and standard test load have been reviewed;<br />\r\nc) definition of
    the test enclosure has been reviewed;<br />\r\nd) additional microphone position
    for test in free field environment;<br />\r\ne) information to be reported has
    been reviewed;<br />\r\nf) aligned to IEC 60704-1:2021.<br />\r\nThis Part 2-15
    is intended to be used in conjunction with the fourth edition of IEC 60704-1:2021,
    Household and similar electrical appliances - Test code for the determination
    of airborne acoustical noise - Part 1: General requirements."
