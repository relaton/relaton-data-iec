abstract:
- content: |-
    <p>
    La présente partie de la norme internationale fournit des règles et des directives pour la dénomination et l'identification des données. Elle décrit les éléments et la structure de l'identification des données. L'identification est strictement définie pour n'inclure que les moyens destinés à établir une identification unique des données dans un registre. Elle définit les attributs d'identification et décrit les relations des attributs entre eux: elle n'inclut des principes permettant de développer des conventions de dénomination et présente un exemple de convention. Les directives de dénomination décrites ici peuvent s'appliquer également aux noms de concepts de données autres que des données.</p>
