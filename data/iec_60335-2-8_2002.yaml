abstract:
- content: Deals with the safety of electric shavers, hair clippers and similar appliances,
    their rated voltage being not more than 250 V, intended for household and similar
    purposes. Examples of similar appliances are those used for manicure and pedicure.
    Appliances intended to be used by laymen in shops and on farms, are within the
    scope of this standard. Examples of such appliances are animal clippers, animal
    shearers and appliances for hairdressers.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Traite de la sécurité des rasoirs, tondeuses et appareils analogues, pour
    usages domestiques et analogues, dont la tension assignée n'est pas supérieure
    à 250 V. Comme exemples d'appareils analogues, on peut citer les appareils pour
    les soins des mains et des pieds. Les appareils destinés à être utilisés par des
    usagers dans des magasins et dans des fermes, sont compris dans le domaine d'application
    de la présente norme. Comme exemples de tels appareils, on peut citer les tondeuses
    pour bétail, les tondeuses pour animaux domestiques et les appareils pour coiffeurs.
