abstract:
- language: en
  script: Latn
  content: "IEC 60598-2-1:2020 specifies requirements for fixed general purpose luminaires
    for use with electric light sources on supply voltages not exceeding 1 000 V.<br
    />\r\nThis second edition cancels and replaces the first edition published in
    1979 and Amendment 1:1987. This edition constitutes a technical revision.<br />\r\nThis
    edition includes the following technical changes with respect to the previous
    edition (there are no major technical changes, see Annex A):<br />\r\na) the scope
    has been modified to be in line with Part 1 to include all electric light sources,<br
    />\r\nb) references to Part 1 have been updated."
- language: fr
  script: Latn
  content: "L'IEC 60598-2-1:2020 spécifie les exigences applicables aux luminaires
    fixes à usage général destinés à être utilisés avec des sources lumineuses électriques
    à des tensions d'alimentation ne dépassant pas 1 000 V.<br />\r\nCette deuxième
    édition annule et remplace la première édition parue en 1979 et l’Amendement 1:1987.
    Cette édition constitue une révision technique.<br />\r\nCette édition inclut
    les modifications techniques suivantes par rapport à l'édition précédente (il
    n'y a pas de changements techniques majeurs, voir l'Annexe A):<br />\r\na) le
    domaine d'application a été modifié pour être conforme avec la Partie 1, pour
    inclure toutes les sources de lumière électrique,<br />\r\nb) les références à
    la Partie 1 ont été mises à jour."
