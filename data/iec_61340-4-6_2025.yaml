abstract:
- content: "IEC 61340-4-6:2025 provides electrical and mechanical test methods and
    performance limits for the evaluation, acceptance, and periodic verification testing
    of wrist straps. This document is intended for testing wrist straps and wrist
    strap systems used for the grounding of personnel engaged in working with ESD
    sensitive assemblies and devices. It does not address constant monitoring systems.<br
    />\r\nThis edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\na) editorial comments made during the review
    of the second edition were reviewed and incorporated where appropriate;<br />\r\nb)
    normative references have been added to address the safety of equipment."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 61340-4-6:2025 donne les méthodes d'essai électriques et mécaniques
    et les limites de performance pour les essais d'évaluation, d'acceptation et de
    vérification de conformité des bracelets de conduction dissipative. Le présent
    document couvre les essais des bracelets de conduction dissipative et des systèmes
    de bracelets de conduction dissipative pour la mise à la terre du personnel amené
    à travailler avec des assemblages et dispositifs sensibles aux DES. Elle ne couvre
    pas les systèmes de surveillance continue.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    les commentaires rédactionnels formulés lors de la révision de la deuxième édition
    ont été revus et intégrés, le cas échéant;<br />\r\nb) des références normatives
    ont été ajoutées pour couvrir la sécurité des appareils."
