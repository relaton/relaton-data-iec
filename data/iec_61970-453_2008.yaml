abstract:
- content: IEC 61970-453:2008(E) defines, at an abstract level, the content and exchange
    mechanisms used for data transmitted between control center components. Includes
    the general use cases for exchange of graphic schematic display definitions, and
    guidelines for linking the schematic definitions with Common Information Model
    (CIM) data. Also gives guidelines for management of schematic definitions through
    multiple revisions.<br /><br />This publication is of core relevance for Smart
