abstract:
- language: en
  script: Latn
  content: Specifies the dimensions that are of importance for mechanical interchangeability
    of a preferred range of low-profile cores made of magnetic oxides and the effective
    parameter values to be used in calculations involving these cores. Gives the general
    considerations upon which the design of this range of cores is based.
- language: fr
  script: Latn
  content: Spécifie les dimensions qui jouent un rôle important pour l'interchangeabilité
    mécanique d'une gamme préférentielle de noyaux faible hauteur en oxydes magnétiques
    et les valeurs des paramètres effectifs à utiliser pour les calculs impliquant
    ces noyaux. Donne les considérations générales sur lesquelles repose la conception
    de cette gamme de noyaux.
