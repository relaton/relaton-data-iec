abstract:
- language: en
  script: Latn
  content: "IEC 61056-1:2012 specifies the general requirements, functional characteristics
    and methods of test for all general purpose lead-acid cells and batteries of the
    valve-regulated type:<br />\r\n- for either cyclic or float charge application;<br
    />\r\n- in portable equipment, for instance, incorporated in tools, toys, or in
    static emergency, or uninterruptible power supply and general power supplies.<br
    />\r\nThis third edition cancels and replaces the second edition of IEC 61056-1
    published in 2002. It constitutes a technical revision. The main changes consist
    in adding new battery designations and an update of the requirements like the
    one concerning the marking."
- language: fr
  script: Latn
  content: "La CEI 61056-1:2012 spécifie les exigences générales, les caractéristiques
    fonctionnelles, ainsi que les méthodes d'essais pour tous les éléments et batteries
    d'accumulateurs au plomb-acide pour usage général de types à soupapes:<br />\r\n-
    dans le cadre d'applications soit cycliques, soit à charge flottante;<br />\r\n-
    inclus dans des équipements portatifs, par exemple, incorporés dans des outils,
    jouets, ou dans des sources centrales pour éclairage de sécurité ou des alimentations
    de secours et générales. Cette troisième édition annule et remplace la deuxième
    édition de la CEI 61056-1 publiée en 2002. Elle constitue une révision technique.
    Les principales modifications consistent en l'ajout de nouvelles désignations
    de batteries et en la mise à jour des exigences, comme celles concernant le marquage."
