abstract:
- language: en
  script: Latn
  content: IEC 60050-417:2022 gives the general terminology used in the domain of
    marine energy conversion systems for wave, tidal and other water current converters,
    as well as general terms pertaining to specific applications and associated technologies.
    It has the status of a horizontal publication in accordance with <a href="https://webstore.iec.ch/publication/65418">IEC
    Guide 108</a>. This terminology is consistent with the terminology developed in
    the other specialized parts of the IEV.
- language: fr
  script: Latn
  content: IEC 60050-417:2022 donne la terminologie générale utilisée dans le domaine
    des systèmes de conversion de l’énergie hydraulique pour les convertisseurs de
    l'énergie des vagues, des marées et des courants marins, ainsi que les termes
    généraux relatifs à des applications particulières et technologies associées.
    Elle a le statut de publication horizontale conformément au <a href="https://webstore.iec.ch/publication/65418">Guide
    IEC 108</a>. Cette terminologie est en accord avec la terminologie figurant dans
    les autres parties spécialisées de l'IEV.
