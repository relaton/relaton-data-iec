abstract:
- language: en
  script: Latn
  content: |-
    IEC 62058-21:2008 specifies particular requirements for acceptance inspection of newly manufactured direct connected or transformer operated electromechanical meters for active energy (classes 0,5, 1 and 2) delivered in lots in quantities above 50. The method of acceptance of smaller lots should be agreed upon by the manufacturer and the customer.
    <br /><br />This publication is of high relevance for Smart Grid</a>.
- language: fr
  script: Latn
  content: La CEI 62058-21:2008 définit les exigences particulières pour les contrôles
    de réception des compteurs électromécaniques de construction récente d'énergie
    active à branchement direct ou alimentés par transformateur (de classes 0,5, 1
    et 2) livrés en lots de plus de 50. Il convient que la méthode de réception pour
    des lots plus petits fasse l'objet d'un accord entre le fabricant et le client.
