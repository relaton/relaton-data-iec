abstract:
- language: en
  script: Latn
  content: Gives requirements for industrial rigid round laminated rolled tubes for
    electrical purposes, based on different resins (epoxy, melamine, phenolic and
    silicone) and different reinforcements (cellulose paper, woven cotton cloth, woven
    glass cloth and mica paper).
- language: fr
  script: Latn
  content: |-
    Donne les prescriptions relatives aux tubes industriels rigides ronds, stratifiés, enroulés, à usages électriques, à base de différentes résines (époxyde, mélamine, phénolique et silicone) et
    de différents matériaux de renfort (papier de cellulose, tissu de coton, tissu de verre et papier mica).
