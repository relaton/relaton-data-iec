abstract:
- language: en
  script: Latn
  content: "IEC 61439-7:2018 defines the specific requirements of assemblies as follows:<br
    />\r\n- assemblies for which the rated voltage does not exceed 1 000 V in the
    case of AC or 1 500 V in the case of DC;<br />\r\n– assemblies intended for use
    in connection with the generation, transmission, distribution and conversion of
    electric energy, and for the control of electric energy consuming equipment;<br
    />\r\n– assemblies operated by ordinary persons (e.g. plug and unplug of electrical
    equipment);<br />\r\n– assemblies intended to be installed and used in market
    squares, marinas, campsites and other similar outdoor public sites;<br />\r\n–
    assemblies intended for charging stations for electric vehicles (AEVCS) for Mode
    3 and Mode 4. They are designed to integrate the functionality and additional
    requirements for electric vehicle conductive charging systems according to IEC
    61851-1:2017.<br />\r\nThis first edition cancels and replaces the relevant technical
    specification published in 2014. It constitutes a technical revision.<br />\r\nThis
    edition includes the following significant technical changes with respect to the
    previous technical specification:\r\n<ul>\r\n\t<li>a new classification of the
    stationary ASSEMBLIES in accordance with their mechanical resistance (5.702);</li>\r\n\t<li>a
    new Table 702 with the list of tests and relevant severities to which the ASSEMBLIES
    have to be subjected according to the classification mentioned at point a);</li>\r\n\t<li>a
    new Annex (CC) with a new endurance test for the individual switching devices
    intended to be used in AEVSC, if they have not already been tested against this
    requirement;</li>\r\n\t<li>a general editorial review and a technical revision.</li>\r\n</ul>\r\nThe
    contents of the corrigendum of August 2019 have been included in this copy."
- language: fr
  script: Latn
  content: "L'IEC 61439-7:2018 définit les exigences spécifiques applicables aux ensembles
    comme suit:<br />\r\n– ensembles dont la tension assignée ne dépasse pas 1 000
    V en courant alternatif ou 1 500 V en courant continu;<br />\r\n– ensembles destinés
    à être utilisés avec des équipements conçus pour la production, le transport,
    la distribution et la conversion de l'énergie électrique et la commande des matériels
    consommant de l'énergie électrique;<br />\r\n– ensembles actionnés par des personnes
    ordinaires (par exemple, brancher ou débrancher du matériel électrique);<br />\r\n–
    ensembles destinés à être installés et utilisés dans les marchés, marinas, terrains
    de camping et autres lieux publics extérieurs analogues;<br />\r\n– ensembles
    destinés aux bornes de charge de véhicules électriques (AEVCS) de Mode 3 et de
    Mode 4. Ils sont conçus pour intégrer la fonctionnalité et les exigences supplémentaires
    des systèmes de charge conductive pour véhicules électriques conformément à l’IEC
    61851-1:2017.<br />\r\nCette première édition annule et remplace la spécification
    technique particulière parue en 2014. Cette édition constitue une révision technique.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à la spécification technique précédente:\r\n<ul>\r\n\t<li>une nouvelle
    classification des fixes en fonction de leur résistance mécanique (5.702);</li>\r\n\t<li>un
    nouveau Tableau 702 avec la liste des essais et des sévérités correspondantes
    auxquels les doivent être soumis selon la classification indiquée en a);</li>\r\n\t<li>une
    nouvelle Annexe (CC) avec un nouvel essai d’endurance pour les appareils de connexion
    individuels destinés à être utilisés dans un AEVSC, s’ils n’ont pas déjà été soumis
    à l’essai conformément à cette exigence;</li>\r\n\t<li>une revue rédactionnelle
    générale et une révision technique.</li>\r\n</ul>\r\nLe contendu du corrigendum
    d'août 2019 a été pris en considération dans cet exemplaire."
