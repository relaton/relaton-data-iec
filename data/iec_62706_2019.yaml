abstract:
- content: "IEC 62706:2019 recommends the climatic, mechanical and electromagnetic
    performance requirements and methods of test for radiation protection instrumentation.
    This document also provides guidance regarding the setup of test equipment and
    instruments under test (IUT) for certain tests.<br />\r\nThe object of this document
    is to define, for design and test purposes, the environments in which radiation
    protection instrumentation may be exposed. The environments addressed by this
    document are applicable to body-worn (e.g., personal radiation detectors, backpack,
    and dosemeters), handheld, transportable, mobile, and installed instrumentation.<br
    />\r\nThis second edition cancels and replaces the first edition, issued in 2012.
    This edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\na) addition of more details to selected methods
    of test;<br />\r\nb) revised radio frequency testing requirements based on measurements
    made at various locations;<br />\r\nc) added equipment and instrument setup guidance
    and recommendations."
