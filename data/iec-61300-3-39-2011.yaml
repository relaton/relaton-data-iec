abstract:
- language: en
  script: Latn
  content: IEC 61300-3-39:2011 selects non-angled physical contact (PC) optical connector
    plugs for use as the reference plug in the return loss RL measurement and to define
    an acceptance return loss value RL<sub>a</sub> for use in plug acceptance testing.
    This procedure is for use to guarantee a certain return loss value RL when two
    plugs have been successfully tested against the reference connector when randomly
    mated. This second edition of IEC 61300-3-39 cancels and replaces the first edition
    published in 1997 and constitutes a technical revision. Changes from the previous
    edition are structure of the standard, general description and the Annex.
- language: fr
  script: Latn
  content: La CEI 61300-3-39:2011 l'objectif est de choisir des fiches sans angle
    pour connecteurs optiques à contact physique (PC) destinées à être utilisées comme
    fiches de référence lors de la mesure de l'affaiblissement de réflexion (RL) et
    de définir une valeur d'affaiblissement de réflexion d'acceptation, RL<sub>a</sub>,
    à utiliser dans les essais d'acceptation de fiches. Cette procédure est utilisée
    pour garantir une certaine valeur d'affaiblissement de réflexion RL lorsque deux
    fiches ont satisfait aux essais par rapport au connecteur de référence lorsqu'elles
    sont accouplées de manière aléatoire. Cette seconde édition de la CEI 61300-3-39
    annule et remplace la première édition publiée en 1997; elle constitue une révision
    technique. Les changements par rapport à l'édition précédente concernent la structure
    de la norme, la description générale et l'Annexe.
