abstract:
- language: en
  script: Latn
  content: "IEC 61557-7:2019 specifies the requirements applicable to measuring equipment
    for testing the phase sequence in three-phase distribution systems. Indication
    of the phase sequence can be mechanical, visual and/or audible. This document
    does not apply to additional measurements for other quantities. It does not apply
    to monitoring relays. IEC 61557-7:2019 cancels and replaces the second edition
    published in 2007. This edition constitutes a technical revision. This edition
    includes the following changes with respect to the previous edition:<br />\r\na)
    alignment of the structure with that of the whole IEC 61557 series;<br />\r\nb)
    updated requirements in 4.3 in accordance with new editions of IEC 61010-1 and
    IEC 61010-031;<br />\r\nc) the information on markings was extended;<br />\r\nd)
    the information on the operating instructions was extended;<br />\r\ne) complement
    to the information on the testing of leads;<br />\r\nf) test leads for insulated
    conductors were introduced;<br />\r\ng) Annex B was added with information on
    phase sequence tests and indications."
- language: fr
  script: Latn
  content: "L'IEC 61557-7:2019 spécifie les exigences applicables aux appareils de
    mesure destinés à soumettre à essai l'ordre des phases dans les réseaux de distribution
    triphasés. L'indication de l'ordre des phases peut être mécanique, visuelle et/ou
    audible. Le présent document ne s'applique pas aux mesures supplémentaires destinées
    à d'autres grandeurs. Elle ne s'applique pas aux relais de surveillance. L'IEC
    61557-7:2019 annule et remplace la deuxième édition parue en 2007. Cette édition
    constitue une révision technique. Cette édition inclut les modifications majeures
    suivantes par rapport à l'édition précédente:<br />\r\na) alignement de la structure
    sur l'ensemble de la série IEC 61557;<br />\r\nb) mise à jour des exigences définies
    au 4.3 par rapport aux nouvelles éditions de l'IEC 61010-1 et de l'IEC 61010-031;<br
    />\r\nc) développement des informations concernant le marquage;<br />\r\nd) développement
    des informations concernant les instructions de fonctionnement;<br />\r\ne) développement
    des informations concernant les essais des câbles;<br />\r\nf) les câbles d'essai
    pour conducteurs isolés ont été introduits;<br />\r\ng) l'Annexe B a été ajouté
    avec information sur l'essai d'ordre de phases et indication d'ordre de phases."
