abstract:
- language: en
  script: Latn
  content: |-
    <p>This Recommendation | International Standard:</p>
    <p>? gives an introduction and motivation for ODP;</p>
    <p>? provides an overview of the Reference Model of Open Distributed Processing (RM-ODP) and an</p>
    <p>explanation of its key concepts;</p>
    <p>? gives guidance on the application of the RM-ODP.</p>
    <p>This Recommendation | International Standard covers both overview and detailed explanation, and can be consulted in</p>
    <p>various ways when reading the standards:</p>
    <p>a) if you intend to read only this Recommendation | International Standard, to gain a general understanding of</p>
    <p>the importance of ODP to your organization, concentrate on clause 6;</p>
    <p>b) if you intend to study the whole RM-ODP, you should also read clause 6 before moving on to</p>
    <p>ITU-T Rec. X.902 | ISO/IEC 10746-2 and ITU-T Rec. X.903 | ISO/IEC 10746-3;</p>
    <p>c) as you read ITU-T Rec. X.902 | ISO/IEC 10746-2 and ITU-T Rec. X.903 | ISO/IEC 10746-3 you may</p>
    <p>wish to consult clauses 7 to 10, which give supporting explanation for the various concepts that these</p>
    <p>common texts define;</p>
    <p>d) when you have completed a first reading of ITU-T Rec. X.902 | ISO/IEC 10746-2 and ITU-T Rec. X.903 |</p>
    <p>ISO/IEC 10746-3, read clauses 11 and 12 which discuss the use of standards in ODP system</p>
    <p>specifications, and provide some examples of applying the ODP concepts in the specification of systems.</p>
- language: fr
  script: Latn
  content: |-
    <p>La présente Recommandation | Norme internationale:</p>
    <p>- présente l'ODP et en donne les motivations;</p>
    <p>- offre un aperçu général du modèle de référence pour le traitement réparti ouvert (RM-ODP, REFERENCE MODEL OF OPEN DISTRIBUTED PROCESSING) dont elle explique les concepts clés;</p>
    <p>- indique comment appliquer le modèle de référence ODP.</p>
    <p>La présente Recommandation | Norme internationale embrasse aussi bien l'aperçu général que des explications détaillées.</p>
    <p>Elle peut être consultée de diverses manières au cours de la lecture des normes:</p>
    <p>a) si vous comptez ne lire que la présente Recommandation | Norme internationale, souhaitant acquérir une</p>
    <p>compréhension générale de l'importance que revêt l'ODP pour votre organisation, concentrez votre</p>
    <p>attention sur l'article 6;</p>
    <p>b) si vous avez l'intention d'étudier le modèle de référence ODP dans sa totalité, vous devriez lire aussi</p>
    <p>l'article 6 avant d'attaquer les Rec. UIT-T X.902 | ISO/CEI 10746-2 et Rec. UIT-T X.903 |</p>
    <p>ISO/CEI 10746-3;</p>
    <p>c) pendant le cours de votre lecture des Rec. UIT-T X.902 | ISO/CEI 10746-2 et Rec. UIT-T X.903 |</p>
    <p>ISO/CEI 10746-3, vous pourrez être amené à désirer consulter les articles 7 à 10, où se trouvent des</p>
    <p>explications qui détaillent les divers concepts définis dans ces textes communs;</p>
    <p>d) lorsque vous aurez achevé une première lecture des Rec. UIT-T X.902 | ISO/CEI 10746-2 et</p>
    <p>Rec. UIT-T X.903 | ISO/CEI 10746-3, lisez les articles 11 et 12 dans lesquels se trouvent une discussion</p>
    <p>sur l'emploi des normes dans la spécification des systèmes ODP et des exemples d'application des</p>
    <p>concepts ODP à la spécification des systèmes.</p>
