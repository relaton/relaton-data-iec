abstract:
- language: en
  script: Latn
  content: IEC 62343-4-1:2016 describes and provides specifications for a software
    and hardware interface for the 1 x 9 wavelength selective switch. These switches
    can be controlled by resident firmware with this interface. This standard addresses
    the configuration and function to control a WSS. This interface is intended to
    enable a user or host to retrieve the switch status and/or adjust relevant switch
    and attenuation settings.
- language: fr
  script: Latn
  content: "IEC 62323-4-1:2016 décrit et fournit des spécifications d'une interface
    logicielle et matérielle pour le commutateur sélectif en longueur d'onde 1 x 9.
    Ces commutateurs peuvent être contrôlés par un micrologiciel résident et cette
    interface. La présente norme couvre la configuration et les fonctions permettant
    de contrôler un WSS. L'interface est destinée à permettre à un utilisateur ou
    à un hôte de récupérer l'état du commutateur et/ou de régler le commutateur en
    question et l'affaiblissement.<br />\r\nMots clés: Un commutateur sélectif en
    longueur d’onde (WWS), multiplexage optique d'insertion-extraction reconfigurable
    (ROADM), multiplexage par répartition en longueur d’onde à forte densité (DWDM)"
