abstract:
- content: "IEC 62401:2017 describes design and functional criteria along with testing
    methods for evaluating the performance of Personal Radiation Devices (PRDs) used
    for detection of illicit trafficking of radioactive material (e. g., for border
    radiation monitoring). This document applies to alarming radiation detection instruments
    that are pocket-sized, carried on the body and used to detect and indicate the
    presence and general magnitude of gamma radiation fields. Neutron detection may
    also be provided.<br />\r\nThis new edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\na) making the
    standard consistent with the new standards for detection of illicit trafficking
    of radioactive material (see the Introduction);<br />\r\nb) changing some basic
    requirements;<br />\r\nc) creating a uniform functionality test for all environmental,
    electromagnetic and mechanical tests;<br />\r\nd) reference to IEC 62706 for the
    environmental, electromagnetic and mechanical test conditions."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 62401:2017 décrire les critères fonctionnels et de conception ainsi
    que des méthodes d'essai pour évaluer les performances des PRD utilisés pour la
    détection de trafic illicite de matières radioactives (par exemple à la surveillance
    des frontières). Le présent document s'applique aux instruments de détection de
    rayonnement avec alarme qui sont portables en poche ou sur l'individu et qui sont
    utilisés pour détecter et signaler la présence et l'ordre de grandeur des champs
    de rayonnement gamma. La détection neutronique peut également être fournie.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à l'édition précédente:<br />\r\na) cohérence de la norme avec les nouvelles
    normes relatives à la détection du trafic illicite de matière radioactive (voir
    Introduction);<br />\r\nb) modification de certaines exigences:<br />\r\nc) création
    d'un essai de fonctionnalité uniforme pour tous les essais environnementaux, électromagnétiques
    et mécaniques, et d'une exigence relative au coefficient de variation de chaque
    relevé de moyenne nominal;<br />\r\nd) référence à l'IEC 62706 pour les conditions
    d'essais environnementaux, électromagnétiques et mécaniques."
