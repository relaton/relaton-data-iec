abstract:
- language: en
  script: Latn
  content: |-
    Defines the grades of cold-rolled non-oriented electrical steel sheet and strip in nominal thicknesses of 0.35 mm, 0.50 mm, 0.65 mm and 1,00 mm.  Specifies general requirements, the magnetic properties, geometric characteristics and tolerances, and technological characteristics, as well as the inspection procedure.
    Applies to materials supplied in the fully annealed condition intended for the construction of magnetic currents.  Does not apply to semi-processed material.
- language: fr
  script: Latn
  content: Définit les qualités de tôles magnétiques en acier à grains non orientés
    de 0,35 mm, 0,50 mm, 0,65 mm et 1,00 mm d'épaisseur nominale. Donne les prescriptions
    générales, les caractéristiques magnétiques, les caractéristiques géométriques
    et tolérances, les caractéristiques technologiques ainsi que les conditions de
    réception.  S'applique aux produits livrés après recuit final destinés à la construction
    de circuits magnétiques.  Ne s'applique pas aux produits semi-finis.
