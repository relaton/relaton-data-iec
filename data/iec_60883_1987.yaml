abstract:
- content: Describes a technique for measuring the impairment of a TV picture due
    to random noise in a colour signal. The values which result from this measurement
    method make it possible to compare different video tape records, recording systems
    and video tapes for their random noise characteristics. Is intended for use with
    all IEC recognized video recording formats.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Décrit une méthode de mesure des défauts d'une image de télévision dus
    au bruit aléatoire dans un signal couleur. Les valeurs qui résultent de cette
    méthode de mesure permettent de comparer les caractéristiques de bruit aléatoire
    pour différents magnétoscopes, systèmes d'enregistrement et bandes vidéo. Est
    destinée à être utilisée avec tous les formats d'enregistrement vidéo reconnus
    par la CEI.
