abstract:
- content: IEC 61857-21:2009 describes a general-purpose model (GPM) and a tall channel
    alternative model (GPM-TC) which can be used for the evaluation of wire-wound
    electrical insulation systems (EIS) where specific electrotechnical products are
    not available or required. The third edition cancels and replaces the second edition
    published in 2004, and constitutes editorial revisions to make this standard compatible
    with Parts 1 and 22.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 61857-21:2009 décrit un modèle d'usage général (GPM) et un modèle
    alternatif à chemin haut (GPM-TC) qui peuvent être utilisés pour évaluer les systèmes
    d'isolation électrique (SIE) à enroulements à fil lorsque les produits électrotechniques
    spécifiques ne sont pas disponibles ou pas requis. Cette troisième édition annule
    et remplace la seconde édition publiée en 2004, et elle constitue une révision
    rédactionnelle pour rendre la présente norme compatible avec les Parties 1 et
    22.
