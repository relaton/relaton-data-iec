abstract:
- language: en
  script: Latn
  content: "IEC 61788-7:2020 describes measurement of the surface resistance (Rs)
    of superconductors at microwave frequencies by the standard two-resonator method.
    The object of measurement is the temperature dependence of Rs at the resonant
    frequency. The applicable measurement range of Rs for this method is as follows:<br
    />\r\n- Frequency: 8 GHz < f < 30 GHz<br />\r\n- Measurement resolution: 0,01
    m Ω at 10 GHz<br />\r\nThe Rs data at the measured frequency, and that scaled
    to 10 GHz, assuming the f 2 rule for comparison, is reported. This third edition
    cancels and replaces the second edition, published in 2006. This edition constitutes
    a technical revision. This edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\na) informative Annex B,
    relative combined standard uncertainty for surface resistance measurement has
    been added;<br />\r\nb) precision and accuracy statements have been converted
    to uncertainty;<br />\r\nc) reproducibility in surface resistant measurement has
    been added."
- language: fr
  script: Latn
  content: "IEC 61788-7:2020 décrit le mesurage de la résistance de surface (Rs) des
    supraconducteurs aux hyperfréquences par la méthode normalisée à deux résonateurs.
    L'objet du mesurage est la dépendance de la résistance de surface Rs vis-à-vis
    de la température à la fréquence de résonance. La plage de mesures applicable
    des résistances de surface Rs pour cette méthode est la suivante:<br />\r\n- Fréquence:
    8 GHz < f < 30 GHz<br />\r\n- Résolution de mesure: 0,01 m Ω à 10 GHz<br />\r\nLes
    données de Rs à la fréquence mesurée, et celles mises à l'échelle à 10 GHz, en
    prenant pour hypothèse la règle de comparaison f 2, doivent être consignées. Cette
    troisième édition annule et remplace la deuxième édition parue en 2006. Cette
    édition constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    l’ajout de l’Annexe B informative, incertitude type composée relative pour le
    mesurage de la résistance de surface;<br />\r\nb) les déclarations de fidélité
    et d'exactitude ont été converties en incertitude;<br />\r\nc) l'ajout de la reproductibilité
    du mesurage de résistance de surface."
