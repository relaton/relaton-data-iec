abstract:
- content: "IEC 60317-40:2015 specifies the requirements of glass-fibre braided impregnated,
    bare, grade 1 or grade 2 enamelled rectangular copper winding wire, temperature
    index 200. This second edition cancels and replaces the first edition published
    in 1992, Amendment 1:1997 and Amendment 2:2005. This edition constitutes a technical
    revision. This edition includes the following significant technical changes with
    respect to the previous edition:<br />\r\n- revision to Clause 2, Normative references;<br
    />\r\n- new 3.2.2 containing general notes on winding wire, formerly a part of
    the scope;<br />\r\n- revision to references to IEC 60317-0-5 to clarify that
    its application is normative. Keywords: glass-fibre braided impregnated, bare,
    grade 1 or grade 2 enamelled rectangular copper winding wire, temperature index
    200, insulated wires used for windings"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 60317-40:2015 spécifie les exigences relatives aux fils de bobinage
    de section rectangulaire en cuivre nu ou émaillé de grade 1 ou de grade 2, recouverts
    d'une tresse de fibres de verre imprégnées, indice de température 200. Cette deuxième
    édition annule et remplace la première édition parue en 1992, l'Amendement 1:1997
    et l'Amendement 2:2005. Cette édition constitue une révision technique. Cette
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\n- la révision de l'Article 2, Références normatives;<br />\r\n-
    un nouveau 3.2.2 contenant des notes générales sur le fil de bobinage intégrées
    auparavant au domaine d'application;<br />\r\n- la révision des références à l'IEC
    60317-0-5 pour bien établir que leur application est normative. Mots clés: fils
    de bobinage de section rectangulaire en cuivre nu ou émaillé de grade 1 ou de
    grade 2, recouverts d'une tresse de fibres de verre imprégnées, indice de température
    200, fils isolés utilisés pour les enroulements"
