abstract:
- content: "IEC 60695-1-40:2013 provides guidance on the minimization of fire hazard
    arising from the use of electrical insulating liquids, with respect to:<br />\r\n-
    electrotechnical equipment and systems and<br />\r\n- people, building structures
    and their contents.<br />\r\nIt is not intended for use by manufacturers or certification
    bodies. This first edition of IEC 60695-1-40 cancels and replaces the first edition
    of IEC/TS 60695-1-40 published in 2002. It constitutes a technical revision and
    now has the status of an International Standard. The main changes with respect
    to the first edition of IEC/TS 60695-1-40 are the integration of editorial and
    technical changes throughout the text. Key words: Fire testing, fire hazard, insulating
    liquids<br />\r\nThis publication is to be read in conjunction with  IEC 60695-1-10:2009."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La IEC 60695-1-40:2013 fournit des lignes directrices pour la minimisation
    du danger d'incendie dans le cadre de l'utilisation de liquides isolants électriques:<br
    />\r\n- pour les équipements et systèmes électrotechniques et pour les personnes,<br
    />\r\n- les structures des bâtiments et leur contenu.<br />\r\nElle n'est pas
    destinée à être utilisée par les fabricants ou les organismes de certification.
    Cette première édition de la CEI 60695-1-40 annule et remplace la première édition
    de la CEI/TS 60695-1-40 publiée en 2002. Elle constitue une révision technique
    et a désormais le statut d'une Norme internationale. Les principales modifications
    apportées par rapport à la première édition de la CEI/TS 60695-1-40 sont l'intégration
    de modifications rédactionnelles et techniques dans tout le texte. Mots-clés:
    essais au feu, danger d'incendie, liquides<br />\r\nCette publication doit être
    lue conjointement avec la  CEI 60695-1-10:2009."
