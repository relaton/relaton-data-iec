abstract:
- language: en
  script: Latn
  content: "IEC 61000-4-13:2002+A1:2009 defines the immunity test methods and range
    of recommended basic test levels for electrical and electronic equipment with
    rated current up to 16 A per phase at disturbance frequencies up to and including
    2 kHz (for 50 Hz mains) and 2,4 kHz (for 60 Hz mains) for harmonics and interharmonics
    on low voltage power networks. It establishes a common reference for evaluating
    the functional immunity of electrical and electronic equipment when subjected
    to harmonics and inter-harmonics and mains signalling frequencies. The test method
    documented in this part of IEC 61000 describes a consistent method to assess the
    immunity of an equipment or system against a defined phenomenon.<br />\r\n<br
    />\r\nThis consolidated version consists of the first edition (2002) and its amendment
    1 (2009). Therefore, no need to order amendments in addition to this publication."
- language: fr
  script: Latn
  content: "La CEI 61000-4-13:2002+A1:2009 définit les méthodes d'essai d'immunité
    ainsi que la gamme des niveaux d'essais fondamentaux recommandés pour les matériels
    électriques et électroniques dont le courant assigné d'entrée est inférieur à
    16 A par phase, à des fréquences de perturbation allant jusqu'à et y compris 2
    kHz (pour réseau 50 Hz) et 2,4 kHz (pour réseau 60 Hz) pour des harmoniques et
    inter-harmoniques sur réseaux d'alimentation basse tension. Elle établit une référence
    commune pour l'évaluation de l'immunité fonctionnelle des matériels électriques
    et électroniques soumis aux harmoniques et inter-harmoniques et aux fréquences
    des signaux transmis sur le réseau. La méthode d'essai décrite dans cette partie
    de la CEI 61000 décrit une méthode robuste pour estimer l'immunité d'un matériel
    ou d'un système à un phénomène prédéfini.<br />\r\n<br />\r\nCette version consolidée
    comprend la première édition (2002) et son amendement 1 (2009). Il n'est donc
    pas nécessaire de commander les amendements avec cette publication."
