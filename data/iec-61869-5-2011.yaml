abstract:
- language: en
  script: Latn
  content: "IEC 61869-5:2011 applies to new single-phase capacitor voltage transformers
    connected between line and ground for system voltages Um ≥ 72,5 kV at power frequencies
    from 15 Hz to 100 Hz. They are intended to supply a low voltage for measurement,
    control and protective functions. This standard replaces IEC 60044-5 regarding
    capacitor voltage transformers as well as IEC-PAS 60044-5 for capacitor voltage
    transformers.<br />\r\n<br />\r\nThis publication is to be read in conjunction
    with <a href=\"https://webstore.iec.ch/en/publication/6047\">IEC 61869-1:2007</a>.
    The contents of the corrigendum of August 2015 have been included in this copy."
- language: fr
  script: Latn
  content: "La CEI 61869-5:2011 s'applique aux transformateurs condensateurs de tension
    monophasés neufs connectés entre la ligne et la terre pour des tensions de réseau
    Um ≥ 72,5 kV aux fréquences industrielles comprises entre 15 Hz et 100 Hz. Ils
    sont destinés à fournir une basse tension pour les fonctions de mesure, commande
    et protection. La présente Norme remplace la CEI 60044-5 et la CEI-PAS 60044-5
    relatives aux transformateurs condensateurs de tension.<br />\r\n<br />\r\nCette
    publication doit être lue conjointement avec la <a href=\"https://webstore.iec.ch/en/publication/6047\">CEI
    61869-1:2007</a>. Le contenu du corrigendum d'août 2015 a été pris en considération
    dans cet exemplaire."
