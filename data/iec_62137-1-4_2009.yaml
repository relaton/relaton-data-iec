abstract:
- content: The test method described in IEC 62137-1-4:2009 applies to surface mount
    components with a thin and wide basal plane, such as QFP and BGA. This test method
    evaluates the endurance of the solder joints between component leads and lands
    on a substrate by cyclic bending of substrate. This test also evaluates the effects
    of repeated mechanical stress, such as key pushing in cell phones, the strength
    of the solder joint between component terminals and lands on a substrate.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La méthode d'essai décrite dans la CEI 62137-1-4:2009 s'applique aux composants
    pour montage en surface avec un plan de base fin et large tel que les QFP ou les
    BGA. La présente méthode d'essai évalue l'endurance des joints de soudure situés
    entre les broches de raccordement et les plages de connexion sur un substrat par
    flexion cyclique de ce dernier. Cet essai évalue également les effets des contraintes
    mécaniques répétées, tels que le fait d'appuyer sur les touches d'un téléphone
    cellulaire, sur la résistance du joint de soudure situé entre les bornes du composant
    et les plages de connexion sur un substrat.
