abstract:
- content: Gives requirements for properties of cyanate ester, brominated epoxide
    modified or unmodified woven E-glass laminate sheets of defined flammability,
    copper-clad, in thicknesses of 0,05 mm to 3,2 mm. The flammability rating is achieved
    through the use of brominated fire retardants contained as an integral part of
    the epoxide polymeric structure.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Donne les prescriptions concernant les propriétés des feuilles stratifiées
    en ester de cyanate et tissu de verre de type E époxyde bromé modifié ou non modifié,
    d'inflammabilité définie plaquées cuivre, ayant une épaisseur comprise entre 0,05
    mm et 3,2 mm. Les caractéristiques d'inflammabilité sont obtenues en utilisant
    des ignifuges bromés contenus dans la structure polymère époxyde.
