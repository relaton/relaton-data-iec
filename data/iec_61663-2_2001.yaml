- content: |-
    Traite de la protection contre la foudre des lignes de télécommunication extérieures utilisant des conducteurs métalliques (par exemple réseau d'accès, lignes entre bâtiments).
    Ces lignes sont:
    - les lignes de télécommunication connectant un commutateur avec le réseau terminal (NT1);
    - les lignes de télécommunication ou de signaux connectant divers bâtiments, par exemple des lignes ISDN ou des lignes de signaux entre ordinateurs.
    L' objet de la présente norme est de protéger les lignes de télécommunication et les équipements qui lui sont connectés contre les effets directs et indirects de la foudre en limitant le risque de dommages dus aux surtensions et aux surintensités, susceptibles d'apparaître sur ces lignes, à des valeurs inférieures ou égales au risque tolérable de dommages.
    Le type de bâtiment peut aussi avoir un effet sur l'estimation du risque de dommages dus à la foudre sur les lignes de télécommunication, ainsi que la disposition physique des équipements. Toutefois, ces aspects, ainsi que d'autre aspects analogues, sont traités dans des normes spécifiques appropriées et sont en dehors du domaine d'application de la présente norme.
    Les prescriptions de la présente norme sont également applicables, en plus de celles de la CEI 61663-1, à la protection des câbles à fibres optiques contenant des paires métalliques.
