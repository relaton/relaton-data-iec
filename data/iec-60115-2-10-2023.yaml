abstract:
- language: en
  script: Latn
  content: "IEC 60115-2-10:2023 is a detail specification which specifies the characteristics
    and ratings of low-power film resistors with leads for use in electronic equipment,
    which are typically assembled in through-hole technology (THT) on circuit boards.
    This detail specification establishes test schedules and performance requirements
    permitting the quality assessment of the resistors covered herein according to
    the quality assessment procedures specified by IEC 60115-1:2020, Annex Q.<br />\r\nThis
    first edition cancels and replaces IEC 60115-2-1:1982. This edition constitutes
    a technical revision.<br />\r\nThis edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\nit employs the
    product classification based on application requirements as defined in the generic
    specification IEC 60115‑1:2020;<br />\r\nit permits the specification of additional
    dimensional requirements concerning the eccentricity of termination wires and
    the coating extending onto wires;<br />\r\nit provides for a tabulated presentation
    of resistance ranges in relationship to the temperature coefficient and the tolerance;<br
    />\r\nit supports solderability testing for both traditional lead-bearing soldering
    and up-to-date lead-free soldering, as required;<br />\r\nit introduces a test
    for the specimens’ robustness to electrostatic discharge;<br />\r\nit introduces
    a test for the specimens’ resistance to solvents;<br />\r\nit introduces a test
    for the flammability of the specimens;<br />\r\nit employs consistent stability
    requirements grouped in stability classes;<br />\r\nit supports the provision
    of detailed visual acceptance criteria;<br />\r\nit includes the requirement for
    a visual examination of the primary and proximity packaging;<br />\r\nit provides
    the correlated test schedules for a qualification approval and for subsequent
    quality conformance inspections side by side;<br />\r\nit employs quality assessment
    procedures which meet the requirements of a zero-defect approach, which evades
    the use of historic AQL levels and the permission of non-conforming specimens
    in test groups;<br />\r\nit provides for the inclusion of specific visual acceptance
    criteria, to be applied in addition to those given in Annex B of the sectional
    specification IEC 60115-2:2023;<br />\r\nit provides for the optional coverage
    of 0 Ω resistors (jumpers) within the scope of the drafted detail specification;<br
    />\r\nfurthermore, it employs a new document structure, for which a transition
    guidance is provided in Annex X."
- language: fr
  script: Latn
  content: "L'IEC 60115-2-10:2023 spécifie les caractéristiques et valeurs assignées
    des résistances à broches à couche, à faible dissipation, utilisées dans les équipements
    électroniques, et qui sont généralement assemblées sur les cartes de circuit imprimé
    au moyen de la technologie à trous traversants (THT).<br />\r\nCette première
    édition annule et remplace l’IEC 60115-2-1:1982. Cette édition constitue une révision
    technique.<br />\r\nCette édition inclut les modifications techniques majeures
    suivantes par rapport à l’édition précédente:<br />\r\na) recours à la classification
    de produit basée sur les exigences d’application, telle qu’elle est définie dans
    la spécification générique IEC 60115‑1:2020;<br />\r\nb) autorisation de la spécification
    d’exigences dimensionnelles supplémentaires, concernant l’excentricité des fils
    de sortie et la prolongation du revêtement sur ces fils;<br />\r\nc) présentation
    sous forme de tableau des plages de résistances, en relation avec le coefficient
    de température et la tolérance;<br />\r\nd) acceptation des essais de brasabilité
    couvrant à la fois la brasure traditionnelle contenant du plomb et la brasure
    plus contemporaine, sans plomb, selon ce qui est exigé;<br />\r\ne) introduction
    d’un essai couvrant la robustesse des éprouvettes aux décharges électrostatiques;<br
    />\r\nf) introduction d’un essai couvrant la robustesse des éprouvettes aux solvants;<br
    />\r\ng) introduction d’un essai couvrant l’inflammabilité des éprouvettes;<br
    />\r\nh) recours à des exigences de stabilité homogènes regroupées dans des classes
    de stabilité;<br />\r\ni) prise en charge de la spécification de critères d’acceptation
    visuelle détaillés;<br />\r\nj) spécification d’une exigence d’examen visuel portant
    sur l’emballage principal et l’emballage de proximité;<br />\r\nk) spécification
    groupée des programmes d’essais corrélés pour l’homologation et les contrôles
    ultérieurs de conformité de la qualité;<br />\r\nl) recours à des procédures d’assurance
    de la qualité satisfaisant aux exigences d’une approche zéro défaut, qui évite
    l’utilisation des anciens niveaux NQA et l’autorisation d’éprouvettes non conformes
    au sein de groupes d’essai;<br />\r\nm) inclusion de critères d’acceptation visuelle
    spécifiques, s’appliquant en complément de ceux donnés à l’Annexe B de la spécification
    intermédiaire IEC 60115-2:2023;<br />\r\nn) couverture facultative des résistances
    0 Ω (cavaliers) relevant du domaine d’application du projet de spécification particulière;<br
    />\r\no) recours à une nouvelle structure documentaire, avec des recommandations
    facilitant la transition vers celle-ci données à l’Annexe X."
