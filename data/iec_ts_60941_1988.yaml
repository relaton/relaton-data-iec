abstract:
- content: This report provides a guide for Equipment Technical Committees to assist
    them in developing mechanical functional test procedures for insulation systems
    designed for their specific equipment. It is applicable to cases where the mechanical
    stress is the dominant ageing factor. It may also be an important consideration
    for use in multi-factor functional tests.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Fournit un guide destiné à aider les Comités d'Etudes de matériels dans
    le développement de procédures d'essais mécaniques fonctionnels des systèmes d'isolation
    conçus pour leur matériel particulier. S'applique dans les cas où la contrainte
    mécanique est le facteur dominant de vieillissement, et peut aussi être utile
    pour des essais fonctionnels à plusieurs facteurs. Cette publication a le statut
    d'un rapport technique.
