abstract:
- content: "IEC 61784-5-2:2010 specifies the installation profiles for CPF 2 (CIPTM1).
    The installation profiles are specified in the annexes. These annexes are read
    in conjunction with IEC 61918:2010. This second edition cancels and replaces the
    first edition published in 2007. This edition constitutes a technical revision.
    This edition includes the following technical changes with respect to the previous
    edition:<br />\r\n- updates pertaining to current installation practices;<br />\r\n-
    addition of new technology that has become recently available;<br />\r\n- errors
    have been corrected;<br />\r\n- improved alignment with IEC 61918. This bilingual
    version (2012-02) corresponds to the monolingual English version, published in
    2010-07.<br /><br />\r\nThis publication is to be read in conjunction with IEC
    61918:2010."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 61784-5-2:2010 définit les profils d'installation pour la CPF 2
    (CIP). Les profils d'installation sont spécifiés dans les annexes. Ces annexes
    sont utilisées conjointement à la CEI 61918:2010. Cette deuxième édition annule
    et remplace la première édition publiée en 2007 dont elle constitue une révision
    technique. Elle inclut les modifications techniques suivantes par rapport à la
    précédente édition:<br />\r\n- mises à jour tenant compte des pratiques d'installation
    actuelles;<br />\r\n- ajout de nouvelles technologies devenues récemment disponibles;<br
    />\r\n- correction d'erreurs;<br />\r\n- meilleure adéquation avec la CEI 61918.
    La présente version bilingue (2012-02) correspond à la version anglaise monolingue
    publiée en 2010-07.<br /><br />\r\nCette publication doit être lue conjointement
    avec la CEI 61918:2010."
