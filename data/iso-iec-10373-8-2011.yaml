abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC 10373-8:2011 describes a Test Methodology and a list of Test Scenarios to evaluate the compliance of a card with ISO/IEC 7816-12.</p>
    <p>Specifically, ISO/IEC 10373-8:2011:</p>
    <ul>
    <li>addresses USB 2.0 physical layer measurements and electrical compliance testing;</li>
    <li>discusses issues relative to the Test Tools to analyse USB bus traffic and provides guidance for the Test Scenarios given in ISO/IEC 10373-8:2011;</li>
    <li>proposes a classification of Test Scenarios given in ISO/IEC 10373-8:2011, along with validation criteria;</li>
    <li>discusses Test Cases for compliance with the USB CCID Class Device.</li>
    </ul>
