- content: "<!-- NEW! -->IEC 62056-3-1:2021 est disponible sous forme de IEC 62056-3-1:2021
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nIEC
    62056-3-1:2021 décrit deux ensembles de profils: le premier ensemble permet une
    communication bidirectionnelle entre un client et un serveur. Cet ensemble est
    composé de trois profils permettant l’échange de données par bus en local avec
    des stations alimentées ou non en énergie. Pour les stations téléalimentées, le
    bus fournit l’énergie pour l’échange des données. Trois différents profils sont
    pris en charge:<br />\r\n• Profil de base: ce profil en trois couches fournit
    des services de télérelevé;<br />\r\nNOTE 1 Ce profil a été publié dans l’IEC
    61142:1993 et était alors connu sous le nom de Norme Euridis.<br />\r\n• Profil
    avec DLMS: ce profil permet l’utilisation des services DLMS tels qu’ils sont spécifiés
    dans l’IEC 61334 4 41;<br />\r\nNOTE 2 Ce deuxième profil a été publié dans l’IEC
    62056-31: 1999.<br />\r\n• Profil avec DLMS/COSEM: ce profil permet l’utilisation
    de la couche Application de DLMS/COSEM et le modèle objet COSEM tels qu’ils sont
    spécifiés respectivement dans l’IEC 62056 5 3 et dans l’IEC 62056 6 2.<br />\r\nLes
    trois profils utilisent la même couche physique et ils sont entièrement compatibles,
    c’est-à-dire que des dispositifs mettant en œuvre l’un de ces profils peuvent
    fonctionner sur le même bus. Le moyen de transmission est la paire torsadée par
    signal de porteuse et connue sous le nom de Bus Euridis.<br />\r\nLe deuxième
    ensemble de profils permet une communication unidirectionnelle entre un dispositif
    de comptage de l’énergie (energy metering device) donné et un système de gestion
    de l’énergie client (customer energy management system). Ce deuxième ensemble
    est composé de trois profils.<br />\r\nLe paragraphe 4.2.1 à l'Article 8 inclus
    spécifient la communication bidirectionnelle utilisant le signal avec paire torsadée
    et l'Article 9 au 9.5 spécifient la communication unidirectionnelle utilisant
    le signal avec paire torsadée.<br />\r\nCette deuxième édition annule et remplace
    la première édition de l’IEC 62056-3-1, parue en 2013. Cette édition constitue
    une révision technique.<br />\r\nLes principales modifications techniques par
    rapport à l’édition précédente sont les suivantes:<br />\r\n• Ajout d’un profil
    qui permet l’utilisation de la couche Application et la modélisation objet DLMS/COSEM
    de l’IEC 62056;<br />\r\n• Révision de la couche liaison de données qui est maintenant
    scindée en deux parties:<br />\r\n– la première est intégralement une couche de
    liaison de données;<br />\r\n– la dernière, nommée “Gestion du Support”, gère
    le média de communication;<br />\r\n• Capacité de négocier la vitesse de communication,
    portant la vitesse maximale jusqu’à 9 600 bauds."
