abstract:
- language: en
  script: Latn
  content: "<p>This document describes a JavaScript Object Notation (JSON) data model
    format and a Representational State Transfer (RESTful) Web Service Application
    Programming Interface (API) for communication between Activities experienced by
    an individual, group, or other entity and a Learning Record Store (LRS). The LRS
    is a system that exposes the xAPI RESTful Web Service API for the purpose of tracking
    and accessing experiential data, especially in learning and human performance.</p>"
