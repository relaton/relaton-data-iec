abstract:
- language: en
  script: Latn
  content: Applies to a time code according to IEC 60461, located on a track between
    two audio tracks of a 6.3 mm wide professional twin track magnetic tape. Describes
    an address code in the form of intentional pauses within a programme for the automatic
    recognition of individual parts of the programme.
- language: fr
  script: Latn
  content: S'applique à un code temporel selon la CEI 60461, enregistré sur une piste
    centrale d'une bande bipiste de 6,3 mm de largeur pour usage professionnel. Décrit
    un code d'adressage formé par des pauses dans un programme et destiné à la reconnaissance
    automatique des séquences de programme.
