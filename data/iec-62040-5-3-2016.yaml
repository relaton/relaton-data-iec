abstract:
- language: en
  script: Latn
  content: "IEC 62040-5-3:2016 establishes the performance and test requirements applied
    to movable, stationary and fixed electronic DC uninterruptible power systems (DC
    UPS) that<br />\r\n- are supplied from an AC voltage source not exceeding 1 000
    V,<br />\r\n- deliver a DC output voltage not exceeding 1 500 V,<br />\r\n- incorporate
    an energy storage device, and<br />\r\n- have a primary function to ensure continuity
    of DC power to loads. This document specifies performance and test requirements
    of a complete DC UPS and not of individual DC UPS functional units."
- language: fr
  script: Latn
  content: "L'IEC 62040-5-3:2016 établit les exigences de performance et d'essai appliquées
    aux alimentations sans interruption à tension continue (ASI à tension continue)
    électroniques mobiles, semi-fixes ou installées à poste fixe qui<br />\r\n- sont
    alimentées par une source de tension en courant alternatif n'excédant pas 1 000
    V,<br />\r\n- délivrent une tension de sortie continue n'excédant pas 1 500 V,<br
    />\r\n- intègrent un dispositif de stockage d'énergie, et<br />\r\n- possèdent
    une fonction primaire visant à maintenir la continuité de l'alimentation en courant
    continu des charges. Le présent document spécifie les exigences de performances
    et d'essais relatives à une ASI à tension continue complète et non aux unités
    fonctionnelles d'ASI à tension continue individuelles."
