abstract:
- language: en
  script: Latn
  content: |-
    Applies to industrial furnaces heated indirectly with metallic heating elements in which the internal atmosphere is composed of air not intentionally modified. Standardizes testing conditions and methods in order to determine the essential parameters and technical data of batch chamber, bell, elevator, shaft and carriage furnaces, either with or without forced air circulation, as well as of furnaces of similar construction operating at below 500 V.

    The contents of the corrigendum of June 1999 have been included in this copy.
- language: fr
  script: Latn
  content: |-
    S'applique aux fours industriels à chauffage indirect par éléments chauffants métalliques dont l'atmosphère intérieure est constituée par de l'air qui n'a pas été intentionnellement modifié. Normalise les conditions et méthodes d'essai pour déterminer les paramètres essentiels et les caractéristiques techniques des fours discontinus à chambre, fours à cloches, fours à élévateur, fours puits, fours à sol mobile, avec ou sans circulation d'air forcée, ainsi que des fours analogues fonctionnant sous des tensions inférieures à 500 V.

    Le contenu du corrigendum de juin 1999 a été pris en considération dans cet exemplaire.
