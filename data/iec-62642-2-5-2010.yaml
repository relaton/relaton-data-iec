abstract:
- language: en
  script: Latn
  content: IEC 62642-2-5:2010 is for combined passive infrared and ultrasonic detectors
    installed in buildings and provides for security grades 1 to 4 (see IEC 62642-1),
    specific or non-specific wired or wire-free detectors, and uses environmental
    classes I to IV (see IEC 62599-1).
- language: fr
  script: Latn
  content: La CEI 62642-2-5:2010 concerne les détecteurs combinés à infrarouges passifs
    et à ultrasons installés dans les immeubles et est prévue pour les grades de sécurité
    1 à 4 (voir la CEI 62642-1), les détecteurs filaires spécifiques ou non spécifiques
    ou non filaires, et l'utilisation des classes d'environnement I à IV (voir la
    CEI 62599-1).
