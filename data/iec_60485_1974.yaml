abstract:
- content: Applicable to digital electronic measuring instruments for the measurement
    of direct voltages and to electronic analogue-to-digital converters used in equipment
    and systems for data and information processing for the conversion of direct voltages.
    Special definitions. Requirements. Characteristics to be specified. Test conditions
    and methods for the verifications of compliance with requirements and specifications.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: S'applique aux appareils de mesure électroniques numériques utilisés pour
    la mesure de tensions continues et aux convertisseurs électroniques analogiques-numériques
    utilisés dans des équipements et des systèmes pour le traitement des données et
    de l'information pour la conversion de tensions continues. A pour objet de fixer
    la terminologie particulière aux appareils électroniques numériques pour la mesure
    de tensions continues et aux convertisseurs, d'unifier les modes d'expression
    des qualités de ces types d'appareils, et de spécifier les méthodes d'essais en
    vue de vérifier leur conformité à cette recommandation.
