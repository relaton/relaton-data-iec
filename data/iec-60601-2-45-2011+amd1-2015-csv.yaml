abstract:
- language: en
  script: Latn
  content: IEC 60601-2-45:2011+A1:2015 applies to the basic safety and essential performance
    of mammographic X-ray equipment and mammographic stereotactic devices. IEC 60601-2-45:2011
    addresses the system level of mammographic X-ray equipment, which consists of
    a combination of an X-ray generator, associated equipment and accessories. Components
    functions are addressed as far as necessary. The minimum safety requirements specified
    in this particular standard are considered to provide for a practical degree of
    safety in the operation of mammographic X-ray equipment. Like the previous edition
    of this Part 2-45, the present third edition includes requirements on high-voltage
    generators for mammography. This third edition cancels and replaces the second
    edition published in 2001. This edition constitutes a technical revision. The
    document has been aligned to the 3rd edition of IEC 60601-1 (2005) and to IEC
    60601-1-3 (2010). Further modifications have been made with respect to the current
    technology of mammographic X-ray equipment. <strong>This consolidated version
    consists of the third edition (2011) and its amendment 1 (2015). Therefore, no
    need to order amendment in addition to this publication.</strong>
- language: fr
  script: Latn
  content: L'IEC 60601-2-45:2011+A1:2015 s'applique à la sécurité de base et aux performances
    essentielles des appareils de mammographie à rayonnement X et des appareils mammographiques
    stéréotaxiques. L'IEC 60601-2-45:2011 traite du niveau système de l'appareil de
    mammographie à rayonnement X, qui se compose de la combinaison d'un groupe radiogène,
    d'appareils associés et d'accessoires. Les fonctions des composants sont abordées
    pour autant que nécessaire. Les exigences minimales de sécurité spécifiées dans
    la présente norme particulière sont considérées comme assurant un degré pratique
    de sécurité dans le fonctionnement des appareils de mammographie à rayonnement
    X. La précédente édition de la présente Partie 2-45 comprenait les exigences relatives
    aux générateurs radiologiques pour mammographie, il en est de même pour la présente
    3ème édition. Cette troisième édition annule et remplace la deuxième édition publiée
    en 2001 dont elle constitue une révision technique. Ce document a été aligné sur
    la 3ème édition de l'IEC 60601-1 (2005) et sur l'IEC 60601-1-3 (2010). Des modifications
    supplémentaires ont été apportées, tenant compte de la technologie actuelle des
    appareils de mammographie à rayonnement X. <strong> Cette version consolidée comprend
    la troisième édition (2011) et son amendement 1 (2015). Il n'est donc pas nécessaire
    de commander l'amendement avec cette publication.</strong>
