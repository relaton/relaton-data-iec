abstract:
- language: en
  script: Latn
  content: "IEC 60068-3-14:2025 describes a generic process for developing a climatic
    sequential test programme by sequencing test methods selected from the IEC 60068-2
    series.<br />\r\nThis generic process comprises a systematic approach to the development
    of a sequential environmental test programme.<br />\r\nA climatic sequential test
    is applicable to electrical, electromechanical or electronic equipment and devices,
    as well as their subassemblies, constituent parts and components. It can be customized
    according to specific product requirements and applications.<br />\r\nThe process
    is designed for use by product designers, manufacturers and users.<br />\r\nThe
    process is particularly relevant to electrical products which include components
    or materials that have the potential to degrade, as a consequence of environmental
    exposures."
- language: fr
  script: Latn
  content: "L'IEC 60068-3-14:2025 décrit un processus générique d'élaboration d'un
    programme d'essais climatiques séquentiel par séquencement de méthodes d'essai
    choisies dans la série IEC 60068‑2.<br />\r\nLe processus générique comprend une
    approche systématique pour l'élaboration d'un programme d'essais d'environnement
    séquentiel.<br />\r\nUn essai climatique séquentiel s'applique aux équipements
    et dispositifs électriques, électromécaniques ou électroniques, ainsi qu'à leurs
    sous-ensembles, éléments constitutifs et composants. Il peut être personnalisé
    en fonction des exigences et applications spécifiques des produits.<br />\r\nLe
    processus est conçu pour être utilisé par les concepteurs, les fabricants et les
    utilisateurs des produits.<br />\r\nLe processus est particulièrement pertinent
    pour les produits électriques, notamment les composants ou matériaux susceptibles
    de se dégrader en raison des expositions à l'environnement."
