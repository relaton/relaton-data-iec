abstract:
- language: en
  script: Latn
  content: "IEC 61784-5-13:2013 specifies installation profiles for CPF 13 (Ethernet
    POWERLINK). Each CP installation profile is specified in a separate part of this
    series of standards. The IEC 61784 series is produced to facilitate the use of
    communication networks in industrial control systems.<br />\r\n<br />\r\nThis
    publication is to be read in conjunction with <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/48506\">
    IEC 61918:2013</a>."
- language: fr
  script: Latn
  content: "La CEI 61784-5-13:2013 définit les profils d'installation pour la CPF
    13 (Ethernet POWERLINK). Chaque profil d'installation de CP est spécifié dans
    une partie séparée de la présente série de normes. Cette norme fait partie d'une
    série élaborée pour faciliter l'utilisation des réseaux de communication dans
    des systèmes de contrôle-commande industriels.<br />\r\n<br />\r\nCette publication
    doit être lue conjointement avec la <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/48506\">
    CEI 61918:2013</a>."
