- content: "<!-- NEW! -->IEC TR 60890:2022 est disponible sous forme de  IEC TR 60890:2022
    RLV  qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br />\r\nL'IEC
    TR 60890:2022 spécifie une méthode de calcul des échauffements de l'air à l'intérieur
    d'une enveloppe pour les ensembles d'appareillages à basse tension ou produits
    analogues selon leur norme respective.<br />\r\nLa méthode s'applique principalement
    aux ensembles sous enveloppe ou aux sections compartimentées des ensembles sans
    ventilation forcée.<br />\r\nCette troisième édition annule et remplace la deuxième
    édition parue en 2014. Cette édition constitue une révision technique.<br />\r\nCette
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:\r\n \r\n\t alignement sur l'IEC 61439-1:2020; \r\n\t ajout d'annexes
    spécifiques qui contiennent à titre de recommandations des explications techniques
    concernant: \r\n \r\n\r\n \r\n\t l'effet d'une répartition de puissance non uniforme;
    \r\n\t l'échauffement supplémentaire dû au rayonnement solaire; \r\n\t l'effet
    des différents matériaux d'enveloppe; \r\n\t l'effet des différents moyens de
    gestion par ventilation naturelle; \r\n\t la gestion par ventilation forcée; \r\n\t
    le calcul des puissances dissipées; \r\n\t l'impact que peut avoir une paroi adjacente
    sur la ou les surfaces de refroidissement de l'ensemble; \r\n \r\n\r\n \r\n\t
    ajout d'une limite maximale pour la température ambiante interne d'un ensemble;
    \r\n\t extension du domaine de validité du calcul de 3 150 A à 3 200 A; \r\n\t
    ajout d'une équation algébrique pour les différentes courbes incluses dans le
    document. \r\n \r\nLa présente version bilingue (2023-01) correspond à la version
    anglaise monolingue publiée en 2022-09.<br />\r\nLa version française de cette
    norme n'a pas été soumise au vote."
