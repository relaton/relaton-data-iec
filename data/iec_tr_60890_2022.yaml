  format: text/html
- content: "L'IEC TR 60890:2022 spécifie une méthode de calcul des échauffements de
    l'air à l'intérieur d'une enveloppe pour les ensembles d'appareillages à basse
    tension ou produits analogues selon leur norme respective.<br />\r\nLa méthode
    s'applique principalement aux ensembles sous enveloppe ou aux sections compartimentées
    des ensembles sans ventilation forcée.<br />\r\nCette troisième édition annule
    et remplace la deuxième édition parue en 2014. Cette édition constitue une révision
    technique.<br />\r\nCette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\nalignement sur l'IEC 61439-1:2020;<br
    />\r\najout d'annexes spécifiques qui contiennent à titre de recommandations des
    explications techniques concernant:<br />\r\nl'effet d'une répartition de puissance
    non uniforme;<br />\r\nl'échauffement supplémentaire dû au rayonnement solaire;<br
    />\r\nl'effet des différents matériaux d'enveloppe;<br />\r\nl'effet des différents
    moyens de gestion par ventilation naturelle;<br />\r\nla gestion par ventilation
    forcée;<br />\r\nle calcul des puissances dissipées;<br />\r\nl'impact que peut
    avoir une paroi adjacente sur la ou les surfaces de refroidissement de l'ensemble;<br
    />\r\najout d'une limite maximale pour la température ambiante interne d'un ensemble;<br
    />\r\nextension du domaine de validité du calcul de 3 150 A à 3 200 A;<br />\r\najout
    d'une équation algébrique pour les différentes courbes incluses dans le document.<br
    />\r\nLa présente version bilingue (2023-01) correspond à la version anglaise
    monolingue publiée en 2022-09.<br />\r\nLa version française de cette norme n'a
    pas été soumise au vote."
