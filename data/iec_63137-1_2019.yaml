abstract:
- content: "IEC 63137-1:2019 defines general requirements for standard test radio
    frequency (RF) connectors (grade 0), including terms and definitions, ratings
    and characteristics, general requirements, test methods, quality assessment procedures,
    and etc.<br />\r\nStandard test radio frequency (RF) connectors (grade 0) are
    intended to measure grade 1 and grade 2 RF connectors for electrical performances.
    Typically, a standard test radio frequency (RF) connector (grade 0) is an adapter
    with one end (normally a precision connector interface) which can be connected
    with measurement equipment and the other end (normally a standard test connector
    interface) which can be connected with grade 1 or grade 2 connectors.<br />\r\nThis
    specification applies to grade 0 standard test connectors (called connector, hereinafter).<br
    />\r\nThe corrigendum of January 2020 applies to the French language only."
  language:
