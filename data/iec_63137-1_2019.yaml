  format: text/html
- content: "l’IEC 63137-1:2019 définit les exigences générales relatives aux connecteurs
    d’essai normalisés pour fréquences radioélectriques (RF) (grade 0), y compris
    les termes et définitions, les valeurs assignées et caractéristiques, les exigences
    générales, les méthodes d’essai, les procédures d’évaluation de la qualité, etc.<br
    />\r\nLes connecteurs d’essai normalisés pour fréquences radioélectriques (RF)
    (grade 0) sont destinés à mesurer les performances électriques des connecteurs
    RF de grade 1 et de grade 2. Généralement, un connecteur d’essai normalisé pour
    fréquences radioélectriques (RF) (grade 0) consiste en un raccord dont une extrémité
    (normalement une interface de connecteur de précision) peut être reliée à un matériel
    de mesure et l’autre extrémité (normalement une interface de connecteur d’essai
    normalisé) peut être reliée à un connecteur de grade 1 ou de grade 2.<br />\r\nLa
    présente spécification s’applique aux connecteurs d’essai normalisés de grade
    0 (ci-après simplement dénommés «connecteur»).<br />\r\nLe contenu du corrigendum
    de janvier 2020 a été pris en considération dans cet exemplaire."
