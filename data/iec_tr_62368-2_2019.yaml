- content: "<!-- NEW! -->IEC TR 62368-2:2019 is available as IEC TR 62368-2:2019 RLV
    which contains the International Standard and its Redline version, showing all
    changes of the technical content compared to the previous edition.<p>IEC TR 62368-2:2019
