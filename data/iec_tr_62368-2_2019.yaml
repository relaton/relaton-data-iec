    the second edition of IEC 62368-2 published in 2014 to take into account changes
    made to IEC 62368-1:2014 as identified in the Foreword of IEC 62368-1:2018. This
    Technical Report is informative only. In case of a conflict between IEC 62368-1
    and IEC TR 62368-2, the requirements in IEC 62368-1 prevail over this Technical
    Report.<br /><br />\r\nKey words: Audio/Video, Safeguards, Information, Communication</p>"
