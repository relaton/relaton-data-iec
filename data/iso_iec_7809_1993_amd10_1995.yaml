abstract:
- content: <p>Increases the modulus number (i.e. the sequence number) in steps up
    to a maximum of 2 147 483 648 which can be represented in 31 bits. This is done
    by the introduction of a new "Set Mode" command that can be used to negotiate
    or indicate the modulus in absence of, or to override, a default value. This uses
    an optional information field in the "Set Mode" command.</p>
