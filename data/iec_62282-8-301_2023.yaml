abstract:
- content: "IEC 62282-8-301:2023 specifies performance test methods of power-to-methane
    systems based on solid oxide cells (SOCs). Water, CO2, and electricity are supplied
    to the system to produce methane and oxygen.<br />\r\nThis document is not intended
    to be applied to solid oxide fuel cell (SOFC) cell/stack assembly units for power
    generation purposes only, since these are covered in IEC 62282-7-2. In addition,
    the test methods for SOC cell/stack assembly units including reversible operation
    (without any methanation reactor) are already described in IEC 62282-8-101.<br
    />\r\nThis document is intended to be used for data exchanges in commercial transactions
    between the system manufacturers and customers. Users of this document can selectively
    execute test items suitable for their purposes from those described in this document."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 62282-8-31:2023 spécifie les méthodes d’essai de performance des systèmes
    de conversion d’électricité en méthane à base de piles à oxyde solide (SOC). De
    l’eau, du CO2 et de l’électricité sont fournis au système pour produire du méthane
    et de l’oxygène.<br />\r\nIEC 62282 spécifie les méthodes d’essai de performance
    des systèmes de conversion d’électricité en méthane à base de piles à oxyde solide
    (SOC). De l’eau, du CO2 et de l’électricité sont fournis au système pour produire
    du méthane et de l’oxygène.<br />\r\nLe présent document est destiné à être utilisé
    pour les échanges de données dans le cadre de transactions commerciales entre
    les fabricants de systèmes et les clients. Les utilisateurs du présent document
    peuvent choisir les éléments d’essai à exécuter selon leurs objectifs parmi ceux
    décrits dans le présent document."
