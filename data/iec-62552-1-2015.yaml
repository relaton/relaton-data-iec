abstract:
- language: en
  script: Latn
  content: "IEC 62552-1:2015 specifies the essential characteristics of household
    refrigerating appliances, cooled by internal natural convection or forced air
    circulation, and establishes test methods for checking the characteristics. For
    the purposes of declaration, the tests defined in this part of IEC 62552 are considered
    to be type tests to assess the fundamental design and operation of a refrigerating
    appliance. This part of IEC 62552 does not define requirements for production
    sampling or conformity assessment or certification. This part of IEC 62552 does
    not define a regime for verification testing as this varies by region and country.
    When verification of the performance of a refrigerating appliance of a given type
    in relation to this standard is necessary, it is preferable, wherever practicable,
    that all the tests specified be applied to a single unit. The tests can also be
    made individually for the study of a particular characteristic. IEC 62552-1, -2
    and -3 cancel and replace the first edition of IEC 62552 published in 2007. IEC
    62552-1, -2 and -3 constitute a technical revision and includes the following
    significant technical changes with respect to IEC 62552:2007:<br />\r\na) All
    parts of the standard have been largely rewritten and updated to cope with new
    testing requirements, new product configurations, the advent of electronic product
    controls and computer based test-room data collection and processing equipment.<br
    />\r\nb) In Part 1 (this part) there are some changes to test room equipment specifications
    and the setup for testing to provide additional flexibility especially when testing
    multiple appliances in a single test room."
- language: fr
  script: Latn
  content: "L'IEC 62552-1:2015 spécifie les caractéristiques essentielles des appareils
    de réfrigération à usage ménager, refroidis par convection naturelle interne ou
    par circulation d'air forcé, et établit les méthodes d'essai pour la vérification
    des caractéristiques. Pour les besoins de la déclaration, les essais définis dans
    la présente partie de l'IEC 62552 sont considérés comme étant des essais de type
    visant à évaluer la conception et le fonctionnement de base d'un appareil de réfrigération.
    La présente partie de l'IEC 62552 ne définit pas les exigences en matière d'échantillonnage
    de production ou d'évaluation ou de certification de la conformité. La présente
    partie de l'IEC 62552 ne définit pas le régime d'essais de vérification, lesquels
    varient selon la région et le pays. Lorsqu'il est nécessaire de vérifier les performances
    d'un appareil de réfrigération d'un type donné, en liaison avec la présente Norme
    internationale, il est préférable, dans la mesure du possible, que tous les essais
    spécifiés soient appliqués à un seul appareil. Ces essais peuvent être également
    effectués séparément pour l'étude d'une caractéristique particulière. L'IEC 62552-1,
    l'IEC 62552-2 et l'IEC 62552-3 annulent et remplacent la première édition de l'IEC
    62552 publiée en 2007. L IEC 62552-1, l'IEC 62552-2 et l'IEC 62552-3 constituent
    une révision technique et incluent les modifications techniques suivantes par
    rapport à l'IEC 62552:2007:<br />\r\na) Toutes les parties de la norme ont été
    largement réécrites et mises à jour pour tenir compte des nouvelles exigences
    d'essai, des nouvelles configurations du produit, de l'apparition de nouvelles
    commandes de produit électronique et d'équipements informatiques de collecte et
    de traitement de données de salle d'essai.<br />\r\nb) Dans la Partie 1 (la présente
    partie) les modifications ont été apportées aux spécifications en matière d'équipement
    de salle d'essai, ainsi qu'au montage d'essai, afin d'apporter une souplesse supplémentaire,
    plus particulièrement lors des essais de plusieurs appareils dans une seule salle
    d'essai."
