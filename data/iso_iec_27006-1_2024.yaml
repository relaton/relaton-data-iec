abstract:
- content: "ISO/IEC 27006-1:2024 This document specifies requirements and provides
    guidance for bodies providing audit and certification of an information security
    management system (ISMS), in addition to the requirements contained within ISO/IEC
    17021-1.<br />\r\nThe requirements contained in this document are demonstrated
    in terms of competence and reliability by bodies providing ISMS certification.
    The guidance contained in this document provides additional interpretation of
    these requirements for bodies providing ISMS certification.<br />\r\nNOTE This
    document can be used as a criteria document for accreditation, peer assessment
    or other audit processes."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "ISO/IEC 27006-1:2024 Le présent document spécifie les exigences et fournit
    des recommandations pour les organismes procédant à l'audit et à la certification
    d'un système de management de la sécurité de l'information (SMSI), en plus des
    exigences contenues dans l'ISO/IEC 17021‑1.<br />\r\nLes organismes qui procèdent
    à la certification de systèmes ISMS démontrent qu'ils respectent les exigences
    de compétence et de fiabilité présentées dans le présent document. Les recommandations
    contenues dans le présent document fournissent une interprétation supplémentaire
    de ces exigences pour les organismes procédant à la certification de systèmes
    ISMS.<br />\r\nNOTE Le présent document peut être utilisé comme référentiel pour
    l'accréditation, l'évaluation par des pairs ou d'autres processus d'audit."
