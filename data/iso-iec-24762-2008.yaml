abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC 24762:2008 provides guidelines on the provision of information and communications technology disaster recovery (ICT DR) services as part of business continuity management, applicable to both “in-house” and “outsourced” ICT DR service providers of physical facilities and services.</p>
    <p>ISO/IEC 24762:2008 specifies:</p>
    <ul>
    <li>the requirements for implementing, operating, monitoring and maintaining ICT DR services and facilities; </li>
    <li>the capabilities which outsourced ICT DR service providers should possess and the practices they should follow, so as to provide basic secure operating environments and facilitate organizations' recovery efforts;</li>
    <li>the guidance for selection of recovery site; and </li>
    <li>the guidance for ICT DR service providers to continuously improve their ICT DR services. </li>
    </ul>
