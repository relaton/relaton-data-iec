abstract:
- language: en
  script: Latn
  content: "IEC 63078:2019 specifies the test procedures, conditions and methods for
    determining the main performance parameters and operational characteristics of
    induction through-heating installations.<br />\r\nMeasurements and tests that
    are solely used for the verification of safety requirements of the installations
    are outside the scope of this document and are covered by IEC 60519-1 and IEC
    60519-3."
- language: fr
  script: Latn
  content: "L'IEC 63078:2019 spécifie les procédures, conditions et méthodes d'essai
    permettant de déterminer les paramètres de performance principaux et les caractéristiques
    de fonctionnement principales des installations de chauffage par induction.<br
    />\r\nLes mesures et les essais qui sont utilisés aux seules fins de la vérification
    des exigences de sécurité des installations ne relèvent pas du domaine d'application
    du présent document et sont couverts par l'IEC 60519-1 et l'IEC 60519-3."
