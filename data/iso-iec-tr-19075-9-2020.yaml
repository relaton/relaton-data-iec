abstract:
- language: en
  script: Latn
  content: |-
    <p>This document discusses the syntax and semantics for including online analytic processing (OLAP) capabilities in SQL, as defined in ISO/IEC 9075-2.</p>
    <p>It discusses the following features regarding OLAP capabilities of the SQL language:</p>
    <p>— Feature T611, "Elementary OLAP operations",</p>
    <p>— Feature T612, "Advanced OLAP operations",</p>
    <p>— Feature T614, "NTILE function",</p>
    <p>— Feature T615, "LEAD and LAG functions",</p>
    <p>— Feature T616, "Null treatment option for LEAD and LAG functions",</p>
    <p>— Feature T617, "FIRST_VALUE and LAST_VALUE functions",</p>
    <p>— Feature T618, "NTH_VALUE function",</p>
    <p>— Feature T619, "Nested window functions",</p>
    <p>— Feature T620, "WINDOW clause: GROUPS option",</p>
    <p>— Feature T621, "Enhanced numeric functions".</p>
