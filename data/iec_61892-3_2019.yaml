- content: "L'IEC 61892-3:2019 s'applique aux équipements électriques dans les unités
    mobiles et fixes en mer, y compris les canalisations, les stations de pompage
    ou de raclage, les stations de compression et les systèmes d'amarrage à point
    unique, qui sont utilisés dans l'industrie pétrolière en mer (offshore) pour le
    forage, la production, les lieux d'habitation, le traitement, le stockage et le
    déchargement.<br />\r\nElle s'applique à toutes les installations, qu'elles soient
    permanentes ou provisoires, transportables ou portatives, aux installations en
    courant alternatif et aux installations en courant continu sans aucune limitation
    du niveau de tension. Les normes des équipements référencés peuvent fournir des
    limites de niveau de tension.<br />\r\nLe présent document spécifie des exigences
    pour<br />\r\n– les enveloppes, eu égard au matériau, au marquage (plaques signalétiques
    et étiquettes), à la ventilation, à la mise à la terre, à la CEM et aux valeurs
    assignées de court-circuit des composants, et<br />\r\n– les exigences spécifiques
    relatives à l'utilisation dans une unité en mer, telles que<br />\r\n• les générateurs
    et moteurs,<br />\r\n• les transformateurs<br />\r\n• les ensembles d'appareillages
    de connexion et de commande,<br />\r\n• l'instrumentation des sources d'alimentation,<br
    />\r\n• les convertisseurs à semiconducteurs,<br />\r\n• les accumulateurs et
    batteries d'accumulateurs,<br />\r\n• les luminaires,<br />\r\n• les équipements
    de communication,<br />\r\n• la commande et l'instrumentation, et<br />\r\n• les
    accessoires pour les lieux d'habitation et les espaces similaires.<br />\r\nLe
    présent document ne s'applique pas<br />\r\n– aux équipements fixes destinés aux
    applications médicales,<br />\r\n– aux installations électriques des navires-citernes,
    et<br />\r\n– au contrôle des sources d'incendie autres que celles générées par
    l'équipement électrique.<br />\r\nCette quatrième édition annule et remplace la
    troisième édition parue en 2012. Cette édition constitue une révision technique.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à l'édition précédente:<br />\r\na) les limitations de tension précédentes
    ont été supprimées;<br />\r\nb) l'Article 4 a été intégralement réécrit pour indiquer
    les exigences générales relatives aux équipements électriques appropriés;<br />\r\nc)
    des exigences relatives aux limiteurs de courant de défaut pyrotechnique ont été
    ajoutées;<br />\r\nd) des exigences relatives aux appareils à isolation gazeuse
    ont été ajoutées;<br />\r\ne) les exigences relatives à l'isolation de l'alimentation
    des cuisines ont été déplacées vers l'IEC 61892-2;<br />\r\nf) les exigences relatives
    à la commande et à l'instrumentation ont été réécrites en fonction des modifications
    de l'IEC 61892-2."
