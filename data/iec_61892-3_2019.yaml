abstract:
- content: "IEC 61892-3:2019 is applicable to electrical equipment in mobile and fixed
    offshore units including pipeline, pumping or \"pigging\" stations, compressor
    stations and single buoy moorings, used in the offshore petroleum industry for
    drilling, production, accommodation, processing, storage and offloading purposes.<br
    />\r\nIt applies to all installations, whether permanent, temporary, transportable
    or hand-held, to AC installations and DC installations without any voltage level
    limitation. Referenced equipment standards may give voltage level limitations.<br
    />\r\nThis document specifies requirements such as those concerning<br />\r\n–
    enclosures, with regard to material, marking (nameplates and labels), ventilation,
    earthing, EMC and short-circuit rating of components, and<br />\r\n– specific
    requirements related to use in an offshore unit, such as<br />\r\n• generators
    and motors,<br />\r\n• transformers,<br />\r\n• switchgear and control gear assemblies,<br
    />\r\n• instrumentation of power sources,<br />\r\n• semiconductor converters,<br
    />\r\n• secondary cells and batteries,<br />\r\n• luminaires,<br />\r\n• communication
    equipment,<br />\r\n• control and instrumentation, and<br />\r\n• accessories
    for accommodation and similar areas.<br />\r\nThis document does not apply to<br
    />\r\n– fixed equipment for medical purposes,<br />\r\n– electrical installations
    of tankers, and<br />\r\n– control of ignition sources other than those created
    by electrical equipment.<br />\r\nThis fourth edition cancels and replaces the
    third edition published in 2012. This edition constitutes a technical revision.<br
    />\r\nThis edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\na) the previous voltage limitations have been
    removed;<br />\r\nb) Clause 4 has been completely rewritten, giving general requirements
    as to relevant electrical equipment;<br />\r\nc) requirements concerning pyrotechnic
    fault current limiters have been added;<br />\r\nd) requirements as to gas insulated
    switchgear have been added;<br />\r\ne) the requirement concerning the isolation
    of supply to galley has been moved to IEC 61892-2;<br />\r\nf) requirements concerning
    control and instrumentation have been rewritten, based on changes in IEC 61892-2."
