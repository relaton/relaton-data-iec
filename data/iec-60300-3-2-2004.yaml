abstract:
- language: en
  script: Latn
  content: This part of IEC 60300 provides guidelines for the collection of data relating
    to reliability, maintainability, availability and maintenance support performance
    of items operating in the field. It deals in general terms with the practical
    aspects of data collection and presentation and briefly explores the related topics
    of data analysis and presentation of results. Emphasis is made on the need to
    incorporate the return of experience from the field in the dependability process
    as a main activity.
- language: fr
  script: Latn
  content: La présente partie de la CEI 60300 fournit des guides pour l'acquisition
    de données relatives à la fiabilité, à la maintenabilité, à la disponibilité et
    au support de maintenance des produits en exploitation. Elle répond en termes
    généraux aux aspects pratiques de la collecte de données, à leur présentation
    et explore brièvement les sujets de l'analyse de données et la présentation des
    résultats. L'accent y est mis sur la nécessité de considérer le retour d'expérience
    comme une des activités principales du processus de sûreté de fonctionnement.
