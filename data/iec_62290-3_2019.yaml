- content: "l'IEC 62290-3:2019 spécifie l'architecture des Systèmes de contrôle/commande
    et de gestion des transports guidés urbains (UGTMS) définie dans l’IEC 62290-1
    et l’IEC 62290-2, ainsi que l'allocation des fonctions et exigences définies dans
    l’IEC 62290-2 des différents sous‑systèmes UGTMS (désignés comme constituants
    du système dans l’IEC 62290-1 et l’IEC 62290-2), utilisées par les lignes et les
    réseaux de transports guidés urbains de voyageurs. Le présent document est applicable
    aux lignes nouvelles ou à l'évolution des systèmes de signalisation et de contrôle/commande
    existants.<br />\r\nLe présent document est applicable aux applications utilisant:<br
    />\r\n- une transmission continue de données<br />\r\n- une supervision continue
    du mouvement des trains par courbe de contrôle de vitesse<br />\r\n- la localisation
    par les trains communicants et, optionnellement, par équipement sol pour les trains
    non communicants (par exemple en cas d'exploitation mixte ou d'exploitation dégradée)<br
    />\r\nLe présent document est applicable et sert de base pour la définition d'une
    FIS ou d'une FFFIS. Pour les applications spécifiques, certains éléments peuvent
    être ajoutés pour répondre aux exigences résultant de fonctions ou d'équipements
    supplémentaires.<br />\r\nLe contenu du corrigendum 1 de juin 2020 a été pris
    en considération dans cet exemplaire."
