abstract:
- content: "IEC 62290-3:2019 specifies the system architecture for Urban Guided Transport
    Management and Command/Control systems (UGTMS) as defined in IEC 62290-1 and IEC
    62290-2, and the allocation of functions and requirements defined in IEC 62290-2
    to the different UGTMS subsystems (designated as system constituents in IEC 62290-1
    and IEC 62290-2), for use in urban guided passenger transport lines and networks.
    This document is applicable for new lines or for upgrading existing signalling
    and command control systems.<br />\r\nThis document is applicable to applications
    using:<br />\r\n- continuous data transmission<br />\r\n- continuous supervision
    of train movements by train protection profile<br />\r\n- localisation by reporting
    trains, and optionally by external wayside equipment for non-reporting ones (e.g.
    in case of mixed operation or degraded operation)<br />\r\nThis document is applicable
    as a basis to define FIS and FFFIS. For specific applications, some elements may
    be added to meet the requirements coming from additional functions or equipment.<br
    />\r\nThe contents of the corrigendum 1 of June 2020 have been included in this
    copy."
