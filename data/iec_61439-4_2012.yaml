- content: "La CEI 61439-4:2012 définit les exigences particulières de l'EC comme
    suit:<br />\r\n- ENSEMBLES dont la tension assignée ne dépasse pas 1 000 V en
    courant alternatif ou 1 500 V en courant continu;<br />\r\n- ENSEMBLES dont les
    valeurs nominales des tensions primaire et secondaire des appareils de transformation
    incorporés dans les ensembles de chantier (EC) sont dans les limites spécifiées
    ci-dessus;<br />\r\n- ENSEMBLES destinés à équiper des chantiers, à l'intérieur
    et à l'extérieur, c'est-à-dire des lieux de travail temporaires qui ne sont pas
    normalement accessibles au public et où sont exécutés des travaux de construction,
    d'équipement, de réparation, de modification ou de démolition d'immeubles (bâtiments)
    ou d'ouvrage d'art (travaux publics) ou encore des travaux de terrassement ou
    tout autres travaux analogues;<br />\r\n- ENSEMBLES de type transportable (semi-fixe)
    ou mobile avec enveloppe. La fabrication et/ou l'assemblage peuvent être réalisés
    par un constructeur autre que le constructeur d'origine. Cette première édition
    de la CEI 61439-4 annule et remplace la deuxième édition de la CEI 60439-4 (2004),
    dont elle constitue une révision technique. Cette édition inclut les modifications
    techniques importantes suivantes par rapport à la dernière édition de la CEI 60439-4:<br
    />\r\n- modification du titre en \"Partie 4: Exigences particulières pour ensembles
    de chantiers (EC)\";<br />\r\n- alignement sur la CEI 61439-1 pour ce qui concerne
    la structure et le contenu technique, le cas échéant;<br />\r\n- pour permettre
    la comparaison avec les EC soumis aux essais.<br /><br />\r\nCette publication
    doit être lue conjointement avec la CEI 61439-1:2011."
