abstract:
- content: |-
    IEC 61753-031-3:2009 contains the minimum initial tests and measurement requirements and severities which a non-wavelength selective branching device (NWBD) should satisfy in order to be categorized as meeting the requirements of Category U (uncontrolled environment) as defined in Annex A of IEC 61753-1.
    Keywords: non-wavelength selective branching device (NWBD), Category U (uncontrolled environment)
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    L'IEC 61753-031-3:2009 contient les exigences de mesure et d'essai initiales minimales et les sévérités auxquelles il convient qu'un dispositif de couplage indépendant de la longueur d'onde (NWBD) satisfasse afin d'être classé dans la catégorie U (environnement non contrôlé), selon la définition de l'Annexe A de la CEI 61753-1.
