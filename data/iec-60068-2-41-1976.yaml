abstract:
- language: en
  script: Latn
  content: Applies to heat-dissipating and non-heat-dissipating specimens and is a
    the test is to determine the ability of components, equipment and other articles
    to be stored and used under a simultaneous combination of high temperature and
    low air pressure. It has the status of a horizontal standard in accordance with
    <a href="https://webstore.iec.ch/publication/7516">IEC Guide 104</a>.
- language: fr
  script: Latn
  content: Décrit les essais combinés chaleur sèche (avec variation lente de la température)
    et basse pression atmosphérique pour les spécimens dissipant de l'énergie d'une
    part et ceux ne dissipant pas d'énergie d'autre part. Le but de cet essai est
    de déterminer l'aptitude des composants, équipements ou autres articles à être
    stockés ou utilisés dans les conditions de température élevée et de basse pression
    atmosphérique, appliquées simultanément. Elle a le statut de norme horizontale
    conformément au <a href="https://webstore.iec.ch/publication/7516">IEC Guide 104</a>.
