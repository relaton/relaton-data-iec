- content: "L'IEC 60071-11:2022 s'applique aux réseaux à courant continu à haute tension
    (CCHT). Elle spécifie les principes relatifs aux procédures de détermination des
    tensions de tenue spécifiées, de la ligne de fuite et des distances d'isolement
    dans l'air pour l'équipement et l'installation de ces réseaux.<br />\r\nLe présent
    document donne les principes de coordination de l'isolement relatifs aux réseaux
    CCHT qui comportent des convertisseurs commutés par le réseau (LCC) et des convertisseurs
    à source de tension (VSC). Les principes fondamentaux du présent document s'appliquent
    également à d'autres configurations spécifiques de LCC, comme le convertisseur
    à condensateur commuté (CCC), le convertisseur à condensateurs en série contrôlés
    (CCSC), etc.<br />\r\nLe présent document s'applique à la coordination de l'isolement
    du matériel raccordé entre la barre à courant alternatif du convertisseur (y compris
    les filtres d'harmoniques côté courant alternatif, le transformateur convertisseur,
    les disjoncteurs) et le côté courant continu. Il traite également des terminaisons
    de lignes et de câbles, en raison de leur incidence sur la coordination de l'isolement
    du matériel des postes de conversion.<br />\r\nLe présent document ne s'applique
    qu'aux applications CCHT dans les réseaux d'alimentation, et non au matériel de
    conversion à usage industriel. Les principes et les recommandations ne sont fournis
    que dans le cadre de la coordination de l'isolement. Les exigences relatives à
    la sécurité des personnes ne sont pas traitées dans le présent document.<br />\r\nCette
    Norme internationale remplace, conjointement avec l'IEC 60071-12, l'IEC 60071-5
    parue en 2014.<br />\r\nCette édition inclut les modifications techniques majeures
    suivantes par rapport à l'IEC 60071‑5:2014:<br />\r\nla présente norme s'applique
    aux réseaux CCHT LCC et VSC, tandis que l'IEC 60071-5 concernait uniquement le
    réseau CCHT LCC;<br />\r\nl'Annexe C (normative) fournit la tension de tenue spécifiée
    recommandée (LI et SI);<br />\r\nl'Annexe C (normative) fournit les distances
    minimales d'isolement dans l'air;<br />\r\nl'Annexe E indique la correspondance
    entre les articles/paragraphes de la présente norme et ceux de l'IEC 60071-5:2014.<br
    />\r\nLe contenu du corrigendum de novembre 2023 a été pris en considération dans
    cet exemplaire."
