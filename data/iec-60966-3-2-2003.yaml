- language: en
  script: Latn
  content: Relates to the subfamily of coaxial cables and connector assemblies operating
    int he frequency range of GSM (0,8 GHz - 1 GHz). Gives subfamily requirements
    and severities to be applied. Should be used together with IEC 60966-3 and IEC
    60966-1.
