abstract:
- content: IEC 62391-1:2006 applies to fixed electric double layer capacitors (hereafter
    called "capacitor(s)") mainly used in DC circuits of electronic equipment. It
    establishes standard terms, inspection procedures and methods of test for use
    in sectional and detail specifications of electronic components for quality assessment
    or any other purpose.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 62391-1:2006 s'applique aux condensateurs électriques fixes à double
    couche (que l'on appellera ci-après "condensateurs") principalement utilisés dans
    des circuits à courant continu d'équipements électroniques. Elle définit les termes
    normalisés, les procédures d'inspection et les méthodes d'essai utilisés dans
    les spécifications intermédiaires et particulières des composants électroniques
    dans le cadre de l'assurance de qualité, ainsi qu'à d'autres fins.
