abstract:
- language: en
  script: Latn
  content: IEC 60512-23-2:2010 when required by the detail specification, is used
    for testing connectors within the scope of technical committee 48. It may also
    be used for similar devices when specified in a detail specification. The object
    of this standard is to detail a standard method to measure suppression characteristics
    (insertion loss) introduced by single and multiple circuit radio-frequency filters
    which are an integral part of a connector.
- language: fr
  script: Latn
  content: La CEI 60512-23-2:2010 est utilisée pour les essais des connecteurs du
    domaine d&#x27;activité du comité d&#x27;études 48, lorsque la spécification particulière
    l&#x27;exige. Elle peut également être utilisée pour des dispositifs similaires
    lorsqu&#x27;une spécification particulière le stipule. L&#x27;objet de cette norme
    document est de définir une méthode normalisée de mesure des caractéristiques
    de coupure (perte d&#x27;insertion) introduites par des filtres simples et multiples
    aux fréquences radioélectriques, qui font partie intégrante d&#x27;un connecteur.
