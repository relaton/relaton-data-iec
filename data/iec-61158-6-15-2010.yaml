abstract:
- language: en
  script: Latn
  content: IEC 61158-6-15:2010 specifies the protocol of the Type 15 fieldbus application
    layer, in conformance with the OSI Basic Reference Model (ISO/IEC 7498-1) and
    the OSI application layer structure (ISO/IEC 9545). It defines the protocol provided
    to define the wire-representation of the service primitives defined in IEC 61158-5-15:2010,
    and the externally visible behavior associated with their transfer. This second
    edition cancels and replaces the first edition published in 2007 and constitutes
    a technical revision. The main changes with respect to the previous edition are
    editorial corrections.
- language: fr
  script: Latn
  content: "L'IEC 61158-6-15:2010 fournit des éléments communs pour les communications
    de messagerie prioritaires et non prioritaires élémentaires entre les programmes
    d’application des environnements d’automatisation et le matériel spécifique au
    bus de terrain de type 15. On utilise le terme \"prioritaire\" pour traduire la
    présence d’une fenêtre temporelle, à l’intérieur de laquelle une ou plusieurs
    actions spécifiées doivent être terminées avec un niveau de certitude défini.
    Si les actions spécifiées ne sont pas terminées à l’intérieur de cette fenêtre
    temporelle, les applications qui ont demandé l’exécution de ces actions risquent
    de présenter des dysfonctionnements, accompagnés de risques pour les équipements,
    l’usine, voire les vies humaines.<br />\r\nLa présente norme définit d’une manière
    abstraite le comportement visible de manière externe fourni par la couche application
    du bus de terrain de type 15 en termes<br />\r\na) de syntaxe abstraite définissant
    les unités de données de protocole de couche application transmises entre les
    entités d’application communicantes,<br />\r\nb) de syntaxe de transfert définissant
    les unités de données de protocole de couche application transmises entre les
    entités d’application communicantes,<br />\r\nc) de diagramme d’états de contexte
    d’application définissant le comportement de service d’application visible entre
    les entités d’application communicantes; et<br />\r\nd) de diagramme d’états de
    relation d’application définissant le comportement de communication visible entre
    les entités d’application communicantes."
