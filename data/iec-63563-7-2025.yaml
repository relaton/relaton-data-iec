abstract:
- language: en
  script: Latn
  content: IEC 63563-7:2025 defines methods for ensuring that the power transfer proceeds
    without heating metal objects in the magnetic field of a Power Transmitter. Although
    the Power Transmitter may optionally use any of these methods, some of them require
    assistance by the Power Receiver.
- language: fr
  script: Latn
  content: IEC 63563-7:2025 définit des méthodes permettant de s'assurer que le transfert
    de puissance se déroule sans échauffement des objets métalliques dans le champ
    magnétique d'un émetteur de puissance. Bien que l'Exigence puisse utiliser l'une
    ou l'autre de ces méthodes, certaines d'entre elles requièrent l'assistance du
    Récepteur de Puissance.
