abstract:
- content: This part of IEC 61753 contains the minimum initial test and measurement
    requirements and severities which a fibre optic pigtailed 980/1 550 nm WWDM device
    must satisfy in order to be categorized as meeting the requirements of category
    C (controlled environments), as defined in Annex A of IEC 61753-1. The requirements
    cover devices with single-mode non-connectorised pigtails. The contents of the
    corrigendum of September 2008 have been included in this copy.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La présente partie de la CEI 61753 contient l'essai initial, les exigences
    de mesures et les sévérités initiales qu'un dispositif à fibres optiques WWDM
    980/1 550 nm à fibre amorce doit satisfaire, afin d'être conforme aux exigences
    de la catégorie C (environnements contrôlés), comme défini dans l'Annexe A de
    la CEI 61753-1. Ces exigences concernent les dispositifs avec fibres-amorces non-connectorisées
    unimodales. Le contenu du corrigendum de septembre 2008 a été pris en considération
    dans cet exemplaire.
