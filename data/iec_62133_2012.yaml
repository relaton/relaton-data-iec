abstract:
- content: "IEC 62133:2012 specifies requirements and tests for the safe operation
    of portable sealed secondary cells and batteries (other than button) containing
    alkaline or other non-acid electrolyte, under intended use and reasonably foreseeable
    misuse. This edition includes the following significant technical changes with
    respect to the previous edition:<br />\r\n- update of assembly of cells into batteries
    (5.5);<br />\r\n- addition of design recommendations for lithium system only (5.6.2);<br
    />\r\n- separation of nickel systems and lithium systems (Clause 6);<br />\r\n-
    addition of specific requirements and tests for lithium systems (Clause 8);<br
    />\r\n- addition of charging of secondary lithium-ion cells for safe use (Annex
    A). The contents of the corrigendum of June 2013 have been included in this copy."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 62133:2012 spécifie les exigences et les essais pour le fonctionnement
    en sécurité des accumulateurs portables étanches, et accumulateurs (autre que
    boutons) contenant un électrolyte alcalin ou un autre électrolyte non acide dans
    des utilisations prévues et dans des utilisations abusives raisonnablement prévisibles.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente:<br />\r\n- mise à jour du montage des éléments en batteries
    (5.5);<br />\r\n- recommandations complémentaires de conception uniquement pour
    les systèmes au lithium (5.6.2);<br />\r\n- séparation des systèmes au nickel
    et des systèmes au lithium (Article 6);<br />\r\n- addition d'exigences et d'essais
    spécifiques pour les systèmes au lithium (Article 8);<br />\r\n- addition des
    éléments d'accumulateurs lithium-ion pour un usage sûr (Annexe A). Le contenu
    du corrigendum de juin 2013 a été pris en considération dans cet exemplaire."
