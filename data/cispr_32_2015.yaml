abstract:
- content: "CISPR 32:2015 is available as &lt;a href=&quot;https:&#x2F;&#x2F;webstore.iec.ch&#x2F;publication&#x2F;22244&quot;&gt;CISPR
    32:2015 RLV&lt;&#x2F;a&gt; which contains the International Standard and its Redline
    version, showing all changes of the technical content compared to the previous
    edition.&lt;br &#x2F;&gt;\r\n&lt;br &#x2F;&gt;\r\nCISPR 32:2015 applies to multimedia
    equipment (MME) as defined in 3.1.24 and having a rated r.m.s. AC or DC supply
    voltage not exceeding 600 V. This publication covers two classes of MME (Class
    A and Class B). The MME classes are specified in Clause 4. The objectives of this
    publication are:&lt;br &#x2F;&gt;\r\n1) to establish requirements which provide
    an adequate level of protection of the radio spectrum, allowing radio services
    to operate as intended in the frequency range 9 kHz to 400 GHz;&lt;br &#x2F;&gt;\r\n2)
    to specify procedures to ensure the reproducibility of measurement and the repeatability
    of results.&lt;br &#x2F;&gt;\r\nThis second edition cancels and replaces the first
    edition published in 2012. This edition constitutes a technical revision. The
    contents of the corrigendum of June 2016 have been included in this copy."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "CISPR 32:2015 est disponible sous forme de &lt;a href=&quot;https:&#x2F;&#x2F;webstore.iec.ch&#x2F;publication&#x2F;22244&quot;&gt;CISPR
    32:2015 RLV&lt;&#x2F;a&gt; qui contient la Norme internationale et sa version
    Redline, illustrant les modifications du contenu technique depuis l&#x27;édition
    précédente.&lt;br &#x2F;&gt;\r\n&lt;br &#x2F;&gt;\r\nCISPR 32:2015 s&#x27;applique
    aux équipements multimédia (MME) comme défini au 3.1.24 et ayant une tension d&#x27;alimentation
    courant alternatif ou courant continu efficace assignée ne dépassant pas 600 V.
    La présente publication couvre deux classes de MME (classe A et classe B). Les
    classes MME sont spécifiées dans l&#x27;Article 4. Les objectifs de cette publication
    sont les suivants:&lt;br &#x2F;&gt;\r\n1) définir les exigences qui fournissent
    un niveau adéquat de protection du spectre radio, permettant aux services radio
    de fonctionner comme prévu dans la plage de fréquences comprise entre 9 kHz et
    400 GHz;&lt;br &#x2F;&gt;\r\n2) définir les procédures pour garantir la reproductibilité
    de la mesure et la répétabilité des résultats.&lt;br &#x2F;&gt;\r\nCette deuxième
    édition annule et remplace la première édition parue en 2012. Cette édition constitue
    une révision technique. Le contenu du corrigendum de juin 2016 a été pris en considération
    dans cet exemplaire."
