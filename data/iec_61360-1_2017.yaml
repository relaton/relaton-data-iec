abstract:
- content: "IEC 61360-1:2017 specifies principles for the definition of the properties
    and associated attributes and explains the methods for representing verbally defined
    concepts with appropriate data constructs available from IEC 61360-2. It also
    specifies principles for establishing a hierarchy of classification from a collection
    of classes, each of which represents a technical concept in the electrotechnical
    domain or a domain related to electrotechnology. This fourth edition cancels and
    replaces the third edition published in 2009. This edition constitutes a technical
    revision. This edition includes the following significant technical changes with
    respect to the previous edition:<br />\r\n- support of advanced constructs such
    as<br />\r\n· conditions and constraints,<br />\r\n· blocks,<br />\r\n· cardinality,<br
    />\r\n· polymorphism,<br />\r\n· generic and restricted enumerations, and<br />\r\n·
    mapping;<br />\r\n- extended list of data types;<br />\r\n- harmonization with
    IEC 62656-1;<br />\r\n- support of IEC TS 62720 and of coded units;<br />\r\n-
    harmonization of semantic and administrative data among the various information
    objects;<br />\r\n- use of UML for data modelling;<br />\r\n- enhanced definitions
    and descriptions;<br />\r\n- introduction of examples of higher level constructs
    such as block, cardinality, or polymorphism as guidance for the user of the IEC
    61360 series.<br />\r\nIEC 61360-4, IEC reference collection of standard data
    element types and component classes, can be accessed from IEC CDD (Common Data
    Dictionary) Free access to Database. The database contains the IEC reference collection
    of classes and associated characteristic properties (data element types or DETs)
    of electric/electronic components including materials, geometry and features used
    in electrotechnical equipment and systems. The dictionary and database follow
    the methodology of Part 1 of IEC 61360 and the information model of Part 2.<br
    />\r\nIEC 61360-1:2017 has the status of a horizontal standard in accordance with
    IEC Guide 108."
