- content: "L’IEC 61360-1:2017 spécifie les principes de la définition des propriétés
    et des attributs associés et explique les méthodes de représentation de concepts
    définis oralement par des constructions de données appropriées disponibles dans
    l’IEC 61360-2. Il spécifie également les principes permettant d’établir une hiérarchie
    de classification à partir d’une collection de classes, dont chacune représente
    un concept technique d’un domaine électrotechnique ou un domaine relatif à l’électrotechnologie.
    Cette quatrième édition annule et remplace la troisième édition parue en 2009.
    Cette édition constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l’édition précédente:<br />\r\n- un
    support pour les constructions avancées telles que<br />\r\n· conditions et contraintes,<br
    />\r\n· blocs,<br />\r\n· cardinalité,<br />\r\n· polymorphisme,<br />\r\n· énumérations
    générales et restreintes, et<br />\r\n· mapping;<br />\r\n- une liste de types
    de données étendue;<br />\r\n- une harmonisation avec l’IEC 62656-1;<br />\r\n-
    un support pour l’IEC TS 62720 et les unités codées;<br />\r\n- une harmonisation
    des données sémantiques et administratives entre les divers objets d’information;<br
    />\r\n- l’utilisation du langage UML pour la modélisation des données;<br />\r\n-
    des descriptions et définitions étoffées;<br />\r\n- l’introduction d’exemples
    de constructions de plus haut niveau comme le bloc, la cardinalité ou le polymorphisme,
    comme préconisations pour assister l’utilisateur de la série IEC 61360.<br />\r\nL’IEC
    61360-1:2017 a le statut de norme horizontale conformément au Guide IEC 108."
