abstract:
- language: en
  script: Latn
  content: "IEC 61821:2011 applies to the maintenance of AGL constant current series
    circuits. This International Standard:<br />\r\n- covers constant current series
    circuits for AGL installed at aerodromes and heliports;<br />\r\n- concentrates
    on providing the safety requirements for the maintenance of an AGL constant current
    series circuit. It is recognized that AGL constant current series circuits of
    different design characteristics and parameters are in existence;<br />\r\n- is
    mainly concerned with safety to persons by specifying the rules and fundamental
    principles for the maintenance of AGL constant current series circuits;<br />\r\n-
    is not intended to apply to AGL primary series circuits supplied directly from
    a mains constant voltage source;<br />\r\n- is not intended to be used for public
    street lighting, roadway lighting or any other installation requiring the use
    of constant current series circuits.<br />\r\nThis second edition cancels and
    replaces the first edition published in 2002. It is a technical revision. This
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\na) addition of references to normative references;<br
    />\r\nb) addition of notes in Clauses 5, 6 and 7;<br />\r\nc) modification of
    pre-work procedures in item e) of 7.2.2."
- language: fr
  script: Latn
  content: "La CEI 61821:2011 s'applique à la maintenance des circuits série à courant
    constant pour le balisage aéronautique au sol (AGL). Cette norme internationale:<br
    />\r\n- couvre les circuits série à courant constant pour le balisage aéronautique
    au sol installé dans les aérodromes et les héliports;<br />\r\n- se concentre
    sur la fourniture d'exigences en matière de sécurité pour la maintenance des circuits
    série à courant constant pour le balisage aéronautique au sol. L'existence d'une
    diversité de circuits série à courant constant pour balisage aéronautique au sol,
    possédant des caractéristiques et des paramètres différents d'un circuit à l'autre,
    est admise;<br />\r\n- s'intéresse principalement à la sécurité des personnes
    et spécifie les règles et les principes fondamentaux liés à la maintenance des
    circuits série à courant constant pour le balisage aéronautique au sol;<br />\r\n-
    ne s'applique pas aux circuits série primaires pour le balisage aéronautique au
    sol alimentés directement à partir d'une source à tension constante provenant
    du secteur;<br />\r\n- ne s'applique pas à l'éclairage public des rues ou des
    routes, ou à toute autre installation requérant l'utilisation de circuits série
    à courant constant.<br />\r\nCette deuxième édition annule et remplace la première
    édition parue en 2002. Elle constitue une révision technique. Cette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na) ajout de références dans les références normatives;<br />\r\nb) ajout
    de notes dans les Articles 5, 6 et 7;<br />\r\nc) modification des procédures
    de pré-travail dans le point e) du 7.2.2."
