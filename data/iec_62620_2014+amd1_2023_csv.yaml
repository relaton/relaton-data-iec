  format: text/html
- content: "L'IEC 62620:2014+AMD1:2023 spécifie le marquage, les essais et les exigences
    pour les éléments et les batteries d accumulateurs au lithium utilisés dans les
    applications industrielles, y compris les applications stationnaires. En cas d'existence
    d'une norme IEC spécifiant des conditions d'essai et des exigences pour des éléments
    destinés à des applications particulières, et qui serait en contradiction avec
    la présente norme, la publication particulière est appliquée en priorité (par
    exemple, la série IEC 62660 sur les véhicules routiers). Ci-après figurent des
    exemples d'applications utilisant les éléments et les batteries inclus dans le
    domaine d'application de la présente norme.<br />\r\n- Applications stationnaires:
    télécommunications, alimentation sans interruption (ASI), système de stockage
    de l'énergie électrique, sélecteur de service, alimentation d'urgence et applications
    analogues.<br />\r\n- Applications mobiles: chariot élévateur, voiturette de golf,
    AGV, ferroviaire, et marine, à l'exception des véhicules routiers.<br />\r\nLa
    présente norme s'applique aux éléments et aux batteries. Si la batterie est divisée
    en unités plus petites, l'unité plus petite peut être soumise aux essais pour
    représenter l'ensemble de la batterie. Le fabricant déclare clairement l'unité
    soumise aux essais. Le fabricant peut ajouter des fonctions, qui sont présentes
    dans la batterie finale, à l'unité soumise aux essais."
