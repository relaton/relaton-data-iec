abstract:
- language: en
  script: Latn
  content: "IEC 62541-6:2020 specifies the OPC Unified Architecture (OPC UA) mapping
    between the security model described in IEC TR 62541-2, the abstract service definitions
    specified in IEC 62541-4, the data structures defined in IEC 62541-5 and the physical
    network protocols that can be used to implement the OPC UA specification. This
    third edition cancels and replaces the second edition published in 2015. This
    edition constitutes a technical revision. This edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\na)
    Encodings:<br />\r\n• added JSON encoding for PubSub (non-reversible);<br />\r\n•
    added JSON encoding for Client/Server (reversible);<br />\r\n• added support for
    optional fields in structures;<br />\r\n• added support for Unions.<br />\r\nb)
    Transport mappings:<br />\r\n• added WebSocket secure connection – WSS;<br />\r\n•
    added support for reverse connectivity;<br />\r\n• added support for session-less
    service invocation in HTTPS.<br />\r\nc) Deprecated Transport (missing support
    on most platforms):<br />\r\n• SOAP/HTTP with WS-SecureConversation (all encodings).<br
    />\r\nd) Added mapping for JSON Web Token.<br />\r\ne) Added support for Unions
    to NodeSet Schema.<br />\r\nf) Added batch operations to add/delete nodes to/from
    NodeSet Schema.<br />\r\ng) Added support for multi-dimensional arrays outside
    of Variants.<br />\r\nh) Added binary representation for Decimal data types.<br
    />\r\ni) Added mapping for an OAuth2 Authorization Framework."
- language: fr
  script: Latn
  content: "L'IEC 62541-6:2020 spécifie les mappings de l'Architecture unifiée OPC
    (OPC UA) entre le modèle de sécurité décrit dans l'IEC TR 62541 2, les définitions
    de services abstraits spécifiées dans l'IEC 62541 4, les structures de données
    définies dans l'IEC 62541 5 et les protocoles de réseaux physiques qui peuvent
    être utilisés pour mettre en œuvre la spécification OPC UA. Cette troisième édition
    annule et remplace la deuxième édition parue en 2015. Cette édition constitue
    une révision technique. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\na) codages:<br />\r\n•
    ajout du codage JSON pour PubSub (irréversible);<br />\r\n• ajout du codage JSON
    pour le Client/Serveur (réversible);<br />\r\n• ajout de la prise en charge des
    champs facultatifs dans les structures;<br />\r\n• ajout de la prise en charge
    des Unions;<br />\r\nb) mappings de transport:<br />\r\n• ajout de la connexion
    sécurisée WebSocket (WSS);<br />\r\n• ajout de la prise en charge de la connectivité
    inversée;<br />\r\n• ajout de la prise en charge de l'invocation de service sans
    session dans HTTPS;<br />\r\nc) transport déconseillé (absence de prise en charge
    sur la plupart des plateformes):<br />\r\n• SOAP/HTTP avec WS-SecureConversation
    (tous les codages);<br />\r\nd) ajout du mapping pour JSON Web Token;<br />\r\ne)
    ajout de la prise en charge des Unions pour le Schéma de NodeSet;<br />\r\nf)
    ajout d'opérations par lots permettant d'ajouter/de supprimer des nœuds au niveau
    du Schéma de NodeSet;<br />\r\ng) ajout de la prise en charge des matrices multidimensionnelles
    à l'extérieur des Variantes;<br />\r\nh) ajout d'une représentation binaire pour
    les types de données Décimaux;<br />\r\ni) ajout du mapping pour le Cadre d'autorisation
    OAuth2."
