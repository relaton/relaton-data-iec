    La CEI 61010-2-032:2012 spécifie les exigences de sécurité pour les capteurs de courant PORTATIFS et manipulés à la main décrits ci-dessous. Ces capteurs de courant sont conçus pour mesurer, détecter ou injecter du courant, ou représenter les formes d'onde du courant sans ouverture physique du chemin du courant sur le circuit mesuré. Les capteurs de courant peuvent être autonomes, ou accessoires d'autres appareils ou parties d'appareils combinés (voir la Figure 101). Cela comprend les circuits de mesure qui font partie des appareils électriques d'essai et de mesure, du matériel de laboratoire, des appareils électriques de laboratoire ou des appareils de contrôle de procédés industriels. L'existence de ces capteurs de courant et circuits dans les appareils nécessite des moyens de protection supplémentaires entre le capteur de courant, le circuit et un OPERATEUR. Cette troisième édition annule et remplace la deuxième édition parue en 2002. Cette édition constitue une révision technique. Cette édition inclut les modifications techniques majeures suivantes par rapport à l'année précédente:<br />
    a) Un nouveau Type D de capteur de courant a été défini.<br />
    b) La terminologie pour la CATEGORIE DE MESURE I a changé. Dans la présente Partie 2-032, elle est dite "non ASSIGNEE pour mesure en CATEGORIES DE MESURE II, III ou IV".<br />
    c) Les exigences pour les marquages des BORNES des circuits de mesure et des MACHOIRES ont été modifiées.<br />
    d) Des DISTANCES D'ISOLEMENT et des LIGNES DE FUITE ont été ajoutées pour les BORNES non connectées des circuits de mesure.<br />
    e) Des exigences ont été ajoutées pour les BORNES spécialisées des circuits de mesure.<br />
    f) L'essai de traction sur les capots d'extrémité des capteurs de courant flexibles a été revu.<br />
    g) Les exigences pour les cordons des circuits de sortie ont été revues.<br />
    h) Des exigences ont été ajoutées pour les limites de température et la tenue à la chaleur pour empêcher les DANGERS thermiques dus aux courants de Foucault et aux courants élevés.<br />
    i) Les exigences pour les circuits ou composants utilisés comme dispositifs de limitation contre les SURTENSIONS TRANSITOIRES ont été revues.<br />
    j) Des exigences ont été ajoutées pour l'indication de batterie faible.<br />
    k) Des exigences relatives aux MAUVAIS USAGES RAISONNABLEMENT PREVISIBLES de circuits de test et de mesure ont été revues et ajoutées, y compris l'utilisation du capteur de courant pouvant causer un arc électrique.<br />
    l) Des exigences pour les circuits de mesure RESEAU ont été ajoutées.<br />
    m) Les exigences pour empêcher les DANGERS dus aux courts-circuits ont été revues et placés dans un nouvel Article 102.<br />
    n) Les ESSAIS INDIVIDUELS DE SERIE ont été modifiés.<br />
    o) Les exigences d'isolation des circuits de mesure sont situées principalement dans l'Annexe K.<br />
    p) Une Annexe AA décrivant les caractéristiques des CATEGORIES DE MESURE a été ajoutée.<br />
    q) Une Annexe BB décrivant les DANGERS qui peuvent être rencontrés lors de l'utilisation de circuits de test et de mesure a été ajoutée.<br /><br />Cette publication doit être lue conjointement avec la CEI 61010-1:2010.
