abstract:
- content: |-
    IEC 61010-2-032:2012 specifies safety requirements for HAND-HELD and hand-manipulated current sensors described below. These current sensors are for measuring, detecting or injecting current, or indicating current waveforms on circuits without physically opening the current path of the circuit being measured. They may be stand-alone current sensors or accessories to other equipment or parts of combined equipment (see Figure 101). These include measurement circuits which are part of electrical test and measurement equipment, laboratory equipment, or process control equipment. The existence of these current sensors and circuits in equipment requires additional protective means between the current sensor, the circuit and an OPERATOR. This third edition cancels and replaces the second edition published in 2002. This edition constitutes a technical revision. This edition includes the following significant technical changes with respect to the previous edition:<br />
    a) A new Type D current sensor has been defined.<br />
    b) The terminology for MEASUREMENT CATEGORY I has changed. In this Part 2-032, it is termed "not RATED for measurements within MEASUREMENT CATEGORIES II, III, or IV".<br />
    c) Requirements for markings of measuring circuit TERMINALS and JAWS have been modified.<br />
    d) CLEARANCES and CREEPAGE DISTANCES have been added for unmated measuring circuit TERMINALS.<br />
    e) Requirements have been added for specialized measuring circuit TERMINALS.<br />
    f) The pull test for endcaps of flexible current sensors has been revised.<br />
    g) Requirements for output circuit leads have been revised.<br />
    h) Requirements have been added for temperature limits and resistance to heat to prevent thermal HAZARDS from eddy currents and high currents.<br />
    i) Requirements for circuits or components used as TRANSIENT OVERVOLTAGE limiting devices have been revised.<br />
    j) Requirements have been added for low battery indication.<br />
    k) Requirements have been revised and added pertaining to REASONABLY FORESEEABLE MISUSE of measuring circuits, including usage of the current sensor in a manner that might cause arc flash.<br />
    l) Requirements for MAINS voltage measuring circuits have been added.<br />
    m) Requirements to prevent HAZARDs from short-circuits have been revised and located in a new Clause 102.<br />
    n) ROUTINE TESTS have been modified.<br />
    o) Insulation requirements for measuring circuits have been primarily located in Annex K.<br />
    p) Annex AA has been added to describe the characteristics of MEASUREMENT CATEGORIES.<br />
    q) Annex BB has been added to describe HAZARDS that may be encountered when using measuring circuits.<br /><br /><br />This publication is to be read in conjunction with IEC 61010-1:2010.
