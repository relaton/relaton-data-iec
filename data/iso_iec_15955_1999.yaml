abstract:
- content: "<p>This Recommendation | International Standard specifies:</p><p>a) procedures
    for the transfer of information among application-service-objects (ASOs); and</p><p>b)
    the abstract and concrete syntax for the representation of the A-UNIT-DATA ACSE
    APDU.</p><p>The A-UNIT-DATA procedure is defined in terms of:</p><p>a) The interactions
    between peer ACSE protocol machines by the use of a supporting service; and</p><p>b)
    the interaction between an ACSE protocol machine, its service-provider and its
    service-user.</p><p>These procedures are applicable to instances of communication
    between systems which wish to communicate in an open</p><p>systems interconnection
    environment in a connectionless mode.</p><p>This Recommendation | International
    Standard also specifies conformance requirements for systems implementing this</p><p>procedure.
    It does not contain tests which can be used to demonstrate conformance.</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "<p>La présente Recommandation | Norme internationale spécifie:</p><p>a)
    des procédures de transfert d'informations entre objets de service application
    (ASO,<em>application-serviceobject</em>);</p><p>b) les syntaxes abstraite et concrète
    de représentation de l'unité de données protocolaires d'application</p><p>(APDU,<em>application
    protocol data unit</em>) du service A-UNIT-DATA de l'élément ACSE.</p><p>La procédure
    A-UNIT-DATA est définie en termes:</p><p>a) d'interactions entre machines de protocole
    d'élément ACSE homologues, par utilisation d'un service</p><p>support;</p><p>b)
    d'interaction entre une machine de protocole d'élément ACSE, le fournisseur de
    services et l'utilisateur de</p><p>services de cet élément.</p><p>Ces procédures
    s'appliquent aux instances de communication entre systèmes souhaitant communiquer
    dans un</p><p>environnement OSI en mode sans connexion.</p><p>La présente Recommandation
    | Norme internationale spécifie également les prescriptions de conformité des
    systèmes</p><p>mettant en oeuvre cette procédure. Elle ne contient pas de tests
    permettant d'établir la preuve de cette conformité.</p>"
