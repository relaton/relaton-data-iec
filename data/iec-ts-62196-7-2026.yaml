abstract:
- language: en
  script: Latn
  content: "IEC TS 62196-7:2026 specifies the safety, interoperability, compatibility
    requirements and the configuration standard sheets for DC charging vehicle adapters<br
    />\r\n- with a rated voltage up to 1 500 V DC;<br />\r\n- between vehicle connector
    and vehicle inlet according to IEC 62196-3;<br />\r\n- used to adapt configuration
    GG vehicle inlet to configuration AA, BB vehicle connector as specified in the
    IEC 62196-3:20─.<br />\r\nNOTE DC vehicle adapters for other configuration combinations
    are under consideration.<br />\r\nThis document is not applicable to:<br />\r\n-
    the adapter between the EV socket-outlet and the EV plug;<br />\r\n- the adapter
    between the AC vehicle connector and the AC vehicle inlet.<br />\r\nThis document
    does not cover all safety aspects related to maintenance."
