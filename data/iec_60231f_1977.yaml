abstract:
- content: Lays down additional standard requirements concerning neutron flux measurements,
    temperature measurements, measurements on the coolant, and the protection system.
    The IEC 60231 series of standards is no longer up-to-date and will not be revised
    by IEC. The standards are maintained for the time being for bibliographical purposes
    and because they were used in the past for the design of nuclear power plants
    which are still in operation.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Etablit des normes complémentaires concernant les mesures de débit de fluence
    des neutrons, les mesures de température, les mesures concernant le fluide de
    refroidissement et le système de protection. La série de normes CEI 60231 n'est
    plus à jour et ne sera pas révisée par la CEI. Les normes sont maintenues provisoirement
    pour des raisons bibliographiques et parce que dans le passé elles servaient à
    la conception de centrales nucléaires qui fonctionnent toujours.
