  format: text/html
- content: "L'IEC 60300-1:2024 fournit des recommandations sur:<br />\r\n- la signification
    et l’importance de la sûreté de fonctionnement du point de vue commercial, technique
    et financier;<br />\r\n- l’obtention de la sûreté de fonctionnement par une adaptation
    appropriée des systèmes de management organisationnel, tels que ceux décrits dans
    la série ISO 9001 (management de la qualité) et dans la série ISO 55001 (gestion
    d’actifs);<br />\r\n- les activités qui sont intégrées dans les systèmes de management
    et les processus du cycle de vie afin d’obtenir des systèmes, produits et services
    fiables;<br />\r\n- la planification et la mise en œuvre d’activités de sûreté
    de fonctionnement tout au long du cycle de vie afin d’obtenir et d’assurer les
    résultats exigés, en tenant compte de facteurs tels que les coûts, la sécurité,
    l’environnement, la clientèle, la marque et la réputation.<br />\r\nLe présent
    document est applicable à tout type de système, neuf et existant, aux produits
    industriels ou de consommation fabriqués en série, aux composants et aux services.
    Le présent document traite de tous les éléments des systèmes, produits et services,
    y compris le matériel, les logiciels, les données, les processus, les procédures,
    les installations, les matériaux et le personnel exigé pour les opérations et
    le soutien."
