  format: text/html
- content: "IEC 61076-3-124:2019 couvre les fiches et les embases rectangulaires écrantées
    à 10 voies pour la transmission de données à des fréquences jusqu'à 500 MHz et
    elle spécifie les dimensions communes, les caractéristiques mécaniques, électriques
    et de transmission et les exigences environnementales ainsi que les spécifications
    d'essais.<br />\r\nLes connecteurs couverts par le présent document sont codés
    de trois manières différentes pour indiquer la position de la clé de polarisation
    et du système de détrompage, en fonction de l'utilisation prévue:<br />\r\n- Les
    connecteurs de type A et C sont destinés à des applications de communication Ethernet
    jusqu'à 10/100 Mbit/s, mais aussi jusqu'à 1/2,5/5/10 Gbit/s.<br />\r\n- Les connecteurs
    de type B sont destinés à toutes les autres applications \"non Ethernet\" telles
    que les systèmes de signalisation, les systèmes de communication sur des bus séries
    ou industriels.<br />\r\n- Codage A: un bord coupé à 45°, servant de clé de polarisation
    et de système de détrompage, situé en bas à gauche de l'embase mâle (vue depuis
    la face d'accouplement), voir Figure 5a et Figure 5b.<br />\r\n- Codage B: un
    bord coupé à 45°, situé en haut à gauche de l'embase mâle, voir Figure 5c et Figure
    5d.<br />\r\n- Codage C: deux bords coupés à 45°, situés en haut à gauche et en
    bas à gauche, voir Figure 5e et Figure 5f.<br />\r\nDans le présent document,
    les trois codages A, B et C sont appelés \"Type A\", \"Type B\" et \"Type C\".<br
    />\r\nMots clés: embases rectangulaires, écrantées à 10 voies, entrées/sorties
    et la transmission de données, fiches et embases, fréquences jusqu'à 500 MHz<br
    />\r\nLe contenu du corrigendum de mars 2020 a été pris en considération dans
    cet exemplaire."
