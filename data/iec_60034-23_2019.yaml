- content: "l'IEC 60034-23:2019 couvre les procédures nécessaires pour assurer la
    réparation, la révision et la remise en état de tous types et tailles de machines
    électriques tournantes couvertes par la série IEC 60034. Cette norme crée une
    procédure industrielle générique qui couvre les aspects courants d'une réparation
    complète. L’étendue du travail dépend du type de machine, de ses caractéristiques
    assignées, de son état, ainsi que de l’importance de la fiabilité et de la sécurité
    de l’installation. Cette norme ne remplace pas les exigences spécifiées dans l’IEC
    60079-19 ou dans tout autre document concernant la réparation et la révision des
    machines utilisées dans des atmosphères explosives.<br />\r\nCette première édition
    annule et remplace l’IEC TS 60034-23 parue en 2003. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\n– le
    titre de la norme a été modifié en \"Machines électriques tournantes – Partie
    23: Réparation, révision et remise en état\";<br />\r\n– principes généraux pour
    couvrir: les zones dangereuses, les moteurs de traction, le rendement des machines,
    l'environnement, la fin du cycle de vie et le recyclage, ainsi que des considérations
    concernant l'économie circulaire;<br />\r\n– exigences générales: les thèmes suivants
    sont maintenant traités:étendue du travail, santé et sécurité, normes, qualité,
    informations exigées et documentation;<br />\r\n– mise à jour de Essais finaux;<br
    />\r\n– exigences supplémentaires pour la réparation et les essais sur les machines
    à courant continu ajoutées;<br />\r\n– exigences supplémentaires pour la réparation
    et les essais sur les machines à courant alternatif haute tension ajoutées;<br
    />\r\n– rapports destinés au client et transfert ajouté;<br />\r\n– nouvelle normes
    et tolérances ajoutée."
