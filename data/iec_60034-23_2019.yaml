abstract:
- content: "IEC 60034-23:2019 covers the procedures necessary to ensure the satisfactory
    repair, overhaul, and reclamation of all types and sizes of rotating electrical
    machines covered by IEC 60034.<br />\r\nThis standard creates a generic industry
    procedure covering common aspects of a complete repair. The scope of work depends
    on the machine type, rating, condition, and the importance of plant reliability
    and safety. This standard does not supersede the requirements prescribed in IEC
    60079-19 or elsewhere concerning the repair and overhaul for machines used in
    explosive atmospheres.<br />\r\nThis first edition cancels and replaces IEC TS
    60034-23 published in 2003. This edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\n– the title of the standard
    has been changed to Rotating electrical machines – Part 23: Repair, overhaul and
    reclamation;<br />\r\n– general Principles added to cover: hazardous areas, traction
    motors, machine efficiency, environment, end of life recycling. and circular economy
    considerations;<br />\r\n– general: Scope of work, health and safety, standards,
    quality, information required and documentation now covered;<br />\r\n– final
    tests updated;<br />\r\n– additional requirements for the repair and testing of
    DC machines added;<br />\r\n– additional requirements for the repair and testing
    of High Voltage AC machines added;<br />\r\n– customer reports and handover added;<br
    />\r\n– new standard tolerances added."
