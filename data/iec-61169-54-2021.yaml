abstract:
- language: en
  script: Latn
  content: "IEC 61169-54:2021 provides information and rules for the preparation of
    detail specifications (DS) for coaxial connectors with 10 mm inner diameter of
    outer conductor, characteristic impedance 50 Ω, series 4,3-10 with screw type,
    hand screw type or quick-lock type coupling, for an upper operating frequency
    limit of 6 GHz, for use in wireless telecommunication and wireless network applications
    in conjunction with appropriate transmission line types for these applications.
    This specification indicates the recommended performance characteristics to be
    considered when writing a detail specification and it covers test schedules and
    inspection requirements for assessment levels M and H. This second edition cancels
    and replaces the first edition published in 2016. This edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\n-
    Table 8: some values changed."
- language: fr
  script: Latn
  content: "IEC 61169-54:2021 fournit des informations et des règles en vue de l’établissement
    de spécifications particulières (SP) pour des connecteurs coaxiaux avec un diamètre
    intérieur du conducteur extérieur de 10 mm, une impédance caractéristique nominale
    de 50 Ω, série 4,3-10, à couplage de type à vis, manuel à vis ou à verrouillage
    rapide, de fréquence de fonctionnement inférieure ou égale à 6 GHz, utilisés dans
    des applications de télécommunication sans fil et de réseau sans fil conjointement
    avec des lignes de transmission appropriées destinées à ces applications.La présente
    spécification indique les caractéristiques de performance recommandées à prendre
    en considération pour rédiger une spécification particulière, et elle couvre les
    programmes d’essais et les exigences de contrôle pour les niveaux d’assurance
    qualité M et H. Cette seconde édition annule et remplace la première édition,
    publiée en 2016. Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l’édition précédente:<br />\r\n- Tableau 8: modification de certaines
    valeurs."
