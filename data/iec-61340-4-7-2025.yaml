abstract:
- language: en
  script: Latn
  content: "IEC 61340-4-7:2025 provides test methods and procedures for evaluating
    and selecting air ionization equipment and systems (ionizers). This document establishes
    measurement techniques, under specified conditions, to determine offset voltage
    (ion balance) and decay (charge neutralization) time for ionizers. This document
    does not include measurements of electromagnetic interference (EMI), or the use
    of ionizers in connection with ordnance, flammables, explosive items or electrically
    initiated explosive devices. As contained in this document, the test methods and
    test conditions can be used by manufacturers of ionizers to provide performance
    data describing their products. Users of ionizers are urged to modify the test
    methods and test conditions for their specific application in order to qualify
    ionizers for use, or to make periodic verifications of ionizer performance. The
    user will decide the extent of the data required for each application.<br />\r\nThis
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\na) in Figure 5, a NOTE 3 was added to clarify that
    for AC bars and grids, a single emitter alternating between +/− polarity is used;<br
    />\r\nb) in Annex B, the relative error for measurement equipment was updated
    to include the consideration for the resolution of the voltmeter."
- language: fr
  script: Latn
  content: "L'IEC 61340-4-7:2025 fournit des méthodes et des procédures d'essai pour
    évaluer et choisir le matériel et les systèmes d'ionisation de l'air (ioniseurs).
    Le présent document établit des techniques de mesure, dans des conditions spécifiées,
    destinées à déterminer la tension de décalage (équilibre ionique) et le temps
    de décroissance (neutralisation des charges) pour les ioniseurs. Le présent document
    ne traite pas des mesurages des brouillages électromagnétiques (EMI, Electromagnetic
    Interference) ni de l'emploi d'ioniseurs en relation avec des éléments pyrotechniques,
    inflammables, explosifs ou des appareils explosifs amorcés électriquement. Les
    méthodes d'essai et les conditions d'essai spécifiées dans le présent document
    peuvent être utilisées telles quelles par les fabricants d'ioniseurs afin de fournir
    des données de performance pour la description de leurs produits. Les utilisateurs
    d'ioniseurs sont encouragés à modifier les méthodes d'essai et les conditions
    d'essai de leur application spécifique afin de qualifier les ioniseurs pour l'utilisation
    ou d'effectuer des vérifications périodiques de la performance des ioniseurs.
    Il revient à l'utilisateur de déterminer la quantité de données exigées pour chaque
    application.<br />\r\nCette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\na) une NOTE 3 a été ajoutée
    à la Figure 5 afin d'expliciter qu'un seul émetteur à alternance de polarité +/-
    est utilisé pour les barres et les grilles en courant alternatif;<br />\r\nb)
    à l'Annexe B, l'erreur relative aux appareils de mesure à été mise à jour pour
    prendre en compte la résolution du voltmètre."
