abstract:
- language: en
  script: Latn
  content: "IEC 62275:2013 specifies requirements for metallic, non-metallic and composite
    cable ties and their associated fixing devices used for the management and support
    of wiring systems in electrical installations. This second edition cancels and
    replaces the first edition published in 2006 and constitutes a technical revision.
    It incorporates additional tables, an annex and figures as well as revisions to
    such that appeared in the first edition. In places the text has been substantially
    altered including:<br />\n- revised and updated normative references,<br />\n-
    integral cable ties and fixing devices,<br />\n- change in the range of the diameter
    of the test mandrel,<br /> \n- general notes on tests,<br />\n- mechanical properties
    and associated tests as well as tests for resistance to ultraviolet light and
    corrosion."
- language: fr
  script: Latn
  content: "L'IEC 62275:2013 spécifie les exigences pour les colliers métalliques,
    non métalliques et composites ainsi que pour leurs accessoires de fixation associés,
    utilisés pour l'aménagement et le soutien des systèmes de câblage dans les installations
    électriques.\nCette deuxième édition annule et remplace la première édition parue
    en 2006. Cette édition constitue une révision technique. Elle intègre des tableaux,
    une annexe et des figures supplémentaires ainsi que des révisions du texte de
    la première édition. Certains passages du texte ont subi d'importantes modifications,
    parmi lesquelles:<br />\n- des révisions et mises à jour des références normatives,<br
    />\n- ceux traitant des colliers et des accessoires de fixation intégrés,<br />\n-
    une modification de la gamme de diamètres du mandrin d'essai,<br /> \n- des notes
    générales relatives aux essais,<br />\n- ceux concernant les propriétés mécaniques
    et les essais associés ainsi que les essais de tenue aux rayonnements ultraviolets
    et à la corrosion."
