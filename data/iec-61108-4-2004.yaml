abstract:
- language: en
  script: Latn
  content: IEC 61108-4:2004 specifies the minimum operational and performance requirements,
    methods of testing and required test results conforming to performance standards
    not inferior to those adopted by the IMO in resolution MSC.114(73). It takes into
    account IMO resolution A.694(17) and is associated with IEC 60945.
- language: fr
  script: Latn
  content: L'IEC 61108-4:2004 spécifie les exigences d'exploitation et de fonctionnement
    minimales, les méthodes d essai et les résultats d'essai exigés conformément aux
    normes de performances qui ne sont pas inférieurs à ceux adoptés par l'IMO dans
    la résolution MSC.114(73). De plus, elle prend en compte la résolution OMI A.694(17)
    et est associée à l'IEC 60945.
