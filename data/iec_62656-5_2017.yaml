abstract:
- content: IEC 62656-5:2017 specifies a method for representing activities and relations
    among the activities by a tabular ontology representation, called “parcellized
    activity model” or PAM for short, which is a specialized use of a generic tabular
    ontology data model, known as the parcellized ontology model (POM) defined in
    Part 1 of the IEC 62656 series. The activities that can be described by this document
    include part or whole of an enterprise, an organization or a collection of services,
    a set of events or processes which interact with each other by exchanging physical
    or non-physical entities. This part of IEC 62656 also defines a method for uniquely
    identifying activities, or their homologues happenings in a certain sequence.
    In addition, this document identifies flows of information, objects or materials
    exchanged among activities, where each of the activities is represented by a class
    and each flow by a relation.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L’IEC 62656-5:2017 définit une méthode permettant de représenter les activités
    et leurs interrelations, par une représentation d’ontologie tabulaire appelée
    “modèle d’activité par paquet” ou PAM. Il s’agit d’une utilisation spécialisée
    d’un modèle tabulaire générique de données d’ontologie, désigné par modèle d’ontologie
    par paquet (POM) et défini dans la Partie 1 de la série IEC 62656. Les activités
    qui peuvent être décrites par le présent document concernent une partie ou la
    totalité des activités d’une entreprise, d’une organisation ou d&#x27;un ensemble
    de services, un ensemble d’événements ou de processus qui interagissent en échangeant
    des entités physiques ou non physiques. La présente partie de l’IEC 62656 définit
    également une méthode permettant d’identifier les activités de façon unique, ou
    leurs équivalents se produisant selon une séquence donnée. De plus, le présent
    document identifie les flux d’informations, d’objets ou de matériaux échangés
    entre les activités, chaque activité étant représentée par une classe et chaque
    flux par une relation.
