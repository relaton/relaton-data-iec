abstract:
- content: 'Gives the requirements for one type of heat-shrinkable, flame retarded,
    with a nominal shrink ratio 2:1, fluid resistant polyvinylidene fluoride sleeving
    for use at temperatures up to 175 C. This sleeving is normally supplied with an
    internal diameter up to 25,4 mm, and the standard colour is transparent. Sizes
    or colours other than those specifically listed in this standard may be available
    as custom items. These items are considered to comply with this standard if they
    comply with the property requirements listed in Tables 2, 3, 4 and 5, with the
    exception of dimensions and mass. Materials which conform to this specification
    meet established levels of performance. However, the selection of a material by
    a user for a specific application should be based on the actual requirements necessary
    for adequate performance in that application and not based on this specification
    alone. This edition includes the following significant technical change with regard
    to the previous edition: Replacement of the thermal endurance test method according
    to IEC 60216 with a long term ageing test, i.e. 3 000 h at the recommended maximum
    temperature found suitable for use,in order to provide safe thermal test data
    within a workable time scale.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'Donne les exigences relatives à un type de gaines thermorétractables en
    fluorure de polyvinylidène, retardées à la flamme de rapport de rétreint nominal
    2:1 et résistant aux fluides, pour un usage allant jusqu''à une température de
    175 °C. Cette gaine est normalement fournie avec un diamètre intérieur allant
    jusqu''à 25,4 mm et la couleur standard est transparente. D''autres dimensions
    et d''autres couleurs que celles spécifiquement indiquées dans cette norme peuvent
    être disponibles, comme articles spéciaux. Ces articles sont considérés comme
    satisfaisant à cette norme s''ils correspondent aux caractéristiques indiquées
    dans les Tableaux 2, 3, 4 et 5, en excluant les dimensions et la masse. Les matériaux
    conformes à la présente spécification satisfont aux niveaux de performance établis.
    Cependant il convient que le choix d''un matériau, par un utilisateur, pour une
    application spécifique, soit fondé sur les exigences réelles nécessaires pour
    obtenir les performances satisfaisantes pour cette application, et qu''il ne soit
    pas fondé sur cette seule spécification. Cette édition comprend la modification
    technique majeure suivante par rapport à l''édition précédente: Remplacement de
    la méthode d''essai d''endurance thermique conformément à la CEI 60216 par un
    essai de vieillissement à long terme, c''est-à-dire 3 000 h, à la température
    maximale recommandée pour un usage adapté, afin de fournir des données d''essai
    thermiques comprises dans une échelle de temps exploitable.'
