  format: text/html
- content: "L'IEC 81346-1:2009 publié conjointement par l'IEC et l'ISO établit les
    principes généraux pour la structuration des systèmes y compris la structuration
    des informations sur ces systèmes. Sur la base de ces principes, des règles et
    des lignes directrices sont données pour la formulation de désignations de référence
    non ambiguës applicables aux objets d'un système quel qu'il soit. La désignation
    de référence identifie des objets afin de la création et de la récupération d'informations
    sur un objet, et où réalisé au sujet de son composant correspondant. Cette édition
    inclut par rapport à la précédente les modifications techniques majeures suivantes:<br
    />\r\n- un nouvel article d'introduction donnant une description et une explication
    des concepts utilisés dans le cadre de la présente publication;<br />\r\n- une
    description plus complète des principes et des règles de structuration;<br />\r\n-
    l'introduction d'\"autres aspects\" auxquels on assigne le signe # comme préfixe;<br
    />\r\n- la suppression du concept de groupe de désignations de référence;<br />\r\n-
    le terme spécifique \"transition\" a été évité et remplacé par une description
    textuelle améliorée de ce phénomène en annexe D;<br />\r\n- l'introduction d'un
    nouvel article concernant l'étiquetage,<br />\r\n- le retrait des anciennes annexes
    à l'exception de celle qui représente un exemple de l'application des désignations
    de référence au sein d'un système;<br />\r\n- l'introduction d'une nouvelle annexe
    expliquant la manipulation des objets;<br />\r\n- l'introduction de 4 nouvelles
    annexes correspondant à une réorganisation des exemples détaillés ou des explications.<br
    />\r\nL'IEC 81346-1:2009 a le statut de norme horizontale conformément au Guide
    IEC 108."
