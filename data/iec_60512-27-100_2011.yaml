abstract:
- content: "IEC 60512-27-100:2011 specifies the test methods for transmission performance
    for IEC 60603-7 series connectors up to 500 MHz. It is also suitable for testing
    lower frequency connectors if they meet the requirements of the detail specifications
    and of this standard. The test methods provided are:\r\n- insertion loss,\r\n-
    return loss,\r\n- near-end crosstalk (NEXT),\r\n- far-end crosstalk (FEXT),\r\n-
    transverse conversion loss (TCL) and\r\n- transverse conversion transfer loss
    (TCTL). For the transfer impedance (Zt) test, see IEC 60512-26-100 and for the
    coupling attenuation, see IEC 62153-4-12."
  language:
