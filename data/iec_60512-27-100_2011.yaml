abstract:
- content: "IEC 60512-27-100:2011 specifies the test methods for transmission performance
    for IEC 60603-7 series connectors up to 500 MHz. It is also suitable for testing
    lower frequency connectors if they meet the requirements of the detail specifications
    and of this standard. The test methods provided are:<br />\r\n- insertion loss,<br
    />\r\n- return loss,<br />\r\n- near-end crosstalk (NEXT),<br />\r\n- far-end
    crosstalk (FEXT),<br />\r\n- transverse conversion loss (TCL) and<br />\r\n- transverse
    conversion transfer loss (TCTL). For the transfer impedance (Zt) test, see IEC
    60512-26-100 and for the coupling attenuation, see IEC 62153-4-12."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60512-27-100:2011 spécifie les méthodes d'essai relatives aux performances
    de transmission des connecteurs de la série CEI 60603-7 jusqu'à 500 MHz. Elle
    est également applicable aux essais réalisés sur des connecteurs à fréquences
    plus basses s'ils satisfont aux exigences des spécifications particulières et
    de la présente norme. Les méthodes d'essai spécifiées sont:<br />\r\n- perte d'insertion,<br
    />\r\n- affaiblissement de réflexion,<br />\r\n- paradiaphonie (NEXT),<br />\r\n-
    télédiaphonie (FEXT),<br />\r\n- perte de conversion transverse (TCL),<br />\r\n-
    perte de transfert de conversion transverse (TCTL). Pour l'essai d'impédance de
    transfert (Zt), voir la CEI 60512-26-100 et pour l'affaiblissement de couplage,
    voir la CEI 62153-4-12."
