abstract:
- content: "IEC 60512-27-100:2011 specifies the test methods for transmission performance
    for IEC 60603-7 series connectors up to 500 MHz. It is also suitable for testing
    lower frequency connectors if they meet the requirements of the detail specifications
    and of this standard. The test methods provided are:&lt;br &#x2F;&gt;\r\n- insertion
    loss,&lt;br &#x2F;&gt;\r\n- return loss,&lt;br &#x2F;&gt;\r\n- near-end crosstalk
    (NEXT),&lt;br &#x2F;&gt;\r\n- far-end crosstalk (FEXT),&lt;br &#x2F;&gt;\r\n-
    transverse conversion loss (TCL) and&lt;br &#x2F;&gt;\r\n- transverse conversion
    transfer loss (TCTL). For the transfer impedance (Zt) test, see IEC 60512-26-100
    and for the coupling attenuation, see IEC 62153-4-12."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60512-27-100:2011 spécifie les méthodes d&#x27;essai relatives
    aux performances de transmission des connecteurs de la série CEI 60603-7 jusqu&#x27;à
    500 MHz. Elle est également applicable aux essais réalisés sur des connecteurs
    à fréquences plus basses s&#x27;ils satisfont aux exigences des spécifications
    particulières et de la présente norme. Les méthodes d&#x27;essai spécifiées sont:&lt;br
    &#x2F;&gt;\r\n- perte d&#x27;insertion,&lt;br &#x2F;&gt;\r\n- affaiblissement
    de réflexion,&lt;br &#x2F;&gt;\r\n- paradiaphonie (NEXT),&lt;br &#x2F;&gt;\r\n-
    télédiaphonie (FEXT),&lt;br &#x2F;&gt;\r\n- perte de conversion transverse (TCL),&lt;br
    &#x2F;&gt;\r\n- perte de transfert de conversion transverse (TCTL). Pour l&#x27;essai
    d&#x27;impédance de transfert (Zt), voir la CEI 60512-26-100 et pour l&#x27;affaiblissement
    de couplage, voir la CEI 62153-4-12."
