abstract:
- language: en
  script: Latn
  content: Applies to sound reinforcement and distribution systems to be used to effect
    a rapid and orderly mobilization of occupants in an indoor and/or outdoor area
    affected by a hazard. Specifies the requirements for sound systems which are primarily
    intended to broadcast information for the protection of lives and property within
    a protected area when an emergency situation has occurred. Gives the characteristics
    and the methods of test necessary for the specification of the system.
- language: fr
  script: Latn
  content: S'applique aux systèmes de sonorisation utilisés pour provoquer la mise
    en alerte rapide et disciplinée des occupants d'une zone intérieure et/ou extérieure
    menacée par un danger. Spécifie les prescriptions applicables à des systèmes prévus
    à l'origine pour diffuser des informations relatives à la protection des personnes
    et des biens dans la zone que ces systèmes protègent quand il se produit une situation
    d'urgence. Donne les caractéristiques et les méthodes d'essai qui sont nécessaires
    à la spécification de ces systèmes.
