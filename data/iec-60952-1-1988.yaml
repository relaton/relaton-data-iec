abstract:
- language: en
  script: Latn
  content: This standard, published in two parts, covers both vented nickel-cadmium
    and vented lead-acid aircraft batteries containing vented or valve-regulated cells
    or monoblocs. The batteries are used for general purposes and dedicated applications.
    Defines test procedures for the evaluation, comparison and qualification of batteries
    and to state minimum performance levels.
- language: fr
  script: Latn
  content: Concerne à la fois les batteries au nickel-cadmium et au plomb, non étanches
    pour aéronefs; elles contiennent des éléments ouverts, à soupapes ou monoblocs.
    Ces batteries sont utilisées pour usage général ou applications spécifiques. Définit
    les procédures d'essais pour l'évaluation, la comparaison et la qualification
    des batteries, et de fixer les niveaux minimaux de performances.
