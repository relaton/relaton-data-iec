abstract:
- language: en
  script: Latn
  content: IEC 62047-16:2015 specifies the test methods to measure the residual stresses
    of films with thickness in the range of 0,01 μ to 10 μ in MEMS structures fabricated
    by wafer curvature or cantilever beam deflection methods.
- language: fr
  script: Latn
  content: L'IEC 62047-16:2015 définit les méthodes d'essai permettant de mesurer
    les contraintes résiduelles des films dont l'épaisseur se situe dans la plage
    de 0,01 μ à 10 μ dans des structures fabriquées de microsystèmes électromécaniques
    (MEMS) au moyen des méthodes de la courbure de la plaquette ou de déviation de
    poutre en porte-à-faux.
