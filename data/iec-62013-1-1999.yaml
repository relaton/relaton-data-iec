abstract:
- language: en
  script: Latn
  content: Specifies requirements for the construction and testing of caplights for
    use in mines susceptible to firedamp (Group I - electrical apparatus for explosive
    gas atmospheres as defined in IEC 60079-0).  It deals only with the risk of caplight
    becoming a source of ignition.  The requirements of IEC 60079-0 do not apply unless
    specified.   Is also applicable to caplights intended for use in mines which have
    become temporarily endangered by an explosive atmosphere of firedamp.
