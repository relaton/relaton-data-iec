abstract:
- language: en
  script: Latn
  content: "IEC 61225:2019 specifies the performance and the functional characteristics
    of the low voltage static uninterruptible power supply (SUPS) systems in a nuclear
    power plant and, for applicable parts, in general for nuclear facilities. An uninterruptible
    power supply is an electrical equipment which draws electrical energy from a source,
    stores it and maintains supply in a specified form by means inside the equipment
    to output terminals. A static uninterruptible power supply (SUPS) has no rotating
    parts to perform its functions.<br />\r\nThis third edition cancels and replaces
    the second edition published in 2005. This edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\na)  the principal
    objective of this edition is to address the requirements on the static uninterruptible
    power supplies in nuclear power plants;<br />\r\nb)  in addition to Instrumentation
    and Control (I&C) power supplies include all static uninterruptible power supplies;<br
    />\r\nc)  emphasize that the static uninterruptible power supplies shall protect
    the connected equipment (loads) from transients on the on-site AC distribution
    system (the immunity concept);<br />\r\nd)  in accordance with the defence-in-depth
    concept, this standard applies to static uninterruptible power supplies for all
    equipment, not only for equipment important to safety, with a graded approach
    to verification and validation;<br />\r\ne) <span style=\"font-family:&quot;Arial&quot;,sans-serif;
    font-size:10pt\">addition of the requirement that, when batteries are connected
    in parallel under abnormal operating conditions, they shall be properly protected
    with isolation devices to avoid any failure that may impair more than one division
    of the uninterruptible power supply.</span>"
- language: fr
  script: Latn
  content: "l'IEC 61225:2019 spécifie les performances et les caractéristiques fonctionnelles
    des systèmes d'alimentation statiques sans interruption (ASSI) en basse tension
    dans les centrales nucléaires de puissance et, pour les parties pertinentes, dans
    les installations nucléaires. Une source d’alimentation électrique non-interruptible
    est un équipement électrique qui tire l’énergie électrique d’une source, la stocke
    et maintien une alimentation aux bornes de sortie sous une forme spécifiée en
    utilisant des moyens internes à l’équipement. Une alimentation statique sans interruption
    (ASSI) ne comprend pas de partie tournante pour réaliser sa fonction. <br />\r\n<span
    style=\"font-family:&quot;Arial&quot;,sans-serif; font-size:10pt\">Cette troisième
    édition annule et remplace la deuxième édition parue en 2005. Cette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:</span><br
    />\r\na)   l'objectif principal de la présente édition est de fournir les exigences
    relatives aux alimentations statiques sans interruption dans les centrales nucléaires
    de puissance;<br />\r\nb)   outre les alimentations des systèmes d'instrumentation
    et de contrôle-commande (I&C), la présente édition couvre l'ensemble des alimentations
    statiques sans interruption;<br />\r\nc)    elle met l'accent sur le fait que
    les alimentations statiques sans interruption doivent protéger le matériel connecté
    (charges) des transitoires présents sur le réseau de distribution en courant alternatif
    sur site (concept d'immunité);<br />\r\nd)   conformément au concept de défense
    en profondeur, la présente norme s'applique aux alimentations statiques sans interruption
    pour l'ensemble des matériels, pas seulement aux matériels importants pour la
    sûreté, avec une approche graduelle de la vérification et de la validation;<br
    />\r\ne)  <span style=\"font-family:&quot;Arial&quot;,sans-serif; font-size:10pt\">ajout
    de l'exigence précisant que, lorsque les batteries sont connectées en parallèle
    en conditions de fonctionnement anormal, elles doivent être protégées de manière
    adéquate au moyen d'appareils d'isolement afin d'éviter toute défaillance pouvant
    impacter plus d'une division de l'alimentation sans interruption.</span>"
