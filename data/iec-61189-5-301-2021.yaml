abstract:
- language: en
  script: Latn
  content: "IEC 61189-5-301:2021 specifies methods for testing the characteristics
    of soldering paste using fine solder particles (hereinafter referred to as solder
    paste).<br />\r\nThis document is applicable to the solder paste using fine solder
    particle such as type 6, type 7 specified in IEC 61190-1-2 or finer particle sizes.<br
    />\r\nThis type of solder paste is used for connecting wiring and components in
    high-density printed circuit boards which are used in electronic or communication
    equipment and such, equipping fine wiring (e.g., minimum conductor widths and
    minimum conductor gaps of 60 µm or less).<br />\r\nTest methods for the characteristics
    of solder paste in this document are considering the effect of surface activation
    force due to the fine sized solder particles which could affect the test result
    by existing test methods."
- language: fr
  script: Latn
  content: "L'IEC 61189-5-301:2021 spécifie les méthodes pour soumettre à essai les
    caractéristiques de la pâte à braser à fines particules de brasage (ci-après désignée
    pâte à braser).<br />\r\nLe présent document s’applique à la pâte à braser à fines
    particules de brasage, telle que le type 6 et le type 7 spécifiés dans l’IEC 61190-1-2,
    ou à une pâte à braser à particules plus fines.<br />\r\nCe type de pâte à braser
    est utilisé pour connecter des câblages et composants sur des cartes imprimées
    à haute densité employées dans les équipements électroniques ou de communication
    ou tout appareillage similaire équipé de câblage fin (par exemple des largeurs
    minimales de conducteurs et des espaces minimaux entre conducteurs de 60 µm ou
    moins).<br />\r\nLes méthodes d’essai pour les caractéristiques de la pâte à braser
    présentées dans le présent document tiennent compte de la force d’activation de
    la surface due à la finesse des particules de brasage qui peut affecter les résultats
    d’essais effectués selon les méthodes existantes."
