abstract:
- language: en
  script: Latn
  content: IEC 61800-3:2004+A1:2011 specifies electromagnetic compatibility (EMC)
    requirements for power drive systems (PDSs). A PDS is defined in 3.1. These are
    adjustable speed a.c. or d.c. motor drives. Requirements are stated for PDSs with
    converter input and/or output voltages (line-to-line voltage), up to 35 kV a.c.
    r.m.s. This consolidated version consists of the second edition (2004) and its
    amendment 1 (2011). Therefore, no need to order amendment in addition to this
    publication.
- language: fr
  script: Latn
  content: La CEI 61800-3:2004+A1:2011 spécifie les prescriptions de compatibilité
    électromagnétique (CEM) applicables aux entraînements de puissance (PDS). Le PDS
    est défini en 3.1. Il s'agit d'entraînements à vitesse variable pour moteurs électriques
    à courant alternatif ou continu. Cette norme spécifie les exigences afférentes
    aux PDS avec convertisseurs ayant des tensions d'entrée et/ou sortie (tensions
    entre phases), de valeur efficace allant jusqu'à 35 kV en alternatif. Cette version
    consolidée comprend la deuxième édition (2004) et son amendement 1 (2011). Il
    n'est donc pas nécessaire de commander l'amendement avec cette publication.
