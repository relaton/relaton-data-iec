abstract:
- content: IEC 63093-10:2022 specifies the dimensions that are of importance for mechanical
    interchangeability for a preferred range of PM-cores made of magnetic oxides,
    the main dimensions for coil formers to be used with these cores and the locations
    of their pins on a modular printed wiring grid in relation to the base outlines
    of cores. It also specifies the effective parameter values to be used in calculations
    and gives guidelines on allowable limits of surface irregularities applicable
    to the PM-cores.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 63093-10:2022 spécifie les dimensions qui jouent un rôle majeur dans
    l'interchangeabilité mécanique d'une gamme préférentielle de noyaux PM constitués
    d'oxydes magnétiques, les dimensions principales des supports de bobine à utiliser
    avec ces noyaux et les emplacements de leurs broches sur une grille d'un circuit
    imprimé modulaire par rapport aux encombrements de base des noyaux. Elle spécifie
    également les valeurs des paramètres effectifs à utiliser dans les calculs et
    les lignes directrices relatives aux limites admissibles pour les irrégularités
    de surface applicables aux noyaux PM.
