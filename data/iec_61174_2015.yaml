abstract:
- content: "IEC 61174:2015 specifies the performance requirements, methods of testing
    and required test results of equipment conforming to performance standards not
    inferior to those adopted by the IMO in resolution MSC.232(82). This standard
    is based upon the performance standards of IMO resolution MSC.232(82), and is
    also associated with IMO resolution A.694(17) and IEC 60945. Reference is made,
    where appropriate, to IMO resolution MSC.232(82), and all subclauses whose wording
    is identical to that in the resolution are printed in italics. The requirements
    of this standard are not intended to prevent the use of new techniques in equipment
    and systems, provided the facilities offered are not inferior to those stated.
    This edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\n- updated references are provided to IHO publications
    and test methods are updated to IHO test data sets;<br />\r\n- requirements have
    been added for display of radar and AIS information;<br />\r\n- new interface
    requirements have been added for BNWAS, VDR, BAM, MSI, INS and route transfer;<br
    />\r\n- a requirement for an anchor watch has been added;<br />\r\n- additional
    test methods are specified for operation of ECDIS beyond the normal range between
    85 degrees South latitude and 85 degrees North latitude."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 61174:2015 spécifie les exigences de fonctionnement, les méthodes
    d'essai et les résultats d'essai exigibles des équipements conformes aux normes
    de fonctionnement équivalant au moins à celles adoptées par l'OMI dans le cadre
    de la résolution MSC.232(82).<br />\r\nLa présente norme se fonde sur les normes
    de fonctionnement stipulées dans la résolution MSC.232(82) de l'OMI et est également
    associée à la résolution A.694(17) de l'OMI ainsi qu'à l'IEC 60945. Il est fait
    référence, lorsque c'est approprié, à la résolution MSC.232(82) de l'OMI, et tous
    les paragraphes qui présentent une formulation identique à celle de la résolution
    sont imprimés en italiques.<br />\r\nA la résolution MSC.232(82) de l'OMI mentionnée
    ci-dessus s'ajoutent les publications de l'Organisation Hydrographique Internationale
    (OHI) OHI S-32, OHI S-52, OHI S-57, OHI S 61, OHI S-63 et OHI S-64. La présente
    norme comprend des extraits des publications ci dessus lorsqu'ils s'appliquent
    aux équipements concernés. Pour chaque référence, tous les paragraphes dont la
    formulation est identique à celle des publications sont imprimés en italique."
