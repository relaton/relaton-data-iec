- content: |-
    L'IEC 62841-3-9:2014 s'applique aux scies à onglets transportables destinées à être utilisées avec une lame de scie dentée pour la coupe du bois et de matériaux analogues, de plastiques et de métaux non ferreux à l'exception du magnésium, la lame de scie ayant un diamètre ne dépassant pas 360 mm, celle-ci pouvant être simplement désignée ci-après comme scie ou outil. La présente norme ne s'applique pas aux scies à onglets utilisées pour couper d'autres métaux, tels que le magnésium, l'acier et le fer. La présente norme ne s'applique pas aux scies à onglets équipées d'un appareil d'alimentation automatique. L'attention des Comités Nationaux est attirée sur le fait que les fabricants d'appareils et les organismes d'essai peuvent avoir besoin d'une période transitoire après la publication d'une nouvelle publication CEI, ou d'une publication amendée ou révisée, pour fabriquer des produits conformes aux nouvelles exigences et pour adapter leurs équipements aux nouveaux essais ou aux essais révisés. Le comité recommande que le contenu de cette publication soit entériné au niveau national au plus tôt 36 mois après la date de publication.
