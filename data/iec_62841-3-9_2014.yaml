abstract:
- content: |-
    IEC 62841-3-9:2014 applies to transportable mitre saws intended to be used with a toothed saw blade for cutting wood and analogous materials, plastics and nonferrous metals except magnesium with a saw blade diameter not exceeding 360 mm, which hereinafter might simply be referred to as saw or tool. This standard does not apply to mitre saws intended to cut other metals, such as magnesium, steel and iron. This standard does not apply to mitre saws with an automatic feeding device. This standard does not apply to saws designed for use with abrasive wheels. This standard does not apply to tools combining the function of a mitre saw with the function of a table saw. The attention of National Committees is drawn to the fact that equipment manufacturers and testing organizations may need a transitional period following publication of a new, amended or revised IEC publication in which to make products in accordance with the new requirements and to equip themselves for conducting new or revised tests. It is the recommendation of the committee that the content of this publication be adopted for implementation nationally not earlier than 36 months from the date of publication.
    Key words: Mitre saw, Saw, Saw unit,<br /><br />This publication is to be read in conjunction with IEC 62841-1:2014.

    The contents of the corrigendum of October 2015 and August 2016 have been included in this copy.
