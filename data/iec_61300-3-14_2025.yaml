- content: "L'IEC 61300-3-14:2025 fournit une méthode pour mesurer l’erreur et la
    répétabilité des réglages des valeurs d’affaiblissement d’un affaiblisseur optique
    variable (VOA). Il existe deux technologies de commande pour les VOA, la commande
    manuelle et la commande électrique. Le présent document couvre les deux technologies
    de commande VOA et les VOA des fibres unimodales et multimodales. Pour les VOA
    à commande électrique, les caractéristiques d’hystérésis de l’affaiblissement
    sont parfois importantes. Les caractéristiques d’hystérésis peuvent être mesurées
    comme indiqué à l’Annexe B. Cette quatrième édition annule et remplace la troisième
    édition parue en 2014. Cette édition constitue une révision technique.<br />\r\nCette
    édition inclut les modifications techniques majeures suivantes par rapport à l’édition
    précédente:<br />\r\na) ajout de l’IEC 61315, Étalonnage de wattmètres pour dispositifs
    à fibres optiques, comme référence normative;<br />\r\nb) ajout de l’Article 3
    contenant des termes, des définitions et des abréviations;<br />\r\nc) ajout de
    notes relatives à la définition de l’autorisation de répétabilité avec 2σ;<br
    />\r\nd) correction d’une erreur à la Figure 1 a) et à la Figure 1 b);<br />\r\ne)
    ajout d'une déclaration claire relative aux exigences des conditions d’injection
    de flux inscrit pour la source MM;<br />\r\nf) remplacement de \"Détecteur\" par
    \"Appareil de mesure de la puissance\";<br />\r\ng) regroupement des Articles
    7 et 8 dans le nouvel Article 8 intitulé \"Détails à spécifier et à consigner
    dans le rapport d’essai\";<br />\r\nh) ajout de considérations d’incertitude à
    l’Article 7;<br />\r\ni) correction d’une erreur dans une formule (B.3)."
