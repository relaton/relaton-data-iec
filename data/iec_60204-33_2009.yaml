abstract:
- content: IEC 60204-33:2009 applies to electrical and electronic equipment associated
    with semiconductor fabrication equipment for the manufacture, measurement, assembly,
    and test of semiconductors. It is applicable to the electrical equipment or parts
    of the electrical equipment that operate with nominal supply voltages not exceeding
    1 000 V for alternating current (a.c.) and not exceeding 1 500 V for direct current
    (d.c.), and with nominal supply frequencies not exceeding 200 Hz. For higher voltages
    or frequencies, special requirements IEC 60204 applies to electrical and electronic
    equipment associated with semiconductor fabrication equipment for the manufacture,
    measurement, assembly, and test of semiconductors.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 60204-33:2009 s'applique aux équipements électriques et électroniques
    associés aux équipements de fabrication des semi-conducteurs pour la fabrication,
    les mesures, l'assemblage et les essais des semi-conducteurs. Elle s'applique
    aux équipements ou parties d'équipement électrique qui sont alimentés sous une
    tension d'alimentation nominale n'excédant pas 1 000 V en courant alternatif (c.a.)
    ou 1 500 V en courant continu (c.c.) et pour des fréquences nominales d'alimentation
    n'excédant pas 200 Hz. Pour des tensions ou des fréquences supérieures, des exigences
    particulières peuvent être nécessaires.
