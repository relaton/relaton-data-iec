abstract:
- language: en
  script: Latn
  content: CISPR 16-1-5:2003+A1:2012 is designated a basic standard which specifies
    the requirements for calibration test sites, used to perform antenna calibrations,
    as well as the test antenna characteristics, calibration site verification procedure
    and site compliance criteria. Further information on calibration site requirements,
    test antenna considerations and the theory of antennas and site attenuation is
    provided in informative annexes. Measurement instrumentation specifications are
    given in CISPR 16-1-1 and CISPR 16-1-4. Further information and background on
    uncertainties in general is given in CISPR 16-4-1, which may be helpful in establishing
    uncertainty estimates for the calibration processes of antennas. CISPR 16-1 has
    been reorganised into 5 parts, to accommodate growth and easier maintenance. This
    first edition of CISPR 16-1-5, together with CISPR 16-1-1, CISPR 16-1-2, CISPR
    16-1-3 and CISPR 16-1-4, cancels and replaces the second edition of CISPR 16-1,
    published in 1999, amendment 1 (2002) and amendment 2 (2003). It contains the
    relevant clauses of CISPR 16-1 without technical changes. <strong>This consolidated
    version consists of the first edition (2003) and its amendment 1 (2012). Therefore,
    no need to order amendment in addition to this publication.</strong>
- language: fr
  script: Latn
  content: La CISPR 16-1-5:2003+A1:2012 est une norme fondamentale qui spécifie les
    exigences pour l'étalonnage des emplacements d'essai, utilisés pour effectuer
    l'étalonnage des antennes, pour les caractéristiques des antennes d'essai, pour
    la procédure de vérification de l'étalonnage des emplacements d'essai et les critères
    de conformité des emplacements d'essai. Des informations complémentaires sur les
    exigences pour l'étalonnage des emplacements, des considérations sur l'antenne
    d'essai et la théorie des antennes et de l'affaiblissement de l'emplacement sont
    données en annexes informatives. Les spécifications de l'instrumentation de mesure
    sont données dans la CISPR 16-1-1 et la CISPR 16-1-4. Des informations supplémentaires
    et générales sur les incertitudes sont données dans la CISPR 16-4-1, qui peut
    être utile pour établir les estimations de l'incertitude pour les processus d'étalonnage
    des antennes. La publication CISPR 16-1 a été réorganisée en 5 parties, dans le
    but de pouvoir gérer plus facilement son évolution et maintenance. Cette première
    édition de la CISPR 16-1-5, ainsi que les CISPR 16-1-1, CISPR 16-1-2, CISPR 16-1-3
    et CISPR 16-1-4, annule et remplace la CISPR 16-1, publiée en 1999, l'amendement
    1 (2002) et l'amendement 2 (2003). Elle contient les articles en rapport avec
    la CISPR 16-1 sans modifications de leur contenu technique. <strong> Cette version
    consolidée comprend la première édition (2003) et son amendement 1 (2012). Il
    n'est donc pas nécessaire de commander l'amendement avec cette publication.</strong>
