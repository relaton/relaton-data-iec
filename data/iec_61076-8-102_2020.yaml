abstract:
- content: "IEC 61076-8-102:2020 describes 2-pole or 3-pole power plus 2-pole signal
    shielded and sealed connectors with plastic housing (hereinafter referred to as
    a connector) for electrical and electronic equipment, including overall dimensions,
    interface dimensions, technical characteristics, performance requirements and
    test methods.<br />\r\nThis document is applicable to electrical connectors with
    sealing and shielding requirements meeting this document, with a rated voltage
    up to and including 750 V a.c. or 1 000 V d.c., and a current rating of 150 A,
    for applications in the field of electrical and electronic equipment."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 61076-8-102:2020 décrit les connecteurs blindés étanches à 2 pôles
    ou 3 pôles pour la transmission de puissance et à 2 pôles pour la transmission
    de données avec boîtier plastique (par la suite appelés connecteurs) pour équipements
    électriques et électroniques, et notamment leurs dimensions hors-tout, les dimensions
    des interfaces, les caractéristiques techniques, les exigences en matière de performances
    et les méthodes d’essai.<br />\r\nLe présent document s’applique à tous les connecteurs
    dont les exigences en matière d’étanchéité et de blindage répondent au présent
    document pour une tension assignée inférieure ou égale à 750 V en courant alternatif
    ou 1 000 V en courant continu avec un courant assigné de 150 A, pour des applications
    dans le domaine des équipements électriques et électroniques."
