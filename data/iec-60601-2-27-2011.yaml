abstract:
- language: en
  script: Latn
  content: IEC 60601-2-27:2011 applies to electrocardiographic monitoring equipments
    used in a hospital environment as well as when used outside the hospital environment,
    such as in ambulances and air transport. This particular standard also applies
    to ECG telemetry systems used in a hospital environment. Electrocardiographic
    monitoring equipments intended for use under extreme or uncontrolled environmental
    conditions outside the hospital environment, such as in ambulances and air transport,
    shall comply with this particular standard. Additional standards may apply for
    those environments of use. This standard is not applicable to electrocardiographic
    monitors for home use. However, manufacturers should consider using relevant clauses
    of this standard as appropriate for their intended use. Ambulatory ("Holter")
    monitors, fetal heart rate monitoring, pulse plethysmographic devices, and other
    ECG recording equipment are outside the scope of this particular standard. The
    aim of this third edition is to bring this particular standard up to date with
    reference to the third edition of the general standard through reformatting and
    technical changes. The contents of the corrigendum of May 2012 have been included
    in this copy.
- language: fr
  script: Latn
  content: La CEI 60601-2-27:2011 s'applique aux appareils de surveillance électrocardiographique
    utilisés dans un environnement hospitalier, ainsi qu'en dehors de cet environnement,
    tels que dans les ambulances et les moyens de transport aérien. La présente norme
    particulière s'applique également aux systèmes de télémétrie ECG utilisés dans
    un environnement hospitalier. Les appareils de surveillance électrocardiographique
    conçus pour être utilisés dans des conditions extrêmes ou dans des conditions
    d'environnement non contrôlées à l'extérieur de l'environnement hospitalier, tels
    que dans les ambulances ou les moyens de transport aérien, doivent être conformes
    à la présente norme particulière. Des normes supplémentaires peuvent s'appliquer
    pour ces environnements d'utilisation. La présente norme ne s'applique pas aux
    moniteurs d'électrocardiographie pour une utilisation à domicile. Il convient
    cependant que les fabricants envisagent d'utiliser les articles correspondants
    de la présente Norme, en fonction de leur application à l'utilisation prévue.
    Les moniteurs ambulatoires (dits "Holter"), la surveillance de la fréquence cardiaque
    foetale, les dispositifs pléthysmographiques de pouls et les autres appareils
    d'enregistrement d'ECG n'entrent pas dans le domaine d'application de la présente
    norme particulière. L'objet de la présente troisième édition est de mettre à jour
    la présente norme particulière en prenant en compte la troisième édition de la
    norme générale par un reformatage et des modifications techniques. Le contenu
    du corrigendum de mai 2012 a été pris en considération dans cet exemplaire.
