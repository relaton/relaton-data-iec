abstract:
- content: "IEC 60364-5-55:2011 The particular requirements apply to extra-low-voltage
    lighting installations supplied from sources with a maximum rated voltage of 50
    V a.c. or 120 V d.c. For the definition of an extra-low voltage lighting system
    reference should be made to IEC 60598-2-23. This second edition cancels and replaces
    the first edition, published in 1999, and constitutes a technical revision. The
    major technical changes with respect to the previous edition are:<br />\r\n- the
    clause numbering is aligned with the present structure of IEC 60364;<br />\r\n-
    references to LED modules and their particular installation requirements have
    been introduced;<br />\r\n- and requirements for cross-sectional area of conductors
    are modified."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60364-5-55:2011 Les exigences particulières de la présente partie
    de la CEI 60364 sont applicables au choix et à la mise en oeuvre des installations
    d'éclairage à très basse tension alimentées par des sources dont la tension assignée
    maximale est de 50 V en courant alternatif et de 120 V en courant continu. Pour
    la définition des systèmes d'éclairage à très basse tension, se reporter à la
    CEI 60598-2-23. Cette seconde édition annule et remplace la première édition,
    publiée en 1999 dont elle constitue une révision technique. Les modifications
    principales par rapport à l'édition précédente sont les suivantes:<br />\r\n-
    la numérotation des articles est alignée sur celle de la CEI 60364;<br />\r\n-
    des références aux modules LED et à leurs exigences particulières d'installation
    ont été introduites;<br />\r\n- les exigences pour la section des conducteurs
    ont été modifiées."
