abstract:
- language: en
  script: Latn
  content: "IEC 60317-70:2017 specifies requirements of polyester glass-fibre wound
    fused, unvarnished or resin or varnish impregnated, bare or grade 1 or grade 2
    enamelled round copper winding wires, temperature index 155. The impregnating
    agent can be, for instance, epoxy, polyester, or polyesterimide resin based. NOTE
    - For this type of wire, the heat shock test is inappropriate and therefore a
    heat shock temperature cannot be established. Consequently, a class based on the
    requirements for temperature index and heat shock temperature cannot be specified.<br
    />\r\nKeywords: insulated wires used for windings"
- language: fr
  script: Latn
  content: "IEC 60317-17:2017 spécifie les exigences relatives au fil de bobinage
    de section circulaire en cuivre nu ou émaillé de grade 1 ou de grade 2, guipé
    de fibres de verre polyester fondues non vernies ou imprégnées de vernis ou de
    résine, d’indice de température 155. L’agent d’imprégnation peut être, par exemple,
    un matériau à base de résine époxy, de résine de polyester ou de polyesterimide.
    NOTE - Pour ce type de fil, l'essai de choc thermique n'est pas approprié et c'est
    la raison pour laquelle il n'est pas possible d'établir une température de choc
    thermique. Par conséquent, il n’est pas possible de spécifier une classe fondée
    sur les exigences d'indice de température et de température de choc thermique.<br
    />\r\nMots clés: fils isolés utilisés pour les enroulements"
