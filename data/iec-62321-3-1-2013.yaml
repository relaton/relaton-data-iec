abstract:
- language: en
  script: Latn
  content: "IEC 62321-3-1:2013 describes the screening analysis of five substances,
    specifically lead (Pb), mercury (Hg), cadmium (Cd), total chromium (Cr) and total
    bromine (Br) in uniform materials found in electrotechnical products, using the
    analytical technique of X-ray fluorescence (XRF) spectrometry.<br />\r\nIEC 62321-3-1:2013
    has the status of a horizontal standard in accordance with <a href=\"https://webstore.iec.ch/advsearchform?&amp;RefNbr=108&amp;typepub=GUIDE\">IEC
    Guide 108</a>."
- language: fr
