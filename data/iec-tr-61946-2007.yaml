abstract:
- language: en
  script: Latn
  content: Describes a test method for the classification of mineral insulating oils
    as either paraffinic or naphthenic, by means of low-temperature differential scanning
    calorimetry (DSC). For the purpose of this technical report, the typical operating
    temperature range extends from -100 °C to +100 °C. The temperature range can be
    extended, depending upon the instrumentation used. The method is applicable to
    mineral insulating oils obtained from petroleum crudes. It may be also applied
    to mineral oils containing pour point depressants, as these additives do not prevent
    the formation of paraffin crystals but only the growing of such micro-crystals.
- language: fr
  script: Latn
  content: Couvre une méthode d'essai pour la classification des huiles minérales
    isolantes telles que paraffiniques ou naphthéniques, au moyen de l'analyse calorimétrique
    différentielle à balayage à basse température (DSC). Dans le cadre du présent
    rapport, la plage typique de températures de fonctionnement s'étend de -100 °C
    à +100 °C. La plage de températures peut être étendue en fonction des appareils
    de mesure utilisés. La méthode est applicable aux huiles minérales isolantes obtenues
    à partir de pétroles bruts. Elle peut également être appliquée aux huiles minérales
    contenant des améliorants de point d'écoulement, car ces additifs n'empêchent
    pas la formation de cristaux de paraffine mais uniquement le développement de
    micro-cristaux.
