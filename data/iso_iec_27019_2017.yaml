- content: "Le présent document contient des recommandations basées sur l'ISO/IEC
    27002:2013 appliquées aux systèmes de contrôle des processus utilisés par l'industrie
    des opérateurs de l'énergie pour contrôler et surveiller la production, le transport,
    le stockage et la distribution de l'électricité, du gaz, du pétrole et de la chaleur,
    ainsi que pour le contrôle des processus support associés. Cela inclut en particulier:<br
    />\r\n- les technologies de contrôle et de surveillance des processus centralisées
    et distribuées, des automates et des systèmes d'information utilisés pour leur
    fonctionnement, tels que les dispositifs de programmation et de paramétrage;<br
    />\r\n- les contrôleurs numériques et les composants d'automates tels que les
    équipements de contrôle et de terrain ou les automates programmables (PLC), y
    compris les capteurs et actionneurs numériques;<br />\r\n- tous les autres systèmes
    d'information support utilisés dans le domaine du contrôle des processus, par
    exemple pour les tâches de visualisation de données supplémentaires et à des fins
    de contrôle, de surveillance, d'archivage de données et de logs (historian logging),
    de génération de rapports et de documentation;<br />\r\n- les technologies de
    communication utilisées dans le domaine du contrôle des processus, par exemple
    les réseaux, la télémétrie, les applications de télé-conduite et les technologies
    de contrôle à distance;<br />\r\n- les composants des infrastructures de comptage
    communicants, tels que les compteurs intelligents;<br />\r\n- les équipements
    de mesure, destinés par exemple à mesurer les valeurs d'émission;<br />\r\n- les
    systèmes de protection et de sûreté numériques, tels que les relais de protection,
    les automates programmables de sûreté ou les régulateurs d'urgence;<br />\r\n-
    les systèmes de management de l'énergie, par exemple, pour la production d'énergie
    décentralisée (DER, Distributed Energy Resources), les infrastructures de recharge
    électrique, chez les particuliers, dans les bâtiments d'habitation ou dans les
    installations de clients industriels;<br />\r\n- les composants distribués des
    environnements de réseaux intelligents, par exemple dans les réseaux d'énergie,
    chez les particuliers, dans les bâtiments d'habitation ou dans les installations
    de clients industriels;<br />\r\n- tous les logiciels, firmwares et applications
    installés sur les systèmes mentionnés ci-dessus, par exemple, des systèmes de
    gestion de la distribution (DMS, Distribution Management System) ou des systèmes
    de gestion des pannes (OMS, Outage Management System);<br />\r\n- tous les locaux
    hébergeant les équipements et les systèmes mentionnés ci-dessus;<br />\r\n- les
    systèmes de maintenance à distance pour les systèmes mentionnés ci-dessus.<br
    /><br />\r\nLe présent document ne s'applique pas au domaine du contrôle de processus
    des installations nucléaires. Ce domaine est couvert par l'IEC 62645.<br /><br
    />\r\nLe présent document contient également une exigence relative à l'adaptation
    de l'appréciation des risques et des processus de traitement décrits dans l'ISO/IEC
    27001:2013 aux recommandations spécifiques à l'industrie des opérateurs de l'énergie
    fournies dans le présent document."
