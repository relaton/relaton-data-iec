abstract:
- language: en
  script: Latn
  content: 'Applies to the following main measuring methods: automatic null balance,
    thermomagnetic or mangetic wind and differential pressure or "Quinke". Deals with
    ancillary units and applies to analyzers installed both indoors and outdoors.
    Indends to specify terminology and definitions, unify methods, specify tests and
    provide basic documents to support the application of standards of quality assurance
    ISO 9001, ISO 9002 and ISO 9003.'
- language: fr
  script: Latn
  content: 'S''applique à trois méthodes principales de mesure: équilibrage automatique
    à méthode de zéro «vent» thermomagnétique ou magnétique et pression différentielle
    ou méthode de «Quinke». Traite des unités auxiliaires et s''applique aux analyseurs
    installés à l''intérieur et à l''extérieur. A pour objet de spécifier la terminologie
    et les définitions, unifier les méthodes, spécifier les essais et de stipuler
    des documents de base permettant d''appliquer les normes d''assurance de la qualité
    ISO 9001, ISO 9002 et ISO 9003.'
