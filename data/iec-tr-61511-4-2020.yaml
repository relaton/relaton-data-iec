  content: "IEC TR 61511-4:2020(E), Functional safety - safety instrumented systems
    for the process industry sector, which is a Technical Report:<br />\r\n• specifies
    the rationale behind all clauses and the relationship between them,<br />\r\n•
    raises awareness for the most common misconceptions and misinterpretations of
    the clauses and the changes related to them,<br />\r\n• explains the differences
