abstract:
- content: 'IEC 62290-1:2014 provides an introduction to the standard and deals with
    the main concepts, the system definition, the principles and the basic functions
    of UGTMSs (Urban Guided Transport Management and Command/Control Systems) for
    use in urban guided passenger transport lines and networks. This part of IEC 62290
    is applicable for new lines or for upgrading existing signalling and command control
    systems. The main technical changes with regard to the previous edition are as
    follows: removing the concept of grade of line, aligning IEC 62290-1 with IEC
    62290-2.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'L''IEC 62290-1:2014 fournit une introduction à la norme, une présentation
    des concepts principaux, une définition du système, les principes et les fonctions
    de base des UGTMS (systèmes de contrôle/commande et de gestion des transports
    guidés urbains) utilisés par les lignes et les réseaux de transport guidé urbain
    de voyageurs. Elle est applicable aux lignes nouvelles ou à l''évolution des systèmes
    de contrôle/commande et de signalisation existants. Les principaux changements
    techniques par rapport à l''édition précédente sont les suivants: suppression
    du concept de catégorie de ligne (GOL), alignement de l''IEC 62290-1 avec l''IEC
    62290-2.'
