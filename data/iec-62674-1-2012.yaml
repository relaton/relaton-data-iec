abstract:
- language: en
  script: Latn
  content: IEC 62674-1:2012 applies to fixed surface mount inductors and ferrite beads.
    The object of this standard is to define the terms necessary to describe the inductors
    covered by this standard, provide recommendations for preferred characteristics,
    recommended performance, test methods and general guidance.
- language: fr
  script: Latn
  content: La CEI 62674-1:2012 s'applique aux inductances fixes pour montage en surface
    et aux perles de ferrite. La présente norme a pour objet de définir les termes
    nécessaires pour décrire les inductances couvertes par la présente norme, donner
    les recommandations pour les caractéristiques préférentielles, les performances
    recommandées, les méthodes d'essai et les lignes directrices générales.
