abstract:
- content: "ISO/IEC TS 27008:2019 This document provides guidance on reviewing and
    assessing the implementation and operation of information security controls, including
    the technical assessment of information system controls, in compliance with an
    organization's established information security requirements including technical
    compliance against assessment criteria based on the information security requirements
    established by the organization.<br />\r\nThis document offers guidance on how
    to review and assess information security controls being managed through an Information
    Security Management System specified by ISO/IEC 27001.<br />\r\nIt is applicable
    to all types and sizes of organizations, including public and private companies,
    government entities, and not-for-profit organizations conducting information security
    reviews and technical compliance checks."
