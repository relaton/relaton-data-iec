  - Latn
  format: text/html
- content: ISO TR 19733:2019 Le présent document fournit une matrice qui associe les
    propriétés clés du graphène et des matériaux bidimensionnels (2D) similaires aux
    techniques de mesure commercialisées. Cette matrice spécifie des techniques de
    mesure qui permettent de caractériser les propriétés chimiques, physiques, électriques,
    optiques, thermiques et mécaniques du graphène et des matériaux 2D similaires.
