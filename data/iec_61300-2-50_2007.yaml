abstract:
- content: This part of IEC 61300 describes a test to quantitatively assess the capability
    of connector terminated patchcord cable assemblies to withstand static loads without
    uncoupling of the connector, physical damage to the assembly or permanent degradation
    of optical performance. This test is intended to apply to terminated reinforced
    jacketed cable of any diameter, both singlemode and multimode. The contents of
    the corrigendum of January 2015 have been included in this copy.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La présente partie de la CEI 61300 décrit un essai destiné à évaluer de
    façon quantitative la capacité d'un cordon, assemblage d'un câble muni de connecteurs,
    à supporter des charges statiques sans désaccouplage du connecteur, sans détérioration
    physique de l'ensemble, et sans dégradation permanente des performances optiques.
    Cet essai est destiné à être appliqué aux câbles de tout diamètre, terminés par
    gaine renforcée, à la fois unimodaux et multimodaux. Le contenu du corrigendum
    de janvier 2015 a été pris en considération dans cet exemplaire.
