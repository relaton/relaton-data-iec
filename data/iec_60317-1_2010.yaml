abstract:
- content: "IEC 60317-1:2010 specifies the general requirements of enamelled round
    copper winding wires of class 105 with a sole coating based on polyvinyl acetal
    resin, which may be modified providing it retains the chemical identity of the
    original resin and meets all specified wire requirements. The main changes with
    respect to the previous edition are:<br />\r\n- new requirements for appearance;<br
    />\r\n- deletion of high temperature failure requirements;<br />\r\n- new pin
    hole test requirement."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60317-1:2010 concerne les fils de bobinage de section circulaire
    en cuivre émaillé de classe 105 avec un revêtement unique à base de résine acétal
    de polyvinyle qui peut être modifiée à condition qu'elle conserve l'identité chimique
    de la résine initiale et réponde à toutes les exigences du fil. Les modifications
    principales par rapport à l'édition précédente sont:<br />\r\n- nouvelles exigences
    concernant l'aspect;<br />\r\n- suppresion exigences conernant la défaillance
    à haute température;<br />\r\n- nouvelles exigences concernant la détection des
    microfissures en immersion."
