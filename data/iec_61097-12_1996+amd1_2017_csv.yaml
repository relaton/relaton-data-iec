abstract:
- content: IEC 61097-12:1996+A1:2017 specifies the minimum performance requirements,
    technical characteri stics and methods of testing of survival craft portable two-way
    radiotelephone apparatus as required by the 1988 amendments to the 1974 International
    Convention for the Safety of Life at Sea (SOLAS). This consolidated version consists
    of the first edition (1996) and its amendment 1 (2017). Therefore, no need to
    order amendment in addition to this publication. The contents of the corrigendum
    1 (2023-11) have been included in this copy.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 61097-12:1996+A1:2017 spécifie les exigences minimales de fonctionnement,
    les caractéristiques techniques et les méthodes d'essai, avec les résultats d'essai
    exigés pour les radiotéléphones émetteurs-récepteurs portables VHF pour embarcations
    de sauvetage. Cette version consolidée comprend la première édition (1996) et
    son amendement 1 (2017). Il n'est donc pas nécessaire de commander l'amendement
    avec cette publication. Le contenu du corrigendum 1 (2023-11) ne s'applique qu'à
    la version anglaise.
