abstract:
- language: en
  script: Latn
  content: |-
    <p>This version of the specification models various details of the following objects of the media library for monitoring.</p>
    <ul>
    <li>Library</li>
    <li>Drives</li>
    <li>Changer Devices</li>
    <li>Slots</li>
    <li>IO Slots</li>
    <li>SCSI Interfaces and SCSI and FC Target Ports</li>
    <li>Physical Tapes</li>
    <li>Physical Package</li>
    <li>Magazines</li>
    </ul>
    <p>In general, a CIM client can monitor the health and status of the above objects as well as get alert, status change and lifecycle CIM indications. In addition, a client can control the movement of media in a library using this specification.</p>
