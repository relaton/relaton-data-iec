abstract:
- language: en
  script: Latn
  content: "IEC 60749-21:2011 establishes a standard procedure for determining the
    solderability of device package terminations that are intended to be joined to
    another surface using tin-lead (SnPb) or lead-free (Pb-free) solder for the attachment.
    This test method provides a procedure for 'dip and look' solderability testing
    of through hole, axial and surface mount devices (SMDs) as well as an optional
    procedure for a board mounting solderability test for SMDs for the purpose of
    allowing simulation of the soldering process to be used in the device application.
    The test method also provides optional conditions for ageing. This test is considered
    destructive unless otherwise detailed in the relevant specification.<br />\r\nNOTE
    1 This test method is in general accord with IEC 60068, but due to specific requirements
    of semiconductors, the following text is applied.<br />\r\nNOTE 2 This test method
    does not assess the effect of thermal stresses which may occur during the soldering
    process. Reference should be made IEC 60749-15 or IEC 60749-20.<br />\r\nThis
    standard cancels and replaces the first edition published in 2004 and constitutes
    a technical revision. The significant change is the inclusion of Pb (lead)-free
    backward compatibility."
- language: fr
  script: Latn
  content: "La CEI 60749-21:2011 établit une procédure normalisée pour déterminer
    la brasabilité des sorties des boîtiers de dispositifs qui sont destinées à être
    fixées sur une autre surface en utilisant de la brasure étain-plomb (SnPb) ou
    sans-plomb pour réaliser cette fixation. Cette méthode d'essai décrit une procédure
    pour les essais de brasabilité par \"immersion puis examen visuel\" des dispositifs
    à montage en surface (CMS) par trous traversants, axial et en surface, ainsi qu'une
    procédure optionnelle d'essai de brasabilité pour des CMS pour montage en surface
    sur carte afin de permettre la simulation du processus de brasage devant être
    utilisé dans l'application du dispositif. La méthode d'essai fournit également
    des conditions optionnelles pour le vieillissement. Cet essai est considéré comme
    destructif sauf indication contraire dans la spécification applicable.<br />\r\nNOTE
    1 Cette méthode d'essai est en accord général avec la CEI 60068, mais c'est le
    texte ci-dessous qui s'applique compte tenu des exigences spécifiques que présentent
    les semiconducteurs.<br />\r\nNOTE 2 Cette méthode d'essai ne prend pas en compte
    l'effet des contraintes thermiques qui peuvent se produire pendant la procédure
    de brasage. Il convient de faire référence à la CEI 60749-15 ou à la CEI 60749-20.<br
    />\r\nLa présente norme annule et remplace la première édition publiée en 2004
    et constitue une révision technique. La modification importante qui a été apportée
    est l'ajout de la compatibilité descendante de la brasure sans plomb (Pb)."
