abstract:
- language: en
  script: Latn
  content: "IEC 61557-10:2013 specifies the requirements for combined measuring equipment
    which combines into one piece of apparatus, several measuring functions or methods
    of testing, measuring or monitoring according to the respective parts of IEC 61557.
    This second edition cancels and replaces the first edition published in 2000.
    This edition constitutes a technical revision. (electrical safety, combined measuring
    equipment for testing, measuring or monitoring of protective measures)<br />\r\n<br
    />\r\nThis publication is to be read in conjunction with <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/37445\">IEC
    61557-1:2007</a>."
- language: fr
  script: Latn
  content: "La CEI 61557-10:2013 établit les exigences relatives aux appareils combinés
    de mesure qui réunissent en un seul appareil plusieurs fonctions de mesures ou
    méthodes de contrôle, de mesure ou de surveillance, selon les parties respectives
    de la CEI 61557. Cette deuxième édition annule et remplace la première édition
    parue en 2000. Cette édition constitue une révision technique. (sécurité électrique,
    appareils combinés de contrôle, de mesure ou de surveillance de mesures de protection)<br
    />\r\n<br />\r\nCette publication doit être lue conjointement avec la <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/37445\">CEI
    61557-1:2007</a>."
