abstract:
- language: en
  script: Latn
  content: "IEC 60793-1-45:2024 establishes uniform requirements for measuring the
    mode field diameter (MFD) of single-mode optical fibre, thereby assisting in the
    inspection of fibres and cables for commercial purposes. This third edition cancels
    and replaces the second edition published in 2017. This edition constitutes a
    technical revision. This edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\na) modification of the
    minimum distance between the fibre end and the detector for the direct far field
    scan (Annex A).<br />\r\nb) generalization of the requirement for the minimum
    dynamic range for all fibre types (Annex A)."
- language: fr
  script: Latn
  content: "L'IEC 60793-1-45:2024 établit des exigences harmonisées pour mesurer le
    diamètre du champ de mode (MFD, Mode Field Diameter) d’une fibre optique unimodale,
    contribuant ainsi au contrôle des fibres et câbles à des fins commerciales. Cette
    troisième édition annule et remplace la deuxième édition parue en 2017. Cette
    édition constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    modification de la distance minimale entre l’extrémité de la fibre et le détecteur
    pour l’exploration directe en champ lointain (Annexe A),<br />\r\nb) généralisation
    de l’exigence de plage dynamique minimale pour tous les types de fibres (Annexe
    A)."
