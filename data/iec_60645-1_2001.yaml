abstract:
- content: This part of IEC 60645 specifies general requirements for audiometers and
    particular requirements for pure-tone audiometers designed for use in determining
    hearing threshold levels, in comparison with standard reference threshold levels
    by means of psychoacoustic test methods.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La présente partie de la CEI 60645 spécifie des prescriptions générales
    applicables aux audiomètres et des prescriptions particulières applicables aux
    audiomètres tonaux conçus pour la détermination des seuils d'audition, par comparaison
    avec des seuils d'audition normalisés au moyen de méthodes d'essai psychoacoustiques.
  language:
