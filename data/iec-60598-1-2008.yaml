abstract:
- language: en
  script: Latn
  content: 'IEC 60598-1:2008 specifies general requirements for luminaires, incorporating
    electric light sources for operation from supply voltages up to 1 000 V. The requirements
    and related tests of this standard cover: classification, marking, mechanical
    construction and electrical construction. This seventh edition cancels and replaces
    the sixth edition published in 2003. It constitutes a technical revision. The
    major changes which may affect certification are given in Annex R. Annex R shows
    where a new text has been included which contains more serious/critical requirements
    requiring products to be re-tested. Subclauses 1.2.71, 3.2.19, 4.21, 4.24, Annex
    P: Requirements self shielded lamps and UV protection. Subclauses 1.2.42, 5.2.14,
    5.2.16, 8.2.3, 9.2: SELV requirements. Subclauses 1.2.78, 1.2.79, 1.2.80, 3.3,
    10.1, 10.3, Annex G: Touch current, protective current and electric burn. Subclauses
    1.2.81, 1.2.82, 3.2.20, 4.14.3, Table 12.1: Hot surfaces. Subclauses 0.5.2, 1.2.83,
    Annex V: Terminal block with integrated earthing contact. Subclauses 3.2.22, Figure
    1: replaceable fuses. Subclauses 1.2.8, 8.2.1, 8.2.4, 8.2.5, 8.2.6: Access to
    basic insulation of luminaries. Subclauses 2.4, 12.6, 3.2.9, 3.2.21, 4.16, Annex
    D, Annex N: Marking of luminaires not suitable for mounting on normally flammable
    surfaces and covering with insulation. Subclause 4.12.4: Torque requirements for
    lampholders with a single means of fixing exposed to a rotary action. Subclause
    9.2: Requirements for protection of lamp splashing. The contents of the corrigenda
    of October 2011 and December 2011 have been included in this copy.'
- language: fr
  script: Latn
  content: 'La CEI 60598-1:2008 spécifie pour les luminaires incorporant des sources
    lumineuses électriques, les exigences générales pour le fonctionnement à des tensions
    d''alimentation jusqu''à 1 000 V. Les exigences et les essais correspondants de
    cette norme concernent: la classification, le marquage, la construction mécanique
    et électrique. Cette septième édition annule et remplace la sixième édition parue
    en 2003. Cette édition constitue une révision technique. Les changements majeurs
    qui peuvent affecter la certification des produits sont indiqués dans l''Annexe
    R. L''Annexe R indique où un nouveau texte a été introduit comportant des exigences
    majeures/critiques nécessitant que le produit soit retesté. Paragraphes 1.2.71,
    3.2.19, 4.21, 4.24, Annexe P: Exigences pour les lampes autoprotégées et la protection
    UV. Paragraphes 1.2.42, 5.2.14, 5.2.16, 8.2.3, 9.2: Exigences TBTS. Paragraphes
    1.2.78, 1.2.79, 1.2.80, 3.3, 10.1, 10.3, Annexe G: Courant de contact, courant
    de protection et brûlure électrique. Paragraphes 1.2.75, 1.2.76, 3.2.20, 4.14.3,
    Tableau 12.1: surfaces chaudes. Paragraphes 0.5.2, 1.2.83, Annexe V: Borniers
    avec contact de terre intégré. Paragraphes 3.2.22, Figure 1: fusibles remplaçables.1.2.8,
    8.2.1, 8.2.4, 8.2.5, 8.2.6: Accessibilité à l''isolation principale des luminaires.
    Paragraphes 2.4, 12.6, 3.2.9, 3.2.21, 4.16, Annexe D, Annexe N: Marquage des luminaires
    non conçus pour être installés sur des surfaces normalement inflammables et recouverts
    avec un isolant. Paragraphes 4.12.4: Exigences de couple pour les douilles avec
    un seul moyen de fixation concernant une action de rotation. Paragraphes 9.2:
    Exigences pour la protection contre la projection d''eau sur les lampes. Le contenu
    des corrigenda d''octobre 2011 et décembre 2011 a été pris en considération dans
    cet exemplaire.'
