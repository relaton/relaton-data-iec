abstract:
- language: en
  script: Latn
  content: 'This part of IEC 60079 contains the specific requirements for the design,
    selection and erection of electrical installations in hazardous areas associated
    with explosive atmospheres. Where the equipment is required to meet other environmental
    conditions, for example, protection against ingress of water and resistance to
    corrosion, additional methods of protection may be necessary. The method used
    should not adversely affect the integrity of the enclosure. The requirements of
    this standard apply only to the use of equipment under normal or near normal atmospheric
    conditions. The significant technical changes with respect to the previous edition
    are: Equipment Protection Levels (EPLs) have been introduced and are explained
    in the new Annex I and dust requirements included from IEC 61241 14, Ed. 1.0.'
- language: fr
  script: Latn
  content: 'La présente partie de la CEI 60079 établit les exigences particulières
    de conception, de sélection et de montage applicables aux installations électriques
    situées dans des emplacements dangereux en relation avec des atmosphères explosives.  Lorsqu''il
    est exigé que le matériel soit conforme à d''autres conditions environnementales,
    par exemple la protection contre la pénétration de l''eau et la résistance à la
    corrosion, des méthodes complémentaires de protection peuvent être nécessaires.
    Il convient que la méthode utilisée ne dégrade pas l''intégrité de l''enveloppe.  Les
    exigences de la présente norme s''appliquent uniquement à l''utilisation de matériels
    dans des conditions atmosphériques normales ou proches de la normale. Les modifications
    techniques significatives par rapport à l''édition précédente sont les suivantes:
    Les niveaux de protection de matériel (EPLs pour " Equipment Protection Levels
    ") ont été introduits et ils sont expliqués dans une nouvelle Annexe I et les
    exigences pour les poussières  issues de la CEI 61241-14, ed 1.0.'
