abstract:
- content: 'IEC 60684-3-284:2014 gives the requirements for heat-shrinkable sleevings
    for oil barrier, medium voltage cable jointing and termination applications, with
    nominal shrink ratios of up to 3:1. These sleevings have been found suitable for
    use up to temperatures of 80 °C. Included are Type A: polyolefin based and Type
    B: fluoropolymer based, enhanced oil resistance. These sleevings are normally
    supplied as translucent. Since these types of sleevings cover a significantly
    large range of sizes and wall thicknesses, Annex A, Tables A.1 and A.2, in this
    document, provide a guide to the range of sizes available. The actual size will
    be agreed between the purchaser and supplier. Materials which conform to this
    standard meet established levels of performance. However, the selection of a material
    by a user for a specific application should be based on the actual requirements
    necessary for adequate performance in that application and not based on this standard
    alone. This sleeving is designed to be used in MV cable accessories and as such,
    electrical performance as defined as part of the assembly. Examples of this are
    described in HD 629 and IEC 60502 series. Keywords: heat-shrinkable sleevings,
    oil barrier, medium voltage cable jointing, termination applications'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'L''IEC 60684-3-284:2014 fournit les exigences relatives aux gaines thermorétractables
    pour applications de jonction et de terminaison de câble moyenne tension avec
    barrière résistant à l''huile, possédant des rapports de rétr-eint nominaux jusqu''à
    3:1. Ces gaines se sont révélées être adaptées à une utilisation à des températures
    allant jusqu''à 80 °C Type A; à base de polyoléfine. Type B; à base de fluoropolymère,
    résistance améliorée à l''huile. Ces gaines sont normalement fournies en matériau
    translucide. Comme ces types de gaines couvrent une gamme très large de dimensions
    et d''épaisseurs de paroi, l''Annexe A, les Tableaux A.1 et A.2, du présent document
    fournissent des lignes directrices sur la gamme des dimensions disponibles. La
    dimension réelle fera l''objet d''un accord entre l''acheteur et le fournisseur.
    Les matériaux conformes à la présente norme satisfont à des niveaux de performance
    établis. Cependant, il convient que le choix d''un matériau par un utilisateur
    pour une application particulière soit fondé sur les exigences réelles nécessaires
    pour obtenir les performances satisfaisantes pour cette application, et qu''il
    ne soit pas fondé uniquement sur la présente norme. Ces gaines sont conçues pour
    être utilisées dans des accessoires de câbles moyenne tension et, en conséquence,
    les performances électriques sont définies dans le cadre de l''assemblage concerné.
    De tels exemples sont décrits dans le HD 629 et l''IE applications de jonction
    et de terminaison de câble moyenne tension C 60502. Mots clés: Gaines thermorétractables,
    barrière résistant à l''huile, de terminaison de câble moyenne tension applications'
