abstract:
- content: IEC 63041-1:2017 applies to piezoelectric sensors of resonator, delay-line
    and non‑acoustic types, which are used in physical and engineering sciences, chemistry
    and biochemistry, medical and environmental sciences, etc. The purpose of this
    document is to specify the terms and definitions for the piezoelectric sensors,
    and to make sure from a technological perspective that users understand the state‑of-art
    piezoelectric sensors and how to use them correctly.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 63041-1:2017 s'applique aux capteurs piézoélectriques de résonateur,
    à ligne de retard et non acoustique, utilisés en sciences physiques, en sciences
    de l'ingénierie, en chimie et en biochimie, en sciences médicales et environnementales,
    etc.<br />\r\nLe présent document a pour objet de spécifier les termes et définitions
    relatifs aux capteurs piézoélectriques et de vérifier, d'un point de vue technologique,
    que les utilisateurs ont une bonne approche des capteurs piézoélectriques de pointe
    et qu'ils savent les utiliser correctement."
