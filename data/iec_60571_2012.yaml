abstract:
- content: 'IEC 60571:2012 covers the conditions of operation, design, construction,
    and testing of electronic equipment, as well as basic hardware and software requirements
    considered necessary for competent, reliable equipment. Applies to all electronic
    equipment for control, regulation, protection, supply, etc., installed on rail
    vehicles and associated with: either the accumulator battery of the vehicle; or
    a low voltage power supply source with or without a direct connection to the contact
    system. One of the technical changes with respect to the previous edition consists
    of the addition of nominal voltages of equipment.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'La CEI 60571:2012 couvre les conditions de fonctionnement, la conception,
    la construction mécanique et les essais des équipements électroniques ainsi que
    les exigences de base du matériel et du logiciel considérées comme nécessaires
    pour des équipements aptes à fonctionner et fiables. Elle s&#x27;applique à tous
    les équipements électroniques de commande, de régulation, de protection, d&#x27;alimentation,
    etc., montés sur des véhicules ferroviaires et reliés: soit à la batterie d&#x27;accumulateurs
    du véhicule, soit à une source d&#x27;alimentation basse tension avec ou sans
    liaison galvanique avec la ligne de contact. L&#x27;une des modifications par
    rapport à l&#x27;édition précédente consiste à ajouter des tensions nominales
    des équipements.'
