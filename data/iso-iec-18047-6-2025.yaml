abstract:
- language: en
  script: Latn
  content: |-
    <p class="MsoBodyText"><span lang="EN-GB">This document specifies test methods for determining the conformance of radio frequency identification (RFID) devices (tags and interrogators) for item management with the specifications given in ISO/IEC 18000-61, ISO/IEC 18000-62 and ISO/IEC 18000-64. However, this document does not apply to the testing of conformance with regulatory or similar requirements.</span></p>
    <p class="MsoBodyText"><span lang="EN-GB">The test methods require only that the mandatory functions, and any optional functions which are implemented, are verified. This can, in appropriate circumstances, be supplemented by further, application-specific functionality criteria that are not available in the general case.</span></p>
    <p class="MsoBodyText"><span lang="EN-GB">The interrogator and tag conformance parameters in this document are the following:</span></p>
    <p class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!-- [if !supportLists]--><span lang="EN-GB" style="mso-fareast-font-family: Cambria; mso-bidi-font-family: Cambria;"><span style="mso-list: Ignore;">—<span style="font: 7.0pt 'Times New Roman';">     </span></span></span><!--[endif]--><span lang="EN-GB">type-specific conformance parameters including nominal values and tolerances;</span></p>
    <p class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!-- [if !supportLists]--><span lang="EN-GB" style="mso-fareast-font-family: Cambria; mso-bidi-font-family: Cambria;"><span style="mso-list: Ignore;">—<span style="font: 7.0pt 'Times New Roman';">     </span></span></span><!--[endif]--><span lang="EN-GB">parameters that apply directly affecting system functionality and inter-operability.</span></p>
    <p class="MsoBodyText"><span lang="EN-GB">Parameters that are already included in regulatory test requirements are not included in this document.</span></p>
    <p class="MsoBodyText"><span lang="EN-GB">Unless otherwise specified, the tests in this document are intended to be applied exclusively to RFID tags and interrogators defined in ISO/IEC 18000-61, ISO/IEC 18000-62 and ISO/IEC 18000-64.</span></p>
