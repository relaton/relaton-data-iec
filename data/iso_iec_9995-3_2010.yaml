abstract:
- content: "<p>ISO/IEC 9995 defines a framework for the layout of all alphanumeric
    and numeric keyboards across the widest spectrum of today's and upcoming applications
    using keyboards. The functions to be performed by keyboards are grouped into three
    categories that correspond to the main physical sections of the keyboard.</p><p>Application
    of ISO/IEC 9995 in the design of keyboards will provide the user with a unified,
    predictable user-machine interface by dividing the keyboard into functional areas
    and sections and allocating functions to keys.</p><p>lSO/IEC 9995-3:2010 defines
    the allocation on a keyboard of a set of graphic characters which, when used in
    combination with an existing national version keyboard layout or the complementary
    Latin group layout as defined in ISO/IEC 9995-3:2010, allows the input of a minimum
    character repertoire as defined by collection 281 (MES-1) specified in ISO/IEC
    10646 and proposes extensions of this minimum repertoire.</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "<p>L'ISO/CEI 9995 définit un cadre pour la disposition de tous les claviers
    alphanumériques et numériques à travers le spectre le plus étendu des applications
    actuelles et futures utilisant les claviers. Les fonctions à exécuter par les
    claviers sont groupées en trois catégories correspondant aux modules physiques
    principaux du clavier.</p><p>L'application de l'ISO/CEI 9995 à la conception des
    claviers fournira à l'utilisateur une interface machine-utilisateur unifiée et
    prévisible, en divisant le clavier en zones et modules fonctionnels et en allouant
    des fonctions d'affectation aux touches.</p><p>L'ISO/CEI 9995-3:2010 décrit l'affectation
    sur le clavier d'un ensemble de caractères graphiques qui, lorsqu'ils sont utilisés
    de pair avec une disposition nationale de clavier existante ou avec une disposition
    complémentaire du groupe latin définie dans l'ISO/CEI 9995-3:2010, permettent
    la saisie d'un répertoire minimal de caractères graphiques défini par la collection
    281 (MES-1) spécifiée dans l'ISO/CEI 10646 et propose des extensions à ce répertoire
    minimal.</p>"
