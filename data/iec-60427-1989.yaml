abstract:
- language: en
  script: Latn
  content: |-
    Applies to a.c. circuit-breakers within the scope of IEC 60056
    (Clause 1). It provides the general rules for testing a.c. circuit-breakers, for making and breaking capacities over the range of test-duties described in Subclauses 6.102 to 6.111 of IEC 56, by synthetic methods. The purpose of this standard is to establish criteria for synthetic testing and for the proper evaluation of results. Such criteria will establish the validity of the test method without imposing restraints on innovation of test circuitry.
- language: fr
  script: Latn
  content: S'applique aux disjoncteurs à courant alternatif définis dans le domaine
    d'application de la CEI 60056 (article 1). Elle donne les règles générales d'essais
    de ces disjoncteurs pour les essais d'établissement et de coupure décrits aux
    paragraphes 6.102 à 6.111 de la CEI 56, à l'aide de méthodes d'essais synthétiques.
    Le but de cette norme est d'établir des critères pour les essais synthétiques
    et pour l'évaluation correcte des résultats. Ces critères établissent la validité
    de la méthode d'essai sans limiter l'invention de nouveaux circuits d'essais.
