abstract:
- content: |-
    This part of IEC 60747 gives product specific standards for terminology, letter symbols, essential ratings and characteristics, verification of ratings and methods of measurement for insulated-gate bipolar transistors (IGBTs).
    The major changes with respect to the previous edition are mainly of an editorial nature.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    La présente partie de la CEI 60747 spécifie la terminologie, les symboles littéraux, les valeurs limites et caractéristiques essentielles, la vérification des valeurs limites ainsi que les méthodes de mesure pour les transistors bipolaires à grille isolée (IGBT, insulated-gate bipolar transistors).
    Les modifications principales par rapport à l'édition précédente sont principalement de nature éditoriale.
