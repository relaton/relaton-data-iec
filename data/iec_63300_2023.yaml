abstract:
- content: "IEC 63300:2023 provides the test methods for the electrical and magnetic
    properties of magnetic powder cores used for inductive components in electronics
    equipment, switch-mode power supplies and power conversion equipment, and introduces
    measuring principles, scope of application and matters of importance for each
    method.<br />\r\nThe parameters used to characterize the magnetic powder cores
    include: inductance factor, effective permeability, complex relative permeability,
    temperature coefficient of permeability, frequency coefficient of permeability,
    DC bias characteristic, power loss, and quality factor. This document is the basis
    for determining the characteristic parameters of magnetic powder cores."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 63300:2023 fournit les méthodes d'essai des propriétés électriques
    et magnétiques des noyaux en poudre magnétique utilisés pour les composants inductifs
    des équipements électroniques, des alimentations à découpage et des équipements
    de conversion de puissance. Il décrit les principes de mesure, le domaine d'application
    et les points d'importance pour chaque méthode.<br />\r\nLes paramètres utilisés
    pour caractériser les noyaux en poudre magnétique comprennent: le facteur d'inductance,
    la perméabilité effective, la perméabilité relative complexe, le coefficient de
    température de perméabilité, le coefficient de fréquence de perméabilité, la caractéristique
    de polarisation en courant continu, les pertes de puissance et le facteur de qualité.
    Le présent document sert de base pour la détermination des paramètres caractéristiques
    des noyaux en poudre magnétique."
