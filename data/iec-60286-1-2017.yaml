abstract:
- language: en
  script: Latn
  content: "IEC 60286-1:2017 applies to the tape packaging of components with axial
    leads for use in electronic equipment. In general, the tape is applied to the
    component leads.<br />\r\nIt covers requirements for taping techniques used with
    equipment for the preforming of leads, automatic handling, insertion and other
    operations, and includes only those dimensions which are essential to the taping
    of components intended for the above-mentioned purposes.<br />\r\nThis edition
    includes the following significant changes with respect to the previous edition:<br
    />\r\na) a complete revision of the structure (detailed in Annex A) and reworked
    layout."
- language: fr
  script: Latn
  content: "L'IEC 60286-1:2017 est applicable à la mise en bande des composants à
    sorties axiales utilisés dans les équipements électroniques. En général, la bande
    est appliquée aux sorties des composants.<br />\r\nElle contient des exigences
    relatives aux techniques de mise en bande applicables pour l'utilisation des équipements
    de préformage des sorties, de manutention, d'insertion automatique et d'autres
    opérations. Elle fournit uniquement les dimensions essentielles pour la mise en
    bande de composants destinés aux opérations mentionnées ci-dessus.<br />\r\nLa
