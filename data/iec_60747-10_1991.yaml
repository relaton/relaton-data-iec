abstract:
- content: |-
    It is a generic specification for semiconductor devices, discrete
    devices and integrated circuits, including multichip integrated
    circuits, but excluding hybrid circuits.
    It defines general procedures for quality assessment to be used in
    the IECQ System and gives general rules for measuring methods of
    electrical characteristics, climatic and mechanical tests, and
    endurance tests.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Est une spécification générique pour les dispositifs à
    semiconducteurs: dispositifs discrets et circuits intégrés, y
    compris les circuits intégrés polylithiques, mais à fusion des
    circuits hybrides.
    Définit les méthodes de contrôle de la qualité à utiliser dans le
    Système IECQ en présentant des règles générales applicables aux
    méthodes de mesure des caractéristiques électriques, aux essais
    climatiques et mécaniques et aux essais d'endurance.

    Cette édition remplace la première édition de la CEI 747-10 (1984).
