abstract:
- content: "IEC 61169-74:2025, which is a Sectional Specification (SS), provides information
    and rules for the preparation of Detail Specifications (DS) for series HN RF coaxial
    connectors with screw coupling with a characteristic impedance of 50 Ω.<br />\r\nThis
    document prescribes mating face dimensions for high performance connectors (grade
    2), dimensional details of standard test connectors (grade 0), gauging information
    and tests selected from IEC 61169-1, applicable to all Detail Specifications relating
    to series HN RF connectors.<br />\r\nThis document indicates recommended performance
    characteristics which are considered when writing a Detail Specification and it
    covers test schedules and inspection requirements for assessment levels M and
    H.<br />\r\nThe series HN connectors are intended to be used in microwave transmission
    systems and can be connected with all kinds of RF cables and microstrips. The
    operating frequency is up to 6 GHz."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 61169-74:2025, qui est une spécification intermédiaire (SS, Sectional
    Specification), fournit des informations et des règles pour l'élaboration des
    spécifications particulières (DS, Detail Specification) relatives aux connecteurs
    RF coaxiaux de la série HN, à couplage à vis et ayant une impédance caractéristique
    de 50 Ω.<br />\r\nLe présent document décrit les dimensions des faces d'accouplement
    pour les connecteurs à usage général (grade 2), les détails dimensionnels des
    connecteurs d'essai normalisés (grade 0), les informations relatives aux calibres
    et les essais choisis à partir de l'IEC 61169-1, applicables à toutes les spécifications
    particulières relatives aux connecteurs RF de série HN.<br />\r\nLe présent document
    indique les caractéristiques de performance recommandées prises en considération
    pour la rédaction d'une spécification particulière et elle couvre les programmes
    d'essai et les exigences de contrôle pour les niveaux d'assurance M et H.<br />\r\nLes
    connecteurs de série HN sont destinés à être utilisés dans les systèmes de transmission
    à hyperfréquences et peuvent être connectés à tous types de câbles RF et de microrubans.
    La fréquence de fonctionnement s'étend jusqu'à 6 GHz."
