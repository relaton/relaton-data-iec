abstract:
- language: en
  script: Latn
  content: IEC 61803:1999+A1:2010 applies to all line-commutated high-voltage direct
    current (HVDC) converter stations used for power exchange in utility systems.
    This standard presumes the use of 12-pulse thyristor converters but can, with
    due care, also be used for 6-pulse thyristor converters. In some applications,
    synchronous compensators or static var compensators (SVC) may be connected to
    the a.c. bus of the HVDC converter station. The loss determination procedures
    for such equipment are not included in this standard. This standard presents a
    set of standard procedures for determining the total losses of an HVDC converter
    station. Typical HVDC equipment is shown in figure 1. The procedures cover all
    parts, except as noted above, and address no-load operation and operating losses
    together with their methods of calculation which use, wherever possible, measured
    parameters. Converter station designs employing novel components or circuit configurations
    compared to the typical design assumed in this standard, or designs equipped with
    unusual auxiliary circuits that could affect the losses, shall be assessed on
    their own merits. <strong>This consolidated version consists of the first edition
    (1999) and its amendment 1 (2010). Therefore, no need to order amendment in addition
    to this publication.</strong>
- language: fr
  script: Latn
  content: La CEI 61803:1999+A1:2010 s'applique à tous les postes de conversion en
    courant continu à haute tension (CCHT), commutés par le réseau, et utilisés pour
    l'échange de puissance dans des systèmes de distribution d'énergie. Cette norme
    présuppose l'utilisation de convertisseurs à thyristors à 12 impulsions mais peut
    également, en utilisant les précautions appropriées, s'appliquer à des convertisseurs
    à thyristors à 6 impulsions. Dans certaines applications, il est admis de connecter
    des compensateurs synchrones ou des compensateurs var statiques (CVS) au noeud
    à courant alternatif du poste de conversion en courant continu à haute tension
    (CCHT). Les procédures de détermination de pertes pour ce type de matériel ne
    figurent pas dans la présente norme. La présente norme décrit un ensemble de procédures
    types permettant de déterminer l'ensemble des pertes d'un poste de conversion
    à CCHT. Un matériel type à CCHT est présenté à la figure 1. Les procédures recouvrent
    toutes les pièces, à l'exception de celles mentionnées ci-dessus, et considèrent
    les pertes en fonctionnement à vide et les pertes en fonctionnement ainsi que
    leurs méthodes de calcul utilisant, dans la mesure du possible, des paramètres
    mesurés. Les conceptions de poste de conversion utilisant des composants ou configurations
    de circuit originaux par rapport à la conception type considérée a priori dans
    la présente norme, ou des conceptions équipées de circuits de distribution d'énergie
    auxiliaires inhabituels susceptibles de modifier les pertes, doivent être évaluées
    selon leurs propres mérites. <strong> Cette version consolidée comprend la première
    édition (1999) et son amendement 1 (2010). Il n'est donc pas nécessaire de commander
    l'amendement avec cette publication.</strong>
