abstract:
- language: en
  script: Latn
  content: "IEC 60793-1-47:2009 establishes uniform requirements for measuring the
    macrobending loss of single-mode fibres (category B) at 1 550 nm or 1 625 nm,
    category A1 multimode fibres at 850 nm or 1 300 nm, and category A3 and A4 multimode
    fibres at 650 nm, 850 nm or 1 300 nm, thereby assisting in the inspection of fibres
    and cables for commercial purposes. The standard gives two methods for measuring
    macrobending sensitivity:<br />\n- Method A: Fibre winding, pertains to category
    B single-mode fibres and category A1 multimode fibres;<br />\n- Method B: Quarter
    circle bends, pertains to category A3 and A4 multimode fibres. For both of these
    methods, the optical power is measured using either the power monitoring or the
    cut-back technique. This third edition cancels and replaces the second edition
    published in 2006. It constitutes a technical revision. The main change is: Introduction
    of the Annex A describing small bend radius phenomena. \nKeywords: inspection
    of fibres and cables for commercial purposes\n\n<br /><br />This publication is
    to be read in conjunction with <a   \nhref=\"http://webstore.iec.ch/webstore/webstore.nsf/artnum/039212\">IE\nC
    60793-1-1:2008</a>."
- language: fr
  script: Latn
  content: |-
    L'IEC 60793-1-47:2009 établit des exigences uniformes pour la mesure des pertes par macrocourbures pour les fibres optiques unimodales (catégorie B) à 1 550 nm ou 1 625 nm, pour les fibres multimodales de catégorie A1 à 850 nm ou 1 300 nm, et les fibres multimodales de catégorie A3 et A4 à 650 nm, 850 nm ou 1 300 nm, contribuant ainsi au contrôle des fibres et câbles dans des relations commerciales.  Cette norme décrit deux méthodes destinées à mesurer la sensibilité aux macrocourbures:<br />
    - Méthode A: Enroulement de fibre, se rapporte aux fibres unimodales de catégorie B et aux fibres multimodales catégorie A1;<br />
    - Méthode B: Courbes d'un quart de cercle, se rapporte aux fibres multimodales de catégories A3 et A4. Pour les deux méthodes, la puissance optique est mesurée par la technique de mesure de la puissance ou par la technique de la fibre coupée. Cette troisième édition annule et remplace la deuxième édition publiée en 2006. Elle constitue une révision technique. La principale modification figure ci-dessous: Introduction de l'annexe A décrivant les phénomènes liés aux petits rayons de courbure. La présente version bilingue (2015-12) correspond à la version anglaise monolingue publiée en 2009-03.
    Mots clé: contrôle des fibres et câbles dans des relations commerciales

    <br /><br />Cette publication doit être lu conjointement avec l'<a   href="http://webstore.iec.ch/webstore/webstore.nsf/artnum/039212">IE
    C 60793-1-1:2008</a>.
