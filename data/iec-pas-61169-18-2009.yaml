abstract:
- language: en
  script: Latn
  content: IEC/PAS 61169-18:2009(E) is a sectional specification providing information
    and rules for preparation of detail specification of SSMA series R.F connectors
    together with the pro forma blank detail specification. SSMA series connectors
    with characteristic impedance 50 ohm are used for millimeter wave applications,
    connecting with RF cables or micro strips. The operating frequency limit is up
    to 35 GHz. The coupling thread is 10-36 UNS thread.
