abstract:
- language: en
  script: Latn
  content: IEC 63563-6:2025 defines the messaging between a Power Transmitter and
    a Power Receiver. The primary purpose of this messaging is to set up and control
    the power transfer. As a secondary purpose, it provides a transport mechanism
    for higher-level applications such as Authentication. The communications protocol
    comprises both the required order and timing relations of successive messages.
- language: fr
  script: Latn
  content: IEC 63563-6:2025 définit la messagerie entre un émetteur de puissance et
    un récepteur de puissance. L'objectif principal de cette messagerie est de mettre
    en place et de contrôler le transfert de puissance. En tant qu'objectif secondaire,
    il fournit un mécanisme de transport pour des applications de niveau supérieur
    telles que l'authentification. Le protocole de communication comprend à la fois
    l'ordre requis et les relations temporelles des messages successifs.
