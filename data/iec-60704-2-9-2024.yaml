abstract:
- language: en
  script: Latn
  content: "IEC 60704-2-9:2024 applies to electric hand-held hairdryers for household
    and similar use supplied from mains, which operate with a flow of air. These particular
    requirements can also be applied to analogous electrically operated devices such
    as hairstyling appliances, which produce the airflow by a fan. Helmet-type hairdryers
    are excluded from this document. This document does not apply to hair care appliances
    with radiant heating. For determining and verifying noise emission values declared
    in product specifications, see IEC 60704-3. This second edition cancels and replaces
    the first edition published in 2003. This edition constitutes a technical revision.
    This edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\na) Alignment with IEC 60704-1:2021.<br />\r\nThis
    part 2-9 is intended to be used in conjunction with the fourth edition of IEC
    60704-1:2021: Household and similar electrical appliances - Test code for the
    determination of airborne acoustical noise - Part 1: General requirements."
- language: fr
  script: Latn
  content: "L'IEC 60704-2-9:2024 s’applique aux sèche-cheveux électriques tenus à
    la main pour usages domestiques et analogues, alimentés à partir du réseau et
    fonctionnant avec un flux d’air. Ces exigences particulières peuvent également
    s’appliquer aux appareils électriques analogues tels que les appareils de coiffure
    dont le flux d’air est produit par un ventilateur. Les casques sèche-cheveux sont
    exclus du présent document. Le présent document ne s’applique pas aux appareils
    destinés aux soins des cheveux à chauffage rayonnant. Pour la détermination et
    la vérification des valeurs d'émission sonore déclarées dans les spécifications
    de produit, voir l'IEC 60704-3. Cette deuxième édition annule et remplace la première
    édition parue en 2003. Cette édition constitue une révision technique.<br />\r\nCette
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) Alignement sur l’IEC 60704-1:2021.<br />\r\nCette partie
    2-9 est destinée à être utilisée conjointement avec la quatrième édition de l’IEC
    60704-1:2021: Appareils électrodomestiques et analogues - Code d'essai pour la
    détermination du bruit aérien - Partie 1: Exigences générales."
