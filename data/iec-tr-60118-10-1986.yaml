abstract:
- language: en
  script: Latn
  content: Provides a guide to appropriate IEC publications related to hearing aids.
    Includes a glossary of terms and the scope of each publication. The particular
    measurement needs are indicated. A method of classifying hearing aids is given
    based upon maximum saturation sound pressure level. This publication has the status
    of a technical report.
- language: fr
  script: Latn
  content: Fournit un guide permettant d'orienter le lecteur vers les différentes
    publications de la CEI traitant des appareils de correction auditive. Comporte
    un glossaire de termes et le domaine d'application de chaque publication ainsi
    que l'indication des mesures particulières nécessaires. Donne également une classification
    des appareils de correction auditive basée sur le niveau maximal de pression acoustique
    de saturation. Cette publication a le statut d'un rapport.
