abstract:
- content: |-
    Determines the effect on a specimen of standard treatments which are representative of the falls likely to occur during rough handling.

    Has the status of a basic safety publication in accordance with IEC Guide 104.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    A pour but de s'assurer des effets, sur un spécimen, d'un essai simple normalisé destiné à représenter les chutes pouvant se produire au cours de manipulations, parfois brutales, ou de prouver un certain degré de robustesse minimal, afin de s'assurer des prescriptions relatives à la sécurité.

    A le statut d'une publication fondamentale de sécurité conformément au Guide 104
