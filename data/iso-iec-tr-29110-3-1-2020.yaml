abstract:
- language: en
  script: Latn
  content: |-
    <p>This document defines the process assessment guidelines needed to meet the purpose of defined VSE profiles. It is applicable to all VSE profiles and is compatible with ISO/IEC 33002.</p>
    <p>The possible uses of this document are as follows.</p>
    <p>a)   Assessment to evaluate the process capabilities. Use when an organization wants an assessment of profile conformance (basic, etc.) of the implemented processes.</p>
    <p>b)   Supplier's capability assessment. Use when a customer asks for a third party to conduct an assessment in order to obtain a profile (basic, etc.) of the implemented process by the system or software development and maintenance supplier.</p>
