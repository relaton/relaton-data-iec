abstract:
- language: en
  script: Latn
  content: 'IEC 61300-3-51:2014 is intended to describe the procedure required to
    measure the pin gauge withdrawal force for rectangular ferrule multi-fibre connectors.
    This measurement can be used as an alternative to the measurement of the pin gauge
    insertion force, both of which evaluate the fit of the pin gauge(s) into the guide
    pin hole(s) of the female-type connector. The experimental verification of interchangeability
    between them is shown in Annex A. For the male-type connector, IEC 61300-3-49
    is applied to evaluate how securely the guide pins are retained in the guide holes.
    Keywords: pin gauge withdrawal force, pin gauge insertion force'
- language: fr
  script: Latn
  content: 'IEC 61300-3-51:2014 a pour objet de décrire la procédure requise pour
    mesurer la force d''extraction d''une broche calibrée, pour des connecteurs multifibres
    à férules rectangulaires. Cette mesure peut être utilisée comme alternative à
    la mesure de la force d''insertion de la broche calibrée, ces deux mesures évaluant
    la bonne adaptation de la (des) broche(s) calibrée(s) dans le ou les alésage(s)
    de la broche de guidage du connecteur femelle. La vérification expérimentale de
    l''interchangeabilité entre les deux mesures est traitée dans l''Annexe A. Pour
    les connecteurs mâles, l''IEC 61300-3-49 s''applique pour évaluer la qualité de
    rétention des broches de guidage dans leurs alésages. Mots clés: la force d''extraction
    d''une broche calibrée, la force d''insertion de la broche calibrée'
