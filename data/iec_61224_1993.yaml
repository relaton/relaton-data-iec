    de mesure du temps de réponse des détecteurs de température à résistance (RTD)
    utilisés dans les systèmes de sécurité et de contrôle-commande des réacteurs nucléaires.
    Décrit les techniques qui peuvent être employées pour la mesure in situ du temps
