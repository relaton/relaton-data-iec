- content: Defines the intended criteria for the choice, conception and use of equipment
    for the measurement of the response time of resistance temperature detectors (RTD)
    which are used in the safety and control systems of nuclear reactors. Describes
    the techniques which can be used for the in situ measurement of RTD response time.
