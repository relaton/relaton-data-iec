abstract:
- content: 'IEC/TS 60871-2:2014 which is a technical specification, applies to capacitors
    according to IEC 60871-1 and gives the requirements for ageing tests of these
    capacitors. This third edition cancels and replaces the second edition published
    in 1999. This edition constitutes a technical revision. This edition includes
    the following significant technical changes with respect to the previous edition:
    The overvoltage cycling test has been moved to IEC 60871-1:2014. Keywords: ageing
    tests of capacitors'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'IEC/TS 60871-2:2014 qui est une spécification technique, s''applique aux
    condensateurs conformes à l''IEC 60871-1 et donne les exigences relatives aux
    essais de vieillissement de ces condensateurs. Cette troisième édition annule
    et remplace la deuxième édition parue en 1999. Cette édition constitue une révision
    technique. Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l''édition précédente: L''essai de tenue avec cycles de surtension
    à était déplacé a la norme IEC 608471-1:2014. Mots clés: essais de vieillissement
