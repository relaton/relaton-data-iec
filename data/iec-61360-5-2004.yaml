abstract:
- language: en
  script: Latn
  content: IEC 61360-5:2004 is the extension of the common ISO/IEC dictionary schema
    for the definition of concepts which are used in IEC 61360-1 but which are not
    addressed by the information models specified in IEC 61360-2. It provides a formal
    model for data according to the scope as given above, and thus to provide, with
    IEC 61360-2, a means for the computer-sensible representation and exchange of
    all data which comply with IEC 61360-1.
- language: fr
  script: Latn
  content: La CEI 61360-5:2004 est l'extension du schéma du dictionnaire commun ISO/CEI
    à la définition des concepts utilisés dans la CEI 61360-1 mais qui ne sont pas
    traités par les modèles d'information spécifiés dans la CEI 61360-2. Elle fournit
    un modèle formel pour les données conformément au domaine d'application mentionné
    ci-dessus et ainsi, de fournir, avec la CEI 61360-2, un moyen de représentation
    interprétable par l'ordinateur et d'échange de toutes les données en conformité
    avec la CEI 61360-1.
