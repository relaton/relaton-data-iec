abstract:
- language: en
  script: Latn
  content: "<p>This document specifies a generic knowledge management framework for
    a smart city, focusing on creating, capturing, sharing, using and managing smart
    city knowledge. It also gives the key practices which are required to be implemented
    to safeguard the use of knowledge, such as interoperability of heterogeneous data
    and governance of multi-sources services within a smart city.</p>"
