abstract:
- language: en
  script: Latn
  content: "IEC 60296:2012 is applicable to specifications and test methods for unused
    mineral insulating oils. It applies to oil intended for use in transformers, switchgear
    and similar electrical equipment in which oil is required for insulation and heat
    transfer. This edition includes the following significant technical changes with
    respect to the previous edition:<br />\r\n- specifications for corrosive sulphur
    compounds that can lead to copper sulphide deposition in transformers (in non-passivated
    and passivated oils);<br />\r\n- definitions of additives in oil; and<br />\r\n-
    re-insertion of a missing note on oxidation."
- language: fr
  script: Latn
  content: "IEC 60296:2012 s'applique aux spécifications et méthodes d'essais pour
    les huiles minérales isolantes neuves. Elle s'applique à l'huile destinée à l'utilisation
    dans les transformateurs, disjoncteurs et matériels électriques analogues, dans
    lesquels l'huile est nécessaire comme fluide isolant et caloporteur. Cette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\n- des spécifications pour les composés soufrés corrosifs
    qui peuvent entraîner un dépôt de sulfure de cuivre à l'intérieur des transformateurs
    (dans les huiles non-passivées et passivées);<br />\r\n- les définitions d'additifs
    dans l'huile; et<br />\r\n- la ré-insertion d'une note manquante concernant l'oxydation."
