abstract:
- content: "IEC TS 60079-32-1:2013+A1:2017 gives guidance about the equipment, product
    and process properties necessary to avoid ignition and electrostatic shock hazards
    arising from static electricity as well as the operational requirements needed
    to ensure safe use of the equipment, product or process. It can be used in a risk
    assessment of electrostatic hazards or for the preparation of product family or
    dedicated product standards for electrical or non-electrical machines or equipment.
    The purpose of this document is to provide standard recommendations for the control
    of static electricity, such as earthing of conductors, reduction of charging and
    restriction of chargeable areas of insulators. In some cases static electricity
    plays an integral part of a process, e.g. electrostatic coating, but often it
    is an unwelcome side effect and it is with the latter that this guidance is concerned.
    If the standard recommendations given in this document are fulfilled it can be
    expected that the risk of hazardous electrostatic discharges in an explosive atmosphere
    is at an acceptably low level. This consolidated version of the official IEC Standard
    and its amendment consists of the first edition (2013) and its amendment 1 (2017).
    Therefore, no need to order amendment in addition to this publication.<br /><br
    />\r\nKeywords: risk assessment of electrostatic hazards, static electricity"
