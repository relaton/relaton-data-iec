- content: IEC TS 60079-32-1:2013+A1:2017 fournit les recommandations relatives au
    matériel, au produit et aux propriétés de processus nécessaires pour éviter l'inflammation
    et les dangers de chocs électrostatiques liés à l'électricité statique, ainsi
    que les exigences de fonctionnement nécessaires pour garantir l'utilisation en
    toute sécurité du matériel, du produit ou du processus. Elle peut être utilisée
    dans le cadre d'une appréciation du risque des dangers électrostatiques ou de
    l'élaboration de normes de famille de produits ou de normes de produits spécifiques
    concernant des machines ou des équipements électriques ou non électriques. L'objet
    du présent document est de fournir des recommandations normalisées pour le contrôle
    de l'électricité statique, telles que la mise à la terre des conducteurs, la réduction
    de l'électrisation et la restriction des zones électrisables des isolateurs. Dans
    certains cas, l'électricité statique fait partie intégrante d'un processus (revêtement
    électrostatique, par exemple), mais elle s'accompagne souvent d'un effet secondaire
    gênant, ce sur quoi portent les présentes recommandations. Si les recommandations
    normalisées indiquées dans le présent document sont respectées, le risque de décharges
    électrostatiques dangereuses attendues dans une atmosphère explosive peut être
    à un niveau bas acceptable. Cette version consolidée comprend la première édition
    (2013) et son amendement 1 (2017). Il n'est donc pas nécessaire de commander l'amendement
    avec cette publication.
