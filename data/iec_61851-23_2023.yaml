- content: "IEC 61851-23:2023 s’applique aux systèmes d’alimentation pour VE afin
    de permettre un transfert d’énergie entre le réseau d'alimentation et les véhicules
    électriques (VE), avec une tension maximale alternative assignée de 1 000 V ou
    une tension maximale continue assignée de 1 500 V du côté A et une tension maximale
    continue assignée de 1 500 V du côté B.<br />\r\nLe présent document spécifie
    le système d’alimentation pour VE des systèmes A, B, C définis à l’Annexe AA,
    l’Annexe BB et l’Annexe CC. D’autres systèmes sont à l’étude.<br />\r\nLe présent
    document spécifie les exigences relatives au système d'alimentation pour VE à
    transfert de puissance bidirectionnel (TPB) pour le système A, avec une tension
    maximale alternative assignée de 1 000 V ou une tension maximale continue assignée
    de 1 500 V du côté A. Les exigences relatives au transfert de puissance inverse
    (TPI) et au TPB pour le système B et le système C sont à l’étude et ne sont pas
    spécifiées dans le présent document.<br />\r\nCette deuxième édition annule et
    remplace la première édition parue en 2014. Cette édition constitue une révision
    technique.<br />\r\nCette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\na) la structure du présent
    document a été réorganisée conformément à l'IEC 61851-1:2017;<br />\r\nb) les
    exigences de sécurité électrique de l'Article 8 et de l'Article 12 ont été révisées
    en se fondant sur les exigences de l'IEC 62477-1 et en s'inspirant des principes
    de la sécurité fondée sur le danger de l'IEC 62368-1;<br />\r\nc) des méthodes
    d'essai de vérification de la conformité aux exigences établies ont été ajoutées.
    Des dispositions générales relatives aux essais de conformité ont été spécifiées
    à l'Article 102;<br />\r\nd) des exigences et/ou informations spécifiques relatives
    aux fonctions suivantes ont été ajoutées: transfert d'énergie avec système de
    gestion thermique (101.2), contrôle de transfert de puissance bidirectionnel (Annexe
    DD), système d’alimentation pour VE avec séparation électrique à plusieurs côtés
    B (Annexe FF) et processus de communication et de transfert d'énergie (Annexe
    GG);<br />\r\ne) l’Annexe AA (système A), l’Annexe BB (système B) et l’Annexe
    CC (système C) ont été mises à jour avec intégration des ajouts conjointement
    à b) et c). Le présent document a été limité au système A, au système B et au
    système C;<br />\r\nf) les anciennes Annexe DD et Annexe EE ont été supprimées.
    Une nouvelle Annexe EE, qui comprend les exigences relatives à la charge d’essai
    artificielle, a été ajoutée;<br />\r\ng) une nouvelle annexe informative relative
    au courant de contact et au courant de choc de contact (Annexe HH) a été ajoutée.<br
    />\r\nLa présente version bilingue (2024-05) correspond à la version anglaise
    monolingue publiée en 2023-12.<br />\r\nLa version française de cette norme n'a
    pas été soumise au vote."
