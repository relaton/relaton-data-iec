abstract:
- content: "IEC 62625-1:2013 covers the specification of an on board driving data
    recording system for the purpose of recording data about the operation of the
    train. The data refers both to the driver behaviour and the on board systems behaviour
    to support systematic safety monitoring as a means of preventing incidents and
    accidents. The data is recorded in a way that is suitable for identifying cause
    and where possible consequence, such that the data is suitable:<br />\r\n- for
    investigative use in case of accidents and incidents;<br />\r\n- to monitor the
    appropriate actions of drivers. This standard specifies the requirements for a
    universal recording system that is applicable to all types of rail vehicles. The
    contents of the corrigendum of October 2016 have been included in this copy."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 62625-1:2013 concerne la spécification d'un système embarqué d'enregistrement
    de données de conduite visant à enregistrer les données relatives au fonctionnement
    du train. Il s'agit de données relatives au comportement du conducteur et des
    systèmes embarqués, afin d'assurer la surveillance de sécurité systématique comme
    moyen de prévention des incidents et des accidents. Les données sont enregistrées
    de manière à pouvoir identifier la cause et, si possible, les conséquences, de
    sorte qu'elles permettent:<br />\r\n- d'enquêter en cas d'accidents et d'incidents;<br
    />\r\n- de surveiller les actions appropriées des conducteurs. La présente norme
    précise les exigences relatives à un système d'enregistrement universel applicables
    à tous les types de véhicules ferroviaires. Le contenu du corrigendum d'octobre
    2016 a été pris en considération dans cet exemplaire."
