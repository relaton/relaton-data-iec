abstract:
- language: en
  script: Latn
  content: |-
    Specifies the mould stress relief distortion test as a test method for use by product committees.
    It is applicable to electrotechnical equipment including parts made from polymeric materials. This test is intended to simulate the effects caused by the relieving of moulding stresses by conditioning the product or part at a temperature higher than the maximum normal operating temperature and observing the nature of the resulting changes.
    Has the status of a basic safety publication in accordance with IEC Guide 104.
- language: fr
  script: Latn
  content: |-
    Spécifie l'essai de déformation par réduction des contraintes de moulage, en tant que méthode d'essai à l'usage des comités de produits.
    Elle est applicable aux matériels électrotechniques, y compris les parties composées de matériaux polymères. Cet essai est destiné à simuler les effets provoqués par la réduction des contraintes de moulage au moyen du conditionnement du produit ou de la partie à une température supérieure à la température de fonctionnement normale maximale et en observant la nature des modifications qui en résultent.
    A le statut d'une publication fondamentale de sécurité conformément au Guide 104 de la CEI.
