abstract:
- language: en
  script: Latn
  content: IEC 62561-4:2010 deals with the requirements and tests for metallic and
    non-metallic conductor fasteners that are used in conjunction with the air termination,
    down conductor and earth termination system. This standard does not cover the
    fixing of conductor fasteners to the fabric/membrane/gravel roofing of structures
    due to the vast number and types used in modern day construction. LPSC may also
    be suitable for use in hazardous atmospheres. Regard should then be taken of the
    extra requirements necessary for the components to be installed in such conditions.
- language: fr
  script: Latn
  content: La CEI 62561-4:2010 spécifie les exigences et les essais pour les supports
    métalliques et non métalliques de conducteur qui sont employés avec des dispositifs
    de capture, des conducteurs de descente et des prises de terre. La présente norme
    ne traite pas la fixation des supports sur les structures d'édifice/membrane/toiture
    gravillonnée en raison des nombreuses solutions modernes de construction. Les
    CSPF peuvent aussi être employés dans des atmosphères dangereuses. Dans ce cas,
    il convient de veiller à ce que les caractéristiques des composants soient en
    adéquation avec ces conditions.
