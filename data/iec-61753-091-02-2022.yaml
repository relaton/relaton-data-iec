abstract:
- language: en
  script: Latn
  content: "IEC 61753-091-02:2022 contains the minimum test and measurement requirements
    and severities which a fibre optic circulator as specified by IEC 62077 is expected
    to satisfy in order to be categorized as meeting the requirements of circulators
    used in controlled environments as specified in IEC 61753-1:2018 and IEC 61753-1:2018/AMD1:2020.
    The requirements cover non-connectorized single-mode fibre 3-port incompletely
    circulated type optical circulators for category C used in controlled environments.<br
    />\r\nThis first edition cancels and replaces IEC 61753-091-2 published in 2012.
    This edition constitutes a technical revision. This edition includes the following
    significant technical changes with respect to IEC 61753-091-2:<br />\r\na) change
    of title adding the 3-port incompletely circulated type;<br />\r\nb) harmonization
    of terms and definitions with those in IEC 61977 and IEC TS 62627-09;<br />\r\nc)
    harmonization of test items and their conditions with IEC 61753-1:2018 and IEC
    61753-1:2018/AMD1:2020."
