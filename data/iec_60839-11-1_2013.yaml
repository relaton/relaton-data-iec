abstract:
- content: IEC 60839-11-1:2013 specifies the minimum functionality, performance requirements
    and test methods for electronic access control systems and components used for
    physical access (entry and exit) in and around buildings and protected areas.
    This standard applies to electronic access control systems and components intended
    to be used in security applications for the granting of access and includes requirements
    for logging, identification and control of information.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 60839-11-1:2013 spécifie les exigences minimales de fonctionnalités
    et de performances, ainsi que les méthodes d'essai applicables aux systèmes et
    composants de contrôle d'accès électronique utilisés pour un accès physique (entrée
    et sortie) dans et autour des bâtiments et de zones protégées. La présente norme
    s'applique aux systèmes et composants de contrôle d'accès électronique destinés
    à être utilisés dans les applications de sécurité pour l'autorisation d'accès,
    et inclut les exigences concernant l'enregistrement, l'identification et le contrôle
    de l'information.
