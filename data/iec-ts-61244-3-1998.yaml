abstract:
- language: en
  script: Latn
  content: Summarizes the main cable monitoring techniques which are currently being
    assessed worldwide.  These techniques are primarily aimed at monitoring degradation
    of low-voltage cables.  Most of the methods are at the development stage and require
    in-plant evaluation before they could be recommended as standard techniques.  The
    advantages and disadvantages of each method, and its current state of development,
    are outlined in the following sections.  There are two aspects of cable monitoring
    that need to be taken into account - techniques suitable for ageing evaluation
    and techniques suitable for monitoring faults in cables.  The methods discussed
    may, in some cases, be more suitable for monitoring faults than for evaluating
    the degree of degradatin of the cable materials.
- language: fr
  script: Latn
  content: Résume les techniques principales de surveillance des câbles couramment
    reconnues dans le monde entier.  Ces techniques s'adressent surtout à la surveillance
    de câbles à basse tension.  La plupart des méthodes sont en développement et nécessitent
    des évaluations in situ avant de pouvoir être recommandées comme techniques normatives.  Les
    avantages et les inconvénients de chaque méthode et l'état actuel de leur développement
    sont soulignées dans les articles suivants.  Il existe deux aspects de surveillance
    des câbles nécessitant d'être pris en compte, les techniques adaptées à l'évaluation
    du vieillissement et les techniques adaptées à la surveillance des défauts dans
    les câbles.  Les méthodes discutées peuvent, dans certains cas, être plus adaptées
    pour la surveillance des défauts que pour l'évaluation du niveau de dégradation
    des matériaux constituant le câble.
