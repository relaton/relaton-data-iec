  format: text/html
- content: "IEC 62676-2-11:2024 définit des profils d'exigences minimales pour les
    systèmes de gestion vidéo (VMS) et de vidéosurveillance en tant que service (VSaaS)
    en nuage afin d'optimiser l'interfaçage avec les systèmes tiers.<br />\r\nIl définit
    les niveaux d'interopérabilité minimaux exigés entre VMS, de l'export de vidéos
    à une prise en main complète à distance, à des fins d'assistance, par exemple,
    dans les situations de crise, pour les organismes gouvernementaux de réglementation,
    les forces de l'ordre nationales, les sociétés de services de sécurité privée,
    les opérateurs de transport public et autres autorités.<br />\r\nLe présent document
    vise à fournir une base technique commune aux réglementations nationales qui exigent
    un accès inter-organisationnel aux VSS (à distance, en local ou sur site), par
    exemple pour que des autorités puissent s'y connecter de façon temporaire en cas
    d'urgence.<br />\r\nLa présente norme est destinée à remplacer l'ISO 22311 (Sécurité
    sociétale - Vidéosurveillance - Interopérabilité de l'export)."
