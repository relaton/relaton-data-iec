abstract:
- content: "IEC 62676-2-11:2024 defines minimum requirement profiles for Video Management
    Systems (VMS) and cloud Video-Surveillance-as-a-Service (VSaaS) Systems to optimize
    interfacing with third parties.<br />\r\nIt defines minimum required VMS interoperability
    levels from video export to exclusive video control, for the sake of remote support,
    for example in crisis situations, regulating governmental organizations, national
    law enforcement, private security service companies, public transport operators
    and other authorities.<br />\r\nThis document is intended to set the common technical
    basis for national regulations requiring inter-organizational remote, local or
    on-site access, for example so that authorities can be granted temporary access
    to the VSS in the case of emergency situations.<br />\r\nThis standard is accordingly
    expected to supersede ISO 22311 (Societal Security - Video-surveillance - Export
    interoperability)."
