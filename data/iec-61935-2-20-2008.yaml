abstract:
- language: en
  script: Latn
  content: IEC 61935-2-20:2008, describes work area cord for class D applications,
    as defined in ISO/IEC 11801 as well as in the ISO/IEC 24702. It determines the
    layout and style for detail specifications describing cords with transmission
    characteristics up to 100 MHz for digital communications. Detail specifications,
    based on this blank detail specification, may be prepared by a national organization,
    a manufacturer, or a user. It cancels and replaces the ISO/IEC PAS 61935-2-20
    published in 2007. It constitutes a technical revision.
- language: fr
  script: Latn
  content: La CEI 61935-2-20:2008, est une spécification particulière cadre qui décrit
    les cordons de zone de travail pour les applications de classe D, comme défini
    dans l'ISO/IEC 11801, ainsi que dans l'ISO/CEI 24702. Elle détermine la disposition
    et le modèle pour les spécifications particulières décrivant les cordons dont
    les caractéristiques de transmission sont inférieures ou égales à 100 MHz pour
    communications numériques. Elle annule et remplace la ISO/CEI PAS 61935-2-20 publiée
    en 2007 et constitue une révision technique. La présente version bilingue, correspond
    à la version anglaise publiée en 2008.
