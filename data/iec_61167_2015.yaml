abstract:
- content: "IEC 61167:2015 specifies the performance requirements for metal halide
    lamps for general lighting purposes. This third edition replaces the second edition
    published in 2011. This third edition constitutes a technical revision. This edition
    includes the following significant technical changes with respect to the previous
    edition.<br />\r\na) A set of new lamp data sheets (20 W, 35 W, 50 W, 100 W) is
    introduced.<br />\r\nb) Reference to ILCOS (International lamp coding system)
    is removed from the lamp data sheets and now located in a new annex.<br />\r\nc)
    Information on outer bulb temperature (and in some cases also on pin temperature
    and temperature adjacent to cap) is replaced with an explanation on differences
    in manufacturers' construction; this explanation is given in detail in a new annex."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 61167:2015 spécifie les exigences de performances relatives aux
    lampes aux halogénures métalliques pour l'éclairage à usage général. Cette troisième
    édition annule et remplace la deuxième édition parue en 2011. Cette édition constitue
    une révision technique. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente.<br />\r\na) Un jeu de nouvelles
    fiches techniques de lampes (20 W, 35 W, 50 W, 100 W) a été inséré.<br />\r\nb)
    La référence à ILCOS (Système international de codification des lampes) a été
    retirée des fiches techniques de lampes et fait désormais l'objet d'une nouvelle
    annexe.<br />\r\nc) Les informations sur la température de l'ampoule externe (et
    dans certains cas également sur la température de pincement et sur la température
    à proximité directe du culot) ont été remplacées par une explication sur les différences
    de construction entre les fabricants, cette explication étant détaillée dans une
    nouvelle annexe."
