abstract:
- language: en
  script: Latn
  content: |-
    Relates to hydrophones, employing piezoelectric sensor elements, designed to measure the pulsed and continuous-wave ultrasonic fields generated by ultrasonic medical equipment operating in the frequency range 0.5 MHz to 15 MHz. Covers the design and performance requirements of standard hydrophones and the data required to specify their characteristics, and defines a standard method for the measurement of the sensitivity of such hydrophones.
    Defines the performance characteristics that are required of hydrophones intended for use in a specified range of applications over the frequency band from 0.5 MHz to 15 MHz, particularly those associated with the measurement of pulsed and continuous-wave ultrasonic fields used in medical diagnosis. Establishes a scheme for the specification of the performance of these hydrophones. Describes a standardized procedure for their calibration.
- language: fr
  script: Latn
  content: |-
    Concerne les hydrophones à éléments sensibles piézoélectriques, conçus pour la mesure des champs ultrasonores puisés et à ondes entretenues, produits par du matériel médical ultrasonique fonctionnant dans la gamme des fréquences de 0,5 MHz à 15 MHz. Vise la conception, le fonctionnement et les spécifications des hydrophones étalons et décrit une méthode normale de mesure de leur sensibilité.
    Définit les caractéristiques de fonctionnement requises des hydrophones devant être utilisés pour des applications précises dans la gamme des fréquences allant de 0,5 MHz à 15 MHz, notamment celles qui sont liées à la mesure des champs ultrasonores, pulsés ou à ondes entretenues, utilisés pour le diagnostic. Etablit un programme pour la spécification du fonctionnement de ces hydrophones. Décrit un procédé normalisé d'étalonnage des hydrophones.
