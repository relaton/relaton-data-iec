abstract:
- content: Specifies the safety requirements for single-capped fluorescent lamps for
    general lighting purposes of all groups having 2G7, 2GX7, GR8, G10q, GR10q, GX10q,
    GY10q, 2G11, G23, GX23, G24, GX32 and 2G13 caps. Also specifies the method a manufacturer
    should use to show compliance with the requirements of this standard.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Spécifie les prescriptions de sécurité auxquelles doivent répondre les
    lampes tubulaires à fluorescence à culot unique, d'éclairage général, de tous
    les groupes équipés des culots 2G7, 2GX7, GR8, G10q, GR10q, GX10q, GY10q, 2G11,
    G23, GX23, G24, GX32 et 2G13. Spécifie aussi la méthode que le fabricant doit
    utiliser pour démontrer la conformité de ses produits aux prescriptions de cette
    norme.
