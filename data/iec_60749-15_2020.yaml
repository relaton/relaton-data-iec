- content: "<!-- NEW! -->IEC 60749-15:2020 est disponible sous forme de IEC 60749-15:2020
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><p>L'IEC
    60749-15:2020 décrit un essai utilisé pour déterminer si les dispositifs à semiconducteurs
    encapsulés utilisés pour le montage par trous traversants peuvent résister aux
    effets de la température à laquelle ils sont soumis pendant le brasage de leurs
    broches en utilisant le brasage à la vague. Dans le but d'établir une procédure
    d'essai normalisée pour les méthodes les plus reproductibles, la méthode d'immersion
    dans la brasure est utilisée en raison de ses conditions plus contrôlables. Cette
    procédure détermine si les dispositifs sont capables de résister à la température
    de brasage rencontrée lors d'opérations de fabrication des cartes à câblage imprimé,
    sans endommager leurs caractéristiques électriques ou leurs connexions internes.
    Cet essai est destructif et il peut être utilisé en vue de la qualification, de
    l’acceptation de lots et pour contrôler les produits.<br />\r\nLa chaleur du brasage
    se propage dans le boîtier du dispositif par les broches de l'autre côté de la
    carte. Cette procédure ne simule pas l'exposition à la chaleur du brasage à la
    vague ou à la chaleur de refusion sur le même côté de la carte que le corps du
    boîtier. La présente édition inclut les modifications techniques majeures suivantes
    par rapport à l'édition précédente:<br />\r\n- ajout de l'Article 3, Termes et
    définitions;<br />\r\n- clarification sur l'utilisation d'un fer à braser pour
    produire un effet thermique;<br />\r\n- ajout d'une option relative à l'utilisation
    du vieillissement accéléré.</p>"
