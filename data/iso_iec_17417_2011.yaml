abstract:
- content: "The electronic version of this International Standard can be downloaded
    from the ISO/IEC Information Technology Task Force (ITTF) web site.<br /><br />\r\nISO/IEC
    17417:2011 specifies a phsical layer (PHY) and medium access control (MAC) for
    communication of up to 10 cm distance with an fm of 120 MHz using visual light
    with the wavelength between 380 nm and 780 nm.<br />\r\nIn addition, it specifies
    human-detectable brightness control that is independent of the modulation for
    the data transfer."
