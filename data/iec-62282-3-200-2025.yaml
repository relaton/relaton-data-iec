abstract:
- language: en
  script: Latn
  content: "IEC 62282-3-200:2025 covers operational and environmental aspects of the
    stationary fuel cell power systems performance. The test methods apply as follows:<br
    />\r\n- power output under specified operating and transient conditions;<br />\r\n-
    electrical and heat recovery efficiency under specified operating conditions;<br
    />\r\n- environmental characteristics, for example, exhaust gas emissions, noise,
    under specified operating and transient conditions.<br />\r\nThis document applies
    to all kinds of stationary fuel cell technologies, such as:<br />\r\n- alkaline
    fuel cells (AFC);<br />\r\n- phosphoric acid fuel cells (PAFC);<br />\r\n- polymer
    electrolyte fuel cells (PEFC);<br />\r\n- molten carbonate fuel cells (MCFC);<br
    />\r\n- solid oxide fuel cells (SOFC).<br />\r\nThis third edition cancels and
    replaces the second edition published in 2015. This edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\n-
    revision of the Introduction, Scope and Clause 3;<br />\r\n- revision of the symbols
    in Table 1;<br />\r\n- revision of Figure 2 (symbol diagram);<br />\r\n- revision
    of measurement methods (8.3);<br />\r\n- revision of the efficiency test (10.2);<br
    />\r\n- revision of the electric power and thermal power response characteristics
    test (10.3);<br />\r\n- revision of the start-up and shutdown characteristics
    test (10.4);<br />\r\n- revision of Annex C."
- language: fr
  script: Latn
  content: "L’IEC 62282-3-200:2025 couvre les aspects de fonctionnement et d’environnement
    des performances des systèmes à piles à combustible stationnaires. Les méthodes
    d’essai s’appliquent comme suit:<br />\r\n- puissance de sortie dans des conditions
    de fonctionnement spécifiées y compris les conditions transitoires;<br />\r\n-
    rendement électrique et rendement de l’énergie thermique récupérée dans des conditions
    de fonctionnement spécifiées;<br />\r\n- caractéristiques d’environnement, par
    exemple émissions de gaz d’échappement, bruit, dans des conditions de fonctionnement
    spécifiées y compris les conditions transitoires.<br />\r\nLe présent document
    s’applique à toutes sortes de technologies des piles à combustible stationnaires,
    telles que:<br />\r\n- piles à combustible alcalines (AFC);<br />\r\n- piles à
    combustible à acide phosphorique (PAFC);<br />\r\n- piles à combustible à électrolyte
    polymère (PEFC);<br />\r\n- piles à combustible à carbonates fondus (MCFC);<br
    />\r\n- piles à combustible à oxyde solide (SOFC).<br />\r\nCette troisième édition
    annule et remplace la deuxième édition parue en 2015. Cette édition inclut les
    modifications techniques majeures suivantes par rapport à l’édition précédente:<br
    />\r\n- révision de l’Introduction, du Domaine d’application et de l’Article 3;<br
    />\r\n- révision des symboles énumérés dans le Tableau 1;<br />\r\n- révision
    de la Figure 2 (schéma des symboles);<br />\r\n- révision des méthodes de mesure
    (8.3);<br />\r\n- révision de l’essai de rendement (10.2);<br />\r\n- révision
    de l’essai des caractéristiques de réponse de puissance électrique et de puissance
    thermique (10.3);<br />\r\n- révision de l’essai des caractéristiques de démarrage/d’arrêt
    (10.4);<br />\r\n- révision de l’Annexe C."
