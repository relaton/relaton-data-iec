abstract:
- language: en
  script: Latn
  content: "IEC 63119-1:2025 establishes a basis for the other parts of IEC 63119,
    specifying the terms and definitions, general description of the system model,
    classification, information exchange and security mechanisms for roaming between
    EV charging service providers (CSPs), charging station operators (CSOs) and clearing
    house platforms through roaming endpoints. It provides an overview and describes
    the general requirements of the EV roaming service system. The IEC 63119 series
    is applicable to high-level communication involved in information exchange/interaction
    between different CSPs, as well as between a CSP and a CSO with or without a clearing
    house platform through the roaming endpoint. The IEC 63119 series does not specify
    the information exchange, either between the charging station (CS) and the charging
    station operator (CSO), or between the EV and the CS. This second edition cancels
    and replaces the first edition published in 2019.<br />\r\nThis edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\na) the scope is expanded to include differentiation between home and visited
    service provider roles and adds an explicit definition of roaming entity;<br />\r\nb)
    adds definitions for \"home charging service provider (home-CSP)\", \"visited
    charging station operator (visited-CSO)\", and \"charging detail record (CDR)\",
    and expands related terms such as \"service\" and \"roaming entity\";<br />\r\nc)
    introduces abbreviation variants for \"home-CSP\" and \"visited-CSO\" in the terminology,
    aligning with North American and European conventions;<br />\r\nd) updates the
    communication protocol stack by adopting a newer TLS version (upgraded from 1.2
    to 1.3);<br />\r\ne) system architecture and communication interfaces include
    detailed interactions between home-CSP and visited-CSO;<br />\r\nf) adds a definition
    for \"service\" to cover a broader range of applications such as parking and reservation
    management;<br />\r\ng) adds a distinction between \"charging detail record (CDR)\"
    and \"service detail record (SDR)\" and clarifies their relationship in the terminology;<br
    />\r\nh) enhances the description of user credential transfer methods in communication
    interfaces with greater diversity;<br />\r\ni) enhances the description of the
    mixed mode in the classification of roaming service models, emphasizing improved
    user experience through faster response times."
- language: fr
  script: Latn
  content: "L'IEC 63119-1:2025 spécifie les termes et définitions, la description
    générale du modèle de système, la classification, l’échange d’informations et
    les mécanismes de sécurité pour l’itinérance entre les prestataires de services
    de recharge de véhicules électriques (CSP), les opérateurs de bornes de charge
    (CSO) et les plateformes d’échange de données par le biais d’un nœud final d’itinérance.
    Elle fournit une vue d’ensemble et décrit les exigences générales du système du
    service d’itinérance des VE. La série IEC 63119 s’applique aux communications
    de haut niveau dans le cadre des échanges d’informations/interactions entre les
    différents CSP, mais aussi entre un CSP et un CSO avec ou sans plateforme d’échange
    de données par le biais du nœud final d’itinérance. La série IEC 63119 ne spécifie
    pas l’échange d’informations entre la borne de charge (CS) et l’opérateur de bornes
    de charge (CSO) ni entre le VE et la CS. Cette deuxième édition annule et remplace
    la première édition parue en 2019.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l’édition précédente:<br />\r\na)
    le domaine d’application est étendu pour faire la distinction entre les rôles
    de prestataire de services domestiques et sollicités et ajoute une définition
    explicite de l’entité d’itinérance;<br />\r\nb) ajoute des définitions pour \"prestataire
    de services de recharge domestique (CSP domestique)\", \"opérateur de bornes de
    charge sollicité (CSO sollicité)\" et \"enregistrement des détails de la charge
    (CDR)\" et développe les termes connexes tels que \"service\" et \"entité d’itinérance\";<br
    />\r\nc) introduit des variantes d’abréviation pour \"CSP domestique\" et \"CSO
    sollicité\" dans la terminologie pour respecter les conventions nord-américaines
    et européennes;<br />\r\nd) met à jour la pile de protocoles de communication
    en adoptant une nouvelle version TLS (mise à niveau de la version 1.2 à la version
    1.3);<br />\r\ne) l’architecture du système et les interfaces de communication
    incluent des interactions détaillées entre le CSP domestique et le CSO sollicité;<br
    />\r\nf) ajoute une définition de \"service\" pour couvrir une éventail plus large
    d’applications telles que la gestion du parking et des réservations;<br />\r\ng)
    ajoute une distinction entre \"enregistrement des détails de la charge (CDR)\"
    et \"enregistrement des détails du service (SDR)\" et précise leurs relations
    dans la terminologie;<br />\r\nh) améliore la description des méthodes de transfert
    des identifiants de l’utilisateur dans les interfaces de communication avec une
    plus grande diversité;<br />\r\ni) améliore la description du mode mixte dans
    la classification des modèles de service d’itinérance, en mettant l’accent sur
    l’expérience de l’utilisateur améliorée par des temps de réponse plus rapides."
