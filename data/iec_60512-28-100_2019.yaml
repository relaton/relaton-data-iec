- content: "<!-- NEW! -->IEC 60512-28-100:2019 est disponible sous forme de IEC 60512-28-100:2019
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<p>L'IEC 60512-28-100:2019
    spécifie les méthodes d’essai d’intégrité des signaux et de qualité de transmission
    pour des connecteurs spécifiés dans les parties respectives des normes IEC 60603-7,
    IEC 61076-1, IEC 61076-2 et IEC 61076-3 pour des applications de matériel de connexion
    jusqu’à 2 000 MHz. Elle s’applique également aux essais de connecteurs de fréquences
    inférieures, mais la méthodologie d’essai stipulée dans la spécification particulière
    pour tout connecteur donné reste l’essai de conformité de référence pour le connecteur
    en question. La liste ci-dessus de séries de normes concernant les connecteurs
    n’exclut pas le fait de faire référence au présent document dans d’autres normes
    publiées ou spécifications des fabricants de connecteurs. Les procédures spécifiées
    ici sont:<br />\r\n- perte d’insertion, essai 28a;<br />\r\n- affaiblissement
    de réflexion, essai 28b;<br />\r\n- paradiaphonie (NEXT), essai 28c;<br />\r\n-
    télédiaphonie (FEXT), essai 28d;<br />\r\n- perte de conversion transverse (TCL),
    essai 28f;<br />\r\n- perte de transfert de conversion transverse (TCTL), essai
    28g.<br />\r\nLes autres procédures citées ici en référence sont:<br />\r\n- impédance
    de transfert (ZT), voir l’IEC 60512-26-100, essai 26e;<br />\r\n- pour l’affaiblissement
    de couplage (aC), voir l’IEC 62153 4 12.<br />\r\nCette deuxième édition annule
    et remplace la première édition parue en 2013 et constitue une révision technique.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l’édition précédente:<br />\r\n- Le titre a été modifié, 1 000 MHz a été remplacé
    par 2 000 MHz afin de refléter la plage des fréquences qui peuvent être soumises
    à des essais.<br />\r\n- Tous les tableaux et toutes les exigences ont été révisés
    jusqu’à 2 000 MHz.<br />\r\nMots-clés: connecteurs, essai d’intégrité des signaux</p>"
