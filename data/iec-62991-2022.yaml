abstract:
- language: en
  script: Latn
  content: "IEC 62991:2022 applies to source switching equipment, hereafter referred
    to as SSE, for household and similar uses, primarily intended to be used for energy
    efficiency (EE) purposes with local production and/or storage of energy.<br />\r\nSSE
    is intended to be installed in low voltage prosumer electrical installations (PEI)
    to deliver the electrical energy:\r\n<ul>\r\n\t<li style=\"text-align:justify\">either
    to current-using equipment (direct feeding mode or island mode);</li>\r\n\t<li
    style=\"text-align:justify\">or to the grid (reverse feeding mode).</li>\r\n</ul>"
- language: fr
  script: Latn
  content: "L'IEC 62291:2022 s'applique au matériel de commutation de source, ci-après
    dénommé \"SSE\", destiné à un usage domestique ou analogue, essentiellement prévu
    pour être utilisé pour les besoins de l'efficacité énergétique (EE) avec la production
    locale et/ou le stockage local de l'énergie.<br />\r\nLe SSE est destiné à être
    installé dans des installations électriques de prosommateurs (PEI - <em>prosumer
    electrical installation</em>) à basse tension pour délivrer l'énergie électrique:\r\n<ul>\r\n\t<li
    style=\"text-align:justify\">au matériel d'utilisation (mode d'alimentation directe
    ou mode en réseau séparé);</li>\r\n\t<li style=\"text-align:justify\">ou au réseau
    (mode d'alimentation inverse).</li>\r\n</ul>"
