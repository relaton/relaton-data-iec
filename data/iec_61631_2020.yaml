- content: "IEC 61631:2020 spécifie une méthode d'essai pour la résistance mécanique
    des noyaux en oxydes magnétiques. Cette méthode d'essai est adaptée à la plupart
    des noyaux E, noyaux ETD, noyaux I et noyaux toriques, mais d'autres types de
    noyaux tels que les noyaux en U peuvent être soumis aux essais selon une méthode
    dérivée convenue par les parties concernées. Le présent document est également
    applicable au mesurage de la résistance mécanique des noyaux en poudre magnétique.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à l'édition précédente:<br />\r\nla phrase \"Le présent document est également
    applicable au mesurage de la résistance mécanique des noyaux en poudre magnétique\"
    a été ajoutée au domaine d’application;<br />\r\nl’IEC 61246 a été remplacée par
    l’IEC 63093-8; l’EN 1002-2 a été remplacée par l’ISO 7500-1; l’ISO 4677-1 et l’ISO
    4677-2 ont été supprimées;<br />\r\nles dimensions D et F dans la Figure A.1 et
    le Tableau A.1 ont été modifiées pour se conformer à la Figure 1 de l’IEC 63093-8:2018;<br
    />\r\najout du contenu de l’essai des noyaux toriques;<br />\r\najout de l’Annexe
    B;<br />\r\nl’emplacement du gabarit est modifié dans la Figure 3;<br />\r\ndans
    la Figure 5, les barres de roulement sont déplacées au bord du noyau I, alignées
    avec le noyau."
