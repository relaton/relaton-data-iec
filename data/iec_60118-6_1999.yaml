abstract:
- content: Specifies the electrical and safety characteristics of a circuit for an
    external electrical input to a personal hearing aid in order to ensure compatibility
    with external electrical or electroacoustic signal sources. In this standard,
    the hearing aid may include an adaptor (audio shoe) which incorporates connector
    systems described in IEC 60118-12.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Donne des spécifications concernant les caractéristiques électriques et
    la sécurité pour une entrée électrique extérieure d'un appareil de correction
    auditive individuel, afin de s'assurer de sa compatibilité avec les sources extérieures
    de signaux électriques ou électroacoustiques. Dans cette norme, l'appareil de
    correction auditive peut comprendre un adaptateur (socle audio) qui incorpore
    les systèmes de connexion décrits dans la CEI 60118-12.
