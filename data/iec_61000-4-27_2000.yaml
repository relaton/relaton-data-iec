abstract:
- content: Considers immunity tests for electric and&#x2F;or electronic equipment
    (apparatus and system) in its electromagnetic environment. Only conducted phenomena
    are considered, including immunity tests for equipment connected to public and
    industrial networks. Establishes a reference for evaluating the immunity of electrical
    and electronic equipment when subjected to unbalanced power supply voltage. Applies
    to 50 Hz&#x2F;60 Hz three-phase powered electrical and&#x2F;or electronic equipment
    with rated line current up to 16 A per phase.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Porte sur les essais d&#x27;immunité des équipements électriques et&#x2F;ou
    électroniques (appareils et systèmes) dans leur environnement électromagnétique.
    Seuls les phénomènes conduits sont pris en compte, et notamment les essais d&#x27;immunité
    des équipements reliés aux réseaux publics et industriels. Etablit une référence
    pour évaluer l&#x27;immunité des équipements électriques et électroniques soumis
    à des déséquilibres de tension. S&#x27;applique aux équipements triphasés électriques
    et&#x2F;ou électroniques 50 Hz&#x2F;60 Hz, absorbant un courant nominal inférieur
    ou égal à 16 A par phase.
