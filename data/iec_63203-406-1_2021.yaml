  format: text/html
- content: L‘IEC 63203-406-1:2021 définit les termes, les définitions, les symboles,
    les configurations et les méthodes d'essai à utiliser pour spécifier les conditions
    de mesure normalisées et les méthodes de détermination de la température à la
    surface de contact des dispositifs électroniques prêts-à-porter placés au poignet,
    destinés à être portés directement sur le poignet humain et qui peuvent être portés
    de manière continue pendant leur utilisation. Les conditions de l’essai ne prennent
    pas en considération la diffusion et les résultats sont par conséquent considérés
    avec prudence. L'augmentation de la température est induite par l'énergie thermique
    des dispositifs électroniques prêts-à-porter pendant leur fonctionnement. Le présent
    document donne la procédure générale pour la méthode d'essai applicable à divers
    dispositifs électroniques prêts-à-porter placés au poignet et destinés à être
    utilisés par des personnes ordinaires qui, dans le contexte de ce document, sont
    des adultes humains en bonne santé.
