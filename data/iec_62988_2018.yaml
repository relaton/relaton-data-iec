- content: L'IEC 62988:2018 établit les exigences applicables pour la sélection et
    l’utilisation des appareils sans fil intégrés dans les systèmes d’instrumentation
    et de contrôle-commande (I&C) importants pour la sûreté employés dans les centrales
    nucléaires de puissance (CNP). Ces systèmes d’I&C peuvent être intégralement constitués
    d’appareils sans fil. Le présent document est applicable pour la construction
    des nouvelles CNP et pour la rénovation de l’I&C sur les CNP existantes. Tous
    les appareils sans fil ou les systèmes sans fil importants pour la sûreté relèvent
    du domaine du présent document. Les appareils fixes comme les appareils mobiles
    et tous les types de données (voix, données du procédé, etc.) sont couverts par
    le domaine du présent document s’ils réalisent une fonction classée de sûreté.
    Le présent document restreint l’utilisation des appareils sans fil aux systèmes
    réalisant des fonctions de sûreté de catégorie C telle que définie par l’IEC 61226,
    et exclut explicitement leur utilisation pour les catégories A et B. On peut utiliser
    le présent document comme un guide pour les appareils et les systèmes non classés
    de sûreté, par exemple pour s’assurer que les appareils importants pour la sûreté
    ne sont pas perturbés.
