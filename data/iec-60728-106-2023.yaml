abstract:
- language: en
  script: Latn
  content: "IEC 60728-106:2023 lays down the measuring methods, performance requirements
    and data publication requirements of optical equipment of cable networks for television
    signals, sound signals and interactive services loaded with digital channels only.<br
    />\r\nThis document<br />\r\n• applies to all optical transmitters, receivers,
    amplifiers, directional couplers, isolators, multiplexing devices, connectors
    and splices used in cable networks;<br />\r\n• covers the frequency range 5 MHz
    to 3 300 MHz;<br />\r\n• identifies guaranteed performance requirements for certain
    parameters;<br />\r\n• lays down data publication requirements with guaranteed
    performance;<br />\r\n• describes methods of measurement for compliance testing.<br
    />\r\nAll requirements and published data relate to minimum performance levels
    within the specified frequency range and in well-matched conditions as might be
    applicable to cable networks for television signals, sound signals and interactive
    services."
- language: fr
  script: Latn
  content: "L'IEC 60728-106:2023 définit les méthodes de mesurage, les exigences de
    performance et les exigences de publication des données des matériels optiques
    des réseaux de distribution par câbles pour signaux de télévision, signaux de
    radiodiffusion sonore et services interactifs soumis à une charge de porteuses
    exclusivement numériques.<br />\r\nLe présent document:<br />\r\n- s'applique
    à l'ensemble des émetteurs, récepteurs, amplificateurs, coupleurs directifs, isolateurs,
    multiplexeurs, connecteurs et épissures optiques, utilisés dans les réseaux de
    distribution par câbles;<br />\r\n- couvre la plage de fréquences de 5 MHz à 3
    300 MHz;<br />\r\n- identifie les exigences de performances assurées pour certains
    paramètres;<br />\r\n- établit les exigences de publication des données avec les
    performances assurées;<br />\r\n- décrit les méthodes de mesurage pour les essais
    de conformité.<br />\r\nToutes les exigences et données publiées se rapportent
    aux niveaux de performance minimale dans la plage de fréquences spécifiée et dans
    des conditions bien adaptées qui peuvent s'appliquer aux réseaux de distribution
    par câbles pour signaux de télévision, signaux de radiodiffusion sonore et services
    interactifs."
