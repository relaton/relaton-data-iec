abstract:
- content: "IEC 61535:2019 applies to two-wire, up to five-wire installation couplers,
    including earth, if provided, with a rated voltage up to and including 500 V AC
    or DC and a rated connecting capacity up to and including 10 mm2 for permanent
    connection in electrical installations. Installation couplers with additional
    contacts for voltages other than mains voltages are outside the scope of this
    document. This second edition cancels and replaces the first edition published
    in 2009 and Amendment 1:2012. This edition constitutes a technical revision. This
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\n- enlargement of the scope to DC application;<br />\r\n-
    addition of further requirements as regards DC application (marking, etc.), no
    additional test procedures were deemed necessary; however some modifications were
    necessary in the normative text;<br />\r\n- changes and enhancement of the field
    of application of installation couplers into outdoor applications;<br />\r\n-
    addition of a suitable temperature range;<br />\r\n- updating of the list of normative
    references, modified to undated references, where possible."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 61535:2019 s'applique aux coupleurs d'installation comportant de deux
    à cinq conducteurs, y compris le conducteur de terre (le cas échéant), de tension
    assignée jusqu'à 500 V inclus en courant alternatif ou en courant continu et de
    capacité de connexion assignée jusqu'à 10 mm2 inclus, pour connexion permanente
    dans les installations électriques. Les coupleurs d'installation avec des contacts
    supplémentaires pour des tensions autres que la tension d'alimentation du réseau
    ne relèvent pas du domaine d'application du présent document. Cette deuxième édition
    annule et remplace la première édition parue en 2009 et l'Amendement 1:2012. Cette
    édition constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\n- extension
    du domaine d'application à l'application en courant continu;<br />\r\n- ajout
    des exigences supplémentaires en matière d'application en courant continu (marquage,
    etc.), aucune procédure d'essai supplémentaire n'a été jugée nécessaire; toutefois,
    certaines modifications du texte normatif étaient nécessaires;<br />\r\n- modifications
    et amélioration du champ d'application des coupleurs d'installation aux applications
    extérieures;<br />\r\n- ajout d'une plage de températures appropriée;<br />\r\n-
    mise à jour de la liste des références normatives, modifiée pour inclure des références
    non datées, lorsque cela était possible."
