abstract:
- language: en
  script: Latn
  content: "IEC 61935-2:2021 specifies test methods for balanced and coaxial cords,
    which are used as equipment cords, patch cords, and CP cords, within cabling systems,
    in accordance with ISO/IEC 11801-1. The test methods and associated requirements
    are provided to demonstrate performance and reliability and to ensure compatibility
    of these balanced and coaxial cords during their operational lifetime. This document
    may also be used for providing test methodology for assessing the performance
    of other cords.<br />\r\nThis fourth edition cancels and replaces the third edition
    published in 2010. This edition includes the following significant technical changes
    with respect to the previous edition:<br />\r\n- inclusion of cords up to category
    8.1 and category 8.2, as defined in ISO/IEC 11801-1."
- language: fr
  script: Latn
  content: "IEC 61935-2:2022 spécifie les méthodes d’essai applicables aux cordons
    à paires symétriques et aux cordons coaxiaux utilisés comme cordons d’équipements,
    cordons de brassage et cordons CP dans des systèmes de câblage, conformément à
    l’ISO/IEC 11801‑1. Les méthodes d’essai et leurs exigences associées permettent
    de démontrer les performances et la fiabilité et de garantir la compatibilité
    de ces cordons à paires symétriques et cordons coaxiaux au cours de leur durée
    de vie opérationnelle. Le présent document peut également être utilisé en vue
    de fournir une méthodologie d'essai pour l'évaluation des performances d'autres
    cordons.<br />\r\nCette quatrième édition annule et remplace la troisième édition
    parue en 2010. Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l’édition précédente:<br />\r\na. inclusion des cordons des catégories
    8.1 et 8.2 tels qu'ils sont définis dans l’ISO/IEC 11801‑1."
