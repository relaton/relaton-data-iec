- content: "La CEI 61954:2011+A1:2013 définit les essais de type, les essais deproduction
    et les essais facultatifs des valves à thyristors utilisées dans les bobines d'inductance
    commandées par thyristors (TCR), les bobines d'inductance commutées par thyristors
    (TSR) et les condensateurs commutés par thyristors (TSC) qui font partie des compensateurs
    statiques de puissance réactive (SVC) pour des applications de système de puissance.
    Les exigences de la présente norme s'appliquent tant aux unités à valve unique
    (monophasées) qu'aux unités à valves multiples (polyphasées). Cette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na) Les définition des termes \"niveau de thyristor\", \"section de valve\",
    \"électronique de base de valve\", \"niveaux de thyristors redondants\" ont été
    clarifiées;<br />\r\nb) Les conditions pour les essais des sections de valves
    de thyristors à la place des thyristors complets ont été définies;<br />\r\nc)
    Une exigence a été ajoutée afin que, suite à un essai de test, si un niveau de
    thyristor a été court-circuité, alors le niveau défaillant puisse être restauré
    et cet essai de type répété;<br />\r\nd) La période de temps d'accroissement de
    la tension d'essai initiale de 50 % à 100 % pendant l'essai de type diélectrique
    en courant alternatif sur les valves TSC, TCR ou TSR, a été fixée à approximativement
    10 s;<br />\r\ne) La durée de l'essai de tension U<sub>ts2</sub> pendant l'essai
    de type diélectrique c.a.-c.c. entre des bornes de valves TSC et la terre, ainsi
    que la durée de la tension d'essai U<sub>tvv2</sub> pendant les essais diélectriques
    entre valves TSC (pour les MVU uniquement) a été modifiée de 30 min à 3 h;<br
    />\r\nf) Suppression de la référence au nombre d'impulsions par minute de décharge
    partielle périodique enregistrées pendant les essais diélectriques c.a.-c.c. sur
    les valves TSC et dépassant le niveau admissible.<strong> Cette version consolidée
    comprend la deuxième édition (2011) et son amendement 1 (2013). Il n'est donc
    pas nécessaire de commander l'amendement avec cette publication.</strong>"
