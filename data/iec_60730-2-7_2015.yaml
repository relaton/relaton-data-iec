- content: "IEC 60730-2-7:2015 s'applique aux minuteries et aux minuteries cycliques
    qui peuvent utiliser l'électricité, le gaz, le pétrole, un combustible solide,
    l'énergie thermique solaire, etc., ou une combinaison de ces énergies, y compris
    des applications de chauffage, de climatisation et analogues.<br />\r\nLa présente
    norme s'applique également aux minuteries particulières qui sont utilisées en
    tant que parties d'un système de commande ou aux minuteries qui sont intégrées
    mécaniquement dans des dispositifs de commande multifonctions qui possèdent des
    sorties non électriques. La présente norme ne s'applique pas aux interrupteurs
    temporisés (Time-Delay Switches – TDS) qui relèvent du domaine d'application de
    l’IEC 60669-2-3.<br />\r\nLa présente norme s'applique à la sécurité intrinsèque,
    aux caractéristiques de fonctionnement dans la mesure où elles interviennent dans
    la protection des matériels ainsi qu'aux essais des minuteries utilisées dans
    les appareils et autres appareillages, électriques et non électriques, à usage
    domestique et analogue, mais aussi avec une extension aux applications industrielles
    pour lesquelles il n'existe aucune norme de produit spécifique, telles que celles
    pour le chauffage central, la climatisation, la production de chaleur industrielle,
    etc.<br />\r\nLes minuteries pour les matériels qui ne sont pas prévus pour un
    usage domestique normal, mais qui peuvent néanmoins être utilisés par le grand
    public, comme les matériels prévus pour être utilisés par des profanes dans les
    magasins, dans l'industrie légère et dans les fermes, entrent dans le domaine
    d'application de la présente norme.<br />\r\nCette troisième édition annule et
    remplace la deuxième édition parue en 2008. Cette troisième édition constitue
    une révision technique. La présente nouvelle édition révise les critères de conformité
    des actions de type 1.S et 2.S ainsi que les exigences pour les charges par lampes
    à filament, elle ajoute des exigences pour le fonctionnement anormal dans l'Annexe
    H, elle supprime une partie des exigences spécifiques à certains pays et elle
    met la norme à jour par rapport à l'IEC 60730-1:2010, quatrième édition.<br />\r\nMots
    clés: minuteries, minuteries cycliques<br />\r\nLa présente partie 2-7 est destinée
    à être utilisée conjointement avec l'IEC 60730-1:2013."
