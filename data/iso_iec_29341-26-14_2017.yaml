abstract:
- content: "ISO/IEC 29341-26-14:2017 is compliant [1]. It defines a service type referred
    to herein as AddressBook.<br />\r\nThis service provides the following functionalities:<br
    />\r\n- Managing the network address book: accessing the network address book,
    adding new contact information in the network address book, synchronizing the
    local address book of Telephony Server with the network address book etc.<br />\r\n-
    Contact Share: sharing the local/network address book's contact information with
    other contacts of the user.<br />\r\n- Personal Contact Card: enabling mangement
    of his/her own contact information and sharing his own information with his/her
    contacts.<br />\r\n- Contact Invitation; allow handling of the Contact Invitation
    from the remote party.<br />\r\nThis service does not provide the following functionalities:<br
    />\r\nInteraction between Telephony Server and the network address book."
