abstract:
- content: "<p>ISO/IEC 29341-26-14:2017 is compliant [1]. It defines a service type
    referred to herein as AddressBook.</p><p>This service provides the following functionalities:</p><p>-
    Managing the network address book: accessing the network address book, adding
    new contact information in the network address book, synchronizing the local address
    book of Telephony Server with the network address book etc.</p><p>- Contact Share:
    sharing the local/network address book's contact information with other contacts
    of the user.</p><p>- Personal Contact Card: enabling mangement of his/her own
    contact information and sharing his own information with his/her contacts.</p><p>-
    Contact Invitation; allow handling of the Contact Invitation from the remote party.</p><p>This
    service does not provide the following functionalities:</p><p>Interaction between
    Telephony Server and the network address book.</p>"
