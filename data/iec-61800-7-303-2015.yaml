abstract:
- language: en
  script: Latn
  content: "IEC 61800-7-303:2015 specifies the mapping of the profile type 3 (PROFIdrive)
    specified in IEC 61800-7-203 onto different network technologies. This edition
    includes the following significant technical changes with respect to the previous
    edition:<br />\r\n- Enhanced definition of the using of PROFINET IO Diagnosis
    ASE and Alarm ASE;<br />\r\n- Minor updates in the mapping of the Base Mode Parameter
    Access to PROFIBUS and PROFINET."
- language: fr
  script: Latn
  content: "L'IEC 61800-7-303:2015 spécifie la mise en correspondance du profil de
    type 3 (PROFIdrive) décrit dans l'IEC 61800-7-203 avec les différentes technologies
    de réseaux. Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l'édition précédente:<br />\r\n- Amélioration de la définition relative
    à l'utilisation de l'ASE de diagnostic et de l'ASE d'alarme de PROFINET IO;<br
    />\r\n- Mises à jour mineures de la mise en correspondance de l'accès aux paramètres
    du mode de base pour PROFIBUS et PROFINET."
