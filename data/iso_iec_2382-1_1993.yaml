abstract:
- content: 'Presents, in English and French, 144 terms in the following fields: general
    terms, information representation, hardware, software, programming, applications
    and end user, computer security, data management. In order to facilitate their
    translation into other languages, the definitions are drafted so as to avoid,
    as far as possible, any peculiarity attached to the language.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "<br />\r\nLa présente partie de l'ISO/CEI 2382 a pour objet de faciliter
    les échanges internationaux dans le domaine des technologies de l'information.
    A cet effet, elle présente un ensemble bilingue de termes et de définitions ayant
    trait à des notions choisies dans ce domaine, et définit les relations pouvant
    exister entre les différentes notions. Les définitions ont été établies de manière
    à éviter les particularismes propres à une langue donnée, en vue de faciliter
    leur transposition dans les langues autres que celles ayant servi à la rédaction
    initiale. La présente partie de l'ISO/CEI 2382 contient les notions les plus importantes
    sur lesquelles sont basés les chapitres ultérieurs plus spécialisés dans les différents
    domaines de la technique, ainsi que les termes essentiels qu'il est désirable
    de faire connaître aux utilisateurs non spécialistes pour faciliter leurs relations
    avec les spécialistes des technologies de l'information."
