abstract:
- content: 'Fieldbus is a digital serial, multidrop, data bus for communication with
    low-level industrial control and instrumentation devices such as transducers,
    actuators and local controllers. The Physical Layer provides for transparent transmission
    of Data Link Layer entities across physical connections. Specifies the requirements
    for Fieldbus component parts. Also specifies the media and network configuration
    requirements necessary to ensure agreed levels of: a) data integrity before Data
    Link error checking; b) interoperability between devices at the Physical Layer.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'Un bus de terrain est un bus numérique de transmission de données, série,
    à accès multiple, destiné à la communication avec des dispositifs industriels
    de commande et d''instrumentation de bas niveau tels que des transducteurs, des
    actionneurs et des régulateurs locaux. La couche physique assure la transmission
    transparent d''unités de données entre des entités de couches liaison à travers
    des raccordements physiques. Spécifie les prescriptions relatives aux composants
    du Bus de Terrain. Elle spécifie également les prescriptions de configuration
    des supports et du réseau nécessaires pour assurer les niveaux convenus: a) d''intégrité
    de données avant le contrôle d''erreur de la Couche Liaison de Données; b) d''interopérabilité
    entre les dispositifs au niveau de la Couche Physique.'
