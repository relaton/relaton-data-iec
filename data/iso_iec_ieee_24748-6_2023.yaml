abstract:
- content: "ISO/IEC/IEEE 24748-6:2023 This document:<br />\r\n- provides supplemental
    requirements and guidance for the planning and performing of the integration processes
    given in ISO/IEC/IEEE 15288 and ISO/IEC/IEEE 12207;<br />\r\n- provides guidance
    on the relationship between the integration process and other life cycle processes.<br
    />\r\n- specifies requirements for information items to be produced as a result
    of using the integration process, including the content of the information items.<br
    />\r\nThis document is applicable to:<br />\r\n- those who use or plan to use
    ISO/IEC/IEEE 12207 or ISO/IEC/IEEE 15288, or both, on projects dealing with human-made
    systems, software-intensive systems, and products and services related to those
    systems, regardless of the project scope, methodology, size, or complexity;<br
    />\r\n- anyone planning or performing integration activities to aid in ensuring
    that the application of the integration process and its relationships to other
    system life cycle processes conform to ISO/IEC/IEEE 15288 or ISO/IEC/IEEE 12207."
