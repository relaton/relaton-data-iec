abstract:
- language: en
  script: Latn
  content: "IEC 62087-2:2015 specifies signals and media used in determination of
    the power consumption of audio, video, and related equipment, such as television
    sets and computer monitors. It also specifies signals for determining the peak
    luminance ratio that is sometimes associated with television power consumption
    measurement programs. In addition, this part specifies equipment, interfaces,
    and accuracy related to signal generation. This first edition of IEC 62087-2 together
    with IEC 62087-1 and IEC 62087-3 to IEC 62087-6 cancels and replaces IEC 62087:2011
    in its entirety. This edition constitutes a technical revision. This edition includes
    the following significant technical changes with respect to Clause 11 of IEC 62087:2011.
    The signals included on the discs are now numbered generically, rather than being
    based on the subclause numbers within the text of the television test method.
    Video test patterns used to determine the peak luminance ratio are now included
    on the discs. Audio test signals are specified. The box and outline video signal
    has been added.<br />\r\nThis publication is available in CD-ROM format only.
    The 5-disc package contains the publication on a CD and video files on two DVDs
    and two Blu-ray™ Discs."
- language: fr
  script: Latn
  content: "L'IEC 62087-2:2015 spécifie les signaux et supports utilisés pour déterminer
    la consommation de puissance des appareils audio, vidéo et du matériel connexe,
    tels que les téléviseurs et les moniteurs d'ordinateurs. Elle spécifie également
    des signaux pour déterminer le rapport de luminance de crête qui est parfois associé
    aux programmes de mesurage de la consommation de puissance des téléviseurs. En
    outre, la présente partie spécifie le matériel, les interfaces ainsi que la précision
    associés à la génération de ces signaux.<br />\r\nL'IEC 62087-2:2015 avec l'IEC
    62087-1 et les IEC 62087-3 à IEC 62087-6, annule et remplace l'IEC 62087:2011
    dans son intégralité. Cette édition constitue une révision technique.<br />\r\nCette
    édition inclut les modifications techniques majeures suivantes par rapport à l'Article
    11 de l'IEC 62087:2011:<br />\r\n– Les signaux indiqués sur les disques sont désormais
    numérotés de façon générique; ils ne reposent plus sur les numéros de paragraphes
    utilisés dans le texte de la méthode d'essai des téléviseurs.<br />\r\n– Les modèles
    d'essai vidéo utilisés pour déterminer le rapport de luminance de crête sont désormais
    inclus sur les disques.<br />\r\n– Les signaux d'essai audio sont spécifiés.<br
    />\r\n– Le signal vidéo de boîte et de contour a été ajouté."
