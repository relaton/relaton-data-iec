abstract:
- content: CISPR 13:2009 applies to the generation of electromagnetic energy from
    sound and television receivers for the reception of broadcast and similar transmissions
    and from associated equipment. CISPR 13:2009 describes the methods of measurement
    applicable to sound and television receivers or associated equipment and specifies
    limits for the control of disturbance from such equipment. The frequency range
    covered extends from 9 kHz to 400 GHz. This fifth edition of CISPR 13 cancels
    and replaces the fourth edition published in 2001, its Amendment 1 (2003) and
    Amendment 2 (2006). This edition constitutes the introduction of the RMS-average
    detector as an alternative to quasi-peak and average detector for conducted and
    radiated emission measurements.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CISPR 13:2009 s'applique à la génération d'énergie électromagnétique
    provenant des récepteurs de radiodiffusion et de télévision pour la réception
    des transmissions de radiodiffusion et similaires, et des équipements associés.
    La CISPR 13:2009 décrit les méthodes de mesure applicables aux récepteurs de radiodiffusion
    et de télévision ou aux équipements associés et spécifie les valeurs limites pour
    le contrôle des perturbations provenant de ces appareils. La gamme de fréquences
    considérées s'étend de 9 kHz à 400 GHz. Cette cinquième édition du CISPR 13 annule
    et remplace la quatrième édition publiée en 2001, son Amendement 1 (2003) et son
    Amendement 2 (2006). Cette édition constitue la présentation du détecteur quadratique
    moyen comme alternative au détecteur de quasi-crête et de valeur moyenne pour
    les mesures d'émission conduite et rayonnée.
