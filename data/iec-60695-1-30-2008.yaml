abstract:
- language: en
  script: Latn
  content: |-
    IEC 60695-1-30:2008 provides guidance for assessing and choosing candidate materials, components or sub-assemblies for making an end-product based upon preselection testing. It describes how preselection provides comparative fire hazard test methods to evaluate the performance of a test specimen and how preselection can be used in the selection of materials, parts, components and sub-assemblies during the design stage of an end-product. The major changes with respect to the previous edition are as follows:<br />
    - Further explanation given in the introduction and Scope<br />
    - Clause 3 changes to the definitions<br />
    - Clause 4 clarifications of the principles of product design considering preselection<br />
    - Clause 5 clarifications of the advantages and limitations of preselection<br />
    - Clause 6 clarifications of the aspects of preselection relative to hazard assessment<br />
    - Annex A changes in the references for examples of test methods which may be relevant to preselection<br />
    - Annex B changes in the illustrative example of the flowchart of the use of preselection tests for resistance to fire hazards of a specific product type.<br />
    It has the status of a horizontal standard in accordance with <a
    href="https://webstore.iec.ch/publication/7516">IEC Guide 104</a>
    and ISO/IEC Guide 51.
- language: fr
  script: Latn
  content: |-
    La CEI 60695-1-30:2008 fournit des lignes directrices pour l'évaluation et le choix des matériaux, composants et sous-ensembles candidats en vue de l'élaboration d'un produit fini fondé sur des essais de présélection. Elle décrit la manière dont la présélection fournit des méthodes d'essai comparatives sur les risques du feu  pour évaluer la performance d'une éprouvette et la façon dont la  présélection peut être utilisée dans la sélection des matériaux,  des parties, des composants et des sous-ensembles pendant la phase   de conception d'un produit fini. Les principales modifications par rapport à l'édition antérieure sont indiquées ci-dessous:<br />
    - Explications supplémentaires fournies dans l'introduction et le domaine d'application<br />
    - Article 3 modifications apportées aux définitions<br />
    - Article 4 éclaircissements des principes de conception des produits en prenant en compte la présélection<br />
    - Article 5 éclaircissements des avantages et des limites de las présélection<br />
    - Article 6 éclaircissements des aspects de la présélection par rapport à l'évaluation des risques<br />
    - Annexe A modification des références, par exemple des méthodes d'essai qui pervent être applicables à la présélection<br />
    - Annexe B modifications de l'exemple illustratif de l'organigramme d'utilisation des essais de présélection pour la résistance aux risques du feu d'un type de produit spécifique.<br />
    Elle a le statut de norme horizontale conformément au <a
    href="https://webstore.iec.ch/publication/7516">IEC Guide 104</a> et au Guide ISO/CEI 51.
