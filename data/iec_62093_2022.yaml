- content: "IEC 62093:2022 spécifie les exigences de l’IEC relatives à la qualification
    de la conception du matériel de conversion de puissance (PCE) adapté pour un fonctionnement
    de longue durée des systèmes photovoltaïques (PV) terrestres.<br />\r\nLe présent
    document couvre le matériel électronique de conversion de puissance destiné à
    être utilisé dans les applications PV terrestres. Le terme PCE désigne le matériel
    et les composants de conversion de puissance électronique qui permettent de convertir
    l’énergie électrique en un autre type d’énergie électrique sur les critères de
    tension, de courant et de fréquence. Le présent document convient pour l’utilisation
    des PCE dans les conditions climatiques intérieures et extérieures définies dans
    l’IEC 60721-3-3 et l’IEC 60721-3-4. Un tel matériel peut comprendre, mais sans
    s’y limiter, les PCE de courant continu à alternatif sur réseau et hors réseau,
    les convertisseurs continu-continu, les convertisseurs de chargeur de batterie
    et les contrôleurs de charge de batterie. Le présent document couvre les PCE connectés
    à des générateurs PV dont la tension nominale ne dépasse pas une tension de circuit
    maximale de 1 500 V en courant continu.<br />\r\nCette deuxième édition annule
    et remplace la première édition parue en 2005. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l’édition précédente:<br />\r\na.
    modification du titre;<br />\r\nb. cette édition met l’accent sur la qualification
    de la conception de l’électronique de conversion de puissance (PCE), et élimine
    les articles et paragraphes associés aux essais de qualification d’autres composants
    d’équilibrage de système;<br />\r\nc. bien que de nombreux titres d’articles et
    de paragraphes aient été conservés, des modifications significatives ont été apportées;<br
    />\r\nd. la première édition établit les exigences relatives à la qualification
    de la conception des autres composants d’équilibrage utilisés dans les systèmes
    photovoltaïques (PV) terrestres, alors que cette édition se limite au matériel
    de conversion de puissance;<br />\r\ne. modification des protocoles d’essai."
