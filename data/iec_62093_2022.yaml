abstract:
- content: "IEC 62093:2022 lays down IEC requirements for the design qualification
    of power conversion equipment (PCE) suitable for long-term operation in terrestrial
    photovoltaic (PV) systems.<br />\r\nThis document covers electronic power conversion
    equipment intended for use in terrestrial PV applications. The term PCE refers
    to equipment and components for electronic power conversion of electric power
    into another kind of electric power with respect to voltage, current, and frequency.
    This document is suitable for PCE for use in both indoor and outdoor climates
    as defined in IEC 60721-3-3 and IEC 60721-3-4. Such equipment may include, but
    is not limited to, grid-tied and off-grid DC-to-AC PCEs, DC-to-DC converters,
    battery charger converters, and battery charge controllers. This document covers
    PCE that is connected to PV arrays that do not nominally exceed a maximum circuit
    voltage of 1 500 V DC.<br />\r\nThis second edition cancels and replaces the first
    edition published in 2005. This edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\na. Title modified.<br />\r\nb.
    This edition focusses on the design qualification of power conversion electronics
    (PCE), and eliminates the clauses associated with qualification testing of other
    balance of system components.<br />\r\nc. While many clause titles remain the
    same as the first edition, substantial changes have been made.<br />\r\nd. Whereas
    the first edition establishes requirements for the design qualification of balance-of-system
    components used in terrestrial photovoltaic (PV) systems, this edition is limited
    to power conversion equipment.<br />\r\ne. The test protocols have been changed."
