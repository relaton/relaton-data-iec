abstract:
- language: en
  script: Latn
  content: |-
    Provides guidelines for the development of an initial preventive maintenance programme for equipment and structures using reliability centred maintenance (RCM) analysis techniques.

    RCM analysis can be applied to items such as ground vehicle, ship, power station, aircraft, etc, which are made up of equipment and structure, e.g. a building, airframe or ship's hull. Typically an equipment comprises a number of electrical , mechanical, instrumentation or control systems and subsystems which can be further broken down into progressively smaller groupings, as required.
- language: fr
  script: Latn
  content: |-
    Fournit des lignes directrices permettant l'élaboration d'un programme initial de maintenance préventive des équipements et des structures, à l'aide d'une analyse de maintenance basée sur la fiabilité (MBF).

    L'analyse MBF peut être appliquée à des entités telles qu'un véhicule terrestre, un bateau, une centrale d'énergie, un avion, etc., qui sont constituées d'équipements et de structures, tels qu'une construction, une structure d'avion ou la coque d'un bateau. Typiquement, un équipement comprend un certain nombre de systèmes électriques, mécaniques, d'instrumentation ou de commandes et des sous-systèmes qui peuvent encore être décomposés en sous-ensembles de plus en plus petits, selon le besoin.
