abstract:
- content: "IEC 62481-1-1:2017(E) specifies the core architecture and protocols of
    DLNA implementations.<br />\r\nThis third edition cancels and replaces IEC 62481-1
    published in 2013 and constitutes a technical revision.<br />\r\nThis edition
    includes the following significant technical changes with respect to the previous
    edition:<br />\r\na) removal of Bluetooth, printers (DMPr, +PR1+ and +PR2+), Mobile
    Digital Media Uploader (M-DMU), Mobile Digital Media Downloader (M-DMD), Mobile
    Network Connectivity Function (M NCF) and Media Interoperability Unit (MIU);<br
    />\r\nb) removal of CEA2014 guidelines (RUISRC, RUISINK, RUICTRL, RUIPL);<br />\r\nc)
    addition of IPv6;<br />\r\nd) heading levels adjusted to be no deeper that heading
    level 5."
