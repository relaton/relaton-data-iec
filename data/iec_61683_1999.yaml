abstract:
- content: IEC 61683:1999 Describes guidelines for measuring the efficiency of power
    conditioners used in stand-alone and utility-interactive photovoltaic systems,
    where the output of the power conditioner is a stable a.c. voltage of constant
    frequency or a stable d.c. voltage.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: IEC 61683:1999 décrit les lignes directrices pour mesurer le rendement
    des conditionneurs d'énergie électrique utilisés dans les systèmes photovoltaïques
    autonomes et interactifs avec le réseau, avec lesquels la sortie du conditionneur
    d'énergie électrique est une tension alternative stable de fréquence constante
    ou une tension continue stable.
