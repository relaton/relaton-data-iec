- content: La CEI 80416-3:2002+A1:2011 fournit les modes d'emploi pour l'utilisation
    des symboles graphiques utilisables sur le matériel pour maintenir une clarté
    visuelle et surtout une uniformité quand de tels symboles graphiques sont utilisés.
    Elle délimite l'étendue admissible dans laquelle un symbole graphique peut être
    modifié pour une utilisation effective sur le matériel. Elle porte le numéro d'édition
    1.1. Le contenu technique de cette version consolidée est donc identique à celui
    de l'édition de base et à son amendement; cette version a été préparée par commodité
