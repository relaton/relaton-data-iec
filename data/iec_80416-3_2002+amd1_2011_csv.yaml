abstract:
- content: IEC 80416-3:2002+A1:2011 provides guidelines for the application of graphical
    symbols for use on equipment in order to maintain visual clarity and overall consistency
    when such graphical symbols are applied. It stipulates the permissible extent
    by which a symbol original may be modified in reproduction for actual use on equipment.
    It bears the edition number 1.1. The technical content is therefore identical
    to the base edition and its amendment and has been prepared for user convenience.
    A vertical line in the margin shows where the base publication has been modified
    by amendment 1. Additions and deletions are displayed in red, with deletions being
    struck through. This consolidated version consists of the first edition (2002)
    and its amendment 1 (2011). Therefore, no need to order amendment in addition
    to this publication.
