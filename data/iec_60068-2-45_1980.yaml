abstract:
- content: Applies to electronic components and other parts mounted on printed circuit
    boards which may be subjected to cleaning operations. Also gives information on
    test solvents and test temperatures. The contents of the corrigendum of September
    1981 have been included in this copy.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Cet essai s'applique aux composants et pièces détachées montés sur des
    cartes imprimées qui peuvent être soumises à des opérations de nettoyage. Cette
    publication donne des informations sur la nature des solvants utilisés et les
    températures d'essai; définit deux méthodes différentes et contient un guide pour
    le déroulement de l'essai. Le contenu du corrigendum de septembre 1981 a été pris
    en considération dans cet exemplaire.
