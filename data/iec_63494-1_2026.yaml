  format: text/html
- content: L'IEC 63494-1:2026 spécifie les exigences de sécurité pour les interfaces
    électromécaniques qui relient les dispositifs du système d'éclairage aux luminaires.
    Ces interfaces sont utilisées pour assurer la connexion mécanique, l'alimentation
    électrique et la communication des dispositifs du système d'éclairage sur les
    luminaires. Les interfaces électromécaniques jusqu'à 1 000 V en courant alternatif
    ou 1 500 V en courant continu sont incluses. Le présent document spécifie les
    conditions mécaniques, électriques et ambiantes relatives à la sécurité, ainsi
    que les exigences de construction applicables aux composants de l'interface, y
    compris les vasques de protection. Les exigences spécifiques aux dispositifs qui
    peuvent utiliser l'interface, tels que les capteurs, les modules de communication,
    les caméras, etc., ne relèvent pas du domaine d'application du présent document.
