abstract:
- content: IEC 63494-1:2026 specifies the safety requirements for electro-mechanical
    interfaces connecting lighting system devices to luminaires. These interfaces
    are used to mechanically connect, electrically power, and enable communication
    of lighting system devices on luminaires. Electro-mechanical interfaces up to
    and including 1 000 V AC or 1 500 V DC are included. This document specifies safety
    related mechanical, electrical, ambient conditions, and construction requirements
    for the interface components including protective covers. Specific requirements
    for the devices that can utilize the interface such as sensors, communication
    modules, cameras, etc., are not within the scope of this document.
  language:
  - en
  script:
