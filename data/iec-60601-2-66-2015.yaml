abstract:
- language: en
  script: Latn
  content: IEC 60601-2-66:2015 applies to the basic safety of hearing instruments
    and hearing instrument systems, hereafter also referred to as ME equipment or
    ME system. This second edition cancels and replaces the first edition published
    in 2012. It constitutes a technical revision to adapt IEC 60601-2-66:2012 to the
    technical corrections introduced by Amendment 1 (2012) to IEC 60601-1:2005, as
    well as to clarify and correct the wording of this particular standard and to
    implement minor changes requested by interested parties.
- language: fr
  script: Latn
  content: L'IEC 60601-2-66:2015 s'applique à la sécurité de base des instruments
    d'audition et des systèmes d'audition, également désignés ci-après par appareil
    EM ou système EM. Cette deuxième édition annule et remplace la première édition
    parue en 2012. Cette édition constitue une révision technique visant à adapter
    l'IEC 60601-2-66:2012 aux corrections techniques introduites par l'Amendement
    1 (2012) à l'IEC 60601-1:2005, ainsi qu'à clarifier et à corriger la formulation
    de cette norme particulière, et à mettre en oeuvre les modifications mineures
    demandées par les parties intéressées.
