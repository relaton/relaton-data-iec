abstract:
- content: '<p class="MsoBodyText" style="mso-layout-grid-align: none; text-autospace:
    none;">This document specficies test methods for determining the conformance of
    radio frequency identification (RFID) devices (tags and interrogators) for item
    management with the specifications given in ISO/IEC 18000-63.</p><p class="MsoBodyText"
    style="mso-layout-grid-align: none; text-autospace: none;">This document does
    not apply to the testing of conformity with regulatory or similar requirements.</p><p
    class="MsoBodyText" style="mso-layout-grid-align: none; text-autospace: none;">The
    test methods specify only the verification of the mandatory functions and any
    optional functions which are implemented. This can, in appropriate circumstances,
    be supplemented by further, application-specific functionality criteria that are
    not available in the general case.</p><p class="MsoBodyText" style="mso-layout-grid-align:
    none; text-autospace: none;">The interrogator and tag conformance parameters in
    this document are the following:</p><p class="ListContinue1" style="tab-stops:
    19.85pt 39.7pt 59.55pt 79.4pt 99.25pt 119.05pt 138.9pt 158.75pt 178.6pt 198.45pt;
    mso-layout-grid-align: none; text-autospace: none;">— type-specific conformance
    parameters including nominal values and tolerances;</p><p class="ListContinue1"
    style="tab-stops: 19.85pt 39.7pt 59.55pt 79.4pt 99.25pt 119.05pt 138.9pt 158.75pt
    178.6pt 198.45pt; mso-layout-grid-align: none; text-autospace: none;">— parameters
    that directly affect system functionality and inter-operability.</p><p class="ListContinue1"
    style="tab-stops: 19.85pt 39.7pt 59.55pt 79.4pt 99.25pt 119.05pt 138.9pt 158.75pt
    178.6pt 198.45pt; mso-layout-grid-align: none; text-autospace: none;">Parameters
    that are already included in regulatory test requirements are not included in
    this document.</p><p class="MsoBodyText" style="mso-layout-grid-align: none; text-autospace:
    none;">Unless otherwise specified, the tests in this document are intended to
    be applied exclusively to RFID tags and interrogators defined in ISO/IEC 18000-63.</p>'
