abstract:
- content: "The OCF Resource to AllJoyn Interface Mapping specification (\"this specification\")
    provides detailed mapping information to provide equivalency between AllJoyn defined
    Interfaces and OCF defined Resources,<br />\r\nThis specification provides mapping
    for Device Types (AllJoyn to/from OCF), identifies equivalent OCF Resources for
    both mandatory and optional AllJoyn interfaces and for each interface defines
    the detailed Property by Property mapping using OCF defined extensions to JSON
    schema to programmatically define the mappings."
