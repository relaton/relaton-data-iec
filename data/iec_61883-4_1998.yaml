abstract:
- content: Describes the packetization and the transmission timing for MPEG2 transport
    streams for the IEEE 1394 digital interface. Describes the specifications for
    the IEEE 1394 packet, the CIP header and the tranmission timing for use with the
    transport stream as specified in prETS 300 468. Explanation is based on the transport
    stream as specified in DVB.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Décrit le groupage par paquets et la durée de transmission pour les suites
    de transport MPEG2 pour l'ionteface numérique IEEE 1394. Décrit les spécifications
    pour le paquet IEEE 1394, l'en-tète CIP et la durée transmission applicables aux
    suites de transport spécifiées dans le prETS 300 468. La description est basée
    sur la suite de transport telle qu'elle est spécifiée dans le DVB.
