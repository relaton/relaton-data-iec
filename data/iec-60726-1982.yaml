abstract:
- language: en
  script: Latn
  content: |-
    Specifies requirements for dry-type power transformers (including auto-transformers) having values of highest voltage for equipment up to and including 36 kV. The following small and special dry-type transformers are not covered by this standard:
    -instrument transformers (covered by IEC 60185 and 60186);
    -transformers for static convertors (covered by IEC 60084, 60119 and 60146).
    Where IEC standards do not exist for other special transformers, this standard may be applicable as a whole or in part.
- language: fr
  script: Latn
  content: |-
    Spécifie des prescriptions relatives aux transformateurs de puissance de type sec (y compris les autotransformateurs) dont les valeurs de tension les plus élevées pour le matériel sont inférieures ou égales à 36 kV. Ne s'applique pas aux petits transformateurs et transformateurs spéciaux de type sec suivants:
    - transformateurs de mesure (faisant l'objet des CEI 60185 et 60186) ;
    - transformateurs pour convertisseurs statiques (faisant l'objet des CEI 60084, 60119 et 60146).
    Lorsqu'il n'existe pas de norme CEI pour d'autres transformateurs spéciaux, la présente norme peut être appliquée en tout ou en partie.
