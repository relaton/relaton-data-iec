abstract:
- language: en
  script: Latn
  content: "IEC 60317-37:2013 specifies the requirements of enamelled round copper
    winding wire of class 180 with a dual coating. The underlying coating is based
    on polyesterimide resin, which may be modified providing it retains the chemical
    identity of the original resin and meets all specified wire requirements. The
    superimposed coating is a bonding layer based on a thermoplastic resin. NOTE -
    A modified resin is a resin that has undergone a chemical change, or contains
    one or more additives to enhance certain performance or application characteristics.
    The range of nominal conductor diameters covered by this part is:<br />\r\n- Grade
    1B: 0,020 mm up to and including 1,600 mm;<br />\r\n- Grade 2B: 0,020 mm up to
    and including 1,600 mm. The nominal conductor diameters are specified in Clause
    4 of IEC 60317-0-1:2013. This second edition cancels and replaces the first edition
    published in 1992, Amendment 1:1997 and Amendment 2:1999. This edition constitutes
    a technical revision. This edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\n- new 3.2.2 containing
    general notes on winding wire, formerly a part of the scope;<br />\r\n- revision
    to references to IEC 60317-0-1:2013 to clarify that their application is normative;<br
    />\r\n- new Clause 23, Pin hole test. Key words: requirements of enamelled round
    copper winding wire, class 180, dual coating"
- language: fr
  script: Latn
  content: "La CEI 60317-37:2013 spécifie les exigences relatives aux fils de bobinage
    de section circulaire en cuivre émaillé de classe 180 avec un double revêtement.
    La sous-couche est à base de résine polyesterimide, qui peut être modifiée sous
    réserve de conserver l'identité chimique de la résine initiale et de répondre
    à toutes les exigences spécifiées pour le fil. La surcouche est une couche adhérente
    à base de résine thermoplastique. NOTE - Une résine modifiée est une résine qui
    a subi une modification chimique, ou qui contient un ou plusieurs additifs pour
    améliorer certaines performances ou les caractéristiques d'utilisation. La gamme
    des diamètres nominaux des conducteurs couverte par la présente partie est:<br
    />\r\n- Grade 1B: 0,020 mm jusqu'à 1,600 mm compris;<br />\r\n- Grade 2B: 0,020
    mm jusqu'à 1,600 mm compris. Les diamètres nominaux des conducteurs sont spécifiés
    dans l'Article 4 de la CEI 60317-0-1:2013. Cette deuxième édition annule et remplace
    la première édition parue en 1992, l'Amendement 1:1997 et l'Amendement 2:1999.
    Cette édition constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\n- un
    nouveau 3.2.2 contenant des notes générales sur le fil de bobinage auparavant
    intégrées au domaine d'application;<br />\r\n- une révision des références à la
    CEI 60317-0-1:2013, pour bien établir que leur application est normative;<br />\r\n-
    un nouvel Article 23, Détection des microfissures en immersion. Mots clés: exigences
    relatives aux fils de bobinage de section circulaire en cuivre émaillé, classe
    180, double revêtement"
