abstract:
- language: en
  script: Latn
  content: "IEC 62271-212:2016 specifies the service conditions, rated characteristics,
    general structural requirements and test methods of the assemblies of the main
    electrical functional units of a high-voltage/low-voltage distribution substation,
    duly interconnected, for alternating current of rated operating voltages above
    1 kV and up to and including 52 kV on the high-voltage side, service frequency
    50 Hz or 60 Hz. This assembly is to be cable-connected to the network, and intended
    for installation within an indoor or outdoor closed electrical operating area.<br
    />\r\n<br />\r\nThis publication is to be read in conjunction with <a href=\"https://webstore.iec.ch/publication/6685\">IEC
    62271-1:2007</a>"
- language: fr
  script: Latn
  content: "L'IEC 62271-212:2016 spécifie les conditions de service, les caractéristiques
    assignées, les exigences structurelles générales et les méthodes d'essai des ensembles
    des principales unités fonctionnelles électriques d'un poste de distribution haute
    tension/basse tension, dûment interconnecté, pour le courant alternatif à des
    tensions de fonctionnement assignées supérieures à 1 kV et inférieures ou égales
    à 52 kV du côté haute tension, avec une fréquence de service de 50 Hz ou 60 Hz.
    Cet ensemble doit être raccordé par câble au réseau, et il est destiné à être
    installé dans un local de service électrique fermé en intérieur ou en extérieur.<br
    />\r\n<br />\r\nCette publication doit être lue conjointement avec l'<a href=\"https://webstore.iec.ch/publication/6685\">IEC
    62271-1:2007</a>."
