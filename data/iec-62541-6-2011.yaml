abstract:
- language: en
  script: Latn
  content: IEC 62541-6:2011 specifies the OPC Unified Architecture (OPC UA) mapping
    between the security model described in IEC 62541-2, the abstract service definitions,
    described in IEC 62541-4, the data structures defined in IEC 62541-5 and the physical
    network protocols that can be used to implement the OPC UA specification.
- language: fr
  script: Latn
  content: La CEI 62541-6:2011 spécifie les correspondances de l'architecture unifiée
    OPC (OPC UA) entre le modèle de sécurité décrit dans la IEC 62541-2, les définitions
    de services abstraits décrites dans la IEC 62541-4, les structures de données
    définies dans la CEI 62541-5 et les protocoles de réseaux physiques pouvant être
    utilisés pour mettre en oeuvre la spécification OPC UA.
