- content: "ISO/IEC TS 22237-5:2018 addresses the wide range of telecommunications
    cabling infrastructures within data centres based upon the criteria and classifications
    for \"availability\" within ISO/IEC TS 22237â€‘1.<br />\r\nISO/IEC TS 22237-5:2018
    specifies requirements and recommendations for the following:<br />\r\na) information
    technology and network telecommunications cabling (e.g. SAN and LAN);<br />\r\nb)
    general information technology cabling to support the operation of the data centre;<br
    />\r\nc) telecommunications cabling to monitor and control, as appropriate, power
    distribution, environmental control and physical security of the data centre;<br
    />\r\nd) other building automation cabling;<br />\r\ne) pathways, spaces and enclosures
