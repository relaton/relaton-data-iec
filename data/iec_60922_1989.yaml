abstract:
- content: |-
    Supersedes IEC 262 and 459.
    Specifies safety requirements for ballasts for discharge lamps such
    as high-pressure mercury vapour, low-pressure sodium vapour,
    high-pressure sodium vapour and metal halide lamps.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Remplace la CEI 262 et 459.

    Spécifie les prescriptions de sécurité pour ballasts pour lampes à
    décharge telles que les lampes à vapeur de mercure à haute
    pression, à vapeur de sodium à basse pression, à vapeur de sodium à
    haute pression et aux halogénures métalliques.
