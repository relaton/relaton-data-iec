    électroniques en appliquant la technique de combustion-chromatographie ionique
    (C-CI). L&#x27;IEC 62321-3-2:2020 annule et remplace la première édition publiée
    en 2013. Cette édition constitue une révision technique.\r\nCette édition inclut
    les modifications techniques majeures suivantes par rapport à l&#x27;édition précédente.\r\na)
    La précédente édition présentait une méthode d’essai de détection pour le brome
    (Br) seulement. La présente édition ajoute, dans sa partie normative, une méthode
    d’essai de détection par C-CI pour le fluor (F), le chlore (Cl) et le brome (Br).\r\nb)
