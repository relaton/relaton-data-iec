abstract:
- content: "<!-- NEW! -->IEC 62321-3-2:2020 is available as  IEC 62321-3-2:2020 RLV
    \ which contains the International Standard and its Redline version, showing all
    changes of the technical content compared to the previous edition.<br /><br />\r\nIEC
    62321-3-2:2020 specifies the screening analysis of fluorine, chlorine and bromine
    in polymers and electronics using combustion-ion chromatography (C-IC). IEC 62321-3-2:2020
    cancels and replaces the first edition published in 2013. This edition constitutes
    a technical revision. This edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\na) In the previous edition,
    a screening test method for bromine (Br) content only was provided. In this edition,
    a screening test method by C-IC for fluorine (F), chlorine (Cl) and bromine (Br)
    has been added to the normative part of the document.<br />\r\nb) A screening
    test method by C-IC for iodine (I) has been added in Annex D (informative).<br
    />\r\nIt has the status of a horizontal standard in accordance with  IEC Guide
    108."
