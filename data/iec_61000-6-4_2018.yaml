- content: "<!-- NEW -->IEC 61000-6-4:2018 est disponible sous forme de IEC 61000-6-4:2018
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nL'IEC
    61000-6-4:2018 concernant les exigences d'émissions s'applique aux appareils électriques
    et électroniques destinés à être utilisés dans des environnements existants (voir
    3.1.12) sur des sites industriels. Le présent document ne s'applique pas aux appareils
    entrant dans le domaine d'application de l'IEC 61000-6-3. Les environnements couverts
    par le présent document sont les sites intérieurs et extérieurs. Les exigences
    en matière d'émission dans la plage de fréquences comprises entre 9 kHz et 400
    GHz sont couvertes dans le présent document et ont été choisies de manière à assurer
    un niveau adéquat de protection de la réception radioélectrique dans l'environnement
    électromagnétique défini. Il n’est pas nécessaire de réaliser des mesures aux
    fréquences pour lesquelles aucune exigence n’a été spécifiée. Ces exigences sont
    considérées comme étant essentielles à l'obtention d'un niveau adéquat de protection
    des services radioélectriques. Tous les phénomènes perturbateurs n'ont pas été
    inclus pour les besoins de l'essai. Seuls l'ont été ceux considérés comme pertinents
    pour l'équipement destiné à fonctionner dans l'environnement couvert par le présent
    document. Les exigences sont spécifiées pour chacun des accès considérés. La présente
    Norme d'émission CEM générique doit être utilisée lorsqu’aucune norme d'émission
    CEM spécifique à un produit ou à une famille de produits n’est disponible. Cette
    troisième édition annule et remplace la seconde édition parue en 2016 et son Amendement
    1:2010. Cette édition constitue une révision technique. La présente édition inclut
    les modifications techniques suivantes par rapport à l'édition précédente:<br
    />\r\na) les exigences ultérieures possibles sur les accès en courant continu;<br
    />\r\nb) les limites futures possibles d'émissions rayonnées spécifiques à la
    polarité dans une FAR;<br />\r\nc) la définition du type de détecteur de valeur
    moyenne est utilisée pour les mesures des émissions à des fréquences supérieures
    à 1GHz et les résultats obtenus à l'aide d'un détecteur de crête sont acceptables
    pour tous les mesurages;<br />\r\nd) la définition des différentes dispositions
    d'essais de l’EUT.<br />\r\nMots-clés: Norme sur l'émission pour les environnements
    industriels"
