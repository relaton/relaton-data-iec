abstract:
- content: "IEC 61892-2:2019 is applicable to system design of electrical installations
    and equipment in mobile and fixed offshore units including pipeline, pumping or
    \"pigging\" stations, compressor stations and single buoy moorings, used in the
    offshore petroleum industry for drilling, production, accommodation, processing,
    storage and offloading purposes.<br />\r\nIt applies to all installations, whether
    permanent, temporary, transportable or hand-held, to AC installations and DC installations,
    without any voltage level limitation. Referenced equipment standards may give
    voltage level limitations.<br />\r\nThis document specifies requirements such
    as those concerning<br />\r\n– sources of electrical power for manned and unmanned
    units,<br />\r\n– system earthing, both for low-voltage and high-voltage installations,<br
    />\r\n– interface for electric transmission systems with power supplied from shore,
    between interconnected offshore units, and with power supplied by offshore units
    to subsea installations,<br />\r\n– distribution systems,<br />\r\n– cables and
    wiring systems,<br />\r\n– system studies and calculations,<br />\r\n– protection
    against electrical faults,<br />\r\n– lighting,<br />\r\n– energy control, monitoring
    and alarm systems, and<br />\r\n– turret/swivel.<br />\r\nThis document gives
    information and guidance on topics such as<br />\r\n– applicable examples of HVDC
    VSC technology, and<br />\r\n– guidelines for illumination level.<br />\r\nThis
    document does not apply to<br />\r\n– fixed equipment for medical purposes,<br
    />\r\n– electrical installations of tankers, and<br />\r\n– control of ignition
    sources other than those created by electrical equipment.<br />\r\nThis third
    edition cancels and replaces the second edition published in 2012. This edition
    constitutes a technical revision.<br />\r\nThis edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\na)
    the requirement for sources of electrical power has been rewritten. Requirements
    both for manned and unmanned units are given. Requirements for essential services
    of electrical power have been added;<br />\r\nb) the requirement in relation to
    dead start has been added;<br />\r\nc) the requirement for emergency stop for
    motor-driven fuel-oil transfer and fuel-oil pressure pumps has been added;<br
    />\r\nd) general requirements regarding cables and wiring systems have been added;<br
    />\r\ne) the description of unit interfaces to electrical transmission systems
    has been included;<br />\r\nf) requirements in relation to energy control, monitoring
    and alarm system have been rewritten;<br />\r\ng) new clauses regarding swivel/turret
    and unmanned facilities have been added;<br />\r\nh) informative annexes regarding
    the following have been added:<br />\r\n– essential source of electrical power;<br
    />\r\n– emergency source of electrical power;<br />\r\n– applicable examples of
    HVDC VSC technologies;<br />\r\n– swivel/turret;<br />\r\n– power sources for
    unmanned units, with separate or combined main and emergency switchboard;<br />\r\n–
    alternative power sources of electrical power – general requirements;<br />\r\n–
    illumination level;<br />\r\n– enhanced software simulation;<br />\r\n– architecture
    for energy control, monitoring and alarm system."
