- content: "L'IEC 61892-2:2019 s'applique à la conception de systèmes concernant les
    installations et équipements électriques des unités mobiles et fixes en mer, y
    compris les canalisations, les stations de pompage ou de raclage, les stations
    de compression et les systèmes d'amarrage à point unique, qui sont utilisés dans
    l'industrie pétrolière en mer (offshore) pour le forage, la production, les lieux
    d'habitation, le traitement, le stockage et le déchargement.<br />\r\nElle s'applique
    à toutes les installations, qu'elles soient permanentes ou provisoires, transportables
    ou portatives, aux installations en courant alternatif et aux installations en
    courant continu sans aucune limitation du niveau de tension. Les normes des équipements
    référencés peuvent fournir des limites de niveau de tension.<br />\r\nLe présent
    document spécifie des exigences pour<br />\r\n– les sources d'énergie électrique
    pour les unités habitées ou inhabitées,<br />\r\n– la mise à la terre du système,
    à la fois pour les installations à basse et à haute tension,<br />\r\n– l'interface
    des systèmes de transmission électrique pour l'alimentation électrique depuis
    la côte, entre les unités en mer interconnectées et pour l'alimentation électrique
    des installations sous-marines depuis les unités en mer,<br />\r\n– les systèmes
    de distribution,<br />\r\n– les câbles et les systèmes de câblage,<br />\r\n–
    les études et les calculs relatifs aux systèmes,<br />\r\n– la protection contre
    les défauts d'origine électrique,<br />\r\n– l'éclairage,<br />\r\n– les systèmes
    de contrôle de l'énergie, de surveillance et d'alarme, et<br />\r\n– la tourelle/les
    joints tournants.<br />\r\nLe présent document fournit des informations et des
    recommandations à propos de sujets tels que:<br />\r\n– des exemples applicables
    de convertisseur de source de tension CCHT, et<br />\r\n– des recommandations
    concernant le niveau d'éclairement.<br />\r\nLe présent document ne s'applique
    pas<br />\r\n– aux équipements fixes destinés aux applications médicales,<br />\r\n–
    aux installations électriques des navires-citernes, et<br />\r\n– au contrôle
    des sources d'incendie autres que celles générées par l'équipement électrique.<br
    />\r\nCette troisième édition annule et remplace la deuxième édition parue en
    2012. Cette édition constitue une révision technique.<br />\r\nCette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na) l'exigence relative aux sources d'énergie électrique a été réécrite;
    les exigences sont données à la fois pour les unités habitées et inhabitées; des
    exigences relatives aux services essentiels de l'énergie électrique ont été ajoutées;<br
    />\r\nb) une exigence relative au démarrage depuis l'arrêt complet a été ajoutée;<br
    />\r\nc) l'exigence relative à l'arrêt d'urgence des pompes à moteur pour le transfert
    et la pression du mazout a été ajoutée;<br />\r\nd) des exigences générales relatives
    aux câbles et aux systèmes de câblage ont été ajoutées;<br />\r\ne) la description
    des interfaces entre l'unité et le système de transmission électrique a été incluse;<br
    />\r\nf) les exigences relatives aux systèmes de contrôle de l'énergie, de surveillance
    et d'alarme ont été réécrites;<br />\r\ng) de nouveaux articles concernant les
    joints tournants et la tourelle, ainsi que les installations inhabitées, ont été
    ajoutés;<br />\r\nh) des annexes informatives concernant les points suivants ont
    été ajoutées:<br />\r\n– source d'alimentation électrique essentielle;<br />\r\n–
    source d'alimentation électrique d'urgence;<br />\r\n– exemples applicables de
    convertisseur de source de tension CCHT;<br />\r\n– joints tournants/tourelle;<br
    />\r\n– alimentations électriques pour les unités inhabitées, avec tableau principal
    et tableau d'urgence séparés ou combinés;<br />\r\n– autres sources d'alimentation
    électrique – exigences générales;<br />\r\n– niveau d'éclairement;<br />\r\n–
    simulation informatique renforcée;<br />\r\n– architecture du système de contrôle
    de l'énergie, de surveillance et d'alarme."
