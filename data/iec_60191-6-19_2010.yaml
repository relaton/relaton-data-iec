- content: La CEI 60191-6-19:2010 couvre les exigences relatives aux méthodes de mesure
    du gauchissement des boîtiers à température élevée et du gauchissement maximum
    admissible pour les boîtiers BGA, FBGA et FLGA. La présente norme annule et remplace
    l'IEC/PAS 60191-6-19 publié en 2008. Cette première édition constitue une révision
