abstract:
- language: en
  script: Latn
  content: Identifies and reviews standards that are similar in scope to IEC 60964,
    and compares their content to relevant clauses of IEC 60964. The similar standards
    include power industry standards, and some closely related guides and regulatory
    documents. The purpose is to identify areas of IEC 60964 that should be considered
    for revision.
- language: fr
  script: Latn
  content: Identifie et fait la revue de normes dont le domaine d'application est
    semblable à celui de la CEI 60964; de plus il compare les contenus de ces documents
    aux articles correspondants de la CEI 60964. Les normes semblables comprennent
    des normes du secteur industriel de l'énergie et certains guides ou documents
    réglementaires proches. L'objectif est d'identifier les parties de la CEI 60964
    qui pourraient être concernées par une révision.
