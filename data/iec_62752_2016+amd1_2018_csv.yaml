abstract:
- content: IEC 62752:2016+A1:2018 applies to in-cable control and protection devices
    (IC-CPDs) for mode 2 charging of electric road vehicles, hereafter referred to
    as IC-CPD including control and safety functions. This standard applies to portable
    devices performing simultaneously the functions of detection of the residual current,
    of comparison of the value of this current with the residual operating value and
    of opening of the protected circuit when the residual current exceeds this value.
    This consolidated version consists of the first edition (2016) and its amendment
    1 (2018). Therefore, no need to order amendment in addition to this publication.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 62752:2016+A1:2018 s'applique aux appareils de contrôle et de protection
    intégrés au câble (IC-CPD) pour la charge en mode 2 des véhicules électriques,
    qui seront désignés IC-CPD par la suite, y compris les fonctions de commande et
    de sécurité. La présente Norme s'applique aux appareils mobiles qui remplissent
    à la fois les fonctions de détection du courant résiduel, de comparaison de la
    valeur de ce courant à une valeur d'exploitation différentielle et d'ouverture
    du circuit protégé quand le courant différentiel résiduel dépasse cette valeur.
    Cette version consolidée comprend la première édition (2016) et son amendement
    1 (2018). Il n'est donc pas nécessaire de commander l'amendement avec cette publication.
