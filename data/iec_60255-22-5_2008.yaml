abstract:
- content: IEC 60255-22-5:2008 specifies the general requirements for surge immunity
    tests for measuring relays and protection equipment for power system protection,
    including the control, monitoring and process interface equipment used with those
    systems. Is based on IEC 61000-4-5. The objective of the tests is to confirm that
    the equipment under test will operate correctly when energized and subjected to
    high-energy disturbances on the power and interconnection lines, caused by surge
    voltages from switching and lightning effects. The main change in this new edition
    concerns line to earth tests.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 60255-22-5:2008 spécifie les exigences générales pour les essais
    d'immunité aux ondes de choc des relais de mesure et dispositifs de protection
    des systèmes de protection, en prenant en compte les interfaces avec le processus
    ainsi que les interfaces de commande et de surveillance utilisés avec ces systèmes.
    Est basée sur la CEI 61000-4-5. Le but de ces essais est d'obtenir la confirmation
    que l'équipement à l'essai fonctionnera correctement lorsqu'il sera alimenté et
    soumis à des perturbations hautement énergétiques sur les lignes d'alimentation
    et d'interconnexion, causées par des surtensions dues à des commutations et à
    la foudre. Le principal changement de cette nouvelle édition concerne les tests
    en mode commun.
