abstract:
- content: IEC 61968-8:2015 specifies the information content of a set of message
    types that can be used to support many of the business functions related to customer
    support. Typical uses of the message types include service request, customer agreement,
    and trouble management. The purpose is to define a standard for the integration
    of customer support (CS), which would include customer service, trouble management
    and point of sale related components integrated with other systems and business
    functions within the scope of IEC 61968. The scope of this standard is the exchange
    of information between a customer support system and other systems within the
    utility enterprise.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 61968-8:2015 spécifie le contenu d'informations d'un ensemble de
    types de messages qui peuvent être utilisés pour prendre en charge de nombreuses
    fonctions métier relatives à l'assistance à la clientèle. La demande de service,
    l'accord client et la gestion d'incidents constituent des utilisations typiques
    des types de messages. L'objectif de la présente partie de l'IEC 61968 est de
    définir une norme pour l'intégration de l'assistance à la clientèle (CS) qui inclurait
    des composants liés au service à la clientèle, à la gestion des incidents et aux
    points de vente, ces composants étant intégrés à d'autres systèmes et fonctions
    métier dans le domaine d'application de l'IEC 61968. Le domaine d'application
    de la présente norme est l'échange d'informations entre un système d'assistance
    à la clientèle et d'autres systèmes au sein de l'entreprise de distribution.
