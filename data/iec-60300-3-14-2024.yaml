abstract:
- language: en
  script: Latn
  content: "IEC 60300-3-14:2024 introduces the dependability attribute of supportability
    (and support) and the relationship with related dependability attributes of reliability,
    maintainability and availability.<br />\r\nThis document can be used at any time
    during an item’s life to guide the planning and implementing of supportability
    and support activities focused on achieving an intended balance of performance,
    cost and risk. All activities can be tailored to the nature of the item and its
    conditions of use.<br />\r\nGuidance is offered on how supportability and support
    activities can be applied at any life cycle stage for newly designed items, existing
    items available for commercial procurement, or for items during their operational
    life.<br />\r\nThis document considers the life cycle implications by formally
    managing risks associated with the management and delivery of activities to create,
    operate, maintain and refurbish an item to achieve its stated purpose.<br />\r\nThis
    document describes the:<br />\r\n- nature of supportability and support;<br />\r\n-
    role of supportability and support in achieving item value over its life;<br />\r\n-
    trade-offs associated with supportability and support to achieve desired balance
    of cost, performance and risk during the life of an item;<br />\r\n- importance
    of aligning the structure of an organization with its objectives, with the ultimate
    aim of improving efficiency and effectiveness in order to deliver the required
    supportability and support.<br />\r\nThis second edition cancels and replaces
    the first edition published in 2004. This edition constitutes a technical revision.<br
    />\r\nThis edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\na) consistency with the other core dependability
    standards prepared by IEC TC 56;<br />\r\nb) expansion of supportability and support
    principles and activities in dependability."
- language: fr
  script: Latn
  content: "L’IEC 60300-3-14:2024 décrit l’attribut de sûreté de fonctionnement de
    la supportabilité (et du soutien) et sa relation avec les attributs de sûreté
    de fonctionnement connexes: fiabilité, maintenabilité et disponibilité.<br />\r\nLe
    présent document peut être utilisé à tout moment du cycle de vie d’une entité
    pour en guider la planification et la mise en œuvre des activités de supportabilité
    et de soutien orientées vers l’obtention d’un équilibre recherché entre les performances,
    les coûts et les risques. Toutes les activités peuvent être adaptées à la nature
    de l’entité et à ses conditions d’utilisation.<br />\r\nDes recommandations sont
    données sur la manière dont les activités de supportabilité et de soutien peuvent
    être appliquées à n’importe quelle phase du cycle de vie d’entités de conception
    nouvelle, d’entités existantes disponibles sur le marché ou d’entités en cours
    de vie opérationnelle.<br />\r\nLe présent document prend en compte les implications
    du cycle de vie en gérant formellement les risques associés à la gestion et à
    l’exécution d’activités de création, d’exploitation, de maintenance et de remise
    en état d’une entité afin qu’elle atteigne son objectif déclaré.<br />\r\nLe présent
    document décrit:<br />\r\n- la nature de la supportabilité et du soutien;<br />\r\n-
    le rôle de la supportabilité et du soutien dans l’obtention de la valeur de l’entité
    tout au long de sa durée de vie;<br />\r\n- compromis associés à la supportabilité
    et au soutien afin d’atteindre l’équilibre souhaité entre les coûts, les performances
    et les risques pendant la durée de vie d’une entité;<br />\r\n- l’importance d’aligner
    la structure d’une organisation sur ses objectifs, dans le but ultime d’améliorer
    l’efficience et l’efficacité afin de fournir la supportabilité et le soutien exigé.<br
    />\r\nCette deuxième édition annule et remplace la première édition parue en 2004.
    Cette édition constitue une révision technique.<br />\r\nCette édition inclut
    les modifications techniques majeures suivantes par rapport à l’édition précédente:<br
    />\r\na) cohérence avec les autres normes de base de sûreté de fonctionnement
    établies par le TC 56 de l’IEC,<br />\r\nb) extension des principes et des activités
    de supportabilité et de soutien en matière de sûreté de fonctionnement."
