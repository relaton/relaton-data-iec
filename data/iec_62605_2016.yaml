abstract:
- content: "IEC 62605:2016 specifies the interchange format for e-dictionaries among
    publishers, content creators and manufacturers. This second edition cancels and
    replaces the first edition published in 2011. This edition constitutes a technical
    revision. This edition includes the following significant technical changes with
    respect to the previous edition:<br />\r\n- Ref element is added to facilitate
    cross reference between entries.<br />\r\n- A new version of LeXML format, which
    is one of the base formats of the first edition, has been expanded and becomes
    Annex B. (The existing format becomes Annex A.)"
