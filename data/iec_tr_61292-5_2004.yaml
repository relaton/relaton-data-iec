    mode dispersion (PMD), related to the application of the two commonly used methods
    to test PMD in OAs, the Jones matrix eigenanalysis (JME) and the Poincar√© sphere
    analysis (PSA). This report is complementary to the International Standards describing
    the JME procedure (IEC 61290-11-1) and the PSA procedure (IEC 61290-11-2).
