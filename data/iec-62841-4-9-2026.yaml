  content: "IEC 62841-4-9:2026 s'applique aux scies à chaîne pour l'élagage des arbres
    à moteur alimentées par des batteries rechargeables, ci-après dénommées scies
    à chaîne ou machines, d'une masse maximale de 5,0 kg. La masse comprend le plus
    lourd du ou des blocs de batteries amovibles, le cas échéant, tels qu'ils sont
    décrits dans l'IEC 62841-1:2014, K.8.14.2 e) 2), mais exclut le guide-chaîne,
    la chaîne coupante et le lubrifiant de la chaîne coupante. Les scies à chaîne
    couvertes par le présent document sont destinées à être utilisées pour élaguer
    et tailler les parties supérieures des arbres sur pied.<br />\r\nLes scies à chaîne
    couvertes par le présent document sont conçues uniquement pour être utilisées
    avec la main droite sur la poignée arrière et la main gauche sur la poignée avant.<br
    />\r\nLe présent document ne s'applique pas<br />\r\n− aux scies à chaîne alimentées
    par le secteur ou par des sources non isolées qui permettent d'utiliser la machine
    lorsqu'elle est connectée à ces sources d'alimentation; ou<br />\r\n− aux scies
    à chaîne alimentées par des batteries non amovibles; ou<br />\r\n− aux scies à
    chaîne pour la découpe du bois, telles qu'elles sont spécifiées dans l'IEC 62841‑4‑1;
    ou<br />\r\n− aux scies à chaîne conçues pour être utilisées conjointement avec
    un guide-chaîne et une fendeuse ou de toute autre manière (avec un support ou
    en tant que machine fixe ou portable, par exemple); ou<br />\r\n− aux élagueuses
    sur perche; ou<br />\r\nNOTE 1 Les élagueuses sur perche sont couvertes par l'IEC
    62841-4-10.<br />\r\naux scies d'élagage.<br />\r\nNOTE 2 Les scies d'élagage
    seront couvertes par une partie ultérieure de l'IEC 62841-4.<br />\r\nLa tension
    assignée maximale des machines et des blocs de batteries est de 75 V en courant
    continu.<br />\r\nLes machines qui fonctionnent sur batteries couvertes par le
    présent document ne sont pas considérées comme des outils de la classe I, de la
    classe II ou de la classe III et ne doivent donc pas avoir une isolation principale,
    une isolation supplémentaire ou une isolation renforcée. Le danger de choc électrique
    n'existe qu'entre des parties de polarité opposée.<br />\r\nLe présent document
    traite des dangers présentés par les machines, encourus par tous les individus
    dans l'utilisation normale et dans l'utilisation impropre raisonnablement prévisible
    de ces machines.<br />\r\nLors de l'évaluation d'un bloc de batteries rechargeables
    pour la protection contre les chocs électriques pendant la charge, les lignes
    de fuite, les distances d'isolement et les distances à travers l'isolation, les
    exigences pertinentes du présent document s'appliquent au bloc de batteries monté
    sur le chargeur prévu.<br />\r\nLes blocs de batteries rechargeables des machines
    étant soumis à différentes méthodes d'utilisation (telles que l'utilisation intensive,
    les courants de haute charge et de décharge), leur sécurité peut être évaluée
    uniquement à l'aide du présent document et non des autres normes relatives aux
    blocs de batteries rechargeables, telles que l'IEC 62133-1:2017 ou l'IEC 62133‑2:2017,
    sauf spécification contraire dans le présent document. Tous les aspects pertinents
    liés à la sécurité des batteries rechargeables sont traités dans le présent document,
    de sorte qu'il n'est pas nécessaire d'appliquer séparément les exigences de l'IEC
    62133-1:2017 ou de l'IEC 62133-2:2017.<br />\r\nLors de l'évaluation du risque
    de feu associé aux blocs de batteries rechargeables pour les machines, il a été
    pris en considération le fait que ces blocs de batteries sont des sources d'énergie
    fonctionnant sans surveillance et ont été évalués comme tels dans le présent document.
    Les exigences des autres normes relatives au risque de feu associé au chargement
    de ces blocs de batteries sont donc considérées comme respectées.<br />\r\nLe
    présent document couvre également les exigences relatives à l'utilisation d'éléments
    lithium-ion utilisés dans les systèmes de batterie des machines. Dans le contexte
    de ces exigences, les éléments suivants sont admis:<br />\r\n− Ces exigences traitent
    du risque de feu ou d'explosion de ces batteries et non des dangers éventuels
    associés à la toxicité ou des dangers potentiels associés au transport ou à la
    mise au rebut.<br />\r\nNOTE 3 L'IEC 62281:2019 couvre les aspects de sécurité
    des batteries lithium-ion pendant le transport.<br />\r\n− Les systèmes de batterie
    couverts par ces exigences ne sont pas destinés à être entretenus par l'utilisateur
    final.<br />\r\n− Ces exigences ne sont destinées à permettre une évaluation complète
    d'une batterie que si celle-ci est utilisée dans des produits couverts par le
    présent document.<br />\r\n− Ces exigences couvrent la sécurité des systèmes de
    batterie lithium-ion au cours du stockage et de l'utilisation, y compris la décharge
    et la charge. Ces exigences ne sont considérées que comme des exigences supplémentaires
    pour le feu et le choc électrique du chargeur de batterie.<br />\r\n− Ces exigences
    font référence aux paramètres qui établissent des conditions d'utilisation en
    toute sécurité pour les éléments; ces paramètres sont exigés. Ils constituent
    la base des critères d'acceptation pour plusieurs essais indiqués dans le présent
    document. Le présent document n'évalue pas indépendamment la sécurité des éléments.
    Ces paramètres, considérés comme un ensemble, représentent la \"région de fonctionnement
    spécifiée\" pour un élément. Il peut y avoir plusieurs ensembles de régions de
    fonctionnement spécifiées.<br />\r\nLe présent document ne s'applique pas aux
    machines qui utilisent des batteries d'usage général installées par l'utilisateur
    et le présent document à lui seul n'est pas suffisant pour assurer que tous les
    dangers concernant ces produits sont pris en considération.<br />\r\nLe présent
    document ne s'applique pas à la sécurité des chargeurs de batterie.<br />\r\nNOTE
    4 L'IEC 60335-2-29 traite de différents chargeurs.<br />\r\nLe présent document
    complète ou modifie les articles correspondants de l'IEC 62841-1:2014 de façon
    à la transformer en norme IEC: Exigences particulières pour les scies à chaîne
    alimentées par batterie pour l'élagage des arbres.<br />\r\nLorsqu'un paragraphe
    particulier de l'IEC 62841-1:2014 n'est pas mentionné dans le présent document,
    ce paragraphe s'applique pour autant que cela soit raisonnable. Lorsque le présent
    document mentionne \"addition\", \"modification\" ou \"remplacement\", le texte
    correspondant de l'IEC 62841-1 doit être adapté en conséquence.<br />\r\nNOTE L'attention
    des Comités nationaux est attirée sur le fait que les fabricants d'appareils et
    les organismes d'essai peuvent avoir besoin d'une période transitoire après la
    publication d'une nouvelle publication IEC, ou d'une publication amendée ou révisée,
    pour fabriquer des produits conformes aux nouvelles exigences et pour adapter
    leurs équipements aux nouveaux essais ou aux essais révisés.<br />\r\nLe comité
    recommande que le contenu de cette publication soit adopté pour application nationale
    au plus tôt 36 mois après la date de publication."
