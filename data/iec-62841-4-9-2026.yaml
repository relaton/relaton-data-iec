abstract:
- language: en
  script: Latn
  content: "IEC 62841-4-9:2026 applies to rechargeable battery-powered motor-operated
    chain saws for tree service, hereinafter referred to as chain saws or machines,
    having a maximum mass of 5,0 kg. The mass includes the heaviest detachable battery
    pack(s), if any, as described in IEC 62841-1:2014, K.8.14.2 e) 2), but excludes
    the guide bar, saw chain and saw chain lubricant. Chain saws covered by this document
    are intended to be used for pruning and dismantling standing tree crowns.<br />\r\nThe
    chain saws covered by this document are designed only to be operated with the
    right hand on the rear handle and the left hand on the front handle.<br />\r\nThis
    document does not apply to<br />\r\n– chain saws supplied by mains power or power
    from non-isolated sources that permit the machine to be used while connected to
    such power supplies; or<br />\r\n– chain saws supplied by integral batteries;
    or<br />\r\n– chain saws for cutting wood as covered by IEC 62841-4-1; or<br />\r\n–
    chain saws designed for use in conjunction with a guide-plate and riving knife
    or in any other way such as with a support or as a stationary or transportable
    machine; or<br />\r\n– pole-mounted pruners; or<br />\r\nNOTE 1 Pole-mounted pruners
    are covered by IEC 62841-4-10.<br />\r\n– pruning saws.<br />\r\nNOTE 2 Pruning
    saws will be covered by a future part of IEC 62841-4.<br />\r\nThe maximum rated
    voltage for machines and battery packs is 75 V d.c.<br />\r\nBattery machines
    covered by this document are not considered to be class I tools, class II tools
    or class III tools and therefore are not required to have basic insulation, supplementary
    insulation or reinforced insulation. Electric shock hazard is considered to exist
    only between parts of opposite polarity.<br />\r\nThis document deals with the
    hazards presented by machines which are encountered by all persons in the normal
    use and reasonably foreseeable misuse of the machines.<br />\r\nWhen evaluating
    a rechargeable battery pack for protection against electric shock during charging,
    creepage distances, clearances and distances through insulation, the relevant
    requirements of this document are applicable with the battery pack fitted to the
    intended charger.<br />\r\nSince rechargeable battery packs for machines are submitted
    to different use patterns (such as rough use, high charging and discharging currents),
    their safety can be evaluated only by this document and not by using other standards
    for rechargeable battery packs, such as IEC 62133-1:2017 or IEC 62133-2:2017,
    unless otherwise indicated in this document. All relevant aspects related to the
    safety of rechargeable batteries are addressed in this document, such that the
    requirements of IEC 62133-1:2017 or IEC 62133-2:2017 are not required to be separately
    applied.<br />\r\nWhen evaluating the risk of fire associated with rechargeable
    battery packs for machines, consideration has been given to the fact that these
    battery packs are unattended energy sources and have been evaluated as such in
    this document. Requirements in other standards regarding the risk of fire due
    to the charging of these battery packs are therefore considered to be fulfilled.<br
    />\r\nThis document also addresses requirements covering the use of lithium-ion
    cells employed in battery systems in machines. The following is considered within
    the context of these requirements:<br />\r\n– These requirements address the risk
    of fire or explosion of these batteries and not any possible hazards associated
    with toxicity nor potential hazards associated with transportation or disposal.<br
    />\r\nNOTE 3 IEC 62281:2019 covers the safety aspects of lithium-ion batteries
    during transport.<br />\r\n– Battery systems covered by these requirements are
    not intended to be serviced by the end user.<br />\r\n– These requirements are
    intended to provide comprehensive evaluation of a battery only if used in products
    covered by this document.<br />\r\n– These requirements address the safety of
    lithium-ion battery systems during storage and use including discharge and charge.
    These requirements are only considered to be supplementary requirements in regard
    to battery charger fire and electric shock.<br />\r\n– These requirements refer
    to and require parameters supplied in reference to the cells that establish conditions
    for safe use of those cells. Those parameters form the basis of acceptance criteria
    for a number of tests contained herein. This document does not independently evaluate
    the safety of cells. These parameters, taken as a set, constitute the \"specified
    operating region\" for a cell. There can be several sets of specified operating
    region(s).<br />\r\nThis document does not apply to machines using general purpose
    batteries installed by the user and this document alone will not be sufficient
    to ensure that all hazards are considered for these products.<br />\r\nThis document
    does not apply to the safety of battery chargers themselves.<br />\r\nNOTE 4 IEC
    60335-2-29 covers a variety of chargers.<br />\r\nThis document is to be used
    in conjunction with the first edition of IEC 62841‑1:2014 and IEC 62841-1:2014/AMD1:2025.<br
    />\r\nThis document supplements or modifies the corresponding clauses in IEC 62841-1:2014,
    so as to convert it into the IEC Standard: Particular requirements for battery-powered
    chain saws for tree service.<br />\r\nSubclauses, notes, tables and figures which
    are additional to those in IEC 62841-1:2014 are numbered starting from 101.<br
    />\r\nSubclauses, notes, tables and figures in Annex K which are additional to
    those in the main body of this document are numbered starting from 301.<br />\r\nNOTE The
    attention of National Committees is drawn to the fact that equipment manufacturers
    and testing organizations can need a transitional period following publication
    of a new, amended or revised IEC publication in which to make products in accordance
    with the new requirements and to equip themselves for conducting new or revised
    tests.<br />\r\nIt is the recommendation of the committee that the content of
    this publication be adopted for implementation nationally not earlier than 36
    months from the date of publication."
