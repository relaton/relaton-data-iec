abstract:
- language: en
  script: Latn
  content: "IEC 60364-7-717:2026 applies to electrical installations of mobile units
    or transportable units.<br />\r\nThe requirements of this document are not applicable
    to:<br />\r\n– generating sets;<br />\r\n– pleasure craft;<br />\r\n– caravans
    and motor caravans;<br />\r\n– electrical circuits and equipment for automotive
    purposes.<br />\r\nThis third edition cancels and replaces the second edition
    published in 2009. This edition constitutes a technical revision. This edition
    includes the following significant technical changes with respect to the previous
    edition:<br />\r\na) The scope has been improved, providing more detail.<br />\r\nb)
    The content of Clause 717.41 has been updated following the publication of IEC
    60364-4-41:2005/AMD1:2017.<br />\r\nc) Clauses concerning protection by automatic
    disconnection of the supply and additional protection have been added.<br />\r\nd)
    Figures have been simplified, updated or deleted.<br />\r\ne) Designation of SPD
    has been updated to use Tx SPD instead of Class x tested SPD."
- language: fr
  script: Latn
  content: "IEC 60364-7-717:2026 s'appliquent aux installations électriques des unités
    mobiles ou transportables.<br />\r\nLes exigences du présent document ne s'appliquent
    pas:<br />\r\n– aux groupes générateurs;<br />\r\n– aux navires de plaisance;<br
    />\r\n– aux caravanes et camping-cars;<br />\r\n– aux circuits et aux matériels
    électriques pour la propulsion.<br />\r\nCette troisième édition annule et remplace
    la deuxième édition parue en 2009 et constitue une révision technique.<br />\r\nCette
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) le domaine d’application a été amélioré et précisé;<br
    />\r\nb) le contenu du 717.41 a été mis à jour, suite à la publication de l'IEC
    60364-4-41:2005/AMD1:2017;<br />\r\nc) des articles concernant la protection par
    coupure automatique de l’alimentation et la protection complémentaire ont été
    ajoutés;<br />\r\nd) les figures ont été simplifiées, mises à jour ou supprimées;<br
    />\r\ne) la désignation du parafoudre a été mise à jour pour utiliser \"parafoudre
    Tx\" à la place de \"parafoudre vérifié de classe x\"."
