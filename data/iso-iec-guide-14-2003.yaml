abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC Guide 14:2003 is applicable to the provision of information concerning products and services before purchase. It outlines general principles and recommendations for contents, methods, formats and design such that the information will enable consumers to compare and choose products or services. Furthermore, ISO/IEC Guide 14:2003 recommends general rules for the creation and implementation of purchase information systems and purchase information bodies.</p>
    <p>It is addressed to the following: committees preparing standards for consumer products or services; product designers, manufacturers, technical writers or others engaged in the work of drafting such information, and, in particular, those who are members of purchase information bodies; other bodies such as enforcement agencies or consumer ombudsmen.</p>
    <p>ISO/IEC Guide 14:2003 does not deal with conformity assessment or instructions for use. It does not give detailed guidance on information that is provided verbally or electronically.</p>
- language: fr
  script: Latn
  content: |-
    <p>Le Guide ISO/CEI 14:2003 traite de la fourniture d'informations concernant les produits et services avant l'achat. Il décrit des principes généraux et énonce des recommandations concernant le contenu, les méthodes, les modes de présentation et les principes de conception des informations à fournir pour que le consommateur puisse comparer et opérer un choix informé. En outre, le Guide ISO/CEI 14:2003 recommande des règles générales pour la création et la mise en place de systèmes et d'organismes d'information d'achat.</p>
    <p>Il est destiné: aux comités préparant des normes relatives aux produits de consommation et services; aux concepteurs de produits, fabricants, rédacteurs techniques ou autres engagés dans des activités de conception et de rédaction d'information de cette nature et, en particulier, aux membres d'organismes d'information d'achat; aux autres organismes, tels qu'administrations chargées de la mise en application des règlements ou médiateurs pour la défense des consommateurs.</p>
    <p>Le Guide ISO/CEI 14:2003 ne traite pas d'évaluation de la conformité ou d'instructions d'emploi. Il ne donne pas de lignes directrices détaillées sur l'information fournie verbalement ou sous forme électronique.</p>
