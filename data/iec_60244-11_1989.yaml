abstract:
- content: Applies to transposers operating in accordance with CCIR Recommendation
    450 for FM sound broadcasting at VHF, including stereophony. Also covers requirements
    for other multiplexed subcarrier services. Lays down detailed methods of measurements,
    selected and recommended for assessing the essential performance and general characteristics
    of FM sound broadcasting transposers.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Concerne les réémetteurs destinés à la radiodiffusion sonore en VHF à modulation
    de fréquence, y compris en stéréophonie, conformément à la Recommandation 450
    du CCIR. Couvre également les besoins d'autres services à sous-porteuse multiplexée.
    Décrit en détail les méthodes de mesure choisies et recommandées pour évaluer
    les principales caractéristiques générales et la qualité de fonctionnement des
    réémetteurs de radiodiffusion sonore à modulation de fréquence.
