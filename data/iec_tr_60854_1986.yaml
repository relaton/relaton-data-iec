- content: Définit des paramètres et expose des méthodes pour mesurer les caractéristiques
    fonctionnelles des appareils de diagnostic médical à impulsions ultrasonores qui
    utilisent des transducteurs à un seul élément et sont conçus pour fonctionner
    dans la plage de fréquences acoustiques qui s'étend de 0,5 MHz à 25 MHz. Etablit
    des bases acceptées de manière générale pour mesurer et déterminer les paramètres
    principaux de fonctionnement des équipements complets servant au diagnostic. Les
    méthodes de mesure et les paramètres de fonctionnement spécifiés ont été choisis
    de manière à établir une base de comparaison entre des appareils semblables de
    constructions différentes et destinés à des diagnostics de même nature. Les séries
    de résultats et de valeurs obtenues par les méthodes recommandées doivent fournir
    des critères utiles permettant de prévoir le comportement du matériel dans des
    applications diagnostiques appropriées. Pour que ces recommandations puissent
    être d'une application générale, on a prescrit des méthodes dont la mise en oeuvre
    n'exige pas de matériel exceptionnel ou coûteux. Lorsqu'un appareillage de diagnostic
    de base est susceptible de recevoir plusieurs versions d'un élément constitutif
    particulier au système, comme le transducteur par exemple, chaque version est
    à considérer comme un système séparé. Cette publication a le statut d'un rapport.
