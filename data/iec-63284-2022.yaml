  script: Latn
  content: IEC 63284:2022 covers the protocol of performing a stress procedure and
    a corresponding test method to evaluate the reliability of gallium nitride (GaN)
    power transistors by inductive load switching, specifically hard-switching stress
- language: fr
  script: Latn
  content: L'IEC 63284:2022 couvre le protocole d'exécution d'une procédure de contrainte
    et une méthode d'essai correspondante, en vue d'évaluer la fiabilité des transistors
    de puissance à base de nitrure de gallium (GaN) par la commutation sur charge
    inductive, en particulier la contrainte de commutation dure.
