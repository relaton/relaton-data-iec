abstract:
- language: en
  script: Latn
  content: "IEC 61169-8:2007 It is a sectional specification (SS), provides information
    and rules for the preparation of detail specifications (DS) for RF coaxial connectors
    which may preferably be used with RF cables 60096 IEC 50-3 of IEC 60096-2. These
    connector patterns are for low power, quick connect/disconnect applications using
    a bayonet type coupling mechanism and are commonly known as type \"BNC\". It constitutes
    a technical revision. It differs from IEC 60169-8 primarily in that it contains:<br
    />\r\n- a new Clause 7: Quality assessment procedures and<br />\r\n- a new Clause
    8: Instructions for preparation of detail specifications. Futhermore this IEC
    61169-8 refers to IEC 61169-1 whereas IEC 60169-8 referred to IEC 60169-1."
- language: fr
  script: Latn
  content: La CEI 61169-8:2007 est une spécification intermédiaire qui fournit des
    informations et des règles pour la préparation des spécifications particulières
    relatives aux connecteurs coaxiaux pour fréquences radioélectriques pouvant être
    utilisés de préférence avec les câbles pour fréquences radioélectriques 60096
    IEC 50-3 de la CEI 60096-2. Ces modèles de connecteurs sont destinés à des applications
    de faible puissance, avec accouplement et désaccouplement rapides, munis d'un
    système de verrouillage à baïonnette, et sont communément connus comme étant du
    type «BNC». Elle décrit les dimensions de l'interface pour les connecteurs d'usage
    général, les détails dimensionnels des connecteurs d'essai standard, et les informations
    sur les calibres et les essais obligatoires, sélectionnés dans la CEI 61169-1,
    applicables à toutes les spécifications particulières relatives aux connecteurs
    de type BNC. Cette spécification indique les caractéristiques de performance recommandées
    à considérer lors de la rédaction d'une spécification particulière et couvre les
    programmes d'essais et les exigences de contrôle.
