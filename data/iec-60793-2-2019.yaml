abstract:
- language: en
  script: Latn
  content: "IEC 60793-2:2019 contains the general specifications for both multimode
    and single-mode optical fibres. Sectional specifications for each of the four
    categories of multimode fibres: A1, A2, A3, and A4 (part of the multimode fibre
    class A) contain requirements specific to each category. Sectional specifications
    for each of the three single-mode fibre classes, B, C and D contain requirements
    common to each class. Each sectional specification includes family specifications
    (in normative annexes) that contain requirements for the applicable category or
    sub-categories. These sub-categories are distinguished on the basis of different
    fibre types or applications. The requirements of this document apply to all classes.
    Each sectional specification contains the requirements that are common to all
    the family specifications that are within it. These common requirements are copied
    to the family specification for ease of reference. Tests or measurement methods
    are defined for each specified attribute. Where possible, these definitions are
    by reference to an IEC International Standard (see IEC 60793-1 series) – otherwise
    the test or measurement method is outlined in the relevant sectional specification.
    This ninth edition cancels and replaces the eighth edition published in 2015.
    This edition constitutes a technical revision. This edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\n-
    introduction of the revised fibre designations for most A1 sub-category fibres
    and all class B single-mode fibres;<br />\r\n- addition of the new fibre model
    (A1-OM5) defined for A1 category;<br />\r\n- addition of class D polarization
    maintaining fibres.<br />\r\nKeywords: specifications for both multimode and single-mode
    optical fibres"
- language: fr
  script: Latn
  content: "L'IEC 60793-2:2019 contient les spécifications générales applicables à
    la fois aux fibres optiques unimodales et multimodales. Les spécifications intermédiaires
    pour chacune des catégories des quatre fibres multimodales: A1, A2, A3 et A4 (parties
    de la classe de fibres multimodales A) contiennent des exigences spécifiques à
    chaque catégorie. Les spécifications intermédiaires pour chacune des trois classes
    de fibres unimodales, B, C et D, contiennent des exigences communes à chaque classe.
    Chaque spécification intermédiaire inclut des spécifications de famille (dans
    les annexes normatives) qui contiennent des exigences pour la catégorie ou les
    sous-catégories applicables. La distinction entre ces différentes sous-catégories
    se fonde sur les différents types de fibres ou les différentes applications. Les
    exigences du présent document s'appliquent à toutes les classes. Chaque spécification
    intermédiaire contient les exigences qui sont communes à toutes les spécifications
    de famille qu'elle regroupe. Ces exigences communes sont reprises dans la spécification
    de famille pour qu'il soit plus facile de s'y référer. Les essais ou les méthodes
    de mesure sont définis pour chaque attribut spécifié. Dans la mesure du possible,
    ces définitions se font par référence à une Norme internationale de l'IEC (voir
    série IEC 60793-1). Si ce n'est pas le cas, l'essai ou la méthode de mesure est
    indiqué dans la spécification intermédiaire correspondante. Cette neuvième édition
    annule et remplace la huitième édition parue en 2015. Cette édition constitue
    une révision technique. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\n- introduction des désignations
    révisées de la plupart des fibres de la sous-catégorie A1 et de toutes les fibres
    unimodales de la classe B;<br />\r\n- ajout du nouveau modèle de fibre (A1-OM5)
    défini pour la catégorie A1;<br />\r\n- ajout des fibres de maintien de la polarisation
    de classe D.<br />\r\nMots-clés : spécifications applicables à la fois aux fibres
    optiques unimodales et multimodales"
