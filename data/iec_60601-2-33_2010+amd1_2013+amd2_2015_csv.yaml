abstract:
- content: IEC 60601-2-33:2010+A1:2013+A2:2015 establishes particular basic safety
    and essential performance requirements for magnetic resonance equipment to provide
    protection for the patient and the magnetic resonance worker. It has also been
    adapted to the third edition of IEC 60601-1 (2005), with technical modifications
    being introduced where appropriate. The contents of the corrigendum of March 2012
    and February 2016 have been included in this copy. This consolidated version consists
    of the third edition (2010), its amendment 1 (2013) and its amendment 2 (2015).
    Therefore, no need to order amendments in addition to this publication.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 60601-2-33:2010+A1:2013+A2:2015 établit des exigences particulières
    relatives à la sécurité de base et aux performances essentielles pour les appareils
    à résonance magnétique en matière de protection pour le patient et le personnel
    pour la résonance magnétique. Elle a également été adaptée à la troisième édition
    de la CEI 60601-1 (2005), des modifications techniques ayant été introduites le
    cas échéant. Le contenu du corrigendum de mars 2012 et de février 2016 a été pris
    en considération dans cet exemplaire. Cette version consolidée comprend la troisième
    édition (2010), son amendement 1 (2013) et son amendement 2 (2015). Il n'est donc
    pas nécessaire de commander les amendements avec cette publication.
