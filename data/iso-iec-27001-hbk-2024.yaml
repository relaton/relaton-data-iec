  content: ISO/IEC 27001:2022 Handbook guides small and medium-sized enterprises (SMEs)
    in developing and implementing an information security management system (ISMS)
    in accordance with <a href="https://webstore.iec.ch/publication/79694">ISO/IEC
    27001</a>, in order to help protect themselves from cyber risks. SMEs can use
    the handbook to obtain a brief summary of the requirements on the clauses and
    subclauses of <a href="https://webstore.iec.ch/publication/79694">ISO/IEC 27001</a>.
