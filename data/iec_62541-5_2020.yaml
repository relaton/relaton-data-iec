- content: "<!-- NEW! -->IEC 62541-5:2020 est disponible sous forme de IEC 62541-5:2020
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nIEC
    62541-5:2020 définit le Modèle d'information de l'Architecture unifiée OPC. Le
    Modèle d'information décrit des Nœuds normalisés de l'AddressSpace d'un Serveur.
    Ces Nœuds sont des types normalisés ainsi que des instances normalisées utilisés
    pour le diagnostic ou comme des points d'entrée à des Nœuds spécifiques au serveur.
    Ainsi, le Modèle d'information définit l'AddressSpace d'un Serveur OPC UA vide.
    Cependant, tous les Serveurs ne sont pas supposés fournir la totalité de ces Nœuds.<br
    />\r\nCette troisième édition annule et remplace la deuxième édition parue en
    2015. Cette édition constitue une révision technique.<br />\r\nCette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na) ajout de l'Annexe F concernant l'Authentification des utilisateurs; description
    du Modèle d'information de rôle qui autorise également la configuration des Rôles;<br
    />\r\nb) ajout de nouveaux types de données: \"Union\", \"Decimal\", \"OptionSet\",
    \"DateString\", \"TimeString\", \"DurationString\", \"NormalizedString\", \"DecimalString\"
    et \"AudioDataType\";<br />\r\nc) ajout d'une méthode afin de demander un changement
    d'état dans un Serveur;<br />\r\nd) ajout d'une méthode afin de définir un Abonnement
    en mode persistant;<br />\r\ne) ajout d'une méthode afin de demander le renvoi
    de données à partir d'un Abonnement;<br />\r\nf) ajout en C.4 d'un concept permettant
    la création temporaire d'un fichier pour l'écriture ou la lecture sur un serveur;<br
    />\r\ng) ajout d'un nouveau type de Variable afin de prendre en charge les Listes
    de sélection;<br />\r\nh) ajout de propriétés facultatives au FiniteStateMachineType
    afin de présenter les états et transitions actuellement disponibles;<br />\r\ni)
    ajout d'une propriété UrisVersion au ServerType. Ces informations de version peuvent
    être utilisées pour l'invocation de services sans session."
