abstract:
- language: en
  script: Latn
  content: This part of IEC 61094 - gives a polynomial function derived from a least
    square fit to data from several laboratories, for the differences between free
    field and pressure sensitivity levels of laboratory standard microphones as specified
    in IEC 61094-1, - enables determination of the free field sensitivity level of
    a laboratory standard microphone for zero degrees incidence in air by adding values
    of these differences to the pressure sensitivity level, - gives tabulated values
    for the polynomial function for a range of frequency and temperature, - is applicable
    when a suitable free field calibration is not available.
- language: fr
  script: Latn
  content: 'Cette partie de la CEI 61094: - donne un polynôme déduit d''un ajustement
    par des moindres carrés de données en provenance de plusieurs laboratoires pour
    les différences entre le niveau d''efficacité en champ libre et le niveau d''efficacité
    en pression des microphones étalons de laboratoire répondant aux spécifications
    de la CEI 61094-1, - permet la détermination du niveau d''efficacité en champ
    libre de microphone étalon de laboratoire sous incidence normale dans l''air en
    ajoutant les valeurs de ces différences au niveau d''efficacité en pression, -
    donne des tables de valeurs pour le polynôme, pour une gamme de fréquence et de
    température, - s''applique quand un étalonnage convenable en champ libre n''est
    pas disponible.'
