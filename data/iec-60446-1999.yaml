abstract:
- language: en
  script: Latn
  content: Provides general rules for the use of certain colours or numerals to identify
    conductors with the aim of avoiding ambiguity and ensuring safe operation. These
    conductors may be applied in cables or cores, busbars, electrical equipment and
    installations. Has the status of a basic safety publication in accordance with
    the principles given in IEC Guide 104 and ISO/IEC Guide 51.
- language: fr
  script: Latn
  content: Fournit des règles générales pour l'usage de certaines couleurs ou de repères
    numériques pour identifier les conducteurs dans le but d'éviter toute ambiguïté
    et d'assurer un fonctionnement sûr. Lesdits conducteurs peuvent être utilisés
    dans les câbles, pour les jeux de barres, les équipements et les installations
    électriques.  A le statut d'une publication fondamentale de sécurité conformément
    aux principes énoncés dans le Guide 104 et le Guide ISO/CEI 51.
