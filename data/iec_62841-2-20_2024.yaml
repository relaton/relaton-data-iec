    so as to convert it into the IEC Standard: Particular requirements for hand-held
    band saws. Where a particular subclause of IEC 62841-1 is not mentioned in this
    document, that subclause applies as far as reasonable. Where this document states
    \"addition\", \"modification\" or \"replacement\", the relevant text in IEC 62841-1
    is to be adapted accordingly.<br />\r\nIEC 62841-1:2014, Clause 1 is applicable,
