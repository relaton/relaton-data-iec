abstract:
- language: en
  script: Latn
  content: |-
    Covers the basic dimensions of a modular range of sub racks for mounting in equipment according to IEC 60297 together with the basic dimensions of a compatible range of plug-in units and printed boards.
    Covers also the connector-dependent dimensions to be used when two-part connectors according to IEC 60603-2 are mounted on subracks and plug-in units.
- language: fr
  script: Latn
  content: |-
    Couvre les dimensions fondamentales d'une série modulaire de bacs pour montage dans des équipements conformes à la CEI 60297-1, ainsi que les dimensions fondamentales d'une série compatible de blocs enfichables et de cartes imprimées.
    Couvre également les dimensions interdépendantes de connecteurs que l'on doit utiliser lorsque les connecteurs types en deux parties, conformes à la CEI 60603-2, sont montés sur les bacs et blocs enfichables.
