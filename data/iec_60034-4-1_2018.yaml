- content: L’IEC 60034-4-1:2018 est applicable aux machines synchrones triphasées
    dont la puissance assignée est supérieure ou égale à 1 kVA et décrit des méthodes
    destinées à être utilisées avec des machines ayant un enroulement d’excitation
    avec des bagues collectrices et des balais pour leur alimentation. Les machines
    synchrones sans balai d’excitation exigent un investissement particulier pour
    certains des essais. Pour les machines dont l’excitation est assurée par des aimants
    permanents, les essais décrits ont une applicabilité limitée et il convient de
    prendre des précautions particulières contre une démagnétisation irréversible.
