abstract:
- language: en
  script: Latn
  content: "IEC 60335-2-5:2025 deals with the safety of electric dishwashers for household
    and similar purposes that are intended for washing and rinsing dishes, cutlery
    and other utensils, their rated voltage being not more than 250 V for single-phase
    appliances and 480 V for other appliances including direct current (DC) supplied
    appliances and battery-operated appliances. Appliances not intended for normal
    household use but which nevertheless can be a source of danger to the public,
    such as appliances intended to be used by laypersons in shops, in light industry
    and on farms, are within the scope of this standard. As far as is practicable,
    this standard deals with the common hazards presented by appliances that are encountered
    by all persons in and around the home.<br />\r\nHowever, in general, it does not
    take into account<br />\r\n– persons (including children) whose physical, sensory
    or mental capabilities; or lack of experience and knowledge prevents them from
    using the appliance safely without supervision or instruction;<br />\r\n– children
    playing with the appliance.<br />\r\nAttention is drawn to the fact that<br />\r\n–
    for appliances intended to be used in vehicles or on board ships or aircraft,
    additional requirements can be necessary;<br />\r\n– in many countries, additional
    requirements are specified by the national health authorities, the national authorities
    responsible for the protection of labour, the national water supply authorities
    and similar authorities.<br />\r\nThis standard does not apply to<br />\r\n– commercial
    electric dishwashing machines (IEC 60335-2-58);<br />\r\n– appliances intended
    for industrial purposes;<br />\r\n– appliances intended to be used in locations
    where special conditions prevail, such as the presence of a corrosive or explosive
    atmosphere (dust, vapour or gas).<br />\r\nThis seventh edition cancels and replaces
    the sixth edition published in 2012 and Amendment 1: 2018. This edition constitutes
    a technical revision.<br />\r\nThis edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\na) alignment
    with IEC 60335-1:2020;<br />\r\nb) modification of some notes or conversion to
    normative text (Clause 1, 19.101, 20.102);<br />\r\nc) application of test probe
    19 (8.1.1, 8.1.3, 20.2, B.22.3, B.22.4);<br />\r\nd) addition of surface temperature
    limits (Clause 11);<br />\r\ne) addition of testing to evaluate leakage of the
    rinsing agent reservoir (22.6);<br />\r\nf) addition of requirements to prevent
    simultaneous operation of multiple loads (22.105, Annex R);<br />\r\ng) addition
    of requirements for motor running capacitors (24.5, 24.8);<br />\r\nh) updated
    detergent reference to IEC 60436 and rinse agent reference to 15.2 (15.2, 22.6,
    Annex AA).<br />\r\nThis part 2 is to be used in conjunction with the latest edition
    of IEC 60335-1 and its amendments unless that edition precludes it; in that case,
    the latest edition that does not preclude it is used. It was established on the
    basis of the sixth edition (2020) of that standard."
- language: fr
  script: Latn
  content: "L'IEC 60335-2-5:2025 traite de la sécurité des lave-vaisselle électriques
    pour usages domestiques et analogues destinés à laver et à rincer la vaisselle,
    les couverts et d'autres ustensiles, dont la tension assignée est inférieure ou
    égale à 250 V pour les appareils monophasés et à 480 V pour les autres appareils,
    y compris les appareils alimentés en courant continu et les appareils alimentés
    par batteries. Les appareils non destinés à un usage domestique normal, mais qui
    peuvent néanmoins constituer une source de danger pour le public, tels que les
    appareils destinés à être utilisés par des usagers non avertis dans des magasins,
    chez des artisans et dans des fermes, sont compris dans le domaine d'application
    de la présente norme. Dans la mesure du possible, la présente norme traite des
    dangers courants que présentent les appareils et auxquels sont exposés tous les
    individus situés à l'intérieur et autour de l'habitation. Cependant, elle ne tient
    en général pas compte<br />\r\n– Des personnes (y compris des enfants) dont les
    capacités physiques, sensorielles ou mentales; ou le manque d'expérience et de
    connaissance les empêchent d'utiliser l'appareil en toute sécurité sans surveillance
    ou instruction;<br />\r\n– des enfants qui jouent avec l'appareil.<br />\r\nL'attention
    est attirée sur le fait que<br />\r\n– Pour les appareils destinés à être utilisés
    dans des véhicules ou à bord de navires ou d'avions, des exigences supplémentaires
    peuvent être nécessaires.<br />\r\n– Dans de nombreux pays, des exigences supplémentaires
    sont spécifiées par les organismes nationaux de la santé, par les organismes nationaux
    responsables de la protection des travailleurs, par les organismes nationaux responsables
    de l'alimentation en eau et par des organismes similaires.<br />\r\nLa présente
    norme ne s'applique pas<br />\r\n– Aux lave-vaisselle électriques à usage collectif
    (IEC 60335-2-58).<br />\r\n– Aux appareils prévus pour des usages industriels.<br
    />\r\n– Aux appareils destinés à être utilisés dans des locaux qui présentent
    des conditions particulières, telles que la présence d'une atmosphère corrosive
    ou explosive (poussière, vapeur ou gaz).<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    le texte a été aligné sur l'IEC 60335-1:2020;<br />\r\nb) certaines notes ont
    été modifiées ou converties en texte normatif (Article 1, 19.101, 20.102);<br
    />\r\nc) le calibre d'essai 19 est appliqué (8.1.1, 8.1.3, 20.2, B.22.3, B.22.4);<br
    />\r\nd) des limites de température de surface ont été ajoutées (Article 11);<br
    />\r\ne) des essais ont été ajoutés pour évaluer l'étanchéité du réservoir d'agent
    de rinçage (22.6);<br />\r\nf) des exigences ont été ajoutées pour empêcher le
    fonctionnement simultané de plusieurs charges (22.105, Annexe R);<br />\r\ng)
    des exigences ont été ajoutées pour les condensateurs de marche du moteur (24.5,
    24.8);<br />\r\nh) la référence du détergent a été mise à jour vers l'IEC 60436
    et la référence de l'agent de rinçage a été mise à jour vers le 15.2 (15.2, 22.6,
    Annexe AA).<br />\r\nLa présente partie 2 doit être utilisée conjointement avec
    la dernière édition de l'IEC 60335 1 et ses amendements sauf si cette édition
    l'exclut. Dans ce cas, la dernière édition qui n'exclut pas la présente partie
    2 est utilisée. Elle a été établie sur la base de la sixième édition (2020) de
    cette norme."
