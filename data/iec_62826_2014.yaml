abstract:
- content: IEC 62826:2014 lists the characteristic performance parameters for walk-behind
    and ride-on floor scrubbers and sweepers and other floor cleaning machines according
    to IEC 60335-2-72. This standard does not apply to IEC 60312 series. The intent
    is to serve the manufacturers in describing parameters that fit in their manuals,
    and in their literature. This may include all or some of the parameters listed
    in this definition document. When any of the parameters listed in this document
    are used, they are noted as being measurements made in accordance with this document.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 62826:2014 répertorie les paramètres de performances caractéristiques
    des brosseuses et balayeuses de sol à conducteur à pied et à conducteur porté,
    et d'autres appareils de nettoyage des sols conformément à l'IEC 60335-2-72. La
    présente norme ne s'applique pas à la série IEC 60312. Elle a pour objet de présenter
    aux fabricants les paramètres indiqués dans leurs manuels et documentations. Il
    peut s'agir de tout ou partie des paramètres figurant dans ce document de définition.
    Si les paramètres figurant dans le présent document sont utilisés, ils sont notés
    comme étant des mesures réalisées conformément au présent document.
