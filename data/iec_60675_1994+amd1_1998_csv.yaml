  format: text/html
- content: S'applique aux appareils électriques de chauffage des locaux à action directe.
    Ils peuvent être mobiles, fixes, installés à poste fixe ou encastrés. La norme
    définit les principales caractéristiques d'aptitude à la fonction et méthodes
    pour la vérification de ces caractéristiques. Pour les appareils de chauffage
    des locaux à accumulation, voir CEI 60531.<strong> Cette version consolidée comprend
    la deuxième édition (1994) et son amendement 1 (1998). Il n'est donc pas nécessaire
    de commander l'amendement avec cette publication.</strong>
