- content: 'Contains the definitions related to and the general requirements to be
    fulfilled by industrial laminated sheets for electrical purposes, made with any
    of the following resins as the binder: phenolic, unsaturated polyester, polyimide,
    epoxide, melamine and silicone. This part also contains the general requirements
    for the rigid laminated sheets.'
