abstract:
- language: en
  script: Latn
  content: Applies to external fuses used with high-voltage capacitors for use on
    alternating current systems of 50 Hz and 60 Hz. Formulates uniform requirements
    and test procedures regarding performance and testing of fuses intended to be
    used for capacitor protection. Lists information to be given to the user.
- language: fr
  script: Latn
  content: S'applique aux fusibles externes utilisés avec des condensateurs de puissance
    à haute tension pour l'emploi sur des réseaux en courant alternatif à 50 Hz et
    60 Hz. Formule des spécifications et des procédures d'essai uniformes en ce qui
    concerne le fonctionnement et les essais des fusibles destinés à être utilisés
    pour la protection des condensateurs. Répertorie les renseignements à donner à
    l'utilisateur.
