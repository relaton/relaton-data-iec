- content: "IEC 62057-3:2024 s'applique à un système d'essai automatisé des compteurs
    d'énergie électrique (AMTS, automatic meter testing system) installé en permanence
    dans un environnement contrôlé. Elle couvre les fonctions, les exigences techniques
    et les méthodes de réception d’un AMTS. Elle s'applique également aux AMTS neufs
    destinés aux essais des compteurs statiques d'énergie active ou réactive sur les
    réseaux de 50 Hz ou 60 Hz avec une tension alternative inférieure ou égale à 600
    V (tension entre phase et neutre).<br />\r\nLe présent document définit le type
    d'AMTS qui peut réaliser en continu et de manière automatique tous les éléments
    d'essai spécifiés dans l'IEC 62058-31, y compris l'examen visuel, l'essai sous
    tension alternative, l'essai de condition de marche à vide, l'essai de courant
    de démarrage, l'essai de précision et l'essai de constante du compteur.<br />\r\nLe
    présent document ne s’applique pas:<br />\r\n• aux interfaces de communication
    avec le compteur et aux procédures d'essai de l'interface de communication;<br
    />\r\n• aux contrôleurs industriels, aux ordinateurs personnels industriels et
    aux serveurs fournis avec l'AMTS."
