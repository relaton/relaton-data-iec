abstract:
- content: "IEC 62057-3:2024 applies to an automatic meter testing system (AMTS) permanently
    installed in a controlled environment. It covers the functions, technical requirements
    and acceptance methods of an AMTS. It also applies to a newly manufactured AMTS
    to test static active or reactive energy meters on 50 Hz or 60 Hz networks with
    an AC voltage up to 600 V (phase to neutral).<br />\r\nThis document defines the
    kind of AMTS that can continuously and automatically carry out all the test items
    specified in IEC 62058-31, including visual inspection, AC voltage test, no-load
    condition, starting current, accuracy and meter constant test.<br />\r\nThis document
    does not apply to:<br />\r\n• data interfaces to the meter and test procedures
    of data interface;<br />\r\n• industrial controllers, industrial personal computers,
    and servers supplied along with the AMTS."
