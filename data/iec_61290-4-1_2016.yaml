  format: text/html
- content: "L'IEC 61290-4-1:2016 s'applique aux amplificateurs optiques (OA) utilisant
    des fibres actives (amplificateurs à fibres optiques (OFA)), dopées aux terres
    rares. Elle concerne également les amplificateurs à fibre dopée à l'erbium (EDFA)
    et les sous-systèmes élémentaires à amplification optique. Ces amplificateurs
    sont disponibles sur le marché et sont largement déployés dans les réseaux de
    prestataires de service. La présente partie de l'IEC 61290-4 a pour objet de fournir
    le contexte général pour les transitoires d'OFA et les paramètres associés, et
    de décrire une méthode d'essai normalisée de mesure exacte et fiable des paramètres
    transitoires suivants:<br />\r\n- dépassement positif du gain transitoire lors
    de l'ajout ou de la suppression de canaux et dépassement positif du gain net transitoire;<br
    />\r\n- dépassement négatif du gain transitoire lors de l'ajout ou de la suppression
    de canaux et dépassement négatif du gain net transitoire;<br />\r\n- décalage
    de gain lors de l'ajout ou de la suppression de canaux;<br />\r\n- constante de
    temps de réponse du gain transitoire lors de l'ajout ou de la suppression de canaux
    (temps de stabilisation). Cette deuxième édition annule et remplace la première
    édition parue en 2011. Cette édition constitue une révision technique. Cette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\n- extension de l'application des seuls EDFA à l'ensemble
    des OFA;<br />\r\n- mise à jour des définitions dans un objectif de cohérence
    avec les autres documents de la série IEC 61290-4. Mots clés: amplificateurs optiques
    (OA), amplificateurs à fibres optiques (OFA), dopées aux terres rares, des amplificateurs
    à fibre dopée à l'erbium"
