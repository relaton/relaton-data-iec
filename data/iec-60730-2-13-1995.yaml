abstract:
- language: en
  script: Latn
  content: |-
    Applies to automatic electrical humidity sensing controls for use
    in, on or in association with equipment for household and similar
    use, including controls for heating, air-conditioning and similar
    applications. The equipment may use electricity, gas, oil, fuel,
    solar thermal energy, etc. or a combination thereof.
- language: fr
  script: Latn
  content: |-
    S'applique aux dispositifs de commande électrique automatiques
    sensibles à l'humidité pour usage dans, sur ou en association avec
    des matériels à usage domestique et analogue, y compris les
    dispositifs de commande électrique pour le chauffage, le
    conditionnement d'air et applications analogues. Le matériel peut
    utiliser l'électricité, le gaz, le fioul, des combustibles solides,
    l'énergie solaire, etc... ou une de leurs combinaisons.
