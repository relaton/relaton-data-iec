abstract:
- language: en
  script: Latn
  content: 'IEC 61158-3-22:2014 defines the services provided to the Type 22 fieldbus
    application layer at the boundary between the application and data-link layers
    of the fieldbus reference model and systems management at the boundary between
    the data-link layer and systems management of the fieldbus reference model. This
    third edition cancels and replaces the second edition published in 2010. It constitutes
    a technical revision. The main changes are: Introduction of two new topology scan
    services. Marking old topology scan services as to be discontinued.'
- language: fr
  script: Latn
  content: 'L''IEC 61158-3-22:2014 définit les services fournis à la couche application
    de bus de terrain Type 22 au niveau de la frontière entre les couches application
    et liaison de données du modèle de référence de bus de terrain et à la gestion
    des systèmes au niveau de la frontière entre la couche liaison de données et la
    gestion des systèmes selon le modèle de référence de bus de terrain. Cette troisième
    édition annule et remplace la deuxième édition parue en 2010. Cette édition constitue
    une révision technique. Les modifications sont: Introduction de deux nouveaux
    services d''analyse de la topologie. Marquage des anciens services d''analyse
    de la topologie comme devant être arrêtés'
