- content: |-
    La CEI 62271-107:2012 s'applique aux appareils à man uvre tripolaire pour les réseaux de distribution, qui sont des ensembles fonctionnels constitués d'un circuit-switcher et de fusibles limiteurs, conçus de façon à être capables:<br />
    - de couper, à la tension de rétablissement assignée, tout courant de charge ou de défaut jusqu'au pouvoir de coupure en court-circuit assigné y compris;<br />
    - d'établir, à la tension assignée, les circuits pour lesquels le courant de court-circuit assigné s'applique. Cette deuxième édition annule et remplace la première édition parue en 2005. Cette édition constitue une révision technique. Cette édition inclut les modifications techniques majeures suivantes par rapport à l'édition précédente.<br />
    - la référence à la CEI 60694 a été remplacée par la CEI 62271-1;<br />
    - De nouveaux articles et paragraphes de la CEI 62271-1 ont été ajoutés et une nouvelle terminologie a été proposée lorsque nécessaire.<br />
    - les références normatives ont été mises à jour: CEI 60265-1 en CEI 62271-103, CEI 60787 en CEI/TR 60787, CEI 60466 en CEI 62271-201, et CEI/TR 60787 a été déplacée dans la bibliographie;<br />
    - les figures et les tableaux ont été placés à l'endroit où ils sont cités en premier dans le document;<br />
    - la numérotation des figures et des tableaux a été modifiée afin d'obtenir l'ordre convenable;<br />
    - la définition de la (décharge disruptive non entretenue (NSDD) a été supprimée. Cette définition est incluse dans la CEI 62271-1;<br />
    - les critères d'acceptation ont été alignés avec le 6.101.4 de la CEI 62271-103:2011;<br />
    - regroupement sous le 6.103 des diverses dispositions exprimées concernant "l'extension de la validité des essais de type". Certaines des règles étaient dupliquées dans les Articles 6 et 8 et il semble plus approprié de ne traiter dans chaque paragraphe que l'essai de type à effectuer. Les conditions n'ont pas été modifiées, mais la terminologie est plus claire;<br />
    - nouvelle numérotation des paragraphes des Articles 8 et 9 pour éviter les conflits avec les articles de la CEI 62271-1.<br /><br />Cette publication doit être lue conjointement avec la CEI 62271-1:2007.
