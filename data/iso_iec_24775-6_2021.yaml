abstract:
- content: "The electronic version of this International Standard can be downloaded
    from the ISO/IEC Information Technology Task Force (ITTF) web site.<br /><br />\r\nISO/IEC
    24775-6:2021 The Storage Management Technical Specification, Part 6 Fabric defines
    management profiles for Autonomous (top level) profiles for programs and devices
    whose central function is providing support for storage networking. This version
    of Storage Management Technical Specification, Part 6 Fabric includes these autonomous
    profiles:<br />\r\n- Fabric<br />\r\n- This profile defines the model and functions
    of a storage network including topology and zoning control.<br />\r\n- Switch<br
    />\r\n- This profile defines the model and functions of a Fibre Channel Switch
    including state, status, and control of the device and it√¢\x80\x99s connections
    and product information,<br />\r\n- Extender<br />\r\n- This profile defines the
    model and functions of a networking device that allows for fibre channel to be
    extended over other networks, and specifically over IP (FCIP)."
