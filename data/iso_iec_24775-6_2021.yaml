abstract:
- content: "<p>The Storage Management Technical Specification, Part 6 Fabric defines
    management profiles for Autonomous (top level) profiles for programs and devices
    whose central function is providing support for storage networking. This version
    of Storage Management Technical Specification, Part 6 Fabric includes these autonomous
    profiles:</p><ul><li>Fabric<br />This profile defines the model and functions
    of a storage network including topology and zoning control.</li><li>Switch<br
    />This profile defines the model and functions of a Fibre Channel Switch including
    state, status, and control of the device and itâ€™s connections and product information,</li><li>Extender<br
    />This profile defines the model and functions of a networking device that allows
    for fibre channel to be extended over other networks, and specifically over IP
    (FCIP).</li></ul>"
