abstract:
- content: "This document establishes requirements for the annotation of humans, human
    faces and other body parts, and arbitrary objects appearing in imagery. It specifies
    the following:<br />\r\n- metadata to be inserted in a video stream;<br />\r\n-
    encoding of full and partial spatial and temporal ground truth information for:<br
    />\r\n- objects present in a video, and<br />\r\n- objects absent in a video;<br
    />\r\n- procedures for different annotation of known and unknown subjects.<br
    />\r\nThis document does not specify:<br />\r\n- encoding of video data."
