abstract:
- content: "Specifies a method of determining the electroacoustic performance of hearing
    aids fitted with an induction pick-up coil and used in an audio-frequency magnetic
    field. The induction pick-up performance is measured in a loop simulating conditions
    of use in room applications.<strong>This consolidated version consists of the
    third edition (1995) \nand its amendment 1 (1998). Therefore, no need to order
    amendment in\naddition to this publication.</strong>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "Spécifie une méthode pour déterminer les caractéristiques électroacoustiques
    des appareils de correction auditive équipés d'une bobine d'induction captrice
    et utilisés dans un champ magnétique audiofréquence. Les caractéristiques de la
    bobine d'induction sont mesurées dans une boucle simulant les conditions d'utilisation
    applicables aux salles équipées d'une boucle.<strong> Cette version consolidée
    comprend la troisième édition (1995) et\nson amendement 1 (1998). Il n'est donc
    pas nécessaire de commander \nl'amendement avec cette publication.</strong>"
  language:
