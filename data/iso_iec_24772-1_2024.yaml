abstract:
- content: '<p class="MsoBodyText" style="mso-layout-grid-align: none; text-autospace:
    none;">This document enumerates approaches and techniques to avoid software programming
    language vulnerabilities in the development of systems where assured behaviour
    is required for security, safety, mission-critical and business-critical software.
    In general, the description of the vulnerabilities and description of avoidance
    mechanisms are applicable to the software developed, reviewed, or maintained for
    any application.</p><p class="MsoBodyText" style="mso-layout-grid-align: none;
    text-autospace: none;">Vulnerabilities are described in a generic manner that
    is applicable to a broad range of programming languages.</p>'
