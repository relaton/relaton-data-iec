abstract:
- language: en
  script: Latn
  content: IEC 61210:2010 applies to non-insulated flat quick-connect terminations
    consisting of a male tab of size 2,8 mm, 4,8 mm, 6,3 mm or 9,5 mm with hole or
    dimple detents and a mating female connector for use as either an incorporated
    or an integrated part of an equipment or of a component, or as a separate entity.
    This standard establishes uniform requirements for the dimensions, performance
    characteristics and test program. The connected electrical copper conductors shall
    be flexible or rigid stranded, having a cross-sectional area up to and including
    6 mm2 or rigid solid having a cross-sectional area up to and including 2,5 mm2.
    This standard shall not be used for connecting aluminum conductors. The rated
    voltage shall not exceed 1 000 V a.c. with a frequency up to and including 1 000
    Hz, and 1 500 V d.c., and having the temperature limits applicable to materials
    used within this standard. This second edition cancels and replaces the first
    edition published in 1993 and constitutes a merge between the first edition of
    IEC 61210 published by SC23F and IEC 60760 published in 1989 by SC48B. This second
    edition does not introduce major technical modifications.
- language: fr
  script: Latn
  content: La CEI 61210:2010 s'applique aux bornes plates à connexion rapide non isolées
    composées d'une languette des séries 2,8 mm, 4,8 mm, 6,3 mm ou 9,5 mm avec un
    trou ou des empreintes et un clip conjugués pour utilisation soit comme partie
    incorporée ou intégrée d'un équipement ou d'un composant, soit comme entité séparée.
    La présente norme établit des exigences uniformes en ce qui concerne les dimensions,
    les caractéristiques de performance et le programme d'essai. Les conducteurs électriques
    en cuivre raccordés doivent être câblés souples ou rigides, de section jusqu'à
    6 mm2 inclus, ou massifs de section jusqu'à 2,5 mm2 inclus. La présente norme
    ne doit pas être utilisée pour le raccordement de conducteurs en aluminium. La
    tension assignée ne doit pas dépasser 1 000 V en courant alternatif avec une fréquence
    jusqu'à 1 000 Hz inclus, et 1 500 V en courant continu, et pour des températures
    limites applicables aux matériaux utilisés dans la présente norme. Cette deuxième
    édition annule et remplace la première édition parue en 1993, et constitue une
    fusion entre la première édition de la CEI 61210 publiée par le SC23F et la CEI
    60760 publiée en 1989 par le SC48B. Cette deuxième édition n'introduit pas de
    modifications techniques majeures.
