abstract:
- language: en
  script: Latn
  content: |-
    Medical practice is increasingly using medical electrical equipment for observation and treatment of patients. use errors caused by inadequate medical electrical equipment usability have become an increasing cause for concern. The usability engineering process is intended to achieve reasonable usability, which in turn is intended to minimise use errors and to minimise use associated risks. Some, but not all, forms of incorrect use are amenable to control by the manufacturer. The usability engineering process is part of the process of risk control.

    This Collateral Standard describes a usability engineering process, and provides guidance on how to implement and execute the process to provide medical electrical equipment safety. It addresses normal use and use errors but excludes abnormal use.
- language: fr
  script: Latn
  content: |-
    Les appareils électromédicaux sont de plus en plus utilisés en pratique médicale pour l'observation et le traitement des patients. Les erreurs d'utilisation dues à une aptitude à l'utilisation inadéquate  des appareils électromédicaux sont devenues une préoccupation majeure. Le processus d'ingénierie de l'aptitude à l'utilisation est  destiné à obtenir une aptitude à l'utilisation raisonnable qui, a son tour, est destinée à minimiser les erreurs d'utilisation et à minimiser les risques associés à l'utilisation. Certaines formes d'utilisation incorrecte, mais pas toutes, sont maîtrisables par le constructeur. Le processus d'ingénierie de l'aptitude à l'utilisation fait partie du processus de maîtrise du risque.

    La présente norme collatérale décrit un processus d'ingénierie de l'aptitude à l'utilisation et fournit des lignes directrices pour la mise en oeuvre et l'exécution de ce processus pour contribuer à la sécurité des appareils électromédicaux. Elle traite de l'utilisation  normale et des erreurs d'utilisation mais exclut l'utilisation anormale.
