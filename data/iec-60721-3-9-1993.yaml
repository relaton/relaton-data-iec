abstract:
- language: en
  script: Latn
  content: Defines classes of microclimatic conditions, to which components (basic
    parts, assemblies, built-in units) may be subjected inside products, and which
    are used under the climatic conditions classified in IEC 60721-3-3 and IEC 60721-3-4.
- language: fr
  script: Latn
  content: Définit les classes des conditions microclimatiques, auxquelles les composants
    (parties élémentaires, assemblées et encastrées) peuvent être soumis à l'intérieur
    des produits, quand ils sont utilisés dans des conditions climatiques qui sont
    classifiées dans les CEI 60721-3-3 et CEI 60721-3-4.
