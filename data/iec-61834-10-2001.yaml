abstract:
- language: en
  script: Latn
  content: Specifies the content, format and recording method for the data blocks
    forming the helical records on tape containing audio, video and system data. Describes
    the specifications for the recording of single DTV programmes. The contents of
    the corrigendum of June 2001 have been included in this copy.
- language: fr
  script: Latn
  content: Spécifie le contenu, le format et la méthode d'enregistrement des blocs
    de données formant les enregistrements à balayage hélicoïdal sur les bandes contenant
    des données audio, vidéo et des données systèmes. Décrit les spécifications pour
    l'enregistrement de programmes DTV individuels. Le contenu du corrigendum de juin
    2001 a été pris en considération dans cet exemplaire.
