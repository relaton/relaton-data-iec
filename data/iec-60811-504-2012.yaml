abstract:
- language: en
  script: Latn
  content: |-
    IEC 60811-504:2012 gives the procedure for performing bending tests at low temperature on extruded insulations and sheaths. IEC 60811-504:2012 cancels and replaces 8.1 and 8.2 of IEC 60811-1-4:1985, which is withdrawn. Full details of the replacements are shown in Annex A of IEC 60811-100:2012. There are no specific technical changes with respect to the previous edition, but see the Foreword to IEC 60811-100: 2012.

    <br /><br />This publication is to be read in conjunction with <a href="http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/46164">IEC 60811-100:2012</a>.
- language: fr
  script: Latn
  content: |-
    La CEI 60811-504:2012 décrit la procédure de réalisation des essais d'enroulement à basse température sur les enveloppes isolantes et gaines extrudées. La CEI 60811-504:2012 annule et remplace 8.1 et 8.2 de la CEI 60811-1-4:1985, qui est supprimée. L'ensemble des informations relatives aux remplacements figure dans l'Annexe A de la CEI 60811-100:2012. Aucune modification technique n'a été effectuée par rapport à l'édition précédente; voir cependant l'avant-propos de la CEI 60811-100:2012.

    <br /><br />Cette publication doit être lue conjointement avec la <a href="http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/46164">CEI 60811-100:2012</a>.
