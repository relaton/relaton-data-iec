- content: "L'IEC 60480:2019 spécifie des critères de réutilisation de l’hexafluorure
    de soufre (SF<sub>6</sub>) et des mélanges contenant du SF<sub>6</sub> après reprise
    et régénération depuis le matériel électrique (par exemple, pour la maintenance
    ou en fin de vie).<br />\r\nL’hexafluorure de soufre (SF<sub>6</sub>), l’azote
    (N<sub>2</sub>) et le tétrafluorure de carbone (CF<sub>4</sub>) sont des gaz communément
    utilisés pour le matériel électrique. Une attention particulière est accordée
    aux critères de réutilisation du SF<sub>6</sub> et de ses mélanges avec N<sub>2</sub>
    et CF<sub>4</sub> pour leur utilisation dans le matériel électrique, afin de prendre
    en compte les aspects d’environnement. Les procédures de reprise et de régénération
    du SF<sub>6</sub> usagé et des mélanges contenant du SF<sub>6</sub> usagé ne relèvent
    pas du domaine d’application du présent document. Elles sont décrites dans l’IEC
    62271-4.<br />\r\nLe présent document comprend plusieurs annexes qui décrivent
    les différentes méthodes d’analyse, traitent des sous-produits, de la procédure
    d’évaluation des effets potentiels des sous-produits sur la santé, de la régénération
    cryogénique du SF<sub>6</sub> et donnent des recommandations relatives à la régénération.<br
    />\r\nLes procédures de stockage, de transport et d’élimination du SF<sub>6</sub>
    et des mélanges contenant du SF6 ne relèvent pas du domaine d’application du présent
    document. Elles sont décrites dans l’IEC 62271-4. Les procédures de détermination
    des fuites de SF<sub>6</sub> sont décrites dans l’IEC 60068-2-17.<br />\r\nPour
    les besoins du présent document, les gaz complémentaires utilisés dans les mélanges
    du SF<sub>6</sub> sont limités à l’azote (N<sub>2</sub>) ou au tétrafluorure de
    carbone (CF<sub>4</sub>).<br />\r\nCette troisième édition annule et remplace
    la deuxième édition parue en 2004. Cette édition constitue une révision technique.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à l'édition précédente:<br />\r\n• les spécifications pour la réutilisation
    du SF<sub>6</sub> ont été confirmées;<br />\r\n• les spécifications pour la réutilisation
    des mélanges contenant du SF<sub>6</sub> en particulier SF<sub>6</sub>/N<sub>2</sub>
    et SF<sub>6</sub>/CF<sub>4</sub> sont incluses;<br />\r\n• les annexes de l’IEC
    60376, l’IEC 60480 et de l’IEC 62271-4 ayant fait l’objet d’une nouvelle répartition,
    cette nouvelle édition contient à présent les cinq annexes suivantes:<br />\r\n–
    Annexe A: Description des méthodes d’analyse (sur site et en laboratoire);<br
    />\r\n– Annexe B: Sous-produits du SF<sub>6</sub> et mélanges contenant du SF<sub>6</sub>;<br
    />\r\n– Annexe C: Procédure d’évaluation des effets potentiels sur la santé générés
    par des sous-produits de SF<sub>6</sub> et des mélanges contenant du SF<sub>6</sub>;<br
    />\r\n– Annexe D: Recommandations relatives à la régénération;<br />\r\n– Annexe
    E: Régénération cryogénique du SF<sub>6</sub>."
