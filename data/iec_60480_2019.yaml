abstract:
- content: "IEC 60480:2019 provides criteria for the re-use of sulphur hexafluoride
    (SF<sub>6</sub>) and its mixtures after recovery and reclaiming from electrical
    equipment (e.g. for maintenance, at the end-of-life).<br />\r\nSulphur hexafluoride
    (SF<sub>6</sub>), nitrogen (N<sub>2</sub>) and carbon tetrafluoride (CF<sub>4</sub>),
    are gases commonly used for electrical equipment. Taking into account environmental
    concerns, particular attention is paid to re-use criteria for SF<sub>6</sub> and
    its mixtures with N<sub>2</sub> and CF<sub>4</sub> for its use in electrical equipment.
    Procedures for recovering and reclaiming used SF<sub>6</sub> and its mixtures
    are outside the scope of this document and are described in IEC 62271-4.<br />\r\nThis
    document provides several annexes on the description of the different methods
    of analysis, on by-products, on the procedure for evaluating the potential health
    effects from by-products, on cryogenic reclaiming of SF<sub>6</sub>, and on reclaiming
    recommendations.<br />\r\nStorage, transportation and disposal of SF<sub>6</sub>
    and its mixtures are outside the scope of this document and are covered by IEC
    62271-4. Procedures to determine SF6 leakages are described in IEC 60068-2-17.<br
    />\r\nFor the purposes of this document, the complementary gases used in SF<sub>6</sub>
    mixtures will be limited to N<sub>2</sub> or CF<sub>4</sub>.<br />\r\nThis third
    edition cancels and replaces the second edition, published in 2004. This edition
    constitutes a technical revision.<br />\r\nThis edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\n•
    specifications for the re-use of SF<sub>6</sub> have been confirmed;<br />\r\n•
    specifications for the re-use of SF<sub>6</sub> mixtures, namely SF<sub>6</sub>/N<sub>2</sub>
    and SF<sub>6</sub>/CF<sub>4</sub> mixtures are included;<br />\r\n• as a result
    of a new repartition of annexes in IEC 60376, IEC 60480 and IEC 62271-4, this
    new edition now contains the following five annexes:<br />\r\n– Annex A: Description
    of methods of analysis (on-site and laboratory);<br />\r\n– Annex B: By–products
    of SF<sub>6</sub> and its mixtures;<br />\r\n– Annex C: Procedure for evaluating
    the potential effects on health from by products of SF<sub>6</sub> and its mixtures;<br
    />\r\n– Annex D: Reclaiming recommendations.<br />\r\n– Annex E: Cryogenic reclaiming
    of SF<sub>6</sub>;"
