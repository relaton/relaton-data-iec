abstract:
- language: en
  script: Latn
  content: "This document specifies general interface requirements for small-bore
    connectors that form part of a medical device or accessory that conveys liquids
    or gases to a patient. This document also identifies the applications for which
    these small-bore connectors are intended to be used, which include, but are not
    limited to:<br />\r\n- respiratory;<br />\r\n- enteral;<br />\r\n- limb cuff inflation;<br
    />\r\n- neural;<br />\r\n- intravascular or hypodermic;<br />\r\n- other use cases
    utilizing an ISO 80369-7 small-bore connector.<br />\r\nThis document provides
    the methodology to assess non-interconnectable characteristics of small-bore connectors
    based on their inherent design in order to reduce the risk of misconnections between
    medical devices or between accessories for different applications as specified
    in this document as well as those that can be developed under future parts of
    the ISO and IEC 80369 series.<br />\r\nNOTE Clause A.2 contains guidance or rationale
    for this Clause."
- language: fr
  script: Latn
  content: "Le présent document spécifie les exigences générales d'interface applicables
    aux raccords de petite taille faisant partie d'un dispositif médical ou d'un accessoire
    qui délivre des liquides ou des gaz à un patient. Le présent document identifie
    également les applications dans le cadre desquelles ces raccords de petite taille
    sont destinés à être utilisés, ce qui inclut, entre autres:<br />\r\n- les applications
    respiratoires;<br />\r\n- les applications entérales;<br />\r\n- les applications
    au gonflement de ballonnet;<br />\r\n- les applications neuraxiales;<br />\r\n-
    les applications intravasculaires ou hypodermiques;<br />\r\n- les autres cas
    d'utilisation impliquant un raccord de petite taille relevant de l'ISO 80369-7.<br
    />\r\nLe présent document indique la méthodologie à suivre pour évaluer les caractéristiques
    de non-raccordabilité des raccords de petite taille en s'appuyant sur leur conception
    intrinsèque, afin de réduire le risque d'erreurs de raccordement entre des dispositifs
    médicaux ou entre des accessoires destinés à différentes applications qui sont
    spécifiées dans le présent document ou qui peuvent être développées dans les futures
    parties des séries ISO et IEC 80369.<br />\r\nNOTE L'Article A.2 contient des
    recommandations ou justifications concernant le présent article."
