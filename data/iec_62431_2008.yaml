abstract:
- content: "IEC 62431:2008 specifies the measurement methods for the reflectivity
    of electromagnetic wave absorbers (EMA) for the normal incident, oblique incident
    and each polarized wave in the millimetre-wave range. In addition, these methods
    are also equally effective for the reflectivity measurement of other materials:<br
    />\r\n- measurement frequency range: 30 GHz to 300 GHz;<br />\r\n- reflectivity:
    0 dB to -50 dB;<br />\r\n- incident angle: 0° to 80°. It replaces and cancels
    IEC/PAS 62431. This bilingual version published in 2011-11, corresponds to the
    English version published in 2008-07."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 62431:2008 spécifie les méthodes de mesure de la réflectivité des
    absorbeurs d'ondes électromagnétiques (EMA: Electromagnetic Wave Absorber) pour
    une onde incidente normale, une onde incidente oblique et toute onde polarisée
    dans la plage des ondes millimétriques. En outre, ces méthodes sont aussi valables
    pour la mesure de réflectivité d'autres matériaux:<br />\r\n- plage des fréquences
    de mesure: 30 GHz à 300 GHz;<br />\r\n- réflectivité: 0 dB à -50 dB;<br />\r\n-
    angle d'incidence: 0° à 80°. La norme CEI 62431 annule et remplace le IEC/PAS.
    La présente version bilingue correspond à la version anglaise monolingue publiée
    en 2008-07."
