- content: "L’IEC 61000-3-2:2018+A1:2020 traite de la limitation des courants harmoniques
    injectés dans le réseau public d’alimentation. Elle définit les limites des harmoniques
    du courant d’entrée qui peuvent être produits par les matériels soumis à l’essai
    dans des conditions spécifiées. La présente partie de l’IEC 61000 est applicable
    aux appareils électriques et électroniques ayant un courant d’entrée assigné dont
    la valeur est inférieure ou égale à 16 A par phase et qui sont destinés à être
    raccordés à des réseaux publics de distribution à basse tension. Le matériel de
    soudage à l'arc qui n’est pas du matériel professionnel, dont le courant d’entrée
    assigné est inférieur ou égal à 16 A par phase, relève du présent document. Le
    matériel de soudage à l'arc destiné à un usage professionnel, tel que spécifié
    dans l’IEC 60974-1, est exclu du domaine d'application du présent document et
    peut être sujet à des restrictions d'installation comme indiqué dans l'IEC 61000-3-12.
    Les essais effectués conformément au présent document sont des essais de type.
    Les limites applicables aux réseaux dont la tension nominale est strictement inférieure
    à 220 V (entre phase et neutre) n'ont pas encore été envisagées.<br />\r\nCette
    cinquième édition annule et remplace la quatrième édition parue en 2014. Cette
    édition constitute une révision technique.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    une mise à jour des limites d’émission pour les appareils d'éclairage ayant une
    puissance assignée ≤ 25 W afin de tenir compte des nouveaux types d’appareils
    d'éclairage;<br />\r\nb) l’ajout d'un seuil de 5 W en dessous duquel aucune limite
    d’émission ne s’applique à l’ensemble des appareils d'éclairage;<br />\r\nc) la
    modification des exigences qui s’appliquent aux variateurs de lumière lorsqu'ils
    font fonctionner des lampes qui ne sont pas à incandescence;<br />\r\nd) l’ajout
    de conditions d'essai applicables aux dispositifs de commande d'éclairage par
    transmission numérique côté charge;<br />\r\ne) la suppression de l'emploi de
    lampes de référence et de ballasts de référence pour les essais des appareils
    d'éclairage;<br />\r\nf) la simplification et la clarification de la terminologie
    employée pour les appareils d'éclairage;<br />\r\ng) la classification en classe
    A des luminaires professionnels pour l'éclairage des scènes de théâtre et pour
    les studios;<br />\r\nh) une clarification de la classification des appareils
    d'éclairage de secours;<br />\r\ni) une clarification pour les appareils d'éclairage
    comportant un module de commande ayant une puissance active d’entrée ≤ 2 W;<br
    />\r\nj) une mise à jour des conditions d’essai des récepteurs de télévision;<br
    />\r\nk) une mise à jour des conditions d’essai des tables de cuisson à induction,
    tenant compte également des autres types d’appareils de cuisson;<br />\r\nl) en
    cohérence avec l’IEC 61000-3-12, une modification du domaine d’application de
    l’IEC 61000-3-2, qui couvrait les appareils ayant un courant d’entrée ≤ 16 A,
    et qui couvre maintenant les appareils ayant un courant d’entrée assigné ≤ 16
    A.<br /><br />\r\nMots-clés: courants harmoniques"
