abstract:
- content: IEC 61196-8-1:2012 is part of the IEC 61196 series and applies to coaxial
    communications cables described in IEC 61196-8. It specifies the requirements
    for semi-flexible radio frequency and coaxial cables with polytetrafluoroethylene
    (PTFE) dielectric. These cables are for use in microwave and wireless equipment
    or other signal transmission equipment or units at frequencies from 500 MHz up
    to 18 GHz. This blank detail specification is to be read in conjunction with IEC
    61196-1 and IEC 61196-8. The blank detail specification determines the layout
    and style for detail. Detail specifications, based on the blank detail specification,
    may be prepared by a national organization, a manufacturer or a user.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 61196-8-1:2012 fait partie de la CEI 61196 et s'applique aux câbles
    coaxiaux de communication décrits dans la CEI 61196-8. Elle spécifie les exigences
    pour les câbles coaxiaux pour fréquences radioélectriques semi-flexibles à diélectrique
    en polytétrafluoroéthylène (PTFE). Ces câbles sont destinés à être utilisés dans
    les équipements à hyperfréquences et sans fil ou autres équipements ou appareils
    de transmission de signaux, à des fréquences comprises entre 500 MHz et 18 GHz.
    La présente spécification particulière cadre doit être lue conjointement avec
    la CEI 61196-1 et la CEI 61196-8. La spécification particulière cadre détermine
    les détails relatifs à la disposition et au modèle. Les spécifications particulières,
    élaborées en prenant comme base la spécification particulière cadre, peuvent être
    préparées par une organisation nationale, un fabricant ou un utilisateur.
