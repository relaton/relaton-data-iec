- content: L'IEC 62325-301:2018 spécifie le modèle d'information commun (CIM) relatif
    aux communications pour le marché de l'énergie. Le CIM facilite l'intégration
    en définissant un langage commun (c'est-à-dire, une sémantique) fondé sur le modèle
    CIM pour permettre à ces applications ou systèmes d'accéder aux données publiques
    et d'échanger des informations indépendamment de la représentation interne de
    ces informations. Les classes d'objets représentées dans le CIM sont de nature
    abstraite et peuvent être utilisées dans une large gamme d'applications. L'utilisation
    du CIM n'est pas limitée à son application dans un système de gestion de marché.
    Cette nouvelle édition de l’IEC 62325-301 tient compte de la communication côté
    demande dans un marché de vente en gros. Les ajouts apportés à l’IEC 62325-301
    comprennent la prise en charge de l’enregistrement des ressources et l’enregistrement
    d’une ressource participant à un marché côté demande ainsi que la prise en charge
    en vue du déploiement et de l’évaluation des performances des ressources côté
    demande. Un nouveau paquetage a été inclus dans cette édition de l’IEC 62325-301
    afin de prendre en charge les données environnementales (météorologiques).
