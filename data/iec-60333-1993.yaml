abstract:
- language: en
  script: Latn
  content: Applies to semiconductor radiation detectors which are used for the detection
    and high-resolution spectroscopy of charged particles. The measurement techniques
    described have been selected to be readily available to all manufacturers and
    users of semiconductor charged-particle detectors.
- language: fr
  script: Latn
  content: S'applique aux détecteurs semiconducteurs utilisés pour la détection et
