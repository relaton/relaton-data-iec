abstract:
- content: "IEC 61000-4-41:2024 relates to broadband radiated disturbances generated
    by, for example, communication devices or services, transmitters or industrial
    electromagnetic sources or any other devices capable of generating such a signal.<br
    />\r\nThe object of this document is to establish a common reference for evaluating
    the immunity of electrical and electronic equipment when subjected to broadband
    radiated electromagnetic fields.<br />\r\nThis document specifies testing in the
    frequency ranges above 80 MHz, limited only by the capabilities of commercially
    available test instrumentation.<br />\r\nIt forms Part 4-41 of IEC 61000. It has
    the status of a basic EMC publication in accordance with IEC Guide 107."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 61000-4-41:2024 concerne les perturbations rayonnées à large bande
    générées, par exemple, par des dispositifs ou des services de communication, des
    émetteurs ou des sources électromagnétiques industrielles, ou tout autre dispositif
    capable de générer un tel signal.<br />\r\nLe présent document a pour objet d'établir
    une référence commune d'évaluation des performances en matière d'immunité des
    matériels électriques et électroniques soumis à des champs électromagnétiques
    rayonnés à large bande.<br />\r\nLe présent document spécifie les essais dans
    les plages de fréquences au-dessus de 80 MHz, limitées uniquement par les capacités
    des instruments d'essai disponibles dans le commerce.<br />\r\nElle constitue
    la Partie 4-41 de l'IEC 61000. Elle a le statut d'une publication fondamentale
    en CEM conformément au Guide 107 de l'IEC."
