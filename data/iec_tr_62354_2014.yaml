abstract:
- content: "IEC TR 62354:2014 applies to medical electrical equipment. The object
    of this technical report is to provide guidance on general testing procedures
    according to IEC 60601-1:1988 (including the collateral provisions of IEC 60601-1-1:2000)
    and IEC 60601-1:2005 and IEC 60601-1:2005/AMD1:2012. This third edition cancels
    and replaces the second edition published in 2009. This edition constitutes a
    technical revision intended to align the guidance in this technical report with
    Amendment 1 to IEC 60601:2005. Several tests have been updated and additional
    test procedures added.<br /><br />\r\nThis technical report is to be read in conjunction
    with IEC 60601-1:1988, IEC 60601-1-1:2000 and IEC 60601-1:2005."
