abstract:
- content: "IEC 60335-2-27:2009+A1:2012+A2:2015 deals with the safety of electrical
    appliances incorporating emitters for exposing the skin to ultraviolet or infrared
    radiation, for household and similar use, their rated voltage being not more than
    250 V for single-phase appliances and 480 V for other appliances. Appliances intended
    to be used in tanning salons, beauty parlours and similar premises, are also within
    the scope of this standard. The principal changes in this edition as compared
    with the fourth editio of IEC 60335-2-27 are as follows:<br />\r\n- clarification
    of radiation measurement procedure (32.101);<br />\r\n- guidelines for exposure
    time schedule (Annex DD).<br />\r\nThe attention of National Committees is drawn
    to the fact that equipment manufacturers and testing organizations may need a
    transitional period following publication of a new, amended or revised IEC publication
    in which to make products in accordance with new requirements and to equip themselves
    for conducting new or revised tests. It is the recommendation of the committee
    that the content of this publication be adopted for implementation nationally
    not earlier than 12 months or later than 36 months from the date of publication.<strong>This
    consolidated version consists of the fifth edition (2009), its amendment 1 (2012)
    and its amendment 2 (2015). Therefore, no need to order amendments in addition
    to this publication.</strong><br /><br />\r\nThis publication is to be read in
    conjunction with IEC 60335-1:2010. The contents of the corrigendum 1 of May 2015
    and corrigendum 2 of amendment 2 of December 2016 have been included in this copy."
  language:
