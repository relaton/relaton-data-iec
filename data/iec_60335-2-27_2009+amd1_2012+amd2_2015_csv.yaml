  format: text/html
- content: "L'IEC 60335-2-27:2009+A1:2012+A1:2015 traite de la sécurité des appareils
    électriques comportant des émetteurs pour l'exposition de la peau aux rayonnements
    ultraviolets ou infrarouges destinés à des usages domestiques et analogues, dont
    la tension assignée n'est pas supérieure à 250 V pour les appareils monophasés
    et à 480 V pour les autres appareils. Les appareils non destinés à un usage domestique
    normal mais qui néanmoins peuvent constituer une source de danger pour le public,
    tels que les appareils destinés à être utilisés dans les solariums, les salons
    de beauté et les locaux analogues, sont également compris dans le domaine d'application
    de la présente norme. Les principales modifications de cette édition par rapport
    à la quatrième édition de l'IEC 60335-2-27 sont les suivantes (les modifications
    mineures ne sont pas énumérées):<br />\r\n- clarification du mode opératoire de
    mesure de rayonnement (32.101);<br />\r\n- lignes directrices du programme de
    durée d'exposition (Annexe DD). L'attention des Comités Nationaux est attirée
    sur le fait que les fabricants d'appareils et les organismes d'essai peuvent avoir
    besoin d'une période transitoire après la publication d'une nouvelle publication
    IEC, ou d'une publication amendée ou révisée, pour fabriquer des produits conformes
    aux nouvelles exigences et pour adapter leurs équipements aux nouveaux essais
    ou aux essais révisés. Le comité recommande que le contenu de cette publication
    soit entériné au niveau national au plus tôt 12 mois ou au plus tard 36 mois après
    la date de publication.<strong>Cette version consolidée comprend la cinquième
    édition (2009), son amendement 1 (2012) et son amendement 2 (2015). Il n'est donc
    pas nécessaire de commander les amendements avec cette publication.</strong><br
    /><br />\r\nCette publication doit être lue conjointement avec l'IEC IEC 60335-1:2010.
    Le contenu des corrigenda 1 (mai 2015) et 2 (décembre 2016) a été pris en considération
    dans cet exemplaire."
