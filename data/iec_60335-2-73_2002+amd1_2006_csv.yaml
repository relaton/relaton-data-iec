abstract:
- content: Deals with the safety of fixed electric immersion heaters intended for
    installation in a water tank for heating water to temperature below its boiling
    point. The rated voltage is not more than 250 V for single-phase and 480 V for
    other appliances. This consolidated version consists of the second edition (2002)
    and its amendment 1 (2006). Therefore, no need to order amendment in addition
    to this publication.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Traite de la sécurité des thermoplongeurs électriques installés à poste
    fixe à usages domestiques et analogues, destinés à être installés dans une cuve
    pour chauffer de l'eau à une température inférieure à l'ébullition. La tension
    assignée n'est pas supérieure à 250 V pour les appareils monophasés et à 480 V
    pour les autres appareils. Cette version consolidée comprend la deuxième édition
    (2002) et son amendement 1 (2006). Il n'est donc pas nécessaire de commander l'amendement
    avec cette publication.
