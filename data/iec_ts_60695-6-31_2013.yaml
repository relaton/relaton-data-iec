    - l'Introduction a été mise à jour,<br />
    - le Domaine d'application et les Références normatives ont été mises à jour,<br />
    - des modifications techniques mineures ont été effectuées dans tout le document et<br />
    - des mises à jour éditoriales détaillées ont été ajoutées dans tout le document. Elle a le statut d'une publication fondamentale de sécurité conformément au Guide CEI 104 et au Guide ISO/CEI 51.
