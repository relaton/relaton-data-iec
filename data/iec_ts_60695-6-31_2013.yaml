- content: |-
    La CEI/TS 60695-6-31:2013 décrit les méthodes d'essai permettant de déterminer la densité optique spécifique des fumées produites par les matériaux utilisés dans la fabrication de produits électrotechniques, à l'aide de l'appareillage décrit dans la spécification technique CEI 60695-6-30. Les éprouvettes sont exposées verticalement à un rayonnement thermique avec ou sans application de flammes pilotes dans une enceinte fermée (c'est-à-dire en atmosphère non renouvelée). Ces méthodes d'essai sont applicables uniquement aux éprouvettes de matériaux solides, non métalliques, plans, utilisés dans les produits électrotechniques. La présente spécification technique ne fournit pas de système de classification du comportement des matériaux. Ces méthodes d'essai ne sont pas applicables aux matériaux qui fondent ou qui fluent en dehors de la zone du flux thermique. Il n'est pas recommandé d'utiliser ces méthodes d'essai pour le développement de produits électrotechniques, ni pour servir de base à une réglementation ou à d'autres types de contrôle relatifs au dégagement de fumée, en raison des limites du modèle feu physique et de la géométrie des éprouvettes - voir Article 4. Cette deuxième édition annule et remplace la première édition parue en 1999. Elle constitue une révision technique. Les principales modifications par rapport à l'édition précédente sont:<br />
