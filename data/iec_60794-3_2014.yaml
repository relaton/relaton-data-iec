- content: "L'IEC 60794-3:2014 spécifie les exigences relatives aux câbles et aux
    éléments de câble à fibres optiques destinés à être utilisés à l'extérieur dans
    des réseaux de télécommunication. D'autres types d'applications nécessitant des
    câbles d'un type similaire peuvent être envisagés. La présente norme comporte
    des exigences concernant les câbles destinés à être installés dans des conduites,
    les câbles directement enterrés, les câbles aériens et les câbles pour traversées
    de lacs et de rivières. Elle comporte également des câbles destinés à des utilisations
    spécialisées, dans les égouts et dans les conduites d'eau et de gaz. Pour ce qui
    est des applications aériennes, la présente norme ne couvre pas tous les aspects
    fonctionnels des câbles installés à proximité de lignes aériennes de transport
    d'énergie. De telles applications peuvent nécessiter l'adjonction d'exigences
    et de méthodes d'essai. En outre, la présente norme exclut les câbles de garde
    avec fibres optiques et les câbles liés aux conducteurs de phase ou de terre des
    lignes aériennes de transport d'énergie. Pour les câbles pour traversées de lacs
    et de rivières, la présente norme ne couvre pas les méthodes de réparation du
    câble, ni de capacité de réparation, et ne couvre pas les câbles utilisés dans
    les amplificateurs de lignes pour traversées de lacs et de rivières. Cette quatrième
    édition annule et remplace la troisième édition, parue en 2001, dont elle constitue
    une révision technique. Cette édition contient les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\n- la spécification a été
    simplifiée en introduisant des références croisées avec l'IEC 60794-1-1;<br />\r\n-
    des tubes souples dénudables introduits en tête de tubes polymères et des tubes
    métalliques ont été ajoutés;<br />\r\n- les articles relatifs aux rubans ont été
    simplifiés;<br />\r\n- des informations plus précises sur les gaines extérieures
    ont été ajoutées;<br />\r\n- les essais sur les éléments de câble et les essais
    sur les câbles ont été simplifiés en remplaçant le texte par des tableaux;<br
    />\r\n- l'Annexe A sur la PMD a été retirée pour éviter une redondance avec l'IEC
    TR 61282-3. Mots clés: câbles extérieurs, exigences relatives aux câbles et aux
    éléments de câble à fibres optiques"
