abstract:
- content: "IEC 60794-3:2014 specifies the requirements for optical fibre cables and
    cable elements which are intended to be used externally in communications networks.
    Other types of applications requiring similar types of cables can be considered.
    Requirements for cables to be used in ducts, for directly buried applications,
    aerial cables and cables for lake and river crossings are included in this standard.
    Also included are cables for specialized use in sewers and in water and gas pipes.
    For aerial application, this standard does not cover all functional aspects of
    cables installed in the vicinity of overhead power lines. For such applications,
    additional requirements and test methods may be necessary. Moreover, this standard
    excludes optical ground wires and cables attached to the phase or earth conductors
    of overhead power lines. For cables for lake and river crossings, this standard
    does not cover methods of cable repair, nor repair capability, nor does it cover
    cables for use with underwater line amplifiers. This fourth edition cancels and
    replaces the third edition, published in 2001, and constitutes a technical revision.
    This edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\n- the specification has been streamlined by
    cross-referencing with IEC 60794-1-1;<br />\r\n- soft strippable tubes introduced
    into the \"polymeric\" tube heading and metal tubes have been added;<br />\r\n-
    ribbon clauses have been simplified;<br />\r\n- more precise outer sheath details
    have been added;<br />\r\n- cable element tests and cable tests have been simplified
    by the use of tables instead of text;<br />\r\n- Annex A on PMD has been removed,
    to avoid duplication with IEC TR 61282-3. Keywords: outdoor cables, requirements
    for optical fibre cables and cable elements"
