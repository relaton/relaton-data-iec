abstract:
- language: en
  script: Latn
  content: "IEC TS 63050:2019 applies to all types of dosemeters, irrespective of
    the type of radiation intended to be measured. Tests according to this document
    determine whether a single radiation pulse can be measured correctly even if the
    dosemeter is in the internal state relevant for measuring background or environmental
    radiation.<br />\r\nThe annex in the document gives some parameter values for
    typical workplaces where pulsed radiation occurs.<br />\r\nThis document considers
    the pulsation of the radiation field as an additional influence quantity like
    particle energy and direction of radiation incidence. Therefore, the tests described
    are additional to all the tests in the instrument specific standards. This document
    describes methods to determine the following characteristic parameters of the
    dosemeters:\r\n<ul>\r\n\t<li>the maximum measurable dose rate in the pulse, <span
    style=\"background-color:#ffffff; color:#333333; font-family:sans-serif,Arial,Verdana,&quot;Trebuchet
    MS&quot;; font-size:13px\">H</span><span style=\"color:#333333; font-family:&quot;Arial&quot;,sans-serif;
    font-size:8pt\">meas,max</span></li>\r\n\t<li>the maximum measurable dose in the
    pulse, H<span style=\"color:#333333; font-family:&quot;Arial&quot;,sans-serif;
    font-size:8pt\">meas,max</span></li>\r\n\t<li>the minimal pulse duration, <span
    style=\"font-size:10.0pt\">t</span><span style=\"font-family:&quot;Arial&quot;,sans-serif;
    font-size:8.0pt\">meas,min</span> and</li>\r\n\t<li>the range for the pulse repetition
    frequency, <span style=\"font-size:10.0pt\">f</span><span style=\"font-family:&quot;Arial&quot;,sans-serif;
    font-size:8.0pt\">meas,min</span><span style=\"font-family:&quot;Arial&quot;,sans-serif;
    font-size:10.0pt\"> </span> to <span style=\"font-size:10.0pt\">f</span><span
    style=\"font-family:&quot;Arial&quot;,sans-serif; font-size:8.0pt\">meas,max</span></li>\r\n</ul>"
