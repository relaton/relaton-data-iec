abstract:
- language: en
  script: Latn
  content: "<p>This International Standard specifies the physical and magnetic characteristics
    of an 8 mm wide magnetic tape cartridge to enable interchangeability of such cartridges.
    It also provides a format and recording method, thus allowing, together with ISO
    1001 for Magnetic Tape Labelling, full data interchange by means of such magnetic
    tape cartridges.</p>"
- language: fr
  script: Latn
  content: "<p>La présente Norme internationale spécifie les caractéristiques physiques
    et magnétiques d'une cartouche à bande magnétique de 8 mm de large, dans le but
    de permettre l'interchangeabilité de telles cartouches. Elle décrit également
    un format et une méthode d'enregistrement, permettant ainsi, avec l'ISO 1001 relative
    à l'étiquetage des bandes magnétiques, un échange total de données au moyen de
    telles cartouches à bande magnétique.</p>"
