- content: "L'IEC 60598-2-18:2022 spécifie les exigences applicables aux luminaires
    fixes destinés à être utilisés dans l'eau ou en contact avec l'eau, par exemple
    dans les bassins des piscines, les fontaines, les pataugeoires et les bassins
    de jardin, et destinés à être utilisés avec des sources lumineuses électriques.<br
    />\r\nCette troisième édition annule et remplace la deuxième édition parue en
    1993 et l'Amendement 1:2011. Cette édition constitue une révision technique.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à l'édition précédente:\r\n\r\n\tles références à la Partie 1 ont été
    mises à jour;\r\n\tcertains paragraphes ont été renumérotés;\r\n\tla norme a été
    remaniée afin qu'elle s'applique aux lampes à filament et aux sources lumineuses
    à LED;\r\n\tles exigences de marquage ont été mises à jour et le 18.5.3 de l’édition
    précédente a été supprimé;\r\n\tle 18.10.3 de l’édition précédente a été supprimé,
    car il n'est plus pertinent depuis la mise à jour des exigences applicables aux
    sections des câbles internes et externes dans la Section 5 de la Partie 1;\r\n\tles
    18.10.4 et 18.10.5 de l’édition précédente qui ont été renumérotés 18.11.4 et
    18.11.5 dans la présente édition ont été adaptés pour permettre l'utilisation
    d'une variante de câble multiconducteur étanche conforme à l'essai d'étanchéité
    de l'Annexe D et de l'Annexe E de l'EN 50525-2-21:2011, ou à une norme régionale
    équivalente;\r\n\ten 18.11, (18.10 de l’édition précédente), la section du câblage
    a été alignée sur la Partie 1;\r\n\ten 18.11, (18.10 de l’édition précédente),
    les types de câbles ont été mis à jour avec d'autres variantes régionales de câbles."
