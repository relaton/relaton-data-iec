abstract:
- language: en
  script: Latn
  content: 'IEC 62522:2014 provides a stable and reproducible procedure to calibrate
    the wavelength and power output of a tuneable laser against reference instrumentation
    such as optical power meters and optical wavelength meters (including optical
    frequency meters) that have been previously traceably calibrated. Keywords: calibrate
    the wavelength and power output of a tuneable laser'
- language: fr
  script: Latn
  content: 'L''IEC 62522:2014 fournit une procédure stable et reproductible pour étalonner
