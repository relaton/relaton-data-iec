abstract:
- language: en
  script: Latn
  content: "IEC 60601-2-16:2018 applies to the basic safety and essential performance
    of haemodialysis, haemodiafiltration and haemofiltration equipment. IEC 60601-2-16:2018
    does not take into consideration the dialysis fluid control system of Haemodialysis
    equipment using regeneration of dialysis fluid and central delivery systems. It
    does however take into consideration the specific safety requirements of such
    haemodialysis equipment concerning electrical safety and patient safety. IEC 60601-2-16:2018
    specifies the minimum safety requirements for haemodialysis equipment. These devices
    are intended for use either by medical staff or for use by the patient or other
    trained personnel under the supervision of medical expertise. IEC 60601-2-16:2018
    includes all electromedical equipment that is intended to deliver a haemodialysis,
    haemodiafiltration and haemofiltration treatment to a patient suffering from kidney
    failure. This fifth edition cancels and replaces the fourth edition of IEC 60601-2-16,
    published in 2012. This edition includes the following significant technical changes
    with respect to the previous edition:<br />\r\na) update of references to IEC
    60601-1:2005 and IEC 60601-1:2005/AMD1:2012, of references and requirements to
    IEC 60601-1-2:2014, of references to IEC 60601-1-6:2010 and IEC 60601-1-6:2010/AMD1:2013,
    of references and requirements to IEC 60601-1-8:2006 and IEC 60601-1-8:2006/AMD1:2012,
    of references to IEC 60601-1-9:2007 and IEC 60601-1-9:2007/AMD1:2013, of references
    to IEC 60601-1-10:2007 and IEC 60601-1-10:2007/AMD1:2013 and of references to
    IEC 60601-1-11:2015;<br />\r\nb) widening of the scope;<br />\r\nc) editorial
    improvements;<br />\r\nd) addition of requirements for anticoagulant delivery
    means;<br />\r\ne) other few small technical changes."
- language: fr
  script: Latn
  content: "L'IEC 60601-2-16:2018 s'applique à la sécurité de base et aux performances
    essentielles des appareils d'hémodialyse, d'hémodiafiltration et d'hémofiltration.
    L'IEC 60601-2-16:2018 ne prend pas en compte le système de contrôle du liquide
    de dialyse de l'appareil d'hémodialyse utilisant la régénération du liquide de
    dialyse et les systèmes de transmission centralisés. Toutefois, elle prend en
    compte les exigences de sécurité spécifiques de l'appareil d'hémodialyse concernant
    la sécurité électrique et la sécurité du patient. L'IEC 60601-2-16:2018 spécifie
    les exigences minimales de sécurité relatives aux appareils d'hémodialyse. Ces
    appareils sont destinés à être utilisés soit par le personnel médical, soit par
    le patient, soit par d'autres personnes formées, sous le contrôle d'un personnel
    ayant une bonne compétence médicale. La présente Norme internationale s'applique
    à tout appareil electromédical destiné à fournir un traitement d'hémodialyse,
    d'hémodiafiltration et d'hémofiltration à un patient souffrant d'insuffisance
    rénale. Cette cinquième édition annule et remplace la quatrième édition de l'IEC
    60601-2-16 parue en 2012. Cette édition constitue une révision technique. Cette
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) actualisation des références à l'IEC 60601-1:2005 et l'IEC
    60601-1:2005/AMD1:2012, des références et des exigences à l'IEC 60601-1-2:2014,
    des références à l'IEC 60601-1-6:2010 et l'IEC 60601-1-6:2010/AMD1:2013, des références
    et des exigences à l'IEC 60601-1-8:2006 et l'IEC 60601-1-8:2006/AMD1:2012, des
    références à l'IEC 60601-1-9:2007 et l'IEC 60601-1-9:2007/AMD1:2013, des références
    à l'IEC 60601-1-10:2007 et l'IEC 60601-1-10:2007/AMD1:2013 ainsi que des références
    à l'IEC 60601-1-11:2015;<br />\r\nb) élargissement du domaine d'application;<br
    />\r\nc) améliorations d'ordre rédactionnel;<br />\r\nd) ajout d'exigences concernant
    les dispositifs de transmission d'anticoagulant;<br />\r\ne) quelques autres modifications
    techniques limitées."
