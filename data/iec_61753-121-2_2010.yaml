abstract:
- content: IEC 61753-121-2:2010 specifies the test requirements for finished cable
    assemblies for use as patchcords, work area cords and equipment cords for applications
    in a controlled (C) environment according to IEC 61753-1, where the connectors
    already comply, with the Category C requirements of IEC 61753-1. The assemblies
    consist of simplex or duplex fibre optic cable terminated at each end of the cable
    with non-angled (PC) or angled (APC) polished single-mode fibre optic connectors
    with cylindrical ferrules. The wavelength of operation is between 1 260 nm and
    1 625 nm.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 61753-121-2:2010 spécifie les exigences relatives aux essais appliqués
    aux cordons finis utilisés en tant que cordons de brassage, cordons de zone de
    travail et cordons d'équipement, en vue d'applications dans un environnement contrôlé
    (C) conformément à la CEI 61753-1, là où les connecteurs sont déjà conformes,
    conjointement avec les exigences de la catégorie C de la CEI 61753-1. Les ensembles
    sont constitués de câbles à fibres optiques simplex ou duplex munis à chaque extrémité
    du câble de connecteurs à fibres optiques unimodales polies sans angle (PC) ou
    à angle (APC), comportant des férules cylindriques. La longueur d'onde de fonctionnement
    est comprise entre 1 260 nm et 1 625 nm.
