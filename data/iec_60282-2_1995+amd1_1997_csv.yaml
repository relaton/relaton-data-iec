abstract:
- content: Specifies requirements for expulsion fuses designed for use outdoors or
    indoors on alternating current systems of 50 Hz and 60 Hz, and of rated voltages
    exceeding 1 000 V. This consolidated version consists of the second edition (1995)
    and its amendment 1 (1997). Therefore, no need to order amendment in addition
    to this publication.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Définit les conditions exigées pour les fusibles à expulsion, destinés
    à être utilisés à l'extérieur ou à l'intérieur sur des réseaux à courant alternatif
    50 Hz et 60 Hz et dont les tensions assignées sont supérieures à 1 000 V. Cette
    version consolidée comprend la deuxième édition (1995) et son amendement 1 (1997).
    Il n'est donc pas nécessaire de commander l'amendement avec cette publication.
