abstract:
- content: |-
    Uniform requirements regarding performance and testing, guide for co-ordination of fuse and disconnector protection and test procedures for the disconnecting test on internal fuses.

    Note: - Applies to: internal fuses used to protect capacitors of inductive heat generating plants operating at frequencies between 40 Hz and 60 Hz, in accordance with IEC 60110, and to internal dielectric capacitors.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Prescriptions uniformes concernant les caractéristiques et les essais guide pour la coordination de la protection par coupe-circuit et par déconnecteurs, procédures d'essai de déconnexion par coupe-circuit internes.

    Note: - S'applique: aux coupe-circuit internes utilisés pour protéger les condensateurs d'installations de génération de chaleur par induction fonctionnant à des fréquences comprises entre 40 Hz et 60 Hz, conformément à la CEI 60110, aux déconnecteurs internes à surpression utilisés pour protéger les condensateurs à diélectrique métallisé autorégénérateur.
