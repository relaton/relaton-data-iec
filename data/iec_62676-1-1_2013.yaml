abstract:
- content: IEC 62676-1-1:2013 specifies the minimum requirements and gives recommendations
    for Video Surveillance Systems (VSS) (so far called CCTV), installed for security
    applications. This Standard specifies the minimum performance requirements and
    functional requirements to be agreed on between customer, law-enforcement where
    applicable and supplier in the operational requirement, but does not include requirements
    for design, planning, installation, testing, operation or maintenance. This standard
    excludes installation of remotely monitored detector activated VSSs. This IEC
    Standard also applies to VSS sharing means of detection, triggering, interconnection,
    control, communication and power supplies with other applications.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 62676-1-1:2013 spécifie les exigences minimales et donne des recommandations
    pour les systèmes de vidéosurveillance (VSS), appelés jusqu'à présent CCTV, installés
    pour les applications de sécurité. La présente Norme spécifie les exigences minimales
    de performances et de fonctionnement à convenir entre le client, les organismes
    chargés de l'application de la loi, le cas échéant, et le fournisseur dans le
    cadre des exigences d'exploitation, mais elle n'inclut pas d'exigences pour la
    conception, la planification, l'installation, les essais, l'exploitation ou la
    maintenance. La présente Norme exclut l'installation de VSS activés par des détecteurs
    contrôlés à distance. La présente Norme CEI s'applique aussi aux VSS qui partagent
    leurs moyens de détection, de déclenchement, d'interconnexion, de commande, de
    communication et d'alimentation avec d'autres applications.
