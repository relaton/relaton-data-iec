abstract:
- content: 'Standardizes the test conditions and methods for determining the main
    parameters and technical characteristics of electroheat equipment using one or
    more plasma torches. Specifies methods of test for: a)spraying, cutting and welding;
    b)solid, liquid and gaseous charge heating equipment.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'Normalise des conditions et des méthodes d''essai permettant de déterminer
    les paramètres essentiels et les caractéristiques techniques des installations
    électrothermiques utilisant une ou plusieurs torches à plasma. Définit les méthodes
    d''essai s''appliquant: a) aux installations de projection, de coupage et de soudage;
    b) aux installations de chauffage de charges solides, liquides et gazeuses.'
