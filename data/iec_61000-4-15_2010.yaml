abstract:
- content: "IEC 61000-4-15:2010 est disponible sous forme de IEC 61000-4-15:2010 RLV
    qui contient la Norme internationale et sa version Redline, illustrant les modifications
    du contenu technique depuis l&#x27;édition précédente.\r\n\r\nIEC 61000-4-15:2010
    traite des spécifications fonctionnelles et de conception d&#x27;un appareil mesurant
    le flicker, destiné à indiquer le niveau correct de perception du flicker du flux
    lumineux (le flicker) pour toutes les formes d&#x27;ondes de fluctuation de la
    tension rencontrées dans la pratique. On y présente des informations permettant
    de construire un tel instrument. Une méthode d&#x27;évaluation de la sévérité
    du flicker est fournie à partir des résultats obtenus avec des flickermètres en
    conformité avec cette norme. Les spécifications du flickermètre dans cette partie
    concernent uniquement les mesures desentrées de120 V et 230 V, 50Hz et 60Hz. Les
    caractéristiquesde certaineslampesà incandescence pour d&#x27;autres tensions
    sont suffisamment similaires aux valeurs des Tableaux 1 et 2 pour que l&#x27;utilisation
    d&#x27;un facteur de correction puisse être appliquée à ces autres tensions. Certains
    de ces facteurs de correction sont fournis à l&#x27;Annexe B. Des spécifications
    détaillées pour des tensions et des fréquences autres que celles données ci-dessus
    sont à l&#x27;étude. L&#x27;objet de la présente partie de la CEI 61000 est de
    fournir les informations nécessaires à la conception et à la réalisation d&#x27;un
    flickermètre analogique ou numérique. Elle ne spécifie pas les valeurs limites
    tolérables du flicker. Cette deuxième édition annule et remplace la première édition
    publiée en 1997 et son amendement 1 (2003), et constitue une révision technique.
    Cette nouvelle édition, en particulier, ajoute ou clarifie la définition de plusieurs
    paramètres mesurés directement, de telle façon que l&#x27;on évite des interprétations
    divergentes. Elle a le statut de publication fondamentale en CEM en accord avec
    le Guide 107 de la CEI. Le contenu du corrigendum de mars 2012 a été pris en considération
    dans cet exemplaire."
