abstract:
- content: |-
    Applies to battery-operated electric fence energizers suitable for
    connection to the supply mains. Also applies to mains-operated
    electric fence energizers incorporating batteries to supply the
    energizer if the mains supply is interrupted and electric fence
    energizers designed for connection to a separate battery charger.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    S'applique aux électrificateurs de clôtures fonctionnant sur piles
    ou accumulateurs et destinés à être raccordés au réseau de
    distribution d'énergie. S'applique aussi aux électrificateurs de
    clôtures reliés au réseau de distribution d'énergie comportant des
    piles ou accumulateurs pour alimenter l'électrificateur en cas de
    coupure de l'alimentation du réseau et les électrificateurs de
    clôtures conçus pour être raccordés à un chargeur de batterie
    séparé.
