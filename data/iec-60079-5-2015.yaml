abstract:
- language: en
  script: Latn
  content: "IEC 60079-5:2015 contains specific requirements for the construction,
    testing and marking of electrical equipment, parts of electrical equipment and
    Ex components in the type of protection powder filling \"q\", intended for use
    in explosive gas atmospheres. This standard supplements and modifies the general
    requirements of IEC 60079-0. Where a requirement of this standard conflicts with
    a requirement of IEC 60079-0, the requirement of this standard takes precedence.
    This standard applies to electrical equipment, parts of electrical equipment and
    Ex components with:<br />\r\n- a rated supply current less than or equal to 16
    A;<br />\r\n- a rated supply voltage less than or equal to 1 000 V;<br />\r\n-
    a rated power consumption less than or equal to 1 000 W. This fourth edition cancels
    and replaces the third edition, published in 2007, and constitutes a technical
    revision. Refer to the Foreword of the document for a complete listing of the
    technical changes between edition 4.0 and previous edition of the document. Keywords:
    electrical equipment and Ex components in the type of protection powder filling
    \"q\""
- language: fr
  script: Latn
  content: "IEC 60079-5:2015 contient les exigences spécifiques de construction, d'essais
    et de marquage d'appareil électrique, des parties d'appareil électrique et des
    composants Ex à remplissage pulvérulent, mode de protection \"q\", destinés à
    être utilisés dans des atmosphères explosives gazeuses. La présente norme complète
    et modifie les exigences générales de l'IEC 60079-0. Lorsqu'une exigence de la
    présente norme diverge d'une exigence de l'IEC 60079-0, l'exigence de cette norme
    prévaut. La présente norme s'applique aux appareils électriques, aux parties d'appareil
    électrique et aux composants Ex avec:<br />\r\n- un courant assigné d'alimentation
    inférieur ou égal à 16 A;<br />\r\n- une tension assignée d'alimentation inférieure
    ou égale à 1 000 V;<br />\r\n- une puissance consommée assignée inférieure ou
    égale à 1 000 W. Cette quatrième édition annule et remplace la troisième édition
    parue en 2007. Cette édition constitue une révision technique. Reportez-vous à
    l'avant-propos du document pour une liste complète des modifications techniques
    entre l'édition 4.0 et édition précédente du document. Mots clés: d'appareil électrique
    et des composants Ex à remplissage pulvérulent, mode de protection \"q\""
