abstract:
- language: en
  script: Latn
  content: |-
    <p class="MsoBodyText" style="mso-layout-grid-align: none; text-autospace: none;"><span lang="EN-GB" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: SimSun; mso-fareast-theme-font: minor-fareast;">This document provides guidance on the use of remote auditing methods in auditing management systems. It is applicable to all organizations that plan and conduct all kinds of internal or external audits (i.e. first-party, second-party and third-party audits) of management systems.</span></p>
    <p class="MsoBodyText" style="mso-layout-grid-align: none; text-autospace: none;"><span lang="EN-GB" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: SimSun; mso-fareast-theme-font: minor-fareast;">This document supports the general principles of auditing given in </span><span class="stdpublisher"><span lang="EN-GB" style="mso-bidi-font-size: 12.0pt; color: black; mso-color-alt: windowtext;">ISO</span></span><span lang="EN-GB" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: SimSun; mso-fareast-theme-font: minor-fareast;"> <span class="stddocNumber"><span style="color: black; mso-color-alt: windowtext;">19011</span></span>:<span class="stdyear"><span style="color: black; mso-color-alt: windowtext;">2018</span></span> and provides further guidance on specific conditions, possibilities and limitations for implementing remote auditing methods.</span></p>
    <p class="MsoBodyText" style="mso-layout-grid-align: none; text-autospace: none;"><span lang="EN-GB" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: SimSun; mso-fareast-theme-font: minor-fareast;">This document is intended to strengthen confidence in the use of remote auditing methods for auditing management systems among customers, regulators, accreditation bodies, certification bodies, scheme owners, industry, employees, consumers, suppliers and other interested parties.</span></p>
    <p class="MsoBodyText" style="mso-layout-grid-align: none; text-autospace: none;"><span lang="EN-GB" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: SimSun; mso-fareast-theme-font: minor-fareast;">The use of remote auditing methods for auditing management systems is not intended to replace on-site audit methods. Instead, remote auditing methods are intended to serve as a tool to effectively and efficiently conduct the audit.</span></p>
    <p class="Note" style="tab-stops: 19.85pt 39.7pt 48.25pt 59.55pt 79.4pt 99.25pt 119.05pt 138.9pt 158.75pt 178.6pt 7.0cm; mso-layout-grid-align: none; text-autospace: none;"><span lang="EN-GB" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: SimSun; mso-fareast-theme-font: minor-fareast;">NOTE<span style="mso-tab-count: 1;">       </span>This document can be used for other types of audits and assessments.</span></p>
- language: fr
  script: Latn
  content: |-
    <p class="MsoBodyText" style="mso-layout-grid-align: none; text-autospace: none;"><span lang="FR" style="mso-bidi-font-size: 12.0pt;">Le présent document donne des recommandations relatives à l’utilisation de méthodes d’audit à distance pour l’audit des systèmes de management. Il est applicable à tous les organismes qui planifient et mènent toutes sortes d’audits internes ou externes (c’est-à-dire audits de première partie, de seconde partie et de tierce partie) de systèmes de management.</span></p>
    <p class="MsoBodyText" style="mso-layout-grid-align: none; text-autospace: none;"><span lang="FR" style="mso-bidi-font-size: 12.0pt;">Le présent document soutient les principes généraux d’audit donnés dans l’<span class="stdpublisher"><span style="color: black; mso-color-alt: windowtext;">ISO</span></span> <span class="stddocNumber"><span style="color: black; mso-color-alt: windowtext;">19011</span></span>:<span class="stdyear"><span style="color: black; mso-color-alt: windowtext;">2018</span></span> et donne des recommandations additionnelles relatives aux conditions, possibilités et limites spécifiques pour la mise en œuvre de méthodes d’audit à distance.</span></p>
    <p class="MsoBodyText" style="mso-layout-grid-align: none; text-autospace: none;"><span lang="FR" style="mso-bidi-font-size: 12.0pt;">Le présent document est destiné à renforcer la confiance dans l’utilisation de méthodes d’audit à distance pour l’audit des systèmes de management entre clients, autorités de réglementation, organismes d’accréditation, organismes de certification, propriétaires d’un système particulier, acteurs d’un secteur, employés, consommateurs, fournisseurs et autres parties intéressées.</span></p>
    <p class="MsoBodyText" style="mso-layout-grid-align: none; text-autospace: none;"><span lang="FR">L’utilisation de méthodes d’audit à distance pour l’audit des systèmes de management n’est pas destinée à remplacer les méthodes d’audit sur site. Les méthodes d’audit à distance sont plutôt destinées à servir d’outil pour mener l’audit de manière efficace et efficiente</span><span lang="FR" style="mso-bidi-font-size: 12.0pt;">.</span></p>
    <p class="Note" style="tab-stops: 19.85pt 39.7pt 48.25pt 59.55pt 79.4pt 99.25pt 119.05pt 138.9pt 158.75pt 178.6pt 7.0cm; mso-layout-grid-align: none; text-autospace: none;"><span lang="FR" style="mso-bidi-font-size: 12.0pt;">NOTE<span style="mso-tab-count: 1;">       </span>Le présent document peut être utilisé pour d’autres types d’audits et d’évaluations.</span></p>
