abstract:
- content: Establishes a method of classification of the information and command functions
    for nuclear power plants, and the I&C systems and equipment that provide those
    functions, into categories that designate the importance to safety of the function.
    Follows the general principles given in IAEA in safety codes and safety guides.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Etablit une méthode de classement des fonctions d'information et de commande
    des centrales nucléaires de puissance et des systèmes d'I&C et matériels qui assurent
    ces fonctions en catégories indiquant l'importance pour la sûreté de la fonction.
    Est conforme aux principes généraux donnés dans les codes et guides de sûreté
    de l'AIEA.
