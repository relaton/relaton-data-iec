- content: "l'IEC 62566-2:2020 énonce des exigences pour atteindre une haute fiabilité
    dans les \"circuits intégrés programmés en HDL\" (HPD) destinés aux systèmes d'I&C
    des centrales nucléaires de puissance réalisant des fonctions de sûreté de catégorie
    B ou C telles que définies par l'IEC 61226.<br />\r\nLa programmation des HPD
    repose sur des langages de description de matériel (HDL) et des outils logiciels
    associés. Les HPD sont typiquement basés sur des réseaux de portes programmables
    sur site (FPGA) vierges ou sur des technologies microélectroniques similaires
    telles que les réseaux logiques programmables (PLD), les réseaux logiques programmables
    complexes (CPLD), etc. Les circuits intégrés d'usage général tels que les microprocesseurs
    ne sont pas des HPD.<br />\r\nLe présent document énonce des exigences sur:<br
    />\r\na) un cycle de vie de HPD dédié concernant chaque phase du développement
    des HPD, notamment la spécification des exigences, la conception, la réalisation,
    l'intégration et la validation, ainsi que les activités de vérification associées
    à chacune des phases;<br />\r\nb) la planification et les activités complémentaires
    telles que la modification et la production;<br />\r\nc) le choix des composants
    prédéveloppés, notamment les technologies microélectroniques et les blocs prédéveloppés
    (PDB);<br />\r\nd) les outils utilisés pour concevoir, réaliser et vérifier les
    HPD."
