abstract:
- content: "Deals with the safety of electric vacuum cleaners and water-suction cleaning
    appliances for household and similar purposes, including vacuum cleaners for animal
    grooming, their rated voltage being not more than 250 V. Also applies to centrally-sited
    vacuum cleaners, motorized cleaning heads and current-carrying hoses associated
    with a particular vacuum cleaner. Does not cover industrial appliances, nor special
    conditions such as explosive atmospheres.<strong>This consolidated version consists
    of the fifth edition (2002),\nits amendment 1 (2004) and its amendment 2 (2006).
    Therefore, no \nneed to order amendments in addition to this publication.</strong>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "Traite de la sécurité des aspirateurs et des appareils de nettoyage à
    aspiration d'eau électriques pour usages domestiques et analogues, y compris les
    aspirateurs pour les soins des animaux, dont la tension assignée n'est pas supérieure
    à 250 V. S'applique également aux aspirateurs à unité centrale d'aspiration, aux
    têtes de nettoyage motorisées et aux flexibles conducteurs associés à un aspirateur
    donné. Ne s'applique ni aux appareils industriels ni à ceux destinés à être utilisés
    en présence d'une atmosphère explosive.<strong> Cette version consolidée comprend
    la cinquième édition (2002),\nson amendement 1 (2004) et son amendement 2 (2006).
    Il n'est donc\npas nécessaire de commander les amendements avec cette \npublication.</strong>"
