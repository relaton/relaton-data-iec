abstract:
- language: en
  script: Latn
  content: Presents procedures for the measurement of the return loss (RL) of a fibre
    optic device under test (DUT). RL, as used in this standard, is the ratio of the
    power (Pi) incident on, or entering, the DUT to the total power reflected (Pr)
    by the DUT, expressed in decibels.
- language: fr
  script: Latn
  content: Présente des procédures pour la mesure du facteur d'adaptation d'un dispositif
    à fibres optiques en essai (DEE). Le facteur d'adaptation (RL, return loss), tel
    qu'il est utilisé dans cette norme, est le rapport de la puissance (Pi) incidente
    sur le DEE ou à l'entrée de ce dernier, à la puissance totale réfléchie (Pr) par
    le DEE, exprimée en décibels.
