abstract:
- language: en
  script: Latn
  content: IEC 61400-12-2:2022 specifies a procedure for verifying the power performance
    characteristics of a single electricity-producing, horizontal axis wind turbine
    that is not considered to be a small wind turbine per IEC 61400-2. It is expected
    that this document be used when the specific operational or contractual specifications
    do not comply with the requirements set out in IEC 61400-12-1. The purpose of
    this document is to provide a uniform methodology of measurement, analysis, and
    reporting of power performance characteristics for individual electricity producing
    wind turbines utilising nacelle-anemometry methods. This document is intended
    to be applied only to horizontal axis wind turbines of sufficient size that the
    nacelle-mounted anemometer does not significantly affect the flow through the
    turbine’s rotor and around the nacelle and hence does not affect the wind turbine’s
    performance. This second edition of IEC 61400-12-2 is part of a structural revision
    that cancels and replaces the performance standards IEC 61400-12-1:2017 and IEC
    61400-12-2:2013. The structural revision contains no technical changes with respect
    to IEC 61400-12-1:2017 and IEC 61400‑12‑2:2013, but the parts that relate to wind
    measurements, measurement of site calibration and assessment of obstacle and terrain
    have been extracted into separate standards.
- language: fr
  script: Latn
  content: L'IEC 61400-12-2:2022 spécifie une procédure de vérification des caractéristiques
    de performance de puissance d'une éolienne simple de production d'électricité
    à axe horizontal, qui n'est pas considérée comme un petit aérogénérateur selon
    l’IEC 61400-2. Il est prévu que le présent document soit utilisé lorsque les spécifications
    de fonctionnement ou contractuelles spécifiques ne sont pas conformes aux exigences
    définies dans l’IEC 61400‑12‑1. Le présent document a pour objet de fournir une
    méthodologie uniforme de mesure, d'analyse et de rapport des caractéristiques
    de performance de puissance de chacune des éoliennes de production d'électricité
    qui applique les méthodes d'anémométrie de nacelle. Le présent document est destiné
    à être appliqué uniquement aux éoliennes à axe horizontal et de taille suffisante
    pour que l’anémomètre monté sur la nacelle n’ait pas d’influence significative
    sur l’écoulement d’air dans le rotor de l’éolienne et autour de la nacelle, et
    n’ait donc pas d’influence sur les performances de l’éolienne. Cette deuxième
    édition de l’IEC 61400-12-2 fait partie d’une révision structurelle qui annule
    et remplace les normes de performance IEC 61400-12-1:2017 et IEC 61400-12-2:2013.
    Cette révision structurelle ne contient aucune modification technique par rapport
    à l'IEC 61400‑12‑1:2017 et l'IEC 61400-12‑2:2013. Toutefois, les parties relatives
    aux mesurages du vent, au mesurage de l'étalonnage du site et à l'évaluation des
    obstacles et du terrain ont été extraites vers des normes distinctes.
