- content: "L'IEC 62541-13:2025 définit le modèle d'information associé aux Agrégats.
    Des exemples d'agrégats produits par programme sont répertoriés à l'Annexe A.
    Cette troisième édition annule et remplace la deuxième édition parue en 2020.
    Cette édition constitue une révision technique.<br />\r\nCette édition inclut
    les modifications techniques suivantes par rapport à l'édition précédente:<br
    />\r\na) corrections multiples pour le calcul des agrégats<br />\r\n• le bit de
    statut \"Raw\" est toujours défini pour les StatusCodes autres que \"bad\" des
    agrégats de Début et de Fin;<br />\r\n• les entrées des tableaux d'exemples pour
    \"Interpolative\" en A2.2 Historique 1, Historique 2 et Historique 3 ont été modifiées
    pour passer du code de statut \"Good\" au code de statut \"Good, Raw\" lorsque
    l'horodatage correspond à l'horodatage de la source de données;<br />\r\n• des
    tableaux manquants ont été ajoutés pour DurationInStateZero et DurationInStateNonZero;<br
    />\r\n• la valeur zéro a été supprimée pour les résultats avec un StatusCode \"bad\";<br
    />\r\n• le type de données était indiqué comme étant \"Code de statut\" alors
    qu'il est \"Double\" pour les deux Agrégats d'Écart type et les deux Agrégats
    de Variance;<br />\r\n• les erreurs d'arrondi dans TimeAverage et TimeAverage2
    ont été corrigées;<br />\r\n• les codes de statut ont été corrigés pour les deux
    derniers intervalles et la valeur a été corrigée dans le dernier intervalle;<br
    />\r\n• la formulation a été modifiée pour plus de cohérence avec l'outil d'essai
    de certification;<br />\r\n• UsedSlopedExtrapolation mis à \"true\" pour Historian2
    et tous les emplacements d'exemples nécessitant de nouvelles valeurs ou de nouveaux
    statuts ont été modifiés,<br />\r\n• les valeurs influencées par PercentGood et
    PercentBad ont été mises à jour;<br />\r\n• PercentGood/PercentBad sont désormais
    pris en compte dans le calcul;<br />\r\n• TimeAverage utilise SlopedInterpolation,
    mais l'agrégat \"Time\" est autorisé à tort à utiliser SteppedInterpolation;<br
    />\r\n• le bit Partial est désormais calculé correctement;<br />\r\n• la phrase
    peu claire a été supprimée;<br />\r\n• les exemples ont été déplacés dans un fichier
    CSV;<br />\r\n• la valeur et le code de statut d'Historique 3 ont été mis à jour;<br
    />\r\n• TimeAverage2 (Historique 1) prend désormais en compte les régions incertaines
    dans le calcul des StatusCodes;<br />\r\n• TimeAverage2 (Historique 2) prend désormais
    en compte les régions incertaines dans le calcul des StatusCodes;<br />\r\n• Total2
    (Historique 1) prend désormais en compte les régions incertaines dans le calcul
    des StatusCodes;<br />\r\n• Total2 (Historique 2) prend désormais en compte les
    régions incertaines dans le calcul des StatusCodes;<br />\r\n• Maximum2 (Historique
    1) prend désormais en compte les régions incertaines dans le calcul des StatusCodes;<br
    />\r\n• MaximumActualTime2 (Historique 1) prend désormais en compte les régions
    incertaines dans le calcul des StatusCodes;<br />\r\n• Minimum2 (Historique 1)
    prend désormais en compte les régions incertaines dans le calcul des StatusCodes;<br
    />\r\n• MinimumActualTime2 (Historique 1) présente désormais les StatusCodes calculés
    en utilisant le fanion TreatUncertainAsBad;<br />\r\n• Range2 (Historique 1) prend
    désormais en compte TreatUncertainAsBad dans le calcul des StatusCodes;<br />\r\n•
    des clarifications ont été apportées au texte définissant l'utilisation de PercentGood/PercentBad;
    les valeurs des tableaux et les StatusCodes des agrégats TimeAverage2 et Total2
    ont été corrigés."
