abstract:
- language: en
  script: Latn
  content: IEC 61730-1:2004+A1:2011+A2:2013 Describes the fundamental construction
    requirements for photovoltaic modules in order to provide safe electrical and
    mechanical operation during their expected lifetime. Addresses the prevention
    of electrical shock, fire hazards, and personal injury due to mechanical and environmental
    stresses. Pertains to the particular requirements of construction and is to be
    used in conjunction with IEC 61215 or IEC 61646. <strong>This consolidated version
    consists of the first edition (2004), its amendment 1 (2011) and its amendment
    2 (2013). Therefore, no need to order amendments in addition to this publication.</strong>
- language: fr
  script: Latn
  content: La CEI 61730-1:2004+A1:2011+A2:2013 Décrit les exigences fondamentales
    de construction pour les modules photovoltaïques afin de fournir un fonctionnement
    électrique et mécanique sûr au cours de leur durée de vie. Couvre la prévention
    contre les chocs électriques, les risques de feu et les accidents corporels dus
    à des contraintes mécaniques et environnementales. Se rapporte aux exigences particulières
    de construction et sera utilisée conjointement avec la CEI 61215 ou la CEI 61646.
    <strong> Cette version consolidée comprend la première édition (2004), son amendement
    1 (2011) et son amendement 2 (2013). Il n'est donc pas nécessaire de commander
    les amendements avec cette publication.</strong>
