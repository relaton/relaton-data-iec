abstract:
- language: en
  script: Latn
  content: "IEC/IEEE 63184:2025 specifies methods to assess human exposure to electromagnetic
    fields generated by stationary wireless power transfer (WPT) in terms of specific
    absorption rate (SAR), internal electric fields<a href=\"#_ftn1\">[1]</a> or current
    density, and contact currents. The frequency range covered by this document is
    from 3 kHz to 30 MHz. This document focuses on exposures from inductive WPT systems
    and specifies:<br />\r\ngeneral compliance assessment procedures; measurement
    methods; computational assessment methods and assessment combining measurement
    and computational methods.<br />\r\nThis document does not consider the immunity
    of cardiac implantable electrical devices to radiated disturbances from WPT systems.<br
    />\r\nThis first edition of IEC/IEEE 63184 cancels and replaces the first edition
    of IEC PAS 63184 published in 2021. This edition constitutes a technical revision.<br
    />\r\nThis edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\na) lower frequency bound changed from 1 kHz
    to 3 kHz;<br />\r\nb) clarified contact currents as indirect effects in assessment
    procedures;<br />\r\nc) in measurement methods applied the formulas of SAR and
    internal electric field;<br />\r\nd) in computational assessment methods added
    specifications for averaging of current density and internal E-field;<br />\r\ne)
    updated uncertainty of computational methods;<br />\r\nf) introduced test reporting
    contents guidance."
- language: fr
  script: Latn
  content: "IEC/IEEE 63184:2025 spécifie les méthodes d'évaluation de l'exposition
    humaine aux champs électromagnétiques produits par le transfert de puissance sans
    fil (WPT, Wireless Power Transfer) stationnaire en ce qui concerne le débit d'absorption
    spécifique (DAS), de champs électriques internes ou de densité de courant, et
    de courants de contact. La plage de fréquences couverte par le présent document
    est comprise entre 3 kHz et 30 MHz. Le présent document se concentre sur les expositions
    aux systèmes WPT inductifs et spécifie:<br />\r\n• les procédures générales d'évaluation
    de la conformité;<br />\r\n• les méthodes de mesure;<br />\r\n• les méthodes de
    calcul numérique pour l'évaluation;<br />\r\n• l'évaluation de méthodes combinées
    de mesure et de calcul.<br />\r\nLe présent document ne tient pas compte de l'immunité
    des dispositifs électriques cardiaques implantables aux perturbations rayonnées
    des systèmes WPT.<br />\r\nCette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\na) la limite inférieure
    de fréquence est passée de 1 kHz à 3 kHz;<br />\r\nb) les courants de contact
    ont été clarifiés en tant qu'effets indirects dans les procédures d'évaluation;<br
    />\r\nc) dans les méthodes de mesure, les formules de DAS et de champ électrique
    interne ont été appliquées;<br />\r\nd) dans les méthodes de calcul numérique
    pour l'évaluation, des spécifications ont été ajoutées pour le calcul de la moyenne
    de la densité de courant et du champ E interne;<br />\r\ne) l'incertitude des
    méthodes de calcul a été mise à jour;<br />\r\nf) des recommandations relatives
    au contenu des rapports d'essai ont été introduites."
