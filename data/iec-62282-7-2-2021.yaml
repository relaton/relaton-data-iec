abstract:
- language: en
  script: Latn
  content: "IEC 62282-7-2:2021 applies to SOFC cell/stack assembly units, testing
    systems, instruments and measuring methods, and specifies test methods to test
    the performance of SOFC cells and stacks. This document is not applicable to small
    button cells that are designed for SOFC material testing and provide no practical
    means of fuel utilization measurement. This document is used based on the recommendation
    of the entity that provides the cell performance specification or for acquiring
    data on a cell or stack in order to estimate the performance of a system based
    on it. Users of this document can selectively execute test items suitable for
    their purposes from those described in this document. This first edition cancels
    and replaces IEC TS 62282-7-2 published in 2014. This edition includes the following
    significant technical changes with respect to IEC TS 62282­7-2:2014:<br />\r\n-
    users can substitute selected test methods of this document with equivalent test
    methods of IEC 62282-8-101 for solid oxide cell (SOC) operation for energy storage
    purposes, operated in reverse or reversible mode;<br />\r\n- terms and definitions
    are aligned with the corresponding terms and definitions in IEC 62282-8-101;<br
    />\r\n- symbols are aligned with the corresponding symbols in IEC 62282-8-101."
- language: fr
  script: Latn
  content: "IEC 62282-7-2:2021 s’applique aux entités d'assemblage de cellules/piles
    SOFC, aux systèmes d'essai, aux instruments et aux méthodes de mesure, et spécifie
    des méthodes d'essai afin de vérifier les performances des cellules et des piles
    SOFC. Le présent document n'est pas applicable aux petites piles boutons qui sont
    conçues pour les essais de matériaux SOFC et ne prévoient aucun moyen pratique
    de mesure de l'utilisation de combustible.<br />\r\nLe présent document est utilisé
    en réponse à la recommandation de l'entité qui fournit la spécification des performances
    des cellules ou pour l'acquisition de données sur une cellule ou une pile afin
    d'estimer les performances d'un système sur la base de ces données. Dans ce but,
    les utilisateurs du présent document peuvent choisir d'exécuter des éléments d'essai
    parmi ceux qui sont décrits ici.Cette première édition annule et remplace l'IEC
    TS 62282-7-2 parue en 2014. Cette édition inclut les modifications techniques
    majeures suivantes par rapport à l’IEC TS 62282-7-2:2014:<br />\r\n- les utilisateurs
    peuvent remplacer les méthodes d’essai sélectionnées du présent document par les
    méthodes d’essai équivalentes de l’IEC 62282-8-101 pour l’utilisation des piles
    à oxyde solide (SOC – solid oxide cell) à des fins de stockage de l’énergie, en
    mode inversé ou réversible;<br />\r\n- les termes et définitions sont alignés
    sur les termes et définitions correspondants de l’IEC 62282-8-101;<br />\r\n-
    les symboles sont alignés sur les symboles correspondants de l’IEC 62282-8-101."
