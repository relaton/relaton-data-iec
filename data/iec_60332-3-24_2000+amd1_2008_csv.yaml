abstract:
- content: "IEC 60332-3-24:2000+A1:2008 specifies method of test for the assessment
    of vertical flame spread of vertically-mounted bunched wires or cables, electrical
    or optical, under defined conditions. The test is intended for type approval testing.
    The requirements for the selection of cables for testing are given. The flame
    spread is measured as the extent of damage of the cable sample. This procedure
    may be used to demonstrate the cable's ability to limit flame spread. Covers category
    C and relates to cables installed on the test ladder to achieve a nominal total
    volume of non-metallic material of 1,5 l per metre of test sample. The flame application
    time is 20 min. The method of mounting uses the front of the standard ladder.
    The category is intended for general use where low volumes of non-metallic material
    are required to be evaluated. A recommended performance requirement is also given.
    Has the status of a group safety publication in accordance with IEC Guide 104.<strong>This
    consolidated version consists of the first edition (2000) \nand its amendment
    1 (2008). Therefore, no need to order amendment in\naddition to this publication.</strong>"
