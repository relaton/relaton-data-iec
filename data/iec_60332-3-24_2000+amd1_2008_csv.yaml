- content: "La CEI 60332-3-24:2000+A1:2008 spécifie méthode d'essai pour l'évaluation
    de la propagation verticale de la flamme des fils ou câbles électriques ou optiques,
    disposés en nappes en position verticale, dans des conditions définies. L'essai
    est prévu pour les essais d'acceptation de type. Les exigences pour la sélection
    des câbles pour l'acceptation de type sont données. La propagation de la flamme
    est mesurée comme étant l'étendue de la partie endommagée de l'échantillon de
    câble. Cette procédure peut être utilisée pour démontrer l'aptitude du câble à
    limiter la propagation de la flamme.\nCouvre la catégorie C et concerne les câbles
    montés sur l'échelle d'essai afin d'obtenir un volume total nominal de matériau
    non métallique de 1,5 l/m d'échantillon d'essai. La durée d'application de la
    flamme est de 20 min. La méthode de montage utilise la face avant de l'échelle
    standard. Cette catégorie est prévue pour une utilisation générale lorsqu'il est
    prescrit d'évaluer le comportement de volumes faibles de matériau non métallique.
    Donne aussi une recommandation pour la prescription de performance. A le statut
    d'une publication groupée de sécurité conformément au Guide 104 de la CEI.<strong>
    Cette version consolidée comprend la première édition (2000) et\nson amendement
    1 (2008). Il n'est donc pas nécessaire de commander \nl'amendement avec cette
    publication.</strong>"
