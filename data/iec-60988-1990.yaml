abstract:
- language: en
  script: Latn
  content: This standard is applicable to systems used to monitor sound transmitted
    through the structure and measured outside the primary envelope of light water
    reactors for the purpose of detecting and, where possible, locating unusual occurrences,
    particularly metal to metal impacts caused by loose parts. This standard covers
    system characteristics, design requirements and operational procedures.
- language: fr
  script: Latn
  content: S'applique aux systèmes utilisés pour la surveillance des ondes sonores
    transmises par la structure et mesurées à l'extérieur de l'enveloppe du circuit
    primaire des réacteurs à eau légère, dans le but de détecter et, si possible,
    de localiser des événements inhabituels, en particulier les impacts métal contre
    métal causés par les corps errants. Traite des caractéristiques du système, des
    critères de conception et des procédures d'exploitation.
