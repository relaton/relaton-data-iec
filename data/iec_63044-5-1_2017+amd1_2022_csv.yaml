- content: "L'IEC 63044-5-1:2017+AMD1:2022 est une norme de famille de produits qui
    établit le niveau minimal de performance CEM pour le réseau HBES/SGTB outre les
    normes CEM de produits applicables aux dispositifs HBES/SGTB. Elle s'applique
    également aux dispositifs utilisés dans un réseau HBES/SGTB pour lequel il n'existe
    aucune norme CEM de produit HBES/SGTB spécifique. De plus, elle spécifie des exigences
    CEM relatives à l'interface des équipements destinés à être connectés à un réseau
    HBES/SGTB. Elle ne s'applique pas aux interfaces avec d'autres réseaux.<br />\r\nNOTE
    Un réseau TIC dédié traité par le CISPR 22 et 23 constitue un exemple d'autres
    réseaux.<br />\r\nLe présent document fournit les exigences de performances générales
    et les montages d'essai. Le présent document est applicable (sans toutefois s'y
    limiter) aux<br />\r\n- postes d’opérateur et autres dispositifs d’interface homme–système,<br
    />\r\n- dispositifs pour des fonctions de gestion,<br />\r\n- dispositifs de commande,
    postes d’automatisation et contrôleurs spécifiques à une application,<br />\r\n-
    dispositifs de terrain et leurs interfaces,<br />\r\n- câblage et à l’interconnexion
    des dispositifs,<br />\r\nutilisés dans un réseau HBES/SGTB dédié."
