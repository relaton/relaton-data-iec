- content: "IEC 60193:2019 est applicable aux modèles de laboratoire de tout type
    de turbine hydraulique à action ou à réaction, de pompe d'accumulation ou de pompe-turbine.<br
    />\r\nIl s'applique aux modèles de machines prototypes ayant une puissance unitaire
    supérieure à 5 MW ou un diamètre de référence supérieur à 3 m. Bien que l'application
    intégrale des procédures prescrites ne soit généralement pas justifiée pour des
    machines de puissance et de dimension inférieures, le présent document peut néanmoins
    être utilisé pour de telles machines après accord entre l'acheteur et le fournisseur.<br
    />\r\nDans ce document, le terme \"turbine\" inclut une pompe-turbine fonctionnant
    en turbine et le terme \"pompe\" inclut une pompe-turbine fonctionnant en pompe.<br
    />\r\nCe document exclut tous les sujets à caractère purement commercial, excepté
    ceux intimement liés à la bonne conduite des essais.<br />\r\nCe document ne concerne
    ni les détails de construction des machines, ni les propriétés mécaniques de leurs
    différentes parties pour autant que ces éléments n'affectent pas le fonctionnement
    du modèle ni la relation entre les performances du modèle et celles du prototype.<br
    />\r\nLe présent document régit les modalités des essais de réception sur modèle
    des turbines hydrauliques, pompes d'accumulation et pompes-turbines en vue de
    déterminer si les garanties contractuelles de performances hydrauliques principales
    (voir 4.2) sont respectées.<br />\r\nIl fixe les règles qui gouvernent la conduite
    de ces essais et prescrit les mesures à prendre en cas de contestation d'une phase
    quelconque des essais.<br />\r\nLes objectifs principaux du présent document sont:<br
    />\r\n- de définir les termes et les grandeurs utilisés;<br />\r\n- de prescrire
    les méthodes d'essai et les façons de mesurer les grandeurs permettant d'évaluer
    les performances hydrauliques du modèle;<br />\r\n- de prescrire les méthodes
    de calcul des résultats et de comparaison aux garanties;<br />\r\n- de déterminer
    si les garanties contractuelles qui sont du domaine de ce document sont respectées;<br
    />\r\n- de définir l'étendue, le contenu et la présentation du rapport final.<br
    />\r\n- Les garanties peuvent être données de l'une des façons suivantes:<br />\r\n-
    garanties reposant sur les performances hydrauliques du prototype, calculées à
    partir des résultats d'essai du modèle en tenant compte des effets d'échelle;<br
    />\r\n- garanties reposant sur les performances hydrauliques du modèle.<br />\r\nCette
    troisième édition annule et remplace la seconde édition publiée en 1999. Cette
    édition constitue une révision technique.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    mise à jour des méthodes/appareils de mesures utilisés actuellement pour les contrôles
    dimensionnels sur modèle et sur prototype;<br />\r\nb) mise à jour des exigences
    de précision pour les procédures de contrôle dimensionnels tenant compte des nouvelles
    technologies;<br />\r\nc) fusion des tableaux/sections présentant des informations
    redondantes dans la section contrôles dimensionnels;<br />\r\nd) mise à jour des
    méthodes de mesurage du débit;<br />\r\ne) mise à jour des méthodes et de la terminologie
    relatives aux fluctuations de pression;<br />\r\nf) définition des temps de mesurages
    pour des analyses précises des fluctuations de pression sur modèle;<br />\r\ng)
    nouvelle définition de la transposition des fluctuations de pression au prototype;<br
    />\r\nh) mise à jour des exigences d'ondulations de surface sur prototype;<br
    />\r\ni) nouvelle définition des méthodes/références dans la section sur la teneur
    en germes de cavitation (5.7.3.2.2);<br />\r\nj) mise à jour du 7.3 et révision
    des méthodes de mesurage de poussée radiale;<br />\r\nk) mise à jour du 7.4 (Efforts
    hydrauliques sur les organes de réglage);<br />\r\nl) mise à jour et développement
    de méthodologie des essais dans le domaine de fonctionnement élargi, Paragraphe
    7.5;<br />\r\nm) mise à jour du 7.6 concernant les essais indiciels;<br />\r\nn)
    mise à jour des mesurages de rugosité;<br />\r\no) mise à jour des références;<br
    />\r\np) mise à jour des figures;<br />\r\nq) révision de la définition de sigma;<br
    />\r\nr) reference à la nouvelle méthode de transposition conformément à l'IEC
    62097.<br />\r\nMots clés: Turbines hydrauliques, pompe d'accumulation, pompe-turbine"
