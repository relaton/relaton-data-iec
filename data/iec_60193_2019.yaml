abstract:
- content: "IEC 60193:2019 applies to laboratory models of any type of impulse or
    reaction hydraulic turbine, storage pump or pump-turbine.<br />\r\nThis document
    applies to models of prototype machines either with unit power greater than 5
    MW or with reference diameter greater than 3 m. Full application of the procedures
    herein prescribed is not generally justified for machines with smaller power and
    size. Nevertheless, this document may be used for such machines by agreement between
    the purchaser and the supplier.<br />\r\nThis document excludes all matters of
    purely commercial interest, except those inextricably bound up with the conduct
    of the tests.<br />\r\nThis document is concerned with neither the structural
    details of the machines nor the mechanical properties of their components, so
    long as these do not affect model performance or the relationship between model
    and prototype performances.<br />\r\nThis document covers the arrangements for
    model acceptance tests to be performed on hydraulic turbines, storage pumps and
    pump-turbines to determine if the main hydraulic performance contract guarantees
    (see 4.2) have been satisfied.<br />\r\nIt contains the rules governing test conduct
    and prescribes measures to be taken if any phase of the tests is disputed.<br
    />\r\nThe main objectives of this document are:<br />\r\n– to define the terms
    and quantities used;<br />\r\n– to specify methods of testing and of measuring
    the quantities involved, in order to ascertain the hydraulic performance of the
    model;<br />\r\n– to specify the methods of computation of results and of comparison
    with guarantees;<br />\r\n– to determine if the contract guarantees that fall
    within the scope of this document have been fulfilled;<br />\r\n– to define the
    extent, content and structure of the final report.<br />\r\nThe guarantees can
    be given in one of the following ways:<br />\r\n– guarantees for prototype hydraulic
    performance, computed from model test results considering scale effects;<br />\r\n–
    guarantees for model hydraulic performance.<br />\r\nThis third edition cancels
    and replaces the second edition published in 1999. This edition constitutes a
    technical revision.<br />\r\nThis edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\na) update to methods/measuring
    tools currently used for checking dimensions on both model and prototype;<br />\r\nb)
    update to requirements of accuracy in the dimensional check procedure as a result
    of new technology;<br />\r\nc) merging of tables/sections with redundant information
    in dimension check in 5.2;<br />\r\nd) update to methods of measuring discharge;<br
    />\r\ne) update to pressure fluctuation methods and terminology;<br />\r\nf) specification
    of measuring times for accurate pressure fluctuation analyses in the model;<br
    />\r\ng) redefine definition for the transposition of pressure fluctuations to
    prototype;<br />\r\nh) update to surface waviness requirements in prototype;<br
    />\r\ni) redefining methods/references in clause on cavitation nuclei content
    (5.7.3.2.2);<br />\r\nj) update to 7.3 and review of methods on radial thrust
    measurements;<br />\r\nk) update to 7.4 (Hydraulic loads on control components);<br
    />\r\nl) update and develop methodology in 7.5 for testing in the extended operating
    range;<br />\r\nm) update to 7.6 concerning index testing;<br />\r\nn) update
    to methods for measuring roughness;<br />\r\no) updates to references;<br />\r\np)
    updates to figures;<br />\r\nq) revision of sigma definition;<br />\r\nr) reference
    to new method of transposition in accordance with IEC 62097.<br />\r\nKey Words:
    Hydraulic Turbines, Storage Pumps, Pump Turbines"
