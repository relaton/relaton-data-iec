abstract:
- language: en
  script: Latn
  content: "IEC 62364:2019 gives guidelines for:<br />\r\na) presenting data on hydro-abrasive
    erosion rates on several combinations of water quality, operating conditions,
    component materials, and component properties collected from a variety of hydro
    sites;<br />\r\nb) developing guidelines for the methods of minimizing hydro-abrasive
    erosion by modifications to hydraulic design for clean water. These guidelines
    do not include details such as hydraulic profile shapes which are determined by
    the hydraulic design experts for a given site;<br />\r\nc) developing guidelines
    based on “experience data” concerning the relative resistance of materials faced
    with hydro-abrasive erosion problems;<br />\r\nd) developing guidelines concerning
    the maintainability of materials with high resistance to hydro-abrasive erosion
    and hardcoatings;<br />\r\ne) developing guidelines on a recommended approach,
    which owners could and should take to ensure that specifications communicate the
    need for particular attention to this aspect of hydraulic design at their sites
    without establishing criteria which cannot be satisfied because the means are
    beyond the control of the manufacturers;<br />\r\nf) developing guidelines concerning
    operation mode of the hydro turbines in water with particle materials to increase
    the operation life.<br />\r\nIt is assumed in this document that the water is
    not chemically aggressive. Since chemical aggressiveness is dependent upon so
    many possible chemical compositions, and the materials of the machine, it is beyond
    the scope of this document to address these issues. It is assumed in this document
    that cavitation is not present in the turbine. Cavitation and hydro-abrasive erosion
    can reinforce each other so that the resulting erosion is larger than the sum
    of cavitation erosion plus hydro-abrasive erosion. The quantitative relationship
    of the resulting hydro-abrasive erosion is not known and it is beyond the scope
    of this document to assess it, except to suggest that special efforts be made
    in the turbine design phase to minimize cavitation. Large solids (e.g. stones,
    wood, ice, metal objects, etc.) traveling with the water can impact turbine components
    and produce damage. This damage can in turn increase the flow turbulence thereby
    accelerating wear by both cavitation and hydro-abrasive erosion. Hydro-abrasive
    erosion resistant coatings can also be damaged locally by impact of large solids.
    It is beyond the scope of this document to address these issues. This document
    focuses mainly on hydroelectric powerplant equipment. Certain portions can also
    be applicable to other hydraulic machines. This second edition cancels and replaces
    the first edition published in 2013. This edition constitutes a technical revision.
    This edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\na) the formula for TBO in Pelton reference model
    has been modified;<br />\r\nb) the formula for calculating sampling interval has
    been modified;<br />\r\nc) the chapter in hydro-abrasive erosion resistant coatings
    has been substantially modified;<br />\r\nd) the annex with test data for hydro-abrasive
    erosion resistant materials has been removed;<br />\r\ne) a simplified hydro-abrasive
    erosion evaluation has been added.<br />\r\n<br />\r\nKey words: Hydraulic Machines,
    Hydro-Abrasive Erosion, Kaplan, Francis, Pelton Turbines."
- language: fr
  script: Latn
  content: "L'IEC 62364:2019 donne des lignes directrices pour:<br />\r\na) présenter
    les données disponibles concernant les taux d'érosion hydro-abrasive avec diverses
    combinaisons de qualité de l'eau, conditions d'exploitation, matériaux et propriétés
    des composants; ces données ayant été obtenues sur différents sites hydroélectriques;<br
    />\r\nb) développer des lignes directrices permettant de réduire au minimum l’érosion
    hydro-abrasive en apportant des modifications à la conception hydraulique normalement
    utilisée en l’absence de particules. Ces lignes directrices n’abordent pas les
    détails tels que les profils hydrauliques que les spécialistes en conception hydraulique
    déterminent pour un site donné;<br />\r\nc) développer des lignes directrices
    établies sur le «retour d’expérience» concernant la résistance relative de matériaux
    confrontés aux problèmes d’érosion hydro-abrasive;<br />\r\nd) développer des
    lignes directrices concernant la maintenabilité des matériaux résistant à l'érosion
    hydro-abrasive et des revêtements de surface durs;<br />\r\ne) développer des
    lignes directrices relatives à la recommandation d'une méthode, que les propriétaires
    pourraient appliquer, et dont il convient qu'ils l'appliquent effectivement, afin
    de s'assurer que les spécifications montrent la nécessité d'accorder une attention
    toute particulière à la conception des formes hydrauliques propres à leur site
    sans imposer des critères qui ne peuvent être satisfaits dans la mesure où les
    moyens à mettre en œuvre ne sont pas maitrisables par les constructeurs;<br />\r\nf)
    développer des lignes directrices concernant le mode de fonctionnement des turbines
    hydroélectriques en présence de particules afin d’accroître la durée de vie.<br
    />\r\nCe document fait l'hypothèse d’une eau chimiquement non agressive; étant
    donné que cette agressivité dépend des diverses compositions chimiques possibles,
    ainsi que des matériaux constitutifs de la machine, le domaine d'application de
    ce document ne traite pas de cette question. Ce document fait également l'hypothèse
    de l'absence de cavitation au niveau de la turbine. En effet la cavitation et
    l'érosion hydro-abrasive peuvent se renforcer mutuellement de sorte que l'érosion
    résultante est plus importante que la somme des deux. Comme aucune formulation
    quantitative de cette érosion résultante n’est connue, ce document n'a pas pour
    objet de l'évaluer, sauf pour suggérer, lors de la phase de conception de la turbine,
    des efforts particuliers visant à minimiser la cavitation. Des objets solides
    de grandes dimensions (comme des pierres, du bois, de la glace, des objets métalliques,
    etc.) véhiculés par l'eau peuvent percuter les composants de la turbine et les
    endommager. Ces dommages peuvent pour leur part accroître la turbulence de l’écoulement
    et accélérer l'usure par cavitation et par érosion hydro-abrasive. Les revêtements
    durs résistant à l’érosion hydro-abrasive peuvent également être endommagés localement
    suite à l'impact de ces particules de grandes dimensions. Ce document ne traite
    pas de ces questions. Ce document se concentre principalement sur les équipements
    des centrales hydroélectriques. Certaines parties de ce document peuvent également
    s'appliquer à d'autres machines hydrauliques. Cette deuxième édition annule et
    remplace la première édition publiée en 2013. Cette édition constitue une révision
    technique. Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l’édition précédente:<br />\r\na) La formule pour le TBO du modèle
    de référence des turbines Pelton a été modifiée;<br />\r\nb) la formule pour le
    calcul de l’intervalle d’échantillonnage a été modifiée;<br />\r\nc) le chapitre
    sur les revêtements résistant à l'érosion hydro-abrasive a été substantiellement
    modifié;<br />\r\nd) l’annexe sur les données test pour les matériaux résistant
    à l’érosion hydro-abrasive a été supprimée;<br />\r\ne) une évaluation simplifiée
    de l’érosion hydro-abrasive a été ajoutée.<br />\r\n<br />\r\nMots-clés: machines
    hydrauliques, l’érosion hydro-abrasive, Kaplan, Francis, turbines Pelton"
