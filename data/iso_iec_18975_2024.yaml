abstract:
- content: '<p class="MsoBodyText">This document specifies the different approaches
    for using HTTP URIs to encode globally unique identifiers. It specifies a dual
    use data structure. It is both an HTTP URI and a composition of structured item
    identification properties and optionally descriptive attributes. These can be
    decomposed and interpreted on their own and/or be used as a pointer to additional
    information.</p><p class="MsoBodyText">Methods are described to enable identification
    uniqueness in the context of AIDC. These rely on either:</p><p class="ListNumber1"
    style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->a)<!--[endif]-->identifiers,
    such as described in the ISO/IEC 15459 series<sup>[</sup><sup>7</sup><sup>]</sup>,
    in the path or query string independent of the internet domain name; or,</p><p
    class="ListNumber1" style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->b)<!--[endif]-->the
    internet domain name.</p><p class="MsoBodyText">The document further defines a
    basic common API for querying online services for information about identified
    items.</p>'
