abstract:
- content: CORRECTED VERSION 2026-01<br /><br /><p class="MsoBodyText">This document
    describes the modifications to the symbol quality methodology defined in ISO/IEC
    15415 and provides a symbology specification.</p><p class="MsoBodyText">This document
    establishes alternative illumination conditions, some new terms and parameters,
    modifications to the measurement and subsequent grading of certain parameters,
    and the reporting of the grading results.</p><p class="MsoBodyText">This document
    is intended for verifier manufacturers and application specification developers.</p>
