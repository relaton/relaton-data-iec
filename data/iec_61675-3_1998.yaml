abstract:
- content: IEC 61675-3:1998 specifies test methods for describing the characteristics
    of gamma camera based wholebody imaging systems. As these systems are based on
    Anger type gamma cameras this part of IEC 61675 should be read in conjunction
    with IEC 60789. The test methods specified have been selected to reflect as much
    as possible the clinical use of gamma camera based wholebody imaging systems.
    It is intended that the test methods be carried out by manufacturers, thereby
    enabling them to describe the characteristics of gamma camera based wholebody
    imaging systems.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 61675-3:1998 a pour objet de spécifier les méthodes d'essai relatives
    à la description des caractéristiques des systèmes d'imagerie du corps entier
    à gamma caméra. Dans la mesure où ces systèmes sont basés sur des gamma caméras
    de type Anger, il convient de lire la présente partie de la CEI 61675 conjointement
    avec la CEI 60789. Les méthodes d'essai spécifiées ont été sélectionnées afin
    de refléter autant que possible l'utilisation clinique des systèmes d'imagerie
    du corps entier à gamma caméra. L'objectif est de faire appliquer ces méthodes
    d'essai par les fabricants, leur donnant ainsi les moyens de décrire les caractéristiques
    des systèmes d'imagerie du corps entier à gamma caméra.
