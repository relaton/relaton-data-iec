abstract:
- content: Provides numerical methods to complement graphical techniques in performing
    a goodness-of-fit test for Weibull distributed times to failure and gives an approximate
    procedure to obtain confidence intervals for the parameters of the two-parameter
    Weibull distribution when these are estimated by maximum likelihood. Applicable
    whenever a random sample of items is subjected to a test of times to failure for
    the purpose of estimating measures of reliability performance of the population
    from which these items were drawn.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Donne des méthodes numériques, en complément à des techniques graphiques,
    pour réaliser un test d'adéquation dans le cas de durées de fonctionnement avant
    défaillance distribuées suivant la distribution de Weibull et donne une procédure
    approchée pour déterminer les intervalles de confiance des paramètres de la distribution
    de Weibull à deux parametres lorsqu'on les estime par la méthode du maximum de
    vraisemblance. S'applique chaque fois qu'un échantillon aléatoire de dispositifs
    est soumis à un test de durée de fonctionnement avant défaillance dans le but
    d'évaluer des mesures de la performance de fiabilité de la population dont proviennent
    ces dispositifs.
