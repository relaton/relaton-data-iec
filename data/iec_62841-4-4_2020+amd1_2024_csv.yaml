abstract:
- content: "IEC 62841-4-4:2020+AMD1:2024 CSV This document applies to hand-held and
    walk-behind lawn trimmers and lawn edge trimmers, used by a standing operator
    for cutting grass, weeds or similar soft vegetation, and grass trimmers, brush
    cutters and brush saws used by a standing operator for cutting grass, weeds, brush,
    bushes, saplings and similar vegetation.<br />\r\nThis document does not apply
    to:<br />\r\n- hand-held machines having a mass of 18 kg or greater;<br />\r\n-
    self-propelled lawn trimmers or lawn edge trimmers;<br />\r\n- scissors type lawn
    trimmers and lawn edge trimmers;<br />\r\n- machines equipped with metallic cutting
    accessories consisting of more than one piece, e.g. pivoting chains or flail blades;<br
    />\r\n- edgers with rigid and/or metallic cutting devices.<br />\r\nAnnex EE provides
    an informative summary of characteristics for lawn trimmers, lawn edge trimmers,
    grass trimmers, brush cutters and brush saws. Brush cutters and brush saws covered
    by this document are designed only to be operated with the machine to the right
    of the operator."
