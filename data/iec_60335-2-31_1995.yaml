abstract:
- content: 'Deals with the safety of electric range hoods intended for installing
    above household cooking ranges, hobs and similar cooking appliances, their rated
    voltage being not more than 250 V. Note: -The cooking appliance may be supplied
    by electricity or other fuels, such as gas. Is to be used in conjunction with
    IEC 60335-1 (third edition).'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'Traite de la sécurité des hottes de cuisine électriques prévues pour être
    installées au-dessus de cuisinières, de tables de cuisson et d''appareils de cuisson
    analogues et dont la tension assignée n''est pas supérieure à 250 V. Note: - Les
    appareils de cuisson peuvent être alimentés à l''électricité ou avec d''autres
    combustibles tels que le gaz. Doit être utilisée conjointement avec la CEI 60335-1
