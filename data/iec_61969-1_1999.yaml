abstract:
- content: Gives guidelines for the design of outdoor enclosures and is applicable
    over a wide field of mechanical, electromechanical and electronic equipment and
    its installation where a modular design is used. Provides an overview of specifications
    for enclosures focused on requirements for outdoor applications at non-weather-protected
    locations.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Donne des directives pour la conception des enveloppes de plein air et
    s'applique à un vaste domaine d'équipement mécanique, électromécanique et électronique
    et à leur installation en configuration modulaire. Offre un ensemble de spécifications
    pour les enveloppes, spécialement pour ce qui concerne les contraintes propres
    aux applications de plein air, dans les lieux exposés aux intempéries.
