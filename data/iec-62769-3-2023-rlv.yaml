  content: "IEC 62769-3:2023 RLV contains both the official IEC International Standard
    and its Redline version. The Redline version is available in English only and
    provides you with a quick and easy way to compare all the changes between the
    official IEC Standard and its previous edition.<br />\r\n<br />\r\nIEC 62769-3:2023
    specifies the FDI®[1] Server. The overall FDI® architecture is illustrated in
    Figure 1. The architectural components that are within the scope of this document
    have been highlighted in this figure. Annex A provides a functional description
    of the FDI® Server.<br />\r\n<br />\r\n[1] FDI® is a registered trademark of the
    non-profit organization Fieldbus Foundation, Inc. This information is given for
