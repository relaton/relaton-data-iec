- content: "La CEI 62040-3:2011 s'applique aux systèmes d'alimentation sans interruption
    (ASI) électroniques mobiles, immobiles et fixes, qui délivrent une tension de
    sortie alternative à fréquence fixe mono- ou triphasée ne dépassant pas 1 000
    V en courant alternatif et qui possèdent un moyen d'accumulation d'énergie généralement
    connecté via une liaison à courant continu. La présente norme vise à spécifier
    les performances et les exigences d'essai d'une ASI complète et non des unités
    fonctionnelles d'ASI individuelles. Les unités fonctionnelles d'ASI individuelles
    sont traitées dans des publications CEI auxquelles il est fait référence dans
    la bibliographie, lesquelles s'appliquent dans la mesure où elles ne sont pas
    en contradiction avec la présente norme. La fonction essentielle de l'alimentation
    sans interruption (ASI) couverte par la présente norme est d'assurer la permanence
    d'une source d'alimentation alternative. L'alimentation sans interruption peut
    aussi servir à améliorer la qualité de la source d'alimentation en la maintenant
    dans les limites des caractéristiques spécifiées. Toutes sortes d'alimentations
    sans interruption ont été développées pour satisfaire aux exigences par rapport
    à la permanence et à la qualité de l'alimentation de différents types de charges
    dans une large gamme de puissance de moins de cent watts à plusieurs mégawatts.
    Se reporter aux Annexes A et B pour avoir des informations sur les configurations
    et topologies types des ASI. Cette norme concerne également les essais et performances
    d'ASI quand des interrupteurs de puissance font partie intégrante d'une ASI et
    sont associés à sa sortie. Elle inclut les interrupteurs, les interrupteurs de
    bypass, les interrupteurs d'isolement et les interrupteurs de liaison. Ces interrupteurs
    réagissent avec d'autres unités fonctionnelles de l'ASI pour maintenir la continuité
    de l'alimentation de la charge. La présente norme ne couvre pas:<br />\r\n- les
    tableaux de distribution conventionnels à entrée et sortie alternatives ou les
    tableaux en continu et leurs interrupteurs associés (par exemple les interrupteurs
    pour batteries, pour la sortie du redresseur ou pour l'entrée de l'onduleur);<br
    />\r\n- les systèmes de transfert statique autonomes couverts par la CEI 62310-3;<br
    />\r\n- les systèmes dont la tension de sortie est dérivée d'une machine tournante.<br
    />\r\nNOTE 1 Cette norme reconnaît que la disponibilité de l'alimentation pour
    les matériels de traitement de l'information (IT) représente une application majeure
    des ASI. Les caractéristiques de sortie de l'ASI spécifiées dans la présente norme
    ont donc également pour but de garantir la compatibilité avec les exigences des
    matériels d'IT. Celle-ci, soumise à toute limitation indiquée dans la déclaration
    du fabricant, comporte des exigences relatives aux variations de tension en régime
    établi et transitoire ainsi qu'à l'alimentation des caractéristiques de charge
    à la fois linéaires et non linéaires des matériels d'IT.<br />\r\nNOTE 2 Les charges
    d'essai spécifiées dans la présente norme simulent les caractéristiques de charge
    à la fois linéaires et non linéaires. Leur usage est prescrit avec pour objectif
    de vérifier la conception et la performance déclarées par le fabricant, ainsi
    que de limiter toute complexité et consommation d'énergie pendant les essais.<br
    />\r\nNOTE 3 La présente norme vise les applications à 50 Hz et à 60 Hz mais n'exclut
    pas les applications à d'autres fréquences dans le domaine de la CEI 60196. Cela
    est soumis à un accord entre le fabricant et l'acheteur relatif à toute exigence
    particulière pouvant apparaître.<br />\r\nNOTE 4 Les ASI à tension mono- et triphasée
    couvertes par la présente norme concernent sans y être limitées les ASI alimentant
    des charges monophasées, à deux conducteurs; monophasées à trois conducteurs;
    biphasées à trois conducteurs; triphasées à trois conducteurs et triphasées à
    quatre conducteurs.<br />\r\nCette deuxième édition annule et remplace la première
    édition parue en 1999, dont elle constitue une révision technique. Les modifications
    techniques significatives sont:<br />\r\n- charge d'essai de référence - définition
    et application révisées (3.3.5 et 6.1.1.3);<br />\r\n- procédure d'essai - présentée
    sous forme d'un tableau unique regroupé par essais de type et individuels révisés
    (paragraphe 6.1.6, Tableau 3);<br />\r\n- caractéristiques des performances de
    tension de sortie dynamiques - lignes directrices pour effectuer les mesures -
    addition (Annexe H);<br />\r\n- rendement des ASI - exigences et méthodes de mesure
    - addition (Annexes I et J);<br />\r\n- disponibilité fonctionnelle - lignes directrices
    pour la classification du niveau d'intégrité de fiabilité des ASI - addition (Annexe
    K)."
