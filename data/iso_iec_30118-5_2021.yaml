abstract:
- content: "The electronic version of this International Standard can be downloaded
    from the ISO/IEC Information Technology Task Force (ITTF) web site.<br /><br />\r\nISO/IEC
    30118-5:2021 The Device definitions use Resource definitions from ISO/IEC 30118-4.<br
    />\r\nThis document is built on top of ISO/IEC 30118-1. ISO/IEC 30118-1 specifies
    the core architecture, interfaces protocols and services to enable the implementation
    of profiles for IoT usages and ecosystems. ISO/IEC 30118-1 also defines the main
    architectural components of network connectivity, discovery, data transmission,
    device & service management and ID & security. The core architecture is scalable
    to support simple devices (constrained devices) and more capable devices (smart
