- content: Précise les prescriptions et les méthodes d'essai relatives aux ventilateurs
    de circulation d'air et de rafraîchissement à air soufflé, oscillant ou non, ainsi
    qu'aux régulateurs de vitesse associés, destinés à être utilisés sur des circuits
    monophasés en courant alternatif ou en courant continu à des tensions inférieures
    ou égales à 250 V.
