abstract:
- language: en
  script: Latn
  content: "<p>Decribes a model and management information for the creation and administration
    by a remote manager of activity schedules for management activity; this includes
    such things as schedules for performance data collection and scheduled, or routine
    test. This specification is of generic application and can be used by many different
    types of application. It is expected to be adoped for TMN use.</p>"
