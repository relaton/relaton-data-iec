abstract:
- content: "IEC 62714-4:2020 specifies the integration of logic information as part
    of an AML model for the data exchange in a heterogenous engineering tool landscape
    of production systems.&lt;br &#x2F;&gt;\r\nThis document specifies three types
    of logic information: sequencing, behaviour, and interlocking information.&lt;br
    &#x2F;&gt;\r\nThis document deals with the six following sequencing and behaviour
    logic models (covering the different phases of the engineering process of production
    systems) and how they are integrated in AML: Gantt chart, activity-on-node network,
    timing diagram, Sequential Function Chart (SFC), Function Block Diagram (FBD),
    and mathematical expression.&lt;br &#x2F;&gt;\r\nThis document specifies how to
    model Gantt chart, activity-on-node network, and timing diagram and how they are
    stored in Intermediate Modelling Layer (IML).&lt;br &#x2F;&gt;\r\nThis document
    specifies how interlocking information is modelled (as interlocking source and
    target groups) in AML. The interlocking logic model is stored in Function Block
    Diagram (FBD).&lt;br &#x2F;&gt;\r\nThis document specifies the AML logic XML schema
    that stores the logic models by using IEC 61131-10.&lt;br &#x2F;&gt;\r\nThis document
    specifies how to reference PLC programs stored in PLCopen XML documents.&lt;br
    &#x2F;&gt;\r\nThis document does not define details of the data exchange procedure
    or implementation requirements for the import&#x2F;export tools.&lt;br &#x2F;&gt;\r\nThe
    contents of the corrigendum of November 2020 have been included in this copy."
  language:
