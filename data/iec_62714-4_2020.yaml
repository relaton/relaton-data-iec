  format: text/html
- content: "IEC 62714-4:2020 spécifie l&#x27;intégration des informations concernant
    la logique dans le cadre d&#x27;un modèle AML pour l&#x27;échange de données dans
    un environnement d&#x27;outils techniques hétérogène des systèmes de production.&lt;br
    &#x2F;&gt;\r\nLe présent document spécifie trois types d&#x27;informations concernant
    la logique: les informations relatives au séquencement, au comportement et au
    verrouillage.&lt;br &#x2F;&gt;\r\nLe présent document porte sur les six modèles
    logiques de séquencement et de comportement suivants (couvrant les différentes
    phases du processus d&#x27;ingénierie des systèmes de production) et sur la manière
    de les intégrer dans AML: diagramme de Gantt, réseau de représentation nodale,
    chronogramme, diagramme fonctionnel en séquence (SFC - sequential function chart),
    diagramme de bloc fonctionnel (FBD - function block diagram) et expression mathématique.&lt;br
    &#x2F;&gt;\r\nLe présent document spécifie la manière de modéliser le diagramme
    de Gantt, le réseau de représentation nodale et le chronogramme et de les archiver
    dans la couche de modélisation intermédiaire (IML - intermediate modelling layer).&lt;br
    &#x2F;&gt;\r\nLe présent document spécifie la manière de modéliser les informations
    concernant le verrouillage (source de verrouillage et groupes cibles, par exemple)
    dans AML. Le modèle logique de verrouillage est archivé dans le diagramme de bloc
    fonctionnel (FBD).&lt;br &#x2F;&gt;\r\nLe présent document spécifie le schéma
    XML de logique AML qui archive les modèles logiques selon l&#x27;IEC 61131-10.&lt;br
    &#x2F;&gt;\r\nLe présent document spécifie la manière de référencer les programmes
    PLC archivés dans les documents XML PLCopen.&lt;br &#x2F;&gt;\r\nLe présent document
    ne précise pas la procédure d&#x27;échange de données ni les exigences de mise
    en œuvre pour les outils d&#x27;importation&#x2F;exportation.&lt;br &#x2F;&gt;\r\nLe
    contenu du corrigendum de novembre 2020 a été pris en considération dans cet exemplaire."
