abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC 30105-1:2016 specifies the lifecycle process requirements performed by the IT-enabled business process outsourcing service provider for the outsourced business processes. It defines the processes to plan, establish, implement, operate, monitor, review, maintain and improve its services. This document:</p>
    <p>-      covers IT-enabled business processes that are outsourced;</p>
    <p>-      is not intended to address IT processes but includes references to them at key touchpoints for completeness;</p>
    <p>-      is applicable to the service provider, not to the customer;</p>
    <p>-      is applicable to all lifecycle processes of ITES-BPO;</p>
    <p>-      serves as a process reference model for organizations providing ITES-BPO services.</p>
