abstract:
- language: en
  script: Latn
  content: |-
    Deals with fixed external lighting installations. The requirements
    apply particularly to lighting installations e.g. for roads, parks,
    gardens, public places, sporting areas, illumination of monuments
    and flood lighting, and other equipment incorporating lighting such
    as telephone kiosks, bus shelters, advertising panels, town maps,
    road signs.


    Note:  External lighting comprises luminaires, wiring system and
    accessories located outside buildings.
- language: fr
  script: Latn
  content: |-
    Traite des installations extérieures fixes d'éclairage. Les
    prescriptions s'appliquent notamment aux installations d'éclairage,
    par exemples des rues, parcs, jardins, lieux publics, terrains de
    sports et à l'illumination des monuments et aux autres matériels
    comportant de l'éclairage tels que cabines téléphoniques, abris
    d'autobus, panneaux publicitaires, plans de ville, signaux de rues.


    Note:   L'éclairage extérieur comprend les luminaires, les
    canalisations et l'appareillage placé à l'extérieur des bâtiments.
