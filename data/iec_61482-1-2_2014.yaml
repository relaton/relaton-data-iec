- content: "L'IEC 61482-1-2:2014 spécifie des procédures d'essai des matériaux et
    des articles d'habillement destinés à être utilisés dans les vêtements résistant
    à la chaleur et à la flamme pour les travailleurs, en cas de danger d'arc (de
    défaut) électrique. Dans un circuit d'essai, un arc électrique dirigé et contraint
    permet de classer les matériaux et les vêtements dans deux classes de protection
    contre les arcs définies. Cette Norme Internationale n'est pas destinée à mesurer
    les valeurs de performance de l'arc (ATPV, ELIM, ou EBT). Les procédures déterminant
    les valeurs de performance thermique de l'arc sont présentées dans l'IEC 61482-1-1.
    Elles utilisent un arc à l'air libre pour les essais. D'autres effets que les
    effets thermiques d'un arc électrique tel que le bruit, les émissions de lumière,
    la montée de pression, l'huile chaude, les chocs électriques, les conséquences
    des chocs physiques et mentaux ou les influences toxiques ne sont pas couvert
    par cette norme. Les vêtements de protection destinés au travail intentionnel
    avec un arc électrique, par exemple soudure l'arc, torche au plasma, ne sont pas
    couvert par cette norme. Cette deuxième édition annule et remplace la première
    édition parue en 2007. Cette édition constitue une révision technique qui inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\n- nouvelles valeurs moyennes des paramètres de commande énergie d'arc et
    énergie incidente selon une base de données statistique étendue des valeurs de
    paramètre mesurées dans quatre laboratoires;<br />\r\n- réduction des plages de
    contrôle de validité des principaux paramètres de commande;<br />\r\n- détermination
    de l'énergie incidente par calcul de la moyenne de deux valeurs de capteur d'un
    essai (au lieu de considérer chaque valeur unique de capteur);<br />\r\n- détermination
    des courbes thermiques de l'énergie incidente émise et un amendement au critère
    d'acceptation de flux thermique;<br />\r\n- clarification du domaine d'application;<br
    />\r\n- et sélection des classes de protection contre l'arc (classes d'essai)
    par la quantité d'énergie d'arc et d'énergie incidente à la place du courant de
    court-circuit."
