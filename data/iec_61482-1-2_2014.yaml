abstract:
- content: "IEC 61482-1-2:2014 specifies procedures to test material and garments
    intended for use in heat and flame-resistant clothing for workers if there is
    an electric arc hazard. A directed and constrained electric arc in a test circuit
    is used to classify material and clothing in two defined arc protection classes.
    This International Standard is not dedicated toward measuring the arc rating values
    (ATPV, ELIM, or EBT). Procedures determining these arc rating values are prescribed
    in IEC 61482-1-1, using an open arc for testing. Other effects than the thermal
    effects of an electric arc like noise, light emissions, pressure rise, hot oil,
    electric shock, the consequences of physical and mental shock or toxic influences
    are not covered by this standard. Protective clothing for work intentionally using
    an electric arc, e.g. arc welding, plasma torch, is not covered by this standard.
    This second edition cancels and replaces the first edition, published in 2007.
    This edition constitutes a technical revision which includes the following significant
    technical changes with regard to the previous edition:<br />\r\n- new mean values
    of main control parameters arc energy and incident energy based on an extended
    statistical database consisting of parameter values measured in four laboratories;<br
    />\r\n- reduction of validity check ranges of main control parameters;<br />\r\n-
    determination of the incident energy by averaging the two sensor values of a test
    (instead of considering each single sensor value);<br />\r\n- determination of
    the heat curves of transmitted incident energy and an amendment to the heat flux
    acceptance criterion;<br />\r\n- clarification of the scope;<br />\r\n- and selection
    of the arc protection classes (test classes) by the amount of the arc energy and
    incident energy instead of the short-circuit current."
