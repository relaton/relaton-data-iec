abstract:
- language: en
  script: Latn
  content: "IEC TS 63107:2020 states requirements for integration and testing of IAMS
    in low-voltage switchgear and controlgear assemblies – power switchgear and controlgear
    assemblies according to IEC 61439-1 and IEC 61439-2 (PSC-assemblies) to demonstrate
    their correct operation.<br />\r\nThis document does not address personnel safety
    or damage to the PSC-assembly. These requirements are dealt with in IEC TR 61641
    (see also 10.10.1)."
- language: fr
  script: Latn
  content: "L'IEC TS 63107:2020 définit les exigences d'intégration et d'essai d'un
    IAMS dans des ensembles d'appareillage à basse tension – ensembles d'appareillage
    de puissance (EAP), conformément à l'IEC 61439-1 et l'IEC 61439-2, afin de démontrer
    leur bon fonctionnement.<br />\r\nLe présent document ne traite pas de la sécurité
    du personnel ou de dommages causés à l'EAP. Ces exigences sont couvertes par l'IEC
    TR 61641 (voir également 10.10.1)."
