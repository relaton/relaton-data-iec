abstract:
- content: IEC 61003-1:2004 is applicable to pneumatic and electric industrial-process
    instruments using measured values that are continuous signals in accordance with
    IEC 60382, or IEC 60381-1. It is intended to specify uniform testing methods for
    performance evaluation of industrial-process instruments with analogue measured
    values and two- or multi-state outputs. This second edition cancels and replaces
    the first edition issued in 1991 and constitutes a technical revision. It takes
    into account the common standardized basis specified in the IEC 61298 series.
    This bilingual version (2014-01) corresponds to the monolingual English version,
    published in 2004-01.
  language:
