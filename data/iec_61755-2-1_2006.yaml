abstract:
- content: This part of IEC 61755 defines a set of prescribed conditions that must
    be maintained in order to satisfy the requirements of attenuation and return loss
    performance in a randomly mated pair of fibres considering a beam with a Gaussian
    distribution of light intensity over the considered MFD.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Cette partie de la CEI 61755 définit un ensemble de conditions qui sont
    applicables aux paires de fibres accouplées de manière aléatoire, et qui doivent
    être respectées pour répondre aux exigences de performances en ce qui concerne
    l'atténuation et l'affaiblissement de réflexion des fibres en question, en considérant
    un faisceau avec une distribution Gaussienne de l'intensité lumineuse sur la MFD
    considérée.
