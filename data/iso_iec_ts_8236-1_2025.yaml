abstract:
- content: '<p class="MsoBodyText">This document specifies a standardized method of
    optimizing IT provisioning within data centres by utilizing KPIs that enable the
    development of IT profiles for individual systems or platforms. The combination
    of the system and platform KPIs are used to establish an IT provisioning profile,
    establishing standard forecasting methods to optimize data centre resource effectiveness.</p><p
    class="MsoBodyText">This document:</p><p class="ListNumber1" style="mso-list:
    l0 level1 lfo1;"><!-- [if!supportLists]-->a)<!--[endif]-->defines a method for
    identifying benchmarks and trends in IT provisioning;</p><p class="ListNumber1"
    style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->b)<!--[endif]-->provides
    capability assessment/indicators of IT equipment over infrastructure life cycle,
    including preparatory, commissioning, expansion/contraction and/or retirement
    of IT equipment;</p><p class="ListNumber1" style="mso-list: l0 level1 lfo1;"><!--
    [if!supportLists]-->c)<!--[endif]-->provides a framework to establish IT provisioning
    forecast;</p><p class="ListNumber1" style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->d)<!--[endif]-->provides
    a framework for IT provisioning output to be used as input to facility provisioning
    of space, power and cooling capacity requirements (see ISO/IEC TS 8236-2).</p>'
