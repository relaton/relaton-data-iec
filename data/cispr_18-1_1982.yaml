  script:
  - Latn
  format: text/html
- content: |-
    S'applique aux perturbations radioélectriques dues aux lignes de
    transport aériennes et aux équipements sous haute tension
    susceptibles d'affecter la réception radio, à l'exclusion des
    champs créés par les signaux à courants porteurs. La gamme des
    fréquences couvertes est de 0,15 MHz à 300 MHz. A pour objet de
    discuter les phénomènes physiques qui interviennent dans la
    production de champs électromagnétiques perturbateurs; indique
    également les principales propriétés de ces champs avec des valeurs
    numériques.

    Ces données devraient faciliter l'emploi des recommandations qui
    font l'objet des CISPR 18-2 et 18-3.
