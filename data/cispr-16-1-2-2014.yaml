abstract:
- language: en
  script: Latn
  content: "CISPR 16-1-2:2014 specifies the characteristics and performance of equipment
    for the measurement of radio disturbance voltages and currents in the frequency
    range 9 kHz to 1 GHz. It has the status of a basic EMC publication. Specifications
    for ancillary apparatus are included for artificial mains networks, current and
    voltage probes and coupling units for current injection on cables. It is intended
    that the requirements of this publication are fulfilled at all frequencies and
    for all levels of radio disturbance voltages and currents within the CISPR indicating
    range of the measuring equipment. Methods of measurement are covered in the CISPR
    16-2 series, and further information on radio disturbance is given in CISPR 16-3,
    while uncertainties, statistics and limit modelling are covered in the CISPR 16-4
    series. This second edition cancels and replaces the first edition published in
    2003 and its Amendment 1 (2004) and Amendment 2 (2006). This edition constitutes
    a technical revision which includes the following significant technical changes
    with respect to the previous edition:<br />\r\n- requirements from CISPR 22 for
    the AAN have been copied to this standard;<br />\r\n- and the CDNE for measurement
    of disturbance voltage in the frequency range 30 MHz to 300 MHz is added."
- language: fr
  script: Latn
  content: "CISPR 16-1-2:2014 spécifie les caractéristiques et les performances des
    appareils de mesure de tensions et de courants perturbateurs radioélectriques
    dans la plage de fréquences comprises entre 9 kHz et 1 GHz. Elle a le statut d'une
    publication fondamentale en CEM. Les spécifications relatives aux matériels d'appoint
    sont incluses pour les réseaux fictifs, les sondes de courant et de tension et
    les boîtiers de couplage pour injection de courant au niveau des câbles. Il est
    prévu que les exigences de la présente publication satisfassent à toutes les fréquences
    et à tous les niveaux de tension et de courant radioélectriques perturbateurs,
    dans les limites de la plage de lecture des appareils de mesure de la CISPR. Les
    méthodes de mesure sont traitées dans la série CISPR 16-2, et des informations
    supplémentaires relatives aux perturbations radioélectriques sont communiquées
    par la série CISPR 16-3, alors que les incertitudes, les statistiques et la modélisation
    des limites sont fournies dans la série CISPR 16-4. Cette deuxième édition annule
    et remplace la première édition parue en 2003, l'Amendement 1 (2004) et l'Amendement
    2 (2006). Cette édition constitue une révision technique qui inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\n- des
    exigences de la CISPR 22 relatives aux AAN ont été copiées dans la présente norme;<br
    />\r\n- et le CDNE pour la mesure de la tension perturbatrice dans la gamme de
    fréquences de 30 MHz à 300 MHz a été ajouté. Mots clé: compatibilité electromagnétique,
    couplage, réseau fictif asymétrique, réseau de couplage découplage"
