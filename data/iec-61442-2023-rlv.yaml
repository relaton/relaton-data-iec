  script: Latn
  content: "IEC 61442:2023 RLV contains both the official IEC International Standard
    and its Redline version. The Redline version is available in English only and
    provides you with a quick and easy way to compare all the changes between the
    official IEC Standard and its previous edition.<br />\r\n<br />\r\nIEC 61442:2023
    specifies the test methods applicable for type testing accessories for power cables
    with rated voltages from 3,6/6 (7,2) kV up to 18/30 (36) kV. The test methods
    specified in this document apply to accessories for extruded and paper insulated
    cables according to IEC 60502-2 and IEC 60055-1 respectively."
