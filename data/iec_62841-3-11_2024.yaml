- content: "IEC 62841-3-11:2024 s'applique aux scies circulaires combinées à onglet
    et à table transportables destinées à être utilisées avec une lame de scie dentée
    de diamètre inférieur ou égal à 315 mm conçue pour la coupe de bois et de matériaux
    analogues, de plastiques et de métaux non ferreux, à l'exception du magnésium,
    et ci-après simplement appelées scie ou outil.<br />\r\nLe présent document ne
    s'applique pas:<br />\r\n- aux scies conçues pour couper d'autres métaux, comme
    le magnésium, l'acier et le fer, ou de la nourriture;<br />\r\n- aux scies qui
    comportent un dispositif d'alimentation automatique;<br />\r\n- aux scies conçues
    pour être utilisées avec des meules abrasives;<br />\r\n- aux scies conçues pour
    être utilisées avec des lames à rainurer;<br />\r\n- aux scies à table monofonction;<br
    />\r\n- aux scies à onglet monofonction;<br />\r\n- aux scies circulaires combinées
    à onglet et à table autres que transportables.<br />\r\nNOTE 101 Les scies transportables
    destinées à couper des métaux ferreux seront traitées dans une future partie de
    l'IEC 62841-3.<br />\r\nNOTE 102 Les outils portables conçus pour être utilisés
    avec une meule abrasive sont traités dans l'IEC 62841‑3‑10:2015.<br />\r\nNOTE
    103 Les scies circulaires à table transportables sont traitées dans l'IEC 62841-3-1:2014.<br
    />\r\nNOTE 104 Les scies à onglet transportables sont traitées dans l'IEC 62841-3-9:2020.<br
    />\r\nNOTE 105 En Europe (EN IEC 62841-3-11), la NOTE supplémentaire suivante
    s'applique:<br />\r\nNOTE Z101 Les scies circulaires combinées à onglet et à table
    autres que transportables sont traitées dans l'EN 1870-3:2014.<br />\r\nLe présent
    document doit être utilisé conjointement avec l'IEC 62841-1:2014. Le présent document
    complète ou modifie les articles correspondants de l'IEC 62841-1 de façon à la
    transformer en norme IEC: Exigences particulières pour les scies circulaires combinées
    à onglet et à table transportables."
