abstract:
- language: en
  script: Latn
  content: "IEC 60071-12:2022 applies guidelines on the procedures for insulation
    co-ordination of line commutated converter (LCC) stations for high-voltage direct
    current (HVDC) project, whose aim is evaluating the overvoltage stresses on the
    converter station equipment subjected to combined DC, AC power frequency, harmonic
    and impulse voltages, and determining the specified withstand voltages for equipment.<br
    />\r\nThis document deals only with metal-oxide surge arresters, without gaps,
    which are used in modern HVDC converter stations. The criteria for determining
    the protective levels of series and/or parallel combinations of surge arresters
    used to ensure optimal protection are also presented. Typical arrester protection
    schemes and stresses of arresters are presented.<br />\r\nAnnex A contains examples
    of insulation co-ordination for LCC HVDC converters which support the concepts
    described in the main text, and the basic analytical techniques used."
- language: fr
  script: Latn
  content: "L'IEC 60071-12:2022 applique des lignes directrices concernant les procédures
    de coordination de l’isolement des stations de conversion équipées de convertisseurs
    commutés par le réseau (LCC) pour des installations à courant continu haute tension
    (CCHT), dont l’objectif est d’évaluer les contraintes de surtension exercées sur
    le matériel soumis à des tensions combinées de fréquence, d'harmoniques et d'impulsions
    de courant continu et alternatif et de déterminer les tensions de tenue spécifiées
    pour le matériel.<br />\r\nLe présent document traite seulement des parafoudres
    à oxyde métallique, sans éclateurs, qui sont utilisés dans les stations de conversion
    à CCHT modernes. Les critères de détermination des niveaux de protection des combinaisons
    de montages en série et/ou en parallèle des parafoudres utilisés pour assurer
    une protection optimale sont également présentés, de même que les schémas types
    de la protection par parafoudre et les contraintes des parafoudres.<br />\r\nL’Annexe
    A comporte des exemples de coordination de l’isolement pour les convertisseurs
    CCHT LCC qui prennent en charge les concepts décrits dans le corps du texte, ainsi
    que les techniques d’analyse de base employées."
