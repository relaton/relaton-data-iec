abstract:
- content: This part of IEC 61280 provides uniform methods of measuring polarization
    mode dispersion (PMD) of single-mode installed links. An installed link is the
    optical path between transmitter and receiver, or a portion of that optical path.
    These measurements may be used to assess the suitability of a given link for high
    bit rate applications or to provide insight on the relationships of various related
    transmission attributes.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La présente partie de la CEI 61280 fournit des méthodes uniformes de mesure
    de la dispersion de mode de polarisation (PMD) de liaisons unimodales installées.
    Une liaison installée est le chemin optique entre l'émetteur et le récepteur ou
    une partie de ce chemin optique. Ces mesures peuvent être utilisées afin d'évaluer
    si une liaison donnée est adaptée à des applications à débit binaire élevé ou
    pour connaître les relations entre différents attributs d'une transmission.
