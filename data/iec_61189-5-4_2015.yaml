abstract:
- content: "IEC 61189-5-4:2015 is a catalogue of test methods representing methodologies
    and procedures that can be applied to test printed board assemblies. This part
    of IEC 61189 focuses on test methods for solder alloys, fluxed and non-fluxed
    solid wire, based on existing IEC 61189-5 and IEC 61189-6. In addition, it includes
    test methods for solder alloys, fluxed and non-fluxed solid wire, and for lead
    free soldering.<br /><br />\r\nThis publication is to be read in conjunction with
    IEC 61189-1:1997, IEC 61189-2:2006 and IEC 61189-3:2007."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 61189-5-4:2015 est un catalogue de méthodes d'essai représentant
    les méthodologies et modes opératoires pouvant être appliqués aux assemblages
    de cartes imprimées. La présente partie de l'IEC 61189 traite des méthodes d'essai
    pour les alliages à braser et les brasages solides fluxés et non fluxés sur la
    base des IEC 61189-5 et IEC 61189-6 existantes. De plus, elle inclut les méthodes
    d'essai pour les alliages à braser et les brasages solides fluxés et non fluxés
    pour le brasage sans plomb.<br /><br />\r\nCette publication doit être lue conjointement
    avec la CEI 61189-1:1997, la CEI 61189-2:2006 et la CEI 61189-3:2007."
