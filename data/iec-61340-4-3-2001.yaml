abstract:
- language: en
  script: Latn
  content: Describes a test method for determining the electrical resistance of footwear
    used in the control of electrostatic potential on people. This standard is suitable
    for use by the manufacturer of footwear as well as the end user. A method for
    measuring the electrical resistance of footwear alone is described and serves
    as an acceptance test for new footwear. Insulating footwear is not included within
    the scope of this standard although the electrical resistance measurement techniques
    may be applicable.
- language: fr
  script: Latn
  content: Décrit une méthode d'essai employée pour déterminer la résistance électrique
    des chaussures utilisées pour le contrôle du potentiel électrostatique du personnel.
    Cette norme est utilisable aussi bien par les fabricants de chaussures que par
    les utilisateurs finaux. Une méthode pour mesurer la résistance électrique de
    la chaussure seule est décrite et sert d'essai d'acceptation pour de nouvelles
    chaussures. Les chaussures isolantes ne sont pas incluses dans le domaine d'application
    de cette norme bien que les techniques de mesure de la résistance électrique puissent
    y être appliquées.
