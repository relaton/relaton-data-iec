abstract:
- content: "IEC 62333-2:2006+A1:2015 specifies the methods for measuring the electromagnetic
    characteristics of a noise suppression sheet. Those methods are intended to provide
    useful and repeatable measurements to characterize the performance of the noise
    suppression sheets, so that manufacturers and their customers are able to obtain
    the same results.<br /><br />\r\nThis publication is to be read in conjunction
    with   IEC 62333-1:2006.<strong>This consolidated version consists of the first
    edition (2006) and its amendment 1 (2015). Therefore, no need to order amendment
    in addition to this publication.</strong>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 62333-2:2006+A1:2015 spécifie les méthodes de mesure des caractéristiques
    électromagnétiques d'une plaque réduisant le bruit. Ces méthodes sont destinées
    à fournir des mesures utiles et reproductibles pour caractériser les performances
    des plaques réduisant le bruit, de sorte que les fabricants et leurs clients puissent
    obtenir les mêmes résultats.<br /><br />\r\nCette publication doit être lue conjointement
    avec la   CEI 62333-1:2006.<strong> Cette version consolidée comprend la première
    édition (2006) et son amendement 1 (2015). Il n'est donc pas nécessaire de commander
    l'amendement avec cette publication.</strong>"
