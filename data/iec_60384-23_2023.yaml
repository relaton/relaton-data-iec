- content: "L’IEC 60384-20:2023 s’applique aux condensateurs fixes pour courant continu
    à électrodes métallisées et à diélectrique en polynaphtalate d’éthylène destinés
    aux équipements électroniques. Ces condensateurs sont équipés de contacts de connexion
    métallisés ou de bandes de brasure et sont destinés à être montés directement
    sur des cartes imprimées ou des substrats pour circuits hybrides. Ces condensateurs
    peuvent avoir des propriétés \"autocicatrisantes\" en fonction des conditions
    d’utilisation. Ils sont principalement destinés à des pplications dans lesquelles
    la composante alternative est faible par rapport à la tension assignée. La présente
    partie de l’IEC 60384 spécifie les valeurs assignées et caractéristiques préférentielles,
    sélectionne, en se référant à l’IEC 60384‑1:2021, les procédures d’assurance de
    la qualité appropriées, les essais et les méthodes de mesure, et donne les exigences
    de performances générales pour ce type de condensateur. Les sévérités et les exigences
    des essais spécifiées dans les spécifications particulières se référant à la présente
    spécification intermédiaire ont un niveau de performance supérieur ou égal. Les
    niveaux de performance inférieurs ne sont pas autorisés. Les condensateurs d’antiparasitage
    ne sont pas inclus, mais ils sont couverts par l’IEC 60384‑14. Cette édition inclut
    les modifications techniques majeures suivantes par rapport à l’édition précédente:<br
    />\r\n- révision de toutes les parties du document en s’appuyant sur les Directives
    ISO/IEC, Partie 2:2021, et harmonisation avec d’autres types de documents similaires;<br
    />\r\n- la structure du document a été organisée pour suivre la nouvelle structure
    de spécification intermédiaire décidée au sein du CE 40;<br />\r\n- révision des
    tableaux et de l’Article 5 pour éviter les duplications et les contradictions;<br
    />\r\n- dans le paragraphe 5.2 (Montage), les paragraphes 5.2.1, 5.2.2 et 5.2.3
    ont été ajoutés;<br />\r\n- dans le paragraphe 5.5 (Essai de cisaillement), les
    paragraphes 5.5.1 et 5.5.2 ont été ajoutés;<br />\r\n- dans le paragraphe 5.14
    (Résistance du composant aux solvants), les paragraphes 5.14.1 et 5.14.2 ont été
    ajoutés; dans le Tableau 8 et le Tableau A.2, l’essai 5.14 a été déplacé avant
    5.7.5 (Contrôles finaux et exigences) dans le Groupe 1A et dans le Sous-groupe
    C1;<br />\r\n- dans le paragraphe 5.15 (Résistance au solvant du marquage), les
    paragraphes 5.15.1 et 5.15.2 ont été ajoutés;<br />\r\n- ajout du mesurage de
    la tangente de l’angle de perte à l’essai de résistance à la chaleur du brasage;<br
    />\r\n- les tableaux de contrôle lot par lot et périodique qui comprennent des
    exigences ont été déplacés à l’Annexe A;<br />\r\n- révision du Niveau de contrôle
    (IL) du Sous-groupe A1."
