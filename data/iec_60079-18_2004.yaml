abstract:
- content: |-
    Gives the specific requirements for the construction, testing and marking of electrical apparatus, parts of electrical apparatus and Ex components with the type of protection encapsulation "m".
    Only applies for encapsulated electrical apparatus, encapsulated parts of electrical apparatus and encapsulated Ex components ("m" apparatus) where the rated voltage does not exceed 10 kV with a relative tolerance of +10 %.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Définit les prescriptions spécifiques à la construction, aux essais et au marquage des matériels électriques, des parties de matériels électriques et des composants Ex protégés par encapsulage de type "m".
    Ne s'applique qu'aux matériels électriques protégés par encapsulage, aux parties de matériel électrique protégées par encapsulage et aux composants Ex protégés par encapsulage (matériel "m") pour lesquels la tension assignée n'excède pas 10 kV avec une tolérance relative de +10 %.
