abstract:
- content: "IEC 61189-5-601:2021 specifies the reflow soldering ability test method
    for components mounted on organic rigid printed boards, the reflow heat resistance
    test method for organic rigid printed boards, and the reflow soldering ability
    test method for the lands of organic rigid printed boards in applications using
    solder alloys, which are eutectic or near-eutectic tin-lead (Pb), or lead-free
    alloys.<br />\r\nThe printed boards materials for this organic rigid printed boards
    are epoxide woven E-glass laminated sheets that are specified in IEC 61249-2 (all
    parts).<br />\r\nThe objective of this document is to ensure the soldering ability
    of the solder joint and of the lands of the printed boards. In addition, test
    methods are provided to ensure that the printed boards can resist the heat load
    to which they are exposed during soldering."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 61189-5-601:2021 spécifie la méthode d’essai d’aptitude au brasage
    par refusion pour les composants montés sur les cartes imprimées rigides organiques,
    la méthode d’essai de résistance à la chaleur de refusion pour les cartes imprimées
    rigides organiques, et la méthode d’essai d’aptitude au brasage par refusion pour
    les pastilles de cartes imprimées rigides organiques dans les applications utilisant
    des alliages de brasure, qui sont des alliages étain-plomb (Pb) eutectiques ou
    quasi eutectiques, ou des alliages sans plomb.<br />\r\nLes matériaux de ces cartes
    imprimées rigides organiques sont des feuilles stratifiées renforcées en tissu
    de verre de type E époxyde, spécifiées dans l'IEC 61249-2 (toutes les parties).<br
    />\r\nLe but du présent document est de garantir l’aptitude au brasage du joint
    brasé et des pastilles des cartes imprimées. De plus, des méthodes d’essai sont
    présentées afin d’assurer que les cartes imprimées peuvent résister à la charge
    de chaleur à laquelle elles sont exposées durant le brasage."
