abstract:
- language: en
  script: Latn
  content: |-
    This technical report details, with the aid of reference luminaires, an independent method by  which the radio disturbance characteristics of electronic ballasts for Class I fluorescent lamp luminaires may be compared against the requirements of CISPR 15.

    Covers electronic ballasts for double-capped fluorescent lamps fitted with G5 or G13 lamp caps and to single-capped fluorescent lamps fitted with lamp caps: 2G7, 2G11, G24q, GX24q.

    It is specifically applicable for equipment to be connected to 230 V - 50 Hz mains power networks. For other power systems, modifications may be necessary.
- language: fr
  script: Latn
  content: "Ce rapport technique décrit une méthode indépendante qui, au moyen de
    luminaires de référence, permet l'évaluation des caractéristiques de perturbations
    radioélectriques des ballasts électroniques pour des luminaires de classe I équipés
    de lampes fluorescentes, comparativement aux prescriptions de la CISPR 15.\n\nCouvre
    les ballasts électroniques pour lampes fluorescentes à double culot G5 ou G13,
    et à culot unique 2G7, 2G11, G24q, GX24q.\n\nIl est spécifiquement applicable
    aux appareils destinés à être connectés au réseau d'alimentation électrique \n\n230
