abstract:
- content: IEC 61788-22-1:2017 describes general items concerning the specifications
    for superconducting sensors and detectors, which are the basis for specifications
    given in other parts of IEC 61788 for various types of sensors and detectors.
    The sensors and detectors described are basically made of superconducting materials
    and depend on superconducting phenomena or related phenomena. The objects to be
    measured (measurands) include magnetic fields, electromagnetic waves, photons
    of various energies, electrons, ions, a‑particles, and others.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: IEC 61788-22-1:2017 décrit les éléments généraux relatifs aux spécifications
    des capteurs et détecteurs supraconducteurs, qui sont la base des spécifications
    données dans les autres parties de l’IEC 61788 pour différents types de capteurs
    et de détecteurs. Les capteurs et détecteurs décrits sont principalement constitués
    de matériaux supraconducteurs et dépendent des phénomènes supraconducteurs ou
    relatifs. Les objets à mesurer (mesurandes) comprennent les champs magnétiques,
    les ondes électromagnétiques, les photons de différentes énergies, les électrons,
    les ions, les particules, et autres.
