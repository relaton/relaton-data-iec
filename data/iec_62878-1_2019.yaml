abstract:
- content: "IEC 62878-1:2019 specifies the generic requirements and test methods for
    device-embedded substrates. The basic test methods for printed board substrate
    materials and substrates themselves are specified in IEC 61189-3.<br />\r\nThis
    part of IEC 62878 is applicable to device-embedded substrates fabricated by use
    of organic base material, which includes, for example, active or passive devices,
    discrete components formed in the fabrication process of electronic printed boards,
    and sheet-formed components.<br />\r\nThe IEC 62878 series applies neither to
    the re-distribution layer (RDL) nor to electronic modules defined in IEC 62421."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 62878-1:2019 spécifie les exigences et méthodes d’essai génériques
    relatives aux substrats avec appareils intégrés. Les méthodes fondamentales d'essai
    pour les matériaux de substrats des cartes imprimées et pour les substrats eux-mêmes
    sont spécifiées dans l'IEC 61189-3.<br />\r\nLa présente partie de l'IEC 62878
    est applicable aux substrats avec appareils intégrés fabriqués à partir de matériaux
    organiques de base, y compris par exemple les appareils actifs ou passifs, les
    composants discrets formés lors du processus de fabrication des cartes imprimées
    électroniques, ainsi que les composants de feuilles minces.<br />\r\nLa série
    IEC 62878 ne s'applique ni à la couche de redistribution (RDL – redistribution
    layer), ni aux modules électroniques définis dans l’IEC 62421."
