abstract:
- language: en
  script: Latn
  content: IEC 61788-17:2013 describes the measurements of the local critical current
    density (Jc) and its distribution in large-area high-temperature superconducting
    (HTS) films by an inductive method using third-harmonic voltages. The most important
    consideration for precise measurements is to determine Jc at liquid nitrogen temperatures
    by an electric-field criterion and obtain current-voltage characteristics from
    its frequency dependence. Although it is possible to measure Jc in applied DC
    magnetic fields, the scope of this standard is limited to the measurement without
    DC magnetic fields. This technique intrinsically measures the critical sheet current
    that is the product of Jc and the film thickness d. The range and measurement
    resolution for Jcd of HTS films are from 200 A/m to 32 kA/m, with a measurement
    resolution of 100 A/m.
- language: fr
  script: Latn
  content: La CEI 61788-17:2013 décrit les mesures de la densité de courant critique
    local (Jc) et sa distribution dans les films supraconducteurs à haute température
    (HTS) de grande surface par une méthode inductive utilisant les tensions de troisième
    harmonique. La considération la plus importante pour effectuer des mesures précises
    consiste à déterminer Jc aux températures de l'azote liquide au moyen d'un critère
    de champ électrique et obtenir des caractéristiques courant-tension d'après sa
    dépendance vis-à-vis de la fréquence. Bien qu'il soit possible de mesurer Jc dans
    des champs magnétiques en courant continu appliqués, le domaine d'application
    de la présente norme est limité à la mesure sans champ magnétique en courant continu.
    Cette technique mesure de façon intrinsèque le courant de feuille critique, qui
    est le produit de Jc par l'épaisseur d du film. La plage et la résolution de mesure
    pour Jcd des films HTS est de 200 A/m à 32 kA/m avec une résolution de mesure
    de 100 A/m.
