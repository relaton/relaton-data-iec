abstract:
- language: en
  script: Latn
  content: 'IEC 60684-3-280:2010+A1:2013 gives the requirements for heat-shrinkable,
    polyolefin sleeving, anti-tracking with a nominal shrink ratio of 3:1. This sleeving
    has been found suitable for use at temperatures up to 100 °C. Typically: medium
    wall, internal diameter up to 110 mm. <strong>This consolidated version consists
    of the first edition (2010) and its amendment 1 (2013). Therefore, no need to
    order amendment in addition to this publication.</strong>'
- language: fr
  script: Latn
  content: 'La CEI 60684-3-280:2010+A1:2013 donne les exigences relatives aux gaines
    thermorétractables, en polyoléfine, anti-cheminement, présentant un rapport de
    rétreint nominal de 3:1. Ces gaines se sont révélées être adaptées à des températures
    jusqu''à 100 °C. Généralement: paroi moyenne, diamètre intérieur jusqu''à 110
    mm. <strong> Cette version consolidée comprend la première édition (2010) et son
    amendement 1 (2013). Il n''est donc pas nécessaire de commander l''amendement
    avec cette publication.</strong>'
