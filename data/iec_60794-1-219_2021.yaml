abstract:
- content: IEC 60794-1-219:2021 applies to optical fibre cables for use with telecommunication
    equipment and devices employing similar techniques, as well as hybrid telecommunication
    cables having a combination of both optical fibres and electrical conductors.
    The object of this document is to define test procedures to be used in establishing
    uniform requirements for the material compatibility performance of cables, cable
    components, and cable subassemblies. Compatibility of materials within a cable
    has the potential to involve a range of material pairs. However, experience has
    shown that the most pertinent evaluations are of the cable filling and flooding
    materials' interactions with other materials in the cable. NOTE Throughout the
    document the wording “optical cable” can also include optical fibre units, microduct
    fibre units, etc. See IEC 60794-1-2 for general requirements and definitions,
    as well as for a reference guide to test methods of all types.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: IEC 60794-1-219:2021 s’applique aux câbles à fibres optiques destinés à
    être utilisés avec les équipements de télécommunication et les dispositifs utilisant
    des techniques analogues, ainsi qu’aux câbles de télécommunication hybrides constitués
    d’une combinaison de fibres optiques et de conducteurs électriques. L’objet du
    présent document est de définir les procédures d’essai à utiliser pour fixer des
    exigences homogènes relatives à la compatibilité des matériaux des câbles, organes
    de câble et sous-ensembles de câble. La compatibilité des matériaux au sein d’un
    câble implique potentiellement une gamme de paires de matériaux. Cependant, l’expérience
    a montré que les évaluations les plus pertinentes portent sur les interactions
    des matériaux de remplissage et d’enduction avec les autres matériaux du câble.
    NOTE Tout au long du présent document, l’expression "câble optique" peut également
    inclure des unités de fibres optiques, des unités de fibres en microconduits,
    etc. Voir l’IEC 60794-1-2 pour les exigences générales et les définitions, ainsi
    que le guide de référence de tous les types de méthodes d’essai.
