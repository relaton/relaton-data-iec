abstract:
- content: 'IEC 60684-3-285:2014 gives the requirements for heat-shrinkable sleeving
    for medium voltage joint insulation, with a range of shrink ratios. This sleeving
    has been found suitable up to temperatures of 100 °C. These sleevings are normally
    supplied in colour, red or brown. Since this type of sleevings covers a significantly
    large range of sizes and wall thicknesses, the actual size will be agreed between
    the purchaser and supplier. Materials which conform to this standard meet established
    levels of performance. However, the selection of a material by a user for a specific
    application should be based on the actual requirements necessary for adequate
    performance in that application and not based on this standard alone. This sleeving
    is designed to be used in medium voltage cable accessories and as such electrical
    performance will be proven as part of the assembly. Examples of this are described
    in HD 629 and IEC 60502. Keywords: heat-shrinkable sleeving for medium voltage
    joint insulation, flexible insulating sleeving for electrical purposes'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'L''IEC 60684-3-285:2014 donne les exigences relatives aux gaines thermorétractables
    pour isolation de jonction moyenne tension, avec une plage de rapports de rétreint.
    Il a été établi que ces gaines sont adaptées à une utilisation à des températures
    allant jusqu''à 100 °C. Ces gaines sont normalement fournies en couleur, rouge
    ou marron. Comme ce type de gaines couvre une gamme très large de dimensions et
    d''épaisseurs de paroi, la dimension réelle fera l''objet d''un accord entre l''acheteur
    et le fournisseur. Les matériaux conformes à la présente norme satisfont à des
    niveaux de performance établis. Cependant, il convient que le choix d''un matériau
    par un utilisateur pour une application spécifique soit fondé sur les exigences
    réelles nécessaires pour obtenir les performances satisfaisantes pour cette application,
    et qu''il ne soit pas fondé uniquement sur la présente norme. Ces gaines sont
    conçues pour être utilisées dans des accessoires de câbles moyenne tension et,
    en conséquence, les performances électriques sont définies dans le cadre de l''assemblage
    concerné. De tels exemples sont décrits dans le HD 629 et l''IEC 60502. Mots clés:
    gaines thermorétractables pour isolation de jonction moyenne tension, gaines isolantes
    souples à usages électriques.'
