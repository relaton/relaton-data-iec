abstract:
- content: "<!-- NEW! -->IEC 60317-0-2:2020 is available as IEC 60317-0-2:2020 RLV
    which contains the International Standard and its Redline version, showing all
    changes of the technical content compared to the previous edition.<br /><br />\r\nIEC
    60317-0-2:2020 specifies the general requirements of enamelled rectangular copper
    winding wires. The range of nominal conductor dimensions is given in 4.1 and the
    relevant specification sheet. This fourth edition cancels and replaces the third
    edition published in 2013. This edition constitutes a technical revision. This
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\n- revision to Clause 2 to add new normative references
    for specifications for copper rods;<br />\r\n- revision to 3.1 to add a new definition
    for the term “bonding layer”;<br />\r\n- revision to 3.2.1 to the conditions specified
    for tests to be carried out;<br />\r\n- revision to 4.5 to add requirements for
    minimal, nomimal and maximal overall dimensions with a bonding layer;<br />\r\n-
    revision to Clause 5 to reference specifications for rectangular and square copper
    rod;<br />\r\n- revision to Clause 6 to take into account nominal proof strength;<br
    />\r\n- revision to 8.2 to the adherence test requirement;<br />\r\n- revision
    to Clause 18 to make reference to the relevant specification sheet."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "<!-- NEW! -->IEC 60317-0-2:2020 est disponible sous forme de IEC 60317-0-2:2020
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nL'IEC
    60317-0-2:2020 spécifie les exigences générales relatives aux fils de bobinage
    de section rectangulaire en cuivre émaillés. La gamme des dimensions nominales
    des conducteurs est indiquée en 4.1 et dans la feuille de spécifications correspondante.
    Cette quatrième édition annule et remplace la troisième édition parue en 2013.
    Cette édition constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\n- révision
    de l'Article 2 afin d'ajouter de nouvelles références normatives pour les spécifications
    relatives au fil machine en cuivre;<br />\r\n- révision du 3.1 afin d'ajouter
    une nouvelle définition pour le terme \"couche d'adhérence\";<br />\r\n- révision
    du 3.2.1 afin de modifier les conditions spécifiées pour les essais à effectuer;<br
    />\r\n- révision du 4.5 afin d'ajouter les exigences relatives aux dimensions
    extérieures minimales, nominales et maximales avec une couche d'adhérence;<br
    />\r\n- révision de l'Article 5 concernant les spécifications relatives au fil
    machine en cuivre de sections rectangulaire et carrée;<br />\r\n- révision de
    l'Article AnchorAnchor6 afin de tenir compte de la limite conventionnelle d'élasticité
    nominale;<br />\r\n- révision du 8.2 concernant l'exigence de l'essai d'adhérence;<br
    />\r\n- révision de l'Article 18 afin de faire référence à la feuille de spécifications
    correspondante."
