abstract:
- content: "IEC 61069-2:2016 specifies the methodology in the assessment of a basic
    control system (BCS) based on the basic concepts of IEC 61069-1. It describes
    the method for analysing, weighing the relative importance of the various system
    properties and influencing factors, and determining an assessment program. This
    second edition cancels and replaces the first edition published in 1993. This
    edition constitutes a technical revision. This edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\n-
    Reorganization of the material of IEC 61069-2:1993 to make the overall set of
    standards more organized and consistent;<br />\r\n- IEC TS 62603-1:2014 has been
    incorporated into this edition."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 61069-2:2016 spécifie la méthodologie de l'évaluation d'un système
    de commande de base (BCS, Basic Control System) reposant sur les principes de
    base de l'IEC 61069-1. Celle-ci décrit la méthode d'analyse, de pondération de
    l'importance relative des diverses propriétés du système et des facteurs d'influence,
    et de détermination du programme d'évaluation. Cette deuxième édition annule et
    remplace la première édition parue en 1993. Cette édition constitue une révision
    technique. Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l'édition précédente:<br />\r\n- Réorganisation des informations
    contenues dans l'IEC 61069-2:1993 visant à mieux organiser l'ensemble complet
    de normes et à le rendre plus cohérent;<br />\r\n- L'IEC TS 62603-1:2014 a été
    incorporée dans cette édition."
