abstract:
- language: en
  script: Latn
  content: "IEC 61196-7:2011 applies to coaxial communications cables. It specifies
    the requirements for cables for broadcast and communications technologies (BCT)
    cabling in accordance with ISO/IEC 15018 for use in cabled television distribution
    networks operating at temperature between -40 °C and +70 °C and in the frequency
    range from 5 MHz to 3 000 MHz.<br />\r\n<br />\r\nThis publication is to be read
    in conjunction with <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/34355\">IEC
    61196-1:2005</a>."
- language: fr
  script: Latn
  content: "La CEI 61196-7:2011 s'applique aux câbles coaxiaux de communication. Elle
    définit les exigences relatives aux câbles utilisés pour les câblages dans le
    domaine des technologies de diffusion et de communications (BCT, broadcast and
    communications technologies), conformément à l'ISO/CEI 15018, destinés à être
    utilisés dans les réseaux câblés de distribution de télévision fonctionnant à
    une température comprise entre -40 °C et +70 °C et dans la plage de fréquences
    comprises entre 5 MHz et 3 000 MHz.<br />\r\n<br />\r\nCette publication doit
    être lue conjointement avec la <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/34355\">CEI
    61196-1:2005</a>."
