abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC 24800-6:2012 describes reference software for the normative clauses as well as utility software demonstrating the usage scenarios of ISO/IEC 24800-2 to ISO/IEC 24800-5. </p>
    <p>The information provided is applicable for the reference software modules available for ISO/IEC 24800-2 to ISO/IEC 24800-5 and helps users of ISO/IEC 24800 to understand functionality and usage of ISO/IEC 24800 and software. Each software module provided in ISO/IEC 24800-6:2012 can be used either as standalone software or as a part of larger integrated software depending on the module.</p>
    <p>This suite of software contains four independent running software modules: </p>
    <ul>
    <li>Metadata Translation Module for ISO/IEC 24800-2; </li>
    <li>JPQF Query Processor Module for ISO/IEC 24800-3;</li>
    <li>Embedded Metadata Codec Module for ISO/IEC 24800-4; </li>
    <li>Repository Import/Export Module for ISO/IEC 24800-5.</li>
    </ul>
    <p>The Metadata Translation Module allows users to translate metadata instances from/to one of MPEG-7, Dublin Core and JPSearch Core metadata.</p>
    <p>The JPQF Query Processor Module checks the syntactic and semantic validity of JPQF queries and allows users to search and retrieve from the provided small-size example metadata file.</p>
    <p>The Embedded Metadata Codec Module allows users to actually embed and retrieve JPSearch Core or MPEG-7 metadata in JPEG or JPEG2000 image files.  </p>
    <p>The Repository Import/Export Module provides an example case of importing and exporting content repository using the XML schema defined in ISO/IEC 24800-5 and the provided small test database.</p>
