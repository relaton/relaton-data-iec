- content: "L'IEC 60230:2018+A1:2021 définit la procédure pour la réalisation des
    essais de tenue au choc de foudre et aux chocs de manœuvre et des essais de tenue
    au choc superposé appliqués aux câbles et de leurs accessoires.<br />\r\nCe document
    ne s’applique qu’aux méthodes d’essai en tant que telles, indépendamment du choix
    des niveaux d’essai à spécifier. Les tensions associées au système sur lequel
    les câbles et accessoires doivent être utilisés sont indiquées dans l’IEC 60183
    ou dans la norme de produit applicable.<br />\r\nCe document spécifie les exigences
    suivantes:<br />\r\n- les caractéristiques et l’état de l’installation d’essai
    ainsi que les parties de la procédure qui sont également applicables aux essais
    de tenue et aux essais à niveaux supérieurs aux essais de tenue;<br />\r\n- la
    procédure pour la réalisation des essais de tenue au choc de foudre et aux chocs
    de manœuvre, ainsi que des essais de choc superposé;<br />\r\n- la procédure pour
    la réalisation d’essais, à des fins de recherches, à des niveaux supérieurs au
    niveau de tenue.<br />\r\nCette deuxième édition annule et remplace la première
    édition parue en 1966. Cette édition constitue une révision technique.<br />\r\nCette
    édition inclut les modifications techniques majeures suivantes par rapport à l’édition
    précédente:<br />\r\na) la structure de la norme tient compte du modèle actuel
    des normes IEC;<br />\r\nb) le présent document n’est plus une “Recommandation”
    mais une “Norme internationale”;<br />\r\nc) l’installation d'essai n’est plus
    liée uniquement aux câbles à pression de gaz et aux câbles à huile fluide;<br
    />\r\nd) des essais de tension de choc de manœuvre et des essais de tension de
    choc superposée ont été intégrés;<br />\r\ne) pour le système de mesure, la référence
    à l’IEC 60060-2 a été ajoutée. La référence à la méthode de l’éclateur à sphères
    a été intégrée dans l’Annexe B."
