abstract:
- content: IEC 60404-11:1991+A1:1998+A2:2012 is intended to define a measurement method
    for the determination of the characteristics of surface insulation resistance
    of magnetic sheet and strip. This method is applicable to magnetic sheet and strip
    insulated on one or both surfaces and is suitable for manufacturing control in
    the application of insulation coatings.<strong>This consolidated version consists
    of the first edition (1991), its amendment 1 (1998) and its amendment 2 (2012).
    Therefore, no need to order amendments in addition to this publication.</strong>
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 60404-11:1991+A1:1998+A2:2012 a pour objet de définir une méthode
    de mesure pour la détermination des caractéristiques de résistance d'isolement
    superficiel des tôles et feuillards magnétiques. Cette méthode est applicable
    aux tôles ou feuillards magnétiques isolés sur une ou deux faces et est adaptée
    au contrôle de fabrication dans le cas d'application de revêtements isolants.<strong>
    Cette version consolidée comprend la première édition (1991), son amendement 1
    (1998) et son amendement 2 (2012). Il n'est donc pas nécessaire de commander les
    amendements avec cette publication.</strong>
