abstract:
- content: "<!-- NEW! -->IEC 61788-4:2020 is available as  IEC 61788-4:2020 RLV  which
    contains the International Standard and its Redline version, showing all changes
    of the technical content compared to the previous edition.<p>IEC 61788-4:2020
    specifies a test method for the determination of the residual resistance ratio
    (RRR) of Nb-Ti and Nb<sub>3</sub>Sn composite superconductors with Cu, Cu-Ni,
    Cu/Cu-Ni and Al matrix in a strain-free condition and zero external magnetic field.
    This method is intended for use with superconductor specimens that have a monolithic
    structure with rectangular or round cross-section, RRR value less than 350, and
    cross-sectional area less than 3 mm<sup>2</sup>. In the case of Nb<sub>3</sub>Sn,
    the specimens have received a reaction heat-treatment. This fifth edition cancels
    and replaces the fourth edition published in 2016. This edition constitutes a
    technical revision. This edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\na) change in the suitable
    distance of voltage taps on the specimen for reliable measurement,<br />\r\nb)
    new report on the result of the round robin test of the residual resistance ratio
    of Nb<sub>3</sub>Sn superconductors that proves the validity of the measurement
    method in this standard,<br />\r\nc) revision of the confusing definitions of
    the copper ratio and copper fraction.</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "<!-- NEW! -->IEC 61788-4:2020 est disponible sous forme de  IEC 61788-4:2020
    RLV  qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<p>IEC 61788-4:2020
    spécifie une méthode d'essai pour la détermination du rapport de résistance résiduelle
    (RRR) des composites supraconducteurs de Nb-Ti et de Nb3Sn avec une matrice de
    Cu, Cu-Ni, Cu/Cu-Ni et Al dans une condition sans contrainte et dans un champ
    magnétique externe nul. Cette méthode est destinée à être utilisée avec des éprouvettes
    de supraconducteurs présentant une structure monolithique avec une section rectangulaire
    ou circulaire, un RRR de valeur inférieure à 350 et une surface de section inférieure
    à 3 mm2. Dans le cas de Nb3Sn, les éprouvettes ont subi un traitement thermique
    de réaction. Cette cinquième édition annule et remplace la quatrième édition parue
    en 2016. Cette édition constitue une révision technique. Cette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na) modification de la distance adéquate des prises de tension sur les éprouvettes
    pour un mesurage fiable,<br />\r\nb) nouveau rapport du résultat de l’essai interlaboratoire
    du rapport de résistance résiduelle des supraconducteurs Nb3Sn qui atteste de
    la validité de la méthode de mesure utilisée dans la présente norme,<br />\r\nc)
    révision des définitions prêtant à confusion concernant le rapport entre le cuivre
    et la fraction de cuivre.</p>"
