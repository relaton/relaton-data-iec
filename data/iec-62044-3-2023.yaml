abstract:
- language: en
  script: Latn
  content: 'IEC 62044-3:2023 specifies measuring methods for power loss and amplitude
    permeability of magnetic cores forming the closed magnetic circuits intended for
    use at high excitation levels in inductors, chokes, transformers and similar devices
    for power electronics applications. This second edition cancels and replaces the
    first edition published in 2000. This edition constitutes a technical revision.
    This edition includes the following significant technical changes with respect
    to the previous edition: addition of Annex F and Annex G.'
- language: fr
  script: Latn
  content: 'L''IEC 62044-3:2023 spécifie les méthodes de mesure de la perte de puissance
    et de la perméabilité d''amplitude des noyaux magnétiques qui forment les circuits
    magnétiques fermés destinés à être utilisés à des niveaux élevés d''excitation
    dans les bobines d''inductance, les bobines d''arrêt, les transformateurs et les
    dispositifs similaires pour les applications d''électronique de puissance. Cette
    deuxième édition annule et remplace la première édition parue en 2000. Cette édition
    constitue une révision technique. Cette édition inclut les modifications techniques
    majeures suivantes par rapport à l''édition précédente: ajout de l''Annexe F et
    de l''Annexe G.'
