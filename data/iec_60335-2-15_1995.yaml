- content: Deals with the safety of electrical appliances for heating liquids for
    household and similar purposes, e.g. kettles, coffee-makers, steam cookers. To
    be used by laymen in light industry and on farms. The contents of the interpretation
    sheet of September 1996 have been included in this copy.
