abstract:
- content: This part of IEC 60068 outlines test Td, applicable to surface mounting
    devices (SMD), which are intended to mount on substrates. This standard provides
    the standard procedures for solder alloys containing lead (Pb) and for lead-free
    solder alloys. This standard provides standard procedures for determining the
    solderability and resistance of soldering heat to lead-free solder alloys. This
    standard provides standard procedures for determining the solderability, dissolution
    of metallization and resistance of soldering heat to solder alloys which are eutectic
    or near eutectic tin lead solders.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La présente partie de la CEI 60068 décrit l'essai Td applicable aux composants
    pour montage en surface (CMS) qui sont destinés à être montés sur des substrats.
    La présente norme fournit les procédures normalisées pour les alliages de brasure
    contenant du plomb (Pb) et pour les alliages de brasure sans plomb. La présente
    norme fournit des procédures normalisées pour déterminer la brasabilité et la
    résistance à la chaleur de brasage des alliages de brasure sans plomb. La présente
    norme fournit des procédures normalisées pour déterminer la brasabilité, la dissolution
    de la métallisation et la résistance à la chaleur de brasage des alliages de brasure
    qui sont des brasures étain-plomb eutectiques ou quasi eutectiques.
