- content: "L'IEC 60793-2-50:2015 est applicable aux fibres optiques des catégories
    B1.1, B1.2, B1.3, B2, B4, B5 et B6. Un tableau illustrant la correspondance des
    désignations IEC avec les Recommandations de l'UIT-T figure à l'Annexe I. Ces
    fibres sont utilisées ou peuvent être intégrées dans des équipements pour la transmission
    de l'information et dans des câbles à fibres optiques. Trois types d'exigences
    s'appliquent à ces fibres:<br />\r\n- les exigences générales, qui sont définies
    dans l'IEC 60793-2;<br />\r\n- des exigences spécifiques communes aux fibres unimodales
    de classe B, couvertes par la présente norme, et qui sont données dans l'Article
    5;<br />\r\n- des exigences particulières applicables à des catégories particulières
    de fibres ou à des applications données, qui sont définies dans les Annexes A
    à G. Pour certaines catégories de fibres (indiquées dans les spécifications de
    famille correspondantes), il existe des sous-catégories qui se distinguent les
    unes des autres par leurs différences de spécifications d'attributs de transmission.
    Les désignations pour ces sous-catégories sont documentées dans les spécifications
    de famille individuelles Cette cinquième édition annule et remplace la quatrième
    édition parue en 2012. Cette édition constitue une révision technique. Cette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\n- alignement des exigences avec les Recommandations G.654
    (2012-10) et G.657 (2012-10) de l'UIT-T;<br />\r\n- ajout d'une nouvelle sous-catégorie
    B1.2_d;<br />\r\n- modification des sous-catégories B6 en termes d'affaiblissement
    et de coefficient de dispersion chromatique. Mots clés: équipements pour la transmission
    de l'information, câbles à fibres optiques"
