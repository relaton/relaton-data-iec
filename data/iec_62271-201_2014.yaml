abstract:
- content: "IEC 62271-201:2014 specifies requirements for prefabricated solid-insulation
    enclosed switchgear and controlgear for alternating current of rated voltages
    above 1 kV and up to and including 52 kV for indoor installation and for service
    frequencies up to and including 60 Hz. This second edition cancels and replaces
    the first edition, published in 2006. This edition constitutes a technical revision.
    This edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\na) apart from updating with the second edition
    of IEC 62271-200 (issued in 2011), definitions, classifications and testing procedures
    have been specified more precisely;<br />\r\nb) access to the solid-insulation
    enclosed switchgear and controlgear is now restricted to authorized personnel
    only. This implies that \"accessibility class B\" (public access) has been deleted
    throughout the document;<br />\r\nc) the term \"protection category\" has been
    introduced to replace the term \"protection grade\" (PA, PB1 and PB2).<br /><br
    />\r\nThis publication is to be read in conjunction with IEC 62271-201:2007."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 62271-201:2014 spécifie les exigences pour l'appareillage préfabriqué
    sous enveloppe isolante solide pour courant alternatif, prévu pour être installé
    à l'intérieur, pour des tensions assignées supérieures à 1 kV et inférieures ou
    égales à 52 kV et pour des fréquences de service inférieures ou égales à 60 Hz.
    Cette deuxième édition annule et remplace la première édition, parue en 2006.
    Cette édition constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    outre la mise à jour de la deuxième édition de l'IEC 62271-200 (parue en 2011),
    les définitions, classifications et procédures d'essai ont été spécifiées de manière
    plus précise;<br />\r\nb) l'accès aux appareillages sous enveloppe isolante solide
    est désormais limité au seul personnel autorisé. Ceci signifie la suppression
    de la \"classe d'accessibilité B\" (accès par le public) dans l'ensemble du document;<br
    />\r\nc) le terme \"catégorie de protection\" a été introduit afin de remplacer
    le terme \"classe de protection\" (PA, PB1 et PB2).<br /><br />\r\nCette publication
    doit être lue conjointement avec la CEI 62271-201:2007."
