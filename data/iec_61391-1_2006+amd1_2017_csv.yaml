abstract:
- content: 'IEC 61391-1:2006+A1:2017 describes methods of calibrating the spatial
    measurement facilities and point-spread function of ultrasonic imaging equipment
    in the ultrasonic frequency range 0,5 MHz to 15 MHz. This standard is relevant
    for ultrasonic scanners based on the pulse echo principle of the types listed
    below: - mechanical sector scanners; - electronic phased-array sector scanners;
    - electronic linear-array scanners; - electronic curved-array sector scanners;
    - water bath scanners based on any of the above four scanning mechanisms; - 3D-volume
    reconstruction systems. This consolidated version consists of the first edition
    (2006) and its amendment 1 (2017). Therefore, no need to order amendment in addition
    to this publication.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'IEC 61391-1:2006+A1:2017 décrit des méthodes d''étalonnage des moyens
    de mesure spatiaux et de la fonction de dispersion ponctuelle d''équipements d''imagerie
    à ultrasons, dans la gamme des fréquences ultrasoniques s''étendant de 0,5 MHz
    à 15 MHz. La norme s''applique aux scanners ultrasoniques basés sur le principe
    d''impulsion et écho des types suivants: - scanners sectoriels à balayage mécanique;
    - scanners sectoriels électroniques à réseau de phase; - scanners électroniques
    à réseau linéaire; - scanners sectoriels électroniques à réseau courbe; - scanners
    à bain d''eau, basé sur l''un des quatre mécanismes de balayage précédents; -
    systèmes de reconstruction de volume en 3D. Cette version consolidée comprend
    la première édition (2006) et son amendement 1 (2017). Il n''est donc pas nécessaire
    de commander l''amendement avec cette publication.'
