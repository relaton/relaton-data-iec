abstract:
- language: en
  script: Latn
  content: |-
    Specifies essential design requirements to ensure the engineering integrity of wind turbines. Provides an appropriate level of protection against damage from all hazards during the planned lifetime. Is concerned with all subsystems of wind turbines such as control and protection mechanisms, internal electrical systems, mechanical systems and support structures. Applies to wind turbines of all sizes. See IEC 61400-2 for small wind turbines.
    <br /><br />This publication is of high relevance for Smart Grid</a>.
- language: fr
  script: Latn
  content: Spécifie les exigences de conception essentielles pour assurer l'intégrité
    technique des éoliennes. A pour objet de fournir un niveau de protection approprié
    contre les dommages causés par tous les risques pendant la durée de vie prévue.
    Concerne tous les sous-systèmes des éoliennes tels que les mécanismes de commande
    et de protection, les systèmes électriques internes, les systèmes mécaniques et
    les structures de soutien. Pour les petites éoliennes, la CEI 61400-2 s'applique.
