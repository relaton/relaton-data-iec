abstract:
- language: en
  script: Latn
  content: "IEC 60335-2-75:2002+A1:2004+A2:2008 Deals with the safety of electric
    commercial dispensing appliances and vending machines for preperation or delivery
    of food, drinks and consumer products, their rated voltage being not more than
    250 V for single-phase and 480 V for other appliances. Examples of appliances
    that are within the scope of this standard are bulk tea or coffee brewing machines,
    cigarette, hot and cold beverage, newspaper,audio or video tape or disc vending
    machines, ice cream, whipped cream and ice dispensers, commercial liquid heaters,
    espresso coffee appliances and packaged food and drink vending machines.  \n\n<b>This
    consolidated version consists of the second edition (2002), its amendment 1 (2004)
    and its amendment 2 (2008). Therefore, no need to order amendments in addition
    to this publication.</b>"
- language: fr
