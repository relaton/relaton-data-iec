abstract:
- content: "IEC 61340-4-3:2017 describes a test method for determining the electrical
    resistance of footwear (shoes, slippers or booties) used in the control of electrostatic
    potential on people. This document is suitable for use by the manufacturer of
    footwear as well as the end user. A method for measuring the electrical resistance
    of footwear alone is described and serves as a qualification test or an acceptance
    test for new footwear, or as a periodic test of in-use footwear.<br />\r\nAlthough
    this document does not include requirements for personal safety, footwear used
    within the scope of this document in all places of work is regulated by the relevant
    local statutory requirements regarding the health and safety of all persons.<br
    />\r\nInsulating footwear is not included within the scope of this document although
    the electrical resistance measurement techniques can be applicable.<br />\r\nThis
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\na) classification of footwear as electrostatic conductive
    or electrostatic dissipative has been removed – classification is not specified;<br
    />\r\nb) environmental classes for laboratory testing have been removed – one
    set of conditions for pre-conditioning, conditioning and testing is specified;<br
    />\r\nc) reference to IEC 61340-2-3 for measuring the resistance of the counter
    electrode inserted inside footwear has been removed.<br /><p class=\"PARAGRAPH\"><p></p></p>"
