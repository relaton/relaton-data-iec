- content: "L'IEC 61340-4-3:2017 décrit une méthode d'essai employée pour déterminer
    la résistance électrique des articles chaussants (chaussures, chaussons ou bottillons)
    utilisés pour la maîtrise du potentiel électrostatique du personnel. Le présent
    document est utilisable aussi bien par les fabricants de chaussures que par les
    utilisateurs finaux. Une méthode de mesure de la résistance électrique de la chaussure
    seule est décrite et sert d'essai de qualification ou d'acceptation pour de nouvelles
    chaussures, ou d'essai périodique des chaussures en cours d'utilisation.<br />\r\nBien
    que le présent document ne comporte aucune exigence relative à la sécurité des
    personnes, l'attention est attirée sur le fait que toutes les parties concernées
    sont tenues de se conformer aux exigences légales locales relatives à la santé
    et à la sécurité des personnes à tous les postes de travail où sont utilisées
    des chaussures relevant du domaine d'application du présent document.<br />\r\nLes
    chaussures isolantes ne sont pas incluses dans le domaine d'application du présent
    document, bien que les techniques de mesure de la résistance électrique puissent
    leur être appliquées.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\na) la classification
    des chaussures comme électrostatiquement conductrices ou dissipatrices a été supprimée;
    elle n'est pas spécifiée;<br />\r\nb) les classes d'environnement pour les essais
    en laboratoire ont été supprimées; un seul ensemble de conditions pour le préconditionnement,
    le conditionnement et les essais est spécifié;<br />\r\nc) la référence à l'IEC
    61340-2-3 pour mesurer la résistance de la contre-électrode insérée à l'intérieur
    de la chaussure a été supprimée."
