abstract:
- language: en
  script: Latn
  content: "IEC 61158-4-21:2019 describes procedures for the timely transfer of data
    and control information from one data link user entity to a peer user entity,
    and among the data link entities forming the distributed data link service provider
    and procedures for giving communication opportunities based on standard ISO/IEC
    8802-3 MAC, with provisions for nodes to be added or removed during normal operation;
    structure of the fieldbus data link protocol data units (DLPDUs) used for the
    transfer of data and control information by the protocol of this standard, and
    their representation as physical interface data units. This second edition cancels
    and replaces the first edition published in 2010. This edition constitutes a technical
    revision. The main changes are:<br />\r\n• added Frame control Value, DLM function
    and DLL constants;<br />\r\n• changed NCM_RETRY_RNMS to NCM_CHECK_NET_INTEGRITY_REQ;<br
    />\r\n• updated DLM state table;<br />\r\n• miscellaneous editorial corrections."
- language: fr
  script: Latn
  content: "L'IEC 61158-4-21:2019 décrit:<br />\r\na) des procédures de transfert
    en temps opportun de données et d'informations de commande d'une entité utilisateur
    de liaison de données à une entité utilisateur homologue ainsi qu'entre entités
    de liaison de données qui constituent le fournisseur de services distribués de
    la liaison;<br />\r\nb) des procédures offrant des moyens de communication, fondées
    sur la commande d’accès au support (MAC) de l’ISO/IEC 8802 3, ainsi que des dispositions
    permettant d'ajouter et de retirer des nœuds au cours du fonctionnement normal;<br
    />\r\nc) la structure des unités de données de protocole de liaison de données
    (DLPDU) de bus de terrain utilisées pour le transfert des données et les informations
    de commande par le protocole objet du présent document, ainsi que leur représentation
    en tant qu'unité de données d'interface de couche physique."
