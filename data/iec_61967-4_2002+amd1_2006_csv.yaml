abstract:
- content: Specifies a method to measure the conducted electromagnetic emission (EME)
    of integrated circuits by direct radio frequency (RF) current measurement with
    a 1 Ω resistive probe and RF voltage measurement using a 150 Ω coupling network.
    These methods guarantee a high degree of repeatability and correlation of EME
    measurements. IEC 61967-1 specifies general conditions and definitions of the
    test methods. The contents of the corrigendum 1 of June 2017 have been included
    in this copy.<br /><strong>This consolidated version consists of the first edition
    (2002) and its amendment 1 (2006). Therefore, no need to order amendment in addition
    to this publication.</strong>
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Spécifie une méthode de mesure de l'émission électromagnétique conduite
    des circuits intégrés par mesure directe des courants RF avec une sonde résistive
    de 1 Ω et mesure des tensions RF en utilisant un réseau de couplage de 150 Ω.
    Ces méthodes garantissent un degré élevé de répétabilité, ainsi que la corrélation
    des mesures. Le contenu du corrigendum 1 de juin 2017 a été pris en considération
    dans cette exemplaire.<br /><strong>Cette version consolidée comprend la première
