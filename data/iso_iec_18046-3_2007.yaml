- content: "<p>La technologie d'identification par radiofréquence (RFID) a de larges
    applications dans le secteur de l'identification et de la capture automatiques
    des données (AIDC) pour la gestion des articles. En tant que technique de communication
    sans fil fondée sur la technologie des radiofréquences, les applications couvrent
    de nombreux niveaux des chaînes d'approvisionnement industriel, commercial et
    de la grande distribution. Cela peut comprendre</p><ul><li>les conteneurs de fret,</li><li>les
    articles de transport consignés (RTI),</li><li>les unités de transport,</li><li>le
    conditionnement des produits,</li><li>l'étiquetage (marquage) des produits.</li></ul><p>Les
    essais de performance définissent des méthodes d'essai qui fournissent des résultats
    permettant de comparer les différents systèmes RFID, interrogateur et tag, afin
    de pouvoir les choisir pour utilisation dans une application particulière.</p><p>Les
    caractéristiques de performance des dispositifs (tags et équipement d'interrogation)
    peuvent varier de manière considérable du fait des facteurs d'application ainsi
    que de l'interface air RFID particulière (fréquence, modulation, protocole, etc.)
    à prendre en compte. La principale préoccupation concerne la correspondance entre
    les différentes caractéristiques de performance et l'application utilisateur.
    De plus, dans un environnement ouvert, les utilisateurs de cette technologie ont
    besoin pour ces dispositifs de plusieurs sources de la part des fournisseurs de
    technologie. Un enjeu majeur réside dans l'établissement d'une méthode permettant
    d'évaluer les différences qui existent entre les différents produits des fournisseurs
    de technologie d'une manière cohérente et équitable.</p><p>L'ISO/CEI 18046-3:2007
    fournit un cadre permettant de répondre à la préoccupation et au défi susmentionnés.
    À cet effet, elle fournit des définitions claires des performances liées aux applications
    utilisateur de la technologie RFID dans la chaîne d'approvisionnement. Sur la
    base de ces définitions liées aux applications, des méthodes d'essai sont définies
    en tenant compte des paramètres d'essai requis pour une évaluation cohérente des
    dispositifs RFID.</p><p>Ces essais sont tout particulièrement définis pour des
    dispositifs RFID disposant d'une antenne. Il est de pratique courante d'avoir
    des produits disposant à la fois d'une et de plusieurs antennes pour définir une
    zone de transaction RFID suffisante pour l'application. Les méthodes définies
    peuvent facilement être élargies d'un équipement à une seule antenne pour s'appliquer
    à des équipements à plusieurs antennes, et ce afin de pouvoir évaluer les performances
    dans des conditions correspondant plus étroitement à celles d'une application
    particulière.</p><p>L'ISO/CEI 18046-3:2007 définit des méthodes d'essai des caractéristiques
    de performance des tags d'identification par radiofréquence (RFID) applicables
    à la gestion des articles. Elle spécifie également les exigences générales et
    les exigences d'essai des tags qui sont applicables pour la sélection des dispositifs
    d'une application donnée. La synthèse des rapports d'essai constitue une fiche
    technique de tag unifiée. Elle ne s'applique pas aux essais associés à des exigences
    réglementaires ou similaires.</p>"
