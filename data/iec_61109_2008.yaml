abstract:
- content: "IEC 61109:2008 applies to composite suspension/tension insulators consisting
    of a load-bearing cylindrical insulating solid core consisting of fibres - usually
    glass - in a resin-based matrix, a housing (outside the insulating core) made
    of polymeric material and end fittings permanently attached to the insulating
    core. The main technical changes with respect to the previous edition are<br />\r\n-
    removal of tests procedures now given in IEC 62217;<br />\r\n- inclusion of clauses
    on tolerances, environmental conditions, transport, storage and installation;<br
    />\r\n- general improvement of the description of tests and addition of a new
    Annex C on non-standard loads."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 61109:2008 s'applique aux isolateurs composites de suspension/d'ancrage
    constitués d'une charge portant un noyau isolant plein cylindrique réalisé en
    fibres - généralement de verre - en matrice à base de résine, d'un revêtement
    (à l'extérieur du noyau isolant) réalisé en matériau élastomère et des armatures
    d'extrémité fixées au noyau isolant. Cette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\n- suppression
    des procédures d'essai qui sont maintenant données dans la CEI 62217;<br />\r\n-
    ajout des articles sur les tolérances, les conditions environnementales, le transport,
    stockage et installation;<br />\r\n- amélioration générale des descriptifs d'essai
    et ajout d'un nouveau Annexe C sur les charges non-standards."
