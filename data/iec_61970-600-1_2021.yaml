- content: "IEC 61970-600-1:2021 couvre la définition de la norme pour l'échange de
    modèle de réseau commun (CGMES), définit les principales règles et exigences d'application
    qui visent à satisfaire aux exigences métier destinées à adapter le modèle assemblé
    et fusionné aux services métier correspondants. Le présent document ne définit
    pas les exigences métier, les processus métier ni la façon dont les applications
    sont mises en œuvre. Le présent document définit la façon dont les normes applicables
    du modèle d'information commun (CIM) fonctionnent ensemble pour pouvoir répondre
    aux exigences métier spécifiques.<br />\r\nIl comprend également des extensions
    du modèle d'information commun (CIM). Les extensions actuelles sont définies dans
    l'IEC 61970-301:2020 et seront traitées dans son futur Amendement 1, mais des
    extensions supplémentaires peuvent être définies dans d'autres normes de la série
    IEC 61970-600. Les extensions peuvent être utilisées pour définir des profils
    supplémentaires ou pour étendre les profils de la série IEC 61970-450 ou de l'IEC
    61968-13. Toutefois, la CGMES primaire inclut des contraintes supplémentaires
    pour les profils existants et la validation des modèles assemblés et fusionnés
    qui repose sur les profils existants. Pour cela, les attributs et les associations
    facultatifs peuvent être rendus obligatoires.<br />\r\nEn outre, le présent document
    comprend la spécification de la sérialisation qu'il importe d'étayer par une référence
    à une norme existante définie dans la série IEC 61970-550, par exemple l'IEC 61970-552,
    et par l'établissement de contraintes pertinentes associées.<br />\r\nL'objectif
    est d'assurer l'interopérabilité entre les applications qui utilisent la CGMES
    dans un environnement à haute performance en combinant un effort minimal pour
    satisfaire aux processus métier correspondants.<br />\r\nCette première édition
    annule et remplace l'IEC TS 61970-600-1 parue en 2017. Cette édition constitue
    une révision technique.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l'IEC TS 61970 600-1:2017:<br />\r\n• les termes
    et définitions ont été mis à jour;<br />\r\n• la colonne \"Type\" a été supprimée
    de tous les tableaux pour améliorer la lisibilité du document. Toutes les règles
    sont en effet réputées nécessaires, ce qui rend inutile leur catégorisation;<br
    />\r\n• l'exigence HGEN4 a été ajoutée afin de définir des règles supplémentaires
    dans l'en-tête de fichier par rapport à l'IEC 61970-552:2016;<br />\r\n• l'Annexe
    B qui récapitule les règles spécifiques pour les conventions de nommage a été
    supprimée, car les informations étaient soit intégrées au modèle UML, soit jugées
    obsolètes;<br />\r\n• l'Annexe D qui traite de la modélisation des transformateurs
    déphaseurs (PST) a été supprimée, car elle sera entièrement intégrée à l'IEC 61970
    301:2020+AMD1;<br />\r\n• l'Annexe E qui fournit un guide de mise en œuvre a été
    supprimée, car toutes les règles et recommandations de mise en œuvre sont ou seront
    intégrées à l'Article 5 du présent document ou dans l'IEC 61970-301:2020 (et son
    futur Amendement 1), l'IEC 61970-452 ou l'IEC 61970-456, comme cela est indiqué
    dans le présent document. Noter que l'ancien E.11.2 qui traite des attributs ConformLoadGroup
    et NonConformLoadGroup a été organisé d'une manière différente en raison d'un
    autre problème. Pour plus d'informations, se référer à l'IEC 61970-600-2:2020;<br
    />\r\n• les règles GENC17, GENC18, GENC19, EQ__4, EQ__5, SV__4, BPPL12, BPPL13,
    MVAL5, EXCH9, TP__4 et MARP12 ont été ajoutées;<br />\r\n• les règles GENC3, GENC6,
    PROF2, PROF4, PROF5, PROF8, PROF9, EXCH5, EXCH6, EXCH7, MAS_4, MAS_6, MAS_9, MAS_10,
    MAS_11, MAS_13, EQ__1, HREF2, HREF3, HREF5, MVAL3, TPBD1, TPBD2, BPPL10, NAMC12
    et NAMC13 ont été supprimées, car elles ne sont pas pertinentes du fait d'autres
    modifications;<br />\r\n• les règles suivantes ont été modifiées: GENC1, GENC2,
    GENC4, GENC5, GENC7, GENC8, GENC9, GENC10, GENC16, EQBD2, BPPL11, EXCH2, EXCH3,
    EXCH8, FBOD3, FBOD5, PROF10, PROF11, MAS_1, MAS_8, HGEN3, HREF1,EEXT1, EQ__2,
    TP__1, TP__2, TP__3, MARP10, MARP11, NAMC1, NAMC4, NAMC11, NAMC14, BPPL1, BPPL2
    et BPPL3;<br />\r\n• la définition explicite du profil d'équipement frontière
    (EQBD) est déconseillée (voir 4.6.5 de l'IEC 61970-301:2020 et le futur Amendement
    1 pour plus d'informations sur les dépréciations) dans la présente édition qui
    privilégie sa contrepartie de profil complet (EQ) pour l'échange des datasets
    de frontière. Le profil de Topology Boundary (TPBD) n'est pas inclus dans la CGMES,
    car le profil TP est considéré comme une sortie; il n'est donc pas nécessaire
    d'échanger la partie relative aux informations de topologie de l'ensemble d'autorités
    de modèle frontière;<br />\r\n• l'Annexe F a été supprimée."
