abstract:
- language: en
  script: Latn
  content: "IEC 62053-22:2003+A1:2016 Applies only to newly manufactured static watt-hour
    meters of accuracy classes 0,2 S and 0,5 S, for the measurement of alternating
    current electrical active energy in 50 Hz or 60 Hz networks and it applies to
    their type tests only.<br />\r\n<br />\r\nThis publication is of high relevance
    for Smart Grid. <strong>This consolidated version consists of the first edition
    (2003) and its amendment 1 (2016). Therefore, no need to order amendment in addition
    to this publication. </strong>The contents of the corrigendum of March 2018 have
    been included in this copy."
