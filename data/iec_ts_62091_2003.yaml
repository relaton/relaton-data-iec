- content: 'Applicable aux appareils de commande destinés au démarrage, à la commande
    et à l''arrêt des pompes à incendie fixes, incluant les types automatiques et
    non automatiques de pompes à incendie pilotées par un moteur électrique à courant
    alternatif ou par un moteur diesel. Il est convenu qu''un appareil de commande
    contrôle seulement un pilote unique. Les appareils de commande des pompes à incendie
    entraînées par un moteur électrique comprennent toujours, comme partie intégrante
    de l''appareil de commande, une protection adaptée contre les courts-circuits.
    Ces appareils de commande peuvent inclure un interrupteur de transfert de puissance
    intégral. La tension maximale assignée de ces appareils de commande est de 1 000
    V en courant alternatif. Les appareils de commande des pompes à incendie entraînées
    par un moteur diesel comprennent des circuits électriques qui assurent diverses
    commandes et des fonctions de supervision telles que la commande à distance (démarrage
    et arrêt), les alarmes, les signaux, les indicateurs et le fonctionnement correct
    des chargeurs de batterie. L''objectif le plus significatif de la présente spécification
    technique est de caractériser les spécificités des appareils de commande des pompes
    à incendie. Un objectif supplémentaire est de prescrire une procédure pour solliciter
    les appareils de commande afin de vérifier que les spécificités sont opérationnelles.
    Pour les besoins de la présente spécification technique, cette procédure est décrite
    par la «procédure d''essai des appareils de commande des pompes à incendie». L''objet
    de la présente spécification technique est de fixer ce qui suit: a) les caractéristiques
    spécifiques des appareils de commande des pompes à incendie, leurs matériels associés
    et leurs fonctions opérationnelles; b) les conditions auxquelles il convient que
    les appareils de commande des pompes à incendie soient conformes relativement
    à: 1) leur construction; 2) leurs composants critiques, y compris le montage,
    la disposition, le câblage et les connexions; 3) les degrés de protection fournis
    par leurs enveloppes; 4) leurs modes d''actionnement; 5) leur fonctionnement et
    leur comportement dans des conditions normales, de surcharge et de court-circuit;
    6) leur capacité à prévoir les événements importants; 7) leur compatibilité électromagnétique
    pour l''environnement dans lequel ils sont placés; c) les essais destinés à confirmer
    que ces conditions ont été satisfaites et les méthodes à adopter pour ces essais;
    d) les informations à donner avec le matériel ou dans la documentation du constructeur.
    Dans ce cadre, la présente spécification technique donne les prescriptions pour
    toutes les fonctions électriques associées aux pompes à incendie entraînées aussi
    bien par un moteur électrique que par un moteur diesel. Des applications spéciales
    telles que les atmosphères explosibles, les installations nucléaires, les navires,
    les avions, etc. ne sont pas couvertes par la présente spécification technique.
    Pour les sources d''alimentation électrique, les prescrip-tions de cette spécification
    technique s''appliquent seulement dans la mesure où, elles posent les limites
    de la nature, du comportement et des caractéristiques de l''énergie électrique
    qui est fournie à l''entrée (voir la CEI 60364-5-55). Les prescriptions de la
    présente spécification technique ne s''appliquent pas à la méthode ou aux moyens
    de fourniture de l''énergie électrique ni à l''installation comprise entre l''origine
    de l''installation et l''appareil de commande de pompe à incendie qui est traitée
    dans la série CEI 60364. La présente spécification technique ne s''applique pas
    aux générateurs électriques pilotés par un moteur diesel qui peuvent être associés
    à une installation de pompe à incendie fixe. Les considérations de CEM sont en
    rapport avec d''autres normes de la CEI couvrant des produits similaires: a) pour
    les appareils de commande de pompes à incendie électriques, les considérations
    de CEM sont couvertes par la présente spécification technique, et b) pour les
    appareils de commande de pompes à incendie à moteur diesel, les batteries à courant
    continu sont la source de puissance électrique prévue.'
