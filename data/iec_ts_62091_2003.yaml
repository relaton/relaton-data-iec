abstract:
- content: 'Applies to controllers intended for starting, controlling and stopping
    stationary fire pumps, including automatic and non-automatic types for alternating
    current electric motor or diesel engine driven fire pumps. It is anticipated that
    a controller only controls a single driver. Controllers for electric motor driven
    fire pumps always include suitable short-circuit protection as an integral part
    of the controller. These controllers may include an integral power transfer switch.
    These controllers are rated 1 000 V a.c. maximum. Controllers for diesel engine
    driven fire pumps include electrical circuits that operate various control and
    supervisory functions such as remote control (starting and stopping), alarms,
    signals, indicators, and the proper operation of battery chargers. The most significant
    purpose of this technical specification is to characterize the unique features
    of fire pump controllers. A further purpose is to prescribe a procedure for exercising
    the controllers to verify that the unique features are operative. For the purpose
    of this technical specification, this procedure is described as the "fire pump
    controller test protocol". The object of this technical specification is to state
    the following: a) The unique characteristics of fire pump controllers, their associated
    equipment and their operational functions; b) The conditions with which fire pump
    controllers should comply with reference to 1) their construction; 2) their critical
    components including the mounting, arrangement, wiring and connections; 3) the
    degrees of protection provided by their enclosures; 4) their modes of actuation;
    5) their operation and behaviour under normal, overload and short-circuit conditions;
    6) their capability to annunciate significant events; 7) their electromagnetic
    compatibility for the environment into which they are placed; c) The tests intended
    for confirming that these conditions have been met, and the methods to be adopted
    for these tests; d) The information to be given with the equipment, or in the
    manufacturer''s literature. In this context, this technical specification gives
    the requirements for all of the electrical functions associated with both the
    electric motor driven and the diesel engine driven fire pumps. Special applications
    such as explosive atmospheres, nuclear installations, ships, aircraft, etc. are
    not covered by this technical specification. Referring to electric power sources,
    the requirements of this technical specification apply only to the extent that
    they place limits on the nature, behaviour and characteristics of the electrical
    energy that is supplied to the service entrance (see IEC 60364-5-55). The requirements
    of this technical specification do not apply to the method or means by which the
    electrical energy is generated nor to the installation between the origin of the
    installation and the fire pump controller, which are to be found in IEC 60364
    series. This technical specification does not apply to diesel engine driven electric
    generators which may be associated with a stationary fire pump installation. EMC
    considerations are correlated with other IEC standards for similar products: a)
    for electric fire pump controllers, EMC considerations are covered by this technical
    specification, and b) for diesel engine fire pump controllers, d.c. batteries
    are the intended source of electrical control power.'
