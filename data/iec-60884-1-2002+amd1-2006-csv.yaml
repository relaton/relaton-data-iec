abstract:
- language: en
  script: Latn
  content: This part of IEC 60884 applies to plugs and fixed or portable socket-outlets
    for a.c. only, with or without earthing contact, with a rated voltage greater
    than 50 V but not exceeding 440 V and a rated current not exceeding 32 A, intended
    for household and similar purposes, either indoors or outdoors. This consolidated
    version consists of the third edition (2002) and its amendment 1 (2006). Therefore,
    no need to order amendment in addition to this publication.
- language: fr
  script: Latn
  content: La présente partie de la CEI 60884 s'applique aux fiches et aux socles
    fixes ou mobiles pour courant alternatif seulement, avec ou sans contact de terre,
    de tension assignée supérieure à 50 V mais ne dépassant pas 440 V et de courant
    assigné ne dépassant pas 32 A, destinés aux usages domestiques et usages analogues,
    à l'intérieur ou à l'extérieur des bâtiments. Cette version consolidée comprend
    la troisième édition (2002) et son amendement 1 (2006). Il n'est donc pas nécessaire
    de commander l'amendement avec cette publication.
