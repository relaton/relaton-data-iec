abstract:
- language: en
  script: Latn
  content: "IEC 62427:2024 describes a process to demonstrate compatibility between
    rolling stock (RST) and train detection systems (TDS). It describes the characterization
    of train detection systems, rolling stock and traction power supply systems.<br
    />\r\nIt is worth noting that the demonstration of technical compatibility between
    the rolling stock and infrastructure with respect to physical dimensions is not
    detailed in this document.<br />\r\nThis document is not generally applicable
    to those combinations of rolling stock, traction power supply and train detection
    system which were accepted as compatible prior to the publication of this document.
    However, as far as is reasonably practicable, this document can be applied to
    modifications of rolling stock, traction power supply or train detection systems
    which can affect compatibility. The detailed process can be used where no rules
    and processes for compatibility are established.<br />\r\nThis second edition
    cancels and replaces the first edition published in 2007. This edition constitutes
    a technical revision.<br />\r\nThis edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\na) generic compatibility
    process, which is broken into a two-stage process depending on whether there are
    established compatibility limits or not;<br />\r\nb) rules for characterization
    of train detection systems;<br />\r\nc) rules for characterization of rolling
    stock;<br />\r\nd) rules for characterization of the power system;<br />\r\ne)
    informative references are provided in notes to established CENELEC standards
    for compatibility;<br />\r\nf) terminology is updated."
- language: fr
  script: Latn
  content: "IEC 62427:2024 Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\na) procédure de compatibilité
    générale à deux niveaux (selon que les limites de compatibilité établies sont
    respectées ou non);<br />\r\nb) règles de caractérisation des systèmes de détection
    de train ;<br />\r\nc) règles de caractérisation du matériel roulant ;<br />\r\nd)
    règles de caractérisation de l'alimentation de traction ;<br />\r\ne) ajout de
    références normatives aux normes CENELEC établies dans les notes pour la compatibilité
    ;<br />\r\nf) mise à jour de la terminologie.<br />\r\nLa présente version bilingue
    (2025-11) correspond à la version anglaise monolingue publiée en 2024-12.<br />\r\nLe
    présent document décrit une procédure qui permet de démontrer la compatibilité
    entre le matériel roulant (MR) et les systèmes de détection de train (SDT). Il
    fournit également des informations sur la caractérisation des systèmes de détection
    de train, du matériel roulant et des alimentations de traction.<br />\r\nIl est
    à noter que le présent document ne couvre pas la démonstration de compatibilité
    technique entre le matériel roulant et l'infrastructure en termes de dimensions
    physiques.<br />\r\nLe présent document ne s'applique généralement pas aux ensembles
    matériels roulants, alimentations de traction et systèmes de détection de train
    qui ont déjà été reconnus compatibles avant la publication du présent document.
    Toutefois, le présent document peut être appliqué, dans des limites raisonnables,
    aux modifications du matériel roulant, de l'alimentation de traction et des systèmes
    de détection de train qui sont susceptibles de compromettre la compatibilité.
    La procédure décrite dans le présent document peut être utilisée lorsqu'aucune
    règle ni procédure de compatibilité n'ont été définies.<br />\r\nCette seconde
    édition annule et remplace la première édition parue en 2007. Cette édition constitue
    une révision technique."
