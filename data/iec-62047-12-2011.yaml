abstract:
- language: en
  script: Latn
  content: IEC 62047-12:2011 specifies a method for bending fatigue testing using
    resonant vibration of microscale mechanical structures of MEMS (micro-electromechanical
    systems) and micromachines. This standard applies to vibrating structures ranging
    in size from 10 μm to 1 000 μm in the plane direction and from 1 μm to 100 μm
    in thickness, and test materials measuring under 1 mm in length, under 1 mm in
    width, and between 0,1 μm and 10 μm in thickness. The main structural materials
    for MEMS, micromachine, etc. have special features, such as typical dimensions
    of a few microns, material fabrication by deposition, and test piece fabrication
    by means of non-mechanical machining, including photolithography. The MEMS structures
    often have higher fundamental resonant frequency and higher strength than macro
    structures. To evaluate and assure the lifetime of MEMS structures, a fatigue
    testing method with ultra high cycles (up to 1012) loadings needs to be established.
    The object of the test method is to evaluate the mechanical fatigue properties
    of microscale materials in a short time by applying high load and high cyclic
    frequency bending stress using resonant vibration.
- language: fr
  script: Latn
  content: La CEI 62047-12:2011 spécifie une méthode d'essai de fatigue en flexion
    utilisant les vibrations à la résonance des structures mécaniques à très petite
    échelle des systèmes microélectromécaniques (MEMS), et des micromachines. La présente
    norme s'applique aux structures vibrantes dont la taille est dans la gamme allant
    de 10 μm à 1 000 μm dans le plan et de 1 μm à 100 μm d'épaisseur, ainsi qu'à des
    matériaux d'essai mesurant moins de 1 mm de longueur, moins de 1 mm de largeur
    et entre 0,1 μm et 10 μm d'épaisseur. Les matériaux de construction principaux
    pour les systèmes microélectromécaniques, les micromachines, etc., comportent
    des caractéristiques spéciales telles que des dimensions typiques de l'ordre de
    quelques microns, la fabrication des matériaux par dépôt et la fabrication d'éprouvettes
    d'essai par usinage non mécanique, par exemple la photolithographie. Les structures
    à systèmes micro-électromécaniques présentent souvent une fréquence de résonance
    fondamentale et une résistance supérieures à celles des macro-structures. Pour
    évaluer et garantir la durée de vie des structures à systèmes microélectromécaniques,
    on doit établir une méthode d'essai de fatigue avec des cycles de charge très
    élevés (jusqu'à 1012). Le but de la méthode d'essai est d'évaluer les propriétés
    de fatigue mécanique des matériaux à très petite échelle sur une courte durée
    en appliquant une contrainte de flexion à charge élevée et à haute fréquence cyclique
    en utilisant des vibrations à la résonance.
