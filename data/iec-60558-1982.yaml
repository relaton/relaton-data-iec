abstract:
- language: en
  script: Latn
  content: Defines the electrical and mechanical characteristics of equipment which
    will provide for interchangeability of recording. The requirements given are related
    to 525 line-60 field and/or for 625 line-50 field systems. Applies to magnetic
    video recording and/or reproduction using 25.4 mm (1 in) tape on type C helical
    video tape recorders suitable for broadcast applications.
- language: fr
  script: Latn
  content: Définit les caractéristiques électriques et mécaniques des équipements
    qui permettront l'interchangeabilité des enregistrements. Les exigences indiquées
    sont relatives aux systèmes 525 lignes-60 trames et/ou 625 lignes-50 trames. S'applique
    àl'enregistrement et/ou à la reproduction magnétique vidéo utilisant la bande
    25,4 mm (1 in) sur les magnétoscopes à défilement hélicoïdal de type C convenant
    aux applications de radiodiffusion.
