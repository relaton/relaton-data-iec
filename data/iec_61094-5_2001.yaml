abstract:
- content: |-
    Applies to working standard microphones with removable protection grids meeting the requirements of IEC 61094-4 and to laboratory standard microphones meeting the requirements of IEC 61094-1.


    Describes methods of determining the pressure sensitivity by comparison with either a laboratory standard microphone that has been calibrated according to IEC 61094-2, or another working standard microphone that has been calibrated according to this part of IEC 61094.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    S'applique aux microphones étalons de travail munis d'une grille de protection amovible satisfaisant aux prescriptions de la CEI 61094-4 et aux microphones étalons de laboratoire satisfaisant aux prescriptions de la CEI 61094-1.


    Décrit également des méthodes pour déterminer l'efficacité en pression par comparaison, soit à un microphone étalon de laboratoire qui a été étalonné selon la CEI 61094-2, soit à un autre microphone étalon de travail qui a été étalonné selon la présente partie de la CEI 61094.
