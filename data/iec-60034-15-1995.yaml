abstract:
- language: en
  script: Latn
  content: Applies to rotating a.c. machines for rated voltages from 3 kV to 15 kV
    inclusive and incorporating form-wound stator coils. Specifies the rated phase-to-earth
    impulse voltage withstand levels and the test procedure and voltages to be applied
    to the main and interturn insulation of sample coils.
- language: fr
  script: Latn
  content: Applicable aux machines tournantes à courant alternatif pour tensions assignées
    de 3 kV à 15 kV inclus et comportant des bobines stator préformées. La présente
    norme spécifie les niveaux de tension assignée phase-terre de tenue au choc ainsi
    que les procédures et tensions d'essai à appliquer à l'isolation principale et
    à l'isolation entre spires.
