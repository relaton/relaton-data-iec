abstract:
- language: en
  script: Latn
  content: |-
    <p class="MsoBodyText" style="mso-layout-grid-align: none; text-autospace: none;"><span lang="EN-GB" style="mso-bidi-font-size: 12.0pt;">This document defines the type of information to be specified, the conditions to be met, and the procedure(s) to be followed for each item to be registered in a metadata registry. The requirements and procedures contained herein apply to all types of items specified in <span class="stdpublisher"><span style="color: black; mso-color-alt: windowtext; border: none;"><span style="border: none;">ISO/IEC</span></span></span> <span class="stddocNumber"><span style="color: black; mso-color-alt: windowtext; border: none;"><span style="border: none;">11179</span></span></span>‑<span class="stddocPartNumber"><span style="color: black; mso-color-alt: windowtext; border: none;"><span style="border: none;">3</span></span></span>, <span class="stdpublisher"><span style="color: black; mso-color-alt: windowtext; border: none;"><span style="border: none;">ISO/IEC</span></span></span> <span class="stddocNumber"><span style="color: black; mso-color-alt: windowtext; border: none;"><span style="border: none;">11179</span></span></span>‑<span class="stddocPartNumber"><span style="color: black; mso-color-alt: windowtext; border: none;"><span style="border: none;">31</span></span></span></span><span lang="EN-GB">,</span><span lang="EN-GB" style="mso-bidi-font-size: 12.0pt;"> <span class="stdpublisher"><span style="color: black; mso-color-alt: windowtext; border: none;"><span style="border: none;">ISO/IEC</span></span></span> <span class="stddocNumber"><span style="color: black; mso-color-alt: windowtext; border: none;"><span style="border: none;">11179</span></span></span>‑<span class="stddocPartNumber"><span style="color: black; mso-color-alt: windowtext; border: none;"><span style="border: none;">32</span></span></span></span><span lang="EN-GB">,</span><span lang="EN-GB" style="mso-bidi-font-size: 12.0pt;"> <span class="stdpublisher"><span style="color: black; mso-color-alt: windowtext; border: none;"><span style="border: none;">ISO/IEC</span></span></span> <span class="stddocNumber"><span style="color: black; mso-color-alt: windowtext; border: none;"><span style="border: none;">11179</span></span></span>‑<span class="stddocPartNumber"><span style="color: black; mso-color-alt: windowtext; border: none;"><span style="border: none;">33</span></span></span></span><span lang="EN-GB">,</span><span lang="EN-GB" style="mso-bidi-font-size: 12.0pt;"> <span class="stdpublisher"><span style="color: black; mso-color-alt: windowtext; border: none;"><span style="border: none;">ISO/IEC</span></span></span> <span class="stddocNumber"><span style="color: black; mso-color-alt: windowtext; border: none;"><span style="border: none;">11179</span></span></span>‑<span class="stddocPartNumber"><span style="color: black; mso-color-alt: windowtext; border: none;"><span style="border: none;">35</span></span></span> and those specified in <span class="stdpublisher"><span style="color: black; mso-color-alt: windowtext; border: none;"><span style="border: none;">ISO/IEC</span></span></span> <span class="stddocNumber"><span style="color: black; mso-color-alt: windowtext; border: none;"><span style="border: none;">19763</span></span></span></span><span lang="EN-GB" style="mso-bidi-font-size: 12.0pt;">. Some Registration Authorities can use this document to register and manage locally defined metadata item types that are not defined in <span class="stdpublisher"><span style="color: black; mso-color-alt: windowtext; border: none;"><span style="border: none;">ISO/IEC</span></span></span> <span class="stddocNumber"><span style="color: black; mso-color-alt: windowtext; border: none;"><span style="border: none;">11179</span></span></span> or <span class="stdpublisher"><span style="color: black; mso-color-alt: windowtext; border: none;"><span style="border: none;">ISO/IEC</span></span></span> <span class="stddocNumber"><span style="color: black; mso-color-alt: windowtext; border: none;"><span style="border: none;">19763</span></span></span>.</span></p>
    <p class="MsoBodyText" style="mso-layout-grid-align: none; text-autospace: none;"><span lang="EN-GB" style="mso-bidi-font-size: 12.0pt;">This document addresses the common metadata that is used to document the common facilities of a registry: administration, identification, naming and definition, details that can apply to any and all types of registry items.</span></p>
    <p class="MsoBodyText" style="mso-layout-grid-align: none; text-autospace: none;"><span lang="EN-GB" style="mso-bidi-font-size: 12.0pt;">This document does not address the metadata that is specific to particular types of registry items, such as data elements and value domains. This document does not specify the registry's system design, file organization techniques, storage media, programming languages, etc. to be used in its implementation.</span></p>
