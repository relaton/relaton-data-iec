abstract:
- content: "IEC TS 60721-4-3:2023 This part of IEC 60721 deals with the correlation
    and transformation of the conditions given in IEC 60721-3-3 to the environmental
    test procedures defined in IEC 60068-2.<br />\r\nThis document provides test procedures
    and test severities for electrotechnical equipment operated at stationary weatherprotected
    locations for the product classes set out in IEC 60721-3-3.<br />\r\nThis first
    edition cancels and replaces IEC TR 60721-4-3:2001 and IEC TR 60721-4-3:2001/AMD1:2003.
    This edition constitutes a technical revision.<br />\r\nThis edition includes
    the following significant technical changes with respect to IEC TR 60721-4-3:2001
    and IEC TR 60721-4-3:2001/AMD1:2003:<br />\r\na) the document has been totally
    reworked;<br />\r\nb) all figures have been removed, except in Annex A;<br />\r\nc)
    severities have been aligned with those of IEC 60721-3-3:2019."
