abstract:
- content: Establishes uniform requirements for the radio disturbance level of the
    equipment contained in the scope, to fix limits of disturbance, to describe methods
    of measurement and to standardize operating conditions and interpretation of results.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'objet de la présente norme est d'établir des exigences uniformes pour
    les limites des perturbations radioélectriques des appareils relevant du domaine
    d'application, de fixer des limites pour le niveau perturbateur, de décrire des
    méthodes de mesure et de normaliser les conditions de fonctionnement et l'interprétation
    des résultats.
