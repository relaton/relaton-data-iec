abstract:
- language: en
  script: Latn
  content: IEC 61557-13:2011 defines special performance requirements for hand-held
    and hand-manipulated current clamps and sensors for measurement of leakage currents
    in electrical distribution systems up to 1 000 V a.c. and 1 500 V d.c., taking
    into account the influence of high external low-frequency magnetic fields and
    other influencing quantities. This standard does not apply to current clamps or
    sensors which are used in combination with devices for insulation fault location
    according to IEC 61557-9, unless it is specified by the manufacturer.
- language: fr
  script: Latn
  content: La CEI 61557-13:2011 définit les exigences spécifiques d'aptitude à la
    fonction relatives aux pinces et capteurs de courant portatifs et manipulés à
    la main, en vue de la mesure des courants de fuite dans les réseaux de distribution
    électriques de 1 000 V en courant alternatif et 1 500 V en courant continu, en
    tenant compte de l'influence des champs magnétiques à basse fréquence externes
    élevés et autres grandeurs d'influence. La présente norme ne s'applique pas aux
    pinces et capteurs de courant utilisés en association avec des dispositifs prévus
    pour la localisation des défauts d'isolement conformes à la CEI 61557-9, sauf
    spécification de la part du fabricant.
