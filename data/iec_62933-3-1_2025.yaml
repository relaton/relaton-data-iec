- content: "IEC 62933-3-1:2025 s'applique aux systèmes EES connectés au réseau et
    conçus être installés et fonctionner en intérieur ou en extérieur. Le présent
    document examine:<br />\r\n- les fonctions et les capacités nécessaires des systèmes
    EES;<br />\r\n- le dimensionnement et la conception des systèmes EES;<br />\r\n-
    le fonctionnement des systèmes EES;<br />\r\n- les éléments d'essai et les méthodes
    d'évaluation des performances des systèmes EES;<br />\r\n- les exigences pour
    la surveillance et l'acquisition des paramètres de fonctionnement des systèmes
    EES;<br />\r\n- l’échange d'informations entre les systèmes et les capacités de
    commande exigées;<br />\r\n- la maintenance des systèmes EES.<br />\r\nLes parties
    prenantes du présent document sont le personnel impliqué dans les systèmes EES,
    notamment:<br />\r\n- les planificateurs de réseaux d’énergie électrique et de
    systèmes EES;<br />\r\n- les propriétaires de systèmes EES;<br />\r\n- les opérateurs
    de réseaux d’énergie électrique et de systèmes EES;<br />\r\n- les constructeurs;<br
    />\r\n- les fournisseurs de systèmes EES et des équipements associés;<br />\r\n-
    les agrégateurs.<br />\r\nLa documentation technique spécifique à chaque cas d'utilisation,
    y compris les tâches spécifiques à la planification et à l'installation telles
    que la conception, la surveillance, le mesurage, les essais, le fonctionnement
    et la maintenance du système, est très importante et est spécifiée tout au long
    du présent document"
