abstract:
- language: en
  script: Latn
  content: 'Applies to a.c. electrical installations of buildings supplied at a frequency
    not exceeding 60 Hz and at a nominal voltage up to and including 1 000 V. Defines
    two voltage bands: Band I covers the installations where protection against shock
    is provided under certain conditions by the value of voltage and the installations
    where the voltage is limited for operational reasons (e.g. telecommunications,
    signalling, bell, control and alarm installation). Band II contains the voltage
    for supplies to household, commercial and industrial installations. This band
    contains all the voltage of public distribution systems in the various countries.
    Note: The voltage bands defined are intended mainly for use in connection with
    installation rules (see IEC 60364), but may also be used when preparing requirements
    for electrical equipment.'
- language: fr
  script: Latn
  content: 'S''applique aux installations électriques en courant alternatif des bâtiments,
    alimentées sous une fréquence ne dépassant pas 60 Hz et sous une tension nominale
    inférieure ou égale à 1 000 V. Définit deux domaines de tension. Le domaine I
    comprend: - les installations où la protection contre les chocs électriques est
    assurée dans certaines conditions par la valeur de la tension. - les installations
    où la tension est limitée pour des raisons fonctionnelles (par exemple installations
    de télécommunications, de signalisation, de sonneries, de commande et d''alarme).
    Le domaine Il comprend les tensions d''alimentation des installations domestiques,
    commerciales et industrielles. Ce domaine comprend l''ensemble des tensions des
    réseaux de distribution publique utilisées dans les différents pays. Note: Les
    domaines de tension définis sont principalement destinés à être utilisés en liaison
    avec les règles d''installation (voir la CEI 60364) mais peuvent aussi être utilisés
    lors de l''établissement de prescriptions relatives aux matériels électriques.'
