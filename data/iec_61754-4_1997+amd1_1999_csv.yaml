abstract:
- content: Defines the standard interface dimensions for type SC family of connectors
    which is characterized by a 2,5 mm nominal ferrule diameter and includes a push-pull
    coupling mechanism which is spring loaded relative to the ferrule in the direction
    of the optical axis. This consolidated version consists of the first edition (1997)
    and its amendment 1 (1999). Therefore, no need to order amendment in addition
    to this publication.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Définit les dimensions d'interfaces standard pour la famille de connecteurs
    de type SC caractérisée par une ferrule d'un diamètre nominal de 2,5 mm comportant
    un mécanisme de verrouillage pousser-tirer et une ferrule comprimée par un ressort
    dans la direction de l'axe optique. Cette version consolidée comprend la première
    édition (1997) et son amendement 1 (1999). Il n'est donc pas nécessaire de commander
    l'amendement avec cette publication.
