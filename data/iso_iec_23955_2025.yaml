abstract:
- content: '<p class="MsoBodyText">This document specifies the technical requirements
    for product data protection of an additive manufacturing service platform (AMSP).
    The following elements are within the scope of this document.</p><p class="ListContinue1"
    style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->Classification
    of product data information of an AMSP and the protection levels.</p><p class="ListContinue1"
    style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->Product
    data protection at four data-processing stages, i.e. data collection, data display,
    data transfer and data deletion.</p><p class="ListContinue1" style="mso-list:
    l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->Responsibilities and
    obligations of different entities.</p><p class="MsoBodyText">This document is
    applicable when individuals or organizations (e.g. commercial enterprises, government
    agencies and non-profit organizations) build an AMSP or improve existing ones
    to provide additive manufacturing (AM) and other services specific to the submission,
    design, and creation of AM parts.</p>'
