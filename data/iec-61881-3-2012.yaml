  script: Latn
  content: IEC 61881-3:2012 applies to d.c. electric double-layer capacitors (cell,
    module and bank) for power electronics intended to be used on rolling stock. It
    specifies quality requirements and tests, safety requirements, and describes installation
    and operation information.
- language: fr
  script: Latn
  content: La CEI 61881-3:2012 s'applique aux condensateurs électriques à double couche
    en courant continu (unité, module et batterie) pour électronique de puissance,
    destinés à être utilisés sur le matériel roulant. Elle spécifie les exigences
    relatives à la qualité et les essais, ainsi que les exigences de sécurité, et
    elle fournit des informations sur l'installation et les conditions de fonctionnement.
