abstract:
- language: en
  script: Latn
  content: IEC 62769-5:2021 defines the FDI Information Model. One of the main tasks
    of the Information Model is to reflect the topology of the automation system.
    Therefore, it represents the devices of the automation system as well as the connecting
    communication networks including their properties, relationships, and the operations
    that can be performed on them. The types in the AddressSpace of the FDI Server
    constitute a catalogue, which is built from FDI Packages. The fundamental types
    for the FDI Information Model are well defined in OPC UA for Devices (IEC 62541-100).
    The FDI Information Model specifies extensions for a few special cases and otherwise
    explains how these types are used and how the contents are built from elements
    of DevicePackages. The overall FDI architecture is illustrated in Figure 1. The
    architectural components that are within the scope of this document have been
    highlighted in this illustration.
- language: fr
  script: Latn
  content: L’IEC 62769-5:2021 définit le Modèle d'Information FDI. L'un des principaux
    objectifs du Modèle d'Information est de refléter la topologie du système d'automatisation.
    Par conséquent, il représente les appareils du système d'automatisation ainsi
    que les réseaux de communication connectés, y compris leurs propriétés, leurs
    relations et les opérations dont ils peuvent faire l'objet. Les types présents
    dans l'AddressSpace (Espace d'adressage) du Serveur FDI constituent un catalogue,
    construit à partir des FDI Packages (Paquetages FDI). Les types fondamentaux pour
    le Modèle d'Information FDI sont définis dans l'OPC UA pour les Appareils (IEC
    62541-100). Le Modèle d'Information FDI spécifie des extensions pour quelques
    cas spéciaux et explique la façon dont ces types sont utilisés et dont les contenus
    sont construits à partir des éléments de DevicePackages. L'architecture FDI complète
    est représentée à la Figure 1. Les composants architecturaux qui relèvent du domaine
    d'application du présent document ont été mis en évidence dans cette représentation.
