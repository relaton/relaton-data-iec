abstract:
- language: en
  script: Latn
  content: |-
    <p>This document specifies the syntax and semantics of description schemes to represent data exchanged by media things (e.g., media sensors, media actuators, media analysers, media storages). Moreover, it specifies the APIs to exchange these data between media things.</p>
    <p>This document does not specify how sensing and analysing is carried out but defines the interfaces between the media things.</p>
