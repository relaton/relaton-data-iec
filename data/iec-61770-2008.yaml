abstract:
- language: en
  script: Latn
  content: 'IEC 61770:2008 provides requirements for appliances for household and
    similar purposes to prevent the backsiphonage of non-potable water into the water
    mains. It also specifies requirements for hose-sets used for connecting such appliances
    to the water mains that supply water at a pressure not exceeding 1 MPa. The major
    changes in this edition as compared with the first edition are as follows: normative
    references are updated; some notes have been converted to normative text (3.10,
    5.2, 6.3, 7.2 and Annex A); the type of petroleum spirit has been specified (9.3).'
- language: fr
  script: Latn
  content: 'La CEI 61770:2008 spécifie les exigences pour les appareils à usages domestiques
    et analogues pour éviter un retour d''eau non potable par siphonnage dans le réseau
    d''alimentation en eau. Elle spécifie également les exigences pour les ensembles
    de raccordement utilisés pour raccorder de tels appareils aux réseaux d''alimentation
    dont la pression ne dépasse pas 1 MPa. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l édition précédente: mise à jour
    des références normatives; transformation de certaines notes en exigences (3.10,
    5.2, 6.3, 7.2 et Annexe A); le type d essence a été spécifié (9.3).'
