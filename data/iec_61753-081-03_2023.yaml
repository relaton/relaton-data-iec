  format: text/html
- content: IEC 61753-081-03:2023 contient les exigences initiales minimales d’essai
    et de mesure, ainsi que les sévérités auxquelles un dispositif fibronique à réseau
    de diffraction à guide d’ondes matriciel DWDM (multiplexage par répartition en
    longueur d'onde dense, Dense Wavelength Division Multiplexing) 1 × N (16 ≤ N ≤
    64) de milieu d'échelle avec un espacement entre canaux de 50 GHz, 100 GHz ou
    200 GHz doit satisfaire pour entrer dans une catégorie satisfaisant aux exigences
    de la catégorie OP (Environnement extérieur protégé). Les exigences sont données
    pour les dispositifs DWDM à profil passe-bande gaussien et à profil passe-bande
    carré. Ces exigences excluent les dispositifs avec commande de température électrique
    dynamique.
