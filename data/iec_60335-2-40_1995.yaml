- content: Applies to the safety of electric heat pumps, including sanitary hot water
    heat pumps, air-conditioners, and dehumidifiers incorporating sealed motor-compressors,
    their maximum rated voltages being not more than 250 V for single phase appliances
    and 600V for all other appliances.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: S'applique à la sécurité des pompes à chaleur électriques y compris les
    pompes à chaleur pour l'eau chaude sanitaire, aux climatiseurs et aux déshumidificateurs
    qui comportent des moto-compresseurs hermétiques, leur tension assignée maximale
    n'étant pas supérieure à 250 V pour les appareils monophasés et à 600 V pour tous
    les autres appareils.
