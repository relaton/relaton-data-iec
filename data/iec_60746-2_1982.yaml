abstract:
- content: Applies to analyzers, sensor units and electronic units used for the determination
    of pH values of aqueous solutions using glass-electrodes. Specifies the terminology,
    definitions, requirements for statements by manufacturers and performance tests
    for analyzers, sensor units and electronic units used for the determination of
    pH values of aqueous solutions.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Applicable aux analyseurs, détecteurs et unités électroni- ques utilisés
    pour la mesure des valeurs du pH des solutions aqueuses en utilisant des électrodes
    de verre. Spécifie la terminologie, les définitions, les exigences des modes d'expression
    des caractéristiques par les constructeurs et les essais de qualité de fonctionnement
    des analyseurs, détecteurs et unités électroniques employés pour la mesure du
    pH des solutions aqueuses.
