abstract:
- language: en
  script: Latn
  content: "Applies to instruments for measurement of A-frequency-\nweighted sound
    exposure resulting from steady, intermittent, fluctuating, irregular, or impulsive
    sound. Specifies acoustical and electrical performance requirements for personal
    sound exposure meters of one accuracy grade.\n\n<b>This consolidated version consists
    of the first edition (1993)   \nand its amendment 1 (2000). Therefore, no need
    to order amendment in\naddition to this publication.</b>"
- language: fr
  script: Latn
  content: "S'applique aux instruments de mesure de l'exposition sonore pondérée A
    en fréquence et résultant de sons stables, intermittents, fluctuants, irréguliers,
    ou impulsifs. Donne les prescriptions concernant les caractéristiques acoustiques
    et électriques des exposimètres acoustiques individuels correspondant à une seule
    classe de précision.\n\n<b> Cette version consolidée comprend la première édition
