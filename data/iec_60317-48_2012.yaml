abstract:
- content: "IEC 60317-48:2012 specifies requirements of glass-fibre wound resin or
    varnish impregnated, bare, grade 1 or grade 2 enamelled round copper winding wire,
    temperature index 155. The impregnating agent can be, for instance, polyester
    or polyesterimide resin based. For this type of wire, the heat shock test is inappropriate
    and therefore a heat shock temperature cannot be established. Consequently, a
    class based on the requirements for temperature index and heat shock temperature
    cannot be specified. This edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\n- new subclause containing
    general notes on winding wire,<br />\r\n- formerly part of the scope,<br />\r\n-
    new subclause containing requirements for appearance,<br />\r\n- new Clause 23,
    Pin hole test. Keywords: copper winding wire<br /><br />\r\nThis publication is
    to be read in conjunction with IEC 60317-0-6:2001."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60317-48:2012 spécifie les exigences relatives au fil de bobinage
    en cuivre nu ou émaillé de grade 1 ou de grade 2, recouvert d'un guipage de fibres
    de verre imprégnées de résine ou de vernis, indice de température 155. Le produit
    d'imprégnation peut être, par exemple, une résine de base polyester ou polyesterimide.
    Pour ce type de fil, l'essai de choc thermique n'est pas approprié et c'est la
    raison pour laquelle, il n'est pas possible d'établir une température de choc
    thermique. Par conséquent, il n'est pas possible de spécifier une classe fondée
    sur les exigences d'indice de température et de température de choc thermique.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente:<br />\r\n- un nouveau paragraphe contenant des notes générales
    sur le fil de bobinage intégrées auparavant au domaine d'application,<br />\r\n-
    un nouveau paragraphe contenant des exigences de l'aspect,<br />\r\n- un nouvel
    Article 23, Détection des microfissures<br />\r\nMots cle: fil de bobinage en
    cuivre<br /><br />\r\nCette publication doit être lue conjointement avec la CEI
    60317-0-6:2001."
