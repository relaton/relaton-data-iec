abstract:
- content: <p class="MsoBodyText">This document specifies the reference software and
    conformance suite for carriage of G-PCC data as specified in ISO/IEC 23090-18.
    The information provided describes the reference software modules and the features
    that it supports. It includes the status of the development of the reference software
    for ISOBMFF encapsulation of carriage of G-PCC data. It also provides a description
    of how the reference software can be utilized and a description of conformance
    test vectors.</p>
