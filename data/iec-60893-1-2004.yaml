abstract:
- language: en
  script: Latn
  content: 'Contains the definitions related to, and the general requirements to be
    fulfilled by, industrial rigid laminated sheets for electrical purposes, made
    with any of the following resins as the binder: epoxy (epoxide), melamine, phenolic,
    polyimide, silicone and unsaturated polyester. The following reinforcements may
    be used either singly or in combination; cellulosic paper, cotton cloth, glass
    cloth, glass roving, glass mat, polyester cloth and wood veneers. Materials which
    conform to this specification meet established levels of performance. However,
    the selection of a material by a user for a specific application should be based
    on the actual requirements necessary for adequate performance in that application
    and not based on this specification alone. The major changes from the previous
    edition of IEC 60893-1 are the following: a) new material types have been included;
    b) changes have been made to the property requirements of some existing types;
    c) a new method for testing permittivity and dissipation factor has been added;
    d) all non-specification data for each type has been moved to a new Part 4 of
    IEC 60893.'
- language: fr
  script: Latn
  content: 'Contient les définitions apparentées et les exigences générales à respecter
    pour les planches de stratifiés industriels à usages électriques fabriqués avec
    l''une des résines suivantes comme liant: résine époxyde, mélamine, phénolique,
    polyimide, silicone et polyester insaturé. Les matériaux de renfort suivants peuvent
    être utilisés, seuls ou combinés: papier de cellulose, tissu de coton, tissu de
    verre, stratifil (roving) de verre, mat de verre, tissu de polyester et placages
    de bois. Les matériaux conformes à la présente spécification satisfont aux niveaux
    de performances établis. Cependant, il convient que le choix d''un matériau, par
    un utilisateur, pour une application spécifique, soit fondé sur les prescriptions
    réelles nécessaires pour obtenir les performances satisfaisantes pour cette application,
    et qu''il ne soit pas fondé sur cette seule spécification. Les modifications majeures
    effectuées par rapport à l''édition précédente de la CEI 60893-1 sont les suivantes:
    a) de nouveaux types de matériaux ont été introduits; b) des modifications ont
    été faites aux prescriptions pour les propriétés de certains types existants;
    c) une nouvelle méthode pour l''essai de la permittivité et du facteur de dissipation
    a été ajoutée; d) pour chaque type, les valeurs n''étant pas des spécifications
    ont été déplacées dans la nouvelle Partie 4 de la CEI 60893.'
