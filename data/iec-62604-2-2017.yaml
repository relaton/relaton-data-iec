abstract:
- language: en
  script: Latn
  content: "IEC 62604-2:2017 concerns duplexers which can separate receiving signals
    from transmitting signals and are key components for two-way radio communications,
    and which are generally used in mobile phone systems compliant with CDMA systems
    such as N-CDMA in second generation mobile telecommunication systems (2G), W-CDMA
    / UMTS (3G) or LTE (4G).<br />\r\nThis second edition cancels and replaces the
    first edition published in 2011. This edition constitutes a technical revision.
    This edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\n- diplexers are described;<br />\r\n- duplexers
    with a balanced RX port are considered in the measurement method subclause (7.3).<br
    />\r\nNOTE In this standard, SAW and BAW duplexers are treated simultaneously
    because both duplexers are used in the same manner especially in mobile phone
    systems and have same requirements of characteristics, test method and so on."
- language: fr
  script: Latn
  content: "L’IEC 62604-2:2017 concerne les duplexeurs qui peuvent séparer les signaux
    en réception des signaux en émission et constituent des composants essentiels
    pour les radiocommunications bilatérales. Ils sont généralement utilisés dans
    les systèmes de téléphonie mobile conformes aux systèmes CDMA comme les systèmes
    N-CDMA des systèmes de télécommunication mobile de seconde génération (2G), W-CDMA
    / UMTS (3G) ou LTE (4G).<br />\r\nCette édition comprend les modifications techniques
    majeures suivantes par rapport à l’édition précédente:<br />\r\n- description
    des diplexeurs;<br />\r\n- prise en compte des duplexeurs avec un accès RX symétrique
    dans le paragraphe relatif à la méthode de mesure (7.3).<br />\r\nNOTE Dans la
    présente Norme, les duplexeurs à OAS et à OAV sont traités simultanément car ils
    sont utilisés de la même façon, en particulier dans les systèmes de téléphonie
    mobile, et présentent les mêmes exigences quant à leurs caractéristiques, leur
    méthode d’essai, etc."
