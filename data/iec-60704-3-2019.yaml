abstract:
- language: en
  script: Latn
  content: "IEC 60704-3:2019 describes procedures for determining and verifying the
    declared values of the noise emitted by household and similar appliances. It applies
    to all categories of household and similar electrical appliances covered by IEC
    60704-1 and all parts of IEC 60704-2, which include particular requirements for
    special categories of appliances. It applies to appliances being produced in quantity,
    such as in batches, series or lots, which are manufactured to the same technical
    specification and characterized by the same declared value of noise emission.
    This part of IEC 60704:<br />\r\n– considers the term \"declaration\" to include
    all means for providing information on the noise emission values to potential
    users (consumers) of the appliances; this includes labels, brochures, advertisements,
    commercial and technical information papers, etc.;<br />\r\n– considers the declaration
    for appliances manufactured by mass production;<br />\r\n– specifies a simple
    statistical method for verifying the declared values by investigating a sample
    of only three appliances.<br />\r\nThis International Standard is to be used in
    conjunction with IEC 60704-1:2010 and the latest edition of IEC 60704-2 (all parts).<br
    />\r\nThis third edition cancels and replaces the second edition published in
    2006. This edition constitutes a technical revision. It includes the following
    significant technical changes with respect to the previous edition:<br />\r\na)
    in Annex A, standard deviations that are now specified for various appliance categories
    in the parts of IEC 60704-2 have been excluded from Table A.1;<br />\r\nb) furthermore,
    this edition makes reference to new standards and is implementing ISO/IEC Directives,
    Part 2 in a more accurate manner."
- language: fr
  script: Latn
  content: "L'IEC 60704-3:2019 décrit les méthodes de détermination et de vérification
    des valeurs déclarées du bruit émis par les appareils domestiques et analogues.
    Elle s'applique à toutes les catégories d'appareils à usage domestique et analogue
    couverts par l'IEC 60704-1 et toutes les parties de l'IEC 60704-2, qui contiennent
    des exigences particulières applicables à certaines catégories d'appareils. Elle
    s'applique aux appareils produits en quantité (en série, en lots) fabriqués suivant
    les mêmes spécifications techniques et caractérisés par la même valeur déclarée
    d'émission sonore. La présente partie de l'IEC 60704:<br />\r\n– utilise le terme
    \"déclaration\" pour englober tous les moyens utilisés pour fournir des informations
    sur les valeurs d'émission sonore aux utilisateurs potentiels (consommateurs)
    des appareils; ce terme inclut les étiquettes, les notices, les publicités, les
    fiches techniques et commerciales d'information, etc.;<br />\r\n– traite de la
    déclaration pour des appareils fabriqués en série;<br />\r\n– décrit une méthode
    statistique simple pour vérifier les valeurs déclarées en étudiant un échantillon
    limité à trois appareils.<br />\r\nCette Norme internationale doit être utilisée
    conjointement avec l'IEC 60704-1:2010 et la dernière édition de l'IEC 60704-2
    (toutes les parties).<br />\r\nCette troisième édition annule et remplace la deuxième
    édition parue en 2006. Cette édition constitue une révision technique. Cette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) dans l'Annexe A, les écarts-types qui sont à présent spécifiés
    pour différentes catégories d'appareils dans les parties de l'IEC 60704-2 ont
    été exclus du Tableau A.1;<br />\r\nb) en outre, cette édition fait référence
    à de nouvelles normes et met en application les Directives ISO/IEC, Partie 2 d'une
    manière plus précise."
