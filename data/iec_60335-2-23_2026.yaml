- content: "L'IEC 60335-2-23:2026 traite de la sécurité des appareils électriques
    pour les soins des cheveux des personnes ou des poils des animaux et appareils
    analogues, destinés aux usages domestiques et analogues, dont la tension assignée
    est inférieure ou égale à 250 V, y compris les appareils alimentés en courant
    continu et les appareils alimentés par batteries.<br />\r\nLa liste suivante répertorie
    les exemples d'appareils qui relèvent du domaine d'application de la présente
    norme:<br />\r\n- les peignes à friser;<br />\r\n- les fers à friser;<br />\r\n-
    les sèche-cheveux;<br />\r\n- les lisseurs;<br />\r\n- les sèche-mains;<br />\r\n-
    les dispositifs de chauffage pour parties frisantes amovibles;<br />\r\n- les
    appareils à permanente.<br />\r\nLes appareils couverts par la présente norme
    peuvent intégrer des dispositifs à production de vapeur ou à aspersion. Les sèche-mains
    peuvent disposer d'une fonctionnalité permettant de rediriger l'air de manière
    à pouvoir être utilisés pour sécher le visage ou les cheveux. Les appareils non
    destinés à un usage domestique normal, mais qui peuvent néanmoins constituer une
    source de danger pour le public, tels que les appareils destinés à être utilisés
    par des utilisateurs non avertis dans des magasins, chez des artisans et dans
    des fermes, sont compris dans le domaine d'application de la présente norme. Les
    appareils utilisés dans les salons de coiffure constituent des exemples de ce
    type d'appareils.<br />\r\nLa présente norme traite des dangers raisonnablement
    prévisibles que présentent les appareils pour toutes les personnes. Cependant,
    elle ne tient en général pas compte:<br />\r\n- des personnes (y compris des enfants)
    dont les capacités physiques, sensorielles ou mentales; ou le manque d'expérience
    et de connaissance les empêchent d'utiliser l'appareil en toute sécurité sans
    surveillance ou instruction;<br />\r\n- des enfants qui jouent avec l'appareil.<br
    />\r\nL'attention est attirée sur le fait que<br />\r\n- il est avéré que les
    personnes qui présentent des handicaps très importants et complexes peuvent avoir
    des besoins qui dépassent le cadre de la présente norme;<br />\r\n- pour les appareils
    destinés à être utilisés dans des véhicules ou à bord de navires ou d'avions,
    des exigences supplémentaires peuvent être nécessaires;<br />\r\n- dans de nombreux
    pays, des exigences supplémentaires sont spécifiées par les organismes nationaux
    de la santé, par les organismes nationaux responsables de la protection des travailleurs
    et par des organismes similaires.<br />\r\nLa présente norme ne s'applique pas<br
    />\r\n- aux appareils prévus exclusivement pour des usages industriels;<br />\r\n-
    aux appareils destinés à être utilisés dans des locaux qui présentent des conditions
    particulières, telles que la présence d'une atmosphère corrosive ou explosive
    (poussière, vapeur ou gaz);<br />\r\n- aux rasoirs, tondeuses et appareils analogues
    (IEC 60335-2-8);<br />\r\n- aux appareils destinés aux soins cosmétiques et esthétiques
    comportant des lasers et des sources de lumière de forte intensité (IEC 60335-2-113);<br
    />\r\n- aux appareils destinés aux soins de la peau (IEC 60335-2-115).<br />\r\nCette
    septième édition annule et remplace la sixième édition parue en 2016 et l'Amendement
    1:2019. Cette édition constitue une révision technique.<br />\r\nCette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) le texte a été aligné sur l'IEC 60335-1:2020;<br />\r\nb)
    certaines notes ont été converties en texte normatif (Article 1, 11.101, 20.1);<br
    />\r\nc) le titre de la norme a été modifié et les appareils destinés aux soins
    de la peau, tels que les appareils de sauna facial et les appareils destinés aux
    soins des pieds, ont été déplacés vers l'IEC 60335-2-115 (Article 1, 3.1.9, 3.5.103,
    6.1, 7.12, 8.1.4, 11.8, 15.2, 21.1);<br />\r\nd) les essais des appareils avec
    des éléments chauffants CTP ont été clarifiés (10.1, 10.2);<br />\r\ne) l'application
    du calibre d'essai 18 a été clarifiée pour les appareils destinés à être utilisés
    dans les salons de coiffure (8.1.1, 20.2, B.22.3, B.22.4);<br />\r\nf) des limites
    de température ont été ajoutées pour les surfaces accessibles, y compris le marquage
    des surfaces chaudes (7.1, 7.6, 7.12, 7.14, 7.15, 11.3, 11.8);<br />\r\ng) le
    positionnement de l'appareil dans le coin d'essai a été clarifié (19.2);<br />\r\nh)
    des essais de résistance à l'humidité et de tenue ont été ajoutés pour les parties
    d'alimentation amovibles (6.2, 21.102, 21.103, 24.2).<br />\r\nLa présente partie
    2 doit être utilisée conjointement avec la dernière édition de l'IEC 60335-1 et
    ses amendements sauf si cette édition l'exclut. Dans ce cas, la dernière édition
    qui n'exclut pas la présente partie 2 est utilisée. Elle a été établie sur la
    base de la sixième édition (2020) de cette norme."
