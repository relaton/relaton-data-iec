- content: |-
    La CEI 62439-2:2010 concerne les réseaux d'automation à haute disponibilité reposant sur la technologie (Ethernet) ISO/CEI 8802-3 (IEEE 802.3). Elle spécifie un protocole de récupération reposant sur une topologie en anneau, conçu pour réagir de manière déterministe sur une seule défaillance d'une maille inter-étage ou d'un commutateur du réseau, sous le contrôle d'un noeud du gestionnaire de redondance de support dédié. Elle annule et remplace la CEI 62439 publiée en 2008 et constitue une révision technique. Ell inclut les modifications techniques majeures suivantes par rapport à la CEI 62439 (2008):<br />
    - ajout d'une méthode de calcul pour le protocole RSTP (Rapid Spanning Tree Protocol, IEEE 802.1Q),<br />
    - ajout de deux nouveaux protocoles de redondance: HSR (High-availability Seamless Redundancy) et DRP (Distributed Redundancy Protocol),<br />
    - déplacement des Articles 1 à 4 (Introduction, Définitions, Aspects généraux) et des Annexes (Taxinomie, Calcul de disponibilité) dans la CEI 62439-1, qui servent à présent de base aux autres documents,<br />
    - déplacement de l'Article 5 (MRP) dans la CEI 62439-2 avec peu de modifications éditoriales,<br />
    - déplacement de l'Article 6 (PRP) dans la CEI 62439-3 avec peu de modifications éditoriales,<br />
    - déplacement de l'Article 7 (CRP) dans la CEI 62439-4 avec peu de modifications éditoriales, et<br />
    - déplacement de l'Article 8 (BRP) dans la CEI 62439-5 avec peu de modifications éditoriales,<br />
    - ajout d'une méthode de calcul du temps de reprise maximal du protocole RSTP dans une configuration restreinte (anneau) dans la CEI 62439-1 (Article 8),<br />
    - ajout de spécifications du protocole HSR (High-availability Seamless Redundancy), qui partage les principes du protocole PRP dans la CEI 62439-3 (Article 5), et<br />
    - introduction du protocole DRP (CEI 62439-6).<br /><br />Cette publication doit être lue conjointement avec la CEI 62439-1:2010.
