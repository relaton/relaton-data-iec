abstract:
- content: This part of IEC 61300 provides a method to ensure that the characteristics
    of resilient members, usually contained in optical connector sleeves, couplings
    or plugs, are satisfactory when it is impractical to specify them using size dimensions.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La présente partie de la CEI 61300 fournit une méthode destinée à vérifier
    que les caractéristiques des parties élastiques généralement contenues dans les
    manchons de connecteurs optiques, les couplages ou les fiches, sont satisfaisantes,
    quand il n'est pas possible de les spécifier par leurs dimensions.
