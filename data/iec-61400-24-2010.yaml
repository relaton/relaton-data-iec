abstract:
- language: en
  script: Latn
  content: "IEC 61400-24:2010(E) applies to lightning protection of wind turbine generators
    and wind power systems. Defines the lightning environment for wind turbines and
    application of the environment for risk assessment for the wind turbine. Defines
    requirements for protection of blades, other structural components and electrical
    and control systems against both direct and indirect effects of lightning. Recommends
    test methods to validate compliance. Provides guidance on the use of applicable
    lightning protection, industrial electrical and EMC standards including earthing.
    Provides guidance regarding personal safety. Makes normative references to generic
    standards for lightning protection, low-voltage systems and high-voltage systems
    for machinery and installations and EMC.<br />\r\n<br />\r\nThis publication is
    of high relevance for Smart Grid."
