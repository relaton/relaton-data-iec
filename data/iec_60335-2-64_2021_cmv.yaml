- content: "L'IEC 60335-2-64:2021 traite de la sécurité des machines de cuisine électriques
    à usage commercial, dont la tension assignée est inférieure ou égale à 250 V pour
    les appareils monophasés raccordés entre un conducteur de phase et le conducteur
    de neutre, et à 480 V pour les autres appareils, y compris les appareils alimentés
    en courant continu et les appareils alimentés par batteries.<br />\r\nCes appareils
    ne sont pas destinés à un usage domestique ou analogue. Ils sont destinés à un
    usage commercial pour le traitement des aliments dans des zones non ouvertes au
    public, par exemple dans les cuisines de restaurants, les cantines, les hôpitaux
    et les entreprises commerciales, telles que les boulangeries et les boucheries.<br
    />\r\nDes exemples de machines de cuisine sont:<br />\r\n– les mélangeurs;<br
    />\r\n– les mélangeurs pour produits liquides et solides;<br />\r\n– les pétrins;<br
    />\r\n– les batteurs;<br />\r\n– les coupe-légumes;<br />\r\n– les râpes;<br />\r\n–
    les hachoirs;<br />\r\n– les trancheurs;<br />\r\n– les éplucheuses;<br />\r\n–
    les ouvre-boîtes;<br />\r\n– les moulins à café;<br />\r\n– les machines utilisées
    pour le lavage et/ou le séchage des aliments;<br />\r\n– les portionneuses;<br
    />\r\n– les laminoirs à pâte;<br />\r\n– les machines à découper les pâtes alimentaires;<br
    />\r\n– les préparateurs culinaires;<br />\r\n– les broyeurs verticaux à moteur
    montés sur chariot.<br />\r\nLa présente norme s'applique également aux appareils
    qui, afin de faciliter le transport, sont livrés en plusieurs parties (sous-ensembles)
    qui, lorsqu'elles sont assemblées sur le lieu de l'installation, forment une unité
    de construction sans utilisation de parties supplémentaires.<br />\r\nLa partie
    électrique des appareils qui utilise d'autres formes d'énergie est également comprise
    dans le domaine d'application de la présente norme.<br />\r\nDans la mesure du
    possible, la présente norme traite des dangers courants que présentent ces types
    d'appareils.<br />\r\nL'attention est attirée sur le fait que:<br />\r\n– pour
    les appareils destinés à être utilisés dans des véhicules ou à bord de navires
    ou d'avions, des exigences supplémentaires peuvent être nécessaires;<br />\r\n–
    dans de nombreux pays, des exigences supplémentaires sont spécifiées par les autorités
    sanitaires nationales, les organismes nationaux en charge de la protection des
    travailleurs, les agences nationales de l'eau et des organismes analogues.<br
    />\r\nLa présente norme ne s'applique pas<br />\r\n– aux appareils prévus exclusivement
    pour des usages industriels;<br />\r\n– aux appareils destinés à être utilisés
    dans des locaux qui présentent des conditions particulières, telles que la présence
    d'une atmosphère corrosive ou explosive (poussière, vapeur ou gaz);<br />\r\n–
    aux appareils conçus pour la production continue en masse d'aliments;<br />\r\n–
    aux convoyeurs indépendants, tels que les tapis roulants pour la distribution
    d'aliments.<br />\r\nCette quatrième édition annule et remplace la troisième édition
    parue en 2002, l'Amendement 1:2007 et l'Amendement 2:2017. Cette édition constitue
    une révision technique.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\na) alignement
    du texte sur l'IEC 60335-1:2020;<br />\r\nb) conversion en texte normatif, modification
    ou suppression de certaines notes (Article 1, 7.12, 9.101, 10.1, 11.7, 15.3, 20.2,
    20.116, 20.117, 20.117.2, 20.117.3, 20.119, 22.101, 23.3, 27.2);<br />\r\nc) clarification
    de certaines modalités d'essais (9.101, 15.1.1, 15.2, 22.113);<br />\r\nd) exclusion
    des appareils utilisés dans des lieux ouverts au public (Article 1);<br />\r\ne)
    clarification des exigences pour les appareils alimentés par batteries (Article
    1, 11.7, B.3.1.1, B.11.1);<br />\r\nf) déplacement des instructions pour le nettoyage
    du 7.12.1 au 7.12;<br />\r\ng) alignement du texte de l'IEC 60335-2-64 sur d'autres
    normes sous l'IEC/TC61/MT32.<br />\r\nLa présente Partie 2 doit être utilisée
    conjointement avec la dernière édition de l'IEC 60335-1 et ses amendements, sauf
    si cette édition l'exclut. Dans ce cas, la dernière édition qui n'exclut pas la
    présente Partie 2 est utilisée. Elle a été établie sur la base de la sixième édition
    (2020) de cette norme."
