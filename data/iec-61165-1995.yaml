abstract:
- language: en
  script: Latn
  content: Not only are Markov analysis methods suited to the modelling of maintenance
    strategies, but such methods also enable the failure restoration events to be
    modelled in a pictorial way which is in itself a valuable feature.
- language: fr
  script: Latn
  content: Cette norme fournit un guide pour l'application des techniques de Markov
    à l'analyse de la sûreté de fonctionnement. Les méthodes de l'analyse de Markov
    ne sont pas seulement adaptées à la modélisation de stratégies de maintenance
    mais elles conviennent également à la modélisation sous la forme de graphiques,
    ce qui est en soi une caractéristique précieuse.
