abstract:
- language: en
  script: Latn
  content: This International Standard defines the quality requirements and properties
    for technical grade sulfur hexafluoride (SF<sub>6</sub>) for use in electrical
    equipment. It covers the properties and methods of test applicable to SF<sub>6</sub>
    when this substance is supplied for use in connection with any electrical equipment.
    This second edition differs widely from the first one. The focus is now on the
    specification of the gas needed for electrical applications. As a consequence,
    the term employed to name this gas is "technical grade" in place of "new". Based
    on experience, the acceptable impurity levels have been increased. However, the
    gas as defined in this new second edition has the same performance in electrical
    equipment as the gas previously defined in the first edition. The analytical methods
    for the SF<sub>6</sub> analysis have been removed as it has been found confusing
    to prescribe methods that can become obsolete very rapidly.
- language: fr
  script: Latn
  content: La présente Norme internationale définit les exigences relatives à la qualité
    et aux propriétés pour la réception de l'hexafluorure de soufre de qualité technique
    (SF<sub>6</sub>) pour utilisation dans l'appareillage électrique. Elle couvre
    les propriétés et les méthodes d'essai applicables au SF<sub>6</sub> lorsque ce
    gaz est fourni pour l'utilisation en liaison avec tout matériel électrique. Cette
    deuxième édition diffère significativement de la première. La présente norme se
    concentre principalement sur les spécifications du gaz requises pour des applications
    électriques. Par conséquent, le terme utilisé pour nommer ce gaz est "qualité
    technique" au lieu de "nouveau". Basés sur l'expérience, les niveaux d'impureté
    ont été augmentés. Néanmoins, le gaz ainsi défini dans cette deuxième édition
    posséde les mêmes performances dans l'équipement électrique que le gaz initialement
    défini dans la première édition. Les méthodes analytiques pour l'analyse du SF<sub>6</sub>
    ont été supprimées car il a été considéré inapproprié de prescrire des méthodes
    qui peuvent devenir obsolètes rapidement.
