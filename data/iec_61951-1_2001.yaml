abstract:
- content: 'specifies marking, designation, dimensions, tests and requirements for
    portable sealed nickel-cadmium small prismatic, cylindrical and button rechargeable
    single cells, suitable for use in any orientation. This International Standard
    is an amalgamation of all currently valid standards for portable sealed nickel-cadmium
    secondary single cells: IEC 60285, 1999, IEC 60509, 1988 and IEC 61440, 1997.
    It complies with the objective, which was to reduce the number of valid standards.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'spécifie le marquage, la désignation, les dimensions, les essais et les
    prescriptions applicables aux petits éléments parallélépipédiques, aux éléments
    cylindriques et aux éléments boutons, individuels, portables, rechargeables, étanches,
    au nickel-cadmium, pouvant être utilisés dans toutes les orientations. La présente
    Norme internationale constitue un regroupement de l''ensemble des normes relatives
    aux éléments d''accumulateurs portables, étanches, au nickel-cadmium, actuellement
    en vigueur: la CEI 60285, 1999; la CEI 60509, 1988 et la CEI 61440, 1997. Elle
    satisfait à l''objectif de réduire le nombre de normes en vigueur.'
