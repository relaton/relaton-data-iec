abstract:
- language: en
  script: Latn
  content: "IEC 60364-7-706:2005+A1:2019 applies to fixed equipment in conducting
    locations where movement of persons is restricted by the location, and to supplies
    for portable equipment for use in such locations. A conducting location with restricted
    movement is comprised mainly of metallic or other conductive surrounding parts,
    within which it is likely that a person will come in contact through a substantial
    portion of his body with the metallic or other conductive surrounding parts and
    where the possibility of interrupting this contact is limited.<br />\r\nThis consolidated
    version consists of the second edition (2005) and its amendment 1 (2019). Therefore,
    no need to order amendments in addition to this publication."
- language: fr
  script: Latn
  content: "L'IEC 60364-7-706:2005+A1:2019 s'applique aux matériels fixes des enceintes
    conductrices exigües et à l'alimentation des appareils portatifs à l'intérieur
    de ces enceintes. Une enceinte conductrice exiguë est un local ou emplacement
    de travail dont les parois sont essentiellement constituées de parties métalliques
    ou conductrices, à l'intérieur duquel une personne peut venir en contact, sur
    une partie importante de son corps, avec les parties conductrices environnantes
    et dont l'exiguïté limite les possibilités d'interrompre ce contact.<br />\r\nCette
    version consolidée comprend la deuxième édition (2005) et son amendement 1 (2019).
    Il n'est donc pas nécessaire de commander l'amendement avec cette publication."
