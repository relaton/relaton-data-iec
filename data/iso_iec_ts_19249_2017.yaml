- content: CORRECTED VERSION 2026-01<br /><br /><p>ISO/IEC TS 19249:2017 provides
    a catalogue of architectural and design principles that can be used in the development
    of secure products, systems and applications together with guidance on how to
    use those principles effectively.</p><p>ISO/IEC TS 19249:2017 gives guidelines
    for the development of secure products, systems and applications including a more
    effective assessment with respect to the security properties they are supposed
    to implement.</p><p>ISO/IEC TS 19249:2017 does not establish any requirements
