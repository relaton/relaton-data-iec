- content: L'IEC 62506:2023 fournit des recommandations pour l’application de diverses
    techniques d’essais accélérés permettant de mesurer ou d’améliorer la fiabilité
    de l’entité. L’identification des modes de défaillance potentiels qui peuvent
    être rencontrés lors de l’utilisation d’une entité donnée et la manière d’y remédier
    contribuent à assurer la sûreté de fonctionnement d’une entité. L’objectif de
    ces méthodes est soit d’identifier les faiblesses potentielles de la conception
    et fournir des informations sur la fiabilité de l’entité, soit d’atteindre l’amélioration
    nécessaire de la fiabilité et de la disponibilité, dans les deux cas en comprimant
    ou en accélérant la durée. Le présent document couvre les essais accélérés de
    systèmes non réparables et de systèmes réparables. Elle peut être utilisée pour
    des essais de rapport de probabilité progressifs, des essais à durée fixe et des
    essais d’amélioration/croissance de la fiabilité, lorsque la mesure de la fiabilité
    peut être différente de la probabilité normale d’occurrence de défaillance. Le
    présent document décrit également des méthodes d’essais accélérés ou de déverminage
    de la production qui permettraient d’identifier les faiblesses induites par une
    éventuelle erreur de fabrication de l’entité et qui peuvent de ce fait d’en compromettre
    la fiabilité. Les services et les personnes ne sont cependant pas couverts par
    le présent document.
