  script: Latn
  content: |-
    <p>This service definition is compliant with the UPnP Device Architecture version 1.0.</p>
    <p>This service-type encapsulates the management of an out-of-band remoting protocol connection to a device capable of user interaction. This service is required for all Remote UI clients.</p>

    <p>It is specified in:  <b>urn:schemas-upnp-org:device:<i>RemoteUIClientDevice</i></b></p>
