abstract:
- language: en
  script: Latn
  content: "IEC 60695-4:2012 The terms and definitions in this standard are applicable
    to fire tests for electrotechnical products. This basic safety publication is
    intended for use by technical committees in the preparation of standards in accordance
    with <a href=\"https://webstore.iec.ch/publication/7516\">IEC Guide 104</a> and
    ISO/IEC Guide 51. One of the responsibilities of a technical committee is, wherever
    applicable, to make use of basic safety publications in the preparation of its
    publications. The requirements, test methods or test conditions of this basic
    safety publication will not apply unless specifically referred to or included
    in the relevant publications. This fourth edition of IEC 60695-4 cancels and replaces
    the third edition issued in 2005. It constitutes a technical revision. The main
    changes with respect to the previous edition are as follows:<br />\r\n- The terms
    and definitions that are not specifically electrotechnical and that are either
    identical or equivalent to those in ISO 13943:2008 have been deleted.<br />\r\n-
    The terms and definitions that are specifically electrotechnical and that are
    in ISO 13943:2008 have been included for the convenience of the user.<br />\r\n-
    Some new terms have been included.<br />\r\nA list of all the parts in the IEC
    60695 series, under the general title Fire hazard testing, can be found on the
    IEC website. Keywords: Fire Hazard Testing, Terminology."
- language: fr
  script: Latn
  content: "La CEI 60695-4:2012 Les termes et définitions définis dans la présente
    norme sont applicables aux essais au feu pour les produits électrotechniques.
    Cette publication fondamentale de sécurité est destinée à être utilisée par les
    comités d'études pour l'établissement de leurs normes, conformément au <a href=\"https://webstore.iec.ch/publication/7516\">IEC
    Guide 104</a> et dans le Guide ISO/CEI 51. L'une des responsabilités d'un comité
    d'études consiste, le cas échéant, à utiliser les publications fondamentales de
    sécurité dans le cadre de l'élaboration de ses publications. Les exigences, méthodes
    d'essai ou conditions d'essai de cette publication fondamentale de sécurité ne
    s'appliquent pas, sauf si elles sont spécifiquement citées en référence ou incluses
    dans les publications correspondantes. Cette quatrième édition de la CEI 60695-4
    annule et remplace la troisième édition parue en 2005. Elle constitue une révision
    technique. Les principales modifications par rapport à l'édition antérieure sont
    indiquées ci-dessous:<br />\r\n- Les termes et définitions qui ne concernent pas
    spécifiquement l'électrotechnique et qui sont soit identiques soit équivalents
    à ceux de l'ISO 13943:2008 ont été supprimés.<br />\r\n- Les termes et définitions
    qui sont spécifiquement électrotechniques et qui figurent dans l'ISO 13943:2008
    ont été inclus dans un souci de commodité pour l'utilisateur.<br />\r\n- Quelques
    nouveaux termes ont été inclus.<br />\r\nUne liste de toutes les parties de la
    série CEI 60695, regroupées sous le titre général Essais relatifs aux risques
    du feu, peut être consultée sur le site web de la CEI. Mots clé: Essais relatifs
    aux risques du feu, Terminologie"
