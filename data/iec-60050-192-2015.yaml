abstract:
- language: en
  script: Latn
  content: "IEC 60050-192:2015 gives the general terminology used in the field of
    dependability. The terms are generic and are applicable to all fields of dependability
    methodology, including electrotechnical applications. The document is not an exhaustive
    vocabulary for all IEC standards in the dependability field: definitions for some
    specialized terms may only be found in the relevant standards. This document replaces
    sections 1 to 20 of IEC 60050-191:1990, which has been subjected to a systematic,
    in-depth review and revision, in order to reflect the current usage of the terms
    in the dependability field, to introduce new terms from new or revised standards,
    and other informed sources, and to provide a grammatical form, and presentation
    to comply with the IEC directives. This terminology is consistent with the terminology
    developed in the other specialized parts of the IEV.<br />\r\nIt has the status
    of a horizontal standard in accordance with <a href=\"https://webstore.iec.ch/advsearchform?&amp;RefNbr=108&amp;typepub=GUIDE\">IEC
    Guide 108</a>."
- language: fr
  script: Latn
  content: "IEC 60050-192:2015 donne la terminologie générale utilisée dans le domaine
    de la sûreté de fonctionnement. Il s'agit de termes génériques applicables à tous
    les domaines de la sûreté de fonctionnement, y compris les applications électrotechniques.
    Le document n'est pas un vocabulaire exhaustif de toutes les normes IEC dans le
    domaine de la sûreté de fonctionnement: les définitions de certains termes spécifiques
    se trouvent uniquement dans les normes correspondantes. Le présent document remplace
    les sections 1 à 20 de l'IEC 60050-191:1990, qui a fait l'objet d un examen et
    d'une révision systématiques en profondeur, afin de refléter l'usage courant dans
    le domaine de la sûreté de fonctionnement, d'introduire de nouveaux termes provenant
    de normes nouvelles ou révisées, et d'autres sources d'informations, et de présenter
    une forme grammaticale et une présentation conformes aux directives de l'IEC.
    Cette terminologie est en accord avec la terminologie figurant dans les autres
    parties spécialisées de l'IEV.<br />\r\nElle a le statut de norme horizontale
    conformément au <a href=\"https://webstore.iec.ch/advsearchform?&amp;RefNbr=108&amp;typepub=GUIDE\">Guide
    IEC 108</a>."
