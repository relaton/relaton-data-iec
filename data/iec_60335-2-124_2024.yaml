- content: "L'IEC 60335-2-124:2024 traite de la sécurité des machines de projection
    de glace carbonique destinées à un usage commercial en intérieur ou en extérieur
    pour les applications guidées à la main suivantes: nettoyage, délaquage et décapage
    des surfaces. Les machines de projection sont soit équipées de réservoirs pour
    le stockage de la glace carbonique, soit d'un dispositif interne de production
    de glace carbonique. Ces machines ne sont pas équipées d'une commande de dispositif
    de déplacement.<br />\r\nLes systèmes d'alimentation suivants sont couverts:<br
    />\r\n- moteurs alimentés par le réseau dont la tension assignée est inférieure
    ou égale à 250 V pour les appareils monophasés et à 480 V pour les autres appareils;<br
    />\r\n- machines alimentées par batteries.<br />\r\nLa présente norme ne s'applique
    pas<br />\r\n- aux machines de projection de glace carbonique équipées d'un système
    intégré de production d'air comprimé;<br />\r\n- aux machines de projection de
    glace carbonique qui utilisent d'autres gaz de transport que l'air comprimé ou
    l'azote;<br />\r\n- aux machines de projection de glace carbonique équipées de
    buses commandées par des bras robotiques;<br />\r\n- aux machines de nettoyage
    par pulvérisation et aspiration à usage commercial (IEC 60335 2-68);<br />\r\n-
    aux appareils de nettoyage à haute pression (IEC 60335-2-79);<br />\r\n- aux matériels
    de sablage (projection d'abrasif);<br />\r\n- aux outils électroportatifs et portables
    à moteur (série IEC 60745, série IEC 61029, série IEC 62841);<br />\r\n- aux machines
    destinées à être utilisées dans des environnements corrosifs ou explosifs (poussière,
    vapeur ou gaz);<br />\r\n- aux machines destinées à être utilisées dans des véhicules
    non ventilés;<br />\r\n- aux machines destinées à être utilisées à bord de navires
    ou d'avions.<br />\r\nLa présente partie 2 doit être utilisée conjointement avec
    la dernière édition de l'IEC 60335-1 et ses amendements sauf si cette édition
    l'exclut. Dans ce cas, la dernière édition qui n'exclut pas la présente partie
    2 est utilisée. Elle a été établie sur la base de la sixième édition (2020) de
    cette norme."
