abstract:
- language: en
  script: Latn
  content: "IEC 61557-17:2021 defines minimum performance requirements for non-contact
    AC voltage indicators to reduce the risk of electric shock for the testing person
    and bystanders caused by the wrong interpretation of the indication.<br />\r\nProducts
    designed and manufactured in accordance with this document are for use by (electrically)
    skilled persons only. Non-contact AC voltage indicators are not designed for testing
    the absence of the operating voltage.<br />\r\nThis International Standard is
    to be used in conjunction with IEC 61557-1:2019."
- language: fr
  script: Latn
  content: "IEC 61557-17:2021 définit les exigences minimales de qualités de fonctionnement
    relatives aux indicateurs de tension alternative sans contact afin de réduire
    le risque de choc électrique encouru par la personne qui effectue l’essai et les
    personnes au voisinage et occasionné par une mauvaise interprétation de l'indication.<br
    />\r\nLes produits conçus et fabriqués conformément au présent document sont destinés
    à être utilisés par des personnes (électriquement) qualifiées uniquement. Les
    indicateurs de tension alternative sans contact ne sont pas conçus pour vérifier
    l'absence de tension de service."
