- content: La CEI 62232:2011 traite de l'évaluation des champs de radiofréquences
    ou des niveaux de débits d'absorption spécifiques (DAS) au voisinage de sources
    de communication en radiofréquences radioélectriques non diffusées, RBS (Radio
    base station - station de base radioélectrique), rayonnant intentionnellement
    dans la gamme de fréquences de 300 MHz à 6 GHz, conformément au domaine d'application
    (voir l'Article 1). Elle ne couvre pas l'évaluation de la densité de courant qui
    est bien souvent considérée non pertinente par les recommandations relatives à
    l'exposition lorsqu'il s'agit d'évaluer des champs RF dans la gamme de fréquences
    de fonctionnement prévue des RBS. La présente norme définit la manière dont un
    vérificateur qualifié doit faire un choix entre les méthodes d'évaluation décrites
    afin de préparer les plans d'évaluation spécifiques ou génériques et comment il
    doit valider leur application. Lorsque la présente norme est utilisée pour établir
    la conformité d'une RBS, l'ensemble des conditions de limitation doit être défini.
    Celles-ci peuvent comprendre par exemple, les limites d'exposition des personnes
    aux champs de radiofréquences, la probabilité d'accès des personnes à un lieu
    spécifique, les règles décisionnelles spécifiques pour l'interprétation de l'incertitude.
    La présente norme ne définit pas ces limites ou les exigences correspondantes
    pour un programme de sécurité donné. Par ailleurs, la présente norme reconnaît
    que des régulateurs nationaux (ou le client ayant demandé l'essai) peuvent établir
    des règles (appelées "schémas d'évaluation") quant à la manière d'interpréter
    l'incertitude pour établir la conformité. Cependant, la présente norme fournit
    des recommandations quant à la manière d'appliquer les méthodes d'évaluation décrites
    en adéquation avec lesdites règles. Des lignes directrices complémentaires peuvent
    être consultées dans le Rapport Technique CEI 62669 [54]) qui comprend un ensemble
    d'études de cas réels donnant des exemples pratiques d'application de la présente
    norme.
