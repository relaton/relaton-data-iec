abstract:
- language: en
  script: Latn
  content: "IEC 62496-1:2008 applies to optical circuit boards possessing all of the
    following general features:<br />\r\n- transmit patterns with straight, cross,
    bending optical paths and input and output optical ports in plane;<br />\r\n-
    optical paths consisting of optical fibres and/or optical waveguides;<br />\r\n-
    controlled lengths of the optical paths, if required;<br />\r\n- may be combined
    with a printed electric circuit board, the functionality of which is outside the
    scope of this standard;<br />\r\n- to interconnect between optical components
    and the ability to mount components."
- language: fr
  script: Latn
  content: "La CEI 62496-1:2008 s'applique aux cartes à circuits optiques possédant
    toutes les caractéristiques générales suivantes:<br />\r\n- des motifs de transmission
    avec des chemins optiques droits, croisés, courbés et des ports d'entrées et de
    sorties optiques en plan;<br />\r\n- des chemins optiques consistant en des fibres
    optiques et/ou des guides d'ondes optiques;<br />\r\n- des longueurs de chemins
    optiques contrôlés, si nécessaire;<br />\r\n- pouvant être mélangé avec un circuit
    imprimé électrique, dont la fonctionnalité ne fait pas partie du domaine d'application
    de la présente norme;<br />\r\n- des fonctions permettant d'interconnecter les
    composants optiques et la possibilité de monter des composants."
