abstract:
- language: en
  script: Latn
  content: "IEC 62561-5:2023 specifies the requirements and tests for earth electrode
    inspection housings (earth housings) installed in the earth and for earth electrode
    seals. Lightning protection system components (LPSC) can also be suitable for
    use in hazardous atmospheres. For this reason, there are additional requirements
    when installing the components under such conditions. This third edition cancels
    and replaces the second edition published in 2017. This edition constitutes a
    technical revision. This edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\na) A classification of
    earth electrode seals has been added."
- language: fr
  script: Latn
  content: "L'IEC 62561-5:2023 spécifie les exigences et les essais pour les regards
    de visite des électrodes de terre (regards de terre) installés dans le sol et
    pour les joints des électrodes de terre. Les composants des systèmes de protection
    contre la foudre (CSPF) peuvent aussi être employés dans des atmosphères dangereuses.
    Pour cette raison, il existe des exigences supplémentaires pour installer les
    composants dans de telles conditions. Cette troisième édition annule et remplace
    la deuxième édition parue en 2017. Cette édition constitue une révision technique.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente:<br />\r\na) une classification des joints d'électrodes
    de terre a été ajoutée."
