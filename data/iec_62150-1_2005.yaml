abstract:
- content: Provides a series of performance test procedures, including preferred severities
    designed to assess the ability of active components to perform under expected
    service conditions. This part of IEC 62150 provides general information that applies
    to all of these procedures. The object is to provide uniform and reproducible
    environmental test procedures and measurement procedures, for those preparing
    specifications for fibre optic active components and devices.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Fournit une série des méthodes d'essais d'aptitude, y compris es sévérités
    préférentielles pour évaluer la capacité à fonctionner dans les conditions de
    service prévues. Cette partie de la CEI 62150 fournit les informations d'ordre
    général qui s'appliquent à toutes ces procédures. L'objet de la présente norme
    est de fournir aux personnes en charge de la rédaction de spécifications concernant
    les composants et dispositifs actifs à fibres optiques des méthodes d'essais d'environnement
    et de mesures uniformes et reproductibles.
