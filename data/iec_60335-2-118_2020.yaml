- content: "L'IEC 60335-2-118:2020 traite de la sécurité des appareils qui permettent
    de fabriquer de la crème glacée et des glaces artisanales.<br />\r\nLes appareils
    dont il est question sont ceux destinés à un usage commercial et analogues non
    destinés à un usage domestique normal, mais qui peuvent néanmoins constituer une
    source de danger pour le public, tels que les appareils destinés à être utilisés
    par des personnes inexpérimentées dans les ateliers ou les magasins, par les artisans
    ou sur des exploitations agricoles, dont la tension assignée ne dépasse pas 250
    V pour les appareils monophasés et 480 V pour les autres appareils.<br />\r\nLes
    appareils couverts par la présente norme sont équipés d'un groupe de condensation
    frigorifique qui est habituellement intégré, mais cela peut ne pas être le cas
    pour certains appareils.<br />\r\nLa présente norme s'applique également aux types
    d'appareils suivants:<br />\r\n- les mélangeurs pour la fabrication de crème glacée
    et de produits pâtissiers similaires dans lesquels, pour la préparation du produit,
    un procédé de chauffage est appliqué dans l'appareil avant le procédé de refroidissement;<br
    />\r\n- les appareils pour le stockage du mélange de crème à fouetter dans un
    réservoir réfrigéré et pour le fouettage de la crème avant le procédé de livraison.<br
    />\r\nL'attention est attirée sur le fait que:<br />\r\n– pour les appareils destinés
    à être utilisés dans des véhicules ou à bord de navires ou d'avions, des exigences
    supplémentaires peuvent être nécessaires;<br />\r\n– dans de nombreux pays, des
    exigences supplémentaires sont spécifiées par les autorités sanitaires nationales,
    les organismes nationaux en charge de la protection des travailleurs, les organismes
    nationaux responsables de l'alimentation en eau et des organismes analogues.<br
    />\r\nLa présente norme ne s'applique pas:<br />\r\n– aux appareils équipés d'un
    système de réfrigération fonctionnant avec un fluide frigorigène inflammable;<br
    />\r\n– aux sorbetières destinées à un usage domestique (IEC 60335-2-24);<br />\r\n–
    aux appareils prévus exclusivement pour des usages industriels;<br />\r\n– aux
    appareils destinés à être utilisés dans des locaux présentant des conditions particulières,
    telles que la présence d'une atmosphère corrosive ou explosive (poussière, vapeur
    ou gaz).<br />\r\nLa présente partie 2 doit être utilisée conjointement avec la
    dernière édition de l'IEC 60335-1 et ses amendements. Elle a été établie sur la
    base de la cinquième édition (2010) de cette norme.<br />\r\nLe contenu du corrigendum
    d'août 2021 a été pris en considération dans cet exemplaire."
