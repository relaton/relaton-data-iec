abstract:
- content: "IEC 60335-2-118:2020 deals with the safety of appliances for making ice
    cream and artisan gelato.<br />\r\nAppliances taken into account are those intended
    for commercial use and similar appliances not intended for normal household use
    but which may nevertheless be a source of danger to the public, such as appliances
    intended to be used by laymen in shops, stores, by artisans or on farms, which
    rated voltage is not more than 250 V for single-phase appliances and 480 V for
    other appliances.<br />\r\nAppliances covered by this standard are provided with
    a refrigerant condensing unit which is usually incorporated, but for some appliances
    may be remote.<br />\r\nThis standard also applies to following types of appliances:<br
    />\r\n- mixers to make ice cream and similar pastry products in which, for the
    preparation of the product, an heating process is made within the appliance before
    the cooling process;<br />\r\n- appliances for storing whipping cream mix in a
    refrigerated tank and for whipping the cream for the delivery process.<br />\r\nAttention
    is drawn to the fact that:<br />\r\n– for appliances intended to be used in vehicles
    or on board ships or aircraft, additional requirements can be necessary;<br />\r\n–
    in many countries, additional requirements are specified by the national health
    authorities, the national authorities responsible for the protection of labour,
    the national water supply authorities and similar authorities.<br />\r\nThis standard
    does not apply to:<br />\r\n– appliances with a refrigerating system operating
    with flammable refrigerant;<br />\r\n– ice cream appliances for household use
    (IEC 60335-2-24);<br />\r\n– appliances intended exclusively for industrial purposes;<br
    />\r\n– appliances intended to be used in locations where special conditions prevail,
    such as the presence of a corrosive or explosive atmosphere (dust, vapour or gas).<br
    />\r\nThis part 2 is to be used in conjunction with the latest edition of IEC
    60335-1 and its amendments. It was established on the basis of the fifth edition
    (2010) of that standard.<br />\r\nThe contents of the corrigendum of August 2021
    have been included in this copy."
