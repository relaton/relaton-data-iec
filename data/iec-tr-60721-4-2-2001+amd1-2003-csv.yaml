abstract:
- language: en
  script: Latn
  content: "IEC TR 60721-4-2:2001+A1:2003 Deals with the correlation and transformation
    of the conditions given in IEC 60721-3-2 to the environmental tests defined in
    IEC 60068-2. An environment may consist of a number of environmental conditions
    such as dynamic, climatic and biological and other effects due to chemically and
    mechanically active substances. In this report, only dynamic and climatic conditions
    have been considered. The purpose of this technical report is to provide the specification
    writer with guidance together with a set of easy-to-use tables which correlate
    and transform these conditions.<br />\r\nThis consolidated version consists of
    the first edition (2001) and its amendment 1 (2003). Therefore, no need to order
    amendment in addition to this publication."
- language: fr
  script: Latn
  content: "IEC TR 60721-4-2:2001+A1:2003 Traite de la corrélation et de la transformation
    des conditions de la CEI 60721-3-2 en essais d'environnement définis dans la CEI
    60068-2. Un environnement peut être constitué d'un certain nombre de conditions
    d'environnement telles que les conditions dynamiques, climatiques et biologiques
    ainsi que d'autres effets dus aux substances chimiquement et mécaniquement actives.
    Dans ce rapport, seules les conditions dynamiques et climatiques sont prises en
    considération. Le présent rapport technique a pour objet de fournir aux rédacteurs
    des spécifications un guide comportant un ensemble de tableaux faciles à utiliser
    qui permettent la corrélation et la transformation de ces conditions.<br />\r\nCette
    version consolidée comprend la première édition (2001) et son amendement 1 (2003).
    Il n'est donc pas nécessaire de commander l'amendement avec cette publication."
