- content: "L'IEC 63237-1:2022 fournit une méthode de normalisation des descriptions
    des appareils électrodomestiques.<br />\r\nLes objectifs du présent document sont
    les suivants:<br />\r\n- définir un langage commun pour les clients et les fournisseurs
    par la publication de classes, représentées par des propriétés et leurs attributs;<br
    />\r\n- permettre l'échange électronique des données entre les machines (notamment
    les systèmes des technologies de l'information; voir la communication machine
    à machine [M2M]);<br />\r\n- optimiser les flux d'informations entre les clients
    et les fournisseurs, mais également dans des processus tels que l'ingénierie,
    le développement et les achats au sein de leurs propres organismes;<br />\r\n-
    proposer également un dictionnaire aux législateurs; et<br />\r\n- réduire le
    coût des transactions.<br />\r\nLe présent document décrit les appareils électrodomestiques
    en s'appuyant sur des propriétés et met à disposition les propriétés associées
    dans le Dictionnaire de données communes de l'IEC (IEC CDD).<br />\r\nEn outre,
    le présent document fournit des règles, des méthodes et la structure de données
    générique pour les normes de classification spécifiques des produits. Il explique
    également comment créer un dictionnaire de référence à partir de la série IEC
    61360. Cela permettra aux entreprises de créer une base descriptive qui contiendra
    les descriptions internes et externes des appareils électrodomestiques, articulées
    autour de classes structurées et de listes de propriétés."
