abstract:
- content: "IEC 63237-1:2022 provides a method for standardizing the descriptions
    of household electrical appliances.<br />\r\nThe aims of this document are to:<br
    />\r\n- define a common language for customers and suppliers through the publication
    of classes, represented by properties and their attributes;<br />\r\n- enable
    electronic data exchange by machines (including information technology systems,
    see machine-to-machine communication [M2M]);<br />\r\n- optimize workflows between
    customers and suppliers, as well as in processes, such as engineering, development
    and purchasing within their own organizations;<br />\r\n- offer also a dictionary
    to legislators; and<br />\r\n- reduce transaction costs.<br />\r\nThis document
    describes household electrical appliances using properties and makes the associated
    properties available in the IEC Common Data Dictionary (IEC CDD).<br />\r\nFurthermore,
    this document provides rules, methods and the generic data structure for product
    specific classification standards and on how to produce a reference dictionary
    based on the IEC 61360 series. This in turn creates a descriptive basis of company
    internal and external descriptions of household electrical appliances based on
    structured classes and lists of properties."
