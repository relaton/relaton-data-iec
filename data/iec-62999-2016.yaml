abstract:
- language: en
  script: Latn
  content: IEC 62999:2016 applies to electrical underfloor heating of dwellings and
    all other buildings whose use corresponds to dwellings or is at least similar,
    having a maximum load bearing in use of 4 kN/m2. This Standard defines the main
    characteristics of electrical underfloor heating and establishes the method of
    testing of these characteristics as information for the user. This Standard does
    not deal with installation and safety requirements.
- language: fr
  script: Latn
  content: L'IEC 62999:2016 s'applique aux systèmes de chauffage par le sol électrique
    pour locaux résidentiels et autres locaux, destinés à un usage résidentiel ou
    analogue, et dont la portance maximale en utilisation est de 4 kN/m2. La présente
    norme définit les principales caractéristiques des systèmes de chauffage par le
    sol électrique et fournit à l'utilisateur les méthodes d'essai correspondantes
    à titre informatif. La présente norme ne couvre pas les exigences en matière d'installation
    et de sécurité.
