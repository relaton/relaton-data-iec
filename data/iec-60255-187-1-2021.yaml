abstract:
- language: en
  script: Latn
  content: "IEC 60255-187-1:2021 specifies the minimum requirements for functional
    and performance evaluation of (longitudinal) differential protection designed
    for the detection of faults in ac motors, generators and transformers. This document
    also defines how to document and publish performance test results. This document
    defines the influencing factors that affect the accuracy under steady state conditions
    and performance characteristics during dynamic conditions. The test methodologies
    for verifying performance characteristics and accuracy are also included in this
    document.<br />\r\nThis document, together with IEC 60255-187-2 and IEC 60255-187-3,
    cancels and replaces IEC 60255-13. This document includes the following significant
    technical changes with respect to IEC 60255-13:<br />\r\na) IEC 60255-13 has been
    significantly revised to follow the common structure of the functional standards
    for protection relays (IEC 60255-1xx series). IEC 60255-187-1 has been developed
    to address the restrained and unrestrained differential protection of motors,
    generators and transformers. The revisions include detailed description of the
    functions including the performance specification, testing and documentation requirements.<br
    />\r\nThe contents of the corrigendum of April 2023 have been included in this
    copy."
- language: fr
  script: Latn
  content: "IEC 60255-187-1:2021 spécifie les exigences minimales relatives à l'évaluation
    fonctionnelle et à l’évaluation de la performance de la protection différentielle
    (longitudinale) conçue pour la détection des défauts dans les moteurs à courant
    alternatif, les générateurs et les transformateurs. Le présent document définit
    également comment documenter et publier les résultats des essais de performance.Le
    présent document définit les facteurs d'influence qui affectent la précision en
    état stable et les caractéristiques de performance dans des conditions dynamiques.
    Les méthodologies d’essai permettant de vérifier les caractéristiques de performance
    et la précision sont également incluses dans le présent document.<br />\r\nLe
    présent document, ainsi que l’IEC 60255-187-2 et l’IEC 60255-187-3, annule et
    remplace l’IEC 60255-13. Le présent document inclut les modifications techniques
    majeures suivantes par rapport à l'IEC 60255‑13:<br />\r\na. L’IEC 60255-13 a
    été considérablement révisée pour suivre la structure commune des normes fonctionnelles
    pour les relais de protection (série IEC 60255-1xx). L’IEC 60255-187-1 a été développée
    pour traiter la protection différentielle avec et sans caractéristique de retenue
    des moteurs, générateurs et transformateurs. Les révisions comprennent une description
    détaillée des fonctions, y compris les spécifications de performance, les essais
    et les exigences en matière de documentation.<br />\r\nLe contenu du corrigendum
    d'avril 2023 a été pris en considération dans cet exemplaire."
