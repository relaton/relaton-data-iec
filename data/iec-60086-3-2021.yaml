abstract:
- language: en
  script: Latn
  content: "IEC 60086-3-5:2021 specifies dimensions, designation, methods of tests
    and requirements for primary batteries for watches. In several cases, a menu of
    test methods is given. When presenting battery electrical characteristics and/or
    performance data, the manufacturer specifies which test method was used.<br />\r\nThe
    contents of the corrigendum of June 2023 have been included in this copy."
