abstract:
- content: IEC 62680-2-3:2015 describes the mechanical, electrical, environmental,
    design and performance criteria and voluntary supplier compliance requirements
    for USB connectors, cable and fabricated cable assemblies. In addition, this document
    provides detailed requirements for the design, approval and implementation of
    application specific USB connectors and fabricated cable assemblies.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 62680-2-3:2015 décrit les critères mécaniques, électriques, environnementaux,
    de conception et de performances, ainsi que les exigences de conformité de fournisseurs
    volontaires pour les connecteurs, les câbles et les ensembles câbles-connecteurs
    fabriqués USB. En outre, ce document fournit les exigences précises pour la conception,
    l'approbation et la mise en œuvre des connecteurs et des ensembles câbles-connecteurs
    fabriqués USB spécifiques à des applications.
