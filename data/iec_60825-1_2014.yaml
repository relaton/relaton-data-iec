- content: "L'IEC 60825-1:2014 s'applique à la sécurité des appareils à laser émettant
    un rayonnement laser dans la gamme des longueurs d'ondes de 180 nm à 1 mm. Un
    appareil à laser peut se composer d'un seul laser avec ou sans dispositif d'alimentation
    séparé, ou bien il peut comporter un ou plusieurs lasers dans un système complexe
    optique, électrique ou mécanique. Les appareils à laser sont généralement utilisés
    pour la démonstration des phénomènes physiques et optiques, le travail des matériaux,
    la lecture et le stockage des données, la transmission et la visualisation de
    l'information, etc. De tels systèmes sont utilisés dans l'industrie, le commerce,
    le spectacle, la recherche, l'enseignement, la médecine et les produits de consommation.
    Les appareils à laser qui sont vendus à d'autres fabricants pour être utilisés
    en tant que composants d'un matériel quelconque destiné à une vente ultérieure
    ne sont pas soumis à l'IEC 60825-1, étant donné que l'appareil final est lui-même
    soumis à la présente norme. Les appareils à laser qui sont vendus par des fabricants
    ou à d'autres fabricants de produits finis, pour être utilisés en tant que pièces
    de rechange pour les produits finis ne sont pas couverts par l'IEC 60825-1. Cependant,
    si le système à laser dans l'appareil à laser est utilisable lorsqu'il est ôté
    de cet appareil, les exigences de la présente Partie 1 s'appliquent à ce système
    à laser amovible. La présente partie de l'IEC 60825 répond aux objectifs suivants:<br
    />\r\n- introduire un système de classification des lasers et des appareils à
    laser émettant un rayonnement dans la gamme des longueurs d'ondes de 180 nm à
    1 mm, selon leur degré de danger de rayonnement optique, afin de faciliter l'évaluation
    des dangers et la détermination des mesures de contrôle des utilisateurs;<br />\r\n-
    établir des exigences pour que le fabricant fournisse des informations, de telle
    sorte que des précautions adéquates puissent être adoptées;<br />\r\n- assurer
    aux personnes, par des étiquetages et des instructions, une mise en garde appropriée
    contre les dangers associés au rayonnement accessible des appareils à laser;<br
    />\r\n- et diminuer la possibilité d'accident en réduisant au minimum le rayonnement
    accessible non utile, et procurer un meilleur contrôle des dangers liés au rayonnement
    laser par des procédures de protection. Cette troisième édition de l'IEC 60825-1
    annule et remplace la deuxième édition publiée en 2007. Elle constitue une révision
    technique. Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l'édition précédente:<br />\r\n- une nouvelle classe, Classe 1C,
    a été introduite;<br />\r\n- la condition de mesure 2 (condition \"loupe\") a
    été supprimée;<br />\r\n- la classification de l'émission des appareils à laser
    en deçà d'un certain niveau de radiance qui sont prévus pour être utilisés en
    remplacement des sources de lumière conventionnelles peut éventuellement se faire
    sur la base de la série IEC 62471;<br />\r\n- et les limites d'émission accessible
    (LEA) des classes 1, 1M, 2, 2M et 3R concernant les lasers à impulsions, essentiellement
    les sources étendues, ont été actualisées pour prendre en compte la dernière révision
    des recommandations de l'ICNIRP (document accepté pour publication dans le journal
    Health Physics en 2013, voir également www.icnirp.org).<br />\r\nLe contenu des
    feuilles d'interprétation 1 et 2 de décembre 2017 a été pris en considération
    dans cet exemplaire."
