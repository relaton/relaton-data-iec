abstract:
- language: en
  script: Latn
  content: Applies to electrically operated laboratory equipment and its accessories
    for mechanical mixing and stirring, where mechanical energy influences the shape
    or size or homogeneity of materials and their accessories. The requirements for
    equipment which contain heating devices are given in IEC 61010-2-010. This publication
    has the status of a group safety publication in accordance with IEC Guide 104.
- language: fr
  script: Latn
  content: S'applique aux mixeurs et agitateurs électriques de laboratoire qui modifient
    la forme ou la taille ou l'homogénéité de matériaux en utilisant une énergie mécanique,
    et à leurs accessoires. Des prescriptions additionnelles pour appareils électriques
    contenant des dispositifs de chauffage sont données dans la CEI 61010-2-010. A
    le statut d'une publication groupée de sécurité conformément au Guide 104.
