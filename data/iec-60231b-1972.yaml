abstract:
- language: en
  script: Latn
  content: Applicable more particularly to instrumentation for direct cycle boiling
    water power reactors and includes a new clause concerning reactor control. The
    IEC 60231 series of standards is no longer up-to-date and will not be revised
    by IEC. The standards are maintained for the time being for bibliographical purposes
    and because they were used in the past for the design of nuclear power plants
    which are still in operation.
- language: fr
  script: Latn
  content: Donne des recommandations complémentaires relatives aux réacteurs de puissance
    à eau ordinaire bouillante et à cycle direct. Contient un nouvel article concernant
    le contrôle et la commande du réacteur. La série de normes CEI 60231 n'est plus
    à jour et ne sera pas révisée par la CEI. Les normes sont maintenues provisoirement
    pour des raisons bibliographiques et parce que dans le passé elles servaient à
    la conception de centrales nucléaires qui fonctionnent toujours.
