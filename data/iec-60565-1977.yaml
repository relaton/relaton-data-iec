abstract:
- language: en
  script: Latn
  content: Specifies methods for the measurement of the sensitivity of hydrophones,
    particularly in the frequency range from 1 Hz to 1 MHz and establishes rules for
    the presentation of the calibration data. Gives the terminology specific for calibration
    of hydrophones and the bibliography of 59 items.
- language: fr
  script: Latn
  content: Spécifie les méthodes de mesure de la sensibilité des hydrophones, en particulier
    dans la bande de fréquences 1 Hz à 1 MHz. Elle établit les règles de présentation
    des règles d'étalonnage et donne la terminologie applicable spécifiquement à l'étalonnage
    des hydrophones avec une bibliographie de 59 ouvrages.
