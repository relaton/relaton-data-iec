  script: Latn
  content: "IEC 63203-204-1:2023 RLV contains both the official IEC International
    Standard and its Redline version. The Redline version is available in English
    only and provides you with a quick and easy way to compare all the changes between
    the official IEC Standard and its previous edition.<br />\r\n<br />\r\nIEC 63203-204-1:2023
    specifies a household washing durability test method for e-textile products. This
    document includes testing procedures for e-textile products with electrically
    conductive components and sensors to collect the data of the user. This document
    does not cover safety or heat-generation test methods. Products containing components
    other than those listed in this clause are not covered by this document. This
    second edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\na) Subclause 3.2 on conductive textiles has
    been deleted.<br />\r\nb) Subclause 3.3 on leisurewear and sportswear has been
    deleted.<br />\r\nc) Subclause 3.2 on washing procedure has been added.<br />\r\nd)
    Figure 1 has been updated.<br />\r\ne) The optional measurement of conductive
    tracks has been added in 4.1 to the checklist before carrying out washing durability
    test.<br />\r\nf) Additions have been made to the list in Clause 6."
