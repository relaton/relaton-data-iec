abstract:
- content: |-
    Deals with the safety of electric cleaning appliances for household use which are intended for cleaning surfaces such as windows, walls and empty swimming pools by using liquid cleansing agents, their rated voltage being not more than 250 V.

    Note: -Appliances may incorporate heating elements or means for pressuring the liquid container.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Traite de la sécurité des appareils électriques de nettoyage pour usages domestiques et analogues, destinés à nettoyer les surfaces telles que les vitres, les murs et les piscines vides, en utilisant des agents de nettoyage liquides, et dont la tension assignée n'est pas supérieure à 250 V.
    Notes: - Les appareils peuvent comporter des éléments chauffants ou des moyens pour mettre sous pression les réservoirs à liquide.
