- language: en
  script: Latn
  content: Applies to rotating electrical machines forming part of the equipment of
    electrically propelled rail and road vehicles. The vehicles may obtain power either
    from an external supply or from an internal source. This edition replaces IEC
    48, IEC 101 and IEC 102.
- language: fr
  script: Latn
  content: S'applique aux machines électriques tournantes qui font partie de l'équipement
    des véhicules ferroviaires et routiers à propulsion électrique. Les véhicules
    peuvent être alimentés soit par une source externe, soit par une source interne.
    Cette édition remplace les CEI 48, 101 et 102.
