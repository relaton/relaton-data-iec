abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC 9594-4:2005 provides specifications for how information about objects, e.g. persons, is organized, created, maintained and retrieved. It also gives provisions for protecting stored information through authentication and access control specifications.</p>
    <p>ISO/IEC 9594-4:2005 specifies the procedures by which the distributed components of the Directory interwork in order to provide a consistent service to its users. This includes defining procedures for interworking with LDAP.</p>
- language: fr
  script: Latn
  content: |-
    <p>L'ISO/CEI 9594-4:2005 fournit des spécifications sur la manière dont les informations à propos d'objets, par exemple des personnes, sont organisées, créées, mises à jour et extraites. Elle donne aussi des dispositions pour protéger les informations stockées à travers des spécifications d'authentification et de contrôle d'accès.</p>
    <p>L'ISO/CEI 9594-4:2005 spécifie les procédures d'interfonctionnement que les composants répartis de l'annuaire mettent en oeuvre pour fournir un service cohérent aux utilisateurs. Cela comprend la définition de procédures pour l'interfonctionnement avec LDAP.</p>
