abstract:
- language: en
  script: Latn
  content: |-
    Establishes requirements applying to capacitor discharge X-ray generators for medical radiology in which electrical energy for loading of the X-ray tube is primarily stored at and switched in the high-voltage circuit. Its object is to ensure safety and to
    specify methods for demonstrating compliance with the safety requirements.
- language: fr
  script: Latn
  content: Etablit des prescriptions qui s'appliquent aux groupes radiogènes à décharge
    de condensateur pour la radiographie médicale dans lesquels l'énergie électrique
    est surtout emmagasinée dans un condensateur et commutée dans un circuit à haute
    tension. Son objet est d'assurer la sécurité et d'établir des méthodes pour la
    conformité avec les prescriptions de sécurité.
