abstract:
- content: |-
    Applies to equipment and data related to the process of
    teleradiotherapy, including patient image data used in relation
    with radiotherapy treatment planning systems, radiotherapy
    simulators, isocentric gamma beam therapy equipment, isocentric
    medical electron accelerators, and non-isocentric equipment when
    relevant.

    The object of this standard is to define a consistent set of
    coordinate systems for use throughout the process of
    teleradiotherapy, to define the marking of scales (where provided),
    to define the movements of equipment used in this process, and to
    facilitate computer control when used.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Est applicable aux appareils et aux données ayant trait aux
    opérations de téléradiothérapie, ce qui comprend les images
    numérisées du patient utilisées dans les systèmes de planification
    des traitements de radiothérapie, les simulateurs de radiothérapie,
    les appareils de gamma-thérapie isocentriques, les accélérateurs
    médicaux d'électrons isocentriques et, quand cela est applicable,
    les appareils non isocentriques.

    L'objet de cette norme est de définir des systèmes de coordonnées
    cohérents qui sont à utiliser tout au long des opérations de
    téléradiothérapie, de définir les graduations des échelles de
    mesure (là où elles sont prévues), de définir les mouvements des
    appareils utilisés dans ces opérations et de faciliter les
    contrôles informatiques lorsqu'ils sont utilisés.
