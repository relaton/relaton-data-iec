- content: "L'IEC 61167:2018+A1:2018 spécifie les exigences de performances applicables
    aux lampes aux halogénures métalliques pour les applications d'éclairage générales.<br
    />\r\nCette quatrième édition annule et remplace la troisième édition parue en
    2015. Cette édition constitue une révision technique.<br />\r\nCette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente.<br
    />\r\na) Un ensemble de nouvelles fiches techniques sur les lampes a été introduit
    pour les types de lampes conçus pour remplacer les lampes à vapeur de sodium à
    haute pression.<br />\r\nb) Un ensemble de nouvelles fiches techniques sur les
    lampes a été introduit pour les versions 4 200 K des types de lampes à 3 000 K
    déjà présents dans la norme.<br />\r\nc) Un ensemble de nouvelles fiches techniques
    sur les lampes a été introduit pour les nouveaux types de lampes pour lesquels
    les données d'amorçage à haute fréquence sont importantes.<br />\r\nd) L'Annexe
    G a été révisée pour intégrer l'amorçage à haute fréquence. A la suite de cette
    modification, toutes les fiches techniques de la norme ont été révisées et ont
    reçu un nouveau format.<br />\r\ne) Une nouvelle annexe informative, l'Annexe
    K, a été introduite pour indiquer des méthodes recommandées de mesurage de la
    température des lampes.<br />\r\nLe contenu du corrigendum d'avril 2019 a été
    pris en considération dans cet exemplaire.<br />\r\nCette version consolidée comprend
    la quatrième édition (2018) et son amendement 1 (2018). Il n'est donc pas nécessaire
    de commander l'amendement avec cette publication."
