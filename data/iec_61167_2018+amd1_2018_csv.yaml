abstract:
- content: "IEC 61167:2018+A1:2018 specifies the performance requirements for metal
    halide lamps for general lighting purposes.<br />\r\nThis fourth edition cancels
    and replaces the third edition published in 2015. This edition constitutes a technical
    revision.<br />\r\nThis edition includes the following significant technical changes
    with respect to the previous edition.<br />\r\na) A set of new lamp data sheets
    has been introduced for lamp types designed for replacing high pressure sodium
    lamps.<br />\r\nb) A set of new lamp data sheets has been introduced for 4 200
    K versions of 3 000 K lamp types already in the standard.<br />\r\nc) A set of
    new lamp data sheets has been introduced for new lamp types where high frequency
    ignition data is important.<br />\r\nd) Annex G has been revised to incorporate
    high frequency ignition. As a consequence of this change, all data sheets in the
    standard have been revised to a new format.<br />\r\ne) A new informative Annex
    K has been introduced, giving recommended methods of making lamp temperature measurements.<br
    />\r\nThe contents of the corrigendum of April 2019 have been included in this
    copy.<br />\r\nThis consolidated version consists of the fourth edition (2018)
    and its amendment 1 (2018). Therefore, no need to order amendment in addition
    to this publication."
