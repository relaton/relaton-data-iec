abstract:
- content: Specifies general and safety requirements for starting devices (starters
    and ignitors) for tubular fluorescent and other discharge lamps for use on a.c.
    supplies up to 1000 V at 50 Hz or 60 Hz which produce starting pulses not greater
    than 100 kV and which are used in combination with lamps and ballasts covered
    in IEC 60081, 60188, 60192, 60662, 60920 and 60922.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Spécifie les prescriptions générales et les prescriptions de sécurité relatives
    aux dispositifs d'amorçage (starters et amorceurs) pour lampes tubulaires à fluorescence
    et autres lampes à décharge, alimentés en courant alternatif de 50 Hz ou 60 Hz
    jusqu'à 1000 V, produisant des impulsions d'amorçage ne dépassant pas 100 kV et
    utilisés en association avec les lampes et ballasts faisant l'objet des CEI 60081,
    60188, 60192, 60662, 60920 et 60922..
