abstract:
- content: This part 2 of IEC 60730 applies to electrically operated oil valves for
    use in, on or in association with equipment for household and similar use that
    use electricity, in combination with fuel in the liquid state such as distillates,
    residual fuels, etc. This part 2 also applies to electrically operated oil valves
    using NTC or PTC thermistors, requirements for which are contained in annex J.<strong>This
    consolidated version consists of the first edition (1997), its amendment 1 (2000)
    and its amendment 2 (2007). Therefore, no need to order amendments in addition
    to this publication.</strong>
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La présente partie de la CEI 60730 s'applique aux électrovannes de combustible
    liquide destinées à être utilisées dans, ou en association avec, des appareils
    domestiques et à usage analogue utilisant l'électricité, en combinaison avec des
    combustibles liquides, tels que des distillats, des combustibles résiduels, etc.
    La présente partie 2 s'applique également aux électrovannes de combustible liquide
    utilisant des thermistances NTC ou PTC, dont les prescriptions sont contenues
    dans l'annexe J.<strong> Cette version consolidée comprend la première édition
    (1997), son amendement 1 (2000) et son amendement 2 (2007). Il n'est donc pas
    nécessaire de commander les amendement avec cette publication.</strong>
