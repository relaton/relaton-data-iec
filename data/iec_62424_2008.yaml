abstract:
- content: IEC 62424:2008 specifies how process control engineering requests are represented
    in a P&ID for automatic transferring data between P&ID and PCE tool and to avoid
    misinterpretation of graphical P&ID symbols for PCE. It also defines the exchange
    of process control engineering request relevant data between a process control
    engineering tool and a P&ID tool by means of a data transfer language (called
    CAEX). These provisions apply to the export/import applications of such tools.
    It cancels and replaces IEC/PAS 62424 published in 2005. This first edition constitutes
    a technical revision.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 62424:2008 spécifie la méthode de représentation des demandes d'ingénierie
    de commande de processus dans un schéma de tuyauterie et d'instrumentation P&ID
    en vue d'un transfert automatique de données entre les outils P&ID et PCE, et
    de manière à prévenir toute interprétation erronée des symboles P&ID graphiques
    pour une application PCE. Elle définit également l'échange de données de type
    demandes d'ingénierie de commande de processus entre un outil d'ingénierie de
    commande de processus et un outil P&ID au moyen d'un langage de transfert de données
    (appelé CAEX). Ces dispositions s'appliquent aux fonctions exportation/importation
    de ces outils. Elle annule et remplace la CEI/PAS 62424 publiée en 2005. Cette
    première édition constitue une révision technique.
