- content: "L'IEC 60958-1:2021 décrit une interface série unidirectionnelle et autosynchronisante
    pour l'interconnexion des appareils audionumériques destinés aux applications
    grand public et professionnelles.<br />\r\nElle fournit la structure de base de
    l'interface. Les points spécifiques à des applications particulières sont définis
    dans des documents distincts.<br />\r\nCette interface est essentiellement destinée
    à acheminer des programmes monophoniques ou stéréophoniques, qui utilisent un
    codage MIC linéaire et une résolution jusqu'à 24 bits par échantillon.<br />\r\nLorsqu'elle
    est utilisée à d'autres fins, cette interface est capable d'acheminer des données
    audio codées autres que des échantillons audio à codage MIC linéaire. Des dispositions
    ont également été prises pour permettre à l'interface d'acheminer des données
    relatives à des logiciels, des technologies multimédias ou des signaux à codage
    MIC non linéaire. La spécification du format de ces applications ne relève pas
    du présent document.<br />\r\nL'interface est destinée à fonctionner à des fréquences
    d'échantillonnage audio supérieures ou égales à 32 kHz. Des informations auxiliaires
    sont transmises avec le programme.<br />\r\nL'IEC 60958-1:2021 annule et remplace
    la troisième édition parue en 2008, et l'Amendement 1:2014. Cette édition constitue
    une révision technique.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\na) la partie pertinente
    de l'IEC 60958-5 est prise en compte."
