abstract:
- content: "<p>ISO/IEC 17021-1:2015 contains principles and requirements for the competence,
    consistency and impartiality of bodies providing audit and certification of all
    types of management systems.</p><p>Certification bodies operating to ISO/IEC 17021-1:2015
    do not need to offer all types of management system certification.</p><p>Certification
    of management systems is a third-party conformity assessment activity and bodies
    performing this activity are therefore third-party conformity assessment bodies.</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "<p>L'ISO/IEC 17021-1:2015 spécifie les principes et les exigences relatifs
    à la compétence, à la cohérence et à l'impartialité des organismes procédant à
    l'audit et à la certification de tous les types de systèmes de management.</p><p>Les
    organismes de certification conformes à l'ISO/IEC 17021-1:2015 ne sont pas tenus
    de proposer tous les types de certification de système de management.</p><p>La
    certification de systèmes de management est une activité d'évaluation de la conformité
    par tierce partie et les organismes exerçant cette activité sont par conséquent
    des organismes d'évaluation de la conformité par tierce partie.</p>"
