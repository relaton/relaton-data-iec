abstract:
- language: en
  script: Latn
  content: |-
    Applies to equipment and devices associated to X-ray equipment as used for supporting and relatively positioning the functional components including the patient support used for the application of the X-radiation.
    This standard applies to all associated equipment not covered by other Particular Standards.
- language: fr
  script: Latn
  content: |-
    S'applique à la sécurité des équipements et des dispositifs associés aux équipements à rayonnement X, utilisés pour le support et le positionnement des composants fonctionnels les uns par rapport aux autres, y compris le support du patient, employé pour l'application du rayonnement X.
    Cette norme s'applique à tous les équipements associés qui ne sont pas couverts par d'autres Normes Particulières.
