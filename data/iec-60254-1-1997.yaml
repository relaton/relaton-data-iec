abstract:
- language: en
  script: Latn
  content: Is applicable to lead-acid traction batteries used as power sources for
    electric propulsion. Clauses 1 to 5 are applicable to all traction battery applications
    which include road vehicles, locomotives, industrial trucks and mechanical handling
    equipments. Clause 6 offers a series of tests which may be used specifically to
    test batteries developed for use in vehicles such as light passenger vehicles,
    motor cycles, light commercial vehicles, etc.
- language: fr
  script: Latn
  content: Est applicable aux batteries de traction au plomb utilisées comme source
    d'énergie pour la propulsion électrique. Les articles 1 à 5 sont applicables à
    toutes les batteries de traction pour applications dans les véhicules routiers,
    les locomotives, les engins industriels et les chariots de manutention. L'article
    6 offre une série d'essais qui peuvent être utilisés pour tester de manière spécifique
    des batteries développées pour l'utilisation dans des véhicules tels que les véhicules
    électriques légers destinés au transport des passagers, les cycles à moteurs,
    les véhicules commerciaux légers, etc.
