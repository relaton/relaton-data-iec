abstract:
- content: "The electronic version of this International Standard can be downloaded
    from the ISO/IEC Information Technology Task Force (ITTF) web site.<br /><br />\r\nISO/IEC
    2382:2015 This standard of vocabulary taken from the multi-part ISO/IEC 2382 standard
    is presented in language-specific order and is intended to facilitate international
    communication in information technology. It presents, in two languages, terms
    and definitions of selected concepts relevant to this field.<br />\r\nIn order
    to facilitate their translation into other languages, the definitions are drafted
    so as to avoid, as far as possible, any peculiarity attached to a language."
