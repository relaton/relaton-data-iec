- content: |-
    La présente norme est destinée à protéger les récepteurs des
    perturbations produites sur un véhicule par induction et par
    rayonnement.

    Les procédures d'essais et limites données sont destinées à
    permettre un contrôle des émissions rayonnées des véhicules et des
    émissions conduites ou rayonnées de courte ou longue durée des
    équipements et modules.

    Cette norme:

    - définit une méthode d'essai pour la mesure des perturbations
    électromagnétiques émanant d'un système électrique monté sur
    véhicule;

    - établit les limites des perturbations électromagnétiques venant
    d'un système électrique implanté sur un véhicule;

    - définit une méthode d'essai des équipements ou des modules
    installés à bord des véhicules et considérés indépendamment
    vis-à-vis du véhicule;

    - établit les limites des perturbations électromagnétiques des
    équipements en vue de protéger la réception à bord du véhicule des
    perturbations potentielles;

    - classifie les équipements automobiles en fonction de la durée des
    perturbations qu'ils engendrent afin d'établir une échelle de
    niveaux.

    Le contenu du corrigendum de mars 2004 et de la feuille d'interprétation de février 2007 a été pris en considération dans cet exemplaire.
