abstract:
- content: "IEC 62007-2:2009 describes the measuring methods applicable to the semiconductor
    optoelectronic devices to be used in the field of fibre optic digital communication
    systems and subsystems. This edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\n- descriptions related
    to analogue characteristics have been removed;<br />\r\n- some definitions and
    terms have been revised for harmonisation with other standards originating from
    SC 86C."
  language:
