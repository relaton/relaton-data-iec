  format: text/html
- content: "La CEI 62007-2:2009 décrit les méthodes de mesure applicables aux dispositifs
    optoélectroniques à semi-conducteurs utilisés dans le domaine des systèmes et
    sous-systèmes de télécommunication numérique à fibres optiques. La présente édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\n- les descriptions relatives aux caractéristiques analogiques
    ont été retirées;<br />\r\n- certains termes et définitions ont été revus afin
    de les harmoniser avec ceux des autres normes émises par le SC 86C."
