abstract:
- language: en
  script: Latn
  content: "IEC 62618:2022 applies to Spectroscopy-based alarming Personal Radiation
    Detectors (SPRD). SPRDs detect and identify gamma radiation and may detect neutron
    radiation. SPRDs can be worn on a belt or in a pocket to alert the wearer of the
    presence of a radiation source. SPRDs provide search, similar to that of a Personal
    Radiation Device (PRD), and identification capability to identify radiation sources.
    They can discriminate between alarms caused by Naturally Occurring Radioactive
    Materials (NORM) or medical radionuclides and alarms from industrial sources or
    Special Nuclear Material (SNM).<br />\r\nThis document establishes performance
    requirements and specifies general characteristics, general test conditions, radiological,
    climatic, mechanical, and electromagnetic characteristics. This document also
    provides test methods that are used to determine if an SPRD meets the stated requirements.<br
    />\r\nThis second edition cancels and replaces the first edition published in
    2013. This edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\na. making the standard consistent with the new
    standards for detection of illicit trafficking of radioactive material (see the
    Introduction);\r\n<div style=\"text-align:justify\">b. creating unformed functionality
    test for all environmental, electromagnetic and mechanical tests and a requirement
    for the coefficient of variation of each nominal mean reading;</div>\r\n\r\n<div
    style=\"text-align:justify\">c. reference to IEC 62706 for the environmental,
    electromagnetic and mechanical test conditions;</div>\r\n\r\n<div style=\"text-align:justify\">d.
    adding information regarding climatic exposures.</div>"
- language: fr
  script: Latn
  content: "IEC 62618:2022 s'applique aux détecteurs individuels spectroscopiques
    d'alarme aux rayonnements (SPRD, <em>Spectroscopy-based alarming Personal Radiation
    Detector</em>). Les SPRD détectent et identifient les rayonnements gamma et peuvent
    détecter les rayonnements neutroniques. Les SPRD peuvent être portés sur une ceinture
    ou dans une poche afin d'avertir le porteur de la présence d'une source de rayonnement.
    Les SPRD assurent une fonctionnalité de recherche, similaire à celle d'un dispositif
    individuel d'alarme aux rayonnements (PRD, <em>Personal Radiation Device</em>),
    ainsi qu'une fonctionnalité d'identification qui permet d'identifier les sources
    de rayonnement. Ils peuvent distinguer les alarmes dues aux matières radioactives
    naturelles (NORM, <em>Naturally Occurring Radioactive Materials</em>) ou aux radionucléides
    médicaux des alarmes dues aux sources industrielles ou aux matières nucléaires
    spéciales (SNM, <em>Special Nuclear Material</em>).<br />\r\nLe présent document
    établit les exigences de performances et spécifie les caractéristiques générales,
    les conditions générales d'essai, ainsi que les caractéristiques radiologiques,
    climatiques, mécaniques et électromagnétiques. Le présent document fournit également
    les méthodes d'essai utilisées pour déterminer si un SPRD satisfait aux exigences
    établies.<br />\r\nCette deuxième édition annule et remplace la première édition
    parue en 2013. Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l'édition précédente:<br />\r\na. la norme a été alignée sur les
    nouvelles normes relatives à la détection du trafic illicite de matières radioactives
    (voir l'Introduction);\r\n<div style=\"text-align:justify\">b. un essai de fonctionnalité
    brut a été créé pour l'ensemble des essais environnementaux, électromagnétiques
    et mécaniques, et une exigence a été ajoutée pour le coefficient de variation
    de chaque relevé de moyenne nominal;</div>\r\n\r\n<div style=\"text-align:justify\">c.
    l'IEC 62706 est citée en référence pour les conditions d'essais environnementaux,
    électromagnétiques et mécaniques;</div>\r\n\r\n<div style=\"text-align:justify\">d.
    des informations ont été ajoutées concernant l'exposition aux conditions climatiques.</div>"
