abstract:
- language: en
  script: Latn
  content: "Applies to the generation of electromagnetic energy from sound and\ntelevision
    receivers for the reception of broadcast and similar\ntransmissions and from associated
    equipment. \n\nDescribes the methods of measurement applicable to sound and television
    receivers or associated equipment and specifies limits for the control of disturbance
    from such equipment.\n\nThe frequency range covered extends from 9 kHz to 400
    GHz."
- language: fr
  script: Latn
  content: |-
    S'applique à la production d'énergie électromagnétique provenant des récepteurs de radiodiffusion et de télévision pour la réception des transmissions de radiodiffusion et des appareils associés.

    Décrit les méthodes de mesure applicables aux récepteurs de radiodiffusion et de télévision ou aux équipements associés et spécifie les valeurs limites pour le contrôle des perturbations provenant de ces appareils.

    La gamme de fréquences considérée s'étend de 9 kHz à 400 GHz.
