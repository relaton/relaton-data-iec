abstract:
- language: en
  script: Latn
  content: Gives data for generally applicable interconnection between video tape
    recorders and television receivers for 50 Hz-625 line systems. Provides contact
    arrangement and contact destination for the circular socket connector 130-9 IEC-17
    and pin connector 130-9 IEC-16. Gives requirements for cabling between a video-tape
    recorder and TV receiver.
- language: fr
  script: Latn
  content: Indique les données servant à l'interconnexion d'usage général entre magnétoscopes
    et récepteurs de télévision pour les systèmes à 50 Hz, 625 lignes. Spécifie la
    disposition et l'affectation des broches du connecteur circulaire 130-9 IEC-17
    (embase femelle) et 130-9 IEC-16 (connecteur mâle). Indique les prescriptions
    de câblage entre magnétoscope et récepteur TV.
