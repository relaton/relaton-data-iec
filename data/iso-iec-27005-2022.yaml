abstract:
- language: en
  script: Latn
  content: |-
    <p>This document provides guidance to assist organizations to:</p>
    <p>—    fulfil the requirements of ISO/IEC 27001 concerning actions to address information security risks;</p>
    <p>—    perform information security risk management activities, specifically information security risk assessment and treatment.</p>
    <p>This document is applicable to all organizations, regardless of type, size or sector.</p>
- language: fr
  script: Latn
  content: |-
    <p>Le présent document fournit des recommandations pour aider les organismes à:</p>
    <p>—    satisfaire aux exigences de l'ISO/IEC 27001 concernant les actions visant à traiter les risques liés à la sécurité de l'information;</p>
    <p>—    réaliser des activités de gestion des risques liés à la sécurité de l'information, en particulier l'appréciation et le traitement de ces risques.</p>
    <p>Le présent document est applicable à tous les organismes, quels que soient leur type, leur taille ou leur secteur.</p>
