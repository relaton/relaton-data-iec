abstract:
- language: en
  script: Latn
  content: "IEC 60034-8:2007+A1:2014 Applies to a.c. and d.c. machines and specifies:<br
    />\r\n- rules for the identification of winding connection points;<br />\r\n-
    marking of winding terminals;<br />\r\n- direction of rotation;<br />\r\n- relationship
    between terminal markings and direction of rotation;<br />\r\n- terminal marking
    of auxiliary devices;<br />\r\n- connection diagrams of machines for common applications.
    The main change with respect to the previous edition consists of changed terminal
    markings for d.c. machines. This consolidated version consists of the third edition
    (2007) and its amendment 1 (2014). Therefore, no need to order amendment in addition
    to this publication."
- language: fr
  script: Latn
  content: "L'IEC 60034-8:2007+A1:2014 S'applique aux machines à courant continu et
    à courant alternatif et spécifie:<br />\r\n- les règles d'identification des points
    de couplage;<br />\r\n- le marquage des bornes d'enroulement;<br />\r\n- le sens
    de rotation;<br />\r\n- la relation entre les marques d'extrémité et le sens de
    rotation;<br />\r\n- les marques d'extrémité des appareils auxiliaires;<br />\r\n-
    les schémas de connexion des machines pour applications communes. La modification
    principale par rapport à l'édition précédente consiste du marquage des extrémités
    modifié pour les machines à courant continu. Cette version consolidée comprend
    la troisième édition (2007) et son amendement 1 (2014). Il n'est donc pas nécessaire
    de commander l'amendement avec cette publication."
