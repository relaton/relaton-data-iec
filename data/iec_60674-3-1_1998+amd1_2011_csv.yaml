abstract:
- content: IEC 60674-3-1:1998+A1:2011 Gives the requirements for biaxially oriented
    polypropylene film having a smooth or rough surface, corona treated when required
    for vacuum metallization. The films are for use as dielectric in capacitors.<strong>This
    consolidated version consists of the first edition (1998) and its amendment 1
    (2011). Therefore, no need to order amendment in addition to this publication.</strong>
  language:
