  script:
  - Latn
  format: text/html
- content: La CEI 60674-3-1:1998+A1:2011 Donne les prescriptions relatives aux films
    de polypropylène biorienté à surface lisse ou rugueuse, avec traitement par effet
    couronne si nécessaire pour la métallisation sous vide. Les films sont utilisés
    comme diélectrique dans les condensateurs.<strong> Cette version consolidée comprend
    la première édition (1998) et son amendement 1 (0211). Il n'est donc pas nécessaire
