abstract:
- language: en
  script: Latn
  content: Applies principally to small to medium-scale instrument systems comprising
    mainly measurement, stimulus and interconnect devices with a controller. Specifies
    a set of codes and formats, defines communication protocols and defines common
    commands and characteristics for instrument system applications.
- language: fr
  script: Latn
  content: S'applique principalement aux systèmes d'instruments de petite à moyenne
    taille, composés, en général, d'appareils de mesure, de stimulation et d'interconnexion
    avec un contrôleur. Spécifie un ensemble de codes et de formats, définit les protocoles
    de communication et définit les instructions communes et caractéristiques utiles
    dans les applications des systèmes d'instruments.
