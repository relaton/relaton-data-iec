abstract:
- language: en
  script: Latn
  content: "IEC 63171-5:2022 refers to International Standards for test and measurement,
    environmental testing as well as solderless connections. This part of IEC 63171
    describes 2-way shielded or unshielded circular connectors with IP65/IP67 M8 or
    M12 locking, typically used for balanced single-pair data transmission with frequencies
    up to 600 MHz and with current-carrying capacity up to 4 A, for use in areas with
    harsh environmental conditions. These connectors consist of fixed and free connectors,
    either rewirable or non-rewirable. Male connectors have square cross-section contacts.<br
    />\r\nThe content of the corrigendum 1 (2024-11) has been included in this copy."
- language: fr
  script: Latn
  content: "L'IEC 63171-5:2022 fait référence aux Normes internationales pour les
    essais et les mesures, les essais environnementaux ainsi que les connexions sans
    soudure. Cette partie de l'IEC 63171 décrit les connecteurs circulaires blindés
    ou non blindés à 2 voies avec verrouillage IP65/IP67 M8 ou M12, généralement utilisés
    pour la transmission de données équilibrée à une seule paire avec des fréquences
    allant jusqu’à 600 MHz et avec une capacité de charge de courant allant jusqu’à
    4 A, pour une utilisation dans des zones où les conditions environnementales sont
    difficiles. Ces connecteurs sont constitués de connecteurs fixes et libres, réengrenables
    ou non réenfrables. Les connecteurs mâles ont des contacts de section transversale
    carrée.<br />\r\nLe contenu du corrigendum 1 (2024-11) a été pris en considération
    dans cet exemplaire"
