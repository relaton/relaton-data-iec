- content: This standard applies to circuit-breakers, the main contacts of which are
    intended to be connected to circuits, the rated voltage of which does not exceed
    1 000 V a.c. or 1 500 V d.c.; it also contains additional requirements for integrally
    fused circuit-breakers.
