abstract:
- language: en
  script: Latn
  content: |-
    Specifies the definitions and requirements for radio-frequency coaxial and screened twin conductor cables. Specifies the reference test methods for radio-frequency coaxial and twin conductor cables.

    This publication supersedes IEC 61196-1-1.
- language: fr
  script: Latn
  content: |-
    Spécifie les définitions et les exigences pour les câbles coaxiaux et les paires blindées gainées pour fréquences radioélectriques. Précise les méthodes d'essais de référence, pour les câbles coaxiaux à fréquences radioélectriques et pour les câbles symétriques.

    Remplace la CEI 61196-1-1.
