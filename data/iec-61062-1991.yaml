abstract:
- language: en
  script: Latn
  content: Applies to electrical equipment and systems in the field of audio, video,
    television and audiovisual engineering, particularly where such equipment may
    be operated by persons who are not necessarily technically trained. Only equipment
    to be operated by means of a plug and socket connection on single-phase a.c. supplies
    not exceeding 250 V, or a d.c. supply not exceeding 50 V, is covered.
- language: fr
  script: Latn
  content: S'applique aux appareils et aux systèmes électriques dans le domaine des
    techniques audio, vidéo, audiovisuelles et de la télévision, particulièrement
    lorsque de tels appareils peuvent être utilisés par des personnes n'ayant pas
    nécessairement de connaissances techniques. S'applique uniquement aux appareils
    alimentés, par l'intermédiaire d'une fiche et d'un socle de prise de courant,
    par un circuit électrique monophasé ne dépassant pas 250 V en alternatif, ou par
    une alimentation en courant continu ne dépassant pas 50 V.
