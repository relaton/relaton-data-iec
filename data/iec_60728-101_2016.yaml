abstract:
- content: IEC 60728-101:2016 is applicable to any cable network (including individual
    receiving systems) distributing only digital channels having in the forward path
    a coaxial cable output and primarily intended for television and sound signals
    operating between about 30 MHz and 3 000 MHz. This standard specifies the basic
    methods of measurement of the operational characteristics of a cable network having
    coaxial cable outputs in order to assess the performance of these systems and
    their performance limits.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 60728-101:2016 s'applique aux réseaux de distribution par câbles
    (y compris les systèmes individuels de réception) distribuant uniquement des canaux
    numériques, comportant dans le sens descendant une sortie à câble coaxial et essentiellement
    destinés aux signaux de télévision et aux signaux de radiodiffusion sonore, fonctionnant
    approximativement entre 30 MHz et 3 000 MHz. La présente norme spécifie les méthodes
    fondamentales pour la mesure des caractéristiques opérationnelles d'un réseau
    de distribution par câbles comportant des sorties à câbles coaxiaux dans le but
    d'évaluer la performance de ces systèmes ainsi que leurs limites de performances.
