abstract:
- content: "IEC 62287-2:2017 specifies operational and performance requirements, methods
    of testing and required test results for Class B \"SO\" shipborne automatic identifications
    system (AIS) equipment using self-organising time division multiple access (SOTDMA)
    techniques as described in Recommendation ITU-R M.1371. This document takes into
    account other associated IEC International Standards and existing national standards,
    as applicable.<br />\r\nThis edition includes the following significant technical
    change with respect to the previous edition: the introduction of transmission
    of Message 27 on channels 75 and 76 for the long range application by broadcast."
  language:
