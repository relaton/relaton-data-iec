  format: text/html
- content: L’IEC 62287-2:2017 spécifie les exigences opérationnelles et de performance,
    les méthodes d’essai et les résultats d’essai exigés pour le transpondeur embarqué
    du système d’identification automatique (AIS) "AO" de classe B utilisant les techniques
    d’accès multiple par répartition dans le temps auto-organisé (AMRTAO) telles qu’elles
    sont décrites dans la Recommandation UIT-R M.1371. Le présent document prend en
    compte d’autres Normes internationales IEC associées et des normes nationales
