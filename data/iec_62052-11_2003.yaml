abstract:
- content: |-
    Covers type tests for electricity metering equipment for indoor and outdoor application and to newly manufactured equipment designed to measure the electric energy on 50 Hz or 60 Hz networks, with a voltage up to 600 V.
    It applies to electromechanical or static meters for indoor and outdoor application consisting of a measuring element and register(s) enclosed together in a meter case. It also applies to operation indicator(s) and test output(s).<br /><br />This publication is of high relevance for Smart Grid.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "Couvre les essais de type pour équipements de comptage d'électricité neufs
    de type intérieur et extérieur, destinés à la mesure de l'énergie électrique sur
    des réseaux de fréquence de 50 Hz ou 60 Hz, et avec une tension jusqu'à 600 V.
    \nElle n'est applicable qu'aux compteurs électromécaniques ou statiques de types
    intérieur et extérieur constitués d'un élément de mesure et d'un (des) élément(s)
    indicateur(s) rassemblés dans un même boîtier."
  language:
  - fr
  script:
  - Latn
  format: text/html
