abstract:
- content: Classifies the environmental conditions to which a product not forming
    part of the vehicle is subjected when installed in a ground vehicle. Such products
    are for example radios, communication systems, fare meters, and flow meters for
    liquids transported by the vehicle. Vehicles where products may be permanently
    or temporarily installed include road vehicles, rail vehicles, overland vehicles,
    handling and storage vehicles, and self-propelled machinery.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Classifie les conditions d'environnement auxquelles un produit qui ne fait
    pas partie du véhicule est soumis lorsqu'il est installé dans un véhicule terrestre.
    De tels produits sont les récepteurs radio, les systèmes de communication, les
    compteurs de kilométrage/tarification et les débitmètres pour les liquides transportés
    par le véhicule. Les véhicules sur lesquels des produits peuvent être installés
    de manière permanente ou provisoire comprennent les véhicules routiers, les véhicules
    ferroviaires. les véhicules tout-terrain, les véhicules de manutention et de stockage
    et les engins motorisés.
