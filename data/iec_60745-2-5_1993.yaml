abstract:
- content: The requirements do not cover the use of circular saws with abrasive wheels
    or in conjuction with a support or in any other way as a stationary machine. The
    diamond wheels are considered as abrasive wheels. The abrasive wheels are allowed
    only on machines specifically intended for such a use.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Les présentes prescriptions ne couvrent pas l'utilisation des scies circulaires
    avec roues abrasives ou avec un support ni des scies destinées au travail en poste
    fixe. Les roues en diamant sont considérées comme roues abrasives. Les roues abrasives
    sont uniquement admises sur des machines spécifiquement conçues pour cette utilisation.
