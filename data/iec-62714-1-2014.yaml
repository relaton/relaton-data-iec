abstract:
- language: en
  script: Latn
  content: IEC 62714-1:2014 is a solution for data exchange focusing on the domain
    of automation engineering. The data exchange format defined in the IEC 62714 series
    (Automation Markup Language, AML) is an XML schema based data format and has been
    developed in order to support the data exchange in a heterogeneous engineering
    tools landscape. The goal of AML is to interconnect engineering tools in their
    different disciplines, e.g. mechanical plant engineering, electrical design, process
    engineering, process control engineering, HMI development, PLC programming, robot
    programming, etc.
- language: fr
  script: Latn
  content: L'IEC 62714-1:2014 constitue une approche de l'échange de données qui cible
    le domaine de l'ingénierie de l'automatisation. Le format d'échange de données
    défini dans la série CEI 62714 (Automation Markup Language, AML) est un format
    de données de type schéma XML mis au point afin de venir à l'appui de l'échange
    de données dans un environnement d'outils techniques hétérogène. L'objectif de
    l'AML est l'interconnexion des outils techniques dans leurs différentes disciplines,
    par exemple, ingénierie des installations mécaniques, études d'électricité, ingénierie
    de procédés, ingénierie de commande de processus, développement des IHM, programmation
    PLC, programmation de robots, etc.
