abstract:
- content: |-
    IEC 62077:2010 applies to circulators used in the field of fibre optics bearing all of the following features:<br />
    - they are non-reciprocal optical devices, in which each port is either an optical fibre or fibre optic connector;<br />
    - they are passive devices in accordance with the categorization and definition provided in IEC 62538; and<br />
    - they have three or more ports for directionally transmitting optical power.<br />
    The changes with respect to the previous edition are:<br />
    - having substantially increased the number of terms;<br />
    - having added an informative annex for example of filtering technologies;<br />
    - having deleted quality assessment procedures.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    La CEI 62077:2010 s'applique aux circulateurs utilisés dans le domaine des fibres optiques présentant toutes les caractéristiques suivantes:<br />
    - ce sont dispositifs optiques non réciproques, dont chaque port est soit une fibre optique, soit un connecteur à fibres optiques;<br />
    - ce sont des dispositifs passifs, conformément à la classification et à la définition données dans la CEI 62538; et<br />
    - ils disposent d'au moins trois ports pour la transmission de la puissance optique de façon directionnelle.<br />
    - Les modifications par rapport à l'édition antérieure concernent:<br />
    - l'augmentation substantielle du nombre de termes;<br />
    - l'ajout d'une annexe informative fournissant un exemple de technologies de filtrage;<br />
    - la suppression des procédures d'évaluation de la qualité.
