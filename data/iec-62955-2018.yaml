abstract:
- language: en
  script: Latn
  content: IEC 62955:2018 applies to residual direct current detecting devices (RDC-DD)
    for permanently connected AC electric vehicle charging stations (mode 3 charging
    of electric vehicles, according to IEC 61851-1 and IEC 60364-7-722), hereafter
    referred to as RDC-MD (residual direct current monitoring device) or RDC-PD (residual
    direct current protective device), for rated voltages not exceeding 440 V AC with
    rated frequencies of 50 Hz, 60 Hz or 50/60 Hz and rated currents not exceeding
    125 A.
- language: fr
  script: Latn
  content: L'IEC 62955:2018 s'applique aux dispositifs de détection à courant différentiel
    résiduel continu (DD-CDC) pour les bornes de charge à courant alternatif pour
    véhicule électrique branchées en permanence (charge en mode 3 des véhicules électriques,
    conformément à l'IEC 61851-1 et à l'IEC 60364-7-722), appelé DC-CDC (dispositif
    de contrôle à courant différentiel résiduel continu) ou DP-CDC (dispositif de
    protection contre un courant différentiel résiduel continu) dans la suite du texte,
    pour des tensions assignées alternatives ne dépassant pas 440 V avec des fréquences
    assignées de 50 Hz, 60 Hz ou 50/60 Hz et des courants nominaux ne dépassant pas
    125 A.
