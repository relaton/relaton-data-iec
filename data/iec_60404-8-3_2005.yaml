abstract:
- content: 'Applies to magnetic material intended for the construction of magnetic
    circuits. These materials correspond respectively to classes C.21 and B.2 of IEC
    60404-1: 2000. This standard defines the grades of cold-rolled electrical non-oriented
    non-alloyed (non alloyed steel is that steel the basic constituent of which is
    iron containing alloying elements in amounts smaller than the limiting values
    fixed by ISO 4948 1) or alloyed (alloyed steel is that steel the basic constituent
    of which is iron containing alloying elements in amounts equal to or greater than
    the limiting values fixed by ISO 4948 1) steel sheet and strip delivered in the
    semi-processed state, i.e. without final heat treatment, of nominal thicknesses
    given in Tables 1 and 2. It specifies general requirements, the magnetic properties,
    the geometrical characteristics and tolerances, technological characteristics
    as well as the inspection procedure.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: S'applique aux matériaux destinés à la construction de circuits magnétiques.
    Ces matériaux magnétiques correspondent respectivement aux classes C.21 et B.2
    de la CEI 60404-1:2000. La présente norme définit les nuances de tôles et bandes
    magnétiques en acier non allié (l'acier non allié est un acier dont le constituant
    de base est du fer et qui contient des éléments d'alliage en teneur inférieure
    aux valeurs fixées par l'ISO 4948-1) et en acier allié (l'acier allié est un acier
    dont le constituant de base est du fer et qui contient des éléments d'alliage
    en teneur supérieure ou égale aux valeurs fixées par l'ISO 4948-1) à grains non
    orientés, laminées à froid, livrées à l'état semi-fini, c'est-à-dire sans traitement
    thermique final, d'épaisseurs nominales données dans les Tableaux 1 et 2. Elle
    spécifie les exigences générales, les caractéristiques magnétiques, les caractéristiques
    géométriques et les tolérances, les caractéristiques technologiques ainsi que
    les modalités de contrôle.
