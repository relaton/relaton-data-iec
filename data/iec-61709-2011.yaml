abstract:
- language: en
  script: Latn
  content: |-
    IEC 61709:2011 gives guidance on how failure rate data can be employed for reliability prediction of electric components in equipment. Reference conditions are numerical values of stresses that are typically observed by components in the majority of applications. Reference conditions are useful since they are the basis of the calculation of failure rate under any conditions by the application of stress models that take into account the actual operating conditions. This standard also gives guidance on how a database of component failure data can be constructed to provide failure rates that can be used with the included stress models. This edition includes the following significant technical changes with respect to the previous edition:<br />
    - the addition of a number of component types and the updating of models for a large number of component types;<br />
    - the addition of annexes on reliability prediction, sources of failure rate data and component classification information.
- language: fr
  script: Latn
  content: |-
    La CEI 61709:2011 donne des recommandations concernant les méthodes d'utilisation des données de taux de défaillance pour les prévisions de fiabilité de composants électriques d'équipements. Les conditions de référence sont des valeurs numériques de contraintes généralement observées sur les composants dans la plupart des applications. Ces conditions de référence sont utiles dans la mesure où elles permettent de calculer le taux de défaillance dans toutes conditions, en appliquant des modèles de contrainte qui tiennent compte des conditions de fonctionnement réelles. La présente norme donne également des recommandations concernant les méthodes pour constituer une base de données de taux de défaillance des composants afin que les taux fournis puissent être employés avec les modèles de contrainte fournis. Cette édition inclut les modifications techniques majeures suivantes par rapport à l'édition précédente:<br />
    - l'addition de plusieurs types de composants et l'actualisation des modèles pour nombreux types de composants;<br />
     - l'addition des annexes relatives aux prévisions de fiabilité, des sources des données de taux de défaillance et des informations relatives au classification des composants.
