abstract:
- content: This part of IEC 60952 defines requirements for the product specification
    as well as procedures for a Declaration of Design and Performance (DDP) for nickel-cadmium
    and lead-acid aircraft batteries containing vented or valve-regulated cells or
    monoblocs. The batteries are used for both general purposes and specific aerospace
    applications.
  language:
