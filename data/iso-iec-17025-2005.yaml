abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC 17025:2005 specifies the general requirements for the competence to carry out tests and/or calibrations, including sampling. It covers testing and calibration performed using standard methods, non-standard methods, and laboratory-developed methods.</p>
    <p>It is applicable to all organizations performing tests and/or calibrations. These include, for example, first-, second- and third-party laboratories, and laboratories where testing and/or calibration forms part of inspection and product certification.</p>
    <p>ISO/IEC 17025:2005 is applicable to all laboratories regardless of the number of personnel or the extent of the scope of testing and/or calibration activities. When a laboratory does not undertake one or more of the activities covered by ISO/IEC 17025:2005, such as sampling and the design/development of new methods, the requirements of those clauses do not apply.</p>
    <p>ISO/IEC 17025:2005 is for use by laboratories in developing their management system for quality, administrative and technical operations. Laboratory customers, regulatory authorities and accreditation bodies may also use it in confirming or recognizing the competence of laboratories. ISO/IEC 17025:2005 is not intended to be used as the basis for certification of laboratories.</p>
    <p>Compliance with regulatory and safety requirements on the operation of laboratories is not covered by ISO/IEC 17025:2005.</p>
- language: fr
  script: Latn
  content: |-
    <p>L'ISO/CEI 17025:2005 établit les exigences générales de compétence pour effectuer des essais et/ou des étalonnages, y compris l'échantillonnage. Elle couvre les essais et les étalonnages effectués au moyen de méthodes normalisées, de méthodes non normalisées et de méthodes élaborées par les laboratoires.</p>
    <p>Elle est applicable à toutes les organisations qui procèdent à des essais et/ou des étalonnages. Par exemple, des laboratoires de première, deuxième et tierce parties, ainsi que des laboratoires où les essais et/ou les étalonnages font partie du contrôle et de la certification de produits.</p>
    <p>L'ISO/CEI 17025:2005 est applicable à tous les laboratoires, quels que soient leurs effectifs, l'étendue du domaine de leurs activités d'essai et/ou d'étalonnage. Lorsqu'un laboratoire ne procède pas à une ou plusieurs des activités traitées dans la présente Norme internationale, telles que l'échantillonnage et la conception/développement de méthodes nouvelles, les prescriptions des chapitres concernés ne s'appliquent pas.</p>
    <p>L'ISO/CEI 17025:2005 est destinée à être utilisée par les laboratoires qui élaborent leur système de management pour la qualité et les activités administratives et techniques. Elle peut également être utilisée par les clients des laboratoires, les autorités réglementaires et les organismes d'accréditation engagés dans des activités de confirmation ou de reconnaissance de la compétence des laboratoires. L'ISO/CEI 17025:2005 n'est pas destinée à être utilisée comme référentiel pour la certification des laboratoires.</p>
    <p>La conformité aux prescriptions réglementaires et de sécurité relatives à l'exploitation des laboratoires n'est pas traitée par L'ISO/CEI 17025:2005.</p>
