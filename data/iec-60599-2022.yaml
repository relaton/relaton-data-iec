abstract:
- language: en
  script: Latn
  content: IEC 60599:2022 describes how the concentrations of dissolved gases or free
    gases can be interpreted to diagnose the condition of oil-filled electrical equipment
    in service and suggest future action. This document is applicable to electrical
    equipment filled with mineral insulating oil and insulated with cellulosic paper
    or pressboard-based solid insulation. Information about specific types of equipment
    such as transformers (power, instrument, industrial, railways, distribution),
    reactors, bushings, switchgear and oil-filled cables is given only as an indication
    in the application notes. This document can be applied, but only with caution,
    to other liquid-solid insulating systems. In any case, the indications obtained
    are given only as guidance with resulting action undertaken only with proper engineering
    judgment.
- language: fr
  script: Latn
  content: IEC 60599:2022 décrit la façon dont les concentrations de gaz dissous ou
    de gaz libres peuvent être interprétées pour diagnostiquer l'état des matériels
    électriques remplis d'huile en service et pour proposer une intervention ultérieure.
    Le présent document s'applique aux matériels électriques remplis d'huile minérale
    isolante et isolés par des isolants solides constitués de papier ou de carton
    cellulosiques. Des informations relatives aux types spécifiques de matériels tels
    que les transformateurs (de puissance, de mesure, industriels, ferroviaires, de
    distribution), les réactances, les traversées, les appareillages de connexion
    et les câbles à huile fluide sont données, à titre informatif seulement, dans
    les notes d'application. Le présent document peut être appliqué, mais uniquement
    avec prudence, à d'autres systèmes d'isolation liquide-solide. Dans tous les cas,
    les indications obtenues sont données uniquement à titre de recommandations et
    toute action qui en résulte n'est à entreprendre qu'après une appréciation technique
    convenable.
