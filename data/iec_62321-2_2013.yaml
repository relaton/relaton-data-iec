  format: text/html
- content: "L'IEC 62321-2:2013 fournit des stratégies d'échantillonnage ainsi que
    la préparation mécanique d'échantillons de produits électrotechniques, ensembles
    électroniques et composants électroniques. Ces échantillons peuvent être utilisés
    pour un essai analytique visant à déterminer les niveaux de certaines substances,
    comme décrit dans les méthodes d'essai des autres parties de l'IEC 62321. Les
    restrictions concernant les substances varient selon les régions géographiques
    et de temps à autres. La présente norme décrit un processus général permettant
    d'obtenir et de préparer des échantillons avant de déterminer toute substance
    posant problème.<br />\r\nL'IEC 62321-2:2013 a le statut de norme horizontale
    conformément au Guide IEC 108."
