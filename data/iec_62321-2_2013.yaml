abstract:
- content: "IEC 62321-2:2013 provides strategies of sampling along with the mechanical
    preparation of samples from electrotechnical products, electronic assemblies and
    electronic components. These samples can be used for analytical testing to determine
    the levels of certain substances as described in the test methods in other parts
    of IEC 62321. Restrictions for substances will vary between geographic regions
    and from time to time. This Standard describes a generic process for obtaining
    and preparing samples prior to the determination of any substance which are under
    concern.<br />\r\nIEC 62321-2:2013 has the status of a horizontal standard in
    accordance with IEC Guide 108."
  language:
