abstract:
- content: 'IEC 61158-3-2:2014+A1:2019 defines the services provided to the Type 2
    fieldbus application layer at the boundary between the application and data-link
    layers of the fieldbus reference model and systems management at the boundary
    between the data-link layer and systems management of the fieldbus reference model.
    Type 2 DL-service provides both a connected and a connectionless subset of those
    services specified in ISO/IEC 8886. This second edition cancels and replaces the
    first edition published in 2007. It constitutes a technical revision. The main
    changes are: Correction of references for fixed tag usage in 4.6.3.6. and update
    of core bibliographic references (original source documents from consortium).<strong>This
    consolidated version consists of the second edition (2014) and its amendment 1
    (2019). Therefore, no need to order amendment in addition to this publication.</strong>'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'L''IEC 61158-3-2:2014+A1:2019 définit les services fournis à la couche
    application de bus de terrain Type 2 au niveau de la frontière entre les couches
    application et liaison de données du modèle de référence de bus de terrain et
    à la gestion des systèmes au niveau de la frontière entre la couche liaison de
    données et la gestion des systèmes selon le modèle de référence de bus de terrain.
    Le service DL de type 2 fournit à la fois un sous-ensemble connecté et sans connexion
    des services spécifiés dans l''ISO/CEI 8886. Cette deuxième édition annule et
    remplace la première édition parue en 2007. Cette édition constitue une révision
    technique. Les modifications majeures sont: Correction des références pour l''utilisation
    des balises fixes en 4.6.3.6. et Mise à jour des principales références bibliographiques
    (source d''origine - documents du consortium).<strong>Cette version consolidée
    comprend la deuxième édition (2014) et son amendement 1 (2019). Il n''est donc
    pas nécessaire de commander l''amendement avec cette publication.</strong>'
