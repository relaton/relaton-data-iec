abstract:
- language: en
  script: Latn
  content: Defines a standard test method to assess the ability of components (essentially
    connectors) to function in a specified manner, during and after subjection to
    the conditions which prevail in an aircraft during ascent and descent, but which
    are particularly severe in unheated and&#x2F;or unpressurized zones.
- language: fr
  script: Latn
  content: Etablit une méthode d&#x27;essai normalisée pour évaluer l&#x27;aptitude
    d&#x27;un composant (essentiellement un connecteur) à fonctionner de manière spécifiée
    pendant et après avoir été soumis aux conditions qui prévalent dans un avion pendant
    la montée et la descente, mais qui sont particulièrement sévères dans les zones
    non chauffées et&#x2F;ou non pressurisées.
