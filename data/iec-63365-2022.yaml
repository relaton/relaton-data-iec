abstract:
- language: en
  script: Latn
  content: "IEC 63365:2022 applies to products used in the process measurement, control
    and automation industry. It establishes a concept and requirements for the digital
    nameplate and provides alternative electronically readable solutions (e.g. 2D
    codes, RFID or firmware) to current conventional plain text marking on the nameplate
    or packaging of products.<br />\r\nThe digital nameplate information is contained
    in the electronically readable medium affixed to the product, the packaging or
    accompanying documents. The digital nameplate information is available offline
    without Internet connection. After electronic reading, all digital nameplate information
    is displayed in a human readable text format. The digital nameplate also includes
    the Identification Link String according to IEC 61406-1 which provides additional
    online information for the product.<br />\r\nThis document does not specify the
    contents of the conventional nameplate, which are subject to regional or national
    regulations and standards."
- language: fr
  script: Latn
  content: "L'IEC 63365:2022 s'applique aux produits utilisés pour le mesurage, la
    commande et l'automatisation des processus industriels. Elle établit un concept
    ainsi que les exigences pour la plaque signalétique numérique, et fournit des
    solutions (codes 2D, RIFD ou micrologiciel, par exemple) lisibles électroniquement
    en alternative aux actuels marquages conventionnels en texte simple inscrits sur
    la plaque signalétique ou sur l'emballage des produits.<br />\r\nLes informations
    relatives à la plaque signalétique numérique sont contenues dans le support lisible
    électroniquement apposé sur le produit, sur l'emballage ou sur les documents d'accompagnement.
    Les informations relatives à la plaque signalétique numérique sont disponibles
    hors ligne, sans connexion à Internet. Après lecture électronique, toutes les
    informations relatives à la plaque signalétique numérique sont affichées dans
    un format texte lisible par l'homme. La plaque signalétique numérique contient
    également la chaîne de lien d'identification conformément à l'IEC 61406-1, qui
    fournit des informations en ligne supplémentaires sur le produit.<br />\r\nLe
    présent document ne spécifie pas le contenu de la plaque signalétique conventionnelle,
    qui est soumis à des réglementations et des normes régionales ou nationales."
