abstract:
- language: en
  script: Latn
  content: "IEC 60372:2020 is applicable to locking devices used with ball and socket
    couplings of string insulator units and used with the corresponding metal fittings
    standardized in IEC 60120, when they are supplied separately.The object of this
    document is<br />\r\n- to define the shapes and some standard dimensions for locking
    devices,<br />\r\n- to define the test methods for locking devices,<br />\r\n-
    to state the acceptance conditions for supply,<br />\r\n- to give other dimensions
    for guidance of manufacturing only.<br />\r\nThis fourth edition cancels and replaces
    the third edition published in 1984. This edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\na. Two new designated
    size of couplings, 36 and 40, were introduced;<br />\r\nb. the relevant content
    of the 28B W-clip was deleted;<br />\r\nc. Annex A is informative, Annex B is
    normative, Annex C is informative."
- language: fr
  script: Latn
  content: "l’IEC 60372:2020 est applicable aux dispositifs de verrouillage utilisés
    avec les assemblages à rotule des éléments de chaînes d'isolateurs et utilisés
    avec les accessoires métalliques correspondants normalisés dans l’IEC 60120, lorsqu'ils
    sont livrés séparément. Le présent document a pour objet:<br />\r\n- de définir
    les formes et certaines dimensions normalisées des dispositifs de verrouillage,<br
    />\r\n- de définir les méthodes d'essai des dispositifs de verrouillage,<br />\r\n-
    de fixer les conditions d'acceptation d'une fourniture,<br />\r\n- de donner d'autres
    dimensions, uniquement à titre de recommandation pour la fabrication.<br />\r\nCette
    quatrième édition annule et remplace la troisième édition parue en 1984. Cette
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na. Deux nouvelles tailles d’assemblages normalisées, 36 et
    40, sont présentées;<br />\r\nb. le contenu concernant l'agrafe 28B a été supprimé;<br
    />\r\nc. L’Annexe A est informative, l’Annexe B est normative, l’Annexe C est
    informative."
