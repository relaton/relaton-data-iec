abstract:
- content: |-
    Specifies the general requirements, magnetic properties, geometric characteristics and tolerances as well as inspection procedures for pure iron, silicon-iron, nickel-iron and cobalt-iron. The materials are in the form of bar, billet, sheet, strip or wire. The alloys covered correspond to those defined by classes A, C1, C2, E1 to E4 and F1 to F3 in IEC 60404-1.<strong>This consolidated version consists of the second edition (1999) and its amendment 1 (2007). Therefore, no need to order amendment in
    addition to this publication.</strong>
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "Spécifie les exigeances générales, les propriétés magnétiques, les caractéristiques
    géométriques et leurs tolérances, ainsi que les modes de contrôle pour le fer
    pur, le fer-silicum, le fer-nickel et le fer-cobalt. Les produits sont sous forme
    de barres, billettes, tôles, bandes ou fils. Les alliages concernés correspondent
    à ceux définis par les classes A, C1, C2, E1 à E4 et F1 à F3 de la CEI 60404-1.<strong>
    Cette version consolidée comprend la deuxième édition (1999) et\nson amendement
    1 (2007). Il n'est donc pas nécessaire de commander \nl'amendement avec cette
    publication.</strong>"
