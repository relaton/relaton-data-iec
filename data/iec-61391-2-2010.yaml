abstract:
- language: en
  script: Latn
  content: "IEC 61391-2:2010 defines terms and specifies methods for measuring the
    maximum depth of penetration and the local dynamic range of real time ultrasound
    B MODE scanners. The types of transducers used with these scanners include:<br
    />\r\n- mechanical probes;<br />\r\n- electronic phased arrays;<br />\r\n- linear
    arrays;<br />\r\n- curved arrays;<br />\r\n- two-dimensional arrays;<br />\r\n-
    three-dimensional scanning probes based on a combination of the above types.<br
    />\r\nAll scanners considered are based on pulse-echo techniques. The test methodology
    is applicable for transducers operating in the 1 MHz to 15 MHz frequency range
    operating both in fundamental mode and in harmonic modes that extend to 15 MHz.
    However, testing of harmonic modes above 15 MHz is not covered by this standard."
- language: fr
  script: Latn
  content: "La CEI 61391-2:2010 définit les termes et spécifie les méthodes de mesure
    de la profondeur maximale de pénétration et de la plage dynamique locale des scanners
    ultrasoniques en temps réel, en mode B. Les types de transducteurs utilisés avec
    ces scanners comprennent ce qui suit:<br />\r\n- sondes à balayage mécanique;<br
    />\r\n- réseaux de phase électroniques;<br />\r\n- réseaux linéaires (barrettes);<br
    />\r\n- réseaux courbes;<br />\r\n- réseaux bidimensionnels;<br />\r\n- sondes
    à balayage tridimensionnel, basées sur une combinaison des types ci-dessus.<br
    />\r\nTous les scanners considérés sont basés sur les techniques \"impulsion et
    écho\". La méthodologie d'essai est applicable aux transducteurs fonctionnant
    dans la gamme des fréquences entre 1 MHz et 15 MHz, en mode fondamental et en
    modes harmoniques allant jusqu'à 15 MHz. Toutefois, les essais en modes harmoniques,
    au-dessus de 15 MHz, ne sont pas couverts par la présente norme."
