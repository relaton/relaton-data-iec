abstract:
- language: en
  script: Latn
  content: "<p>ISO/IEC TS 29113:2012 specifies the form and establishes the interpretation
    of facilities that extend the Fortran language defined by ISO/IEC 15391:2010.
    The purpose of ISO/IEC TS 29113:2012 is to promote portability, reliability, maintainability
    and efficient execution of programs containing parts written in Fortran and parts
    written in C, for use on a variety of computing systems.</p>"
