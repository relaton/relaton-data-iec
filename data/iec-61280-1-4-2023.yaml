abstract:
- language: en
  script: Latn
  content: "IEC 61280-1-4:2023 establishes the characterization process of the encircled
    flux measurement method of light sources intended to be used with multimode fibre.
    This document sets forth a procedure for the collection of two-dimensional fibre
    optic nearfield greyscale data and subsequent reduction to one-dimensional data
    expressed as a set of three sampled parametric functions of radius from the fibre’s
    optical centre. Estimation of the fibre core diameter is not an objective of this
    document. This third edition cancels and replaces the second edition published
    in 2009. This edition constitutes a technical revision. This edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\n- improvement of calibration procedure and calibration traceability;<br
    />\r\n- improvement of fibre shaker description and requirements;<br />\r\n- addition
    of pulsed light sources;<br />\r\n- removal of a poorly traceable calibration
    process using a micro positioner."
- language: fr
  script: Latn
  content: "L'IEC 61280-1-4:2023 stipule le processus de caractérisation de la méthode
    de mesure du flux inscrit de sources optiques destinées à être utilisées avec
    des fibres multimodales. Le présent document définit une procédure consistant
    à collecter des données fibroniques de champ proche, bidimensionnelles et en niveaux
    de gris, puis à les réduire en données unidimensionnelles exprimées sous la forme
    d’un ensemble de trois fonctions paramétriques échantillonnées du rayon par rapport
    au centre optique de la fibre. Cette troisième édition annule et remplace la deuxième
    édition parue en 2009. Cette édition constitue une révision technique. Cette édition
    inclut les modifications techniques majeures suivantes par rapport à l’édition
    précédente:<br />\r\n- amélioration de la procédure et de la traçabilité de l’étalonnage;<br
    />\r\n- amélioration de la description et des exigences relatives à l’agitateur
    de fibre;<br />\r\n- ajout des sources optiques pulsées;<br />\r\n- suppression
    d’un processus d’étalonnage utilisant un micropositionneur, en raison de sa faible
    traçabilité."
