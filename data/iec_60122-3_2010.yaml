abstract:
- content: 'IEC 60122-3:2010 specifies the outline drawing for quartz crystal units
    with lead enclosures. The main changes with respect to the previous edition are
    as follows: 12 of the 48 enclosure types contained in the previous edition have
    been deleted.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'La CEI 60122-3:2010 spécifie les dessins d''encombrements des résonateurs
    à quartz comportant des enveloppes avec sorties. Par rapport à l''édition précédente,
    les changements majeurs sont les suivants: 12 des 48 types d''enveloppes regroupés
    dans l''édition précédente ont été supprimés.'
