abstract:
- language: en
  script: Latn
  content: "IEC 62541-4:2015 defines the OPC Unified Architecture (OPC UA) Services.
    The Services described are the collection of abstract Remote Procedure Calls (RPC)
    that are implemented by OPC UA Servers and called by OPC UA Clients. This second
    edition cancels and replaces the first edition published in 2011. It constitutes
    a technical revision. It includes the following changes:<br />\r\n- Update for
    6.4 Redundancy.<br />\r\n- Clarifications for Publish and Reconnect scenarios.<br
    />\r\n- Handling of MonitoredItem changes in short network interruption scenarios.<br
    />\r\n- Update for 6.1.3 Determining if a Certificate is Trusted.<br />\r\n- Revised
    definition of parameters semaphoreFile and isOnline in Service RegisterServer.<br
    />\r\n- Services ModifySubscription and ModifyMonitoredItems."
- language: fr
  script: Latn
  content: "L'IEC 62541-4:2015 définit les Services de l'Architecture Unifiée OPC
    (OPC UA). Les Services décrits sont le recueil d'appels de procédures abstraites
    distantes (RPC - Remote Procedure Calls) qui sont mises en oeuvre par les Serveurs
    OPC UA et qui sont appelées par les Clients OPC UA. Cette deuxième édition annule
    et remplace la première édition parue en 2011. Elle constitue une révision technique.
    Cette édition inclut les modifications suivantes:<br />\r\n- Mise à jour de 6.4
    Redondance.<br />\r\n- Clarifications pour les scénarios Publish et Reconnect.<br
    />\r\n- Gestion des modifications de MonitoredItem dans les scénarios de courte
    interruption du réseau.<br />\r\n- Mise à jour de 6.1.3 Déterminer si un Certificat
    est fiable.<br />\r\n- Révision de la définition des paramètres semaphoreFile
    et isOnline dans le Service.<br />\r\n- Services ModifySubscription et ModifyMonitoredItems."
