- content: "L'IEC 60335-2-60:2017 traite de la sécurité des baignoires à système électrique
    de brassage d'eau pour utilisation à l'intérieur et des spas, pour usages domestiques
    et analogues, dont la tension assignée n'est pas supérieure à 250 V pour les appareils
    monophasés et à 480 V pour les autres appareils.<br />\r\nLa présente norme s'applique
    également aux appareils assurant une circulation d'air ou d'eau dans les baignoires
    conventionnelles.<br />\r\nLes appareils qui ne sont pas destinés à un usage domestique
    normal, mais qui peuvent néanmoins constituer une source de danger pour le public,
    tels que les appareils destinés à être utilisés par des usagers non avertis dans
    des hôtels, des centres de remise en forme et lieux analogues, relèvent du domaine
    d'application de la présente norme.<br />\r\nDans la mesure du possible, la présente
    norme traite des risques ordinaires présentés par les appareils, encourus par
    tous les individus à l'intérieur et autour de l'habitation. Cependant, la présente
    norme ne tient pas compte en général:<br />\r\n– des personnes (y compris des
    enfants) dont les capacités physiques, sensorielles ou mentales; ou le manque
    d'expérience et de connaissance les empêchent d'utiliser l'appareil en toute sécurité
    sans surveillance ou instruction;<br />\r\n– de l'utilisation de l'appareil comme
    jouet par des enfants.<br />\r\nL'attention est attirée sur le fait que:<br />\r\n–
    pour les appareils destinés à être utilisés dans des véhicules ou à bord de navires
    ou d'avions, des exigences supplémentaires peuvent être nécessaires;<br />\r\n–
    dans de nombreux pays, des exigences supplémentaires sont spécifiées par les organismes
    nationaux de la santé, par les organismes nationaux responsables de l'alimentation
    en eau, par les organismes nationaux responsables de la protection des travailleurs,
    et par des organismes similaires.<br />\r\nLa présente norme ne s'applique pas:<br
    />\r\n– aux matériels de circulation d'eau dans les piscines et dans les bassins
    pour la pratique d'exercices physiques;<br />\r\n– aux appareils de nettoyage
    des piscines;<br />\r\n– aux appareils destinés à des usages médicaux;<br />\r\n–
    aux appareils destinés à être utilisés dans des locaux présentant des conditions
    particulières, telles que la présence d'une atmosphère corrosive ou explosive
    (poussière, vapeur ou gaz).<br />\r\nCette quatrième édition annule et remplace
    la troisième édition parue en 2002, y compris ses Amendements 1 (2004) et 2 (2008).
    Cette édition constitue une révision technique.<br />\r\nCette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\n– des exigences ont été ajoutées pour les spas transportables (3.103, 5.101,
    6.1, 7.12.1, 22.106, 25.1, 25.5, 25.7);<br />\r\n– certaines notes ont été supprimées
    ou transformées en texte normatif (22.101, 22.102, 22.103, 22.105);<br />\r\n–
    le texte a été aligné sur l'édition 5.2 de la Partie 1.<br />\r\nLa présente partie
    2 doit être utilisée conjointement avec la dernière édition de l'IEC 60335-1 et
    ses amendements. Elle a été établie sur la base de la cinquième édition (2010)
    de cette norme."
