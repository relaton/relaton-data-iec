abstract:
- language: en
  script: Latn
  content: "IEC 60793-1-32:2018 is intended primarily for testing either fibres as
    produced by a fibre manufacturer or subsequently overcoated (tight buffered) using
    various polymers. The test can be performed either on fibres as produced, or after
    exposure to various environments. This test applies to A1, A2, A3, B and C fibres
    with a nominal glass dimension of 125 µm. The object of this document is to establish
    uniform requirements for the mechanical characteristic – coating strippability.
    This test quantifies the force required to mechanically remove the protective
    coating from optical fibres along their longitudinal axis. This test is not intended
    as a means to maximize fibre strength after the coating is removed nor is it intended
    to specify the best conditions for field stripping of optical fibres. This test
    is designed for optical fibres having polymeric coatings with nominal outer diameters
    in the range of 200 µm to 900 µm. This third edition cancels and replaces the
    second edition published in 2010. This edition constitutes a technical revision.
    This edition includes the following significant technical change with respect
    to the previous edition: expansion of the range of coating dimensions applicable
    to the procedure detailed in this document to accommodate optical fibres with
    a 200 µm coating dimension.<br />\r\n<br />\r\nKeywords: coating strippability,
    protective coating of optical fibres"
- language: fr
  script: Latn
  content: "L'IEC 60793-1-32:2018 est destinée principalement aux essais des fibres,
    dès leur production par un fabricant de fibres, ou après revêtement ultérieur
    (revêtement protecteur serré) au moyen de divers polymères. L'essai peut être
    effectué sur des fibres issues de production, ou bien après exposition à divers
    environnements. Le présent essai s'applique aux fibres de types A1, A2, A3, B
    et C avec une dimension de verre nominale de 125 µm. L'objet du présent document
    est d'établir des exigences uniformes pour la caractéristique mécanique: dénudabilité
    du revêtement. Le présent essai permet de quantifier la force exigée pour retirer
    mécaniquement le revêtement de protection des fibres optiques le long de leur
    axe longitudinal. Cet essai n'est pas destiné à augmenter au maximum la résistance
    de la fibre après retrait du revêtement de protection, ni à spécifier les meilleures
    conditions pour le dénudage sur site de fibres optiques. Cet essai est conçu pour
    les fibres optiques ayant des revêtements polymères avec des diamètres extérieurs
    nominaux se situant dans la plage comprise entre 200 µm et 900 µm. Cette troisième
    édition annule et remplace la deuxième édition parue en 2010. Cette édition constitue
    une révision technique. Cette édition inclut la modification technique majeure
    suivante par rapport à l'édition précédente: élargissement de la plage des dimensions
    de revêtement applicables au mode opératoire présenté dans le présent document
    pour correspondre aux fibres optiques disposant d'une dimension de revêtement
    de 200 µm.<br />\r\n<br />\r\nMots-clés : dénudabilité du revêtement, revêtement
    de protection des fibres optiques"
