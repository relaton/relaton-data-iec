abstract:
- content: "<!-- NEW! -->IEC 61784-5-6:2024 is available as IEC 61784-5-6:2024 RLV
    which contains the International Standard and its Redline version, showing all
    changes of the technical content compared to the previous edition.IEC 61784-5-6:2024
    specifies the installation profiles for CPF 6 (INTERBUSTM)[1]. The installation
    profiles are specified in the annexes. These annexes are read in conjunction with
    IEC 61918:2018, IEC 61918:2018/AMD1:2022 and IEC 61918:2018/AMD2:2024.<br /><br
    />\r\n[1] INTERBUSTM is a trade name of INTERBUS Club, an independent organisation
    of users and vendors of INTERBUS products. This information is given for the convenience
    of users of this document and does not constitute an endorsement by IEC of the
    trademark holder or any of its products. Compliance to this profile does not require
    use of the trade name INTERBUS. Use of the trade name INTERBUS requires permission
    of the trade name holder."
