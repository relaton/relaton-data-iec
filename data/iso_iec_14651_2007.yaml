abstract:
- content: "ISO/IEC 14651:2007 defines the following.<br /><br />\r\nA reference comparison
    method. This method is applicable to two character strings to determine their
    collating order in a sorted list. The method can be applied to strings containing
    characters from the full repertoire of ISO/IEC 10646. This method is also applicable
    to subsets of that repertoire, such as those of the different ISO/IEC 8-bit standard
    character sets, or any other character set, standardised or not, to produce ordering
    results valid (after tailoring) for a given set of languages for each script.
    This method uses collation tables derived either from the Common Template Table
    defined in ISO/IEC 14651 or from one of its tailorings. This method provides a
    reference format. The format is described using the Backus-Naur Form (BNF). This
    format is used to describe the Common Template Table. The format is used normatively
    within ISO/IEC 14651:2007.<br />\r\nA Common Template Table. A given tailoring
    of the Common Template Table is used by the reference comparison method. The Common
    Template Table describes an order for all characters encoded in ISO/IEC 10646:2003
    up to Amendment 2, plus characters DEVANAGARI LETTER GGA, DEVANAGARI LETTER JJA,
    DEVANAGARI LETTER DDDA and DEVANAGARI LETTER BBA (characters U097B, U097C, U097E
    and U097F, respectively). It allows for a specification of a fully deterministic
    ordering. This table enables the specification of a string ordering adapted to
    local ordering rules, without requiring an implementer to have knowledge of all
    the different scripts already encoded in the UCS.<br /><br /><br />\r\nNOTE 1
    This Common Template Table is to be modified to suit the needs of a local environment.
    The main worldwide benefit is that, for other scripts, often no modification is
    required and the order will remain as consistent as possible and predictable from
    an international point of view.<br /><br />\r\nNOTE 2 The character repertoire
    used in ISO/IEC 14651:2007 is equivalent to that of the Unicode Standard version
    5.0.<br /><br />\r\nA reference name. The reference name refers to this particular
    version of the Common Template Table, for use as a reference when tailoring. In
    particular, this name implies that the table is linked to a particular stage of
    development of the ISO/IEC 10646 Universal multiple-octet coded character set.<br
    />\r\nRequirements for a declaration of the differences (delta) between the collation
    table and the Common Template Table.<br /><br /><br />\r\nISO/IEC 14651:2007 does
    not mandate the following.<br /><br />\r\nA specific comparison method; any equivalent
    method giving the same results is acceptable.<br />\r\nA specific format for describing
    or tailoring tables in a given implementation.<br />\r\nSpecific symbols to be
    used by implementations, except for the name of the Common Template Table.<br
    />\r\nAny specific user interface for choosing options.<br />\r\nAny specific
    internal format for intermediate keys used when comparing, nor for the table used.
    The use of numeric keys is not mandated either.<br />\r\nA context-dependent ordering.<br
    />\r\nAny particular preparation of character strings prior to comparison.<br
    /><br /><br />\r\nNOTE 1 It is normally necessary to do preparation of character
    strings prior to comparison even if it is not prescribed by ISO/IEC 14651:2007
    (see informative Annex C).<br /><br />\r\nNOTE 2 Although no user interface is
    required to choose options or to specify tailoring of the Common Template Table,
    conformance requires always declaring the applicable delta, a declaration of differences
    with this table. It is recommended that processes present available tailoring
    options to users."
