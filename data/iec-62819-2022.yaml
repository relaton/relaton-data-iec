abstract:
- language: en
  script: Latn
  content: "IEC 62819:2022 is applicable to eye, face and head protectors used in
    work where there is a risk of exposure to an electric arc hazard. Such protectors
    consist of one or several devices (e.g. hood, goggles, balaclavas, face shields,
    helmets, etc.), which might need to be combined together in order to give protection
    to eye, face and head for the intended use. This document covers the performance
    requirements for protectors and single protective devices considering thermal,
    optical and mechanical hazards of an electric arc. The product covered by this
    document can have an impact on the environment during some or all stages of its
    life cycle. These impacts can range from slight to significant, be short-term
    or long-term, and occur at the global, regional or local level. This document
    does not include requirements and test provisions for the manufacturers of the
    product or recommendations to the users of the product for environmental improvement.
    However, all parties intervening in its design, manufacture, packaging, distribution,
    use, maintenance, repair, reuse, recovery and disposal are invited to take account
    of environmental considerations. Products designed and manufactured in accordance
    with this document contribute to the safety of the users provided they are used
    by skilled persons, in accordance with safe methods of work and the instructions
    for use.<br />\r\nThe contents of the corrigendum of March 2024 have been included
    in this copy."
- language: fr
  script: Latn
  content: "L'IEC 62819:2022 s’applique aux protecteurs oculaires, faciaux et crâniens
    utilisés au travail lorsqu’il existe un risque d’exposition à un risque d’arc
    électrique. Ces protecteurs se composent d’un ou de plusieurs dispositifs (par
    exemple, capuche, lunettes, cagoules, écrans faciaux, casques, etc.), qui peuvent
    devoir être combinés ensemble afin de protéger les yeux, le visage et la tête
    pour l’utilisation prévue. Le présent document couvre les exigences de performance
    pour les protecteurs et les dispositifs de protection uniques compte tenu des
    risques thermiques, optiques et mécaniques d’un arc électrique. Le produit couvert
    par le présent document peut avoir un impact sur l’environnement pendant certaines
    ou toutes les étapes de son cycle de vie. Ces impacts peuvent varier de légers
    à significatifs, être à court ou à long terme, et se produire au niveau mondial,
    régional ou local. Le présent document ne comprend pas d’exigences et de dispositions
    d’essai pour les fabricants du produit ni de recommandations aux utilisateurs
    du produit pour l’amélioration de l’environnement. Toutefois, toutes les parties
    intervenant dans sa conception, sa fabrication, son emballage, sa distribution,
    son utilisation, son entretien, sa réparation, sa réutilisation, sa valorisation
    et son élimination sont invitées à tenir compte des considérations environnementales.
    Les produits conçus et fabriqués conformément au présent document contribuent
    à la sécurité des utilisateurs à condition qu’ils soient utilisés par des personnes
    qualifiées, conformément aux méthodes de travail sûres et aux instructions d’utilisation.<br
    />\r\nLe contenu du corrigendum de mars 2024 a été pris en considération dans
    cet exemplaire."
