  format: text/html
- content: L'IEC 62810:2015 traite d’une méthode de mesure de la permittivité complexe
    d'un barreau diélectrique en hyperfréquence. La présente méthode a été développée
    pour évaluer les propriétés diélectriques des matériaux à faibles pertes dans
    les câbles coaxiaux et les dispositifs électroniques utilisés dans les systèmes
    à hyperfréquences. Elle utilise le mode TM010 dans une cavité cylindrique circulaire
    et présente des résultats de mesure précis d'un échantillon de barreau diélectrique,
    pour lequel l'effet des trous d'insertion de l’échantillon est pris en compte
    avec précision, en se fondant sur l'analyse électromagnétique rigoureuse.
