abstract:
- content: IEC 62810:2015 relates to a measurement method for complex permittivity
    of a dielectric rod at microwave frequency. This method has been developed to
    evaluate the dielectric properties of low-loss materials in coaxial cables and
    electronic devices used in microwave systems. It uses the TM010 mode in a circular
    cylindrical cavity and presents accurate measurement results of a dielectric rod
    sample, where the effect of sample insertion holes is taken into account accurately
    on the basis of the rigorous electromagnetic analysis.
  language:
