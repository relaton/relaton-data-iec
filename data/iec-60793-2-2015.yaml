abstract:
- language: en
  script: Latn
  content: "IEC 60793-2:2015 contains the general specifications for both multimode
    and single-mode optical fibres. Sectional specifications for each of the four
    categories multimode fibres: A1, A2, A3, and A4 (part of the multimode fibre class
    A) contain requirements specific to each category. Sectional specifications for
    each of the two single-mode fibre classes, B and C, contain requirements common
    to each class. Each sectional specification includes family specifications (in
    normative annexes) that contain requirements for the applicable category or sub-categories.
    These sub-categories are distinguished on the basis of different fibre types or
    applications. The requirements of this standard apply to all classes. Each sectional
    specification contains the requirements that are common to all the family specifications
    that are within it. These common requirements are copied to the family specification
    for ease of reference. Tests or measurement methods are defined for each specified
    attribute. Where possible, these definitions are by reference to an IEC standard
    - otherwise the test or measurement method is outlined in the relevant sectional
    specification. This eighth edition cancels and replaces the seventh edition published
    in 2011. This edition constitutes a technical revision which was necessary due
    to the addition of new fibre models to the A1 category in IEC 60793-2-10. This
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\n- addition of two new sub-categories A3f and A3g indicated
    \"under consideration\" as they have not yet been fully standardized at the moment
    of finalizing this document;<br />\r\n- modification of the Numerical aperture
    heading in Table 3 in line with recent modifications in all A1, A2, A3 and A4
    multimode product specifications (NAff only).<br />\r\n<br />\r\nThis publication
    is to be read in conjunction with <a href=\"https://webstore.iec.ch/searchform&amp;q=60793-1\">IEC
    60793-1 series</a>. Keywords: specifications for both multimode and single-mode
    optical fibres"
- language: fr
  script: Latn
  content: "L'IEC 60793-2:2015 contient les spécifications générales applicables à
    la fois aux fibres optiques unimodales et multimodales. Les spécifications intermédiaires
    pour chacune des catégories des quatre fibres multimodales: A1, A2, A3 et A4 (parties
    de la classe de fibres multimodales A) contiennent les exigences spécifiques à
    chaque catégorie. Les spécifications intermédiaires pour chacune des deux classes
    de fibres unimodales, B et C, contiennent les exigences communes à chaque classe.
    Chaque spécification intermédiaire inclut des spécifications de famille (dans
    les annexes normatives) qui contiennent des exigences pour la catégorie ou les
    sous-catégories applicables. La distinction entre ces différentes sous-catégories
    se fonde sur les différents types de fibres ou les différentes applications. Les
    exigences de la présente norme s'appliquent à toutes les classes. Chaque spécification
    intermédiaire contient les exigences qui sont communes à toutes les spécifications
    de famille qu'elle regroupe. Ces exigences communes sont reprises dans la spécification
    de famille pour qu'il soit plus facile de s'y référer. Les essais ou les méthodes
    de mesure sont définis pour chaque attribut spécifié. Dans la mesure du possible,
    ces définitions se font par référence à une norme IEC - si ce n'est pas le cas,
    l'essai ou la méthode de mesure est indiqué dans la spécification intermédiaire
    correspondante. Cette huitième édition annule et remplace la septième édition
    parue en 2011. Cette édition constitue une révision technique rendue nécessaire
    par l'ajout de nouveaux modèles de fibre à la catégorie A1 de l'IEC 60793-2-10.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente:<br />\r\n- ajout de deux nouvelles sous-catégories A3f
    et A3g indiquées comme étant \"à l'étude\", car elles n'ont pas encore été complètement
    normalisées au moment de la finalisation du présent document;<br />\r\n- modification
    de l'en-tête de la colonne \"Ouverture numérique\" du Tableau 3 conformément aux
    récentes modifications de toutes les spécifications de produits en multimodal
    A1, A2, A3 et A4 (NAff uniquement).<br />\r\n<br />\r\nCette publication doit
    être lue conjointement avec la <a href=\"https://webstore.iec.ch/searchform&amp;q=60793-1\">IEC
    60793-1 series </a>. Mots clés: spécifications applicables à la fois aux fibres
    optiques unimodales et multimodales"
