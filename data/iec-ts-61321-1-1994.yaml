abstract:
- language: en
  script: Latn
  content: |-
    Is applicable to devices and to complete measuring systems used for
    the measurement of very-fast front overvoltages generated by
    switching or due to disruptive discharge within gas-insulated
    metal-enclosed substations (GIS).

    This publication has the status of a report.
