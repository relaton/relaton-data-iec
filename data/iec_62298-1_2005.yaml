abstract:
- content: IEC 62298-1:2005 gives a general overview of the TeleWeb application that
    allows Web-style text and graphics to be broadcast to, and displayed by, suitable
    decoders. TeleWeb services can be broadcast in a number of different ways, for
    example, VBI, DVB, DAB, etc., and to a variety of decoder types, for example,
    TVs, portable decoders, PCs, etc. These transmission protocols are described separately.
    This bilingual version (2013-07) corresponds to the monolingual English version,
    published in 2005-10. It cancels and replaces IEC/PAS 62298 published in 2002.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 62298-1:2005 donne une vue d'ensemble générale de l'application
    TeleWeb permettant de diffuser des textes et des dessins de type Web, et de les
    afficher, au moyen de décodeurs appropriés. Les services TeleWeb peuvent être
    diffusés d'un certain nombre de manières différentes, par exemple, VBI (Intervalle
    de suppression verticale, an anglais "Vertical Blanking Interval"), DVB (Radiodiffusion
    vidéonumérique, en anglais "Digital Video Broadcasting"), DAB (Radiodiffusion
    numérique, en anglais "Digital Audio Broadcasting"), etc., et à une diversité
    de types de décodeurs, par exemple, téléviseurs, décodeurs portables, PC, etc.
    Ces protocoles de transmission sont décrits séparément. La présente version bilingue
    (2013-07) correspond à la version anglaise monolingue publiée en 2005-10. La présente
    norme annule et remplace la CEI/PAS 62298 publiée en 2002.
