- content: 'L''IEC 60118-4:2014+A1:2017 s''applique aux systèmes de boucles d''induction
    audiofréquences qui produisent un champ magnétique alternatif à fréquence acoustique
    et destinés à produire un signal d''entrée aux appareils de correction auditive
    en exploitation avec une bobine d''induction captrice. Dans toute la présente
    norme, on suppose que les appareils de correction auditive utilisés sont conformes
    à toutes les parties appropriées de l''IEC 60118. Cette norme spécifie des exigences
    concernant l''intensité du champ dans les boucles d''induction utilisées à des
    fins de correction auditive, qui correspond à un rapport signal sur bruit convenable
    sans surcharge de l''appareil de correction auditive. La norme spécifie également
    des exigences concernant la réponse en fréquence minimale pour une intelligibilité
    acceptable. Les méthodes de mesure de l''intensité du champ magnétique et des
    renseignements sur l''équipement de mesure approprié (voir Annexe B), ainsi que
    les renseignements qu''il convient de fournir aux opérateurs et aux utilisateurs
    du système (voir Annexe C) sont donnés, avec d''autres considérations importantes.
    Par contre, la présente norme ne spécifie pas d''exigences concernant les amplificateurs
    qui alimentent la boucle, le microphone associé, les sources du signal acoustique,
    qui sont décrits dans l''IEC 62489-1, ou l''intensité du champ produit par des
    appareillages tels que les appareils téléphoniques, dans le domaine d''application
    de la norme UIT-T P370. Cette troisième édition annule et remplace la deuxième
    édition parue en 2006. L''édition de cette partie constitue une révision technique
    qui inclut les modifications techniques majeures suivantes par rapport à l''édition
    précédente: ajout des Annexes G, H et I qui apportent plus d''information concernant
    des considérations pratiques et les méthodes de mesure.<strong>Cette version consolidée
    comprend la troisième édition (2012) et son amendement 1 (2017). Il n''est donc
    pas nécessaire de commander l''amendement avec cette publication.</strong>'
