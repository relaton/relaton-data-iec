abstract:
- language: en
  script: Latn
  content: IEC 63296-1:2021 specifies the methods for measuring the battery duration
    at defined sound pressure levels for continuous music playback of battery-powered
    loudspeaker equipment. A primary battery or secondary battery can be used as a
    power source for the loudspeaker and its composite equipment. In the case of composite
    equipment, this method for the measurement of battery duration can be applied
    under the condition of powered loudspeaker playback only.
- language: fr
  script: Latn
  content: L'IEC 63296-1:2021 spécifie les méthodes de mesurage de la durée des batteries
    à des niveaux de pression acoustique définis pour la lecture continue de fichiers
    musicaux par des haut-parleurs alimentés par batteries. Une pile ou une batterie
    d'accumulateurs peut être utilisée comme source d'énergie pour alimenter le haut-parleur
    et son matériel d'interconnexion. Dans le cas d'un matériel d'interconnexion,
    cette méthode de mesurage de la durée des batteries peut être appliquée lorsque
    le haut-parleur alimenté par batterie est en mode lecture seulement.
