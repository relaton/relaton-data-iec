abstract:
- content: IEC 61158-5-15:2010 specifies the structure and services of the type 15
    IEC fieldbus Application Layer, in conformance with the OSI Basic Reference Model
    (ISO/IEC 7498) and the OSI Application Layer Structure (ISO/IEC 9545). This second
    edition cancels and replaces the first edition published in 2007 and constitutes
    a technical revision. The main change with respect to the previous edition are
    editorial corrections.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 61158-5-15:2010 vise à définir les services mis en place pour<br
    />\r\na) l’utilisateur de FAL à la frontière entre l’utilisateur et la Couche
    application du Modèle de référence de bus de terrain; et<br />\r\nb) la Gestion
    des systèmes au niveau de la frontière entre la Couche application et la Gestion
    des systèmes selon le Modèle de référence de bus de terrain.<br />\r\nLa présente
    partie de l’IEC 61158 spécifie la structure et les services de la couche application
    de bus de terrain IEC type 15, en conformité au modèle de référence de base OSI
    (ISO/IEC 7498) et à la structure de couche application OSI (ISO/IEC 9545)."
