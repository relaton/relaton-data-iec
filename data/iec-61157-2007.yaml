abstract:
- language: en
  script: Latn
  content: "IEC 61157:2007 specifies a standard means and format for the reporting
    of the acoustic output of medical diagnostic ultrasonic equipment. The numerical
    values for reporting purposes represent the average values for the maximum output
    conditions for a given discrete- or combined-operating mode and are derived from
    measurements made in water. Intensity parameters are specified in this standard,
    but these are regarded as derived quantities that are meaningful only under certain
    assumptions related to the ultrasonic field being measured. This International
    Standard is applicable to medical diagnostic ultrasonic equipment. It provides
    a set of traceable acoustic parameters describing the acoustic fields. It defines
    a standard means and format for the reporting of the acoustic output information.
    It also describes a reduced dataset recommended for equipment generating low acoustic
    output levels. This second edition cancels and replaces the first edition published
    in 1992. This edition constitutes a minor revision. The changes with respect to
    the previous edition are listed hereafter:<br />\r\n- maintenance on this standard
    and the referenced standards IEC 61161 and IEC 62127-1;<br />\r\n- and a clause
    on compliance has been added. The contents of the corrigendum of August 2008 have
    been included in this copy. The French version of this standard has not been voted
    upon."
- language: fr
  script: Latn
  content: "La CEI 61157:2007 spécifie les critères et un format normalisés de déclaration
    des émissions acoustiques des appareils de diagnostic médical à ultrasons. Les
    valeurs numériques de déclaration représentent les valeurs moyennes des conditions
    d'émission maximale pour un mode opératoire discret ou combiné donné et proviennent
    de mesures réalisées dans l'eau. Les paramètres d'intensité sont spécifiés dans
    la présente norme. Cependant, ils sont considérés comme des grandeurs dérivées
    qui sont significatives uniquement dans le cadre de certaines hypothèses liées
    au champ ultrasonique mesuré. La présente Norme internationale s'applique aux
    appareils de diagnostic médical à ultrasons. Elle offre un jeu de paramètres acoustiques
    traçables décrivant les champs acoustiques. Elle définit des critères et un format
    normalisés de déclaration des informations relatives aux émissions acoustiques.
    Elle décrit également un jeu de données d'exemption pour les appareils générant
    de bas niveaux d'émissions acoustiques. Cette deuxième édition annule et remplace
    la première édition parue en 1992. La présente édition constitue une révision
    mineure. Les principaux changements effectués par rapport à l'édition précédente
    sont les suivants:<br />\r\n- mise à jour de la présente norme et des références
    aux normes CEI 61161 et CEI 62127-1;<br />\r\n- et un article relatif à la conformité
    a été ajouté. Le contenu du corrigendum (août 2008, disponible en anglais seulement)
    a été inclus dans cette norme. La version française n'a pas été soumise au vote."
