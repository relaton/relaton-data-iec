abstract:
- language: en
  script: Latn
  content: "IEC 61400-24:2019 applies to lightning protection of wind turbine generators
    and wind power systems. Refer to guidelines for small wind turbines in annex.<br
    />\r\nThis document defines the lightning environment for wind turbines and risk
    assessment for wind turbines in that environment. It defines requirements for
    protection of blades, other structural components and electrical and control systems
    against both direct and indirect effects of lightning. Test methods to validate
    compliance are included.<br />\r\nGuidance on the use of applicable lightning
    protection, industrial electrical and EMC standards including earthing is provided.<br
    />\r\nThis second edition cancels and replaces the first edition, published in
    2010. This edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\na) it is restructured with a main normative
    part, while informative information is placed in annexes."
- language: fr
  script: Latn
  content: "l’IEC 61400-24:2019 s’applique à la protection des aérogénérateurs et
    des parcs éoliens contre la foudre. Se reporter à l’Annexe M pour les lignes directrices
    applicables aux éoliennes de petite taille.Le présent document définit l’environnement
    de foudre applicable aux éoliennes et l’appréciation du risque pour ces mêmes
    éoliennes dans cet environnement. Il définit les exigences concernant la protection
    des pales, des autres composants structurels, ainsi que des réseaux de puissance
    et de commande contre les effets directs et indirects de la foudre. Les méthodes
    d’essai pour validation de la conformité sont incluses dans le présent document.Des
    recommandations relatives à l’utilisation des normes applicables en matière de
    protection contre la foudre, ainsi que des normes électriques industrielles et
    de CEM, y compris la mise à la terre sont fournies.<br />\r\nCette deuxième édition
    annule et remplace la première édition parue en 2010. Cette édition inclut les
    modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na) sa restructuration comprend une partie normative principale, les informations
    informatives étant intégrées dans des annexes."
