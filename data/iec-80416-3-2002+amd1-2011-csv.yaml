abstract:
- language: en
  script: Latn
  content: IEC 80416-3:2002+A1:2011 provides guidelines for the application of graphical
    symbols for use on equipment in order to maintain visual clarity and overall consistency
    when such graphical symbols are applied. It stipulates the permissible extent
    by which a symbol original may be modified in reproduction for actual use on equipment.
    It bears the edition number 1.1. The technical content is therefore identical
    to the base edition and its amendment and has been prepared for user convenience.
    A vertical line in the margin shows where the base publication has been modified
    by amendment 1. Additions and deletions are displayed in red, with deletions being
    struck through. This consolidated version consists of the first edition (2002)
    and its amendment 1 (2011). Therefore, no need to order amendment in addition
    to this publication.
- language: fr
  script: Latn
  content: La CEI 80416-3:2002+A1:2011 fournit les modes d'emploi pour l'utilisation
    des symboles graphiques utilisables sur le matériel pour maintenir une clarté
    visuelle et surtout une uniformité quand de tels symboles graphiques sont utilisés.
    Elle délimite l'étendue admissible dans laquelle un symbole graphique peut être
    modifié pour une utilisation effective sur le matériel. Elle porte le numéro d'édition
    1.1. Le contenu technique de cette version consolidée est donc identique à celui
    de l'édition de base et à son amendement; cette version a été préparée par commodité
    pour l'utilisateur. Une ligne verticale dans la marge indique où la publication
    de base a été modifiée par l'amendement 1. Les ajouts et les suppressions apparaissent
    en rouge, les suppressions sont barrées. Cette version consolidée comprend la
    première édition (2002) et son amendement 1 (2011). Il n'est donc pas nécessaire
    de commander l'amendement avec cette publication.
