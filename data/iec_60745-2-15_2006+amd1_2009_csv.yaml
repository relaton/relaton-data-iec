abstract:
- content: IEC 60745-2-15:2006+A1:2009 applies to hedge trimmers which are designed
    for use by one operator for trimming hedges and bushes, utilizing one or more
    linear reciprocating cutter blades. This standard is not applicable to hedge trimmers
    with a rotating blade.<strong>This consolidated version consists of the second
    edition (2006) and its amendment 1 (2009). Therefore, no need to order amendment
    in addition to this publication.</strong>
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 60745-2-15:2006+A1:2009 s'applique aux taille-haies conçus pour
    être utilisés par un opérateur, pour tailler les haies et les arbustes et comportant
    une ou plusieurs lames de coupe droites à va-et-vient. La présente norme n'est
    pas applicable aux taille-haies à lames rotatives.<strong> Cette version consolidée
    comprend la deuxième édition (2006) et son amendement 1 (2009). Il n'est donc
    pas nécessaire de commander l'amendement avec cette publication.</strong>
