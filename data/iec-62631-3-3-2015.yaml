abstract:
- language: en
  script: Latn
  content: |-
    IEC 62631-3-3:2015 covers methods of test for the determination of the insulation resistance of electrical insulating materials or insulating systems by applying DC voltage. This first edition cancels and replaces the first edition of IEC 60167, published in 1964, and constitutes a technical revision. This edition includes the following significant technical changes with respect to the first edition of IEC 60167:<br />
    a) IEC 60167 has been completely revised, both editorially and technically, and incorporated into the new IEC 62631 series;<br />
    b) test methods have been updated to current day state of the art.
- language: fr
  script: Latn
  content: |-
    L'IEC 62631-3-3:2015 couvre des méthodes d'essai pour déterminer la résistance d'isolement des matériaux isolants électriques ou des systèmes d'isolation en appliquant une tension continue. Cette première édition annule et remplace la première édition de l'IEC 60167 parue en 1964 dont elle constitue une révision technique. Cette édition inclut les modifications techniques majeures suivantes par rapport à la première édition de l'IEC 60167:<br />
    a) l'IEC 60167 a été entièrement révisée tant au plan rédactionnel que technique et insérée dans la nouvelle série IEC 62631;<br />
    b) les méthodes d'essai ont été adaptées à l'état actuel de la technique.
