abstract:
- content: IEC 61788-23:2018 addresses a test method for the determination of the
    residual resistance ratio (RRR) of cavity-grade niobium. The test method should
    be valid for specimens with rectangular or round cross-section, cross-sectional
    area greater than 1 mm<sup>2</sup> but less than 20 mm<sup>2</sup>, and a length
    not less than 10 nor more than 25 times the width or diameter.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: IEC 61788-23:2018 spécifie une méthode d'essai pour la détermination du
    rapport de résistance résiduelle (RRR) du niobium à cavités. Il convient que la
    méthode d’essai soit valide pour des éprouvettes à sections rectangulaires ou
    circulaires, de surface de section supérieure à 1 mm<sup>2</sup> mais inférieure
    à 20 mm<sup>2</sup>, et dont la longueur n’est pas inférieure à 10 fois ni supérieure
    à 25 fois la largeur ou le diamètre.
