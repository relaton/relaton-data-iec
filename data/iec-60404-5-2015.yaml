abstract:
- language: en
  script: Latn
  content: "IEC 60404-5:2015 is to define the method of measurement of the magnetic
    flux density, magnetic polarization and the magnetic field strength and also to
    determine the demagnetization curve and recoil line of permanent magnet materials.
    This edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\n- adaption of the measurement methods and test
    conditions to newly introduced magnetically hard materials with coercivity values
    HcJ higher than 2 MA/m;<br />\r\n- update of the temperature conditions to allow
    the measurement of new materials with high temperature coefficients."
- language: fr
  script: Latn
  content: "L'IEC 60404-5:2015 a pour objectif de définir la méthode de mesure de
    l'induction magnétique, de la polarisation magnétique et l'intensité du champ
    magnétique, mais aussi de déterminer la courbe de désaimantation et la droite
    de recul des matériaux pour aimants permanents. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\n- adaptation
    des méthodes de mesure et des conditions d'essai aux matériaux magnétiquement
    durs récemment introduits possédant un champ coercitif HcJ supérieur à 2 MA/m;<br
    />\r\n- mise à jour des conditions de température, afin de permettre la mesure
    de nouveaux matériaux avec des coefficients de température élevés."
