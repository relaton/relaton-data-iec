abstract:
- language: en
  script: Latn
  content: "IEC 606045-6:2022 applies to instruments designed primarily for the measurement
    of otoacoustic emissions in the human external auditory meatus evoked by acoustic
    probe stimuli. This document defines the characteristics to be specified by the
    manufacturer, specifies minimum mandatory functions for two types of instruments
    and provides performance specifications applicable to both instrument types. This
    document describes methods to be used to demonstrate conformance with the specifications
    in this document and guidance on methods for periodic calibration. The purpose
    of this document is to ensure that measurements made under comparable test conditions
    with different instruments complying with this document will be consistent. Instruments
    can provide a measurement function not specifically within the scope of this document
    and still comply with the relevant requirements of this document for the functions
    that are within the scope. This document is not intended to restrict development
    or incorporation of new features, nor to discourage innovative approaches. IEC
    606045-6:2022 cancels and replaces the first edition published in 2009. This edition
    constitutes a technical revision.<br />\r\nThis edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\na)
    the nominal test frequency used in DPOAE is now defined as the higher of the two
    frequencies, f2;<br />\r\nb) the permitted deviation of the stimulus signal for
    TEOAE has been specified;<br />\r\nc) the frequency range for DPOAE stimulus signals
    has been redefined,<br />\r\nd) the stimulus level requirements for TEOAE have
    been redefined;<br />\r\ne) the stimulus level requirements for DPOAE have been
    redefined;<br />\r\nf) the harmonic distortion requirements for DPOAE have been
    redefined;<br />\r\ng) a minimum measurement range for DPOAE has been added."
- language: fr
  script: Latn
  content: "L'IEC 60645-6:2022 s’applique aux instruments conçus principalement pour
    le mesurage des émissions otoacoustiques dans le conduit auditif externe humain
    qui sont évoquées par des stimuli provenant d’une sonde acoustique. Le présent
    document définit les caractéristiques à spécifier par le fabricant, spécifie les
    fonctions obligatoires minimales pour deux types d’instruments et fournit des
    spécifications de performance applicables à ces deux types d’instruments. Le présent
    document décrit les méthodes à utiliser pour démontrer la conformité aux spécifications
    du présent document et des recommandations relatives aux méthodes d’étalonnage
    périodique.<br />\r\nLe présent document a pour objet d’assurer que des mesurages
    réalisés dans des conditions d’essai comparables avec différents instruments conformes
    au présent document sont cohérents. Il est possible que les instruments assurent
    une fonction de mesure qui ne relève pas spécifiquement du domaine d’application
    du présent document et soient cependant conformes aux exigences pertinentes du
    présent document concernant les fonctions qui relèvent du présent domaine d’application.
    Le présent document n’est pas destiné à limiter l'élaboration ou l’ajout de nouvelles
    caractéristiques ni à décourager les approches innovantes. L'IEC 60645-6:2022
    annule et remplace la première édition parue en 2009. Cette édition constitue
    une révision technique. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\na) la fréquence d’essai
    nominale utilisée dans les émissions otoacoustiques de produit de distorsion (DPOAE
    – Distortion Product Otoacoustic Emissions) est désormais définie comme la plus
    élevée des deux fréquences, f2;<br />\r\nb) l’écart permis du signal de stimulus
    pour les émissions otoacoustiques évoquées transitoires (TEOAE – Transient-Evoked
    Otoacoustic Emissions) a été spécifié;<br />\r\nc) la plage de fréquences pour
    les signaux de stimulus des DPOAE a été redéfinie;<br />\r\nd) les exigences relatives
    au niveau de stimulus pour les TEOAE ont été redéfinies;<br />\r\ne) les exigences
    relatives au niveau de stimulus pour les DPOAE ont été redéfinies;<br />\r\nf)
    les exigences relatives à la distorsion harmonique pour les DPOAE ont été redéfinies;<br
    />\r\ng) une étendue de mesure minimale pour les DPOAE a été ajoutée."
