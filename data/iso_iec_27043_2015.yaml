- content: "L'ISO/IEC 27043:2015 fournit des lignes directrices concernant des modèles
    idéalisés pour des processus d'investigation des incidents communs à travers divers
    scénarios d'investigation sur incident impliquant des preuves numériques. Cela
    inclut des processus allant de la préparation antérieure à l'incident à la clôture
    de l'investigation, ainsi que tout conseil et mise en garde d'ordre général concernant
    de tels processus. Ces lignes directrices décrivent les processus et principes
    applicables à divers types d'investigations, comprenant, sans toutefois s'y limiter,
    l'accès non autorisé, la corruption des données, les défaillances du système ou
    les violations de sécurité des informations d'entreprise ainsi que toute autre
    investigation numérique.<br />\r\nEn résumé, l'ISO/IEC 27043:2015 fournit un aperçu
    général de tous les principes et processus d'investigation sur incident sans préconiser
    de détails particuliers dans chacun des principes et processus d'investigation
    couverts par l'ISO/IEC 27043:2015. De nombreuses autres Normes internationales
    pertinentes, lorsqu'elles sont citées en référence dans la présente Norme internationale,
    fournissent des contenus plus détaillés concernant des principes et processus
    d'investigation spécifiques."
