  format: text/html
- content: "IEC 60667-1:2020 donne les définitions et exigences générales pour les
    feuilles en fibre vulcanisée à usages électriques. Les matériaux composites constitués
    de plusieurs couches de fibre vulcanisée assemblées par un adhésif ne sont pas
    couverts par le présent document. Les matériaux conformes à la présente spécification
    satisfont aux niveaux de performance établis. Cependant, le choix du matériau
    par un utilisateur pour une application spécifique est fondé sur les exigences
    réellement nécessaires pour une performance appropriée et non sur cette seule
    spécification. Mise en garde: il est de la responsabilité de l’utilisateur des
    méthodes contenues ou mentionnées dans le présent document de veiller à ce qu’elles
    soient utilisées de façon sécurisée. Cette deuxième édition annule et remplace
    la première édition parue en 1980. Cette édition constitue une révision technique.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à l'édition précédente:\r\n\r\n\tsuppression des termes \"feuilles ondulées,
    les barres et les tubes de section ronde\" dans le Domaine d'application;\r\n\tmodification
    des types A, B et C en type général et type papier de guipage et ajout du symbole
    pour chaque type dans la classification;\r\n\tajout du blanc, bleu, marron, et
    ajout du symbole pour chaque couleur dans les formes et couleurs;\r\n\tsuppression
    de l’épaisseur de 15,0 mm, de la longueur, de la masse et de la dimension des
    rouleaux dans les exigences générales;\r\n\tajout du nom du fabricant, de la marque
    commerciale le cas échéant, de l’épaisseur nominale, de la date de fabrication
    et du numéro de lot dans les conditions de livraison."
