  script:
  - Latn
  format: text/html
- content: "La CEI 60794-3-60:2008 s'applique aux câbles de canalisations d'eau potable
    et aux sous-conduites destinés à être installés par soufflage et/ou tirage/traînage/flottaison
    dans les canalisations d'eau potable. Les systèmes intégrant des éléments couverts
    par la présente norme sont soumis aux exigences de la spécification intermédiaire
    CEI 60794-3.<br /><br />\r\nCette publication doit être lue conjointement avec
    la CEI 60794-1-1:2011, la CEI 60794-1-2:2003 et la CEI 60794-3:2001."
