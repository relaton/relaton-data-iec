abstract:
- content: "IEC 60794-3-60:2008 covers drinking water pipe cables and subducts for
    installation by blowing and/or pulling/dragging/floating in drinking water pipes.
    Systems built with components covered by this standard are subject to the requirements
    of sectional specification IEC 60794-3.<br /><br />\r\nThis publication is to
    be read in conjunction with IEC 60794-1-1:2011, IEC 60794-1-2:2003 and IEC 60794-3:2001."
  language:
