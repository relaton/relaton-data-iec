abstract:
- language: en
  script: Latn
  content: 'IEC 62150-2:2010 specifies testing and measuring procedures for fibre
    optic transceivers for asynchronous-transfer-mode passive optical network (ATM-PON)
    systems recommended by ITU-T G.983.1. These testing procedures correspond to methods
    of examining whether the transceivers satisfy the performance specifications defined
    in IEC 62149-5. The significant technical change to the first edition is: The
    power meter requires higher saturation power than 2 x Pmean for Pave measurement
    in Clause 7.3.3.'
- language: fr
  script: Latn
  content: 'La CEI 62150-2:2010 couvre les procédures d''essais et de mesures pour
    les émetteurs-récepteurs du réseau optique passif en mode de transfert asynchrone
    (ATM-PON) recommandés par l''UIT-T G.983.1. Ces procédures d''essais correspondent
    aux méthodes d''examen vérifiant si les émetteurs-récepteurs satisfont à leurs
    spécifications de performance définies dans la CEI 62149-5. Le changement technique
    significatif par rapport à la première édition concerne: L''appareil de mesure
    de la puissance nécessite d''avoir une puissance de saturation supérieure à 2
    x Pmean dans la cas de la mesure de Pave dans l''Article 7.3.3.'
