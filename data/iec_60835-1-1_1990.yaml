abstract:
- content: The conditions of measurement and the methods of measuring the characteristics
    given in the standard are common to terrestrial radio-relay and satellite earth
    station systems using digital modulation. These test methods are general and are
    applicable to systems of all capacities. Describes the conditions and methods
    of measurement to be used to ascertain the performance of digital microwave radio
    transmission systems and of the equipment used in such systems.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Les conditions et les méthodes de mesure des caractéristiques du matériel
    données dans cette norme sont communes aux systèmes de faisceaux hertziens terrestres
    et de stations terriennes de télécommunication par satellite utilisant une modulation
    numérique. Ces méthodes d'essai sont générales et applicables à tous les systèmes,
    quelle que soit leur capacité. Décrit les conditions et les méthodes de mesure
    à utiliser pour élever les caractéristiques des systèmes de transmission numérique
    en hyperfréquence et du matériel utilisé dans ces systèmes et de faciliter la
    comparaison des résultats de mesures effectuées par différents observateurs. Contient
    les détails de méthodes de mesure sélectionnées, recommandées pour déterminer
    les caractéristiques essentielles d'un tel système et du matériel qui y est utilisé.
