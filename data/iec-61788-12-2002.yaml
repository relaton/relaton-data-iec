abstract:
- language: en
  script: Latn
  content: |-
    Describes the test method for determining the copper to non-copper volume ratio of Cu/Nb3Sn wires.
    The test method given hereunder is applicable to Nb3Sn composite superconducting wires with a cross-sectional area of 0,1 mm2 to 3 mm2 and a copper to non-copper volume ratio of 0,1 or more. It does not make any reference to the filament diameter; however, it is not applicable to those superconducting wires with their filament, Sn, CuSn, barrier material and other non-copper portions dispersed in the copper matrix or those with the stabilizer dispersed. Furthermore, the copper to non-copper volume ratio can be determined on specimens before or after the Nb3Sn formation heat treatment process.

    This test method may be applied to other composite superconducting wires after some appropriate modifications.
- language: fr
  script: Latn
  content: |-
    Couvre la méthode d'essai de détermination du rapport volumique cuivre/non-cuivre des fils Cu/Nb3Sn.

    La méthode d'essai donnée dans la présente norme est applicable aux fils en composite supraconducteur Nb3Sn d'une section de 0,1 mm2 à 3 mm2 et d'un rapport volumique cuivre/non cuivre d'au moins 0,1. Elle ne fait aucunement référence au diamètre du filament; cependant, elle n'est pas applicable aux fils supraconducteurs dont le filament, Sn, CuSn, la barrière métallique et autres parties qui ne sont pas en cuivre dispersés dans la matrice en cuivre ainsi que les fils dont le matériau stabilisateur est dispersé. En outre, le rapport volumique cuivre/non cuivre peut être déterminé sur des éprouvettes avant ou après le processus de traitement thermique de formation du Nb3Sn.

    Il est admis d'appliquer cette méthode d'essai à d'autres fils en composite supraconducteur après y avoir apporté certaines modifications appropriées.
