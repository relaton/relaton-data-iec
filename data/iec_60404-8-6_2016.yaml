abstract:
- content: 'IEC 60404-8-6:2016 specifies the general requirements, magnetic properties,
    geometric characteristics and tolerances as well as inspection procedures for
    pure iron, silicon-iron, nickel-iron and cobalt-iron. The materials are in the
    form of bar, billet, sheet, strip or wire. The alloys covered correspond to those
    defined by classes A, C1, C2, E1 to E4 and F1 to F3 in IEC 60404-1. This edition
    includes the following significant technical changes with respect to the previous
    edition: Removal of Table 2b).'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'L’IEC 60404-8-6:2016 spécifie les exigences générales, les propriétés
    magnétiques, les caractéristiques géométriques et leurs tolérances, ainsi que
    les modes de contrôle pour le fer pur, le fer-silicium, le fer-nickel et le fer-cobalt.
    Les matériaux se présentent sous forme de barres, billettes, tôles, bandes ou
    fils. Les alliages concernés correspondent à ceux définis par les classes A, C1,
    C2, E1 à E4 et F1 à F3 de l’IEC 60404-1. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l''édition précédente: Suppression
    du Tableau 2b).'
