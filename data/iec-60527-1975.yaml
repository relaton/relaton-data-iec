abstract:
- language: en
  script: Latn
  content: Applicable to direct current amplifiers used in nuclear instrumentation
    to measure very light currents, ranging from about 10-6 A to 10-14 A, as produced,
    for instance, by very high impedance sources such as ionizing chambers. Special
    definitions. Functional characteristics. Test methods for the verification of
    compliance with specifications.
- language: fr
  script: Latn
  content: S'applique aux amplificateurs pour courant continu utilisés dans le domaine
    de l'instrumentation nucléaire pour la mesure des courants faibles de l'ordre
    de 10-6 A à 10-14 A par exemple, fournis par des sources à très haute impédance
    telles que les chambres d'ionisation. Fixe la terminologie des caractéristiques
    permettant l'expression des qualités de fonctionnement des amplificateurs ainsi
    que les méthodes d'essais pour la mesure et la vérification de ces caractéristiques.
