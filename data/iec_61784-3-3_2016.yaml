abstract:
- content: "IEC 61784-3-3:2016 specifies a safety communication layer (services and
    protocol) based on CPF 3 of IEC 61784-1, IEC 61784-2 (CP 3/1, CP 3/2, CP 3/4,
    CP 3/5 and CP 3/6) and IEC 61158 Types 3 and 10. It identifies the principles
    for functional safety communications defined in IEC 61784-3 that are relevant
    for this safety communication layer. This safety communication layer is intended
    for implementation in safety devices only. This third edition cancels and replaces
    the second edition published in 2010. This edition constitutes a technical revision.
    This edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\n- Legacy V1-mode removed from this protocol
    edition;<br />\r\n- Protocol extensions to protect against possible loopbacks
    (LP extensions);<br />\r\n- Protocol extensions to keep SIL3 for safety networks
    with large numbers of participants (XP extensions) and subsequent new F-Parameter
    \"F_CRC_Seed\";<br />\r\n- Introduction of random and disjoint Codename based
    MonitoringNumbers (MNR) besides to the previous Consecutive Numbers;<br />\r\n-
    Provisions for Channel Granular Passivation and subsequent new F-Parameter \"F_Passivation\";<br
    />\r\n- GSD extensions due to new F-Parameters;<br />\r\n- Notations according
    to the CP3 family in IEC 61158 (e.g. IO Controller);<br />\r\n- Additional diagnosis
    message types;<br />\r\n- Diverse error corrections and fixes of typos;<br />\r\n-
    Updated documents in bibliography."
  language:
