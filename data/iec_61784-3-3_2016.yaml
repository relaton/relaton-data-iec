  script:
  - Latn
  format: text/html
- content: "L'IEC 61784-3-3:2016 spécifie une couche de communication relative à la
    sécurité (services et protocole) fondée sur la CPF 3 de l'IEC 61784-1 et les Types
    3 et 10 de l'IEC 61784-2 (CP 3/1, CP 3/2, CP 3/4, CP 3/5 et CP 3/6) et de l'IEC
    61158. Elle identifie les principes applicables aux communications de sécurité
    fonctionnelle définies dans l'IEC 61784-3, et appropriés à cette couche de communication
    de sécurité. Cette couche de communication de sécurité est destinée à être mise
    en oeuvre uniquement sur les appareils de sécurité. Cette troisième édition annule
    et remplace la deuxième édition parue en 2010. Cette édition constitue une révision
    technique. Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l'édition précédente:<br />\r\n- Mode V1 hérité supprimé de la présente
    édition de protocole;<br />\r\n- Extensions de protocoles afin d'assurer une protection
    contre les bouclages potentiels (extensions LP);<br />\r\n- Extensions de protocoles
    afin de conserver SIL3 pour les réseaux de sécurité avec de très nombreux participants
    (extensions XP) et le nouveau paramètre F \"F_CRC_Seed\" ultérieur;<br />\r\n-
    Introduction de MonitoringNumbers (MNR) aléatoires et disjoints basés sur le nom
    de code (Codename) outre les numéros consécutifs précédents;<br />\r\n- Dispositions
    concernant la passivation granulaire des canaux (Channel Granular Passivation)
    et le nouveau Paramètre F \"F_Passivation\" ultérieur;<br />\r\n- Extensions GSD
    dues aux nouveaux paramètres F;<br />\r\n- Notations selon la famille CP3 dans
    l'IEC 61158 (par exemple, contrôleur d'entrée-sortie);<br />\r\n- Types de messages
    de diagnostic supplémentaires;<br />\r\n- Diverses corrections d'erreurs et corrections
    de typographies;<br />\r\n- Documents mis à jour dans la bibliographie."
