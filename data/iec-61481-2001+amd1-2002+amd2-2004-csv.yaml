abstract:
- language: en
  script: Latn
  content: "Is applicable to portable phase comparators with or without a built-in
    power source to be used on electrical systems for voltages from 1 kV to 36 kV
    a.c. and frequencies from 50 Hz to 60 Hz.\nThis standard is applicable to two-pole
    phase comparators having a connecting lead between them, two-pole phase comparators
    operating with a wireless connection and single-pole phase comparators operating
    with a memory system.\nThis standard is applicable to phase comparators used in
    contact with the part to be tested, as a single unit or as a separate device completed
    by an adaptable insulating pole covered in IEC 60855 or IEC 61235.\n\nThe contents
    of the corrigendum of July 2005 have been included in this copy.\n\n<b>This consolidated
    version consists of the first edition (2001),\nits amendment 1 (2002) and its
    amendment 2 (2004). Therefore, no   \nneed to order amendments in addition to
    this publication.</b>"
- language: fr
  script: Latn
  content: "Est applicable aux comparateurs de phase portatifs avec ou sans alimentation
    incorporée pour utilisation sur réseaux électriques de tensions alternatives de
    1 kV à 36 kV et pour des fréquences comprises entre 50 Hz et 60 Hz.\nLa présente
    norme est applicable aux comparateurs de phase bipolaires ayant un conducteur
    de raccordement, aux comparateurs de phase bipolaires qui fonctionnent avec une
    connexion sans fil et aux comparateurs de phase unipolaires qui fonctionnent avec
    un système de mémoire.\nLa présente norme est applicable aux comparateurs de phase
    utilisés au contact avec la pièce à essayer, en une seule partie ou en dispositif
    séparé complété par un perche isolante adaptable couverte par la CEI 60855 ou
    la CEI 61235.\n\nLe contenu du corrigendum de juillet 2005 a été pris en considération
    dans cet exemplaire.\n\n<b> Cette version consolidée comprend la première édition
    (2001),\nson amendement 1 (2002) et son amendement 2 (2004). Il n'est donc\npas
    nécessaire de commander les amendements avec cette           \npublication.</b>"
