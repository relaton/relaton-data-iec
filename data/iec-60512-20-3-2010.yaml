abstract:
- language: en
  script: Latn
  content: IEC 60512-20-3:2010 when required by the detail specification, is used
    for testing connectors within the scope of technical committee 48. It may also
    be used for similar devices when specified in a detail specification. The object
    of this standard is to detail a standard test method to determine the flammability
    of a connector when exposed to a glow-wire test under specified conditions. The
    glow-wire test simulates thermal stresses which may be produced by such sources
    of heat or ignition as, for example, glowing elements or overloaded components,
    for short periods, in order to assess by a simulation technique the fire hazard
    or burning of a single electronic component.
- language: fr
  script: Latn
  content: La CEI 60512-20-3:2010 est utilisée pour les essais des connecteurs du
    domaine d&#x27;activité du comité d&#x27;études 48, lorsque la spécification particulière
    l&#x27;exige. Elle peut également être utilisée pour des dispositifs similaires
    lorsqu&#x27;une spécification particulière le stipule. L&#x27;objet de cette norme
    est de définir une méthode d&#x27;essai normalisée pour déterminer l&#x27;inflammabilité
    d&#x27;un connecteur exposé à un essai au fil incandescent dans des conditions
    déterminées. L&#x27;essai au fil incandescent simule les contraintes thermiques
    qui pourraient être produites par des sources de chaleur ou d&#x27;allumage, par
    exemple par des éléments incandescents ou des composants en surcharge, pendant
    de courtes durées, de manière à évaluer par une simulation technique les risques
    au feu ou la combustion d&#x27;un composant électronique individuel.
