abstract:
- language: en
  script: Latn
  content: Establishes a reference for evaluating the immunity of electric and electronic
    equipment when subjected to variations of the power frequency. Only conducted
    phenomena are considered, including immunity tests for equipment connected to
    public and industrial networks.
- language: fr
  script: Latn
  content: Définit une référence pour évaluer l'immunité des matériels électriques
    et électroniques lorsque ceux-ci sont soumis à des variations de la fréquence
    de l'alimentation. Ne sont pris en compte que les phénomènes conduits, notamment
    les essais d'immunité des matériels raccordés aux réseaux de distribution publics
    ou industriels.
