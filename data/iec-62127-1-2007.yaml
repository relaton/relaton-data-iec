abstract:
- language: en
  script: Latn
  content: |-
    IEC 62127-1:2007 specifies methods of use of calibrated hydrophones for the measurement in liquids of acoustic fields generated by ultrasonic medical equipment operating in the frequency range up to 40 MHz. The objectives of this standard are:<br />
    - to define a group of acoustic parameters that can be measured on a physically sound basis;<br />
    - to define a second group of parameters that can be derived under certain assumptions from these measurements, and called derived intensity parameters;<br />
    - to define a measurement procedure that may be used for the determination of acoustic pressure parameters;<br />
    - to define the conditions under which the measurements of acoustic parameters can be made in the frequency range up to 40 MHz using calibrated hydrophones;<br />
    - and to define procedures for correcting, for limitations caused by the use of hydrophones with finite bandwidth and finite active element size. IEC 62127-1, IEC 62127-2 and IEC 62127-3 are being published simultaneously. Together these cancel and replace IEC 60866:1987, IEC 61101:1991, IEC 61102:1991, IEC 61220:1993 and IEC 62092:2001. The contents of the corrigendum of August 2008 have been included in this copy. The French version of this standard has not been voted upon.
- language: fr
  script: Latn
  content: |-
    La CEI 62127-1:2007 spécifie les méthodes d'utilisation des hydrophones étalonnés permettant de mesurer, dans des liquides, les champs acoustiques générés par des appareils médicaux à ultrasons fonctionnant dans la gamme de fréquences jusqu'à 40 MHz. La présente norme a pour objectifs de:<br />
    - définir un groupe de paramètres acoustiques pouvant être mesurés sur une base physiquement sonore;<br />
    - définir un second groupe de paramètres pouvant être déduits, dans le cadre de certaines hypothèses, de ces mesures et appelés paramètres d'intensité dérivés;<br />
    - définir un mode opératoire de mesure permettant de déterminer les paramètres de pression acoustique;<br />
    - définir les conditions dans lesquelles les mesures des paramètres acoustiques peuvent être réalisées dans la gamme de fréquences jusqu'à 40 MHz à l'aide d'hydrophones étalonnés;<br />
    - et définir les modes opératoires de correction, dans le cas de limitations provoquées par l'utilisation d'hydrophones à largeur de bande finie et de taille d'élément actif finie. La CEI 62127-1, la CEI 62127-2 et la CEI 62127-3 ont été publiées conjointement. Ensemble, elles annulent et remplacent la CEI 60866:1987, la CEI 61101:1991, la CEI 61102:1991, la CEI 61220:1993 et la CEI 62092:2001. Le contenu du corrigendum (août 2008, disponible en anglais seulement) a été inclus dans cette norme. La version française n'a pas été soumise au vote.
