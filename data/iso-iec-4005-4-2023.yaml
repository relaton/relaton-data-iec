abstract:
- language: en
  script: Latn
  content: |-
    <p class="MsoBodyText"><span lang="EN-GB">This document specifies communication protocols for the physical and data link layer of video communication, which is a wireless distributed communication network for units related with unmanned aircrafts (UAs) in level II.</span></p>
    <p class="MsoBodyText"><span lang="EN-GB">This document describes video communication, which is one-to-one communication that transmits video from a UA to a video receiver. For the specific use of video communication, video can be transmitted from a UA to multiple receivers.</span></p>
