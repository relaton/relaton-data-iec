abstract:
- language: en
  script: Latn
  content: This section deals with baseband-to-baseband measurements for frequency
    division multiplex (f.d.m.) telephony. These measurements are additional to those
    given in part 1, section four of this publication, which are common to telephony
    and to television, for example group-delay and amplitude/frequency characteristics.
- language: fr
  script: Latn
  content: |-
    Traite des mesures entre accès en bande de base pour la
    transmission de la téléphonie multivoie à multiplexage par
    répartition en fréquence (m.r.f.). Ces mesures viennent en
    complément de celles décrites dans la partie 1, section 4, qui sont
    communes à la téléphonie et à la télévision, comme par exemple, la
    mesure de la caractéristique de temps de propagation de groupe ou
    celle de la caractéristique amplitude/fréquence.
