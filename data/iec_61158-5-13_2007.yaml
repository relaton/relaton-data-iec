- content: |-
    L'IEC 61158-5-13:2007 vise à définir les services mis en place pour l'utilisateur de la FAL, à la frontière entre l'utilisateur et la couche Application du modèle de référence de bus de terrain, et la Gestion des systèmes, à la frontière entre la couche Application et la Gestion des systèmes selon le modèle de référence de bus de terrain. La présente norme spécifie la structure et les services de Type 13 de la couche application des bus de terrain de la CEI, en conformité avec le Modèle de référence de base de l'OSI (ISO/CEI 7498) et la Structure de la couche application de l'OSI (ISO/CEI 9545). Cette première édition et ses parties connexes de la sous-série CEI 61158-5 annulent et remplacent la CEI 61158-5:2003. La présente partie et les autres normes applicables au type 13 annulent et remplacent aussi la CEI/PAS 62408, publiée en 2005. Cette édition de la CEI 61158-5 comporte les modifications significatives suivantes par rapport à l'édition précédente:<br />
    - suppression de l'ancien bus de terrain de Type 6 à cause d'un manque d'adéquation avec le marché;<br />
    - ajout de nouveaux types de bus de terrain;<br />
    - partition de la partie 5 de la troisième édition en plusieurs parties numérotées 5-2, 5-3,... La présente version bilingue (2014-12) correspond à la version anglaise monolingue publiée en 2007-12.
