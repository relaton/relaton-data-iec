- content: "L'IEC 62061:2015 spécifie l'architecture système et le protocole de communication
    de réseaux sans fil pour automation industrielle - automation dans les processus
    (WIA-PA, Wireless network for Industrial Automation - Process Automation) exploitant
    la norme IEEE STD 802.15.4-2011. Cette deuxième édition annule et remplace la
    première édition parue en 2011. Cette édition constitue une révision technique.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente:<br />\r\n- remplacement de l'IEEE 802.15.4-2006 par l'IEEE
    802.15.4-2011 et ajout de modification commune pour les profils MAC et PHY de
    l'IEEE 802.15.4-2011 et les références relatives à l'IEEE 802.15.4-2011;<br />\r\n-
    ajout de modifications communes pour l'adoption régionale et ajout de l'Annexe
    D et de l'Annexe E;<br />\r\n- suppression des services de gestion MAC étendus
    et ajout de deux services de gestion DLSL;<br />\r\n- ajout de diagramme d'états
    spécifiques aux couches DLSL et NL;<br />\r\n- unification de la représentation
    du format de trame et du format de paquet;<br />\r\n- modification du format de
    définition des types de données;<br />\r\n- ajout d'une description détaillée
    des technologies pour une meilleure compréhension;<br />\r\n- fourniture d'un
    support pour les modes CCA 1, 2 et 3. L'Annexe E énumère tous les articles traitant
    des différences à caractère moins permanent inhérentes à certains pays, concernant
    le sujet de la présente norme.<br />\r\nLe contenu du corrigendum de mars 2021
    a été pris en considération dans cet exemplaire."
