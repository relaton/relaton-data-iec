- content: "L'IEC TS 62578:2015 décrit les conditions de fonctionnement et les caractéristiques
    typiques des convertisseurs à alimentation active (AIC), quelles que soient leurs
    technologies et topologies, qui peuvent être connectés entre le réseau (les phases)
    d'alimentation électrique côté alternatif et un type de courant ou de tension
    constant(e) côté continu, et qui peuvent convertir la puissance électrique (active
    et réactive) dans les deux directions (génératrice ou régénératrice). Les aspects
    suivants sont exclus du domaine d'application:<br />\r\n- Les exigences de conception,
    de développement ou autres fonctionnalités des applications à alimentation active.<br
    />\r\n- La probabilité d'interactions ou d'influences de l'AIC avec d'autres équipements
    générées par des éléments parasites dans une installation ou par une conception
    électronique peu avancée, ainsi que leurs limitations.<br />\r\n- Les réseaux
    d'alimentation par \"ligne aérienne\", en raison du manque d'informations (mesures)
    relatives à leurs impédances triphasées. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    L'IEC TS 62578, dans sa version révisée, inclut les valeurs observées hors des
    applications pratiques pour les valeurs d'émission inférieures à 150 kHz.<br />\r\nb)
    Par conséquent, le document a été développé comparé à la première édition, plusieurs
    résultats d'analyse détaillée étant donnés dans les Annexes étendues.<br />\r\nc)
    Les recommandations de conception ont été établies par le groupe de travail international
    suite à une évaluation des impédances d'alimentation comprises entre 2 kHz et
    9 kHz, à une analyse approfondie de la capacité de tenue des condensateurs de
    puissance par rapport aux courants harmoniques injectés par l'AIC, à des essais
    d'immunité de l'équipement et à des considérations relatives aux résonances décalées
    dans le réseau d'alimentation avec l'augmentation de la population des condensateurs
    de filtrage sans amortissement."
