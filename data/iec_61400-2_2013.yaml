- content: "La CEI 61400-2:2013 traite de la philosophie relative à la sécurité, l'assurance
    de la qualité et l'intégrité de l'ingénierie, et elle spécifie les exigences relatives
    à la sécurité des petits aérogénérateurs (PAG), comprenant leur conception, leur
    installation et leur maintenance, ainsi que leur exploitation dans des conditions
    externes spécifiées. Elle fixe un niveau approprié de protection contre les dommages
    dus aux dangers que ces systèmes pourraient causer pendant leur durée de vie.
    La présente norme se préoccupe de tous les sous-systèmes des PAG tels que les
    mécanismes de protection, les systèmes électriques internes, les systèmes mécaniques,
    les structures de support, les fondations et l'interconnexion électrique avec
    la charge. Bien que la présente norme soit similaire à la CEI 61400-1, elle la
    simplifie et y apporte des changements significatifs afin d'être applicable aux
    petits aérogénérateurs. Cette nouvelle édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\n- le titre a été
    modifié pour mieux refléter le domaine d'application;<br />\r\n- restructuration
    en une partie Evaluation de la conception et une partie Essais de type pour harmoniser
    l'utilisation avec les essais de conformité et la certification de la CEI 61400-22;<br
    />\r\n- des précautions ont été ajoutées concernant l'utilisation des équations
    simplifiées;<br />\r\n- diverses annexes ont été ajoutées (conditions de vent,
    tempêtes tropicales, conditions d'environnement extrêmes, essais CEM, comportement
    dynamique).<br />\r\nLe contenu du corrigendum d'octobre 2019 a été pris en considération
    dans cet exemplaire."
