abstract:
- content: "IEC 62494-1:2008 specifies definitions and requirements for the exposure
    index of images acquired with digital X-ray imaging systems. IEC 62494-1:2008
    is applicable to digital X-ray imaging systems used in general radiography for
    producing projection X-ray images for general applications, such as, but not exclusively:<br
    />\r\n- computed radiography (CR) systems based on stimulable phosphors;<br />\r\n-
    flat-panel detector based systems;<br />\r\n- charge-coupled device (CCD) based
    systems.<br />\r\nImage intensifier based systems and systems for mammographic
    or dental application are not covered in this first edition. IEC 62494-1:2008
    defines the exposure index only for images generated with a single irradiation
    event. Images generated from multiple irradiations (e.g., tomosynthetic or dual-energy
    images, multiple views on a single CR plate) are not covered."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 62494-1:2008 spécifie les définitions et les exigences pour l'indice
    d'exposition des images acquises avec des systèmes d'imagerie numérique à rayonnement
    X. La CEI 62494-1:2008 est applicable aux systèmes d'imagerie numérique à rayonnement
    X utilisés en radiographie générale pour produire des images radiologiques de
    projection pour les applications générales, comme par exemple, mais pas exclusivement:<br
    />\r\n- les systèmes de radiographie assistée par ordinateur (CR, computed radiography)
    basés sur des luminophores stimulables;<br />\r\n- les systèmes basés sur des
    détecteurs à écran plat;<br />\r\n- les systèmes basés sur un dispositif à transfert
    de charge (CCD, charge-coupled device).<br />\r\nLes systèmes basés sur un intensificateur
    d'image et les systèmes utilisés en mammographie ou pour les applications dentaires
    ne sont pas traités dans cette première édition. La CEI 62494-1:2008 définit l'indice
    d'exposition uniquement pour les images produites avec un seul événement d'irradiation.
    Les images produites à partir d'irradiations multiples (par exemple, images tomosynthétiques
    ou biénergétiques, vues multiples sur une seule plaque de radiographie assistée
    par ordinateur) ne sont pas traitées."
