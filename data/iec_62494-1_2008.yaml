- content: |-
    La CEI 62494-1:2008 spécifie les définitions et les exigences pour l'indice d'exposition des images acquises avec des systèmes d'imagerie numérique à rayonnement X. La CEI 62494-1:2008 est applicable aux systèmes d'imagerie numérique à rayonnement X utilisés en radiographie générale pour produire des images radiologiques de projection pour les applications générales, comme par exemple, mais pas exclusivement:<br />
    - les systèmes de radiographie assistée par ordinateur (CR, computed radiography) basés sur des luminophores stimulables;<br />
    - les systèmes basés sur des détecteurs à écran plat;<br />
    - les systèmes basés sur un dispositif à transfert de charge (CCD, charge-coupled device).<br />
    Les systèmes basés sur un intensificateur d'image et les systèmes utilisés en mammographie ou pour les applications dentaires ne sont pas traités dans cette première édition. La CEI 62494-1:2008 définit l'indice d'exposition uniquement pour les images produites avec un seul événement d'irradiation. Les images produites à partir d'irradiations multiples (par exemple, images tomosynthétiques ou biénergétiques, vues multiples sur une seule plaque de radiographie assistée par ordinateur) ne sont pas traitées.
