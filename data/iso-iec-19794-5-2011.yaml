abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC 19794-5:2011</p>
    <ul>
    <li>       specifies a record format for storing, recording, and transmitting information from one or more facial images or a short video stream of facial images, </li>
    <li>       specifies scene constraints of the facial images,</li>
    <li>       specifies photographic properties of the facial images,</li>
    <li>       specifies digital image attributes of the facial images, and</li>
    <li>       provides best practices for the photography of faces.</li>
    </ul>
