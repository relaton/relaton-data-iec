abstract:
- language: en
  script: Latn
  content: "IEC 63008:2020 contains accessibility requirements to enable more accessible
    use of certain elements found on household and similar electrical appliances by
    older persons and persons with disabilities. It provides guidance to achieve accessible
    design of only control elements (e.g. knobs, buttons), including control panels,
    display screens and doors, lids, drawers and handles. It does not enable the full
    assessment of the overall accessibility of a household appliance. This document
    covers supporting and auxiliary functions that a user performs regularly. Assembly,
    installation, configuration or repair of appliances are excluded.<br />\r\nThis
    document provides test methods and data that support accessible design.<br />\r\nThis
    document gives guidance to apply ISO/TR 22441:2008 and ISO/IEC Guide 71:2014 to
    the design of various interactive elements of household and similar electrical
    appliances. It does not deal with remote controls, or control via network or mobile
    applications. Touch control elements are covered in this document, but new interaction
    controls, such as gestures and speech control, are not covered.<br />\r\nThis
    document does not deal with safety issues."
- language: fr
  script: Latn
  content: "L'IEC 63008:2020 contient des exigences d'accessibilité afin de permettre
    une utilisation plus accessible par les personnes âgées et les personnes handicapées
    de certains éléments présents sur les appareils électrodomestiques et analogues.
    Elle fournit des recommandations relatives à l'élaboration de conceptions accessibles
    des seuls éléments de commande (par exemple, les boutons), y compris les panneaux
    de commande, écran d'affichage, portes, abattants, tiroirs et poignées. Elle ne
    permet pas l'évaluation complète de l'accessibilité globale d'un appareil électrodomestique.
    Le présent document couvre les fonctions auxiliaires et de soutien dont un utilisateur
    se sert régulièrement. L'assemblage, l'installation, la configuration ou la réparation
    des appareils en sont exclus.<br />\r\nLe présent document fournit des méthodes
    d'essai et des données destinées à soutenir la conception accessible.<br />\r\nLe
    présent document fournit des recommandations relatives à l'application de l'ISO/TR
    22441:2008 et du Guide ISO/IEC 71:2014 à la conception de différents éléments
    interactifs d'appareils électrodomestiques et analogues. Il ne traite pas des
    commandes à distance, ou des commandes par réseau ou applications mobiles. Les
    éléments de commande tactile sont traités dans le présent document, mais les nouvelles
    commandes interactives telles que les commandes vocales et les commandes gestuelles
    ne le sont pas.<br />\r\nLe présent document ne traite pas des questions de sécurité."
