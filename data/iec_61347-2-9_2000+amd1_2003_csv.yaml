abstract:
- content: "This part of IEC 61347 specifies particular safety requirements for ballasts
    for discharge lamps such as high-pressure mercury vapour, low-pressure sodium
    vapour, high-pressure sodium vapour and metal halide lamps. The standard covers
    inductive-type ballasts for use on a.c. supplies up to 1 000 V at 50 Hz or 60
    Hz, associated with discharge lamps, having\nrated wattages, dimensions and characteristics
    as specified in IEC 60188, IEC 60192 and IEC 60662.\n\n\nThis first edition of
    IEC 61347-2-9, together with IEC 61347-1, cancels and replaces the second edition
    of IEC 60922, published in 1997, and constitutes a minor revision.\nThis standard
    shall be used in conjunction with IEC 61347-1. It was established on the basis
    of the first edition (2000) of that standard.<strong>This consolidated version
    consists of the first edition (2000)   \nand its amendment 1 (2003). Therefore,
    no need to order amendment in\naddition to this publication.</strong>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La présente partie de la CEI 61347 donne les prescriptions particulières
    de sécurité pour les ballasts pour lampes à décharge telles que lampes à vapeur
    de mercure à haute pression, lampes à vapeur de sodium à basse pression, lampes
    à vapeur de sodium à haute pression et lampes aux halogénures métalliques. La
    présente norme traite des ballasts inductifs, pour utilisation en courant alternatif
    jusqu'à 1 000 V à 50 Hz ou 60 Hz, associés à des lampes à décharge dont les puissances
    nominales, les dimensions et les caractéristiques sont indiquées dans la CEI 60188,
    la CEI 60192 et la CEI 60662.\n\n\nCette première édition de la CEI 61347-2-9,
    conjointement avec la CEI 61347-1, annule et remplace la deuxième édition de la
    CEI 60922, parue en 1997, dont elle constitue une révision mineure.\nCette norme
    doit être utilisée conjointement avec la CEI 61347-1. Elle a été établie sur la
    base de la première édition (2000) de cette norme.<strong> Cette version consolidée
    comprend la première édition (2000) et\nson amendement 1 (2003). Il n'est donc
    pas nécessaire de commander \nl'amendement avec cette publication.</strong>"
