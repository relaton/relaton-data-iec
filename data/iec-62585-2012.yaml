abstract:
- language: en
  script: Latn
  content: IEC 62585:2012 provides information on the corrections required over a
    range of frequencies in order for a periodic test of a sound level meter to be
    performed according to IEC 61672-3. These corrections include; corrections for
    the typical effects of reflections from the case of the sound level meter and
    diffraction of sound around the microphone; corrections for the deviation of the
    typical microphone frequency response from a uniform frequency response, where
    the actual microphone response cannot be measured; and corrections for the influence
    on the frequency response of a typical microphone of a specified windscreen and
    any other accessory that is part of the configuration for normal use of the particular
    sound level meter submitted for testing. This International Standard includes
    discussion about uncertainties of measurement of the required corrections. In
    some instances a maximum permitted expanded uncertainty for the manufacturer or
    testing laboratory is given. The aim of this International Standard is to ensure
    that the adjustment value at the calibration check frequency and all corrections
    are determined using consistent and appropriate methods. It is intended that this
    International Standard will be used by manufacturers to determine adjustment values
    and corrections, by laboratories performing pattern evaluation tests according
    to IEC 61672-2, and by laboratories performing periodic tests according to IEC
    61672-3. Laboratories performing periodic tests according to IEC 61672-3 will
    also need to consult this International Standard to ensure that the expanded uncertainties
    of measurement for the corrections quoted by the manufacturer do not exceed the
    maximum permitted values.
- language: fr
  script: Latn
  content: La CEI 62585:2012 donne des informations relatives aux corrections exigées
    sur une plage de fréquences pour effectuer un essai périodique d'un sonomètre
    conformément à la CEI 61672-3. Ces corrections comportent; des corrections pour
    les effets typiques des réflexions par le boîtier du sonomètre et la diffraction
    du son autour du microphone; des corrections pour l'écart de la réponse en fréquence
    type du microphone par rapport à une réponse en fréquence uniforme, lorsque la
    réponse du microphone réel ne peut pas être mesurée; et des corrections pour l'influence
    sur la réponse en fréquence d'un microphone type d'un écran anti-vent spécifié
    ou de tout autre accessoire intégré dans la configuration pour usage normal du
    sonomètre spécifique soumis aux essais. La présente Norme internationale comporte
    une discussion relative aux incertitudes de mesure des corrections exigées. Dans
    certains cas, une incertitude élargie maximale admissible pour le fabricant ou
    le laboratoire d'essais est fournie. L'objectif de la présente Norme internationale
    est de garantir que la valeur de réglage à la fréquence de vérification d'étalonnage
    ainsi que toutes les corrections, sont déterminées en utilisant des méthodes cohérentes
    et appropriées. La présente Norme internationale est destinée à être utilisée
    par les fabricants pour déterminer les valeurs de réglage et les corrections,
    par les laboratoires effectuant des essais d'évaluation de modèle selon la CEI
    61672-2 et par les laboratoires effectuant des essais périodiques conformément
    à la CEI 61672-3. Les laboratoires effectuant des essais périodiques selon la
    CEI 61672-3 auront également besoin de consulter la présente Norme internationale
    pour garantir que les incertitudes de mesure élargies pour les corrections indiquées
    par le fabricant ne dépassent pas les valeurs maximales admises.
