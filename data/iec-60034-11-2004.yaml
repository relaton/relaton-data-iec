abstract:
- language: en
  script: Latn
  content: Specifies requirements relating to the use of thermal protectors and thermal
    detectors incorporated into the stator windings or placed in other suitable positions
    in induction machines in order to protect them against serious damage due to thermal
    overloads. Applies to machines manufactured in accordance with IEC 60034-12.
- language: fr
  script: Latn
  content: Spécifie les exigences relatives à l'utilisation de protecteurs et détecteurs
    thermiques incorporés dans les enroulements statoriques, ou autres emplacements
    adaptés, dans les machines à induction afin de les protéger des graves dommages
    dus aux surcharges thermiques. S'applique aux machines construites en accord avec
    la CEI 60034-12.
