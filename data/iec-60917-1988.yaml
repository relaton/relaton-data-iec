abstract:
- language: en
  script: Latn
  content: |-
    This standard relates to new equipment practices. The modular order is applicable to the main structural dimensions of electronic equipment mounted in various installations where dimensional interfaces have to be considered.
    It refers to basic design parameters and is not intended to be used for manufacturing tolerances or clearances.
    'New' in this context refers to new developments agreed between manufacturer and user. This standard is not intended to introduce any changes in existing equipment practices.
- language: fr
  script: Latn
  content: |-
    S'applique aux nouvelles infrastructures. L'ordre modulaire s'applique aux principales dimensions des structures des équipements électroniques montés dans diverses installations où des interfaces dimensionnelles sont à considérer.
    Elle fixe les paramètres fondamentaux de conception; elle n'est pas prévue pour déterminer les tolérances ou les jeux pour la fabrication.
    Le mot «nouveau» dans ce contexte s'applique à tout développement nouveau accepté par le fabricant et l'utilisateur. Cette norme n'a pas pour but d'apporter une modification quelconque des infrastructures en place.
