abstract:
- language: en
  script: Latn
  content: "IEC TR 61643-03:2024 applies to SPD testing in accordance with the IEC
    61643-x1 series and for SPD coordination and system level immunity purposes.<br
    />\r\nIt aims to provide guidance and helpful information for correct test execution
    and accurate interpretation of measurement results. It is also intended to further
    enhance repeatability and comparability throughout different test laboratories
    and to establish an acceptable accuracy level for the test results obtained.<br
    />\r\nThe main subjects are: Test application, Test arrangement/setup, Probe application,
    SPD coordination testing, and System level immunity testing"
