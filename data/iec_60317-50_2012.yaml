abstract:
- content: "IEC 60317-50:2012 specifies the requirements of glass-fibre wound resin
    or varnish impregnated, bare, grade 1 or grade 2 enamelled round copper winding
    wire, temperature index 200. The impregnating agent is silicone resin based. For
    this type of wire, the heat shock test is inappropriate and therefore a heat shock
    temperature cannot be established. Consequently, a class based on the requirements
    for temperature index and heat shock temperature cannot be specified. This edition
    includes the following significant technical changes with respect to the previous
    edition:<br />\r\n- addition of requirements for appearance, new subclause 3.3
    and<br />\r\n- addition of pin hole test requirements, Clause 23: Pin hole test.
    Keywords: copper winding wire<br /><br />\r\nThis publication is to be read in
    conjunction with IEC 60317-0-6:2001."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60317-50:2012 spécifie les exigences relatives au fil de bobinage
    en cuivre nu ou émaillé de grade 1 ou de grade 2 recouvert d'un guipage de fibres
    de verre imprégnées de résine ou de vernis, indice de température 200. Le produit
    d'imprégnation doit être une résine de base silicone. Pour ce type de fil, l'essai
    de choc thermique n'est pas approprié et c'est la raison pour laquelle, il n'est
    pas possible d'établir une température de choc thermique. Par conséquent, il n'est
    pas possible de spécifier une classe fondée sur les exigences d'indice de température
    et de température de choc thermique. Cette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\n- ajout d'exigences
    sur l'aspect, nouveau paragraphe 3.3 et<br />\r\n- ajout d'exigences sur la détection
    des micro-fissures, Article 23: Détection des microfissures. Mots clé: fil de
    bobinage en cuivre<br /><br />\r\nCette publication doit être lue conjointement
    avec la CEI 60317-0-6:2001."
