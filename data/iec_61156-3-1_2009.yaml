- content: IEC 61156-3-1:2009(E) determines the layout and style for detail specifications
    describing multicore and symmetrical pair(s)/quad(s) cables for digital communication
    in work area wiring. Detail specifications based on the blank detail specification
    may be prepared by a national standards organization, a manufacturer or a user.
    This edition constitutes a technical revision. The significant global technical
    change is the alignment with IEC 61156-3:2008. This publication is to be read
    in conjunction with IEC 61156-1:2002 and IEC 61156-3:2008.
