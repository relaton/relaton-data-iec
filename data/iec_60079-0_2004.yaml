abstract:
- content: |-
    Specifies the general requirements for construction, testing and marking of electrical apparatus and Ex components intended for use in explosive gas atmospheres.
    Electrical apparatus complying with this standard is intended for use in hazardous areas in which explosive gas atmospheres, caused by mixtures of air and gases, vapours or mists, exist under normal atmospheric conditions.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Spécifie les exigences générales de construction, d'essais et de marquage du matériel électrique et des composants Ex destinés à être utilisés dans des atmosphères explosives gazeuses.
    Le matériel électrique conforme à la présente norme est prévu pour être utilisé dans des emplacements dangereux, dans lesquels les atmosphères explosives gazeuses, provoquées par des mélanges d'air et de gaz, vapeurs ou brouillards, existent dans des conditions atmosphériques normales.
  language:
