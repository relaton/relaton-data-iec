abstract:
- language: en
  script: Latn
  content: "IEC 60806:2022 is applicable to X-RAY SOURCE ASSEMBLIES and X-RAY TUBE
    ASSEMBLIES.<br />\r\nThis document specifies a method for the determination of
    the greatest geometrically symmetrical RADIATION FIELD at a specified distance
    from the FOCAL SPOT for which the percentage AIR KERMA RATE along the major axes
    of the RADIATION FIELD does not fall below a permitted value.<br />\r\nIn case
    multiple FOCAL SPOTS are not super-imposed, each FOCAL SPOT has its own REFERENCE
    AXIS. Then the maximum RADIATION FIELD can be given for each FOCAL SPOT separately.<br
    />\r\nIEC 60806:2022 cancels and replaces the first edition published in 1984.
    This edition constitutes a technical revision.<br />\r\nThis edition includes
    the following significant technical change with respect to the previous edition:<br
    />\r\na) addition of solid state detectors as they have become more common since
    the first edition of 1984."
- language: fr
  script: Latn
  content: "L'IEC 60806:2022 s'applique aux ENSEMBLES RADIOGENES et aux GAINES EQUIPEE.<br
    />\r\nLe présent document spécifie une méthode pour la détermination du plus grand
    CHAMP DE RAYONNEMENT de géométrie symétrique à une distance spécifiée du FOYER
    pour laquelle le pourcentage de DEBIT DE KERMA dans l’air le long des axes principaux
    du CHAMP DE RAYONNEMENT, ne diminue pas pour atteindre une valeur inférieure aux
    valeurs autorisées.<br />\r\nS'il n'y a pas superposition de FOYERS multiples,
    chaque FOYER possède son propre axe de référence. Ainsi, le CHAMP DE RAYONNEMENT
    maximal peut être donné individuellement pour chaque FOYER.<br />\r\nL'IEC 60806:2022
    annule et remplace la première édition parue en 1984. Cette édition constitue
    une révision technique.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\na) ajout des détecteurs
    à semiconducteur dont l'usage s'est répandu depuis la première édition de 1984."
