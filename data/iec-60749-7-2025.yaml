abstract:
- language: en
  script: Latn
  content: "IEC 60749-7:2025 specifies the testing and measurement of water vapour
    and other gas content of the atmosphere inside a metal or ceramic hermetically
    sealed device. The test is used as a measure of the quality of the sealing process
    and to provide information about the long-term chemical stability of the atmosphere
    inside the package. It is applicable to semiconductor devices sealed in such a
    manner but generally only used for high reliability applications such as military
    or aerospace.<br />\r\nOf particular interest is the measurement of the primary
    sealing gases (or lack thereof), the moisture content, the presence of bombing
    gases that are indicative of non-hermeticity (e.g. helium), oxygen to argon ratio
    indicative of room air ~ 20 to 1 (± 10 %), dissimilar concentration of internally
    sealed gases (e.g. nitrogen, helium) than originally sealed in the device package,
    the presence of leak test fluid (i.e. fluorocarbon, helium, air), and all other
    gases to determine if the device meets the specified moisture, hermeticity and
    other criteria. Also of interest is the measurement of all the other gases since
    they reflect upon the quality of the sealing process and provide information about
    the long-term chemical stability of the atmosphere inside the device. The presence
    of leak test fluorocarbon vapour in the internal gas analysis (IGA) is an indication
    of failure to meet leak test requirements of IEC 60749‑8.<br />\r\nThis test is
    destructive.<br />\r\nThis edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\na) This document has been
    re-written and rearranged to align with the text of MIL-STD-883, Method 1018.10.<br
    />\r\nb) Additional detail has been provided in the calibration requirements."
- language: fr
  script: Latn
  content: "L’IEC 60749-7:2025 spécifie les essais et les mesures de la teneur en
    vapeur d'eau et en autres gaz de l'atmosphère à l'intérieur d'un dispositif métallique
    ou céramique scellé hermétiquement. L'essai vise à mesurer la qualité du procédé
    de scellement et à donner des informations relatives à la stabilité chimique à
    long terme de l'atmosphère à l'intérieur du boîtier. Il est applicable à tous
    les dispositifs à semiconducteurs scellés de cette manière, mais généralement
    réservés pour les applications à haute fiabilité comme dans les domaines militaire
    et spatial.<br />\r\nLe mesurage des principaux gaz d'étanchéité (ou de leur absence),
    de la teneur en humidité, de la présence de gaz de bombardement révélatrice de
    l'absence d'herméticité (l'hélium, par exemple), du rapport oxygène/argon révélateur
    d'un air ambiant d'environ 20:1 (± 10 %), de la concentration différente de gaz
    scellé en interne (l'azote ou l'hélium, par exemple) par rapport à celui d'origine
    scellé dans le boîtier du dispositif, de la présence d'une fuite de liquide d'essai
    (c'est-à-dire le fluorocarbure, l'hélium, l'air) et de tous les autres gaz permettant
    de déterminer si le dispositif satisfait aux critères spécifiés en matière d'humidité,
    d'herméticité, etc., présente un intérêt particulier. Le mesurage de tous les
    autres gaz reflétant la qualité du procédé de scellement et donnant des informations
    relatives à la stabilité chimique à long terme de l'atmosphère à l'intérieur du
    dispositif présente également un intérêt. La présence d'une fuite de vapeur de
    fluorocarbure d'essai dans l'analyse des gaz internes (IGA, Internal Gas Analysis)
    est révélatrice d'une défaillance à satisfaire aux exigences d'essai de fuite
    de l'IEC 60749‑8.<br />\r\nCet essai est destructif.<br />\r\nCette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na) Le présent document a été remanié et réorganisé de manière à l'aligner
    sur le texte de la MIL-STD-883, méthode 1018.10.<br />\r\nb) Des détails supplémentaires
    ont été fournis dans les exigences d'étalonnage."
