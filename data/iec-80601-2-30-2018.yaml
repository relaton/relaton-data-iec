abstract:
- language: en
  script: Latn
  content: "IEC 80601-2-30:2018 applies to the basic safety and essential performance
    of automated sphygmomanometers, hereafter referred to as ME equipment, which by
    means of an inflatable cuff, are used for non continuous indirect estimation of
    the blood pressure without arterial puncture. This document specifies requirements
    for the basic safety and essential performance for this ME equipment and its accessories,
    including the requirements for the accuracy of a determination. This document
    covers automatic electrically-powered ME equipment used for the intermittent,
    indirect estimation of the blood pressure without arterial puncture, including
    blood pressure monitors for the home healthcare environment. Requirements for
    indirect estimation of the blood pressure without arterial puncture ME equipment
    with an electrically-powered pressure transducer and/or displays used in conjunction
    with a stethoscope or other manual methods for determining blood pressure (non-automated
    sphygmomanometers) are specified in document ISO 81060-1. If a clause or subclause
    is specifically intended to be applicable to ME equipment only, or to ME systems
    only, the title and content of that clause or subclause will say so. If that is
    not the case, the clause or subclause applies both to ME equipment and to ME systems,
    as relevant. Hazards inherent in the intended physiological function of ME equipment
    or ME systems within the scope of this document are not covered by specific requirements
    in this document except in 201.11 and 201.105.3.3, as well as 7.2.13 and 8.4.1
    of IEC 60601-1:2005. This second edition cancels and replaces the first edition
    published in 2009 and Amendment 1:2013. This edition constitutes a technical revision.
    This edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\na) alignment with IEC 60601-1:2005/AMD1:2012
    and IEC 60601-1-8:2006/AMD1:2012 , and with IEC 60601-1-2:2014 and IEC 60601-1-11:2015;<br
    />\r\nb) referencing IEC 60601-1-10:2007 and IEC 60601-1-12;<br />\r\nc) changing
    an operator-accessible cuff-sphygmomanometer connector from not compatible with
    the ISO 594 series to compatible with the ISO 80369 series;<br />\r\nd) added
    additional requirements for public self-use sphygmomanometers;<br />\r\ne) added
    a list of primary operating functions."
- language: fr
  script: Latn
  content: "L’IEC 80601-2-30:2018 s'applique à la sécurité de base et aux performances
    essentielles des sphygmomanomètres automatiques, ci-après dénommés appareils EM,
    qui, au moyen d'un brassard gonflable, sont utilisés pour l'estimation indirecte
    non continue de la pression artérielle sans ponction artérielle. Le présent document
    spécifie les exigences pour la sécurité de base et les performances essentielles
    de ces appareils EM et leurs accessoires, y compris les exigences relatives à
    l'exactitude de la détermination de la pression artérielle. Le présent document
    couvre les appareils EM automatiques à énergie électrique utilisés pour l'estimation
    indirecte intermittente de la pression artérielle sans ponction artérielle, y
    compris les moniteurs de pression artérielle pour l'environnement des soins à
    domicile. Les exigences relatives aux appareils EM d'estimation indirecte de la
    pression artérielle sans ponction artérielle comportant un transducteur de pression
    à énergie électrique et/ou des affichages utilisés conjointement avec un stéthoscope
    ou autres méthodes manuelles de détermination de la pression artérielle (sphygmomanomètres
    non automatiques) sont spécifiées dans l'ISO 81060-1. Si un article ou un paragraphe
    est spécifiquement destiné à être applicable uniquement aux appareils EM ou uniquement
    aux systèmes EM, le titre et le contenu de cet article ou de ce paragraphe l'indiquent.
    Si tel n'est pas le cas, l'article ou le paragraphe s'applique à la fois aux appareils
    EM et aux systèmes EM, selon le cas. Les dangers inhérents à la fonction physiologique
    prévue des appareils EM ou des systèmes EM dans le cadre du domaine d'application
    du présent document ne sont pas couverts par des exigences spécifiques contenues
    dans le présent document, à l'exception de 201.11 et 201.105.3.3, ainsi que 7.2.13
    et 8.4.1 de l'IEC 60601-1:2005. Cette deuxième édition annule et remplace la première
    édition parue en 2009 et son Amendement 1:2013. Cette édition constitue une révision
    technique. Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l'édition précédente:<br />\r\na) alignement avec l'IEC 60601-1:2005/AMD1:2012
    et l'IEC 60601 1 8:2006/AMD1:2012, et avec l'IEC 60601-1-2:2014 et l'IEC 60601-1-11:2015;<br
    />\r\nb) référence à l'IEC 60601-1-10:2007 et à l'IEC 60601-1-12;<br />\r\nc)
    modification d'un connecteur brassard-sphygmomanomètre accessible à l'operateur
    non compatible avec la série ISO 594 en un connecteur compatible avec la série
    ISO 80369;<br />\r\nd) ajout d'exigences supplémentaires relatives aux sphygmomanomètres
    à usage autonome dans les zones publiques;<br />\r\ne) ajout d'une liste de fonctions
    principales de service."
