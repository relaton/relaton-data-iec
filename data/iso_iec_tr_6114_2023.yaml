abstract:
- content: '<p class="MsoBodyText">This document describes security considerations
    throughout the product life cycle (SCLC), which is a framework that spans the
    entire information and communications technology (ICT) product life cycle. The
    aim of the framework is to align the industry and bring greater transparency to
    customers at every point on the ICT product life cycle.</p><p class="MsoBodyText">This
    document describes the following items for suppliers, end users (consumers), intermediaries
    of the ICT supply chain, service providers, and regulators:</p><p class="ListContinue1"
    style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->definition
    of phases in the ICT product life cycle from concept to retirement;</p><p class="ListContinue1"
    style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->threat
    vectors possible in each phase of the life cycle;</p><p class="ListContinue1"
    style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->potential
    controls against those threat vectors.</p><p class="MsoBodyText">The target audiences
    of this document are suppliers and consumers of ICT products, including all participants
    throughout the supply chain such as silicon chip designers, fabricators, product
    assemblers, logistics providers, service providers, and information security organizations.
    Clauses 5 to 11 target an organization’s strategic and risk management teams.
    This document provides an end-to-end view of the threats in each phase to help
    the organization shape their plans, procedures and policies.</p>'
