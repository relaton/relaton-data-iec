abstract:
- language: en
  script: Latn
  content: "IEC 61240:2016 sets out general rules for drawing all dimensional and
    geometrical characteristics of a surface-mounted piezoelectric device package
    (referred to in this document as SMD) in order to ensure mechanical inter-changeability
    of all outline drawings of the SMDs for frequency control and selection. This
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\n- outline drawings have been changed from three views
    (top, front and bottom) to that based on ISO layout in the third-angle projection,
    in which the view from the right has been added to the top, front and bottom views;<br
    />\r\n- reference line and geometrical dimensions of the package for enclosures
    have been changed for practical use;<br />\r\n- information on miniaturized leadless
    ceramic enclosures of piezoelectric devices (SMD) for frequency control and selection
    has been included in an annex."
- language: fr
  script: Latn
  content: "L'IEC 61240:2016 établit les règles générales pour dessiner toutes les
    caractéristiques dimensionnelles et géométriques des boîtiers de dispositifs piézoélectriques
    pour montage en surface (appelés CMS, composants pour montage en surface, dans
    le présent document) afin d'assurer l'interchangeabilité mécanique avec tous les
    autres dessins d'encombrement des dispositifs pour montage en surface pour la
    commande et le choix de la fréquence. La présente édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\n- les
    dessins d’encombrement en trois vues, (de dessus, de face et de dessous) ont été
    modifiés pour être conformes à la méthode de projection du troisième dièdre de
    l'ISO. La vue de droite a donc été ajoutée aux vues de dessus, de face et de dessous;<br
    />\r\n- les dimensions des lignes de référence et les dimensions géométriques
    du boîtier pour les enveloppes ont été modifiées pour une utilisation pratique;<br
    />\r\n- les informations sur les enveloppes céramiques sans fils de sortie miniaturisées
    des dispositifs piézoélectriques pour montage en surface (CMS) pour la commande
    et le choix de la fréquence ont été incluses dans une annexe."
