- content: La CEI 61000-4-22:2010 couvre les essais d&#x27;immunité et les mesures
    d&#x27;émissions d&#x27;équipements électriques et&#x2F;ou électroniques. Seuls
    les phénomènes rayonnés sont pris en compte. Elle définit les procédures d&#x27;essai
    requises pour l&#x27;utilisation d&#x27;enceintes complètement anéchoïques de
    mesure de l&#x27;immunité aux rayonnements et des émissions rayonnées. La CEI
    61000-4-22:2010 établit une procédure de validation commune, les exigences de
    montage du matériel en essai (EUT) ainsi que les méthodes de mesure pour les enceintes
    complètement anéchoïques (FAR) lorsque les émissions électromagnétiques rayonnées
    et l&#x27;évaluation de l&#x27;immunité électromagnétique rayonnée sont mesurées
    dans la même enceinte FAR. En tant que norme de mesure de base, la présente partie
    de la CEI 61000 n&#x27;a pas pour but de spécifier les niveaux d&#x27;essai ou
    des limites d&#x27;émission à appliquer à un matériel ou système(s) particulier(s).
    Son principal objectif est de fournir des procédures de mesure d&#x27;ordre général
    à l&#x27;ensemble des comités de produits concernés de la CEI ou du CISPR. Les
    exigences et conditions d&#x27;essai applicables à un produit spécifique relèvent
    de la responsabilité des comités de produits concernés. Les méthodes décrites
    dans la présente norme permettent de mesurer les émissions rayonnées et l&#x27;immunité
    dans la gamme de fréquences de 30 MHz à 18 GHz. La CEI 61000-4-22:2010 a le statut
    de publication fondamentale en CEM conformément au Guide 107 de la CEI, Compatibilité
    électromagnétique - Guide pour les projets de publications en compatibilité électromagnétique.
