abstract:
- content: IEC 61000-4-22:2010 considers immunity tests and emission measurements
    for electric and&#x2F;or electronic equipment. Only radiated phenomena are considered.
    It establishes the required test procedures for using fully anechoic rooms for
    performing radiated immunity testing and radiated emission measurements. IEC 61000-4-22:2010
    establishes a common validation procedure, equipment under test (EUT) set-up requirements,
    and measurement methods for fully anechoic rooms (FARs) when both radiated electromagnetic
    emission measurements and radiated electromagnetic immunity tests will be performed
    in the same FAR. As a basic measurement standard, this part of IEC 61000 does
    not intend to specify the test levels or emission limits to be applied to particular
    apparatus or system(s). Its main goal is to provide general measurement procedures
    to all concerned product committees of IEC or CISPR. Specific product requirements
    and test conditions are defined by the responsible product committees. The methods
    described in this standard are appropriate for radiated emission measurements
    and immunity tests in the frequency range of 30 MHz to 18 GHz. IEC 61000-4-22:2010
    has the status of a basic EMC publication in accordance with IEC Guide 107, Electromagnetic
    compatibility - Guide to the drafting of electromagnetic compatibility publications.
