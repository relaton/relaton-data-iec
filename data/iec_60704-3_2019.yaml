- content: "<!-- NEW! -->IEC 60704-3:2019 est disponible sous forme de IEC 60704-3:2019
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nL'IEC
    60704-3:2019 décrit les méthodes de détermination et de vérification des valeurs
    déclarées du bruit émis par les appareils domestiques et analogues. Elle s'applique
    à toutes les catégories d'appareils à usage domestique et analogue couverts par
    l'IEC 60704-1 et toutes les parties de l'IEC 60704-2, qui contiennent des exigences
    particulières applicables à certaines catégories d'appareils. Elle s'applique
    aux appareils produits en quantité (en série, en lots) fabriqués suivant les mêmes
    spécifications techniques et caractérisés par la même valeur déclarée d'émission
    sonore. La présente partie de l'IEC 60704:<br />\r\n– utilise le terme \"déclaration\"
    pour englober tous les moyens utilisés pour fournir des informations sur les valeurs
    d'émission sonore aux utilisateurs potentiels (consommateurs) des appareils; ce
    terme inclut les étiquettes, les notices, les publicités, les fiches techniques
    et commerciales d'information, etc.;<br />\r\n– traite de la déclaration pour
    des appareils fabriqués en série;<br />\r\n– décrit une méthode statistique simple
    pour vérifier les valeurs déclarées en étudiant un échantillon limité à trois
    appareils.<br />\r\nCette Norme internationale doit être utilisée conjointement
    avec l'IEC 60704-1:2010 et la dernière édition de l'IEC 60704-2 (toutes les parties).<br
    />\r\nCette troisième édition annule et remplace la deuxième édition parue en
    2006. Cette édition constitue une révision technique. Cette édition inclut les
    modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na) dans l'Annexe A, les écarts-types qui sont à présent spécifiés pour différentes
    catégories d'appareils dans les parties de l'IEC 60704-2 ont été exclus du Tableau
    A.1;<br />\r\nb) en outre, cette édition fait référence à de nouvelles normes
    et met en application les Directives ISO/IEC, Partie 2 d'une manière plus précise."
