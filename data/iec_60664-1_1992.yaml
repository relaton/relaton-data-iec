abstract:
- content: "Specifies the requirements for clearances, creepage distances and   \nsolid
    insulation for equipment based upon their performance         \ncriteria. Applies
    to equipment for use up to 2 000 m above sea level\nhaving a rated voltage up
    to 1 000 V a.c. with rated frequencies up \nto 30 kHz or a rated voltage up to
    1 500 V d.c. Supersedes IEC 664  \nand IEC 664A.                                                       \n
    \                                                                   \nHas the
    status of a basic safety publication in accordance with IEC \nGuide 104."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "Définit les prescriptions pour les distances d'isolement dans l'air,\ndes
    lignes de fuite et de l'isolation solide des matériels, basés   \nsur leurs critères
    de performance. S'applique aux matériels utilisés\njusqu'à 2 000 m au dessus du
    niveau de la mer ayant une tension     \nassignée ne dépassant pas 1 000 V en
    courant alternatif, de         \nfréquences assignées ne dépassant pas 30 kHz,
    ou une tension       \nassignée ne dépassant pas 1 500 V en courant continu.              \n
    \                                                                  \nA le statut
    d'une publication fondamentale de sécurité conformément\nau Guide 104."
