  content: "IEC 62769-103-1:2020 RLV contains both the official IEC International
    Standard and its Redline version. The Redline version is available in English
    only and provides you with a quick and easy way to compare all the changes between
    the official IEC Standard and its previous edition.\r\n<div>IEC 62769-103-1:2020
    specifies an FDI profile of IEC 62769 for IEC 61784 1_CP 3/1 (PROFIBUS DP) and
    IEC 61784 1_CP3/2 (PROFIBUS PA). This second edition cancels and replaces the
    first edition published in 2015. This edition constitutes a technical revision.
    This edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\na) support for generic protocol extension for
