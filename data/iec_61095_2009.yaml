abstract:
- content: "IEC 61095:2009 applies to electromechanical air break contactors for household
    and similar purposes provided with main contacts intended to be connected to circuits
    the rated voltage of which does not exceed 440 V a.c. (between phases) with rated
    operational currents less than or equal to 63 A for utilization category AC-7a
    and 32 A for utilization categories AC-7b and AC-7c, and rated conditional short-circuit
    current less than or equal to 6 kA. This second edition cancels and replaces the
    first edition published in 1992 and its Amendment 1 (2000), and constitutes a
    technical revision. This edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\n- deletion of switching
    overvoltages requirements,<br />\r\n- addition of a new utilization category AC-7c:
    switching of compensated electric discharge lamp control,<br />\r\n- measuring
    of<em>U</em><sub>imp</sub> required, but the marking is not required if<em>U</em><sub>imp</sub>
    equal to 4 kV,<br />\r\n- improvement regarding marking concerning direction of
    movement,<br />\r\n- improvement of dielectric properties,<br />\r\n- test of
    resistance to humidity referred to IEC 60068-2-78 instead of IEC 60068-2-3,<br
    />\r\n- amendment to Table B.1 regarding test sequences,<br />\r\n- deletion of
    Table F.2 regarding the correspondence between the nominal voltage of the supply
    system and the contactor rated impulse withstand voltage,<br />\r\n- addition
    of a new Annex H (normative): degrees of protection of enclosed contactor,<br
    />\r\n- addition of a new Annex I (normative): requirements and tests for equipment
    with protective separation."
  language:
