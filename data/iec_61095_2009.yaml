  format: text/html
- content: "La CEI 61095:2009 est applicable aux contacteurs électromécaniques à air
    pour usages domestiques et analogues dont les contacts principaux sont destinés
    à être reliés à des circuits dont la tension assignée ne dépasse pas 440 V en
    courant alternatif (entre phases) et dont les courants assignés d'emploi sont
    inférieurs ou égaux à 63 A pour la catégorie d'emploi AC-7a et à 32 A pour les
    catégories d'emploi AC-7b et AC-7c, et le courant assigné de court-circuit conditionnel
    est inférieur ou égal à 6 kA. Cette deuxième édition annule et remplace la première
    édition parue en 1992 et son Amendement 1 (2000). Elle constitue une révision
    technique. Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l'édition précédente:<br />\r\n- suppression des exigences concernant
    les surtensions de manoeuvre,<br />\r\n- ajout de la nouvelle catégorie d'utilisation
    AC-7c: commande de lampes à décharge électrique avec compensation,<br />\r\n-
    exigence de mesure de<em>U</em><sub>imp</sub>,<br />\r\n- amélioration concernant
    le marquage,<br />\r\n- test de résistance à l'humidité basée sur CEI 60068-2-78,<br
    />\r\n- amendement au Tableau B.1,<br />\r\n- suppression du Tableau F.2,<br />\r\n-
    ajout de la nouvelle Annexe H (normative): degrés,<br />\r\n- ajout de la nouvelle
    Annexe I (normative)."
