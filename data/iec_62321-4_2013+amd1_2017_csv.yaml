abstract:
- content: "IEC 62321-4:2013+A1:2017 describes the use of four test methods for mercury
    in polymers, metals and electronics, namely CV-AAS (cold vapour atomic absorption
    spectrometry), CV-AFS (cold vapour atomic fluorescence spectrometry) ICP-OES (inductively
    coupled plasma optical emission spectrometry), and ICP-MS (inductively coupled
    plasma mass spectrometry) as well as several procedures for preparing the sample
    solution from which the most appropriate method of analysis can be selected by
    experts.<br />\r\nIEC 62321-4:2013 has the status of a horizontal standard in
    accordance with IEC Guide 108.<br /><strong>This consolidated version consists
    of the first edition (2013) and its amendment 1 (2017). Therefore, no need to
    order amendment in addition to this publication.</strong>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 62321-4:2013+A1:2017 décrit l'utilisation de quatre méthodes d'essai
    pour le mercure dans les polymères, à savoir CV-AAS (spectrométrie d'absorption
    atomique à vapeur froide), CV-AFS (spectrométrie de fluorescence atomique à vapeur
    froide, cold vapour atomic fluorescence spectrometry), ICP-OES (spectrométrie
    d'émission optique couplée à un plasma induit) et ICP-MS (spectrométrie de masse
    couplée à un plasma induit), ainsi que plusieurs procédures de préparation de
    la solution d'échantillon à partir de laquelle les experts peuvent choisir la
    méthode d'analyse la plus appropriée.<br />\r\nL'IEC 62321-4:2013 a le statut
    de norme horizontale conformément au Guide IEC 108.<br /><strong>Cette version
    consolidée comprend la première édition (2013) et son amendement 1 (2017). Il
    n'est donc pas nécessaire de commander l'amendement avec cette publication.</strong>"
