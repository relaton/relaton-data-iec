abstract:
- content: "IEC 62820-3-1:2017 gives guidelines for planning, installation, commissioning,
    operation and maintenance of Building Intercom Systems (BIS), for use in security
    applications. The different technical requirements for BIS are specified in IEC
    62820-1-1 and IEC 62820-1-2. The objectives of this document are to:<br />\r\n-
    provide a framework to assist system integrators, installers, consultant engineers
    and system owners in establishing their requirements;<br />\r\n- assist specifiers
    and system owners in determining the appropriate equipment required for a given
    application."
  language:
