abstract:
- language: en
  script: Latn
  content: IEC 62496-2:2017 specifies a method of defining the conditions for measurements
    of optical characteristics of optical circuit boards. The method comprises the
    use of code reference look-up tables to identify different critical aspects of
    the measurement environment. The values extracted from the tables are used to
    construct a measurement identification code, which, in itself, captures sufficient
    information about the measurement conditions, so as to ensure consistency of independently
    measured results within an acceptable margin. Recommended measurement conditions
    are specified to minimise further variation in independently measured results.
- language: fr
  script: Latn
  content: "IEC 62496-2:2017 spécifie une méthode pour définir les conditions de mesure
    des caractéristiques optiques des cartes à circuits optiques. La méthode inclut
    l'utilisation de tableaux présentant des références à des codes pour identifier
    différents aspects critiques de l'environnement de mesure. Les valeurs extraites
    des tableaux sont utilisées pour construire un code d'identification des mesures
    qui contient suffisamment d'informations sur les conditions de mesure, afin d'assurer
    la cohérence des résultats mesurés de manière indépendante avec une marge acceptable.
    Des conditions de mesure recommandées sont spécifiées pour réduire le plus possible
    les variations des résultats mesurés de manière indépendante.<br />\r\nMots clés:
    densités de largeur de bande, caractéristiques optiques des cartes à circuits
    optiques"
