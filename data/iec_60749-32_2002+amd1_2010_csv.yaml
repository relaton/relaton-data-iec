abstract:
- content: IEC 60749-32:2002+A1:2010 is applicable to semiconductor devices (discrete
    devices and integrated circuits). The object of this test is to determine whether
    the device ignites due to external heating. The test uses a needle flame, simulating
    the effect of small flames which may result from fault conditions within equipment
    containing the device.<strong>This consolidated version consists of the first
    edition (2002) and its amendment 1 (2010). Therefore, no need to order amendment
    in addition to this publication.</strong>
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 60749-32:2002+A1:2010 est applicable aux dispositifs à semiconducteurs
    (dispositifs discrets et circuits intégrés). L'objet de cet essai est de déterminer
    si le dispositif prend feu en raison d'une chaleur extérieure. L'essai est pratiqué
    avec un brûleur-aiguille, simulant l'effet de petites flammes pouvant résulter
    de mauvaises conditions apparaissant dans l'équipement contenant le dispositif.<strong>
    Cette version consolidée comprend la première édition (2002) et son amendement
    1 (2010). Il n'est donc pas nécessaire de commander l'amendement avec cette publication.</strong>
