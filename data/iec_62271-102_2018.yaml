- content: "L’IEC 62271-102:2018 s’applique aux sectionneurs et aux sectionneurs de
    terre à courant alternatif, conçus pour être installés à l’intérieur et à l’extérieur,
    pour des tensions nominales supérieures à 1 000 V et des fréquences de service
    inférieures ou égales à 60 Hz.<br />\r\nCette deuxième édition annule et remplace
    la première édition parue en 2001, l’Amendement 1:2011 et l’Amendement 2:2013.
    Cette édition constitue une révision technique.<br />\r\nCette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:\r\n\r\n\tadoption
    d’une nouvelle numérotation conformément à l’IEC 17/1025/RQ pour se conformer
    aux Directives ISO/IEC, Partie 2, et à l’IEEE C37.100.1;\r\n\talignement de la
    numérotation des articles avec l’IEC 62271-1:2017:\r\n\textension du Domaine d’application
    pour couvrir toutes les installations pour l’intérieur et pour l’extérieur. Prise
    en compte des appareils de connexion comportant, en plus d’autres fonctions, des
    fonctionnalités de déconnexion et/ou de mise à la terre couvertes par le présent
    document;\r\n\ttransfert des caractéristiques assignées des Annexes B, C et E
    à l’Article 5; l’ordre des paragraphes correspond désormais à l’ordre des paragraphes
    de l’Article 7:\r\n\taffectation de nouvelles valeurs assignées au courant de
    transfert de barres et à la tension de transfert de barres;\r\n\tajout d’une nouvelle
    classe d’endurance mécanique pour les sectionneurs de terre (M1);\r\n\tle paragraphe
    \"Valeurs assignées d’endurance électrique pour les sectionneurs de terre\" s’intitule
    désormais \"Classification des sectionneurs de terre pour le pouvoir de fermeture
    en court-circuit;\r\n\tajout d’un nouveau paragraphe avec des caractéristiques
    assignées pour la couche de glace;\r\n\tajout d’un nouveau paragraphe avec classification
    du pouvoir d’établissement et de coupure de jeux de barres à vide;\r\n\tajout
    de nouvelles exigences en matière de tenue pour les dispositifs de verrouillage;\r\n\tmodification
    de la manière de se conformer aux exigences de la distance de sectionnement des
    sectionneurs;\r\n\tmodification des exigences de conception et de construction
    des indicateurs de position, en alignant les exigences pour l’indication et la
    signalisation de position;\r\n\tmodification de la valeur de l’effort de manœuvre;\r\n\trévision
    et modification si nécessaire des procédures d’essai et des critères de validation;\r\n\tmodification
    des exigences relatives à la tension appliquée lors des essais monophasés sur
    les sectionneurs de terre à fermeture non simultanée;\r\n\tsuppression des exigences
    non vérifiables;\r\n\tajout d’un nouveau paragraphe pour soumettre à l’essai les
    dispositifs de verrouillage mécanique;\r\n\tréalisation obligatoire de l’essai
    aux températures haute et basse si les limites de température pour les conditions
    de service de l’appareil (définies par le constructeur) sont supérieures à 40
    °C ou inférieures à -5 °C, et fourniture d’une procédure d’essai plus détaillée;\r\n\tréalisation
    d’essai matériellement possible sur chacune des technologies utilisées, favorisée
    par la procédure d’essai de vérification du bon fonctionnement de l’indicateur
    de position;\r\n\tajout d’une nouvelle Annexe B intitulée: \"Pouvoir d’établissement
    et de coupure de courant exigé des sectionneurs et des sectionneurs de terre\";\r\n\tajout
    d’une nouvelle Annexe C intitulée: \"Tolérances sur les grandeurs d’essai pour
    les essais de type\"\r\n\tajout d’une nouvelle Annexe E intitulée: \"Extension
    de la validité des essais de type\"."
