abstract:
- content: "IEC 62271-102:2018 applies to alternating current disconnectors and earthing
    switches, designed for indoor and outdoor installations for nominal voltages above
    1 000 V and for service frequencies up to and including 60 Hz.<br />\r\nThis second
    edition cancels and replaces the first edition published in 2001, Amendment 1:2011
    and Amendment 2:2013. This edition constitutes a technical revision.<br />\r\nThis
    edition includes the following significant technical changes with respect to the
    previous edition:\r\n\r\n\tnew numbering according to IEC 17/1025/RQ to harmonize
    with ISO/IEC Directives, Part 2, and IEEE Std. C37.100.1;\r\n\tclause numbering
    has been aligned with IEC 62271-1:2017;\r\n\tthe Scope has been extended to cover
    all indoor and outdoor installations. Consideration of switching devices having
    disconnecting and/or earthing switch functionalities, apart from other functions,
    are also covered by this document;\r\n\tratings have been moved from Annexes B,
    C and E to Clause 5; the order of the subclauses now corresponds to the order
    of subclauses in Clause 7;\r\n\tnew rating values for bus-transfer current and
    bus-transfer voltage have been assigned;\r\n\tnew class of mechanical endurance
    for earthing switches has been added (M1);\r\n\tsubclause \"Rated values of electrical
    endurance for earthing switches\" is now called \"Classification of earthing switches
    for short-circuit making capability\";\r\n\tnew subclause with ratings for ice-coating
    has been added;\r\n\tnew subclause with classification of bus-charging switching
    capability has been added;\r\n\tnew withstand requirements for interlocking devices
    have been added;\r\n\tthe way to comply with the requirements of the isolating
    distance of disconnectors has been modified;\r\n\tdesign and construction requirements
    for position-indicating devices have been modified, aligning the requirements
    for position indication and signalling;\r\n\tthe value of the operating force
    has been changed;\r\n\tthe test procedures and validation criteria have been revised
    and modified where necessary;\r\n\trequirements for applied voltage during single-phase
    test on non-simultaneous closing earthing switches have been changed;\r\n\tnon-verifiable
    requirements have been deleted;\r\n\ta new subclause has been added for testing
    mechanical interlocking devices;\r\n\tthe high- and low-temperature test is mandatory
    if the temperature limits for the service conditions of the apparatus (defined
    by the manufacturer) are above +40 °C or below −5 °C, and a more detailed testing
    procedure is given;\r\n\tthe testing procedure to verify the proper functioning
    of the position-indicating device allows a more practicable testing for every
    technology used;\r\n\ta new Annex B has been added with title: \"Current-switching
    capability required of disconnectors and earthing switches\";\r\n\ta new Annex
    C has been added with title: \"Tolerances on test quantities for type tests\";\r\n\ta
    new Annex E has been added with title: \"Extension of validity of type tests\"."
