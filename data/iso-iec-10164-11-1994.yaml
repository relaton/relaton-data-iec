abstract:
- language: en
  script: Latn
  content: "<p>Identifies the set of requirements satisfied by the function, provides
    a model for the behaviour of general metric objects, provides a model for the
    behaviour of the metric objects defined herein, specifies the management requirements
    of the function and how these are realised by specification of managed objects
    and their behaviour, specifies the abstract syntax of the parameters of the MAPDUs
    that will be used to refer to managed objects and their attributes, and defines
    managed objects.</p>"
