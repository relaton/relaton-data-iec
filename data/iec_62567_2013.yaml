abstract:
- content: 'IEC 62567:2013 provides test procedures based on the documents mentioned
    in the introduction and devoted to minimize the causes of discrepancy between
    test results, taking into consideration the large experience accumulated in the
    last 30 years by numerous test engineers and available in literature, including
    a CIGRE Technical Brochure specifically referring to this standard (see Bibliography).
    This Standard describes the current methodologies, including apparatus, procedures
    and accuracies, for the measurement of conductor self-damping and for the data
    reduction formats. In addition, some basic guidance is also provided to inform
    the potential user of a given method''s strengths and weaknesses. The methodologies
    and procedures incorporated in this Standard are applicable only to testing on
    indoor laboratory spans. Key words: Overhead lines, Self-damping, Conductors'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'La CEI 62567:2013 recouvre la fourniture de procédures d''essai basées
    sur les documents mentionnés ci-dessus et dont le but est de minimiser les causes
    de divergence entre les résultats d''essais, en tenant compte de la grande expérience
    accumulée ces 30 dernières années par un grand nombre d''ingénieurs d''essai,
    et disponible dans les documentations, incluant une brochure technique du CIGRÉ
    se référant spécifiquement à cette norme (voir la Bibliographie). La présente
    Norme décrit les méthodologies actuelles, incluant les appareils, modes opératoires
    et précisions, pour la mesure de l''auto-amortissement d''un conducteur et pour
    les formats de réduction de données. De plus, certaines directives fondamentales
    sont également fournies pour informer l''utilisateur potentiel des forces et des
    faiblesses d''une méthode donnée. Les méthodologies et les modes opératoires incorporés
    dans la présente Norme ne sont applicables qu''à un essai sur des portées de laboratoire
    intérieures. Mots-clés: Lignes électriques aériennes, Auto-amortissement, Conducteurs'
