abstract:
- language: en
  script: Latn
  content: "IEC 60335-2-2:2009+A1:1012 deals with the safety of electric vacuum cleaners
    and water-suction cleaning appliances for household and similar purposes, including
    vacuum cleaners for animal grooming, their rated voltage being not more than 250
    V. It also applies to centrally-sited vacuum cleaners and automatic battery-powered
    cleaners. This standard also applies to motorized cleaning heads and current-carrying
    hoses associated with a particular vacuum cleaner. The principal changes in this
    edition as compared with the fifth edition of IEC 60335-2-2 is as follows: The
    text is aligned with IEC 60335-1:2001, and its amendments 1 and 2. The attention
    of the National Committees is drawn to the fact that equipment manufacturers and
    testing organizations may need a transitional period following publication of
    a new, amended or revised IEC publication in which to make products in accordance
    with the new requirements and to equip thenselves for conducting new or revised
    tests. It is the recommendation of the committee that the content of this publication
    be adopted for implementation nationally not earlier than 12 months or later than
    36 months from the date of publication. Key words: Cleaning appliances, water-suction,
    vacuum.<br />\r\nThe contents of the corrigendum of December 2016 have been included
    in this copy.<br />\r\nThis publication is to be read in conjunction with <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/44013\">
    IEC 60335-1:2010</a>. <strong>This consolidated version consists of the sixth
    edition (2009) and its amendment 1 (2012). Therefore, no need to order amendment
    in addition to this publication.</strong>"
- language: fr
  script: Latn
  content: "La CEI 60335-2-2:2009+A1:2012 traite de la sécurité des aspirateurs et
    des appareils de nettoyage à aspiration d'eau électriques pour usages domestiques
    et analogues, y compris les aspirateurs pour les soins des animaux, dont la tension
    assignée n'est pas supérieure à 250 V. Elle s'applique également aux aspirateurs
    à unité centrale d'aspiration et aux aspirateurs automatiques alimentés par batteries.
    La présente norme s'applique aussi aux têtes de nettoyage motorisées et aux flexibles
    conducteurs associés à un aspirateur donné. Par rapport à la cinquième édition
    de la CEI 60335-2-2, les principales modifications indiquées ci-après ont été
    apportées dans la présente édition: le texte est aligné sur la CEI 60335-1:2001,
    et ses Amendements 1 et 2. L'attention des Comités Nationaux est attirée sur le
    fait que les fabricants d'appareils et les organismes d'essai peuvent avoir besoin
    d'une période transitoire après la publication d'une nouvelle publication CEI,
    ou d'une publication amendée ou révisée, pour fabriquer des produits conformes
    aux nouvelles exigences et pour adapter leurs équipements aux nouveaux essais
    ou aux essais révisés. Le comité recommande que le contenu de cette publication
    soit entériné au niveau national au plus tôt 12 mois et au plus tard 36 mois après
    la date de publication. Mots-clés: appareils de nettoyage, aspiration d'eau, aspirateurs<br
    />\r\nLe contenu du corrigendum de décembre 2016 a été pris en considération dans
    cet exemplaire.<br />\r\n<br />\r\nCette publication doit être lue conjointement
    avec la <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/44013\">
    CEI 60335-1:2010</a>. <strong> Cette version consolidée comprend la sixième édition
    (2009) et son amendement 1 (2012). Il n'est donc pas nécessaire de commander l'amendement
    avec cette publication.</strong>"
