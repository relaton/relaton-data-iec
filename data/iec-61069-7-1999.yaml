abstract:
- language: en
  script: Latn
  content: The treatment of safety in this standard is confined to hazards that can
    be present within the industrial-process measurement and control system itself.
    Considerations of hazards that can be introduced by the process or equipment under
    control of the industrial-process measurement and control system to be assessed
    are excluded. If the system mission includes activities which could affect the
    safety of the process or equipment under control, the requirements of these activities
    are the subject of IEC 61508.
- language: fr
  script: Latn
  content: L'étude de la sécurité dans la présente norme se limite aux dangers pouvant
    se présenter dans le système de mesure et de commande des processus industriels
    proprement dit. L'étude des dangers pouvant être introduits par le processus ou
    l'équipement contrôlés par le système de mesure et de commande de processus industriels
    de la commande faisant l'objet de l'évaluation est exclue. Si la mission du système
    inclut des activités pouvant affecter la sécurité du processus ou de l'équipement
    contrôlés, les exigences concernant ces activités fond l'objet de la CEI 61508.
