- content: La CEI 61753-082-2:2008 donne les essais initiaux minimaux, les exigences
    de mesures et les sévérités minimales auxquelles un dispositif à fibres optiques
    WWDM (multiplexage par répartition sur large longueur d'onde (wide wavelength
    division multiplexing) 1,31/1,55 μm doit satisfaire afin d'être considéré comme
    conforme aux normes CEI relatives à la catégorie C, environnements contrôlés.
