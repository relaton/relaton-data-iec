- content: IEC 61753-082-2:2008 gives the minimum initial test and measurement requirements
    and severities which a fibre optic 1,31/1,55 μm WWDM (wide wavelength division
    multiplexing) device shall satisfy in order to be categorised as meeting the IEC
    standard, category C, controlled environment. The requirements cover devices with
    single-mode pigtails.
