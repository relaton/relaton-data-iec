abstract:
- language: en
  script: Latn
  content: "IEC 61188-7:2017 establishes a consistent technique for the description
    of electronic component orientation, and their land pattern geometries. This facilitates
    and encourages a common data capture and transfer methodology amongst and between
    global trading partners.<br />\r\nThis edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\na) Figure 1 has
    been corrected;<br />\r\nb) the term “rectangle” has generally been replaced by
    “polygon”;<br />\r\nc) level B has been indicated as preferred level for new libraries."
- language: fr
  script: Latn
  content: "L’IEC 61188-7:2017 établit une technique cohérente pour décrire l’orientation
    des composants électroniques, ainsi que les géométries de leurs zones de report.
    Cela facilite et encourage une méthodologie commune de saisie et de transfert
    des données parmi et entre les partenaires commerciaux mondiaux.<br />\r\nCette
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) la Figure 1 a été corrigée;<br />\r\nb) le terme “ rectangle
    “ a été généralement remplacé par “ polygone “;<br />\r\nc) le niveau B a été
    indiqué comme niveau à privilégier pour les nouvelles bibliothèques."
