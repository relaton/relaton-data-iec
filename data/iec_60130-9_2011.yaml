abstract:
- content: "IEC 60139-9:2011 relates to circular connectors for radio and associated
    sound equipment. This fourth edition cancels and replaces the third edition of
    IEC 60130-9, published in 2000, and constitutes a technical revision. This edition
    includes the following significant technical changes with respect to the previous
    edition:<br />\r\n- the scope has been amended to clarify its separation through
    its field of application, from IEC 61076-2-106;<br />\r\n- 8-pole connector styles
    60130-9 IEC-22 through 60130-9 IEC-25 with screw locking have been deleted as
    obsolete and overlapping with some styles of IEC 61076-2-106;<br />\r\n- application
    and connections in Table 1 have been deleted because of referencing obsolete sound
    equipment. Titles of the dimension sheets and the clause headlines of Annex A
    have been amended accordingly;<br />\r\n- the reference to safety requirements
    according to IEC 60065 has been deleted."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60130-9:2011 concerne des connecteurs circulaires pour appareils
    de radiodiffusion et équipements électroacoustiques associés. Cette quatrième
    édition annule et remplace la troisième édition de la CEI 60130-9 publiée en 2000
    et constitue une révision technique. La présente édition inclut les modifications
    techniques significatives suivantes par rapport à l'édition précédente:<br />\r\n-
    le domaine d'application a été modifié pour clarifier sa séparation d'avec le
    champ d'application de la CEI 61076-2-106;<br />\r\n- les modèles de connecteurs
    à 8 contacts, 60130-9 IEC-22 à 60130-9 IEC-25 à vis, ont été supprimés car ils
    ont été considérés comme obsolètes et comme faisant double emploi avec certains
    modèles de laCEI 61076-2-106;<br />\r\n- les informations concernant les applications
    et les raccordements du Tableau 1 ont été supprimées car elles faisaient référence
    à des équipements électroacoustiques obsolètes. Les titres des fiches dimensionnelles
    et les titres des articles de l'Annexe A ont été modifiés en consequence;<br />\r\n-
    la référence aux exigences de sécurité de la CEI 60065 a été supprimée."
