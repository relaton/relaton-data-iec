abstract:
- language: en
  script: Latn
  content: 'Establishes a common and reproducible basis for testing electrical and
    electronic equipment when subjected to voltage dips, short interruptions or voltage
    variations on d.c. power ports. This standard defines: - the range of test levels;
    - the test generator; - the test set-up; - the test procedure.'
- language: fr
  script: Latn
  content: 'Etablit une référence commune et reproductible pour les essais des équipements
    électriques et électroniques en leur appliquant des creux de tension, des coupures
    brèves et des variations de tension au niveau des ports d''entrée du courant continu.
    Cette norme définit: - la gamme des niveaux d''essai; - le générateur d''essai;
    - les matériels d''essai; - la procédure d''essai.'
