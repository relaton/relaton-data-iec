abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC 9594-1:2005 includes specifications for how information about objects, e.g. persons, is organized, created, maintained and retrieved. It provides provisions for protecting stored information through authentication and access control specifications.</p>
    <p>ISO/IEC 9594-1:2005 introduces the concepts of the Directory and the DIB (Directory Information Base), and overviews the services and capabilities which they provide. It is intended to give an introduction to the other parts of ISO/IEC 9594. It is not an implementation specification.</p>
- language: fr
  script: Latn
  content: |-
    <p>L'ISO/CEI 9594-1:2005 fournit des spécifications sur la manière dont les informations relatives aux objets, par exemple des personnes, sont organisées, crées, mises à jour et extraites. Elle donne aussi des dispositions pour protéger les informations en mémoire à travers l'authentification et les spécifications de contrôle d'accès.</p>
    <p>L'ISO/CEI 9594-1:2005 introduit les concepts de l'annuaire et de la base d'informations d'annuaire (DIB), et survole les services et capacités qu'ils fournissent. Elle est destinée à donner une introduction aux autres parties de l'ISO/CEI 9594. Elle n'est pas une spécification de mise en application.</p>
