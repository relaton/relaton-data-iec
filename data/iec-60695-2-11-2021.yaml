abstract:
- language: en
  script: Latn
  content: "IEC 60695-2-11:2021 specifies a test method on an end product. It is intended
    to simulate the effects of thermal stresses produced by an electrically heated
    source to represent a fire hazard. This test method is used to check that, under
    defined test conditions, an end product exposed to an electrically heated source
    has either a limited ability to ignite or, if it ignites, a limited ability to
    propagate flame. However, the fire hazard analysis, the flammability aspects and
    the flame spreading to other products are not covered by this document. This basic
    safety publication focusing on safety test method(s) is primarily intended for
    use by technical committees in the preparation of safety publications in accordance
    with the principles laid down in IEC Guide 104 and ISO/IEC Guide 51. One of the
    responsibilities of a technical committee is, wherever applicable, to make use
    of basic safety publications in the preparation of its publications. This publication
    is to be read in conjunction with IEC 60695-2-10. This third edition cancels and
    replaces the second edition published in 2014. This edition constitutes a technical
    revision. This edition includes the following significant technical changes with
    respect to the previous edition:<br />\r\na) Numerous terms and definitions relevant
    to this document have been added to Clause 3."
- language: fr
  script: Latn
  content: "L'IEC 60695-2-11:2021 spécifie une méthode d’essai applicable au produit
    fini. Elle est destinée à simuler les effets des contraintes thermiques produites
    par une source chauffée électriquement afin de représenter un danger d’incendie.
    La présente méthode d’essai permet de vérifier que, dans des conditions d’essai
    définies, un produit fini exposé à une source chauffée électriquement présente
    une aptitude limitée à s’enflammer ou, s’il s’enflamme, une aptitude limitée à
    propager la flamme. Cependant, le présent document ne traite pas de l’analyse
    du danger d'incendie, des aspects d’inflammabilité et de propagation de flammes
    à d’autres produits. La présente publication fondamentale de sécurité, fondée
    sur la ou les méthodes d'essai de sécurité, est essentiellement destinée à être
    utilisée par les comités d’études dans le cadre de l’élaboration de publications
    de sécurité conformément aux principes établis dans le Guide IEC 104 et le Guide
    ISO/IEC 51. L’une des responsabilités d’un comité d’études consiste, le cas échéant,
    à utiliser les publications fondamentales de sécurité dans le cadre de l’élaboration
    de ses publications. Cette norme doit être utilisée conjointement avec l’IEC 60695-2-10.
    Cette troisième édition annule et remplace la deuxième édition parue en 2014.
    Cette édition constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l’édition précédente:<br />\r\na)
    ajout à l’Article 3 de nombreux termes et définitions applicables au présent document."
