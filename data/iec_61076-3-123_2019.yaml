- content: "IEC 61076-3-123:2019 couvre les connecteurs rectangulaires hybrides composés
    d’une partie électrique 3 pôles, 16 A pour l’alimentation et d’une partie connecteur
    fibronique duplex de type LC pour la transmission de données. Ces connecteurs
    sont constitués de fiches et d’embases, démontables ou non démontables (pour les
    deux parties), et utilisent le boîtier rectangulaire de type «pousser-tirer» décrit
    dans l’IEC 61076-3-117, offrant le degré de protection IP65/IP67, pour les applications
    en environnements difficiles. Les dimensions d’accouplement de tels boîtiers permettent
    de satisfaire à la classe de performances de catégorie I selon l’IEC 61753-1-3
    en ce qui concerne la partie fibronique du connecteur, à l’exception de la plage
    de températures de fonctionnement, qui s’étend de -25 °C à +70 °C.<br />\r\nLa
    partie électrique peut avoir des tensions d’isolement assignées différentes. Les
    connecteurs mâles possèdent trois contacts électriques cylindriques de 1,6 mm
    de diamètre, avec un courant assigné de 16 A.<br />\r\nLa partie fibronique réalise
    la transmission de données en utilisant les configurations d’accouplement communes
    pour toutes les variantes de connecteurs fibroniques duplex de type LC, comme
    cela est défini dans l’IEC 61754-20, pour les types de fibres dédiés et la technologie
    de terminaison de fibre couverts ici.<br />\r\nLes différents détrompages prévus
    par le présent document empêchent l’accouplement de connecteurs mâles et femelles
    dotés de tels détrompeurs avec une quelconque autre interface de taille semblable
    couverte par d’autres normes, ainsi que l’accouplement croisé entre les différents
    détrompages prévus par le présent document.<br />\r\nMots clés: Connecteurs rectangulaires,
    connecteurs hybrides, alimentation et la transmission de données fibronique"
