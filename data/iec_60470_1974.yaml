abstract:
- content: Applies to contactors intended for closing and opening electric circuits,
    and, if combined with suitable relays, for protecting those circuits against operating
    overloads which may occur therein. Intended to state the characteristics of contactors;
    the conditions with which contactors shall comply with reference to their operation
    and behaviour and their dielectric properties; the tests intended for confirming
    that these conditions have been met and the methods to be adopted for these tests;
    the data to be marked on the apparatus.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: S'applique aux contacteurs destinés à fermer et à ouvrir des circuits électriques
    et, s'ils sont équipés de relais appropriés, à assurer la protection de ces circuits
    contre les surcharges susceptibles de se produire en exploitation. Fixe les caractéristiques
    des contacteurs, les conditions auxquelles doivent répondre les contacteurs relativement
    à leur fonctionnement et à leur comportement ainsi qu'à leurs qualités diélectriques;
    les essais destinés à vérifier si ces conditions sont réalisées, ainsi que les
    méthodes à adopter pour ces essais; les indications à porter sur les appareils.
