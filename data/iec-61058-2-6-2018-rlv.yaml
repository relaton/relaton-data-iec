  content: "IEC 61058-2-6:2018 RLV contains both the official IEC International Standard
    and its Redline version. The Redline version is available in English only and
    provides you with a quick and easy way to compare all the changes between the
    official IEC Standard and its previous edition.<br />\r\n<br />\r\nIEC 61058-2-6:2018
    is a subset based on IEC 61058-1. The clauses outlined below are intended to address
    the specific requirements for switches incorporated into or integrated with electric
    motor-operated hand-held tools, transportable tools and lawn and garden machinery.<br
    />\r\nThis document is intended for switches with an ambient temperature up to
