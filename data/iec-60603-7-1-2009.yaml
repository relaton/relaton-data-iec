abstract:
- language: en
  script: Latn
  content: |-
    IEC 60603-7-1:2009 covers 8-way shielded free and fixed connectors. Specifies the dimensions, mechanical, electrical and environmental characteristics and tests, in relation to the shield, additional to those in IEC 60603-7. These connectors are intermateable and interoperable with other IEC 60603-7 series connectors as defined in IEC 60603-7. This new edition includes the following significant technical changes with respect to the previous one:<br />
    - the basic connector dimensions and other pieces of information have been removed and reference is made to IEC 60603-7;<br />
    - the electrical characteristics and the test schedules have been revised.
- language: fr
  script: Latn
  content: |-
    La CEI 60603-7-1:2009 concerne un système de fiches et d'embases blindés à 8 voies. Elle spécifie les dimensions, les environnements mécaniques, électriques et de tenue à l'environnement, ainsi que les tests relatifs à l'écran, en complément de la CEI 60603-7. Ces connecteurs sont accouplables et interopérables avec les autres connecteurs de la série CEI 60603-7, comme défini dans la CEI 60603-7. Cette nouvelle édition inclut les modifications techniques majeures suivantes par rapport à l'édition précédente:<br />
    - les dimensions fondamentales des connecteurs et d'autres éléments d'information ont été enlevés et référence est faite à la CEI 60603-7;<br />
    - les caractéristiques électriques et les séquences d'essais ont été revues.
