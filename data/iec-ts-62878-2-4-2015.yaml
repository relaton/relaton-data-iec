abstract:
- language: en
  script: Latn
  content: IEC TS 62878-2-4:2015 describes the test element group devices useful when
    measuring basic properties of device embedded substrates. It is applicable to
    device embedded substrates fabricated by use of organic base material, which include
    for example active or passive devices, discrete components formed in the fabrication
    process of electronic wiring board, and sheet formed components.
- language: fr
  script: Latn
  content: L'IEC TS 62878-2-4:2015 décrit les appareils du groupe d'éléments d'essai
    utiles pour mesurer les propriétés de base des substrats avec appareil(s) intégré(s).
    Il est applicable aux substrats avec appareil(s) intégré(s) fabriqués à partir
    de matériaux de base organiques, y compris par exemple les appareils actifs ou
    passifs, les composants discrets formés lors du processus de fabrication d'une
    carte de câblage électronique, ainsi que les composants de feuilles minces.
