abstract:
- language: en
  script: Latn
  content: "Applies to capacitors intended to be used in power electronic equipment,
    particularly for :\n-semiconductor switching and protection, \n-filtering and
    energy storage.\nThe rated voltage of capacitors is limited to 10 000 V.\nThe
    operating frequency of the systems in which these capacitors are used is usually
    below 1 000 Hz."
- language: fr
  script: Latn
  content: |-
    S'applique aux condensateurs utilisés dans les équipements d'électronique de puissance, particulièrement pour :
    - la commutation et la protection de semi-conducteurs,
    - le filtrage et le stockage d'énergie.
    La tension assignée des condensateurs est limitée à 10 000 V.
    La fréquence de fonctionnement des systèmes utilisant ces condensateurs est généralement inférieure à 1 000 Hz.
