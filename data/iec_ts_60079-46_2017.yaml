- content: "IEC TS 60079-46:2017 spécifie les exigences relatives à la conception,
    à la construction, à l’assemblage, aux essais, aux inspections, au marquage, à
    la documentation et à l’évaluation des assemblages d’appareils destinés à être
    utilisés en atmosphères explosives, sous la responsabilité du fabricant de l’assemblage
    d’appareils.<br />\r\nLes exigences du présent document s’appliquent aux éléments
    individuels conformément aux séries IEC 60079 ou ISO 80079 qui composent l’assemblage
    et qui disposent de certificats individuels. Ces éléments individuels sont ensuite
    intégrés en tant que partie de l’assemblage d’appareils. Sont également incluses
    des exigences concernant des aspects de l’assemblage qui peuvent aller au-delà
    des certificats des éléments individuels formant l’assemblage.<br />\r\nLe domaine
    d’application du présent document inclut l’évaluation des exigences supplémentaires
    applicables aux assemblages pour des emplacements dangereux et n'inclut pas d’exigences
    pour les emplacements non dangereux. Il est supposé que la conformité à d’autres
    exigences électriques ou mécaniques applicables pour des emplacements non dangereux
    sera vérifiée par la même partie ou par une autre partie, en complément des exigences
    du présent document.<br />\r\nLe présent document ne s’applique pas:<br />\r\n-
    aux appareils qui sont couverts, dans leur intégralité, par un ou plusieurs modes
    de protection d’appareils conformes à l’IEC 60079 et à l’ISO 80079;<br />\r\n-
    aux salles à surpression interne, «p», conformes à l’IEC 60079-13, à la ventilation
    artificielle pour la protection des bâtiments pour analyseur(s) conforme à l’IEC
    TR 60079 16, et à d’autres normes traitant d’assemblages Ex spécifiques;<br />\r\n-
    à l’installation sur le site de l’utilisateur final, qui relève du domaine d’application
    de l’IEC 60079-14;<br />\r\n- au classement de l’emplacement dangereux;<br />\r\n-
    aux assemblages d’appareils pour les mines grisouteuses (applications du Groupe
    I);<br />\r\n- aux situations intrinsèquement explosives et aux poussières issues
    de substances explosives ou pyrophoriques (la fabrication et le traitement d’explosifs,
    par exemple);<br />\r\n- aux salles utilisées à des fins médicales;<br />\r\n-
    aux installations électriques situées dans des emplacements où le danger provient
    d'un brouillard inflammable.<br />\r\nLa spécification est destinée uniquement
    à assurer la validation de la fourniture initiale d'un assemblage."
