abstract:
- content: "IEC TS 60079-46:2017 specifies requirements for the design, construction,
    assembly, testing, inspection, marking, documenting and assessment of equipment
    assemblies for use in explosive atmospheres under the responsibility of the manufacturer
    of the equipment assembly. The requirements of this document apply to individual
    items according to the IEC 60079 series or ISO 80079 series that comprise the
    assembly and that have individual certificates. These individual items are then
    integrated as part of the equipment assembly. Also included are requirements to
    address aspects for the assembly which may be beyond the certificates of the individual
    items forming the assembly. The scope of this document includes assessment of
    the additional requirements for assemblies for hazardous areas and does not include
    requirements for non-hazardous areas. It is assumed that compliance with other
    electrical or mechanical requirements that are applicable for non-hazardous areas
    will be verified by either the same or different party in addition to the requirements
    of this document. This document does not apply to:<br />\r\n- equipment which
    is covered, in its entirety, by one or more IEC 60079 and ISO 80079 equipment
    types of protection;<br />\r\n- pressurized rooms, “p”, in accordance with IEC
    60079-13, artificial ventilation for the protection of analyzer(s) houses in accordance
    with IEC TR 60079-16, and other standards addressing specific Ex assemblies;<br
    />\r\n- installation at the end-user site under the scope of IEC 60079-14;<br
    />\r\n- classification of the hazardous area;<br />\r\n- equipment assemblies
    for mines susceptible to firedamp (Group I applications);<br />\r\n- inherently
    explosive situations and dust from explosives or pyrophoric substances (for example
    explosives manufacturing and processing);<br />\r\n- rooms used for medical purposes;<br
    />\r\n- electrical installations in areas where the hazard is due to flammable
    mist.<br />\r\nThe specification is only intended to provide validation for the
    initial supply of an assembly.<br />\r\nKeywords: equipment assemblies for use
    in explosive atmospheres"
