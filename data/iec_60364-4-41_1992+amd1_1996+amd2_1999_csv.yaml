abstract:
- content: 'Describes protective measures intended to ensure the safety of persons
    from electric shock both in normal service and in case of fault. Also includes
    particular requirements applicable to TN, TT and IT system earthing. Note: For
    voltage bands for electrical installations of buildings, see IEC 60449. A basic
    safety publication in accordance with IEC Guide 104.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'Décrit les mesures de protection destinées à assurer la sécurité des personnes
    vis-à-vis des chocs électriques, tant en cours de service normal qu''en cours
    de défaut. Contient également les règles particulières applicables aux systèmes
    de mise à la terre TN, TT et IT. Note: Pour les domaines de tensions des installations
    électriques des bâtiments, voir CEI 60449. Une publication fondamentale de sécurité
    conformément au Guide 104.'
