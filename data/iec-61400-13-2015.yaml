abstract:
- language: en
  script: Latn
  content: IEC 61400-13:2015(B) describes the measurement of fundamental structural
    loads on wind turbines for the purpose of the load simulation model validation.
    The standard prescribes the requirements and recommendations for site selection,
    signal selection, data acquisition, calibration, data verification, measurement
    load cases, capture matrix, post-processing, uncertainty determination and reporting.
    Informative annexes are also provided to improve understanding of testing methods.
    This standard replaces IEC TS 61400-13 published in 2001; it constitutes a technical
    revision and transition from technical specification to International Standard.
- language: fr
  script: Latn
  content: L'IEC 61400-13:2015(B) décrit le mesurage des charges structurelles fondamentales
    sur les éoliennes à des fins de validation des modèles de simulation de charges.
    La norme spécifie les exigences et recommandations concernant le choix du site,
    la sélection des signaux, l'acquisition des données, l'étalonnage, la vérification
    des données, les cas de charges de mesure, la matrice de capture, le post-traitement,
    la détermination de l'incertitude et les rapports d'essai. Des annexes informatives
    sont également fournies pour améliorer la compréhension des méthodes d'essai.
    Cette norme remplace l'IEC TS 61400-13 parue en 2001; elle constitue une révision
    technique, ainsi que la transposition d'une spécification technique en Norme internationale.
