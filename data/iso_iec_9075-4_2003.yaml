abstract:
- content: "<p>ISO/IEC 9075 defines the SQL language. The scope of the SQL language
    is the definition of data structure and the operations on data stored in that
    structure. Parts 1, 2 and 11 encompass the minimum requirements of the language.
    Others parts define extensions.</p><p>ISO/IEC 9075-4:2003 specifies the syntax
    and semantics of statements to add a procedural capability to the SQL language
    in functions and procedures. It includes statements to direct the flow of control,
    define variables, make assignments and handle exception conditions.</p>"
