abstract:
- language: en
  script: Latn
  content: |-
    Establishes the principal characteristics of a.c. generators under
    the control of their voltage regulators when used for reciprocating
    internal combustion engine driven generating sets. Supplements the
    requirements given in IEC 60034-1.
- language: fr
  script: Latn
  content: |-
    Etablit les principales caractéristiques des alternateurs, équipés
    de leurs régulateurs de tension, utilisés pour les groupes
    électrogènes à courant alternatif entraînés par moteurs alternatifs
    à combustion interne. Elle complète les règles données dans la CEI
    60034-1
