abstract:
- content: "<p>Defines concepts related to computer graphics and presents terms and
    definitions of selected concepts relevant to the field of information technology
    and identifies relationships among the entries. Replaces the first edition.</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    <p>
    La présente partie de l'ISO/CEI 2382 a pour objet de faciliter les échanges internationaux dans le domaine de l'infographie. À cet effet, elle présente un ensemble bilingue de termes et de définitions ayant trait à des notions choisies dans ce domaine, et définit les relations pouvant exister entre les différentes notions. Les définitions ont été établies de manière à éviter les particularismes propres à une langue donnée, en vue de faciliter leur transposition dans les langues autres que celles ayant servi à la rédaction initiale. La présente partie de l'ISO/CEI 2382 définit différentes notions relatives à l'infographie.</p>
