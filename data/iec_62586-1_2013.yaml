- content: L'IEC 62586-1:2013 spécifie les exigences produits et de performances pour
    les instruments dont les fonctions incluent la mesure, l'enregistrement et éventuellement
    la surveillance des paramètres de la qualité des réseaux d'alimentation, dont
    les méthodes de mesure (classe A ou classe S) sont définies dans la IEC 61000-4-30.
    Ces exigences sont applicables aux réseaux d'alimentation simple, double- (phase
    divisée) et triphasée c.a. à 50 Hz ou 60 Hz. Les instruments suivants peuvent
    être utilisés dans la génération, la transmission et la distribution de l'électricité,
    ou au point d'interface entre l'installation et le réseau. Ces instruments sont
    installés de façon fixe ou sont portables. Ils sont destinés à un usage intérieur
    et/ou extérieur. Les appareils tels que les enregistreurs de défauts numériques,
    les compteurs d'énergie/puissance, les relais de protection ou les disjoncteurs
    peuvent inclure des fonctions de qualité de l'alimentation définies dans 61000-4-30
    classe A ou classe S. Si ces appareils sont spécifiés conformément à cette norme,
    cette dernière s'applique entièrement et s'applique en supplément à la norme de
    produit pertinente. La présente norme ne remplace pas la norme de produit pertinente.
