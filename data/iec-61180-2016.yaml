abstract:
- language: en
  script: Latn
  content: "IEC 61180:2016 is applicable to dielectric tests with direct voltage;
    dielectric tests with alternating voltage; dielectric tests with impulse voltage
    and test equipment used for dielectric tests on low-voltage equipment. This standard
    is applicable only to tests on equipment having a rated voltage of not more than
    1 kV a.c. or 1,5 kV d.c. This standard is applicable to type and routine tests
    for objects which are subjected to high voltage tests as specified by the technical
    committee. The test equipment comprises a voltage generator and a measuring system.
    This standard covers test equipment in which the measuring system is protected
    against external interference and coupling by appropriate screening, for example
    a continuous conducting shield. Therefore, simple comparison tests are sufficient
    to ensure valid results. This standard is not intended to be used for electromagnetic
    compatibility tests on electric or electronic equipment. Tests with the combination
    of impulse voltages and currents are covered by IEC 61000-4-5. This standard provides
    the relevant technical committees as far as possible with:<br />\r\n- defined
    terms of both general and specific applicability;<br />\r\n- general requirements
    regarding test objects and test procedures;<br />\r\n- methods for generation
    and measurement of test voltages;<br />\r\n- test procedures;<br />\r\n- methods
    for the evaluation of test results and to indicate criteria for acceptance;<br
    />\r\n- requirements concerning approved measuring devices and checking methods
    and measurement uncertainty. Alternative test procedures may be required and these
    should be specified by the relevant technical committees. Care should be taken
    if the test object has voltage limiting devices, as they may influence the results
    of the test. The relevant technical committees should provide guidance for testing
    objects equipped with voltage limiting devices. This 1st edition of IEC 61180
    cancels and replaces the 1st edition of IEC 61180-1, issued in 1992, and the 1st
    edition of IEC 61180-2, issued in 1994. Key words: High Voltage Test Techniques,
    Dielectric Tests, Disruptive Discharge, Withstand Voltage."
- language: fr
  script: Latn
  content: 'L''IEC 61180:2016 est applicable aux essais diélectriques en tension continue,
    aux essais diélectriques en tension alternative, aux essais diélectriques en tension
    de choc et au matériel d''essai utilisé pour effectuer des essais diélectriques
    sur des matériels à basse tension. La présente Norme n''est applicable qu''aux
    essais de matériels dont la tension assignée ne dépasse pas 1 kV en courant alternatif
    ou 1,5 kV en courant continu. La présente Norme est applicable aux essais de type
    et aux essais individuels de série pour les objets qui sont soumis à des essais
    à haute tension tels que spécifiés par le comité d''études. Le matériel d''essai
    est constitué d''un générateur de tension et d''un système de mesure. La présente
    Norme concerne le matériel d''essai dont le système de mesure est protégé contre
    les perturbations et les couplages externes par un système d''écrans approprié,
    par exemple, un écran conducteur continu. En conséquence, des essais de comparaison
    simples sont suffisants pour assurer la validité des résultats. La présente Norme
    n''est pas destinée à être utilisée pour les essais de compatibilité électromagnétique
    de matériel électrique ou électronique. Les essais qui combinent des tensions
    et des courants de choc sont couverts par l''IEC 61000-4-5. La présente norme
    spécifie autant que possible aux comités d''études concernés des termes définis
    d''application générale ou particulière, des exigences générales relatives aux
    objets en essai et aux modalités d''essai, des méthodes pour produire et mesurer
    les tensions d''essai, des modalités d''essai, des méthodes d''interprétation
    des résultats d''essai et d''indication des critères d''acceptation, des exigences
    concernant les dispositifs de mesure certifiés et les méthodes de vérification,
    une incertitude de mesure. Des variantes aux modalités d''essai peuvent être exigées
    et il convient qu''elles soient spécifiées par les comités d''études concernés.
    Il convient de déterminer si l''objet en essai comporte des dispositifs limiteurs
    de tension dans la mesure où ils peuvent influer sur les résultats de l''essai.
    Il convient que les comités d''études concernés fournissent des lignes directrices
    concernant les essais auxquels sont soumis les objets équipés de dispositifs limiteurs
    de tension. Cette première édition de l''IEC 61180 annule et remplace la première
    édition de l''IEC 61180-1, publiée en 1992, et la première édition de l''IEC 61180-2,
    publiée en 1994. Mots-clés: Techniques des essais à haute tension, essais diélectriques,
    décharge disruptive, tension de tenue.'
