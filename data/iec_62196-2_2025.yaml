abstract:
- content: "IEC 62196-2:2025 applies to EV plugs, EV socket-outlets, vehicle connectors
    and vehicle inlets with pins and contact-tubes of standardized configurations,
    herein referred to as \"accessories\". These accessories have a nominal rated
    operating voltage not exceeding 480 V AC, 50 Hz to 60 Hz, and a rated current
    not exceeding 63 A three phase or 70 A single phase, for use in conductive charging
    of electric vehicles.<br />\r\nThis fourth edition cancels and replaces the third
    edition published in 2022. This edition constitutes a technical revision.<br />\r\nThis
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\na) addition of new tests for latching devices;<br />\r\nb)
    corrections to standard sheets."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 62196-2:2025 s'applique aux fiches VE, aux socles de prise de courant
    VE, aux prises mobiles de véhicule et aux socles de connecteurs de véhicule, à
    broches et alvéoles, de configurations normalisées, ci-après dénommés \"appareils\".
    Ces appareils ont une tension d'emploi assignée nominale qui ne dépasse pas 480
    V en courant alternatif, de 50 Hz à 60 Hz, et un courant assigné qui ne dépasse
    pas 63 A en triphasé ou 70 A en monophasé, et sont destinés à la charge conductive
    des véhicules électriques.<br />\r\nCette quatrième édition annule et remplace
    la troisième édition parue en 2022. Cette édition constitue une révision technique.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à l'édition précédente:<br />\r\na) ajout de nouveaux essais pour les
    dispositifs d'accrochage;<br />\r\nb) corrections apportées aux feuilles de normes."
