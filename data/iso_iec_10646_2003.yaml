- content: "<p>L'ISO/CEI 10646:2003 normalise le jeu universel de caractères codés
    sur plusieurs octets (JUC). Elle s'applique à la représentation, à la transmission,
    à l'échange, au traitement, au stockage, à la saisie et à la présentation des
    langues du monde sous forme écrite et de symboles complémentaires.</p><p>L'ISO/CEI
    10646:2003</p><ul><li>décrit l'architecture de l'ISO/CEI 10646:2003,</li><li>définit
    les termes utilisés dans l'ISO/CEI 10646:2003,</li><li>décrit la structure générale
    du jeu de caractères codés,</li><li>décrit le plan multilingue de base (PMB) du
    JUC,</li><li>décrit les plans complémentaires du JUC: le Plan multilingue complémentaire
    (PMC), le Plan idéographique complémentaire (PIC) et le Plan complémentaire spécialisé
    (PCS),</li><li>définit un ensemble de caractères graphiques utilisés dans la forme
    écrite des langues à l'échelle mondiale,</li><li>nomme et établit la représentation
    codée des caractères graphiques du PMB, du PMC, du PIC et du PCS,</li><li>prescrit
    la forme canonique à quatre octets (32 bits) du JUC: UCS-4,</li><li>précise une
    forme du PMB à deux octets (16 bits) pour le JUC: UCS-2,</li><li>établit la représentation
    codée des fonctions de commandes, et</li><li>établit la gestion de tout développement
    ultérieur du présent jeu de caractères codés.</li></ul><p>Le JUC est un système
    de codage différent de celui décrit dans l'ISO/CEI 2022. Un caractère graphique
    donné ne sera affecté qu'à une seule position de code dans l'ISO/CEI 10646:2003,
    située soit dans le PMB, soit dans un des plans complémentaires.</p><p>NOTE -
    La version 4.0 d'Unicode définit un ensemble de caractères, de noms et de représentations
    codées identiques à l'ensemble de l'ISO/CEI 10646:2003. Elle fournit, de surcroît,
    des informations supplémentaires relatives aux propriétés de ces caractères, aux
    algorithmes de traitement ainsi que des définitions utiles aux développeurs.</p><p>En
    définissant une manière cohérente de coder du texte multilingue, l'ISO/CEI 10646:2003
    permet l'échange de données au niveau international. L'industrie des technologies
    de l'information y gagne en stabilité des données et en une meilleure interopérabilité
    mondiale. L'ISO/CEI 10646:2003 a été adoptée par de nouveaux protocoles Internet
    et mise en oeuvre dans des systèmes d'exploitation et des langages informatiques.
    Cette édition contient plus de 95 000 caractères des écritures du monde entier.</p>"
