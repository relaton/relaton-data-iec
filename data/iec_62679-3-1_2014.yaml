abstract:
- content: IEC 62679-3-1:2014 specifies the standard measurement conditions and measurement
    methods for determining the optical performance of Electronic Paper Display (EPDs).
    The scope of this document is restricted to EPDs using either segment, passive,
    or active matrix with either monochromatic or colour type displays. The measuring
    methods are intended for EPDs operated in a reflective mode. The EPDs may include
    an integrated lighting unit (ILU), but the ILU will be turned off for these measuring
    methods. Colour systems beyond three primaries are not covered in this document.
  language:
