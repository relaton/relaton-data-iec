abstract:
- content: "IEC 61000-4-4:2004+A1:2010 Establishes a common and reproducible reference
    for evaluating the immunity of electrical and electronic equipment when subjected
    to electrical fast transient/bursts on supply, signal, control and earth ports.
    The test method documented in this part of IEC 61000-4 describes a consistent
    method to assess the immunity of an equipment or system against a defined phenomenon.
    The standard defines:<br />\r\n- test voltage waveform;<br />\r\n- range of test
    levels;<br />\r\n- test equipment;<br />\r\n- verification procedures of test
    equipment;<br />\r\n- test set-up;<br />\r\n- test procedure.<br />\r\nThe standard
    gives specifications for laboratory and post-installation tests. The contents
    of the corrigenda of August 2006 and June 2007 have been included in this copy.<strong>This
    consolidated version consists of the second edition (2004) and its amendment 1
    (2010). Therefore, no need to order amendment in addition to this publication.</strong>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 61000-4-4:2004+A1:2010 Etablit une référence commune et reproductible
    dans le but d'évaluer l'immunité des matériels électriques et électroniques, quand
    ils sont soumis aux transitoires électriques rapides en salves sur les accès d'alimentation,
    de signal, de commande et de terre. La méthode d'essai documentée dans cette partie
    de la CEI 61000-4 décrit une méthode cohérente dans le but d'évaluer l'immunité
    d'un matériel ou système vis-à-vis d'un phénomène défini. Cette norme définit:<br
    />\r\n- la forme d'onde de l'essai en tension;<br />\r\n- la gamme des niveaux
    d'essais;<br />\r\n- le matériel d'essai;<br />\r\n- les procédures de vérification
    du matériel d'essai;<br />\r\n- l'installation d'essai;<br />\r\n- la procédure
    d'essai.<br />\r\nCette norme donne des spécifications pour les essais menés en
    laboratoire et les essais in situ réalisés sur le matériel dans l'installation
    finale. Le contenu des corrigenda d'août 2006 et juin 2007 a été pris en considération
    dans cet exemplaire.<strong> Cette version consolidée comprend la deuxième édition
    (2004) et son amendement 1 (2010). Il n'est donc pas nécessaire de commander l'amendement
    avec cette publication.</strong>"
