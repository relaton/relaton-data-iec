- content: |-
    Donne des spécifications pour les caractéristiques électroacoustiques de trois types d'instruments de mesure acoustique:

    - le sonomètre conventionnel, qui mesure le niveau de pression acoustique avec une pondération temporelle exponentielle;

    - le sonomètre intégrateur-moyenneur, qui mesure le niveau continu équivalent de pression acoustique;

    - le sonomètre intégrateur, qui mesure le niveau d'exposition au bruit.

    Le même instrument peut effectuer un des types de mesure ou les trois.

    Deux catégories de caractéristiques correspondant à deux classes de sonomètres, la classe 1 et la classe 2, sont spécifiées dans la présente norme. Généralement, les spécifications concernant les sonomètres de classe 1 et de classe 2 correspondent aux mêmes caractéristiques nominales et ne diffèrent principalement que par les limites de tolérances et le domaine des températures de fonctionnement. Les limites de tolérance concernant les spécifications de la classe 2 sont supérieures ou égales à celles des spécifications de la classe 1.

    Les sonomètres conformes aux prescriptions de la présente norme présentent une réponse en fréquence spécifiée pour des ondes acoustiques incidentes sur le microphone suivant une direction principale dans un champ acoustique libre ou suivant des directions aléatoires.
