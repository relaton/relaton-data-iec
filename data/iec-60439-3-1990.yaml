abstract:
- language: en
  script: Latn
  content: This standard gives supplementary requirements for enclosed distribution
    boards (DBU), which are stationary, type-tested assemblies (TTA) for indoor use,
    containing protective devices and intended for use either in domestic (household)
    applications or in other places where unskilled persons have access for their
    use.
- language: fr
  script: Latn
  content: |-
    Cette norme donne des prescriptions supplémentaires pour les
    tableaux de répartition (TRN) sous enveloppe lorsque ce sont des
    ensembles de série (ES) fixes comportant des dispositifs de
    protections et qu'ils sont destinés à être utilisés à l'intérieur,
    soit dans les applications domestiques soit en d'autres lieux où
    des personnes non qualifiées ont accès pendant leur utilisation.
