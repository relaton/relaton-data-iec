abstract:
- content: |-
    IEC 60079-15:2010 specifies requirements for the construction, testing and marking for Group II electrical equipment with type of protection, "n" intended for use in explosive gas atmospheres. This standard applies to electrical equipment where the rated voltage does not exceed 15 kV r.m.s. a.c. or d.c. This standard supplements and modifies the general requirements of IEC 60079-0, except as indicated in Table 1. Where a requirement of this standard conflicts with a requirement of IEC 60079-0, the requirement of this standard takes precedence. The significant technical changes with respect to the previous edition are as follows:<br />
    - addition of equipment protection levels;<br />
    - removal of the requirements for energy-limited "nL" and associated energy limited apparatus "[nL]";<br />
    - removal of the requirements for encapsulated Devices "nC";<br />
    - requirements for electrical connections expanded and clarified;<br />
    - requirements for electrical connections expanded and clarified;<br />
    - requirements for luminaire ballasts expanded and clarified;<br />
    - requirements for evaluation and testing of motor rotors clarified;<br />
    - 15 kV limit for equipment protection by type of protection "n" added;<br />
    - spacing requirement for voltages above 10 kV modified;<br />
    - requirements for restricted breathing enclosures modified;<br />
    - modification to requirements for motor rotors and stators;<br />
    - addition of Annex A (informative);<br />
    - and undated references to IEC 60079-0 included.<br /><br />This publication is to be read in conjunction with IEC 60079-0:2007.

    The contents of the Interpretation sheet 1 of September 2016 have been included in this copy.
