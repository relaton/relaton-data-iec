- content: |-
    La CEI 60079-15:2010 spécifie les exigences de construction, d'essai et de marquage du matériel électrique du Groupe II avec mode de protection "n" destiné à être utilisé en atmosphère explosive gazeuse. La présente norme s'applique au matériel électrique dont la tension assignée ne dépasse pas 15 kV efficace, c.a. ou c.c. La présente norme complète et modifie les exigences générales de la CEI 60079-0, à l'exception de celles qui sont indiquées dans le Tableau 1. Si une exigence de la présente norme est en conflit avec une exigence de la CEI 60079-0, l'exigence de la présente norme prévaut. Les modifications techniques importantes par rapport à l'édition précédente sont les suivantes:<br />
    - ajout des niveaux de protection des matériels;<br />
    - retrait des exigences pour les appareils "nL" à énergie limitée et les appareils "[nL]" à énergie limitée associés;<br />
    - retrait des exigences pour les dispositifs encapsulés "nC";<br />
    - exigences étendues et clarifiées pour les raccordements électriques;<br />
    - exigences étendues et clarifiées pour les ballasts pour luminaire;<br />
    - exigences clarifiées pour l'évaluation et les essais sur les rotors de moteur;<br />
    - limite de 15 kV ajoutée pour la protection du matériel du mode de protection "n";<br />
    - exigence en matière d'espacement modifiée pour les tensions supérieures à 10 kV;<br />
    - exigences modifiées pour les enveloppes à respiration limitée;<br />
    - modification des exigences pour les stators et rotors de moteurs;<br />
    - ajout de l'Annexe A (informative);<br />
    - introduction de références non datées à la CEI 60079-0.<br /><br />Cette publication doit être lue conjointement avec la CEI 60079-0:2007.

    Le contenu de la feuille d'interprétation 1 de septembre 2016 a été pris en considération dans cet exemplaire.
