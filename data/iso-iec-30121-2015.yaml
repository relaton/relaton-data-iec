abstract:
- language: en
  script: Latn
  content: "<p>ISO/IEC 30121:2015 provides a framework for Governing bodies of organizations
    (including owners, board members, directors, partners, senior executives, or similar)
    on the best way to prepare an organization for digital investigations before they
    occur. This International Standard applies to the development of strategic processes
    (and decisions) relating to the retention, availability, access, and cost effectiveness
    of digital evidence disclosure. This International Standard is applicable to all
    types and sizes of organizations.</p>"
- language: fr
  script: Latn
  content: "<p>ISO/IEC 30121:2015 fournit un cadre pour les organes de gouvernance
    des organismes (comprenant les propriétaires, les membres du conseil d'administration,
    les directeurs, les partenaires, les cadres dirigeants ou des fonctions similaires),
    sur la meilleure façon de préparer un organisme aux investigations numériques
    avant leur occurrence. La présente Norme internationale s'applique au développement
    de processus (et de décisions) stratégiques concernant la conservation, la disponibilité,
    l'accès et l'efficience économique de la divulgation de preuves numériques. Elle
    s'applique aux organismes de tous types et de toutes tailles.</p>"
