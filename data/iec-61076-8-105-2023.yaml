abstract:
- language: en
  script: Latn
  content: IEC 61076-8-105:2023 applies to free and fixed 2-pole snap locking rectangular
    power connectors with plastic housing with rated current 63 A and rated voltage
    up to 400 V. It includes overall dimensions, interface dimensions, technical characteristics,
    performance requirements, test methods.
- language: fr
  script: Latn
  content: IEC 61076-8-105:2023 s'applique aux connecteurs d'alimentation rectangulaires
    à verrouillage à pression à 2 pôles libres et fixes avec boîtier en plastique
    avec un courant nominal de 63 A et une tension nominale allant jusqu'à 400 V.
    Il comprend les dimensions globales, les dimensions de l'interface, les caractéristiques
    techniques, les exigences de performance, les méthodes d'essai.
