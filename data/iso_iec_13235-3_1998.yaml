abstract:
- content: "<p>This Specification describes how the ODP Trading Function can be realised
    using information entries and support mechanisms of the OSI Directory. This Specification
    is to be used in conjunction with the ODP Trading Function Standard (ITU-T Rec.
    X.950 | ISO/IEC 13235-1). If there are any discrepancies between the prescriptive
    statements in ITU-T Rec. X.950 | ISO/IEC 13235-1 and those in this Specification,
    the prescriptive statements in ITU-T Rec. X.950 | ISO/IEC 13235-1 take precedence.</p><p>The
    scope of this Specification is:</p><p>? standardised templates for Trading Function
    information objects in the DIT;</p><p>? descriptions of mapping of Trading Function
    operations to appropriate Directory operations;</p><p>? description of use of
    other Directory features to provide the support mechanisms for implementing the
    ODP Trading Function.</p><p>This Specification does not prescribe that a trader
    must be engineered by using OSI Directory. But if OSI Directory is used, this
    Specification defines standardised templates for information entries (e.g. service
    offer and link information objects) in the Directory DIT. This Specification does
    not put any restrictions on where these entries are placed in the Directory DIT.
    That is, this Specification does not standardise any structure rules. This Specification
    does describe a mechanism to provide the Trading Function using OSI Directory.</p><p>The
    field of application of this Specification is for the construction of the ODP
    Trading Function using the OSI Directory, when required.</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "<p>La présente Spécification contient la description de la façon dont
    la fonction de courtage ODP peut être réalisée au moyen d'entrées informationnelles
    et de mécanismes supports de l'annuaire OSI. Elle doit être utilisée conjointement
    avec la norme relative a la fonction de courtage ODP (Rec. UIT-T X.950 I ISOKEI
    13235-1). En cas de d'accord entre les prescriptions de la Rec. UIT-T X.950 I
    ISO/CEI 13235-1 et celles de la présente Spécification, ce sont les prescriptions
    de la Rec. UIT-T X.950 I ISO/CEI 13235-l qui l'emportent.</p><p>La présente Spécification
    Porte sur:</p><p>- les gabarits normalises pour les objets informationnels de
    la fonction de courtage figurant dans l'arbre DIT;</p><p> - la description du
    mappage des opérations de la fonction de courtage sur des opérations appropriées
    de l'annuaire;</p><p>- la description de l'utilisation d'autres mécanismes supports
    pour la réalisation caractéristiques d.e la fonction de de l'annuaire courtage
    ODP.</p><p>La présente Spécification n'impose pas qu'un courtier soit réalise
    au moyen de l'annuaire OSI. Mais si l'annuaire OS1 est utilise, la présente Spécification
    contient la définition de gabarits normalises pour les entrées informationnelles
    (par exemple objets informationnels offre de service et lien) de l'arbre DIT de
    l'annuaire. Elle n'impose aucune restriction quant aux endroits ou ces entrées
    sont placées dans l'arbre DIT de l'annuaire. Autrement dit, elle ne donne la normalisation
    d'aucune règle de structure. Elle donne simplement la description d'un mécanisme
    permettant de réaliser la fonction de courtage au moyen de l'annuaire OSI.</p><p>La
    présente / lorsque c'est Spécification nécessaire. vise a permettre la réalisation
    de la fonction de courtage ODP au moyen de l'annuaire OSI,</p>"
