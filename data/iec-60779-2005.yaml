abstract:
- language: en
  script: Latn
  content: Applicable to industrial electroslag remelting furnaces having one or more
    electrodes and having different melting power supplies, such as alternating current,
    direct current, or low-frequency current. Standardizes electroslag remelting furnace
    test conditions and methods to determine the main parameters and technical characteristics.
    The contents of the corrigendum of December 2008 have been included in this copy.
- language: fr
  script: Latn
  content: Est applicable aux fours industriels de refusion sous laitier électroconducteur
    qui possèdent une ou plusieurs électrodes et qui sont alimentés par différentes
    sources d'énergie de fusion, courant alternatif, courant continu ou courant à
    basse fréquence. Normalise les conditions et les méthodes d'essai des fours de
    refusion sous laitier électroconducteur afin d'en déterminer les principaux paramètres
    et les caractéristiques techniques. Le contenu du corrigendum de décembre 2008
    a été pris en considération dans cet exemplaire.
