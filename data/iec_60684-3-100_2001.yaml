abstract:
- content: Gives the requirements for three types of non-heatshrinkable sleeving,
    extruded from PVC. Sleeving of this type is normally available with an internal
    diameter up to 50 mm and in a range of wall thicknesses between 0,2 mm and 1,8
    mm. Each sheet covers up to three levels of wall thickness, "thin wall", "standard
    wall" and "thick wall" related to nominal internal diameter and with corresponding
    differences in requirements for breakdown voltage. Sheets 100 and 103 cover sleeving
    having a temperature range of -10 °C to 90 °C. Sheets 101 and 104 cover sleeving
    having a temperature range of -10 °C to 105 °C. Sheets 102 and 105 cover sleeving
    having a temperature range of -40 °C to 70 °C.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'Donne les prescriptions pour trois types de gaine en PVC extrudé, non
    thermorétractables. Les gaines de ce type sont généralement fournies avec des
    diamètres intérieurs allant jusqu''à 50 mm et dans des gammes d''épaisseur de
    paroi comprises entre 0,2 mm et 1,8 mm. Chaque feuille décrit trois niveaux d''épaisseur
    de paroi: «paroi mince», «paroi normale», «paroi épaisse», selon le diamètre intérieur
    nominal, avec, par conséquent, des prescriptions différentes pour la tension de
    claquage. Les feuilles 100 et 103 couvrent les gaines ayant une gamme de température
    comprise entre -10 °C et 90 °C. Les feuilles 101 et 104 couvrent les gaines ayant
    une gamme de température comprise entre -10 °C et 105 °C. Les feuilles 102 et
    105 couvrent les gaines ayant une gamme de température comprise entre -40 °C et
    70 °C.'
