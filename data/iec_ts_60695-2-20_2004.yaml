- content: Applicable aux matériaux isolants électriques solides. Elle est destinée
    à mesurer le temps nécessaire pour allumer une éprouvette exposée à la chaleur
    libérée par une bobine chauffée électriquement et utilisée comme source d'allumage.
    Cette méthode d'essai n'est pas valable pour la détermination du comportement
    à l'allumage de parties entières d'appareils dans la mesure où les dimensions
    des systèmes isolants ou des parties combustibles, leur conception et la transmission
    de la chaleur aux parties métalliques ou non métalliques adjacentes, etc. influencent
    profondément l'allumabilité des matériaux isolants électriques qui sont utilisés.
    Par ailleurs, cette méthode n'est pas valable pour la détermination du comportement
    au feu et du risque d'incendie des matériels. Les données peuvent être utilisées
    pour la préselection d'un matériau comme cela est décrit dans la CEI 60695-1-30.
    Le système de catégorie de niveau de performance (PLC) décrit à l'Annexe B mais
    qui est facultatif est destiné à la présélection des matériaux des composants
    des produits. La CEI 60695-2-13 constitue un autre essai pour la mesure de l'allumabilité.
    Toutefois, aucune corrélation n'a été établie entre la CEI 60695-2-20 et la CEI
    60695-2-13. Le statut de la présente publication a été modifié et, de norme internationale,
    elle est devenue spécification technique, toutefois sa structure et sa présentation
    restent essentiellement les mêmes. Chaque aspect technique de la présente méthode
    d'essai a été revu dans le but d'améliorer à la fois la répétabilité et la reproductibilité.
    L'annexe A a été ajoutée pour la détermination du courant d'essai Ic. L'annexe
    B a été ajoutée pour introduire le concept de catégorie de niveau de performance
    (Performance Level Category - PLC). A le statut de publication fondamentale de
    sécurité, conformément au Guide CEI 104.
