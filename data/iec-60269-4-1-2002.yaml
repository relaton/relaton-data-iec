abstract:
- language: en
  script: Latn
  content: |-
    Is divided into three sections, each dealing with specific examples of standardized dimensions.
    Section I: Fuse-links having bolted connections: Type A, Type B, Type C.
    Section II: Fuse-links with flush end connections: Type A, Type B.
    Section III: Fuse-links with cylindrical contact caps: Type A.
    This standard covers dimensional systems but does not standardize characteristics.
- language: fr
  script: Latn
  content: |-
    Est divisée en trois sections traitant chacune d'un exemple spécifique de dimensions normalisées.
    Section I: Eléments de remplacement à platines: Type A, Type B, Type C.
    Section II: Eléments de remplacement à plots: Type A, Type B.
    Section III: Eléments de remplacement à capsules cylindriques: Type A.
    La présente norme couvre des systèmes de dimension mais ne normalise pas les caractéristiques.
