abstract:
- language: en
  script: Latn
  content: "<div>ISO/IEC 80079-34:2018 specifies particular requirements and information
    for establishing and maintaining a quality management system to manufacture Ex
    Products in accordance with the certificates. While it does not preclude the use
    of other quality management systems that are compatible with the objectives of
    ISO 9001:2015 and which provide equivalent results, the minimum requirements are
    given in this document.</div>\r\n\r\n<div>This second edition cancels and replaces
    the first edition, published in 2011, and constitutes a full technical revision.
    The significant changes with respect to the previous edition should be considered
    as minor technical revisions. However, the clause numbering in regard to the previous
    edition has changed in order to be in line with ISO 9001:2015. The normal “Table
    of Significant Changes” has not been included for this reason.<br />\r\nThis publication
    is published as a double logo standard. This standard should be read in conjunction
    with ISO 9001:2015</div>"
- language: fr
  script: Latn
  content: "<div>ISO/IEC 80079-34:2018 spécifie des exigences particulières et des
    informations destinées à établir et à maintenir un système de management de la
    qualité afin de fabriquer des produits Ex, conformément aux certificats existants.
    Même s’il n'est pas incompatible avec l'utilisation d'autres systèmes de management
    de la qualité conciliables avec les objectifs de l'ISO 9001:2015 et donnant des
    résultats équivalents, le présent document indique les exigences minimales.</div>\r\n\r\n<div>Cette
    deuxième édition annule et remplace la première édition, parue en 2011. Cette
    édition constitue une révision technique complète.<br />\r\nIl convient de considérer
    que les modifications importantes apportées à l’édition précédente donnent lieu
    à une révision technique mineure. Toutefois, la numérotation des articles a été
    modifiée par rapport à l’édition précédente afin d’être conforme à l’ISO 9001:2015.
    C’est la raison pour laquelle, l’habituel « Tableau des modifications majeures
    » n’est pas inclus.<br />\r\nCette publication est publiée en tant que norme à
    double logo. Il convient d’utiliser la présente norme conjointement avec l'ISO
    9001:2015.</div>"
