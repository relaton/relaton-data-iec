abstract:
- language: en
  script: Latn
  content: |-
    Applies to three-pole units for public and industrial distribution systems which are functional assemblies of switches including switch-disconnectors and current-limiting fuses designed so as to be capable of
    - breaking, at the rated recovery voltage, any current up to and including the rated short-circuit breaking current,
    - making, at the rated voltage, circuits to which the rated short-circuit breaking current applies.
    It does not apply to fuse-circuit-breakers, fuse-contactors, combinations for motor-circuits or to combinations incorporatingsingle capacitor bank switches.
- language: fr
  script: Latn
  content: |-
    Est applicable aux appareils tripolaires utilisés dans les réseaux de distribution publics ou les installations industrielles, appareils formant des ensembles fonctionnels composés d'interrupteurs ou d'interrupteurs-sectionneurs et de fusibles limiteurs de courant conçus pour être capable de
    - couper, à la tension de rétablissement assignée, tous les courants jusques et y compris le pouvoir de coupure assigné,
    - établir, à la tension assignée, des circuits pour lesquels le pouvoir de coupure assigné s'applique.
    Elle ne s'applique ni aux combinés disjoncteurs-fusibles, ni aux contacteurs-fusibles, ni aux combinés destinés à la manoeuvre et à la  protection des moteurs ou des batteries de condensateurs.
