abstract:
- language: en
  script: Latn
  content: |-
    IEC 60034-1:2010 is applicable to all rotating electrical machines except those covered by other IEC standards, for example, IEC 60349. Machines within the scope of this standard may also be subject to superseding, modifying or additional requirements in other publications, for example, IEC 60079 and IEC 60092. The changes with respect to the previous edition are as follows:<br />
    - clarification of water coolant temperature,<br />
    - recognition of IE code,<br />
    - clarification of the term "tolerances".
- language: fr
  script: Latn
  content: |-
    La CEI 60034-1:2010 est applicable à toutes les machines électriques tournantes à l'exception de celles qui font l'objet d'autres normes de la CEI, par exemple la CEI 60349. Les machines comprises dans le domaine d'application de la présente norme peuvent également être soumises à des exigences nouvelles, modifiées ou complémentaires figurant dans d'autres publications - par exemple, la série CEI 60079 et la CEI 60092. Les modification par rapport à l'édition précédente sont les suivantes:<br />
    - clarification portant sur la température de l'eau de refroidissement,<br />
    - reconnaissance du code IE,<br />
    - clarification du terme " tolérances ".
