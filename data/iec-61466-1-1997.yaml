abstract:
- language: en
  script: Latn
  content: |-
    Prescribes specified values for the mechanical characteristics of
    the composite string insulator units. Defines the main dimensions
    of the couplings to be used on the composite string insulator units
    in order to permit the assembly of insulators of fittings supplied
    by different manufacturers and to allow, whenever practical,
    interchangeability with existing installations.

    It also defines a standard designation system for composite string
    insulator units.

    The contents of the corrigendum of November 2007 have been included
    in this copy.
- language: fr
  script: Latn
  content: |-
    Prescrit les valeurs spécifiées des caractéristiques mécaniques des
    isolateurs composites. Définit les dimensions principales de leurs
    extrémités afin de permettre l'assemblage d'isolateurs et
    d'accessoires provenant de différents fabricants et, lorsque cela
    est possible d'autoriser leur interchangeabilité sur des
    installations existantes.

    Elle définit également un système normalisé de désignation des
    isolateurs composites.

    Le contenu du corrigendum de novembre 2007 a été pris en
    considération dans cet exemplaire.
