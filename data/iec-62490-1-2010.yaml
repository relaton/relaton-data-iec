abstract:
- language: en
  script: Latn
  content: IEC 62490-1:2010 provides the equivalent series inductance L (ESL) measuring
    method for capacitors with lead terminal type for use in electronic equipment.
    The inductance values of capacitors provided for this document are within the
    range of 1 nH to 10 nH.
- language: fr
  script: Latn
  content: La CEI 62490-1:2010 fournit la méthode de mesure de l'inductance série
    équivalente L (ESL) destinée aux condensateurs à bornes de sortie utilisés dans
    les équipements électroniques. Les valeurs d'inductance des condensateurs fournies
    pour le présent document se situent dans la plage comprise entre 1 nH et 10 nH.
