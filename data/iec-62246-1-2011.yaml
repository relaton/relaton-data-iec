abstract:
- language: en
  script: Latn
  content: |-
    IEC 62246-1:2011 applies to all types of reed switches including magnetically biased reed switches of assessed quality for use in general and industrial applications. It lists the tests and measurement procedures which may be selected for use in detail specifications for such reed switches. It also specifies the quality assessment procedures to be followed. This new edition includes the following significant technical changes with respect to the previous one:<br />
    - inclusion of the generic specifications for all types of reed switches, but mercury wetted reed switches have been removed from the scope due to their potential for environmental impact;<br />
    - inclusion of three fundamental conformity assessment procedures for quality assessment.
- language: fr
  script: Latn
  content: |-
    La CEI 62246-1:2011 s'applique à tous les types de contacts à lames souples, y compris les contacts à lames souples polarisés magnétiquement ayant une qualité assurée pour être utilisés dans des applications générales et industrielles. Elle énumère les essais et les procédures de mesure qui peuvent être sélectionnés pour être utilisés dans des spécifications particulières relatives à de tels contacts à lames souples. Elle spécifie également les procédures d'évaluation de la qualité devant être suivies. La présente nouvelle édition comporte les modifications techniques significatives suivantes par rapport à l'édition précédente:<br />
    - ajout de spécifications génériques pour tous les types de contacts à lames souples, mais les contacts à lames souples mouillés au mercure ont été retirés du domaine d'application en raison de leur potentiel d'impact sur l'environnement;<br />
    - ajout de trois procédures fondamentales d'évaluation de la conformité pour l'évaluation de la qualité.
