abstract:
- language: en
  script: Latn
  content: "IEC 60095-7:2019 is applicable to lead-acid batteries used primarily as
    a power source for the starting of internal combustion engines, lighting and ignition
    (SLI) of motorcycles and other power sport vehicles. The nominal voltage is 12
    V or 6 V.<br />\r\nTest definitions and criteria in this document are for batteries
    with a nominal voltage of 12 V only. For batteries with a nominal voltage of 6
    V, all voltages have to be divided by two.<br />\r\nThe other power sports vehicles
    covered in this document are snowmobiles, personal water crafts and all-terrain
    vehicles.<br />\r\nThis document is not applicable to batteries for other purposes,
    such as the back-up power sources, auxiliary equipment of internal combustion
    engine vehicles and e-bikes.<br />\r\nThis document specifies:<br />\r\n• general
    requirements;<br />\r\n• size, essential functional characteristics, relevant
    test methods and results required."
- language: fr
  script: Latn
  content: "L'IEC 60095-7:2019 est applicable aux batteries au plomb utilisées essentiellement
    comme source d'énergie pour le démarrage des moteurs à combustion interne, ainsi
    que pour l'éclairage et l'allumage (SLI) de motocycles et d'autres véhicules de
    sports motorisés. La tension nominale est de 12 V ou de 6 V.<br />\r\nLes définitions
    et critères d'essai du présent document ne concernent que les batteries d'une
    tension nominale de 12 V. Pour les batteries d'une tension nominale de 6 V, toutes
    les tensions doivent être divisées par 2.<br />\r\nLes autres véhicules de sports
    motorisés décrits dans le présent document sont les motoneiges, les motomarines
    personnelles et les véhicules tout-terrain.<br />\r\nLe présent document ne s'applique
    pas aux batteries utilisées à d'autres fins, telles que les sources d'alimentation
    de secours, les équipements auxiliaires de véhicules équipés de moteurs à combustion
    interne et les vélos électriques.<br />\r\nLe présent document spécifie:<br />\r\n•
    les exigences générales;<br />\r\n• les dimensions, les caractéristiques fonctionnelles
    essentielles ainsi que les méthodes d'essai pertinentes et les résultats exigés."
