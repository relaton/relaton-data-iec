abstract:
- language: en
  script: Latn
  content: Applies to enclosures or parts of enclosures for accessories with a rated
    voltage not exceeding 440 V, intended for household or similar fixed electrical
    installations, either indoors or outdoors. Applies also to boxes intended for
    the mounting or suspension of luminaires.
- language: fr
  script: Latn
  content: S'applique aux enveloppes ou parties d'enveloppes pour appareillage d'une
    tension assignée ne dépassant pas 440 V, destinées aux installations électriques
    fixes à usages domestiques et analogues, pour l'extérieur ou l'intérieur. S'applique
    également aux boîtes destinées au montage ou à la suspension des luminaires.
