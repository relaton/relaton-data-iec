- content: "L'IEC 60320-1:2021 établit les exigences générales applicables aux connecteurs
    bipolaires et bipolaires avec contact de mise à la terre et destinés au raccordement
    au réseau d'alimentation des dispositifs électriques pour usages domestiques et
    analogues.<br />\r\nLe présent document s'applique également aux socles de connecteurs/socles
    femelles de connecteurs intégrés ou incorporés dans des appareils d'utilisation.<br
    />\r\nCette quatrième édition annule et remplace la troisième édition parue en
    2015 et l'Amendement 1:2018. Cette édition constitue une révision technique.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à l'édition précédente:<ol style=\"list-style-type:lower-alpha\"><li style=\"text-align:justify\">les
    tolérances nécessaires ont été ajoutées dans l'ensemble du présent document;</li><li
    style=\"text-align:justify\">l'essai d'échauffement de l'édition 2 a été rétabli
    en 18.2;</li><li style=\"text-align:justify\">l'échauffement a été ajouté à l'Article
    21 pour les fiches mobiles mâles;</li><li style=\"text-align:justify\">le 23.3
    a été réorganisé pour des raisons de lisibilité;</li><li style=\"text-align:justify\">l'essai
    de traction latérale du 23.6 a été mis à jour pour les prises mobiles/fiches mobiles
    mâles qui comportent des pièces frontales séparées;</li><li style=\"text-align:justify\">le
    24.1 qui traite de l'essai à la bille a été revu;</li><li style=\"text-align:justify\">l'Article
    27 qui traite de l'essai au fil incandescent a été mis à jour;</li><li style=\"text-align:justify\">l'Annexe
    C qui traite des séquences d'essais a été revue;</li><li style=\"text-align:justify\">l'Annexe
    E a été ajoutée afin de définir les essais et exigences supplémentaires pour les
    connecteurs destinés à être utilisés à des températures ambiantes supérieures
    à +35 °C.</li></ol>"
