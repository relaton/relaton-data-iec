abstract:
- content: "lEC 60320-1:2021 sets the general requirements for appliance couplers
    for two poles and two poles with earth contact and for the connection of electrical
    devices for household and similar onto the mains supply.<br />\r\nThis document
    is also valid for appliance inlets/appliance outlets integrated or incorporated
    in appliances.<br />\r\nThis fourth edition cancels and replaces the third edition
    published in 2015 and Amendment 1:2018. This edition constitutes a technical revision.<br
    />\r\nThis edition includes the following significant technical changes with respect
    to the previous edition:<ol style=\"list-style-type:lower-alpha\"><li>introduction
    of necessary tolerances throughout this document;</li><li>the heating test from
    edition 2 is reintroduced in 18.2;</li><li>temperature rise added for plug connectors
    in Clause 21;</li><li>change for better readability in 23.3;</li><li>updated lateral
    pull test in 23.6 for connectors/plug connectors with separate front parts;</li><li>revision
    of 24.1 for ball pressure test;</li><li>Clause 27 for glow wire test is updated;</li><li>revision
    of Annex C for test sequences;</li><li>additional Annex E for additional tests
    and requirements for appliance couplers intended to be used in ambient temperatures
    above +35 °C.</li></ol>"
