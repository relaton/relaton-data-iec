abstract:
- content: "lEC 60320-1:2021 sets the general requirements for appliance couplers
    for two poles and two poles with earth contact and for the connection of electrical
    devices for household and similar onto the mains supply.<br />\r\nThis document
    is also valid for appliance inlets/appliance outlets integrated or incorporated
    in appliances.<br />\r\nThis fourth edition cancels and replaces the third edition
    published in 2015 and Amendment 1:2018. This edition constitutes a technical revision.<br
    />\r\nThis edition includes the following significant technical changes with respect
    to the previous edition:\r\n\r\n\tintroduction of necessary tolerances throughout
    this document;\r\n\tthe heating test from edition 2 is reintroduced in 18.2;\r\n\ttemperature
    rise added for plug connectors in Clause 21;\r\n\tchange for better readability
    in 23.3;\r\n\tupdated lateral pull test in 23.6 for connectors/plug connectors
    with separate front parts;\r\n\trevision of 24.1 for ball pressure test;\r\n\tClause
    27 for glow wire test is updated;\r\n\trevision of Annex C for test sequences;\r\n\tadditional
    Annex E for additional tests and requirements for appliance couplers intended
    to be used in ambient temperatures above +35 °C."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 60320-1:2021 établit les exigences générales applicables aux connecteurs
    bipolaires et bipolaires avec contact de mise à la terre et destinés au raccordement
    au réseau d'alimentation des dispositifs électriques pour usages domestiques et
    analogues.<br />\r\nLe présent document s'applique également aux socles de connecteurs/socles
    femelles de connecteurs intégrés ou incorporés dans des appareils d'utilisation.<br
    />\r\nCette quatrième édition annule et remplace la troisième édition parue en
    2015 et l'Amendement 1:2018. Cette édition constitue une révision technique.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à l'édition précédente:\r\n\r\n\tles tolérances nécessaires ont été ajoutées
    dans l'ensemble du présent document;\r\n\tl'essai d'échauffement de l'édition
    2 a été rétabli en 18.2;\r\n\tl'échauffement a été ajouté à l'Article 21 pour
    les fiches mobiles mâles;\r\n\tle 23.3 a été réorganisé pour des raisons de lisibilité;\r\n\tl'essai
    de traction latérale du 23.6 a été mis à jour pour les prises mobiles/fiches mobiles
    mâles qui comportent des pièces frontales séparées;\r\n\tle 24.1 qui traite de
    l'essai à la bille a été revu;\r\n\tl'Article 27 qui traite de l'essai au fil
    incandescent a été mis à jour;\r\n\tl'Annexe C qui traite des séquences d'essais
    a été revue;\r\n\tl'Annexe E a été ajoutée afin de définir les essais et exigences
    supplémentaires pour les connecteurs destinés à être utilisés à des températures
    ambiantes supérieures à +35 °C."
