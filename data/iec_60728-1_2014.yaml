abstract:
- content: "IEC 60728-1:2014 is applicable to any cable network (including individual
    receiving systems) having in the forward path a coaxial cable output and primarily
    intended for television and sound signals operating between about 30 MHz and 3
    000 MHz. It specifies the basic methods of measurement of the operational characteristics
    of cable network having coaxial cable outputs in order to assess the performance
    of these systems and their performance limits. This fifth edition cancels and
    replaces the fourth edition published in 2007 and constitutes a technical revision.
    It includes the following changes:<br />\r\n- redrafting of measurement procedure
    and updating of performance requirements to include DVB-T2 signals;<br />\r\n-
    reference to IEC 60728-1-1 for home networks;<br />\r\n- reference to IEC 60728-1-2
    for performance requirements at system outlet in operation."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IC 60728-1:2014 est applicable à tout réseau de distribution par câbles
    (y compris les systèmes de réception individuels) qui comporte, dans la voie directe,
    une sortie par câble coaxial et destiné principalement aux signaux de télévision
    et sonores fonctionnant entre environ 30 MHz et 3 000 MHz.<br />\r\nL'IC 60728-1:2014
    spécifie les méthodes de mesure de base des caractéristiques de fonctionnement
    des réseaux de distribution par câbles ayant des sorties en câble coaxial afin
    d'évaluer la performance de ces systèmes et leurs limites de performance.<br />\r\nL'IC
    60728-1:2014 annule et remplace la quatrième édition parue en 2007, et constitue
    une révision technique.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\n- reformulation
    du mode opératoire de mesure pour inclure les signaux DVB-T2;<br />\r\n- mise
    à jour des exigences de performance à l’Article 5 pour inclure celles relatives
    aux signaux DVB-T2;<br />\r\n- mise à jour des exigences de performance à l’Article
    6 pour inclure celles relatives aux signaux DVB-T2;<br />\r\n- mise à jour des
    exigences de performance à l’Article 7 pour inclure celles relatives aux signaux
    DVB-T2;<br />\r\n- référence à l’IEC 60728-1-1 pour les réseaux domestiques;<br
    />\r\n- référence à l’IEC 60728-1-2 pour les exigences de performances à la prise
    terminale en fonctionnement."
