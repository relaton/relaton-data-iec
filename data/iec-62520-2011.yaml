abstract:
- language: en
  script: Latn
  content: IEC 62520:2011 applies to short-primary type linear induction motors (LIM)
    for propelling rail and road vehicles. This standard applies to a specific configuration
    of LIM that has the primary mounted on either the vehicle body or trucks and a
    secondary that is fixed to the track and that is connected only by a magnetic
    field with the primary. The object of this standard is to allow the performance
    of a LIM to be confirmed by tests and to provide a basis for assessment of its
    suitability for a specified duty.
- language: fr
  script: Latn
  content: La CEI 62520:2011 s'applique aux moteurs à induction linéaires (LIM) de
    type à primaire court pour propulser des véhicules ferroviaires et routiers. La
    présente norme s'applique à une configuration spécifique de LIM dont le primaire
    est monté soit sur la carrosserie du véhicule, soit sur des wagons, et qui a un
    secondaire fixé à la voie et qui n'est connecté au primaire que par un champ magnétique.
    La présente norme a pour objet de permettre la confirmation des performances d'un
    LIM par des essais et de fournir une base d'évaluation de son aptitude à assurer
    un service spécifié.
