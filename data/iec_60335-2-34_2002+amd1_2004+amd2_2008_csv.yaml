abstract:
- content: IEC 60335-2-34(E) deals with the safety of sealed (hermetic and semi-hermetic
    type) motor-compressors, their protection and control systems, if any, which are
    intended for use in equipment for household and similar purposes. The rated voltage
    being not more than 250 V for single-phase and 480 V for other motor-compressors.
    Some examples of equipment which contain motor-compressors are refrigerators,
    food freezers, ice makers, air-conditioners, electric heat pumps and dehumidifiers.<strong>This
    consolidated version consists of the fourth edition (2002), its amendment 1 (2004)
    and its amendment 2 (2008). Therefore, no need to order amendments in addition
    to this publication.</strong>
