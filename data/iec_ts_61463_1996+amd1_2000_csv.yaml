abstract:
- content: "Is applicable to alternating current and direct current bushings\nfor
    rated voltages above 52 kV, mounted on transformers, other\napparatus of buildings.
    It is accepted that for bushings for rated\nvoltages less than or equal to 52
    kV, due to their characteristics\n(resonance frequency greater than 25 Hz) seismic
    qualification is\nnot required.\n\nHas the status of a technical report type 2.<strong>This
    consolidated version consists of the first edition (1996) \nand its amendment
    1 (2000). Therefore, no need to order amendment in\naddition to this publication.</strong>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "S'applique aux traversées à courant continu et à courant alternatif\npour
    des tensions nominales supérieures à 52 kV, montées sur des\ntransformateurs,
    sur d'autres matériels ou sur des bâtiments. Il\nest admis qu'en raison de leurs
    caractéristiques (fréquence de\nrésonance supérieure à 25 Hz), les traversées
    dont la tension\nnominale est inférieure ou égale à 52 kV n'ont pas besoin de
    faire\nl'objet d'une qualification sismique.\n\nA le statut d'un rapport technique
    de type 2.<strong> Cette version consolidée comprend la première édition (1996)
    et\nson amendement 1 (2000). Il n'est donc pas nécessaire de commander \nl'amendement
    avec cette publication.</strong>"
