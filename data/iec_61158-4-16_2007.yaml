abstract:
- content: "IEC 61158-4-16:2007, defines the data-link layer which provides basic
    time-critical messaging communications between devices in an automation environment.
    It defines procedures for the timely transfer of data and control information
    from one data-link user entity to a peer user entity, and among the data-link
    entities forming the distributed data-link service provider. This first edition
    and its companion parts of the IEC 61158-4 subseries cancel and replace IEC 61158
    4:2003. It includes the following:<br />\r\n- deletion of the former Type 6 fieldbus,
    and the placeholder for a Type 5 fieldbus data link layer, for lack of market
    relevance;<br />\r\n- addition of new types of fieldbuses;<br />\r\n- division
    of this part into multiple parts numbered -4 1, -4 2,..., -4-19. This bilingual
    version (2013-09) corresponds to the monolingual English version, published in
    2007-12."
  language:
