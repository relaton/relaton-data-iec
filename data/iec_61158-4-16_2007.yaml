  format: text/html
- content: "La CEI 61158-4-16:2007 définit la couche de liaison de données qui assure
    les communications de messagerie de base en temps critique entre des dispositifs
    dans un environnement d'automation. Elle spécifie les procédures de transfert
    opportun des données et des informations de commande entre une entité utilisateur
    de liaison de données et une entité utilisateur homologue, mais aussi parmi les
    entités de liaison de données formant le fournisseur de service de liaison de
    données distribué. Cette première édition et ses parties associées de la sous-série
    CEI 61158-4 annulent et remplacent la CEI 61158-4:2003. Elle comporte les modifications
    suivantes:<br />\r\n- suppression du précédent bus de terrain Type 6 et du \"placeholder\"
    (réceptacle) pour une couche de liaison de données de bus de terrain Type 5, en
    raison du manque de pertinence commerciale;<br />\r\n- ajout de nouveaux types
    de bus de terrain;<br />\r\n- division de la présente partie en plusieurs parties
    numérotées -4 1, -4 2,..., -4-19. La présente version bilingue (2013-09) correspond
    à la version anglaise monolingue publiée en 2007-12."
