abstract:
- language: en
  script: Latn
  content: Is applicable to the conditions of steady-state operation of cables at
    all alternating voltages, and direct voltages up to 5 kV, buried directly in the
    ground, in ducts, troughs or in steel pipes, both with and without partial drying-out
    of the soil, as well as cables in air. This section concerns reference operatings
    and selection of cable type. This consolidated version consists of the first edition
    (1995) and its amendment 1 (1999). Therefore, no need to order amendment in addition
    to this publication.
- language: fr
  script: Latn
  content: Concerne uniquement le fonctionnement en régime permanent des câbles de
    toutes tensions alternatives et de tensions continues jusqu'à 5 kV, enterrés directement
    dans le sol, placés dans des fourreaux, caniveaux ou tubes d'acier, avec ou sans
    assèchement partiel du sol, ainsi que les câbles posés à l'air libre. Cette section
    concerne les conditions de fonctionnement de référence et sélection du type de
    câble. Cette version consolidée comprend la première édition (1995) et son amendement
    1 (1999). Il n'est donc pas nécessaire de commander l'amendement avec cette publication.
