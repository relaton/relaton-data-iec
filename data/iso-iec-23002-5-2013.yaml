abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC 23002-5:2013 describes:</p>
    <ul>
    <li>       what is meant by conformance of what is specified in ISO/IEC 23002-4,</li>
    <li>       the structure of the reference software related to what is specified in ISO/IEC 23002-4.</li>
    </ul>
    <p>Currently the following standards/profiles are included in ISO/IEC 23002-4 and in ISO/IEC 23002-5:2013 as reference software:</p>
    <ul>
    <li>       ISO/IEC 14496-2 Simple Profile,</li>
    <li>       ISO/IEC 14496-10 Constrained Baseline Profile,</li>
    <li>       ISO/IEC 14496-10 Progressive High Profile.</li>
    </ul>
