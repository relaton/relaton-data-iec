- language: en
  script: Latn
  content: "IEC/PAS 60704-2-15:2008(E) provides requirements that apply to single
    unit electric food waste disposers for household and similar use, with or without
    automatic program control, for cold water supply, for permanent connection to
    water supply and sewage systems, intended for connection to the kitchen sink drain
