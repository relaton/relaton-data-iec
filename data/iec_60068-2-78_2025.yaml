abstract:
- content: "IEC 60068-2-78:2025 establishes a test method for determining the ability
    of components or equipment to withstand transportation, storage and use under
    conditions of high humidity. The object of this document is to investigate the
    effect of high humidity at constant temperature without condensation on a specimen
    over a specified period. It is applicable to small equipment or components as
    well as large equipment and can be applied to both heat-dissipating and non-heat-dissipating
    specimens. This third edition cancels and replaces the second edition published
    in 2012. This edition constitutes a technical revision.<br />\r\nThis edition
    includes the following significant technical changes with respect to the previous
    edition:<br />\r\na) revision of the requirements for the test chamber;<br />\r\nb)
    revision of the severities and including the dew point temperatures;<br />\r\nc)
    change of the temperature tolerances of the test to limits;<br />\r\nd) inclusion
    of a specified preconditioning procedure;<br />\r\ne) inclusion of a new figure
    for clarification purposes;<br />\r\nf) revision of standardized requirements
    for the test report."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 60068-2-78:2025 établit une méthode d'essai en vue de déterminer
    la capacité des composants ou des équipements à supporter le transport, le stockage
    et l'utilisation dans des conditions de forte humidité. L'objet du présent document
    est de rechercher l'effet d'une forte humidité à température constante sans condensation
    sur un spécimen, au cours d'une période spécifiée. Il s'applique aussi bien aux
    équipements ou composants de petite taille qu'aux équipements volumineux et peut
    être appliqué à la fois à des spécimens dissipateurs de chaleur et non dissipateurs
    de chaleur. Cette troisième édition annule et remplace la deuxième édition parue
    en 2012. Cette édition constitue une révision technique.<br />\r\nCette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) révision des exigences relatives à la chambre d'essai;<br
    />\r\nb) révision des sévérités et ajout des températures de point de rosée;<br
    />\r\nc) remplacement des tolérances sur la température de l'essai par des limites;<br
    />\r\nd) ajout d'une procédure spécifiée de préconditionnement;<br />\r\ne) ajout
    d'une nouvelle figure à des fins de clarification;<br />\r\nf) révision des exigences
    normatives relatives au rapport d'essai."
