abstract:
- content: Applies to steam turbines driving generators for electrical power services.
    Includes provisions relevant to turbines for other applications. Enables a prospective
    purchaser to be aware of the available options and alternatives and to explain
    his technical requirements to suppliers. Replaces IEC 60045 (1970).
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Concerne les turbines à vapeur entraînant des alternateurs de production
    d'énergie électrique. Certaines de ces dispositions sont applicables aux turbines
    pour d'autres usages. Permet à un éventuel acheteur d'être conscient des options
    et des variantes qu'il peut envisager et d'exprimer clairement ses exigences techniques
    auprès des fournisseurs potentiels. Remplace la CEI 60045 (1970).
