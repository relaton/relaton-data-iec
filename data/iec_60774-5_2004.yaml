abstract:
- content: IEC 60774-5:2004 applies to the MPEG TS (Transport Stream) packet recording
    for helical-scan video tape cassette system using 12,65 mm magnetic tape on type
    VHS. This standard specifies the cassettes, the tape, the track configuration,
    the data structure, the recording method and the MPEG TS format for D-VHS. This
    bilingual version (2012-08) corresponds to the monolingual English version, published
    in 2004-04.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 60774-5:2004 s'applique à l'enregistrement par paquets MPEG TS (flux
    de transport) pour les systèmes de magnétoscope à cassette à balayage hélicoïdal
    utilisant la bande magnétique de 12,65 mm (0,5 in) de format VHS. La présente
    norme spécifie les cassettes, la bande, la configuration des pistes, la structure
    des données, la méthode d'enregistrement et le format MPEG-TS pour le D-VHS. La
    présente version bilingue (2012-08) correspond à la version anglaise monolingue
    publiée en 2004-04.
