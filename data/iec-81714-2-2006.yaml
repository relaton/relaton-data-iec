abstract:
- language: en
  script: Latn
  content: IEC 81714-2:2006 Specifies requirements for graphical symbols to be included
    in a reference symbol library in a computer sensible form, and requirements for
    their interchange among computer aided tools. The reference symbol library may
    be used as a basis for the design and editing of documents, and for the interchange
    of documents and graphical symbol libraries among computer-aided tools.
- language: fr
  script: Latn
  content: IEC 81714-2:2006 Spécifie les exigences relatives aux symboles graphiques
    à inclure dans une bibliothèque de références sous forme adaptée à l'ordinateur
    et les exigences relatives à leur échange entre outils assistés par ordinateur.
    La bibliothèque de symboles de références peut être utilisée comme base pour la
    création et la rédaction de documents et pour l'échange de documents et de bibliothèques
    de symboles graphiques entre outils assistés par ordinateur.
