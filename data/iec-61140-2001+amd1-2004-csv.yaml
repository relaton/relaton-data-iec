abstract:
- language: en
  script: Latn
  content: IEC 61140:2001+A1:2004 applies to the protection of persons and animals
    against electric shock. It is intended to give fundamental principles and requirements
    which are common to electrical installations, systems and equipment or necessary
    for their co-ordination. Prepared for installations, systems and equipment without
    a voltage limit. NOTE - There are some clauses in this standard which refer to
    low-voltage and high-voltage systems, installations and equipment. For the purpose
    of this standard, low-voltage is any rated voltage up to and including 1 000 V
    a.c. or 1 500 V d.c. High voltage is any rated voltage exceeding 1 000 V a.c.
    or 1 500 V d.c. The requirements of this standard apply only if they are incorporated,
    or are referred to, in the relevant standards. It is not intended to be used as
    a stand-alone standard. Has the status of a basic safety publication in accordance
    with IEC Guide 104. This consolidated version consists of the third edition (2001)
    and its amendment 1 (2004). Therefore, no need to order amendment in addition
    to this publication.
- language: fr
  script: Latn
  content: La CEI 61140:2001+A1:2004 applicable à la protection des personnes et des
    animaux contre les chocs électriques. Elle est destinée à donner des principes
    fondamentaux et des prescriptions communes aux installations électriques, aux
    systèmes et aux matériels, ou nécessaires à leur coordination. Elaborée pour les
    installations, les systèmes et les matériels sans limite de tension. NOTE - Il
    y a des articles dans cette norme qui se réfèrent à des systèmes, installations
    et matériels de basse tension et de haute tension. Pour les besoins de cette norme,
    la basse tension est n'importe quelle tension nominale jusqu'à et y compris 1
    000 V en courant alternatif ou 1 500 V en courant continu. La haute tension est
    n'importe quelle tension nominale dépassant 1 000 V en courant alternatif ou 1
    500 V en courant continu. Les prescriptions de cette norme ne sont applicables
    que si elles sont incluses ou sont référencées dans les normes concernées. Elle
    n'est pas destinée à être utilisée seule. A le statut d'une publication fondamentale
    de sécurité conformément au Guide 104 de la CEI. Cette version consolidée comprend
    la troisième édition (2001) et son amendement 1 (2004). Il n'est donc pas nécessaire
    de commander l'amendement avec cette publication.
