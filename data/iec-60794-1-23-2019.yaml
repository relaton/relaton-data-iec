abstract:
- language: en
  script: Latn
  content: "IEC 60794-1-23:2019 describes test procedures to be used in establishing
    uniform requirements for the geometrical, material, mechanical, environmental
    properties of optical fibre cable elements. This document applies to optical fibre
    cables for use with telecommunication equipment and devices employing similar
    techniques, and to cables having a combination of both optical fibres and electrical
    conductors. Throughout the document, the wording \"optical cable\" can also include
    optical fibre units, microduct fibre units, etc. See IEC 60794-1-2 for a reference
    guide to test methods of all types and for general requirements and definitions.
    This second edition cancels and replaces the first edition published in 2012.
    It constitutes a technical revision. This edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\n- addition of
    a new test Method G9: Bleeding and evaporation (formerly known as Method E15 in
    IEC 60794-1-21:2015);<br />\r\n- addition of a new test Method G10A: Stripping
    force stability of cabled optical fibres (formerly known as Method E5A in IEC
    60794-1-21:2015);<br />\r\n- addition of a new test Method G10B: Strippability
    of optical fibre ribbons (formerly known as Method E5B in IEC 60794-1-21:2015);<br
    />\r\n- addition of a new test Method G10C: Strippability of buffered optical
    fibres (formerly known as Method E5C in IEC 60794-1-21:2015);<br />\r\n- addition
    of a new test Method G11: Tensile strength and elongation of buffer tubes (included
    in IEC 60811-501);<br />\r\n- addition of a new test Method G12: Elongation of
    buffer tubes at low temperature (included in IEC 60811-505);<br />\r\n- clarification
    of the sample preparation procedure in Method G5: Ribbon tear (separability);<br
    />\r\nKeywords: optical fibre cable, optical cable test procedures"
- language: fr
  script: Latn
  content: "L'IEC 60794-1-23:2019 décrit les procédures d’essai à utiliser pour l’établissement
    d’exigences uniformes pour les propriétés géométriques, matérielles, mécaniques
    et environnementales des éléments de câble à fibres optiques. Le présent document
    s’applique aux câbles à fibres optiques destinés à être utilisés avec des équipements
    de télécommunication et des dispositifs utilisant des techniques analogues, ainsi
    qu’aux câbles constitués de fibres optiques d’une part et de conducteurs électriques
    d’autre part. Dans le présent document, le terme \"câble optique\" peut également
    englober les unités de fibres optiques, les unités de fibres en microconduit,
    etc. Voir la IEC 60794-1-2 est le guide de référence des méthodes d’essai de tous
    types. Il doit être pris en considération pour les exigences générales et les
    définitions. Cette deuxième édition annule et remplace la première édition parue
    en 2012. Elle constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\n- ajout
    d’une nouvelle méthode d’essai G9: dégorgement et évaporation (précédemment connue
    en tant que méthode E15 dans l’IEC 60794-1-21:2015);<br />\r\n- ajout d’une nouvelle
    méthode d’essai G10A: stabilité de la force de dénudage des fibres optiques câblées
    (précédemment connue en tant que méthode E5A dans l’IEC 60794-1-21:2015);<br />\r\n-
    ajout d’une nouvelle méthode d’essai G10B: dénudabilité des rubans de fibres optiques
    (précédemment connue en tant que méthode E5B dans l’IEC 60794-1-21:2015);<br />\r\n-
    ajout d’une nouvelle méthode d’essai G10C: dénudabilité des fibres optiques à
    revêtement protecteur (précédemment connue en tant que méthode E5C dans l’IEC
    60794-1-21:2015);<br />\r\n- ajout d’une nouvelle méthode d’essai G11A: résistance
    à la traction et allongement des tubes de protection (inclus à l’IEC 60811-501);<br
    />\r\n- ajout d’une nouvelle méthode d’essai G11B: allongement des tubes de protection
    à basse température (inclus à l’IEC 60811-505);<br />\r\n- clarification de la
    procédure de préparation des échantillons dans la méthode G5: déchirement des
    rubans (séparabilité).<br />\r\nMots-clés: câbles à fibres optiques, procédures
    d’essai des câbles optiques"
