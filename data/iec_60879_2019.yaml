- content: "L'IEC 60879:2019 spécifie les méthodes de mesure de l'aptitude à la fonction
    des ventilateurs de confort et des régulateurs de vitesse pour applications domestiques
    et analogues, notamment les ventilateurs conventionnels, les ventilateurs à colonne
    et les ventilateurs sans pales, présentant une tension assignée inférieure ou
    égale à 250 V pour les ventilateurs monophasés et inférieure ou égale à 480 V
    pour les autres ventilateurs, ainsi qu'une puissance absorbée nominale inférieure
    à 125 W.<br />\r\nSelon la méthode d'essai, les ventilateurs de confort se classent
    en deux groupes:<br />\r\n– ventilateurs sur pied, ventilateurs de table, ventilateurs
    muraux, ventilateurs rotatifs, ventilateurs à colonne, ventilateurs sans pales;<br
    />\r\n– ventilateurs de plafond.<br />\r\nLorsqu'il y a lieu, le terme \"ventilateur\"
    employé dans le présent document couvre également son régulateur (si le ventilateur
    en est équipé d'un).<br />\r\nLe présent document ne s'applique pas à:<br />\r\n–
    la sécurité des ventilateurs électriques pour applications domestiques et analogues
    (IEC 60335-2-80);<br />\r\n– l'aptitude à la fonction des aérateurs (IEC 60665);<br
    />\r\n– la compatibilité électromagnétique des ventilateurs (CISPR 14-1 et CISPR
    14-2, IEC 61000-3-2, IEC 61000 3-3).<br />\r\nCette deuxième édition annule et
    remplace la première édition parue en 1986. Cette édition constitue une révision
    technique.<br />\r\nCette édition comprend les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\na) les définitions des
    ventilateurs ont été révisées;<br />\r\nb) les méthodes d'essai des différents
    types de ventilateurs ont été révisées afin de permettre l'emploi d'appareils
    de mesure modernes;<br />\r\nc) des méthodes de mesure ont été ajoutées pour les
    mesurages du bruit acoustique et de la consommation d'électricité."
