abstract:
- content: "IEC 61951-2:2017+AMD2:2022 specifies marking, designation, dimensions,
    tests and requirements for secondary sealed nickel-metal hydride small prismatic,
    cylindrical and button cells and batteries, suitable for use in any orientation,
    for portable applications.<br />\r\nThis edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\n- addition of
    battery type;<br />\r\n- addition of ‘F’ (high recovery type) designation for
    cells and batteries;<br />\r\n- addition of ‘I’ (low self-discharge type) designation
    for cells;<br />\r\n- revision of Figure 3 (6.1.3.1);<br />\r\n- addition of “optional
    pip” note to positive contact;<br />\r\n- changed leader line position from pip
    to flats of positive contact (B and G)."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 61951-2:2017+AMD2:2022 spécifie le marquage, la désignation, les
    dimensions, les essais et les exigences applicables aux éléments et batteries
    d’accumulateurs parallélépipédiques, cylindriques et boutons, étanches, au nickel-métal
    hydrure, pouvant être utilisés dans toutes les orientations, pour applications
    portables.<br />\r\nCette édition inclut les modifications techniques majeures
    suivantes par rapport à l’édition précédente:<br />\r\n- ajout du type de batterie;<br
    />\r\n- ajout de la désignation ‘F’ (type à récupération élevée) pour les éléments
    et batteries;<br />\r\n- ajout de la désignation ‘I’ (type à autodécharge faible)
    pour les éléments;<br />\r\n- révision de la Figure 3 (6.1.3.1);<br />\r\n- ajout
    de la note \"picot facultatif\" au contact positif;<br />\r\n- modification de
    la position de la ligne de repère du picot aux surfaces planes du contact positif
    (B et G)."
