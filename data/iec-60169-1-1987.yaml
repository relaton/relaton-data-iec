abstract:
- language: en
  script: Latn
  content: 'Serves as a generic specification providing the basis for the sectional
    standards which apply to individual connector types. Establishes uniform concepts
    and procedures concerning : -terminology; -standard ratings and characteristics;
    -testing and measuring procedures concerning electrical electrical and mechanical
    properties; -classification of connectors with regard to environmental testing
    procedures involving temperature, humidity and vibration.'
- language: fr
  script: Latn
  content: 'S''applique aux connecteurs pour lignes de transmission pour fréquences
    radioélectriques et doit être utilisée comme spécification générique fournissant
    la base de spécifications intermédiaires qui s''appliquent à des types de connecteurs
    distincts. Fixe des concepts et des méthodes uniformes concernant: - la terminologie
    - les valeurs assignées et caractéristiques - les méthodes d''essai et de mesure
    concernant les propriétés électriques et mécaniques - la classification des connecteurs
    d''après les méthodes d''essai d''environnement relatives à la température, à
    l''humidité et aux vibrations.'
