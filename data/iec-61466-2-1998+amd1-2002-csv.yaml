abstract:
- language: en
  script: Latn
  content: "Is applicable to composite string insulators with a specified mechanical
    load (SML) of 40 kN and 70 kN for a.c. overhead distribution lines with a nominal
    voltage greater than 1 000 V and a frequency not greater than 100 Hz.\n\nIt also
    applies to insulators of similar design used in substations or on electric traction
    lines.\n\n<b>This consolidated version consists of the first edition (1998)   \nand
    its amendment 1 (2002). Therefore, no need to order amendment in\naddition to
    this publication.</b>"
- language: fr
  script: Latn
  content: "S'applique aux isolateurs composites de charge mécanique spécifiée (CMS)
    de 40 kN et 70 kN destinés aux lignes aériennes à courant alternatif de tension
    nominale supérieure à 1 000 V et de fréquence inférieure ou égale à 100 Hz.\n\nElle
    est également applicable à des isolateurs similaires utilisés dans les postes
    de transformation et sur les lignes de traction.\n\n<b> Cette version consolidée
    comprend la première édition (1998) et\nson amendement 1 (2002). Il n'est donc
    pas nécessaire de commander \nl'amendement avec cette publication.</b>"
