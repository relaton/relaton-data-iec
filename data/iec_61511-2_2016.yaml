- content: "L'IEC 61511-2:2016 donne les lignes directrices relatives à la spécification,
    la conception, l'installation, au fonctionnement et à la maintenance des SIF et
    des SIS associés, telles que définies dans l'IEC 61511-1:2016. Cette deuxième
    édition annule et remplace la première édition parue en 2003. Cette édition constitue
    une révision technique. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\n- description des exemples
    d'orientation, basés sur toutes les phases du cycle de vie de sécurité, réalisée
    avec des exemples basés sur l'expérience de l'utilisation de la norme IEC 61511
    première édition;<br />\r\n- remplacement des annexes pour répondre à la transition
    de logiciel à programmation d'application."
