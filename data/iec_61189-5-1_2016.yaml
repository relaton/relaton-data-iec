  script:
  - Latn
  format: text/html
- content: L'IEC 61189-5-1:2016 est un catalogue de méthodes d'essai qui représentent
    les méthodologies et les modes opératoires qui peuvent être appliqués aux assemblages
    de cartes à circuit imprimé. La présente partie de l'IEC 61189 récapitule le contenu
    de la série IEC 61189-5, ainsi que les documents et manuels avec les lignes directrices
    relatives aux assemblages de cartes à circuit imprimé.
