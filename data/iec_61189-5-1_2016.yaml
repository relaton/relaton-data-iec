- content: IEC 61189-5-1:2016 is a catalogue of test methods representing methodologies
    and procedures that can be applied to test printed board assemblies. This part
    of IEC 61189 contains the types of content of the IEC 61189-5 series, as well
    as guidance documents and handbooks for printed board assemblies.
  language:
