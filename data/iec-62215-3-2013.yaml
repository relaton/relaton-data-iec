abstract:
- language: en
  script: Latn
  content: IEC 62215-3:2013 specifies a method for measuring the immunity of an integrated
    circuit (IC) to standardized conducted electrical transient disturbances. The
    disturbances, not necessarily synchronized to the operation of the device under
    test (DUT), are applied to the IC pins via coupling networks. This method enables
    understanding and classification of interaction between conducted transient disturbances
    and performance degradation induced in ICs regardless of transients within or
    beyond the specified operating voltage range.
- language: fr
  script: Latn
  content: La CEI 62215-3:2013 spécifie une méthode pour mesurer l'immunité d'un circuit
    intégré (CI) aux perturbations transitoires électriques conduites normalisées.
    Les perturbations, non nécessairement synchronisées sur le fonctionnement du dispositif
    en essai (DUT, device under test), sont appliquées aux broches du circuit intégré
    via des réseaux de couplage. Cette méthode permet de comprendre et de classer
    les interactions entre des perturbations transitoires conduites et la dégradation
    de fonctionnement induite dans les circuits intégrés indépendamment des transitoires
    à l'intérieur ou au-delà de la gamme de tensions de fonctionnement spécifiées.
