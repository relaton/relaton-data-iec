abstract:
- content: |-
    Applicable to vacuum cleaners for household use in or under conditions similar to those in households.
    The purpose of this standard is to specify essential performance characteristics of vacuum cleaners being of interest to the users and to describe methods for measuring these characteristics.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    S'applique aux aspirateurs de poussière pour usage domestique ou utilisation dans des conditions similaires à celles rencontrées dans des conditions domestiques.
    La présente norme a pour but d'énumérer les principales caractéristiques d'aptitude à la fonction des aspirateurs de poussière intéressant les consommateurs et de décrire les méthodes de mesure de ces caractéristiques.
  language:
  - fr
  script:
  - Latn
