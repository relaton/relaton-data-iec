abstract:
- language: en
  script: Latn
  content: "IEC 61753-082-02:2024 contains the minimum initial test, measurement requirements
    and severities which a fibre optic 1,31/1,55 µm wide wavelength division multiplexing
    (WWDM) device satisfies in order to be categorised as meeting the requirements
    of category C (indoor controlled environment), as defined in IEC 61753-1:2018,
    Annex A. WWDM is defined in IEC 62074-1. This first edition cancels and replaces
    the first edition of IEC 61753-082-2 published in 2008. This edition constitutes
    a technical revision. This edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\na) change of test conditions
    harmonizing with IEC 61753-1."
- language: fr
  script: Latn
  content: "IEC 61753-082-02: 2024 contient les exigences minimales initiales d’essai
    et de mesure, ainsi que les sévérités auxquelles un dispositif fibronique de multiplexage
    par répartition en longueur d’onde large (WWDM, Wide Wavelength Division Multiplexing)
    1,31 µm/1,55 µm est tenu de satisfaire pour être classé comme étant conforme aux
    exigences de la catégorie C (environnement intérieur contrôlé), selon la définition
    donnée dans l’IEC 61753‑1:2018, Annexe A. Le protocole WWDM est défini dans l’IEC
    62074-1. Cette première édition annule et remplace la première édition de l’IEC
    61753-082-2 parue en 2008 et constitue une révision technique. Cette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na) modification des conditions d'essai pour harmonisation avec l’IEC 61753-1."
