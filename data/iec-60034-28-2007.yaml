abstract:
- language: en
  script: Latn
  content: Applies to three-phase low-voltage cage induction motors of frame numbers
    56 to 400 as specified in IEC 60072-1. Establishes procedures to obtain values
    for elements of single phase equivalent circuit diagrams from tests and defines
    standard elements of these diagrams.
- language: fr
  script: Latn
  content: S'applique aux moteurs à induction à cage basse tension triphasés de désignations
    de carcasses entre 56 et 400, spécifiés dans la CEI 60072-1. Définit des éléments
    normalisés de schémas de circuits équivalents monophasés et établit à partir d'essais
    des procédures pour obtenir des valeurs pour ces éléments.
