abstract:
- language: en
  script: Latn
  content: Gives guidelines for protection of information technology equipment (ITE)
    against lightning magnetic impulse (LEMP) effects in existing structures and includes
    methods suitable for new structures.  A checklist helps to address specific points
    and to select the most economical measures for the hardening of equipment against
    LEMP.  The checklist facilitates risk analysis and selection of the most suitable
    counter measures.
- language: fr
  script: Latn
  content: Donne des indications pour la protection des matériels de traitement de
    l'information (MTI) contre les effets de l'impulsion électromagnétique générée
    par la foudre (l'IEMF) dans les structures existantes et inclut des méthodes appropriées
    pour les structures neuves.  Une liste de vérification aide au traitement des
    points particuliers et au choix des dispositions les plus économiques pour la
    durcissement des matériels contre l'IEMF.  Cette liste facilite l'analyse des
    risques et la sélection des contre-mesures les plus appropriées.
