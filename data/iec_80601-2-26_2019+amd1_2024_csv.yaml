- content: "IEC 80601-2-26:2019+AMD1:2024 CSV s'applique à la SECURITE DE BASE et
    aux PERFORMANCES ESSENTIELLES des ELECTROENCEPHALOGRAPHES définis en 201.3.204,
    aussi appelés APPAREILS EM ou SYSTEMES EM dans la présente norme. Le présent document
    est applicable aux ELECTROENCEPHALOGRAPHES destinés à être utilisés dans les établissements
    de soins professionnels, l'ENVIRONNEMENT DES SERVICES MEDICAUX D'URGENCE ou l'ENVIRONNEMENT
    DES SOINS A DOMICILE.<br />\r\nLes exigences propres à d'autres appareils également
    utilisés en électroencéphalographie ne relèvent pas du domaine d'application du
    présent document, par exemple:<br />\r\n- stimulateurs phonophotiques;<br />\r\n-
    appareils de stockage et restitution d'informations d'EEG;<br />\r\n- APPAREILS
    EM destinés particulièrement à la surveillance au cours d'une thérapie électro-convulsive.<br
    />\r\nSi un article ou un paragraphe est spécifiquement destiné à être applicable
    uniquement aux APPAREILS EM ou uniquement aux SYSTEMES EM, le titre ou le contenu
    de cet article ou de ce paragraphe l'indique. Si ce n'est pas le cas, l'article
    ou le paragraphe s'applique à la fois aux APPAREILS EM et aux SYSTEMES EM, comme
    suit.<br />\r\nL'article ou le paragraphe s'applique aux APPAREILS EM, par défaut.
    Pour les APPAREILS EM dont la mesure ou la fonction de sécurité correspondante
    n'est pas complètement intégrée dans l'APPAREIL EM, mais plutôt mise en œuvre
    dans un SYSTEME EM, le FABRICANT de l'APPAREIL EM spécifie dans les DOCUMENTS
    D'ACCOMPAGNEMENT les exigences de fonctionnalité et de sécurité qu'assure le SYSTEME
    EM pour être conforme au présent document. Le SYSTEME EM est vérifié en conséquence.<br
    />\r\nLes DANGERS inhérents à la fonction physiologique prévue des APPAREILS EM
    ou des SYSTEMES EM dans le cadre du domaine d'application du présent document
    ne sont pas couverts par des exigences spécifiques contenues dans le présent document.<br
    />\r\nCette édition constitue une révision technique destinée à s'aligner sur
    l'Amendement 1:2012 de l'IEC 60601-1:2005 et sur les nouvelles versions des normes
    collatérales et leurs amendements."
