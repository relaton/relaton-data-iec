abstract:
- content: "IEC 80601-2-26:2019+AMD1:2024 CSV applies to the BASIC SAFETY and ESSENTIAL
    PERFORMANCE of ELECTROENCEPHALOGRAPHS as defined in 201.3.204, hereafter also
    referred to as ME EQUIPMENT or ME SYSTEM. This document is applicable to ELECTROENCEPHALOGRAPHS
    intended for use in professional healthcare facilities, the EMERGENCY MEDICAL
    SERVICES ENVIRONMENT or the HOME HEALTHCARE ENVIRONMENT.<br />\r\nThis document
    does not cover requirements for other equipment used in electroencephalography
    such as:<br />\r\n- phono-photic stimulators;<br />\r\n- EEG data storage and
    retrieval;<br />\r\n- ME EQUIPMENT particularly intended for monitoring during
    electro-convulsive therapy.<br />\r\nIf a clause or subclause is specifically
    intended to be applicable to ME EQUIPMENT only, or to ME SYSTEMS only, the title
    or content of that clause or subclause will say so. If that is not the case, the
    clause or subclause applies both to ME EQUIPMENT and to ME SYSTEMS, as follows.<br
    />\r\nThe clause or subclause applies to ME EQUIPMENT, as default. For ME EQUIPMENT
    with the corresponding safety measure or function not completely integrated into
    the ME EQUIPMENT but instead implemented in an ME SYSTEM, the ME EQUIPMENT MANUFACTURER
    specifies in the ACCOMPANYING DOCUMENTS which functionality and safety requirements
    are provided by the ME SYSTEM to comply with this document. The ME SYSTEM is verified
    accordingly.<br />\r\nHAZARDS inherent in the intended physiological function
    of ME EQUIPMENT or ME SYSTEMS within the scope of this document are not covered
    by specific requirements in this document. This edition constitutes a technical
    revision to align with Amendment 1:2012 of IEC 60601-1:2005, new versions of collateral
    standards and amendments thereto."
