abstract:
- language: en
  script: Latn
  content: "IEC 60332-1-1:2004+A1:2015 Specifies the test apparatus for testing the
    resistance to vertical flame propagation for a single vertical electrical insulated
    conductor or cable, or optical fibre cable, under fire conditions. The procedure,
    together with an informative annex of recommended requirements for performance,
    is given in IEC 60332-1-2.<br />\r\n<strong>This consolidated version consists
    of the first edition (2004) and its amendment 1 (2015). Therefore, no need to
    order amendment in addition to this publication.</strong>"
- language: fr
  script: Latn
  content: "L'IEC 60332-1-1:2004+A1:2015 Spécifie l'appareillage d'essai de résistance
    à la propagation verticale de la flamme sur conducteur ou câble électrique isolé
    ou sur câble à fibres optiques, soumis au feu. La procédure, ainsi qu'une annexe
    informative concernant les recommandations pour les prescriptions de performance,
    sont indiquées dans la CEI 60332-1-2.<br />\r\n<strong>Cette version consolidée
    comprend la première édition (2004) et son amendement 1 (2015). Il n'est donc
    pas nécessaire de commander l'amendement avec cette publication.</strong>"
