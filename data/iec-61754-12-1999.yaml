abstract:
- language: en
  script: Latn
  content: Defines the standard interface dimensions for the type FS connector family
    which is a duplex connector set of plug and adaptor configuration. The plug has
    a pair of cylindrical spring loaded abutting ferrules of 2,5 mm nominal ferrule
    diameter. The optical alignment mechanism is a rigid bore or resilient sleeve
    contained within the adaptor. It includes a hand-released latch coupling. The
    plug has multiple keyway arrangements and the adaptor has multiple key configurations.
    The keying scheme is exclusionary and is used to limit mating between plug and
    adaptor to specific key combinations.
- language: fr
  script: Latn
  content: Définit les dimensions d'interface normalisées pour la famille de connecteurs
    de type FS qui est un ensemble connecteurs duplex à configuration fiche et adaptateur.
    La fiche possède une paire de ferrules cylindriques en butée comprimées par un
    ressort, qui ont un diamètre nominal de 2,5 mm. Le mécanisme d'alignement optique
    est un trou rigide ou une bande élastique contenue dans l'adaptateur. Il comprend
    un dispositif de verrouillage manuel. La fiche possède des dispositions d'ergots
    multiples et l'adaptateur possède des configurations d'ergots multiples. Le schéma
    des ergots est exclusif et il est utilisé pour limiter les accouplements entre
    fiches et adaptateurs à des combinaisons d'ergots spécifiques.
