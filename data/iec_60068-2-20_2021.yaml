abstract:
- content: "<!-- NEW! -->IEC 60068-2-20:2021 is available as IEC 60068-2-20:2021 RLV
    which contains the International Standard and its Redline version, showing all
    changes of the technical content compared to the previous edition.<br /><br />\r\nIEC
    60068-2-20:2021 outlines Tests Ta and Tb, applicable to devices with leads and
    leads themselves. Soldering tests for surface mounting devices (SMD) are described
    in IEC 60068-2-58. This document provides procedures for determining the solderability
    and resistance to soldering heat of devices in applications using solder alloys,
    which are eutectic or near eutectic tin lead (Pb), or lead-free alloys. The procedures
    in this document include the solder bath method and soldering iron method. The
    objective of this document is to ensure that component lead or termination solderability
    meets the applicable solder joint requirements of IEC 61191-3 and IEC 61191-4.
    In addition, test methods are provided to ensure that the component body can be
    resistant to the heat load to which it is exposed during soldering. This edition
    includes the following significant technical changes with respect to the previous
    edition:<br />\r\n- update of and clarification of pre-conditioning (former \"aging\")
    and its relation to natural aging."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "<!-- NEW! -->IEC 60068-2-20:2021 est disponible sous forme de IEC 60068-2-20:2021
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><p>L'IEC
    60068-2-20:2021 décrit les essais Ta et Tb qui s’appliquent aux dispositifs à
    broches et aux broches elles-mêmes. Les essais de brasage des composants pour
    montage en surface (CMS) sont décrits dans l’IEC 60068-2-58. Le présent document
    fournit des procédures pour déterminer la brasabilité et la résistance à la chaleur
    de brasage des dispositifs dans les applications qui utilisent des alliages de
    brasure, qui sont soit des brasures étain plomb (Pb) eutectique ou quasi eutectique,
    soit des alliages de brasure sans plomb. Les procédures du présent document incluent
    les méthodes dites de bain de brasage et de fer à braser. Le but du présent document
    est d’assurer que les broches des composants ou la brasabilité de leurs bornes
    sont en mesure de satisfaire aux exigences applicables aux joints de brasures
    de l’IEC 61191-3 et de l’IEC 61191-4. De plus, des méthodes d’essai sont fournies
    pour assurer que le corps du composant peut résister à la charge calorifique à
    laquelle il est exposé pendant le brasage. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\n- mise
    à jour et clarification du préconditionnement (auparavant \"vieillissement\")
    et sa relation au vieillissement naturel.</p>"
