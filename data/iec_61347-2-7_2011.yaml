  format: text/html
- content: "L'IEC 61347-2-7:2011 spécifie les exigences particulières de sécurité
    pour les appareillages électroniques alimentés par batterie prévus pour l'éclairage
    de secours permanent ou non permanent. Elle comprend des exigences particulières
    relatives aux appareillages électroniques et aux blocs de commande pour les blocs
    autonomes d'éclairage de secours spécifiés dans l'IEC 60598-2-22. Cette troisième
    édition annule et remplace la deuxième édition parue en 2006. Elle constitue une
    révision technique. Les changements significatifs introduits dans cette troisième
    édition incluent:<br />\r\n- des modifications de l'IEC 61347-2-7 en vue de devenir
    une norme exclusivement relative aux appareillages électroniques alimentés par
    batterie en courant continu pour l'éclairage de secours (autonome). L'IEC 61347-2-3,
    Annexe J, est destinée à couvrir les appareillages de secours à alimentation centrale;<br
    />\r\n- la mise à jour de l'Article 22 - Dispositifs de recharge;<br />\r\n- la
    modification de l'Article 20, caractérisation de la tension de la batterie pour
    étayer la mesure de l'EBLF. Il s'agit de simplifier et d'accroître la reproductibilité
    des essais;<br />\r\n- la rationalisation des exigences de l'IEC 61347-2-7 avec
    l'IEC 60598-2-22, les exigences de l'IEC 60598-2-2 étant transférées à l'IEC 61347-2-7.<br
    /><br />\r\nCette publication doit être lue conjointement avec la CEI 61347-1:2007."
