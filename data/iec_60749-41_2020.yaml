abstract:
- content: IEC 60749-41:2020 specifies the procedural requirements for performing
    valid endurance, retention and cross-temperature tests based on a qualification
    specification. Endurance and retention qualification specifications (for cycle
    counts, durations, temperatures, and sample sizes) are specified in JESD47 or
    are developed using knowledge-based methods such as in JESD94.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L’IEC 60749-41:2020 spécifie les exigences relatives aux procédures permettant
    de réaliser des essais valides d’endurance, de conservation de données et à températures
    opposées, basées sur une spécification de qualification. Les spécifications de
    qualification des essais d’endurance et de conservation de données (pour les nombres
    de cycles, durées, températures et tailles d’échantillon) sont données dans le
    document JESD47 ou sont développées en utilisant des méthodes à base de connaissances,
    telles que celles données dans le document JESD94.
