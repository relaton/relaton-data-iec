abstract:
- language: en
  script: Latn
  content: "IEC 60884-3-1:2021 applies to fixed or portable socket-outlets for AC
    only, with or without earthing contact, with a rated voltage greater than 50 V
    but not exceeding 440 V and a rated current not exceeding 32 A, intended for household
    and similar purposes, either indoors or outdoors, incorporating USB power supply.<br
    />\r\nThis document defines the safety and EMC requirements for socket-outlets
    incorporating USB power supply.<br />\r\nSpecifications, performance and dimensional
    requirements of the USB technologies are not covered by this document; they are
    defined in the relevant part(s) of IEC 62680.<br />\r\nThe contents of the corrigenda
    1 (2024-07) and 2 (2025-03) have been included in this copy."
- language: fr
  script: Latn
  content: "L'IEC 60884-3-1:2021 s'applique aux socles de prise de courant fixes ou
    mobiles pour courant alternatif uniquement, avec ou sans contact de terre, de
    tension assignée supérieure à 50 V, mais inférieure ou égale à 440 V, et de courant
    assigné inférieur ou égal à 32 A, destinés aux usages domestiques et analogues,
    à l'intérieur ou à l'extérieur, et qui intègrent l'alimentation électrique par
    port USB.<br />\r\nLe présent document définit les exigences de sécurité et de
    CEM pour les socles de prise de courant qui intègrent l'alimentation électrique
    par port USB.<br />\r\nLes spécifications, les exigences de performance et les
    exigences dimensionnelles relatives aux technologies USB ne sont pas couvertes
    par le présent document; elles sont définies dans la ou les parties appropriées
    de l'IEC 62680.<br />\r\nLe contenu des corrigenda 1 (2024-07) et 2 (2025-03)
    a été pris en considération dans cet exemplaire."
