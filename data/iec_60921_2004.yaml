abstract:
- content: This standard specifies performance requirements for ballasts excluding
    resistance types for use on a.c. supplies up to 1 000 V at 50 Hz or 60 Hz, associated
    with tubular fluorescent lamps with pre-heated cathodes operated with or without
    a starter or starting device and having rated wattages, dimensions and characteristics
    as specified in IEC 60081 and 60901. It applies to complete ballasts and their
    component parts such as resistors, transformers and capacitors.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La présente norme spécifie les prescriptions de performance des ballasts,
    autres que ceux du type résistif, pour courant alternatif jusqu'à 1 000 V, à 50
    Hz ou 60 Hz, associés à des lampes tubulaires à fluorescence à cathodes préchauffées
    et à allumage commandé ou non par interrupteur d'amorçage (starter), et dont les
    puissances nominales, les dimensions et les caractéristiques sont indiquées dans
    les CEI 60081 et CEI 60901. La norme est applicable aux ballasts terminés, ainsi
    qu'à leurs éléments constitutifs tels que résistances, transformateurs et condensateurs
