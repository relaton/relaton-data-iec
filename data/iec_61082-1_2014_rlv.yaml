abstract:
- content: "IEC 61082-1:2014 RLV contains both the official IEC International Standard
    and its Redline version. The Redline version is available in English only and
    provides you with a quick and easy way to compare all the changes between the
    official IEC Standard and its previous edition.<br /><br />\r\nIEC 61082-1:2014
    establishes general rules and guidelines for the presentation of information in
    documents, and specific rules for diagrams, drawings and tables used in electrotechnology.
    This third edition cancels and replaces the second edition published in 2006.
    It constitutes a technical revision and includes the following changes:<br />\r\n-
    inclusion of presentation rules for wireless interconnections;<br />\r\n- description
    of exceptional cases for the application of rules for positioning of reference
    designations in diagrams;<br />\r\n- correction of errors and update of the normative
    references;<br />\r\n- harmonization of definitions with respect to referenced
    publications.<br />\r\nIt has the status of a horizontal standard in accordance
    with IEC Guide 108."
