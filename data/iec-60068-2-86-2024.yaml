abstract:
- language: en
  script: Latn
  content: IEC 60068-2-86:2024 provides a test procedure for use with multi-exciter
    and multi-axis vibration test systems. The vibration test is intended for general
    application to components, equipment, and other products, hereinafter referred
    to as "specimens", subjected to dynamic environments that could arise during an
    equipment life cycle. Although this document is mainly intended for vibration
    testing, the procedure is also applied to certain types of shock and transient
    tests.
- language: fr
  script: Latn
  content: L'IEC 60068-2-86:2024 fournit une procédure d'essai à utiliser avec les
    systèmes d'essai de vibrations à excitateurs multiples/à axes multiples. Ces essais
    de vibrations sont destinés à une application générale pour les composants, matériels
    et autres produits, dénommés ci-après "spécimens", soumis à des sollicitations
    dynamiques susceptibles de se produire au cours de leur cycle de vie. Même si
    le présent document est essentiellement destiné aux essais de vibrations, la procédure
    est également appliquée à certains types d'essais de chocs et de conditions transitoires.
