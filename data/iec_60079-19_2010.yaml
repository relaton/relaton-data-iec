abstract:
- content: |-
    IEC 60079-19:2010 gives instructions, principally of a technical nature, on the repair, overhaul, reclamation and modification of equipment designed for use in explosive atmospheres; it is not applicable to maintenance, other than when repair and overhaul cannot be disassociated from maintenance, neither does it give advice on cable entry systems which may require a renewal when the equipment is re-installed. The significant technical changes with respect to the previous edition are:<br />
    - inclusion of specific Group I requirements;<br />
    - inclusion of offshore requirements.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    La CEI 60079-19:2010 donne des instructions, principalement de nature technique, pour la réparation, la révision, la remise en état et la modification de l'appareil conçu pour être utilisé en atmosphères explosives; il n'est pas applicable à l'entretien, sauf lorsque la réparation et la révision ne peuvent être dissociées de l'entretien, pas plus qu'elle ne donne des conseils sur les systèmes d'entrées de câbles qui peuvent exiger un renouvellement quand l'appareil est réinstallé. Les modifications techniques importantes par rapport à l'édition précédente sont:<br />
    - inclusion des exigences spécifiques du Groupe I;<br />
    - inclusion des exigences "offshore".
