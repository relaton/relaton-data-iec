abstract:
- content: |-
    Applies to battery-operated electric fence energizers not for connection to the supply mains.
    Examples of such appliances are electric fence energizers
    -operated by non-rechargeable batteries either incorporated or separate;
    -operated by separate accumulators only;
    -intended to be connected to a battery charger not designed for connection to the supply mains;
    -incorporating a dry battery or an accumulator which can only be recharged when removed from the energizer.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    S'applique aux électrificateurs de clôtures fonctionnant sur piles
    ou accumulateurs et non destinés à être raccordés au réseau de
    distribution d'énergie. Des exemples de tels appareils sont des
    électrificateurs
    - alimentés par piles non rechargeables, soit incorporées, soit
    séparées;
    - alimentés par accumulateurs séparés seulement;
    - destinés à être raccordés à un chargeur de batterie et non
    destinés à être reliés à un réseau de distribution d'énergie;
    - comportant des piles ou un accumulateur qui peut être rechargé
    uniquement lorsqu'il est enlevé de l'électrificateur.
