abstract:
- language: en
  script: Latn
  content: "IEC 62232:2022 addresses the evaluation of RF field strength, power density
    and specific absorption rate (<em>SAR</em>) levels in the vicinity of base stations
    (BS), also called products or equipment under test (EUT), intentionally radiating
    in the radio frequency (RF) range 110 MHz to 300 GHz in accordance with the scope,
    see Clause 1. It does not address the evaluation of current density.<br />\r\nRF
    exposure evaluation methods to be used for product compliance, product installation
    compliance and in-situ RF exposure assessments are specified in this document.
    Exposure limits are not specified in this document. The entity conducting RF exposure
    assessments refers to the set of exposure limits applicable where exposure takes
    place. Examples of applicable exposure limits considered in this document are
    provided in the Bibliography, for example ICNIRP-2020 [1], ICNIRP-1998 [2], IEEE
    Std C95.1™-2019 [3] and Safety Code 6 [4]."
- language: fr
  script: Latn
  content: "IEC 62232:2022 traite de l’évaluation de l’intensité du champ RF, de la
    densité de puissance et des niveaux de débit d’absorption spécifique (<em>DAS</em>)
    à proximité des stations de base (BS), également appelées produits ou équipements
    sous test (EUT), rayonnant intentionnellement dans la gamme des radiofréquences
    (RF) de 110 MHz à 300 GHz conformément au domaine d’application, voir Article
    1. Il ne traite pas de l’évaluation de la densité actuelle.<br />\r\nLes méthodes
    d’évaluation de l’exposition aux RF à utiliser pour la conformité du produit,
    la conformité de l’installation du produit et les évaluations in situ de l’exposition
    aux RF sont spécifiées dans le présent document. Les limites d’exposition ne sont
    pas spécifiées dans le présent document. L’entité qui effectue les évaluations
    de l’exposition aux RF fait référence à l’ensemble des limites d’exposition applicables
    là où l’exposition a lieu. Des exemples de limites d’exposition applicables examinées
    dans le présent document sont fournis dans la bibliographie, par exemple ICNIRP-2020
    [1], ICNIRP-1998 [2], IEEE Std C95.1-2019™ [3] et Safety Code 6 [4]."
