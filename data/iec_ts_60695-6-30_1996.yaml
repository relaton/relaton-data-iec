abstract:
- content: |-
    Describes the apparatus, calibration procedure and basic
    experimental procedures for the determination of the specific
    optical density of smoke produced by materials exposed vertically
    to a radiant heat source with or without the application of a pilot
    flame.This publication has the status of a technical report Type 2.

    Has the status of a basic safety publication in accordance with IEC Guide 104.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Décrit le dispositif d'essai, les procédures de calibrage et les
    procédures expérimentales de base pour la détermination de la
    densité optique spécifique des fumées produites par des matériaux
    exposés verticalement à une source de rayonnement thermique avec
    ou sans application de flammes pilotes. Cette publication a le
    statut d'un rapport technique de type 2.

    A le statut d'une publication fondamentale de sécurité conformément
    au Guide 104.
