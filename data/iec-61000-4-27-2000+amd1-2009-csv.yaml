abstract:
- language: en
  script: Latn
  content: IEC 61000-4-27:2000+A1:2009 considers immunity tests for electric and/or
    electronic equipment (apparatus and system) in its electromagnetic environment.
    Only conducted phenomena are considered, including immunity tests for equipment
    connected to public and industrial networks. Establishes a reference for evaluating
    the immunity of electrical and electronic equipment when subjected to unbalanced
    power supply voltage. Applies to 50 Hz/60 Hz three-phase powered electrical and/or
    electronic equipment with rated line current up to 16 A per phase. This consolidated
    version consists of the first edition (2000) and its amendment 1 (2009). Therefore,
    no need to order amendment in addition to this publication.
- language: fr
  script: Latn
  content: La CEI 61000-4-27:2000+A1:2009 porte sur les essais d'immunité des équipements
    électriques et/ou électroniques (appareils et systèmes) dans leur environnement
    électromagnétique. Seuls les phénomènes conduits sont pris en compte, et notamment
    les essais d'immunité des équipements reliés aux réseaux publics et industriels.
    Etablit une référence pour évaluer l'immunité des équipements électriques et électroniques
    soumis à des déséquilibres de tension. S'applique aux équipements triphasés électriques
    et/ou électroniques 50 Hz/60 Hz, absorbant un courant nominal inférieur ou égal
    à 16 A par phase. Cette version consolidée comprend la première édition (2000)
    et son amendement 1 (2009). Il n'est donc pas nécessaire de commander l'amendement
    avec cette publication.
