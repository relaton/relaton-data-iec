abstract:
- language: en
  script: Latn
  content: "IEC 62631-2-3:2024 specifies the measuring technology and the test method
    for the relative permittivity and dielectric dissipation factor of thin single
    layer insulating polymer film without any additional metallization on the sample
    surface. The adaptive thickness range is approximately 10 μm to 100 μm. The proposed
    frequency is the power frequency (50 Hz or 60 Hz), and it is also suitable in
    the technical frequency range from 1 Hz to 1 MHz.<br />\r\nThe content of the
    corrigendum 1 (2025-04) has been included in this copy."
- language: fr
  script: Latn
  content: "L’IEC 62631-2-3:2024 spécifie la technologie de mesure et la méthode d’essai
    pour la permittivité relative et le facteur de dissipation diélectrique d’un film
    polymère isolant monocouche mince sans métallisation supplémentaire sur la surface
    de l’échantillon. La plage d’épaisseurs adaptatives est d’environ 10 μm à 100
    μm. La fréquence proposée est la fréquence industrielle (50 Hz ou 60 Hz), et elle
    est également appropriée dans la plage de fréquences techniques comprises entre
    1 Hz et 1 MHz.<br />\r\nLe contenu du corrigendum 1 (2025-04) a été pris en considération
    dans cet exemplaire."
