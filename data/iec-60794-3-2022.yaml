abstract:
- language: en
  script: Latn
  content: 'IEC 60794-3: 2022 specifies the requirements for optical fibre cables
    and cable elements which are intended to be used externally in communications
    networks. Other types of applications requiring similar types of cables can be
    considered. Requirements for cables to be used in ducts, for directly buried applications,
    aerial cables and cables for lake and river crossings are included in this document.
    Also included are cables for specialized use in sewers and in water and gas pipes.
    For aerial application, this document does not cover all functional aspects of
    cables installed in the vicinity of overhead power lines. For such applications,
    additional requirements and test methods can be necessary. Moreover, this document
    excludes optical ground wires and cables attached to the phase or earth conductors
    of overhead power lines. For cables for lake and river crossings, this document
    does not cover methods of cable repair, nor repair capability, nor does it cover
    cables for use with underwater line amplifiers. This fifth edition cancels and
    replaces the fourth edition published in 2014. This edition constitutes a technical
    revision. This edition includes the following significant technical change with
    respect to the previous edition: the ribbon specification has been removed, because
    it is covered in IEC 60794-1-31.'
- language: fr
  script: Latn
  content: 'L''IEC 60794-3: 2022 spécifie les exigences relatives aux câbles et aux
    éléments de câble à fibres optiques destinés à être utilisés à l''extérieur dans
    des réseaux de télécommunication. D''autres types d''applications qui nécessitent
    des câbles d''une catégorie similaire peuvent être pris en considération. Le présent
    document comporte des exigences qui concernent les câbles destinés à être installés
    dans des conduites, les câbles directement enterrés, les câbles aériens et les
    câbles pour traversées de lacs et de rivières. Il comporte également des câbles
    destinés à des utilisations spécialisées, dans les égouts et dans les conduites
    d''eau et de gaz. Pour ce qui est des applications aériennes, le présent document
    ne couvre pas tous les aspects fonctionnels des câbles installés à proximité de
    lignes aériennes de transport d''énergie. De telles applications peuvent nécessiter
    l''adjonction d''exigences et de méthodes d''essai. En outre, le présent document
    exclut les câbles de garde avec fibres optiques et les câbles liés aux conducteurs
    de phase ou de terre des lignes aériennes de transport d''énergie. Pour les câbles
    pour traversées de lacs et de rivières, le présent document ne couvre pas les
    méthodes de réparation du câble ni de capacité de réparation, et ne couvre pas
    les câbles utilisés dans les amplificateurs de lignes pour traversées de lacs
    et de rivières. Cette cinquième édition annule et remplace la quatrième édition
    parue en 2014. Cette édition constitue une révision technique. Cette édition contient
    la modification technique majeure suivante par rapport à l''édition précédente:
    la spécification relative aux rubans a été supprimée car elle est couverte par
    l''IEC 60794-1-31.'
