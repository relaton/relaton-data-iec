abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC Guide 2:2004 provides general terms and definitions concerning standardization and related activities. It is intended to contribute fundamentally towards mutual understanding amongst the members of ISO and IEC and the various governmental and non-governmental agencies involved in standardization at international, regional and national levels. It is intended also to provide a suitable source for teaching and for reference, briefly covering basic theoretical and practical principles of standardization, certification and laboratory accreditation.</p>
    <p>It is not the aim of ISO/IEC Guide 2:2004 to duplicate definitions of terms adequately defined for general purposes in other authoritative international vocabularies.</p>
    <p>NOTE 1 From this point of view, particular attention is drawn to the <i>International vocabulary of basic and general terms in metrology</i> (<i>VIM</i>) jointly prepared by ISO, IEC, BIPM, IFCC, IUPAC, IUPAP and OIML, and published in 1993 (second edition).</p>
    <p>NOTE 2 In addition to the terms given in the official languages of ISO and IEC (English, French and Russian), equivalent terms provided by the relevant member bodies are given in the following languages:</p>
    <ul><li>German (de);</li><li>Spanish (es);</li><li>Italian (it);</li><li>Dutch (nl);</li><li>Swedish (sv).</li></ul>
- language: fr
  script: Latn
  content: |-
    <p>Le Guide ISO/CEI 2 fournit des termes généraux et leurs définitions concernant la normalisation et les activités connexes. Il est prévu pour contribuer, de manière fondamentale, à la compréhension mutuelle entre les membres de l'ISO, de la CEI et des diverses institutions gouvernementales et non gouvernementales engagées dans la normalisation aux niveaux international, régional et national. Il est prévu également pour constituer un instrument de formation ou de référence couvrant brièvement les principes de base, théoriques et pratiques, de la normalisation, de la certification et de l'accréditation des laboratoires d'essais.</p>
    <p>L'objet du Guide ISO/CEI 2 n'est pas de redonner les définitions de termes déjà définis de façon satisfaisante dans leur sens général par d'autres vocabulaires internationaux faisant autorité.</p>
    <p>NOTE 1 Une attention particulière doit être portée, à cet égard, au <i>Vocabulaire international des termes fondamentaux et généraux de métrologie</i> (<i>VIM</i>) préparé conjointement par l'ISO, la CEI, le BIPM, la FICC, l'OIML, l'UICPA et l'UIPPA et qui a été publié en 1993 (deuxième édition).</p>
    <p>NOTE 2 En plus des termes donnés dans les langues officielles de l'ISO et de la CEI (anglais, français et russe), les termes équivalents fournis par les comités membres responsables sont donnés dans les langues suivantes :</p>
    <ul><li>allemand (de);</li><li>espagnol (es);</li><li>italien (it);</li><li>néerlandais (nl);</li><li>suédois (sv).</li></ul>
