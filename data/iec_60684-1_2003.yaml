abstract:
- content: Applicable to flexible insulating sleeving primarily for insulating conductors
    and connectors of electrical apparatus. Some of the types of sleeving are also
    suitable for binding, identification, environmental sealing and mechanical protection.
    This standard is not applicable to coated papers. Materials which conform to this
    specification meet established levels of performance. However, the selection of
    a material by a user for a specific application should be based on the actual
    requirements necessary for adequate performance in that application and not based
    on this specification alone. This second edition includes additional clauses providing
    clarification on the sheet numbering system, guidance on qualification approval
    requirements and a guide to tests that are size and/or colour dependant.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: S'applique aux gaines isolantes souples destinées principalement à isoler
    les conducteurs et les raccordements des appareils électriques. Certains types
    de gaines permettent aussi les liaisons, l'identification, l'herméticité environne-mentale
    et la protection mécanique. La présente norme ne s'applique pas aux papiers enduits.
    Les matériaux qui sont conformes à cette spécification satisfont à des niveaux
    de perfor-mance établis. Cependant, il convient que le choix d'un matériau par
    un utilisateur et pour une application particulière soit fondé sur les exigences
    réelles nécessaires pour obtenir les performances satisfaisantes pour cette application,
    et non fondée sur cette seule spécification. Cette deuxième édition comprend des
    articles supplémentaires donnant des clarifications sur le système de numérotation
    des feuilles, des indications sur les exigences pour la certification de la qualité,
    et des explications sur les essais qui sont dépendants de la taille et de la couleur.
