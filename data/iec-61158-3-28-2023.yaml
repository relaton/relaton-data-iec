abstract:
- language: en
  script: Latn
  content: IEC 61158-3-28:2023 describes basic packet communication services and models
    in an automation control industrial field environment. The Type 28 data-link layer
    provides time-critical and non-time-critical communication services. Time-critical
    refers to the requirement to complete specified functions between devices in a
    defined time window in an industrial field environment. Failure to complete specified
    functions within the time window can lead to failure or harm in industrial production.
- language: fr
  script: Latn
  content: IEC 61158-3-28:2023 décrit les services et modèles de communication de
    paquets de base dans un environnement de terrain industriel de commande d’automatisation.
    La couche liaison de données de type 28 fournit des services de communication
    prioritaires et non prioritaires. L’expression "prioritaire" fait référence à
    l’exigence de terminer les fonctions spécifiées entre les appareils dans une fenêtre
    temporelle définie dans un environnement de terrain industriel. La non‑réalisation
    des fonctions spécifiées dans la fenêtre temporelle peut entraîner une défaillance
    ou un préjudice dans la production industrielle.
