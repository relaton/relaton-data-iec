abstract:
- language: en
  script: Latn
  content: "<p>This document establishes an Artificial Intelligence (AI) and Machine
    Learning (ML) framework for describing a generic AI system using ML technology.
    The framework describes the system components and their functions in the AI ecosystem.
    This document is applicable to all types and sizes of organizations, including
    public and private companies, government entities, and not-for-profit organizations,
    that are implementing or using AI systems.</p>"
- language: fr
  script: Latn
  content: <p class="MsoBodyText"><span lang="EN-GB">Le présent document établit un
    cadre en matière d'intelligence artificielle (IA) et d'apprentissage machine (ML)
    pour la description d'un système d'IA générique utilisant la technologie du ML.
    Le cadre décrit les composants du système et leurs fonctions dans l'écosystème
    de l'IA. Le présent document s'applique aux organismes de tous types et de toutes
    tailles, y compris les entreprises publiques et privées, les entités gouvernementales
    et les organisations à but non lucratif, qui mettent en œuvre ou utilisent des
    systèmes d'IA.</span></p>
