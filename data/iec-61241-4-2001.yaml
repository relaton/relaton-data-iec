abstract:
- language: en
  script: Latn
  content: Gives requirements on the design, construction, testing and marking of
    electrical apparatus for use in combustible dust atmospheres in which a protective
    gas (air or inert gas), maintained at a pressure above that of the external atmosphere,
    is used to prevent the entry of dust which might otherwise lead to the formation
    of a combustible mixture within enclosures which do not contain a source of combustible
    dust.
- language: fr
  script: Latn
  content: Expose les exigences en matière de conception, de construction, d'essais
    et de marquage des appareils électriques destinés à être utilisés au sein d'atmosphères
    de poussières combustibles dans lesquelles un gaz protecteur (air ou gaz inerte),
    maintenu à une pression supérieure à celle de l'atmosphère extérieure, sert à
    empêcher la pénétration de poussière, qui conduirait, sans cette précaution, à
    la formation d'un mélange combustible à l'intérieur d'enceintes ne contenant pas
    elles-mêmes de source de poussière combustible.
