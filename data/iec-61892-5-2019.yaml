abstract:
- language: en
  script: Latn
  content: "IEC 61892-5:2019 specifies additional characteristics for electrical installations
    in mobile units.<br />\r\nIt applies to installations that depend on buoyancy,
    such as column-stabilized units (semi­submersible units), ship- or barge-type
    units as well as self-elevating units. It specifies additional characteristics
    for such units, used during transfer from one location to another and for drilling,
    production, accommodation, processing, storage and offloading purposes.<br />\r\nIt
    applies to all installations, whether permanent, temporary, transportable or hand-held,
    to AC installations and DC installations without any limitation on voltage level.
    Referenced equipment standards may give voltage level limitations.<br />\r\nThis
    document specifies requirements such as those concerning<br />\r\n– environmental
    conditions,<br />\r\n– limits of inclination for the unit where the equipment
    is required to operate,<br />\r\n– bilge pumps,<br />\r\n– navigation and obstruction
    lights,<br />\r\n– steering gear,<br />\r\n– ballast system,<br />\r\n– jacking
    systems, and<br />\r\n– anchoring systems.<br />\r\nFor electric propulsion, reference
    is made to IEC 60092-501.<br />\r\nFor dynamic positioning systems, reference
    is made to relevant IMO requirements.<br />\r\nThis document does not apply to<br
    />\r\n– fixed equipment for medical purposes,<br />\r\n– electrical installations
    of tankers, and<br />\r\n– control of ignition sources other than those created
    by electrical equipment.<br />\r\nThis fourth edition cancels and replaces the
    third edition published in 2014. This edition constitutes a technical revision.<br
    />\r\nThis edition includes the following significant technical change with respect
    to the previous edition:<br />\r\na) the technical requirements as to electric
    propulsion have been replaced with a reference to IEC 60092-501:2013;<br />\r\nb)
    the requirement for handrails on main and emergency switchboards has been added;<br
    />\r\nc) requirements as to control systems and indicators for watertight doors
    and hatch covers have been made more specific;<br />\r\nd) requirements concerning
    the holding capacity for jacking systems have been rewritten;<br />\r\ne) requirements
    as to thruster-assisted mooring system have been rewritten;<br />\r\nf) the annex
    regarding enhanced system verification (HIL test) for dynamic positioned mobile
    units has been relocated to IEC 61892-2:2019."
- language: fr
  script: Latn
  content: "L'IEC 61892-5:2019 spécifie des caractéristiques supplémentaires pour
    les installations électriques dans les unités mobiles.<br />\r\nElle s'applique
    aux installations pour lesquelles la flottabilité est essentielle, comme les unités
    stabilisées de type colonnes (unités semi-submersibles), les unités de type navire
    ou barge, ainsi que les unités autoélévatrices. Elle spécifie les caractéristiques
    supplémentaires pour ce type d'unités, utilisées lors du transfert d'un lieu à
    un autre et pour le forage, la production, les lieux d'habitation, le traitement,
    le stockage et le déchargement.<br />\r\nElle s'applique à toutes les installations,
    qu'elles soient permanentes ou provisoires, transportables ou portatives, aux
    installations en courant alternatif et aux installations en courant continu sans
    limitation du niveau de tension. Les normes des équipements référencés peuvent
    fournir des limites de niveau de tension.<br />\r\nLe présent document spécifie
    des exigences pour<br />\r\n– les conditions d'environnement,<br />\r\n– les limites
    d'inclinaison de l'unité sur laquelle l'équipement doit fonctionner,<br />\r\n–
    les pompes de cale,<br />\r\n– les feux de navigation et d'obstacle,<br />\r\n–
    l'appareil à gouverner,<br />\r\n– le système de ballast,<br />\r\n– les systèmes
    de levage, et<br />\r\n– les systèmes d'ancrage.<br />\r\nPour la propulsion électrique,
    il est fait référence à l'IEC 60092-501.<br />\r\nPour le système de positionnement
    dynamique, il est fait référence aux exigences correspondantes de l'OMI.<br />\r\nLe
    présent document ne s'applique pas<br />\r\n– aux équipements fixes destinés aux
    applications médicales,<br />\r\n– aux installations électriques des navires-citernes,
    et<br />\r\n– au contrôle des sources d'incendie autres que celles générées par
    l'équipement électrique.<br />\r\nCette quatrième édition annule et remplace la
    troisième édition parue en 2014. Cette édition constitue une révision technique.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à l'édition précédente:<br />\r\na) les exigences techniques relatives
    à la propulsion électrique ont été remplacées par une référence à l'IEC 60092-501:2013;<br
    />\r\nb) les exigences relatives aux tableaux principaux et aux tableaux d'urgence
    ont été ajoutées;<br />\r\nc) les exigences relatives aux systèmes de contrôle
    et aux indicateurs des portes étanches et des couvercles d'écoutille ont été précisées;<br
    />\r\nd) les exigences relatives à la capacité de maintien des systèmes de connexion
    ont été réécrites;<br />\r\ne) les exigences relatives au système de mouillage
    assisté par propulseur ont été réécrites;<br />\r\nf) l'annexe relative à l'essai
    de vérification de système amélioré (essai de matériel incorporé) pour unités
    mobiles à positionnement dynamique a été placée dans l'IEC 61892-2:2019."
