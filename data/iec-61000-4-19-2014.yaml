abstract:
- language: en
  script: Latn
  content: "IEC 61000-4-19:2014 relates to the immunity requirements and test methods
    for electrical and electronic equipment to conducted, differential mode disturbances
    and signalling in the range 2 kHz up to 150 kHz at a.c. power ports. The object
    of this standard is to establish a common and reproducible basis for testing electrical
    and electronic equipment with the application of differential mode disturbances
    and signalling to a.c. power ports. This standard defines:<br />\r\n- test waveforms;<br
    />\r\n- range of test levels;<br />\r\n- test equipment;<br />\r\n- test setup;<br
    />\r\n- test procedures;<br />\r\n- and verification procedures. These tests are
    intended to demonstrate the immunity of electrical and electronic equipment operating
    at a mains supply voltage up to 280 V (from phase to neutral or phase to earth,
    if no neutral is used) and a frequency of 50 Hz or 60 Hz when subjected to conducted,
    differential mode disturbances such as those originating from power electronics
    and power line communication systems. The immunity to harmonics and interharmonics,
    including mains signalling, on a.c. power ports up to 2 kHz in differential mode
    is covered by IEC 61000-4-13. Emissions in the frequency range 2 kHz to 150 kHz
    often have both differential mode and common mode components. This standard provides
    immunity tests only for differential mode disturbances and signalling. It is recommended
    to perform common mode tests as well, which are covered by IEC 61000-4-16. Key
    words: electromagnetic compatibility, EMC"
- language: fr
  script: Latn
  content: "L'IEC 61000-4-19:2014 traite des exigences en matière d'immunité et des
    méthodes d'essai relatives aux matériels électriques et électroniques soumis à
    des perturbations et des signaux par conduction en mode différentiel dans la bande
    de fréquences de 2 kHz à 150 kHz, aux accès de puissance à courant alternatif.
    L'objet de la présente norme est d'établir une base commune et reproductible destinée
    à soumettre à essai les performances des matériels électriques et électroniques
    lorsque ceux-ci sont soumis à des perturbations et des signaux par conduction
    en mode différentiel sur les accès de puissance en courant alternatif. La présente
    norme définit:<br />\r\n- les formes d'onde d'essai;<br />\r\n- les plages de
    niveaux d'essai;<br />\r\n- le matériel d'essai;<br />\r\n- l'installation d'essai;<br
    />\r\n- les procédures d'essai;<br />\r\n- et les procédures de vérification.
    Ces essais sont destinés à démontrer l'immunité des équipements électriques et
    électroniques fonctionnant sous une tension d'alimentation du réseau jusqu'à 280
    V (phase-neutre ou phase-terre, si le neutre n'est pas utilisé) et une fréquence
    de 50 Hz ou 60 Hz lorsqu'ils sont soumis à des perturbations conduites en mode
    différentiel, telles que celles provenant de l'électronique de puissance et des
    systèmes de communication par courants porteurs en ligne. L'immunité aux harmoniques
    et interharmoniques, incluant les signaux transmis sur le réseau électrique, sur
    les accès de puissance jusqu'à 2 kHz en mode différentiel est traitée par l'IEC
    61000-4-13. Les émissions dans la gamme de fréquences de 2 kHz à 150 kHz ont souvent
    des composantes en mode différentiel et en mode commun. La présente norme fournit
    les essais d'immunité pour les signaux et perturbations en mode différentiel uniquement.
    Il est recommandé d'effectuer aussi des essais en mode commun, qui sont traités
    par l'IEC 61000-4-16. Mots clé: compatibilité électromagnétique, CEM, EMC"
