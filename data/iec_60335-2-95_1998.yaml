abstract:
- content: Deals with the safety of electric drives for garage doors for residential
    use which open and close in a vertical direction. It also covers the hazards associated
    with the movement of these electically driven garage doors. It does not apply
    to hazards related to the mechanisms of the door itself, to garage doors for use
    by more than one household, or for commercial and industrial purposes. For rolling
    shutters, awnings and blinds, see IEC 60335-2-97.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Traite de la sécurité des motorisations électriques des portes de garage
    pour usage résidentiel, qui ouvrent et ferment la porte verticalement. Elle couvre
    également les risques liés au mouvement de ces portes de garage motorisées. La
    norme ne couvre pas les risques liés au mécanisme de la porte elle-même, les portes
    de garages utilisées par plusiers maisonnées, et pour usages commerciaux et industriels.
    Pour les motorisations de volets, stores et rideaux, voir CEI 60335-2-97.
