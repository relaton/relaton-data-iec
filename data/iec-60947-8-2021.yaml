abstract:
- language: en
  script: Latn
  content: "IEC 60947-8:2021 specifies requirements for control units, which control
    a switching device in response to the PTC thermistors incorporated in rotating
    electrical machines and the industrial application.<br />\r\nThis second edition
    cancels and replaces the first edition published in 2003, Amendment 1:2006 and
    Amendment 2:2011. This edition constitutes a technical revision.<br />\r\nThis
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\nsafety aspects related to:<br />\r\ngeneral aspects;<br
    />\r\nlimited energy circuits;<br />\r\nelectronic circuits;<br />\r\nalignment
    to IEC 60947-1:2020;<br />\r\nwire break detection function;<br />\r\nthe term
    detector is replaced by thermistor;<br />\r\nreference to IEC 60738-1-4."
- language: fr
  script: Latn
  content: "L'IEC 60947-8:2021 spécifie les exigences pour les unités de commande
    qui commandent un appareil de connexion réagissant aux thermistances CTP incorporées
    dans les machines électriques tournantes et l’application industrielle.<br />\r\nCette
    deuxième édition annule et remplace la première édition parue en 2003, son Amendement
    1:2006 et son Amendement 2:2011. Cette édition constitue une révision technique.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à l’édition précédente:<br />\r\ndes aspects liés à la sécurité concernant:<br
    />\r\nles aspects généraux;<br />\r\nles circuits à énergie limitée;<br />\r\nles
    circuits électroniques;<br />\r\nl’alignement avec l’IEC 60947-1:2020;<br />\r\nla
    fonction de détection de rupture de conducteur;<br />\r\nle terme détecteur est
    remplacé par thermistance;<br />\r\nla référence à l’IEC 60738-1-4."
