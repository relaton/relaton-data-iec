abstract:
- content: Defines the requirements and the quality assessment procedure for the sub-family.
    Type OCCA-PC is a connector set for the male and female configuration. It features
    a screw-thread coupling mechanism and cylindrical, springloaded butting ferrules.
    The optical alignment mechanism is of the flexible sleeve style and is self-contained
    within the female connector. The contents of the corrigendum of May 1996 have
    been included in this copy.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Définit les exigences et la procédure d'assurance de la qualité de la sous-famille.
    Le type OCCA-PC est un jeu de connecteurs de type mâle/femelle. Il présente un
    mécanisme de verrouillage fileté et des ferrules cylindriques à ressort. Le mécanisme
    d'alignement optique est du type à manchon flexible et est intégré au connecteur
    femelle. Le contenu du corrigendum de mai 1996 a été pris en considération dans
    cet exemplaire.
