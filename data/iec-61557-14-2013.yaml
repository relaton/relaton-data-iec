abstract:
- language: en
  script: Latn
  content: IEC 61557-14:2013 defines special requirements for test and measurement
    equipment used to determine the electrical safety of electrical equipment of machinery
    according to IEC 60204-1. IEC 61010 and the existing parts of series IEC 61557
    do not cover all safety aspects of testing electrical equipment of machinery.
    IEC 61557-14 provides additional protection against electric shock for the testing
    person and bystanders during high-voltage-tests and in case of unintended use
    of the test equipment. It defines performance requirements for each measuring
    and testing function to ensure comparable results.
- language: fr
  script: Latn
  content: La CEI 61557-14:2013 définit les exigences particulières applicables aux
    dispositifs de contrôle et de mesure destinés à déterminer la sécurité électrique
    des appareils électriques sur machines conformément à la CEI 60204-1. La CEI 61010
    et les parties existantes de la série CEI 61557 ne couvrent pas tous les aspects
    de sécurité liés aux essais des appareils électriques sur machines. La CEI 61557-14
    fournit des informations supplémentaires de protection contre les chocs électriques
    destinées à la personne effectuant les essais ou à toute personne présente, au
    cours d'essais à haute tension et dans le cas d'une mauvaise utilisation du dispositif
    d'essai. Elle définit les exigences de performances pour chaque fonction de mesure
    et d'essai afin de garantir l'obtention de résultats comparables.
