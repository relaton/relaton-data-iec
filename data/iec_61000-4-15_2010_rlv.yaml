abstract:
- content: "IEC 61000-4-15:2010 RLV contains the International Standard and its Redline
    version. The Redline version provides you with a quick and easy way to compare
    all the changes between this standard and its previous edition. The Redline version
    is not an official IEC Standard, only the current version of the standard is to
    be considered the official document.<br />\r\nIEC 61000-4-15:2010 gives a functional
    and design specification for flicker measuring apparatus intended to indicate
    the correct flicker perception level for all practical voltage fluctuation waveforms.
    Information is presented to enable such an instrument to be constructed. A method
    is given for the evaluation of flicker severity on the basis of the output of
    flickermeters complying with this standard. The flickermeter specifications in
    this part of IEC 61000 relate only to measurements of 120 V and 230 V, 50 Hz and
    60 Hz inputs. Characteristics of some incandescent lamps for other voltages are
    sufficiently similar to the values in Table 1 and Table 2, that the use of a correction
    factor can be applied for those other voltages. Some of these correction factors
    are provided in the Annex B. Detailed specifications for voltages and frequencies
    other than those given above, remain under consideration. The object of this part
    of IEC 61000 is to provide basic information for the design and the instrumentation
    of an analogue or digital flicker measuring apparatus. It does not give tolerance
    limit values of flicker severity. This second edition cancels and replaces the
    first edition published in 1997 and its Amendment 1 (2003) and constitutes a technical
    revision. This new edition, in particular, adds or clarifies the definition of
    several directly measured parameters, so that diverging interpretations are avoided.
    It has the status of a basic EMC publication in accordance with IEC Guide 107."
