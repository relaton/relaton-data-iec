- content: "L'IEC 61000-4-15:2010 RLV contient la Norme internationale et sa version
    Redline. La version Redline vous permet de comparer facilement et rapidement les
    changements entre cette norme et son édition précédente. La version Redline n’est
    pas une Norme CEI officielle, seule la version courante de cette norme doit être
    considérée comme le document officiel.<br />\r\nLa CEI 61000-4-15:2010 traite
    des spécifications fonctionnelles et de conception d'un appareil mesurant le flicker,
    destiné à indiquer le niveau correct de perception du flicker du flux lumineux
    (le flicker) pour toutes les formes d'ondes de fluctuation de la tension rencontrées
    dans la pratique. On y présente des informations permettant de construire un tel
    instrument. Une méthode d'évaluation de la sévérité du flicker est fournie à partir
    des résultats obtenus avec des flickermètres en conformité avec cette norme. Les
    spécifications du flickermètre dans cette partie concernent uniquement les mesures
    des entrées de 120 V et 230 V, 50 Hz et 60 Hz. Les caractéristiques de certaines
    lampes à incandescence pour d'autres tensions sont suffisamment similaires aux
    valeurs des Tableaux 1 et 2 pour que l'utilisation d'un facteur de correction
    puisse être appliquée à ces autres tensions. Certains de ces facteurs de correction
    sont fournis à l'Annexe B. Des spécifications détaillées pour des tensions et
    des fréquences autres que celles données ci-dessus sont à l'étude. L'objet de
    la présente partie de la CEI 61000 est de fournir les informations nécessaires
    à la conception et à la réalisation d'un flickermètre analogique ou numérique.
    Elle ne spécifie pas les valeurs limites tolérables du flicker. Cette deuxième
    édition annule et remplace la première édition publiée en 1997 et son amendement
    1 (2003), et constitue une révision technique. Cette nouvelle édition, en particulier,
    ajoute ou clarifie la définition de plusieurs paramètres mesurés directement,
    de telle façon que l'on évite des interprétations divergentes. Elle a le statut
    de publication fondamentale en CEM en accord avec le Guide 107 de la CEI."
