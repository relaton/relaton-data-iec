abstract:
- content: This part of IEC 60952 defines test procedures for the evaluation, comparison
    and qualification of batteries and states minimum environmental performance levels
    for airworthiness. Where specific tests are defined with no pass/fail requirement
    (to establish performance capability), the manufacturer's declared values, from
    qualification testing, will be used to establish minimum requirements for ongoing
    maintenance of approval for that design of battery.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La présente partie de la CEI 60952 définit les méthodes d'essai pour l'évaluation,
    la comparaison et la qualification des batteries et établit les niveaux de performance
    d'environnement minimaux pour la navigabilité. Lorsque les essais spécifiques
    sont définis sans prescription d'acceptation et de refus (pour établir la capacité
    de performance), alors les valeurs déclarées du fabricant, à partir des essais
    de qualification, seront utilisées pour établir des prescriptions minimales concernant
    le maintien de l'agrément pour cette conception de batterie.
