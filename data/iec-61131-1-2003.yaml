abstract:
- language: en
  script: Latn
  content: IEC 61131-1:2003 applies to programmable controllers (PLC) and their associated
    peri-pherals such as programming and debugging tools (PADTs), human-machine interfaces
    (HMIs), etc., which have as their intended use the control and command of machines
    and industrial processes. It gives the definitions of terms used in this standard.
    It identifies the principal functional characteristics of programmable controller
    systems. This second edition cancels and replaces the first edition published
    in 1992 and constitutes a technical revision. This bilingual version (2012-05)
    corresponds to the monolingual English version, published in 2003-05.
- language: fr
  script: Latn
  content: La CEI 61131-1:2003 s'applique aux automates programmables (AP) et à leurs
    périphériques associés par exemple, les outils de programmation et de mise au
    point (PADT), les interfaces homme-machine (HMI), etc. qui sont prévus pour être
    utilisés comme dispositifs de contrôle et de commande de machines et de processus
    industriels. Elle donne les définitions des termes utilisés dans la présente norme.
    Elle identifie les principales caractéristiques fonctionnelles des configurations
    d'automate programmable. Cette seconde édition annule et remplace la première
    édition, parue en 1992, dont elle constitue une révision technique. La présente
    version bilingue (2012-05) correspond à la version anglaise monolingue publiée
    en 2003-05.
