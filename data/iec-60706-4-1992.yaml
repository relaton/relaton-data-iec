abstract:
- language: en
  script: Latn
  content: This section of the guide describes the tasks required for planning of
    maintenance and maintenance support. They should be performed during the system
    acquisition phase. The interface between reliability, maintainability and the
    maintenance support planning programme and their tasks is also described.
- language: fr
  script: Latn
  content: Décrit les tâches à entreprendre lors de la planification de la maintenance
    et de la logistique de maintenance, et qui devraient être exécutées pendant la
    phase d'acquisition du système. Les interfaces entre la fiabilité, la maintenabilité
    et le programme de planification de la logistique de maintenance, ainsi que les
    tâches qui leur sont associées, sont également décrites.
