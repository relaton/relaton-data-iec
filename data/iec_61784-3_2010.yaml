- content: "La CEI 61784-3:2010 définit des principes communs pouvant être appliqués
    pour la transmission des messages propres à la sécurité entre les participants
    d'un réseau réparti, en utilisant la technologie de bus de terrain conformément
    aux exigences de la série CEI 61508 concernant la sécurité fonctionnelle. Ces
    principes peuvent être utilisés dans diverses applications industrielles, telles
    que la commande de processus, l'usinage automatique et les machines. Cette seconde
    édition annule et remplace la première édition parue en 2007 et constitue une
    révision technique. Les principales modifications par rapport à l'édition précédente
    sont:<br />\r\n- clarifications et explications complémentaires des exigences,
    références actualisées;<br />\r\n- actualisations des définitions et exigences
    par rapport à la nouvelle édition de la CEI 61508;<br />\r\n- ajout d'une nouvelle
    Annexe D informative fournissant une ligne directrice relative à l'évaluation;<br
    />\r\n- actualisations des parties pour les CPF 1, CPF 2, CPF 3, CPF 6 (détails
    fournis dans les parties);<br />\r\n- ajout de nouvelles parties pour les CPF
    8, CPF 12, CPF 13, CPF 14;<br />\r\n- dans les parties CPF, ajout d'une annexe
    afin de fournir des informations concernant les laboratoires d'essais, en vue
    d'une vérification par des essais et d'une validation de la conformité des produits
    FSCP.<br />\r\nLa présente version bilingue, correspond à la version anglaise
    monolingue publié en 2010-07."
