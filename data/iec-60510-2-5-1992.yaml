abstract:
- language: en
  script: Latn
  content: Methods are given for the measurement of the electrical characteristics
    of frequency modulators. Furthermore, where possible, only measurements involving
    the basic modulator are considered, excluding the baseband section comprising
    the pre-emphasis network and the networks associated with sound sub-carrier signals,
    pilot signals and auxiliary signals.
- language: fr
  script: Latn
  content: Dans cette section sont décrites des méthodes de mesure des caractéristiques
    électriques des modulateurs de fréquence. De plus, dans la mesure du possible,
    seules les mesures relatives au modulateur proprement dit seront évoquées, à l'exclusion
    des mesures spécifiques des parties en bande de base, réseau de préaccentuation,
    réseaux associés à la sous-porteuse de signaux sonores, aux signaux pilotes et
    aux signaux auxiliaires.
