abstract:
- language: en
  script: Latn
  content: "IEC 60068-2-53:2010 provides a description of test methods and guidance
    for testing equipment or components under combined climatic and dynamic conditions.
    The purpose of combined testing is to investigate to what extent the equipment
    or components are affected by combined climatic and dynamic tests. This second
    edition cancels and replaces the first edition of IEC 60068-2-50, published in
    1983, the first edition of IEC 60068-2-51, published in 1983 and the first edition
    of 60068-2-53, published in 1984 and constitutes a technical revision. The main
    changes with respect to the previous editions of all three standards cited above
    is to update and group tests. In this way it allows for the possibility to use
    different kinds of vibration excitation:<br />\r\n- sine, random or mixed mode;<br
    />\r\n- or shocks, with different tests for climatic conditions;<br />\r\n- cold,
    dry heat, change of temperature or constant and cyclic damp heat."
- language: fr
  script: Latn
  content: "La CEI 60068-2-53:2010 fournit une description des méthodes d'essai et
    des lignes directrices en vue des essais du matériel ou des composants dans des
    conditions combinées climatiques et dynamiques. L'objet des essais combinés est
    d'étudier dans quelle mesure le matériel ou les composants sont affectés par des
    essais combinés climatiques et dynamiques. Cette deuxième édition annule et remplace
    la première édition de la CEI 60068-2-50, publiée en 1983, la première édition
    de la CEI 60068-2-51, publiée en 1983, et la première édition de la CEI 60068-2-53,
    publiée en 1984. Elle constitue une révision technique. Les principales modifications
    par rapport aux éditions précédentes des trois normes citées ci-dessus sont la
    mise à jour et le regroupement des essais. Ainsi, il est possible d'utiliser différentes
    sortes de vibrations:<br />\r\n- sinusoïdales, aléatoires ou en mode mixte;<br
    />\r\n- ou chocs, lors des différents essais sous conditions climatiques;<br />\r\n-
    froid, chaleur sèche, variations de température ou chaleur humide constante ou
    cyclique."
