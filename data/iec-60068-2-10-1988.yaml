abstract:
- language: en
  script: Latn
  content: This test covers the inoculation of assembled specimens with a selection
    of mould spores followed by a period of incubation under conditions which promote
    spore germination and the growth of mould. Two variations of the test are given.
    Variant 1 specifies direct inoculation of the specimen with the mould spores whereas
    variant 2 specifies the pre-conditioning of the test specimen with nutrients which
    support mould growth.
- language: fr
  script: Latn
  content: Cet essai a pour but d'inoculer des spécimens assemblés, avec une sélection
    de spores de moisissures. Cette inoculation sera suivie d'une période d'incubation
    dans des conditions favorables à la germination de spores et à la croissance de
    moisissures. Deux variantes d'essai sont proposées. La variante 1 préconise une
    inoculation directe du spécimen avec des spores de moisissures, tandis que la
    variante 2 prescrit le préconditionnement des spécimens d'essai dans une solution
    nutritive qui entretient la croissance de moisissures.
