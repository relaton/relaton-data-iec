abstract:
- language: en
  script: Latn
  content: |-
    Gives the definitions, the conditions and the methods of
    measurement used to ascertain the performance of transmitters and
    to make possible a meaningful comparison of the results of
    measurements made by different observers and on different
    equipment.
- language: fr
  script: Latn
  content: |-
    Donne les définitions, les conditions et les méthdoes de mesure à
    employer pour évaluer les caractéristiques de fonctionnement des
    émetteurs de rendre ainsi possible une comparaison valable des
    résultats de mesures effectuées par différents observateurs et sur
    différents matériels.
