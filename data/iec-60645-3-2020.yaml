abstract:
- language: en
  script: Latn
  content: "IEC 60645-3:2020 specifies a means of describing the physical characteristics,
    in terms of electrical waveforms, of audiometric reference and test signals of
    short duration and methods for their measurement.<br />\r\nThe object of this
    document is to ensure that audiometric stimuli of short duration are specified
    and measured in the same way and that the calibration of equipment using such
    signals is carried out using defined methods.<br />\r\nThis document does not
    describe the method of use of short-duration test signals.<br />\r\nIEC 60645-3:2020
    cancels and replaces the second edition published in 2007. This edition constitutes
    a technical revision.<br />\r\nThis edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\na) new figures
    of reference signals;<br />\r\nb) changes in definitions."
- language: fr
  script: Latn
  content: "L'IEC 60645-3:2020 spécifie un moyen pour décrire les caractéristiques
    physiques en tant que formes d'ondes électriques, de signaux audiométriques de
    courte durée de référence et d'essai, ainsi que leurs méthodes de mesure.<br />\r\nL'objet
    du présent document est de s'assurer que les stimuli audiométriques de courte
    sont spécifiés et mesurés de la même manière et que l'étalonnage des appareils
    qui utilisent de tels signaux est effectué selon des méthodes définies.<br />\r\nLe
    présent document n'a pas pour objet de décrire la méthode d'utilisation des signaux
    d'essai de courte durée.<br />\r\nL'IEC 60645-3:2020 annule et remplace la deuxième
    édition parue en 2007. Cette édition constitue une révision technique.<br />\r\nCette
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) ajout de nouvelles figures pour les signaux de référence;<br
    />\r\nb) modification de certaines définitions."
