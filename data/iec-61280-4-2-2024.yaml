abstract:
- language: en
  script: Latn
  content: "IEC 62180-4-2:2024 is applicable to the measurements of attenuation and
    optical return loss of an installed optical fibre cabling plant using single-mode
    fibre. This cabling plant can include single-mode optical fibres, connectors,
    adapters, splices, and other passive devices. The cabling can be installed in
    a variety of environments including residential, commercial, industrial and data
    centre premises, as well as outside plant environments. This document is applicable
    to all single-mode fibre types including those designated by IEC 60793-2-50 as
    Class B fibres. The principles of this document can be applied to cabling plants
    containing branching devices (splitters) and at specific wavelength ranges in
    situations where passive wavelength selective components are deployed, such as
    WDM, CWDM and DWDM devices. This document is not intended to apply to cabling
    plants that include active devices such as fibre amplifiers or dynamic channel
    equalizers. This third edition cancels and replaces the second edition published
    in 2014. This edition constitutes a technical revision. This edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\na) addition of the equipment cord method;<br />\r\nb) addition of test limit
    adjustment related to test cord grades;<br />\r\nc) refinements on measurement
    uncertainties."
- language: fr
  script: Latn
  content: "L'IEC 61280-4-2:2024 s’applique aux mesures de l’affaiblissement et de
    l’affaiblissement de réflexion optique d’une installation câblée à fibres optiques
    utilisant des fibres unimodales. Cette installation câblée peut inclure des fibres
    optiques unimodales, des connecteurs, des adaptateurs, des épissures et d’autres
    dispositifs passifs. Le câblage peut être installé dans une diversité d’environnements,
    notamment dans des locaux résidentiels, commerciaux ou industriels et des centres
    de traitement de données, ainsi que dans des environnements d’installations extérieures.
    Le présent document s’applique à tous les types de fibres unimodales, y compris
    celles désignées comme des fibres de Classe B par l’IEC 60793-2-50. Les principes
    du présent document peuvent s’appliquer aux installations câblées contenant des
    dispositifs de commutation (répartiteurs) et sur des plages de longueurs d’onde
    spécifiques, dans des situations dans lesquelles sont déployés des composants
    passifs sélectifs en longueurs d’onde, par exemple des dispositifs WDM, CWDM et
    DWDM. Le présent document n’est pas destiné à s’appliquer à des installations
    câblées qui incluent des dispositifs actifs tels que des amplificateurs à fibres
    ou des égaliseurs de canaux de transmission dynamiques. Cette troisième édition
    annule et remplace la deuxième édition parue en 2014. Cette édition constitue
    une révision technique. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l’édition précédente:<br />\r\na) ajout de la méthode
    des cordons d’équipement;<br />\r\nb) ajout de l’ajustement de limite d’essai
    lié aux classes de cordons d’essai;<br />\r\nc) affinements des incertitudes de
    mesure."
