abstract:
- content: Applies to jet fans commonly known as air circulators and air blast cooling
    fans oscillating and non-oscillating and their associated regulators intended
    for use on single-phase a.c. circuits and d.c. circuits not exceeding 250 V, air
    blast cooling fans may be intended for use on three phase a.c. systems up to 440
    V. Is concerned with safety requirements of jet fans and does not cover performance
    requirements and corresponding tests.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: S'applique aux ventilateurs de jet couramment connus sous le nom de ventilateurs
    de circulation d'air et de rafraîchissement à air soufflé ainsi qu'à leurs régulateurs
    de vitesse associés, oscillants ou non, destinés à être utilisés sur des circuits
    monophasés en courant alternatif ou en courant continu à une tension ne dépassant
    pas 250 V; les ventilateurs de rafraîchissement à air soufflé peuvent être destinés
    à être utilisés sur un circuit triphasé en courant alternatif à une tension inférieure
    ou égale à 440 V. Traite des règles de sécurité des ventilateurs de jet et ne
    couvre pas les prescriptions relatives à l'aptitude à la fonction ainsi que les
    essais correspondants.
