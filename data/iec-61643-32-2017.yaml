abstract:
- language: en
  script: Latn
  content: "IEC 61643-32:2017 describes the principles for selection, installation
    and coordination of SPDs intended for use in Photovoltaic (PV) systems up to 1
    500 V DC and for the AC side of the PV system rated up to 1 000 V rms 50/60 Hz.
    The photovoltaic installation extends from a PV array or a set of interconnected
    PV-modules to include the associated cabling and protective devices and the inverter
    up to the connection point in the distribution board or the utility supply point.
    This part of IEC 61643 considers SPDs used in different locations and in different
    kinds of PV systems:PV systems located on the top of a building. PV systems located
    on the ground like free field power plants characterized by multiple earthing
    and a meshed earthing system. The term PV installation is used to refer to both
    kinds of PV systems. The term PV power plant is only used for extended free-field
    multi-earthed power systems located on the ground. For PV installations including
    batteries additional requirements may be necessary.<br />\r\nThe contents of the
    corrigendum of June 2019 have been included in this copy."
- language: fr
  script: Latn
  content: "IEC 61643-32:2017 décrit les principes de choix, d'installation et de
    coordination des parafoudres destinés à être utilisés dans les systèmes photovoltaïques
    (PV) jusqu'à une tension maximale de 1 500 V en courant continu, et en courant
    alternatif dans un système photovoltaïque d’une tension assignée maximale de 1
    000 V en valeur efficace sous une fréquence de 50 Hz/60 Hz. Une installation photovoltaïque
    englobe à la fois un groupe photovoltaïque ou un ensemble de modules photovoltaïques
    interconnectés, des dispositifs de câblage et de protection associés, ainsi que
    l’onduleur et le point de connexion d'un tableau de distribution ou le point d'alimentation
    du réseau. La présente partie de l'IEC 61643 traite des parafoudres utilisés dans
    différents emplacements et avec différents types de systèmes photovoltaïques:
    Les systèmes photovoltaïques situés au sommet d'un bâtiment. Les systèmes photovoltaïques
    au sol comme les centrales électriques en champ libre caractérisées par plusieurs
    mises à la terre et un système de mise à la terre maillé. Le terme «installation
    photovoltaïque» fait référence aux deux types de systèmes photovoltaïques. Le
    terme «centrale photovoltaïque» s'applique uniquement aux réseaux d'alimentation
    étendus mis à la terre en des points multiples en champ libre au sol. Des exigences
    supplémentaires peuvent être nécessaires pour les installations photovoltaïques
    comportant des batteries.<br />\r\nMots clés: SPD - surge protective device connectés
    aux installations photovoltaïques, parafoudres, PV<br />\r\nLe contenu du corrigendum
    de juin 2019 a été pris en considération dans cet exemplaire."
