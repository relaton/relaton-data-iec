- content: "IEC 60730-2-6:2015 s'applique aux dispositifs de commande électrique automatiques
    sensibles à la pression avec des caractéristiques assignées de pression minimales
    de -60 kPa et des caractéristiques assignées de pression maximales de 4,2 Mpa,
    destinés à être utilisés dans, sur ou avec des matériels. Les matériels peuvent
    utiliser l'électricité, le gaz, le pétrole, des combustibles solides, l'énergie
    thermique solaire, etc. ou une combinaison de ces sources d’énergie. La présente
    norme s’applique également aux dispositifs de commande sensibles à la pression
    individuels utilisés comme partie d'un système de commande ou comme dispositifs
    de commande sensibles à la pression intégrés mécaniquement dans des dispositifs
    de commande multifonctions ayant des sorties non électriques. Les dispositifs
    de commande électrique automatiques sensibles à la pression pour matériels utilisés
    par le public, par exemple les matériels destinés à être utilisés par des personnes
    inexpérimentées dans les magasins, l’industrie légère et dans les fermes, relèvent
    du domaine d’application de la présente norme.<br />\r\nLa présente norme ne s'applique
    pas aux dispositifs de commande sensibles à la pression prévus exclusivement pour
    des applications industrielles, sauf mention contraire dans la norme de matériel
    appropriée. La présente norme s’applique à la sécurité intrinsèque, aux valeurs
    de fonctionnement et aux séquences de fonctionnement dans la mesure où elles interviennent
    dans la protection des matériels, ainsi qu’aux essais des dispositifs de commande
    électrique automatiques sensibles à la pression utilisés dans, sur ou avec des
    matériels.<br />\r\nLa présente norme s’applique également aux systèmes et dispositifs
    de commande sensibles à la pression de sécurité fonctionnelle et de sécurité peu
    complexe.<br />\r\nLa présente norme s'applique également aux dispositifs de commande
    sensibles à la pression pour appareils d’utilisation faisant partie du domaine
    d'application de l’IEC 60335-1.<br />\r\nCette troisième édition annule et remplace
    la deuxième édition parue en 2007. Cette édition constitue une révision technique.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente:<br />\r\n- alignement du texte de cette édition sur celui
    de l’IEC 60730-1, Édition 5;<br />\r\n- modification des exigences de la fonction
    de commande de classe B (H.27.1.2.2);<br />\r\n- modification des exigences de
    la fonction de commande de classe C (H.27.1.2.3);<br />\r\n- modification des
    exigences relatives aux pannes pendant le verrouillage ou l’arrêt de sécurité.<br
    />\r\nLa présente partie 2 est destinée à être utilisée conjointement avec l’IEC
    60730-1:2013<br />\r\nMots clés: commande sensibles, système de commande, sensibles
    à la pression"
