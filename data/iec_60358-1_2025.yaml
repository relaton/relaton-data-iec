- content: "<!-- NEW! -->IEC 60358-1:2025 est disponible sous forme de IEC 60358-1:2025
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nIEC
    60358-1:2025 La présente partie de l’IEC 60358 s’applique:<br />\r\naux condensateurs
    de couplage et aux diviseurs capacitifs, avec une tension assignée > 1 000 V,
    connectés entre la ligne et la terre avec la borne basse tension connectée de
    manière permanente à la terre ou connectée à des dispositifs, pour les applications
    énumérées ci-dessous et d’autres utilisations semblables.<br />\r\nLe présent
    document constitue une norme de base pour les condensateurs de couplage et les
    diviseurs capacitifs."
