abstract:
- language: en
  script: Latn
  content: "IEC 60335-2-34:2012 deals with the safety of sealed (hermetic and semi-hermetic
    type) motor-compressors, their protection and control systems, if any, which are
    intended for use in equipment for household and similar purposes and which conform
    with the standards applicable to such equipment. It applies to motor-compressors
    tested separately, under the most severe conditions that may be expected to occur
    in normal use, their rated voltage being not more than 250 V for single-phase
    motor-compressors and 480 V for other motor-compressors. Examples of equipment
    which contain motor-compressors are:<br />\r\n- refrigerators, food freezers and
    ice makers (IEC 60335-2-24);<br />\r\n- air-conditioners, electric heat pumps
    and dehumidifiers (IEC 60335-2-40);<br />\r\n- commercial dispensing appliances
    and vending machines (IEC 60335-2-75);<br />\r\n- factory-built assemblies for
    transferring heat in applications for refrigerating, air-conditioning or heating
    purposes or a combination of such purposes.<br />\r\nThis standard does not supersede
    the requirements of standards relevant to the particular appliance in which the
    motor-compressor is used. However, if the motor-compressor type used complies
    with this standard, the tests for the motor-compressor specified in the particular
    appliance standard may not need to be made in the particular appliance or assembly.
    If the motor-compressor control system is associated with the particular appliance
    control system, additional tests may be necessary on the final appliance. Keywords:
    Motor compressor, hermetic; semi-hermetic<br />\r\n<br />\r\nThis publication
    is to be read in conjunction with <a href=\"https://webstore.iec.ch/en/publication/1499\">IEC
    60335-1:2010</a>."
- language: fr
  script: Latn
  content: "La CEI 60335-2-34:2012 traite de la sécurité des motocompresseurs étanches
    (de type hermétique et hermétique accessible) et, le cas échéant, de leurs systèmes
    de protection et de commande, qui sont destinés à être utilisés sur les appareils
    électrodomestiques et analogues et qui sont conformes aux normes applicables à
    de tels matériels. Elle s'applique aux motocompresseurs soumis à essai séparément,
    dans les conditions les plus sévères qui peuvent se produire en usage normal,
    la tension assignée n'étant pas supérieure à 250 V pour les motocompresseurs monophasés
    et à 480 V pour les autres motocompresseurs. Comme exemples d'appareils équipés
    de motocompresseurs, on peut citer:<br />\r\n- les réfrigérateurs, congélateurs
    et fabriques de glace (CEI 60335-2-24);<br />\r\n- les climatiseurs, pompes à
    chaleur électriques et déshumidificateurs (CEI 60335-2-40);<br />\r\n- les distributeurs
    commerciaux avec ou sans moyen de paiement (CEI 60335-2-75),<br />\r\n- les ensembles
    montés en usine pour le transfert de chaleur dans des applications de réfrigération,
    de climatisation ou de chauffage, ou toute combinaison de ces fonctions.<br />\r\nLa
    présente norme ne remplace pas les exigences des normes applicables aux appareils
    dans lesquels des motocompresseurs sont utilisés. Toutefois, si le type de motocompresseur
    utilisé est conforme à la présente norme, il est possible que les essais pour
    les motocompresseurs spécifiés dans les normes relatives aux appareils particuliers
    n'aient pas besoin d'être effectués sur l'appareil ou l'ensemble particulier.
    Si le dispositif de commande du motocompresseur est associé au dispositif de commande
    de l'appareil particulier, des essais complémentaires peuvent être nécessaires
    sur l'appareil final. Mots clé: motocompresseur, hermétique, hermétique accessible<br
    />\r\n<br />\r\nCette publication doit être lue conjointement avec la <a href=\"https://webstore.iec.ch/en/publication/24738\">CEI
    60335-1:2010</a>."
