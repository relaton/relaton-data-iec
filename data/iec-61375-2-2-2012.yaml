abstract:
- language: en
  script: Latn
  content: IEC 61375-2-2:2012 applies to all equipment and devices implemented according
    to IEC 61375-2-1, i.e. it covers the procedures to be applied to such equipment
    and devices when the conformance should be proven. The applicability of this standard
    to a TCN implementation allows for individual conformance checking of the implementation
    itself and is a pre-requisite for further interoperability checking between different
    TCN implementations.
- language: fr
  script: Latn
  content: La CEI 61375-2-2:2012 s'applique à tous les équipements et dispositifs
    mis en place conformément à la CEI 61375-2-1. Elle concerne les modes opératoires
    à appliquer aux équipements et dispositifs dont il convient de démontrer la conformité.
    L'applicabilité de la présente norme à la mise en oeuvre d'un TCN permet de procéder
    à une vérification de conformité individuelle de la mise en oeuvre elle-même et
    constitue une condition préalable à un contrôle approfondi de l'interopérabilité
    des différentes mises en oeuvre du TCN.
