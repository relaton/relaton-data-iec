abstract:
- language: en
  script: Latn
  content: 'ISO/IEC 30128:2014 specifies the interfaces between the application layers
    of service providers and sensor network gateways, which is Protocol A in interface
    3, defined in ISO/IEC 29182-5. This International Standard covers: - description
    of generic sensor network applications'' operational requirements, - description
    of sensor network capabilities, and - mandatory and optional interfaces between
    the application layers of service providers and sensor network gateways'
