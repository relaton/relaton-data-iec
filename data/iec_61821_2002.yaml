- content: La présente Norme internationale s'applique à la maintenance des circuits
    série à courant constant pour le balisage aéronautique au sol. Cette norme internationale
    -couvre les circuits série à courant constant pour le balisage aéronautique installé
    dans les aérodromes et les héliports; -traite de la façon de fournir les prescriptions
    en matière de sécurité pour la maintenance des circuits série à courant constant
    pour le balisage aéronautique au sol. L'existence d'une diversité de circuits
    série à courant constant pour balisage aéronautique au sol, possédant des caractéristiques
    et des paramètres différents d'un circuit à l'autre, est admise; -concerne principalement
    la sécurité des personnes et spécifie les règles et les principes fondamentaux
    reliés à la maintenance des circuits série à courant constant pour le balisage
    aéronautique au sol; -ne s'applique pas aux circuits série primaires pour le balisage
    aéronautique au sol alimentés directement à partir d'une source à tension constante
    provenant du secteur; -ne s'applique pas à l'éclairage public des rues ou des
    routes, ou à toute autre installation requérant l'utilisation de circuits série
    à courant constant.
