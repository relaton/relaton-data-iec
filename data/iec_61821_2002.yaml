abstract:
- content: "This International Standard applies to the maintenance of AGL constant
    current series circuits. This International Standard:<br />\r\n· covers constant
    current series circuits for AGL installed at aerodromes and heliports;<br />\r\n·
    concentrates on providing the safety requirements for the maintenance of an AGL
    constant current series circuit. It is recognised that AGL constant current series
    circuits of different design characteristics and parameters are in existence;<br
    />\r\n· is mainly concerned with safety to persons by specifying the rules and
    fundamental principles for the maintenance of AGL constant current series circuits;<br
    />\r\n· is not intended to apply to AGL primary series circuits supplied directly
    from a mains constant voltage source;<br />\r\n· is not intended to be used for
    public street lighting, roadway lighting or any other installation requiring the
    use of constant current series circuits."
