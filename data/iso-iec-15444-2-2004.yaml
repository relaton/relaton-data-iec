abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC 15444-2:2004 defines a set of lossless (bit-preserving) and lossy compression methods for coding continuous-tone, bi-level, grey-scale, colour digital still images, or multi-component images. </p>
    <p>ISO/IEC 15444-2:2004: </p>
    <ul><li>specifies extended decoding processes for converting compressed image data to reconstructed image data;</li><li>specifies an extended codestream syntax containing information for interpreting the compressed image data;</li><li>specifies an extended file format;</li><li>specifies a container to store image metadata;</li><li>defines a standard set of image metadata;</li><li>provides guidance on extended encoding processes for converting source image data to compressed image data;</li><li>provides guidance on how to implement these processes in practice.</li></ul>
- language: fr
  script: Latn
  content: |-
    <p>L'ISO/CEI 15444-2:2004 | UIT-T Rec. T.801 définit un ensemble de méthodes de compression sans perte (au bit près) et avec perte pour le codage d'images numériques fixes ou d'images à composantes multiples (en deux tons), à modelé continu de gris ou de couleurs.</p>
    <p>L'ISO/CEI 15444-2:2004 | UIT-T Rec. T.801 contient:</p>
    <ul><li>la spécification des processus de décodage étendus permettant de convertir des données d'image comprimées en données d'image reconstituées;</li><li>la spécification d'une syntaxe de flux codé étendue contenant des informations permettant d'interpréter les données d'image comprimées;</li><li>la spécification d'un format de fichier étendu;</li><li>la spécification d'un conteneur permettant d'emmagasiner des métadonnées d'image;</li><li>la définition d'un ensemble normalisé de métadonnées d'image;</li><li>des directives relatives aux processus de codage étendus permettant de convertir des données d'image source en données d'image comprimées;</li><li>des directives concernant la façon d'implémenter ces processus dans la pratique.</li></ul>
