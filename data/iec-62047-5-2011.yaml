abstract:
- language: en
  script: Latn
  content: IEC 62047-5:2011 describes terminology, definition, symbols, test methods
    that can be used to evaluate and determine the essential ratings and characteristic
    parameters of RF MEMS switches. The statements made in this standardization are
    also applicable to RF (Radio Frequency) MEMS (Micro-Electro-Mechanical Systems)
    switches with various structures, contacts (d.c. contact and capacitive contact),
    configurations (series and shunt), switching networks (SPST, SPDT, DPDT, etc.),
    and actuation mechanism such as electrostatic, electro-thermal, electromagnetic,
    piezoelectric, etc. The RF MEMS switches are promising devices in advanced mobile
    phones with multi-band/mode operation, smart radar systems, reconfigurable RF
    devices and systems, SDR (Software Defined Radio) phones, test equipments, tunable
    devices and systems, satellite, etc. The contents of the corrigendum of March
    2012 have been included in this copy.
- language: fr
  script: Latn
  content: La CEI 62047-5:2011 décrit la terminologie, les définitions, les symboles
    et des méthodes d'essai qui peuvent être utilisés pour évaluer et déterminer les
    paramètres des caractéristiques et des valeurs assignées essentielles des commutateurs
    MEMS-RF. Les déclarations faites dans la présente normalisation sont également
    applicables aux commutateurs RF (radiofréquence) MEMS (systèmes microélectromécaniques)
    avec différentes structures, différents contacts (contact à courant continu et
    contact capacitif), différentes configurations (série et parallèle), différents
    réseaux de commutation (SPST, SPDT, DPDT, etc.), et différents mécanismes d'actionnement
    (électrostatique, électrothermique, électromagnétique, piézoélectrique, etc.).
    Les commutateurs MEMS-RF sont des dispositifs destinés à un avenir prometteur
    dans les domaines des téléphones mobiles perfectionnés fonctionnant sur plusieurs
    bandes ou dans plusieurs modes, des systèmes radars intelligents, des dispositifs
    et des systèmes RF reconfigurables, des téléphones SDR (radio logicielle), des
    équipements d'essai, des dispositifs et des systèmes accordables, des satellites,
    etc. Le contenu du corrigendum de mars 2012 a été pris en considération dans cet
    exemplaire.
