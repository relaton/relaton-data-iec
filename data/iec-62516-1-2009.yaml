- language: en
  script: Latn
  content: IEC 62516-1:2009 specifies the characteristics and minimum required performance
    for terrestrial digital multimedia broadcasting (T-DMB) receivers. The contents
    of this standard include T-DMB system information, video, audio, and MPEG-4 BIFS
    data.
- language: fr
  script: Latn
  content: La CEI 62516-1:2009 spécifie les caractéristiques et les performances minimales
    des récepteurs pour diffusion multimédia numérique terrestre requises (T-DMB).
    Le contenu de la présente norme contient des informations sur le système T-DMB,
    les données vidéo, audio et MPEG-4 BIFS.
