abstract:
- language: en
  script: Latn
  content: Concerns patterns for r.f. coaxial connectors which may preferably be used
    with r.f. cables 96 IEC 60050-3. These connector patterns are for low power, quick
    connect/disconnect applications using a bayonet type coupling mechanism and are
    commonly known as Type BNC.
- language: fr
  script: Latn
  content: Concerne des modèles de connecteurs coaxiaux pour fréquences radioélectriques
    qui peuvent être utilisés de préférence avec les câbles pour fréquences radioélectriques
    96 IEC 60050-3. Ces modèles de connecteurs sont de faible puissance, avec accouplement
    et désaccouplement rapides, munis d'un système d'accouplement à baïonnette, et
    sont communément connus comme étant du type BNC.
