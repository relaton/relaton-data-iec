abstract:
- content: |-
    Presents a summary of published test methods that are relevant to determine heat release for electrotechnical producsts. It represents the current state of the art of the test methods and includes special observations on their relevance and use.
    Heat release data can be used as part of fire hazard assessment and in fire safety engineering, as found in IEC 60695-1-1.
    Has the status of a basic safety publication in accordance with IEC Guide 104.
  language:
