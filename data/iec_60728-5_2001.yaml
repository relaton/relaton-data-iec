abstract:
- content: Defines the characteristics of equipment used in the headends of terrestrial
    broadcast and satellite receiving systems. Deals with the interfaces between headend
    components and explains the function of the devices. Lays down measuring methods,
    performance requirements and data publication requirements.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Définit les caractéristiques du matériel utilisé dans les têtes de réseaux
    pour la réception de la radiodiffusion terrestre et par satellite. Traite des
    points d'interface entre les différents composants de la tête de réseau et explique
    la fonction des dispositifs. Établit les méthodes de mesure, les exigences de
    fonctionnement et les exigences relatives à la publication des données.
