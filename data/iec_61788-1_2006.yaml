- content: "Cette partie de la CEI 61788 couvre une méthode d'essai pour la détermination
    du courant critique continu des supraconducteurs en composite Cu/Nb-Ti qui ont
    un rapport cuivre/supraconducteur supérieur à 1 ou des fils Cu/Cu-Ni/Nb-Ti qui
    ont un rapport cuivre/ supraconducteur supérieur à 0,9 et un alliage cuivre (Cu-Ni)/supraconducteur
    supérieur à 0,2, où le diamètre des filaments supraconducteurs Nb-Ti est supérieur
    à 1 micromètre. Les modifications pour les Cu/Cu-Ni/Nb-Ti sont décrites dans l'
    Annexe C. Les Cu-Ni pourront faire référence aux parties principales de cette
    norme avec les exceptions listées dans l'Annexe C qui remplacent (et dans certains
    cas contredisent) certaines étapes du texte principal.\n\nLa présente méthode
    est destinée à être utilisée avec des supraconducteurs caractérisés par des courants
    critiques inférieurs à 1 000 A et des valeurs n supérieures à 12, dans des conditions
    d'essai normalisées et avec des champs magnétiques inférieurs ou égaux à 0,7 fois
    la valeur du champ magnétique critique le plus élevé. Le spécimen d'essai est
    immergé dans un bain d'hélium liquide à une température mesurée pendant l'essai.
    Le conducteur d'essai en composite Cu/Nb-Ti a une structure monolithique, avec
    une superficie de section ronde ou rectangulaire inférieure à 2 mm2. Le spécimen
    utilisé dans la présente méthode d'essai a la forme d'une bobine inductive. La
    présente norme présente les écarts par rapport à la méthode d'essai qui sont autorisés
    dans les essais de série, ainsi que d'autres restrictions spécifiques.\n\nLes
    conducteurs d'essai dont les courants critiques sont supérieurs à 1 000 A ou dont
    les superficies de section sont supérieures à 2 mm2 pourraient faire l'objet d'une
    mesure par la présente méthode, en prévoyant une augmentation de l'incertitude
    et avec un effet de champ induit plus important (voir Annexe B). Il est permis
    d'utiliser d'autres géométries de spécimen d'essai, plus spécialisées et mieux
    adaptées aux essais sur les conducteurs plus grands, qui ne sont pas incluses
    dans la présente norme, par souci de simplicité et pour réduire l'incertitude.
    \n\nLa méthode d'essai décrite dans la présente norme est supposée adaptable à
    d'autres fils supraconducteurs en composite, après des modifications appropriées."
