abstract:
- language: en
  script: Latn
  content: 'This International Standard applies to composite hollow insulators consisting
    of a load-bearing insulating tube made of resin impregnated fibres, a housing
    (outside the insulating tube) made of elastomeric material (for example silicone
    or ethylene-propylene) and metal fixing devices at the ends of the insulating
    tube. The object of this standard is: To define the terms used; to prescribe test
    methods; and to prescribe acceptance criteria.'
- language: fr
  script: Latn
  content: 'La présente Norme internationale est applicable aux isolateurs composites
    creux qui sont constitués d''un tube isolant supportant la charge mécanique constitué
    de fibres imprégnées de résine, protégé par un revêtement en élastomère (par exemple
    : silicone ou éthylène-propylène) et de pièces métalliques fixées à ses extrémités.
    L''objet de la présente norme est de: définir les termes utilisés; prescrire des
    méthodes d''essai;et prescrire les critères d''acceptation.'
