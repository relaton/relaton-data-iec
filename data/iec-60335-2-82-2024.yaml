abstract:
- language: en
  script: Latn
  content: "IEC 60335-2-82:2024 deals with the safety of electric commercial amusement
    machines and personal service machines, their rated voltage being not more than
    250 V for single-phase appliances and 480 V for other appliances, including direct
    current (DC) supplied appliances and battery-operated appliances.<br />\r\nExamples
    of appliances that are within the scope of this standard are<br />\r\n– amusement
    machines: billiard tables, bowling machines, dartboards, driving simulators, gaming
    machines, kiddie rides, laser shooting appliances, pinball machines, video games<br
    />\r\n– personal service machines: card re-value machines, currency dispensers,
    luggage lockers, weighing machines, shoe shining appliances.<br />\r\nAs far as
    is practicable, this standard deals with the common hazards presented by appliances
    that are encountered by users and maintenance persons.<br />\r\nAttention is drawn
    to the fact that<br />\r\n– for appliances intended to be used in vehicles or
    on board ships or aircraft, additional requirements can be necessary;<br />\r\n–
    in many countries, additional requirements are specified by the national authorities
    responsible for health, for the protection of labour and similar authorities.<br
    />\r\nThis standard does not apply to<br />\r\n– appliances intended exclusively
    for household use;<br />\r\n– appliances intended exclusively for industrial purposes;<br
    />\r\n– appliances intended to be used in locations where special conditions prevail,
    such as the presence of a corrosive or explosive atmosphere (dust, vapour or gas);<br
    />\r\n– appliances for washing cars;<br />\r\n– dispensing appliances and vending
    machines (IEC 60335-2-75);<br />\r\n– appliances within the scope of IEC 62368-1,
    such as jukeboxes, household video games copying machines, ticket machines and
    automatic teller machines;<br />\r\n– appliances intended to be used when a trained
    attendant is present, such as virtual reality systems;<br />\r\n– equipment intended
    exclusively for fairgrounds, such as carousels;<br />\r\n– self-balancing personal
    transport devices (IEC 60335-2-114).<br />\r\nThis fourth edition cancels and
    replaces the third edition published in 2017 and Amendment 1:2020. This edition
    constitutes a technical revision.<br />\r\nThis edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\na)
    alignment with IEC 60335-1:2020;<br />\r\nb) conversion of some notes to normative
    text (Clause 1, 19.2, 19.101, 22.104);<br />\r\nc) introduction of test probe
    18 (22.101);<br />\r\nd) introduction of test probe 19 (8.1.1, 20.2);<br />\r\ne)
    addition of surface temperature rise limits (11.3, 11.8, Table 101).<br />\r\nThis
    part 2 is to be used in conjunction with the latest edition of IEC 60335-1 and
    its amendments unless that edition precludes it; in that case, the latest edition
    that does not preclude it is used. It was established on the basis of the sixth
    edition (2020) of that standard."
- language: fr
  script: Latn
  content: "L'IEC 60335-2-82:2024 traite de la sécurité des machines de divertissement
    électriques et des machines électriques de service pour les personnes, à usage
    commercial, dont la tension assignée est inférieure ou égale à 250 V pour les
    appareils monophasés et à 480 V pour les autres appareils, y compris les appareils
    alimentés en courant continu et les appareils alimentés par batteries.<br />\r\nLa
    liste suivante répertorie les exemples d'appareils qui relèvent du domaine d'application
    de la présente norme:<br />\r\n– machines de divertissement: tables de billard;
    jeux de quilles; fléchettes; simulateurs de conduite; machines de jeu; animaux
    ou véhicules animés pour enfants; jeux à laser; billards électriques; jeux vidéo;<br
    />\r\n– machines de service pour les personnes: machines à recharger les cartes;
    distributeurs de monnaie; consignes à bagages; balances; appareils à cirer les
    chaussures.<br />\r\nDans la mesure du possible, la présente norme traite des
    dangers ordinaires présentés par les appareils, encourus par les utilisateurs
    et les agents d'entretien.<br />\r\nL'attention est attirée sur le fait que<br
    />\r\n– pour les appareils destinés à être utilisés dans des véhicules ou à bord
    de navires ou d'avions, des exigences supplémentaires peuvent être nécessaires;<br
    />\r\n– dans de nombreux pays, des exigences supplémentaires sont spécifiées par
    les organismes nationaux de la santé, par les organismes nationaux responsables
    de la protection des travailleurs et par des organismes similaires.<br />\r\nLa
    présente norme ne s'applique pas<br />\r\n– aux appareils prévus exclusivement
    pour des usages domestiques;<br />\r\n– aux appareils prévus exclusivement pour
    des usages industriels;<br />\r\n– aux appareils destinés à être utilisés dans
    des locaux qui présentent des conditions particulières, telles que la présence
    d'une atmosphère corrosive ou explosive (poussière, vapeur ou gaz);<br />\r\n–
    aux appareils de lavage des voitures;<br />\r\n– aux distributeurs avec ou sans
    moyen de paiement (IEC 60335-2-75);<br />\r\n– aux appareils qui entrent dans
    le domaine d'application de l'IEC 62368-1, tels que les juke boxes, les jeux vidéo
    à usage domestique, les machines à photocopier, les distributeurs de tickets et
    les distributeurs de billets;<br />\r\n– aux appareils destinés à être utilisés
    en présence d'un surveillant formé, tels que les systèmes de réalité virtuelle;<br
    />\r\n– aux équipements destinés à être utilisés exclusivement dans des foires,
    tels que les manèges;<br />\r\n– aux dispositifs de transport personnel autoéquilibrés
    (IEC 60335-2-114).<br />\r\nCette quatrième édition annule et remplace la troisième
    édition parue en 2017 et l'Amendement 1:2020. Cette édition constitue une révision
    technique.<br />\r\nCette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\na) le texte a été aligné
    sur l'IEC 60335-1:2020;<br />\r\nb) certaines notes ont été converties en texte
    normatif (Article 1, 19.2, 19.101, 22.104);<br />\r\nc) le calibre d'essai 18
    a été introduit (22.101);<br />\r\nd) le calibre d'essai 19 a été introduit (8.1.1,
    20.2);<br />\r\ne) les limites d'échauffement des surfaces ont été ajoutées (11.3,
    11.8, Tableau 101).<br />\r\nLa présente partie 2 doit être utilisée conjointement
    avec la dernière édition de l'IEC 60335-1 et ses amendements sauf si cette édition
    l'exclut. Dans ce cas, la dernière édition qui n'exclut pas la présente partie
    2 est utilisée. Elle a été établie sur la base de la sixième édition (2020) de
    cette norme."
