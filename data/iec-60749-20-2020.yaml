abstract:
- language: en
  script: Latn
  content: "IEC 60749-20:2020 provides a means of assessing the resistance to soldering
    heat of semiconductors packaged as plastic encapsulated surface mount devices
    (SMDs). This test is destructive. This edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\n- incorporation
    of a technical corrigendum to IEC 60749-20:2008 (second edition );<br />\r\n-
    inclusion of new Clause 3;<br />\r\n- inclusion of explanatory notes."
- language: fr
  script: Latn
  content: "L’IEC 60749-20:2020 fournit des moyens d’évaluer la résistance à la chaleur
    de brasage des semiconducteurs sous emballage comme les composants à boîtier plastique
    pour montage en surface (CMS). Cet essai est destructif. Cette édition inclut
    les modifications techniques majeures suivantes par rapport à l’édition précédente:<br
    />\r\n- incorporation d’un corrigendum de l’IEC 60749-20:2008 (deuxième édition),<br
    />\r\n- inclusion d’un nouvel Article 3,<br />\r\n- inclusion de notes explicatives."
