abstract:
- content: "IEC 62046:2018 specifies requirements for the selection, positioning,
    configuration and commissioning of protective equipment to detect the momentary
    or continued presence of persons in order to protect those persons from dangerous
    part(s) of machinery in industrial applications. This standard covers the application
    of electro-sensitive protective equipment (ESPE) specified in IEC 61496 (all parts)
    and pressure sensitive mats and floors specified in ISO 13856-1.<br />\r\nIt takes
    into account the characteristics of the machinery, the protective equipment, the
    environment and human interaction by persons of 14 years and older.<br />\r\nThis
    document includes informative annexes to provide guidance on the application of
    protective equipment to detect the presence of persons. These annexes contain
    examples to illustrate the principles of this standard. These examples are not
    intended to be the only solutions to a given application and are not intended
    to restrict innovation or advancement of technology. The examples are provided
    only as representative solutions to illustrate some of the concepts of integration
    of protective equipment, and have been simplified for clarity, so they may be
    incomplete.<br />\r\nThis first edition cancels and replaces IEC TS 62046, published
    in 2008. This edition constitutes a technical revision.<br />\r\nThis edition
    includes the following significant technical changes with respect to IEC TS 62046:2008:<br
    />\r\na) additional annexes relating to muting and vision systems,<br />\r\nb)
    muting requirements have been updated,<br />\r\nc) blanking requirements have
    been updated,<br />\r\nd) addition of IEC 61496 series Types and capping the Safety
    Integrity level according to IEC 62061 and performance levels according to ISO
    13849-1,<br />\r\ne) alignment to changes in IEC 61496 series"
