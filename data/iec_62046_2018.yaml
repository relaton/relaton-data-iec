- content: "IEC 62046:2018 spécifie les exigences pour le choix, le positionnement,
    la configuration et la mise en service des équipements de protection prévus pour
    détecter la présence momentanée ou permanente de personnes afin de protéger celles-ci
    contre les parties dangereuses des machines dans des applications industrielles.
    Cette norme couvre l'application des équipements de protection électro-sensibles
    (ESPE) spécifiés dans l'IEC 61496 (toutes les parties) et les tapis et planchers
    sensibles à la pression spécifiés dans l'ISO 13856-1.<br />\r\nIEC 62046:2018
    tient compte des caractéristiques des machines, des équipements de protection,
    de l'environnement et de l'interaction humaine par des personnes de 14 ans et
    plus.<br />\r\nIEC 62046:2018 inclut des annexes informatives qui fournissent
    des recommandations sur l'application de l'équipement de protection pour détecter
    la présence de personnes. Ces annexes contiennent des exemples présentant les
    principes de cette norme. Ces exemples ne sont pas réputés représenter des solutions
    uniques à une application donnée ni constituer une limitation à l'innovation ou
    aux avancées technologiques. Ces exemples sont donnés uniquement comme des solutions
    représentatives destinées à illustrer certaines des notions d'intégration d'équipements
    de protection et ont été simplifiés dans un but de clarification. De ce fait,
    ils peuvent être incomplets.<br />\r\nIEC 62046:2018 annule et remplace l'IEC
    TS 62046 parue en 2008. Cette édition constitue une révision technique.<br />\r\nCette
    édition inclut les modifications techniques majeures suivantes par rapport à l'IEC
    TS 62046:2008:<br />\r\na) annexes supplémentaires relatives aux systèmes d'inhibition
    et de vision;<br />\r\nb) les exigences d'inhibition ont été mises à jour;<br
    />\r\nc) les exigences de blanking ont été mises à jour;<br />\r\nd) ajout des
    types de la série IEC 61496 et plafonnement du niveau d'intégrité de sécurité
    conformément à l'IEC 62061 et des niveaux de performance conformément à l'ISO
    13849-1;<br />\r\ne) alignement sur les modifications apportées à la série IEC
    61496."
