abstract:
- language: en
  script: Latn
  content: IEC 62149-1:2011 provides references, definitions and rules for creating
    active fibre optic device performance standards, as well as related information
    pertinent to the subject. Subsequent parts of IEC 62149 are sequentially numbered
    and contain performance criteria for specific applications. Each part will be
    added as the performance criteria become standardised for international use. This
    second edition cancels and replaces the first edition published in 2004 and its
    corrigendum 1 (2004). It is a technical revision. The technical change consists
    of an update in Table A.1.
- language: fr
  script: Latn
  content: La CEI 62149-1:2011 fournit des références, des définitions et des règles
    pour l'élaboration de normes de performances applicables aux dispositifs actifs
    à fibres optiques, ainsi que des informations utiles sur ce sujet. Les autres
    parties qui composent la CEI 62149 sont numérotées de manière séquentielle et
    contiennent des critères de performances relatifs à des applications spécifiques.
    De nouvelles parties seront ajoutées à mesure que les critères de performances
    seront normalisés en vue de leur application internationale. Cette seconde édition
    annule et remplace la première édition publiée en 2004 et son corrigendum 1 (2004).
    Elle en constitue une révision technique. Les modifications techniques consistent
    en une mise à jour du Tableau A.1.
