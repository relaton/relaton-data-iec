- content: "L'IEC 61496-3:2025 spécifie des exigences supplémentaires pour la conception,
    la construction et les essais des équipements de protection électrosensibles (ESPE)
    sans contact, conçus spécifiquement pour détecter des personnes ou des parties
    de leurs corps, dans le cadre d'un système relatif à la sécurité, et qui utilisent
    des dispositifs protecteurs optoélectroniques actifs sensibles aux réflexions
    diffuses (AOPDDR) pour la fonction de détection. Une attention particulière est
    portée aux exigences qui permettent de s'assurer qu'une performance relative à
    la sécurité appropriée est atteinte. Un ESPE peut comporter des fonctions relatives
    à la sécurité facultatives; les exigences de ces fonctions sont spécifiées à l'Annexe
    A du présent document et à l'Annexe A de l'IEC 61496‑1:2020.<br />\r\nNOTE L'expression
    \"sans contact\" signifie qu'un contact physique n'est pas exigé pour la détection.<br
    />\r\nLe présent document ne spécifie pas les dimensions ou les configurations
    de la zone de détection, ni son emplacement par rapport aux parties dangereuses
    dans une application particulière, ne définit pas non plus ce qui constitue un
    état dangereux pour une machine donnée. Il se limite au fonctionnement de l'ESPE
    et à son interface avec la machine.<br />\r\nLes AOPDDR sont des dispositifs qui
    comportent soit<br />\r\n− une ou plusieurs zones de détection bidimensionnelles
    (AOPDDR bidimensionnel), soit<br />\r\n− une ou plusieurs zones de détection tridimensionnelles
    (AOPDDR tridimensionnel)<br />\r\ndans laquelle ou lesquelles le rayonnement dans
    le champ proche infrarouge est émis par un ou plusieurs émetteurs. Lorsque le
    rayonnement émis heurte un objet (par exemple, une personne ou une partie de son
    corps), une partie du rayonnement émis est réfléchi par réflexion diffuse sur
    un ou plusieurs récepteurs. Cette réflexion permet de déterminer la position de
    l'objet.<br />\r\nLes équipements optoélectroniques qui réalisent un seul mesurage
    de distances unidimensionnelles ponctuelles, par exemple les interrupteurs de
    proximité optiques, ne sont pas couverts par le présent document.<br />\r\nLe
    présent document se limite aux ESPE qui n'exigent pas d'intervention humaine pour
    la détection. Il se limite aux ESPE qui détectent les objets qui entrent ou sont
    présents dans une ou plusieurs zones de détection.<br />\r\nLe présent document
    ne traite pas des aspects exigés pour une classification complexe ou une différenciation
    de l'objet détecté.<br />\r\nLe présent document ne traite pas des exigences ni
    des essais pour une application extérieure.<br />\r\nLes AOPDDR qui utilisent
    des longueurs d'onde de crête de rayonnement en dehors de la plage de 820 nm à
    1 100 nm ainsi que ceux dont les longueurs d'onde de rayonnement sont différentes
    de celles générées par l'AOPDDR lui-même sont exclus du présent document. Ce dernier
    peut servir de guide pour les dispositifs de détection qui utilisent des longueurs
    d'onde de rayonnement en dehors de cette plage. Le présent document est pertinent
    pour les AOPDDR dont la taille d'objet minimale détectable est comprise dans la
    plage entre 30 mm et 200 mm.<br />\r\nLe présent document peut être pertinent
    pour les applications autres que la protection des personnes, par exemple la protection
    des machines ou des produits contre des dommages mécaniques. Dans ces applications,
    des exigences différentes peuvent être appropriées, par exemple lorsque les matières
    qui sont reconnues par la fonction de détection possèdent des propriétés différentes
    de celles des personnes et de leurs vêtements.<br />\r\nLe présent document ne
    traite pas des exigences d'émission concernant la compatibilité électromagnétique
    (CEM).<br />\r\nCette quatrième annule et remplace la troisième édition parue
    en 2018. Cette édition constitue une révision technique.<br />\r\nCette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) certains articles d'exigences et certaines procédures
    d'essai ont été adaptés ou supprimés, car ils ont été consolidés dans l'IEC 61496-1:2020
    (par exemple, le 5.4.6.2 \"Sources de lumière\" et l'Article A.9);<br />\r\nb)
    la probabilité de détection minimale et les exigences de détection des défauts
    pour un AOPDDR de type 2 ont été modifiées;<br />\r\nc) l'utilisation de l'AOPDDR
    comme dispositif de déclenchement est décrite comme une fonction facultative à
    l'Article A.13."
