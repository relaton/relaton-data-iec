- content: La CISPR 11:2009 s'applique aux appareils industriels, scientifiques et
    électromédicaux fonctionnant dans la gamme de fréquences de 0 Hz à 400 GHz, ainsi
    qu'aux appareils domestiques et similaires conçus pour produire et/ou utiliser,
    dans un espace réduit, de l'énergie radioélectrique. La CISPR 11:2009 couvre les
    exigences d'émission relatives aux perturbations radioélectriques dans la gamme
    de fréquences de 9 kHz à 400 GHz. Les mesures sont seulement nécessaires dans
    les gammes de fréquences dans lesquelles les limites sont spécifiées à l'Article
    6. Pour les applications Industrielles, Scientifiques, et Médicales (ISM) à fréquences
    radioélectriques, au sens de la définition fournie par le Règlement des radiocommunications
    de l'UIT (voir Définition 3.1), la présente norme couvre les exigences d'émissions
    relatives aux perturbations à fréquences radioélectriques dans la gamme de fréquence
    de 9 kHz à 18 GHz. Les exigences concernant les appareils d'éclairage ISM à fréquences
    radioélectriques et les générateurs de rayonnement UV fonctionnant dans les bandes
    de fréquences ISM, comme définies par le Règlement des radiocommunications de
    l'UIT, sont spécifiées dans la présente norme. Les installations couvertes par
    d'autres normes de produits du CISPR et d'autres normes d'émission de famille
    de produits n'entrent pas dans le domaine d'application de la présente norme.
    Cette cinquième édition de la CISPR 11 annule et remplace la quatrième édition
    parue en 2003, son Amendement 1 (2004) et son Amendement 2 (2006). Cette édition
    constitue une révision technique. Cette cinquième édition de la CISPR 11 possède
    une structure plus transparente, introduit un autre ensemble de limites particulières
    pour les perturbations conduites et rayonnées affectant les équipements généraux
    "de puissance" appartenant au groupe 1 de la classe A avec une puissance d'entrée
    assignée supérieure à 20 kVA, conformément aux besoins des industries et se réfère
    à une approche intégrale quant à l'incertitude de mesure due aux instruments telle
    que spécifiée dans la CISPR 16 4 4. En outre, toute considération juridique a
    été retirée du corps normatif principal de la présente Norme internationale. Elle
    a le statut de norme de famille de produits en CEM, conformément au Guide 107
    de la CEI, Compatibilité électromagnétique - Guide pour la rédaction des publications
    sur la compatibilité électromagnétique (2009).
