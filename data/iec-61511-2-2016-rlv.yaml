  content: "IEC 61511-2:2016 RLV contains both the official IEC International Standard
    and its Redline version. The Redline version is available in English only and
    provides you with a quick and easy way to compare all the changes between the
    official IEC Standard and its previous edition.<br />\r\nIEC 61511-2:2016 provides
    guidance on the specification, design, installation, operation and maintenance
    of SIFs and related SIS as defined in IEC 61511-1:2016. This second edition cancels
    and replaces the first edition published in 2003. This edition constitutes a technical
    revision. This edition includes the following significant technical changes with
    respect to the previous edition: guidance examples based on all phases of the
    safety life cycle provided based on usage experience with IEC 61511 1st edition;
    annexes replaced to address transition from software to application programming."
