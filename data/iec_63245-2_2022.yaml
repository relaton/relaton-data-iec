- content: IEC 63245-2:2022 specifies a reference model for spatial wireless power
    transfer based on multiple magnetic resonances (SWPT-MMR), which is a type of
    non-radiative wireless power transfer (WPT). The document contains an overview
    of SWPT-MMR and a reference model.
  language:
