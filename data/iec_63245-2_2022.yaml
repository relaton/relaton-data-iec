- content: L'IEC 63245-2:2022 spécifie un modèle de référence pour le transfert d’énergie
    sans fil dans l’espace reposant sur des résonances magnétiques multiples (SWPT-MMR),
    qui est un type de transfert d’énergie sans fil (WPT) non radiatif. Le présent
    document donne une vue d’ensemble d’un SWPT-MMR et fournit un modèle de référence.
