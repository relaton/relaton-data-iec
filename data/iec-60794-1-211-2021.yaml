abstract:
- language: en
  script: Latn
  content: IEC 60794-1-211:2021 defines test procedures to measure the shrinkage of
    the sheath due to thermal exposure of cables. A first test method, F11A, is included
    for cables where the fibre or buffered fibre and the sheath of the cable are intended
    to be fully terminated into a connector at one or both cable ends. A second test
    method, F11B, is included in this document for sheath shrinkage testing for general
    purpose. See IEC 60794-1-2 for a reference guide to test methods of all types
    and for general requirements.
- language: fr
  script: Latn
  content: IEC 60794-1-211:2021 définit des procédures d’essai pour mesurer la rétraction
    de la gaine due à l’exposition thermique des câbles. Une première méthode d’essai,
    F11A, est incluse pour les câbles où la fibre ou la fibre sous revêtement protecteur
    et la gaine du câble sont destinées à être entièrement équipées d’un connecteur
    à l’une ou aux deux extrémités du câble. Une deuxième méthode d’essai, F11B, est
    incluse dans le présent document pour les essais de rétraction de la gaine des
    câbles destinés à un usage général. Voir l’IEC 60794-1-2 pour un guide de référence
    des méthodes d’essai de tous types et pour les exigences générales.
