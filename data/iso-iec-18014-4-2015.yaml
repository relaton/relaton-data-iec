abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC 18014:2015</p>
    <p>-      defines the functionality of the time assessment authority (TAA),</p>
    <p>-      describes an overall architecture for providing the time to the time-stamping authority (TSA) and to guarantee the correctness of it through the use of the TAA, and</p>
    <p>-      gives technical guidelines for the TAA to provide, and to provide assurance in, a trusted time source to the TSA.</p>
