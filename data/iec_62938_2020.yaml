abstract:
- content: IEC 62938:2020 provides a method for determining how well a framed PV module
    performs mechanically under the influence of inclined non-uniform snow loads.
    This document is applicable for framed modules with frames protruding beyond the
    front glass surface on the lower edge after intended installation and as such
    creates an additional barrier to snow sliding down from modules. For modules with
    other frame constructions, such as backrails formed in frames, on the side edges,
    on the top edge and on the lower edge not creating an additional snow slide barrier,
    this document is not applicable. The test method determines the mechanical non-uniform-load
    limit of a framed PV module.
