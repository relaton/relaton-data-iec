abstract:
- content: "IEC 60794-1-209:2024 defines test procedures to be used in establishing
    uniform requirements for the environmental performance of:<br />\r\n- optical
    fibre cables for use with telecommunication equipment and devices employing similar
    techniques; and<br />\r\n- cables having a combination of both optical fibres
    and electrical conductors.<br />\r\nThroughout this document, the wording \"optical
    cable\" can also include optical fibre units, microduct fibre units, etc. This
    document defines a test standard to determine cable aging performance by high
    temperature exposure and temperature cycling in order to simulate lifetime behaviour
    of the attenuation of cables, or physical attributes. See IEC 60794‑1‑2 for a
    reference guide to test methods of all types and for general requirements and
    definitions.<br />\r\nThis document partially cancels and replaces IEC 60794‑1‑22:2017.
    This edition constitutes a technical revision. This edition includes the following
    significant technical changes with respect to IEC 60794‑1‑22:2017:<br />\r\na)
    the ambient temperature test condition has been defined as per IEC 60794‑1‑2;<br
    />\r\nb) all the maximum allowable attenuation increase values for single-mode
    and multimode fibres have been deleted, and have been included in the list of
    details to be specified."
