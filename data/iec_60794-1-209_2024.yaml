- content: "L’IEC 60794‑1-209:2024 définit les procédures d’essai à utiliser afin
    d'établir des exigences uniformes applicables aux performances environnementales:<br
    />\r\ndes câbles à fibres optiques destinés à être utilisés dans les équipements
    de télécommunications et dispositifs utilisant des techniques analogues; et<br
    />\r\ndes câbles constitués de fibres optiques d'une part et de conducteurs électriques
    d'autre part.<br />\r\nDans le présent document, l'expression \"câble optique\"
    peut également inclure des assemblages de fibres optiques, des assemblages de
    fibres pour microconduits, etc.<br />\r\nLe présent document définit une norme
    d’essai visant à déterminer la performance de vieillissement d’un câble exposé
    à de hautes températures et à des cycles de température, afin de simuler le comportement,
    sur l’ensemble de leur durée de vie utile, de l’affaiblissement des câbles ou
    de leurs caractéristiques physiques.<br />\r\nVoir l’IEC 60794‑1‑2 à titre de
    guide de référence pour les méthodes d'essai de tous les types et concernant les
    exigences générales et les définitions."
