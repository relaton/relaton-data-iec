abstract:
- language: en
  script: Latn
  content: Specifies hardware and protocol specifications for local systems. Deals
    with direct local systems, in which the hand held unit is connected to one tariff
    device only at a time. Connection can be permanent or disconnectable through an
    electrical or optical coupling. The protocol took as its basis the basic reference
    model for communication between open systems (OSI).
- language: fr
  script: Latn
  content: Spécifie le matériel et les protocoles pour les systèmes locaux. Concerne
    les systèmes à accès direct, dans lesquels le terminal de saisie portable est
    connecté à un seul appareil à la fois. La connexion peut être permanente ou débranchable
    par un couplage électrique ou optique. Le protocole est basé sur le modèle OSI
    pour la communication entre les systèmes ouverts.
