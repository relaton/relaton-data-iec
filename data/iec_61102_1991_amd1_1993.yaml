abstract:
- content: |-
    Defines alternative procedures for the measurement of acoustic
    pressure and derived intensity parameters for the sound fields
    generated by single ultrasonic transducers which have cylindrical
    or spherical active elements and defines additional acoustical
    terms.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Définit d'autres procédures pour le mesurage de la pression
    acoustique et des paramètres d'intensité dérivés pour les champs
    acoustiques produits par des transducteurs simples à ultrasons qui
    possèdent des éléments actifs cylindriques ou sphériques et définit
    des termes acoustiques supplémentaires.
