    concepts newly introduced as well as the rationale for their inclusion;<br />\r\n-
    proposes an evolution path and information on how to move from CC 3.1 and CEM
    3.1 to the ISO/IEC 15408:2022 series and ISO/IEC 18045:2022, respectively;<br
