- content: "IEC 61753-021-06: 2023 définit les exigences minimales initiales d’essai
    et de mesure, ainsi que les sévérités auxquelles les connecteurs à fibres optiques
    unimodales raccordés comme des fibres amorces ou des cordons de brassage satisfont
    afin d’être considérés comme satisfaisant aux critères de la catégorie OP+ (environnement
    extérieur protégé étendu) des normes IEC, telle que définie dans l’IEC 61753-1.
    Si des essais ont été réalisés sur les connecteurs raccordés comme des fibres
    amorces ou des cordons de brassage pour la catégorie OP+HD et que le produit a
    satisfait aux exigences, le produit est automatiquement qualifié ou classé comme
    satisfaisant à la norme IEC pour la catégorie OP+. Si des essais sont réalisés
    sur les connecteurs raccordés comme des fibres amorces ou des cordons de brassage
    pour la catégorie OP+ et que le produit satisfait aux exigences, le produit est
    automatiquement qualifié ou classé comme satisfaisant à la norme IEC pour les
    catégories OP et C. Cette première édition annule et remplace la première édition
    de l’IEC 61753‑021‑6 parue en 2007. Cette édition constitue une révision technique.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à l’IEC 61753‑021‑6:2007:<br />\r\na) les essais de la catégorie d’environnement
    ont été mis à jour (de O à OP+) ainsi que les sévérités associées conformément
    à l’IEC 61753-1:2018;<br />\r\nb) l’avis de droit d’auteur a été supprimé car
    il n’est plus nécessaire;<br />\r\nc) le titre et le domaine d’application ont
    été modifiés afin de lever les restrictions concernant les classes d’affaiblissement
    et d’affaiblissement de réflexion;<br />\r\nd) les termes et définitions des différents
    types d’échantillons d’essai (échantillon d’essai de fibre amorce et échantillon
    d’essai de cordon de brassage) utilisés dans les différents essais ont été changés
    afin d’éviter toute confusion;<br />\r\ne) le terme et la définition du connecteur
    à faible facteur de forme (SFF) ont été supprimés car il n’est plus utilisé dans
    le document;<br />\r\nf) les conventions de désignation des fibres ont été mises
    à jour conformément à l’IEC 60793-2-50 et des dispositions ont été ajoutées pour
    les fibres B-657;<br />\r\ng) toutes les classes d’affaiblissement et d’affaiblissement
    de réflexion définies dans l’IEC 61753-1 ont été ajoutées;<br />\r\nh) l’essai
    de charge latérale statique a été supprimé;<br />\r\ni) la nécessité d’effectuer
    tous les essais de façon séquentielle a été supprimée par souci d’alignement sur
    les autres normes de performance;<br />\r\nj) des dispositions ont été ajoutées
    pour les connecteurs à férules rectangulaires;<br />\r\nk) l’Annexe B a été ajoutée
    pour l’examen visuel du mouvement de la gaine extérieure des câbles renforcés,
    en tant qu’exigence supplémentaire pour les essais de variations de température,
    de rétention de câble et de flexion du serre-câble."
