abstract:
- content: "IEC 61753-021-06:2023 defines the minimum initial test and measurement
    requirements and severities which single-mode fibre optic connectors terminated
    as a pigtail or a patchcord satisfy in order to be categorised as meeting the
    IEC standard category OP+ (extended outdoor protected environment), as defined
    in IEC 61753-1. If tests were performed on the connectors terminated as pigtails
    or patchcords for category OP+HD and the product passed, the product will be automatically
    qualified or categorized as meeting the IEC standard for category OP+. If tests
    are performed on the connectors terminated as pigtails or patchcords for category
    OP+, and the product passes, the product will be automatically qualified or categorized
    as meeting the IEC standard for categories OP and C. This first edition cancels
    and replaces the first edition of IEC 61753-021-6 published in 2007. This edition
    constitutes a technical revision. This edition includes the following significant
    technical changes with respect to IEC 61753-021-6:2007:<br />\r\na) updated environmental
    category (from O to OP+), tests and their severities according to IEC 61753-1:2018;<br
    />\r\nb) removed the copyright notice as it is no longer needed;<br />\r\nc) changed
    title and scope to remove restrictions on attenuation and return loss grades;<br
    />\r\nd) changed the term and definitions of the different types of test samples
    (pigtail test samples and patchcord test samples) used in the various tests to
    avoid confusion;<br />\r\ne) removed the term and definition for small form factor
    (SFF) connectors as it is no longer used in the document;<br />\r\nf) updated
    fibre naming conventions according to IEC 60793-2-50: and added provisions for
    B-657 fibres;<br />\r\ng) added all the attenuation and return loss grades defined
    in IEC 61753-1;<br />\r\nh) removed the static side load test;<br />\r\ni) removed
    the need to perform all tests sequentially to align with other performance standards;<br
    />\r\nj) added provisions for rectangular ferrule connectors;<br />\r\nk) added
    Annex B for visual examination of the outer cable sheath movement of reinforced
    cables as an additional requirement for change of temperature, cable retention
    and flexing of the strain relief tests."
