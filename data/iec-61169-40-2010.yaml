abstract:
- language: en
  script: Latn
  content: IEC 61169-40:2010 provides information and rules for preparation of detail
    specification of 2.4 series R.F connectors together with the pro-forma blank detail
    specification. It also prescribes mating face dimensions for high performance
    connectors grade 1, dimensional detail of standard test connectors grade 0, gauging
    information and tests selected from IEC 61169-1 applicable to all detail specifications
    relating to 2.4 series RF connectors. This first edition cancels and replaces
    IEC/PAS 61169-40, published in 2008, of which it constitutes a minor revision.
    The changes with respect to the PAS are solely editorial.
- language: fr
  script: Latn
  content: La CEI 61169-40:2010 fournit des informations et des règles en vue de l'établissement
    de spécifications particulières de connecteurs RF de la série 2.4, ainsi que la
    spécification particulière cadre pro-forma. Elle prescrit également les dimensions
    des faces d'accouplement pour des connecteurs haute performance - classe 1, des
    détails dimensionnels des connecteurs d'essai normalisés - classe 0, des informations
    de calibrage et d'essais choisis dans la CEI 61169-1 applicables à toutes les
    spécifications particulières ayant trait aux connecteurs RF de la série 2.4. Cette
    première édition annule et remplace la CEI/PAS 61169-40, publiée en 2008, dont
    elle constitue une révision mineure. Les changements par rapport au PAS sont seulement
    éditoriaux.
