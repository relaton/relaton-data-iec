- language: en
  script: Latn
  content: Provides a means for identifying the conductors of 3-phase interconnected
    systems by the use of hour (clock-face) numbers, taking as a basis the phase sequence,
    starting from an arbitrary origin, of their applied voltages.
- language: fr
  script: Latn
  content: Recommande une méthode permettant d'identifier des conducteurs dans leur
    continuité physique et avec leurs couplages respectifs, en prenant pour base de
    numérotation la séquence dans le temps, à partir d'une origine arbitraire, des
    tensions qui leur sont appliquées.
