abstract:
- content: "IEC 61000-6-5:2015 specifies EMC immunity requirements which apply to
    electrical and electronic equipment intended for use in power stations and substations.
    Immunity requirements for electromagnetic phenomena with spectral contributions
    in the frequency range 0 Hz to 400 GHz are covered. This first edition cancels
    and replaces the first edition of IEC TS 61000-6-5 published in 2001. This edition
    constitutes a technical revision.<br />\r\nThe contents of the corrigendum of
    December 2017 have been included in this copy."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 61000-6-5:2015 spécifie les exigences en matière d'immunité CEM
    qui s'appliquent aux appareils électriques et électroniques destinés à être utilisés
    dans les centrales électriques et postes. Les exigences en matière d'immunité
    pour les phénomènes électromagnétiques avec des contributions spectrales dans
    la plage de fréquences comprise entre 0 Hz et 400 GHz sont couvertes. Cette édition
    annule et remplace la première édition de l'IEC TS 61000-6-5 parue en 2001. Cette
    édition constitue une révision technique.<br />\r\nLe contenu du corrigendum de
    décembre 2017 a été pris en considération dans cet exemplaire."
