  format: text/html
- content: "L’IEC 60721-3-4:2019 classifie les groupements d’agents d’environnement
    et leurs sévérités, auxquels sont soumis des produits montés pour une utilisation
    à poste fixe dans des emplacements non protégés contre les intempéries. Les emplacements
    protégés contre les intempéries où peuvent être montés les produits pour une utilisation
    fixe de manière permanente ou temporaire sont traités dans l’IEC 60721-3-3.<br
    />\r\nCette troisième édition annule et remplace la deuxième édition parue en
    1995, ainsi que son amendement 1:1996. Cette édition constitue une révision technique.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à l'édition précédente:<br />\r\na) Article 1: reformulation.<br />\r\nb)
    Article 2: mise à jour des références normatives.<br />\r\nc) Article 3: mise
    à jour des définitions.<br />\r\nd) Article 4: reformulation et simplification.<br
    />\r\ne) Article 5: révision et mise à jour. Plusieurs catégories ont été remplacées
    par des catégories totalement nouvelles fondées sur l’utilisation de nouvelles
    informations obtenues dans les rapports techniques cités en référence;<br />\r\nf)
    Les valeurs définies des substances chimiquement actives font désormais référence
    à l’ISO 9223.<br />\r\ng) Tableaux 1 à 5: mise à jour.<br />\r\nLe contenu du
    corrigendum de juillet 2023 a été pris en considération dans cet exemplaire."
