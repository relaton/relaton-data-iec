abstract:
- content: "This document contains guidelines for developing and establishing policies
    and procedures for deletion of personally identifiable information (PII) in organizations
    by specifying:<br />\r\n- a harmonized terminology for PII deletion;<br />\r\n-
    an approach for defining deletion rules in an efficient way;<br />\r\n- a description
    of required documentation;<br />\r\n- a broad definition of roles, responsibilities
    and processes.<br />\r\nThis document is intended to be used by organizations
    where PII is stored or processed.<br />\r\nThis document does not address:<br
    />\r\n- specific legal provision, as given by national law or specified in contracts;<br
    />\r\n- specific deletion rules for particular clusters of PII that are defined
    by PII controllers for processing PII;<br />\r\n- deletion mechanisms;<br />\r\n-
    reliability, security and suitability of deletion mechanisms;<br />\r\n- specific
    techniques for de-identification of data."
