- content: '<p class="MsoBodyText">Le présent document contient des lignes directrices
    pour l’élaboration et l’établissement de politiques et de procédures de suppression
    des données à caractère personnel (DCP) dans les organisations en spécifiant:</p><p
    class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->une
    terminologie harmonisée en matière de suppression de DCP;</p><p class="ListContinue1"
    style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->une
    approche efficace en termes de définition des règles de suppression;</p><p class="ListContinue1"
    style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->une
    description des documents exigés;</p><p class="ListContinue1" style="mso-list:
    l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->une définition au sens
    large des rôles, des responsabilités et des processus.</p><p class="MsoBodyText">Le
    présent document s’adresse aux organisations dans lesquelles sont stockées ou
    traitées des DCP.</p><p class="MsoBodyText">Le présent document ne traite pas:</p><p
    class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->les
    dispositions légales particulières, énoncées par une législation nationale ou
    spécifiées dans des contrats;</p><p class="ListContinue1" style="mso-list: l0
    level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->les règles de suppression
    spécifiques concernant des clusters particuliers de DCP, définies par les responsables
    de traitement de DCP pour traiter les DCP;</p><p class="ListContinue1" style="mso-list:
    l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->les mécanismes de suppression;</p><p
    class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->la
    fiabilité, la sécurité et l’adéquation des mécanismes de suppression;</p><p class="ListContinue1"
    style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->les
    techniques spécifiques de désidentification des données.</p>'
