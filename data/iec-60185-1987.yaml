abstract:
- language: en
  script: Latn
  content: Applies to newly manufactured current transformers for use with electrical
    measuring instruments and electrical protective devices at frequencies from 15
    Hz to 100 Hz. Although the requirements relate basically to transformers with
    separate windings they are also applicable, where appropriate, to auto-transformers.
- language: fr
  script: Latn
  content: Applicable aux transformateurs de courant destinés à être utilisés avec
    des appareils de mesure électriques et aux transformateurs de courant pour protection,
    d'usage courant et neufs, la fréquence du courant étant comprise entre 15 Hz et
    100 Hz. S'applique principalement aux transformateurs à enroulements séparés,
    mais est valable aussi, dans la mesure du possible, pour les autotransformateurs.
