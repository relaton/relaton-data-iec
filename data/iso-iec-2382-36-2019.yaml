abstract:
- language: en
  script: Latn
  content: "<p>This document provides terms and definitions for vocabulary used in
    the field of learning, education and training (LET) to facilitate international
    communication in the field. This document also identifies and provides the relationships
    among the vocabulary ensuring a cohesive and harmonized approach.</p>"
- language: fr
  script: Latn
  content: "<p>Le présent document fournit des termes et définitions relatifs au vocabulaire
    utilisé dans le domaine de l'apprentissage, de l'éducation et de la formation
    afin de faciliter les échanges internationaux dans ce domaine. Le présent document
    identifie et établit également les relations entre les vocabulaires pour proposer
    une approche cohérente et harmonisée.</p>"
