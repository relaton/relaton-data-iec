- content: "<!-- NEW! -->IEC 61892-1:2019 est disponible sous forme de IEC 61892-1:2019
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.L'IEC 61892-1:2019
    s'applique aux installations et équipements électriques des unités mobiles et
    fixes en mer, y compris les canalisations, les stations de pompage ou de raclage,
    les stations de compression et les systèmes d'amarrage à point unique, qui sont
    utilisés dans l'industrie pétrolière en mer (offshore) pour le forage, la production,
    les lieux d'habitation, le traitement, le stockage et le déchargement.<br />\r\nElle
    s'applique à toutes les installations, qu'elles soient permanentes ou provisoires,
    transportables ou portatives, aux installations en courant alternatif et aux installations
    en courant continu sans aucune limitation du niveau de tension. Les normes des
    équipements référencés peuvent fournir des limites de niveau de tension.<br />\r\nLe
    présent document spécifie des exigences pour<br />\r\n– les conditions d'environnement,<br
    />\r\n– les caractéristiques du système d'alimentation,<br />\r\n– la localisation
    des équipements électriques dans les unités,<br />\r\n– la protection contre les
    influences externes,<br />\r\n– la protection contre les chocs électriques, et<br
    />\r\n– la gestion des sources d'incendie.<br />\r\nLe présent document fournit
    des informations et des recommandations à propos de sujets tels que<br />\r\n–
    la protection contre le climat froid, et<br />\r\n– le traitement de surface et
    le système de peinture protectrice.<br />\r\nLe présent document ne s'applique
    pas<br />\r\n– aux équipements fixes destinés aux applications médicales,<br />\r\n–
    aux installations électriques des navires-citernes, et<br />\r\n– au contrôle
    des sources d'incendie autres que celles générées par l'équipement électrique.<br
    />\r\nCette quatrième édition annule et remplace la troisième édition parue en
    2015. Cette édition constitue une révision technique.<br />\r\nCette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na) les limites de tension ont été supprimées;<br />\r\nb) les définitions
    pour les unités fixes et mobiles en mer ont été incluses;<br />\r\nc) les tableaux
    pour la température ambiante de l'air et l'humidité relative ont été supprimés,
    étant donné que ces informations seront normalement indiquées dans les documents
    du propriétaire/de l'opérateur pour des projets spécifiques;<br />\r\nd) l'exigence
    relative à la gestion des sources d'incendie a été déplacée de l'IEC 61892-7 au
    présent document;<br />\r\ne) les tableaux pour les caractéristiques de tension
    ont été mis à jour;<br />\r\nf) les exigences pour un degré minimal de protection
    des équipements ont été déplacées de l'IEC 61892-2 au présent document."
