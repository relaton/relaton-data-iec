abstract:
- language: en
  script: Latn
  content: "IEC 62464-2:2010 specifies the description of pulse sequences of magnetic
    resonance imaging. The classification in this standard is suitable for:<br />\r\n-
    tender texts;<br />\r\n- image annotation;<br />\r\n- protocol definition;<br
    />\r\n- technical publications.<br />\r\nIEC 62464-2:2010 does not apply to magnetic
    resonance spectroscopy. The classification does not focus on image contrast (T1,
    T2, proton density), as this is defined by pulse sequence parameters (e.g. repetition
    time, echo time) and is not a property of the pulse sequence alone. The pulse
    sequence classification does not specify the k-space acquisition scheme, reconstruction
    algorithm or post-processing."
- language: fr
  script: Latn
  content: "La CEI 62464-2:2010 spécifie la description des sequences d'impulsions
    de l'imagerie par resonance magnetique. La classification utilisée dans la présente
    norme convient pour:<br />\r\n- les contenus d'appels d'offres;<br />\r\n- les
    annotations d'images;<br />\r\n- les définitions de protocoles;<br />\r\n- les
    publications techniques.<br />\r\nLa CEI 62464-2:2010 ne s'applique pas à la spectroscopie
    par résonance magnétique. La classification ne se concentre pas sur le contraste
    de l'image (T1, T2, densité protonique), comme ceci est défini par les paramètres
    de sequences d'impulsions (par exemple temps de répétition, temps d'écho), et
    n'est pas une propriété de la sequence d'impulsions uniquement. La classification
    des séquences d'impulsions ne spécifie pas le schéma d'acquisition, l'algorithme
    de reconstruction ou le post-traitement de l'espace k."
