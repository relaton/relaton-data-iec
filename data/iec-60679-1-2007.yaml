abstract:
- language: en
  script: Latn
  content: IEC 60679-1:2007 specifies the methods of test and general requirements
    for quartz crystal controlled oscillators of assessed quality using either capability
    approval or qualification approval procedures. It represents a step in a revision
    of all parts of the IEC 60679 series to include the test requirements of the IECQ
    system. This edition is based on the relevant standards of that system.
- language: fr
  script: Latn
  content: La CEI 60679-1:2007 spécifie les méthodes d'essai et les exigences générales
    pour les oscillateurs pilotés par quartz dont la qualité est garantie par les
    procédures d'agrément de savoir-faire ou par les procédures d'homologation. Elle
    constitue une étape de la révision de toutes les parties de la série CEI 60679
    pour incorporer les exigences d'essai du système IECQ. La présente édition est
    basée sur les normes applicables de ce système.
