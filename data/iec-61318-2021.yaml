abstract:
- language: en
  script: Latn
  content: "IEC 61318:2021 This document defines methods to assess defects and to
    verify that products after the manufacturer process meet the requirements of the
    corresponding product standard.<br />\r\nThe principles of assessment of defects
    for live working products are detailed in this document to assist product standard
    developers in prescribing the best means to achieve suitable quality of every
    finished tool, device and piece of equipment.<br />\r\nThe following elements
    are not covered by the present document, but are included in each product standard:<br
    />\r\n– type tests;<br />\r\n– provisions and description for routine, sampling
    and acceptance tests;<br />\r\n– identification and classification of defects;<br
    />\r\n– risk analysis.<br />\r\nThis document does not cover conformity assessment
    of commercial shipments or certifications.<br />\r\nThis fourth edition cancels
    and replaces the third edition published in 2007. This edition constitutes a technical
    revision.<br />\r\nThis edition includes the following significant technical changes
    with respect to the previous edition:<br />\r\na) change of the purpose of the
    document from a prescriptive testing standard to a standard assisting the project
    team in the conformance to respective product standard.<br />\r\nb) introduction
    of conformance test, record of process, quality control documentation, adapted
    to the standard product.<br />\r\nc) change of prescribed sampling procedure to
    adapted sampling tests to the product standard.<br />\r\nd) suppression of the
    term “conformity assessment”.<br />\r\ne) Introduction of the term “verification
    method” replacing “conformity assessment application”."
- language: fr
  script: Latn
  content: "IEC 61318:2021 Le présent document définit des méthodes d’évaluation des
    défauts et comment vérifier que des produits satisfont aux exigences de la norme
    de produit correspondante, après le processus de fabrication.<br />\r\nLes principes
    d'évaluation des défauts des produits pour travaux sous tension sont détaillés
    dans le présent document afin d'aider les développeurs de normes de produit à
    prescrire les meilleurs moyens pour obtenir une qualité adaptée de chaque outil,
    dispositif et équipement fini.<br />\r\nLes éléments suivants ne sont pas couverts
    par le présent document, mais sont inclus dans chaque norme de produit:<br />\r\n-
    essais de type;<br />\r\n- dispositions et description des essais individuels
    de série, des essais sur prélèvement et des essais de réception;<br />\r\n- identification
    et classification des défauts;<br />\r\n- analyse du risque.<br />\r\nLe présent
    document ne couvre pas l'évaluation de la conformité des livraisons commerciales
    ou des certifications.<br />\r\nCette quatrième édition annule et remplace la
    troisième édition parue en 2007. Cette édition constitue une révision technique.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à l'édition précédente:<br />\r\na) modification de l'objet du présent
    document qui, de norme d'essai prescriptive, devient une norme destinée à aider
    les équipes de projets à atteindre la conformité à chaque norme de produit;<br
    />\r\nb) introduction d'un essai de conformité, d'un enregistrement de processus,
    d'une documentation de contrôle de la qualité, adaptés à la norme de produit;<br
    />\r\nc) modification de la procédure d'échantillonnage prescrite qui est remplacée
    par des essais sur prélèvement adaptés à la norme de produit;<br />\r\nd) suppression
    du terme “évaluation de la conformité”;<br />\r\ne) introduction du terme “méthode
    de vérification” pour remplacer “application de l'évaluation de la conformité”."
