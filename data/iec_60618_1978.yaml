abstract:
- content: Covers 'precision autotransformers', 'decade transformer dividers', 'inductive
    dividers', 'ratio transformers', etc. Classification, limits of intrinsic error,
    conditions for the determination of intrinsic errors, permissible variations,
    additional electrical and mechanical requirements, documentation, markings and
    symbols. For measuring transformers intended to supply a burden, see IEC 60186.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Applicable aux «autotransformateurs de précision», aux «transformateurs
    diviseurs à décades». aux «diviseurs inductifs», aux «transformateurs de rapport»,
    etc. Classification, limites de l'erreur intrinsèque, conditions de mesure pour
    la détermination de l'erreur intrinsèque, écarts admissibles, prescriptions électriques
    et mécaniques supplémentaires, documentation, marquage et symboles. Pour les transformateurs
    de mesure destinés à alimenter une charge non négligeable, voir la CEI 60186.
