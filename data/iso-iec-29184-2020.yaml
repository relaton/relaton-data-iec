abstract:
- language: en
  script: Latn
  content: |-
    <p>This document specifies controls which shape the content and the structure of online privacy notices as well as the process of asking for consent to collect and process personally identifiable information (PII) from PII principals.</p>
    <p>This document is applicable in any online context where a PII controller or any other entity processing PII informs PII principals of processing.</p>
- language: fr
  script: Latn
  content: |-
    <p class="MsoBodyText"><span lang="FR" style="mso-ansi-language: FR;">Le présent document spécifie les mesures qui forment le contenu et la structure des mentions sur la protection de la vie privée en ligne ainsi que le processus de demande du consentement en vue de collecter et de traiter les données à caractère personnel (DCP) des personnes concernées.</span></p>
    <p class="MsoBodyText"><span lang="FR" style="mso-ansi-language: FR;">Le présent document s'applique à tous les contextes en ligne dans lesquels un responsable de traitement de DCP ou toute autre entité traitant des DCP informe les personnes concernées du traitement.</span></p>
