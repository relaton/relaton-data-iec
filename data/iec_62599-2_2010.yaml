abstract:
- content: |-
    IEC 62599-2:2010 for immunity requirements applies to the components of the following alarm systems, intended for use in and around buildings in residential, commercial, light industrial and industrial environments:<br />
    - access control systems, for security applications;<br />
    - alarm transmission systems;<br />
    - CCTV systems, for security applications;<br />
    - fire detection and fire alarm systems;<br />
    - intruder and hold-up alarm systems;<br />
    - social alarm systems.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    La CEI 62599-2:2010 traitant des exigences d'immunité s'applique aux composants ci-après des systèmes d'alarme, comme ceux conçus pour être utilisés dans et autour des immeubles et qui sont situés dans des environnements tels que les résidences, les commerces, l'industrie légère et les environnements industriels:<br />
    - système de contrôle d'accès pour des applications de sécurité;<br />
    - systèmes de transmission d'alarmes;<br />
    - système CCTV pour des applications de sécurité;<br />
    - système de détection incendie et d'alarme incendie;<br />
    - système d'alarme d'intrusion et de hold-up;<br />
    - système d'alarme sociale.
