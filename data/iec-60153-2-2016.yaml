abstract:
- language: en
  script: Latn
  content: "IEC 60153-2:2016 specifies straight hollow metallic tubing of ordinary
    rectangular waveguide for use as waveguides in electronic equipment. The aim of
    this standard is to specify for hollow metallic waveguides:<br />\r\na) the details
    necessary to ensure compatibility and, as far as essential, interchangeability;<br
    />\r\nb) test methods;<br />\r\nc) uniform requirements for the electrical and
    mechanical properties. It should be noted that no recommendations are made for
    the materials to be used for waveguides. The choice of material is agreed between
    customer and manufacturer. This document should be read in conjunction with IEC
    60153-1, which gives general requirements and test methods. This edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\na) expand and revise the operation frequency range for waveguides;<br />\r\nb)
    revise the allowance of aperture dimensions;<br />\r\nc) revise the test method
    for aperture dimensions;<br />\r\nd) revise the equation of attenuation.<br />\r\n<br
    />\r\nThis publication is to be read in conjunction with <a href=\"https://webstore.iec.ch/publication/24900\">IEC
    60153-1:2016</a>"
- language: fr
  script: Latn
  content: "L'IEC 60153-2:2016 spécifie des tubes métalliques creux droits de guides
    d'ondes rectangulaires normaux destinés à être utilisés comme guides d'ondes dans
    les équipements électroniques. La présente norme a pour but de spécifier pour
    les guides d'ondes métalliques creux:<br />\r\na) les détails nécessaires pour
    assurer la compatibilité et, dès lors que c'est essentiel, l'interchangeabilité;<br
    />\r\nb) les méthodes d'essai;<br />\r\nc) les exigences uniformes concernant
    les propriétés électriques et mécaniques. Il convient de noter qu'aucune recommandation
    n'est faite en ce qui concerne les matériaux à utiliser pour les guides d'ondes.
    Le choix des matériaux fait l'objet d'un accord entre le client et le fabricant.
    Il convient de lire le présent document conjointement avec l'IEC 60153-1, qui
    donne des exigences générales et des méthodes d'essai. Cette édition inclut les
    modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na) extension et révision de la plage de fréquences de fonctionnement pour
    les guides d'ondes;<br />\r\nb) révision des tolérances sur les dimensions d'ouvertures;<br
    />\r\nc) révision de la méthode d'essai des dimensions d'ouverture;<br />\r\nd)
    révision des équations d'affaiblissement.<br />\r\n<br />\r\nCette publication
    doit être lue conjointement avec la <a href=\"https://webstore.iec.ch/publication/24900\">IEC
    60153-1:2016</a>."
