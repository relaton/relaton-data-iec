abstract:
- content: "The electronic version of this International Standard can be downloaded
    from the ISO/IEC Information Technology Task Force (ITTF) web site.<br /><br />\r\nThis
    part of ISO/IEC 15944 discusses and describes the following three topics of eBusiness
    modelling:<br />\r\n- fundamentals of business transaction modelling that describe
    the conceptual aspects of eBusiness;<br />\r\n- principles of eBusiness modelling
    that specify the semantic aspect of business transactions and their components
    and relationships involved in the business transaction;<br />\r\n- classification
    scheme of Open-edi scenarios based on eBusiness modelling."
