abstract:
- language: en
  script: Latn
  content: IEC 60118-15:2012 specifies a test signal designed to represent normal
    speech, the International Speech Test Signal (ISTS), together with the procedures
    and the requirements for measuring the characteristics of signal processing in
    air-conduction hearing aids. The measurements are used to derive the estimated
    insertion gain (EIG). For the purposes of characterizing a hearing aid for production,
    supply and delivery, the procedures and requirements to derive the coupler gain
    on a 2 cm<sup>3</sup> coupler as defined in IEC 60318-5 are also specified. The
    purpose of this standard is to ensure that the same measurements made on a hearing
    aid following the procedures described, and using equipment complying with these
    requirements, give substantially the same results. Measurement methods that take
    into account the acoustic coupling of a hearing aid to the individual ear and
    the acoustic influence of the individual anatomical variations of an end-user
    on the acoustical performance of the hearing aid, known as real-ear measurements,
    are outside the scope of this particular standard.
- language: fr
  script: Latn
  content: La CEI 60118-15:2012 spécifie un signal d'essai conçu pour représenter
    la parole normale, le signal vocal international de test (ISTS), ainsi que les
    procédures et les exigences relatives à la mesure des caractéristiques de traitement
    des signaux dans les appareils de correction auditive à conduction aérienne. Les
    mesures sont utilisées pour obtenir le gain d'insertion estimé (EIG, estimated
    insertion gain). Pour les besoins de la caractérisation d'un appareil de correction
    auditive aux fins de production, de livraison et d'approvisionnements, les procédures
    et exigences pour obtenir le gain de coupleur à l'aide d'un coupleur de 2 cm<sup>3</sup>
    tel que défini dans la CEI 60318-5 sont également spécifiées. Le but de la présente
    norme est de garantir que les mêmes mesures effectuées sur un appareil de correction
    auditive en suivant les procédures décrites, et en utilisant l'appareillage conformément
    à ces exigences, donnent pratiquement les mêmes résultats. Les méthodes de mesure
    qui tiennent compte du couplage acoustique d'un appareil de correction auditive
    à l'oreille individuelle et de l'influence acoustique des variations anatomiques
    individuelles d'un utilisateur final sur les performances acoustiques de l'appareil
    de correction auditive, connues sous le nom de mesures d'oreille réelle, sont
    en dehors du domaine d'application de la présente norme particulière.
