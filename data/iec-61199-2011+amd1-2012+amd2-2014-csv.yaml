abstract:
- language: en
  script: Latn
  content: IEC 61199:2011+A1:2012+A2:2014 specifies the safety requirements for single-capped
    fluorescent lamps for general lighting purposes of all groups having caps according
    to Table 1. It also specifies the method a manufacturer should use to show compliance
    with the requirements of this standard on the basis of whole production appraisal
    in association with his test records on finished products. This method can also
    be applied for certification purposes. Details of a batch test procedure which
    can be used to make limited assessment of batches are also given in this standard.
    This third edition cancels and replaces the second edition published in 1999.
    It constitutes a technical revision. Main technical changes are the introduction
    of requirements for high frequency operation, a new temperature measurement position
    and few new cap-holder fits. <strong>This consolidated version consists of the
    third edition (2011), its amendment 1 (2012) and its amendment 2 (2014). Therefore,
    no need to order amendments in addition to this publication.</strong>
- language: fr
  script: Latn
  content: La CEI 61199:2011+A1:2012+A2:2014 spécifie les exigences de sécurité pour
    les lampes à fluorescence à culot unique, destinées à l'éclairage général, de
    tous les groupes ayant des culots conformes au Tableau 1. Elle spécifie aussi
    la méthode qu'il convient qu'un fabricant utilise pour démontrer la conformité
    de ses produits aux exigences de la présente norme, méthode basée sur l'évaluation
    de la qualité de la production globale, associée aux résultats d'essais enregistrés
    sur les produits finis. Cette méthode peut aussi être appliquée à des fins de
    certification. Des précisions sont également données, dans la présente norme,
    sur la procédure de contrôle par lot qui peut être utilisée pour l'appréciation
    limitée de la qualité des lots. Cette troisième édition annule et remplace la
    deuxième édition parue en 1999. Elle constitue une révision technique. Les principales
    modifications techniques concernent l'introduction d'exigences relatives au fonctionnement
    à haute fréquence, d'un nouvel emplacement pour la mesure de la température ainsi
    que de quelques changements au niveau des ensembles culot/douille. <strong> Cette
    version consolidée comprend la troisième édition (2011), son amendement 1 (2012)
    et son amendement 2 (2014). Il n'est donc pas nécessaire de commander les amendements
    avec cette publication.</strong>
