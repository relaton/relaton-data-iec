abstract:
- content: "IEC 61009-1:2010+A1:2012 applies to residual current operated circuit
    breakers with integral overcurrent protection functionally independent of, or
    functionally dependent on, line voltage for household and similar uses (hereafter
    referred to as RCBOs), for rated voltages not exceeding 440 V a.c. with rated
    frequencies of 50 Hz, 60 Hz or 50/60 Hz and rated currents not exceeding 125 A
    and rated short circuit capacities not exceeding 25 000 A for operation at 50
    Hz or 60 Hz. This third edition cancels and replaces the second edition, published
    in 1996, amendment 1 (2002) and amendment 2 (2006). It constitutes a technical
    revision. This edition includes the following significant technical changes with
    respect to the previous edition:<br />\r\n- complete revision of EMC sequences,
    including the new test T.2.6, already approved in IEC 61543;<br />\r\n- clarification
    of RCDs current/time characteristics reported in Tables 2 and 3;<br />\r\n- revision
    of test procedure for IΔn between 5 A and 200 A;<br />\r\n- tests for the use
    of RCBOs in IT systems;<br />\r\n- testing procedure regarding the 6mA d.c. current
    superimposed to the fault current;<br />\r\n- improvement highlighting RCDs with
    multiple sensitivity;<br />\r\n- some alignments with IEC 60898-1.<br />\r\nThe
    contents of the corrigendum of August 2012 have been included in this copy.<br
    />\r\nThis consolidated version consists of the third edition (2010) and its amendment
    1 (2012). Therefore, no need to order amendment in addition to this publication."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 61009-1:2010+A1:2012 s'applique aux interrupteurs automatiques
    avec protection contre les surintensités incorporé, à courant différentiel résiduel,
    fonctionnellement indépendants ou fonctionnellement dépendants de la tension d'alimentation,
    pour installations domestiques et analogues (en abrégé \"DD\" dans la suite du
    texte), ayant une tension assignée ne dépassant pas 440 V alternatifs, avec des
    fréquences assignées de 50 Hz, 60 Hz ou 50/60 Hz et un courant assigné ne dépassant
    pas 125 A et un pouvoir de coupure ne dépassant pas 25 000 A pour fonctionnement
    à 50 Hz ou 60 Hz. Cette troisième édition annule et remplace la deuxième édition,
    publiée en 1996, ainsi que l'amendement 1 (2002) et l'amendement 2 (2006), dont
    elle constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\n- révision
    complète des séquences CEM, incluant le nouvel essai T.2.6, déjà approuvé dans
    la CEI 61543;<br />\r\n- clarification des caractéristiques courant/temps des
    DDR incluses dans les Tableaux 2 et 3;<br />\r\n- révision de la procédure d'essai
    pour IΔn entre 5 A et 200 A;<br />\r\n- essais pour l'emploi des DD dans les systèmes
    IT;<br />\r\n- procédure d'essai concernant le courant continu 6 mA superposé
    au courant de défaut;<br />\r\n- des améliorations mettant en relief les DDR avec
    sensibilité multiple;<br />\r\n- des alignements avec la CEI 60898-1.<br />\r\nLe
    contenu du corrigendum d'août 2012 a été pris en considération dans cet exemplaire.<br
    />\r\nCette version consolidée comprend la troisième édition (2010) et son amendement
    1 (2012). Il n'est donc pas nécessaire de commander l'amendement avec cette publication."
