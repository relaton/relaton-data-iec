- content: |-
    La présente Norme internationale

    - prescrit une méthode pour déterminer la puissance ultrasonore totale émise par des transducteurs ultrasonores, basée sur l'usage d'une balance de forces de rayonnement;

    - établit les principes généraux pour utiliser les balances de forces de rayonnement dans lesquelles un obstacle dénommé cible intercepte le champ acoustique à mesurer;

    - établit des limitations de la méthode de forces de rayonnement relatives à la cavitation et à l'élévation de la température;

    - établit des limitations quantitatives de la méthode de forces de rayonnement par rapport aux faisceaux divergents;

    - fournit des informations concernant l'évaluation des incertitudes de mesurage globales.

    Cette Norme internationale est applicable:

    - au mesurage de la puissance ultrasonore jusqu'à 1 W par utilisation d'une balance de forces de rayonnement dans la plage de fréquence de 0,5 MHz à 25 MHz;

    - au mesurage de la puissance ultrasonore jusqu'à 20 W par utilisation d'une balance de forces de rayonnement dans la plage de fréquence de 0,75 MHz à 5 MHz;

    - au mesurage de la puissance ultrasonore totale de transducteurs, avec des faisceaux possédant de préférence une bonne collimation;

    - à l'utilisation de balances de forces de rayonnement de type gravimétrique ou à retour de force.
