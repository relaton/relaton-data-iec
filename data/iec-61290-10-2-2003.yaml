abstract:
- language: en
  script: Latn
  content: Applies to optical fibre amplifiers (OFA) using active fibres, containing
    rare-earth dopants, currently commercially available. The object is to establish
    uniform requirements for accurate and reliable measurements of the signal-spontaneous
    noise figure as defined in 3.1.18 of IEC 61291-1.The test method described is,
    in general, for multichannel applications. Single-channel applications are a special
    case of multichannel applications.
- language: fr
  script: Latn
  content: |-
    S'applique aux amplificateurs à fibres optiques (AFO) utilisant des  fibres actives, dopées aux terres rares, qui sont actuellement disponibles sur le marché.
    Etablit des prescriptions uniformes en vue de mesures précises et fiables du facteur de bruit signal/émission spontanée défini en 3.1.18 de la CEI 61291-1.
    La méthode d'essai décrite est, en général, destinée à des applications à canaux multiples. Les applications à canal unique constituent un cas spécial d'applications à canaux multiples.
