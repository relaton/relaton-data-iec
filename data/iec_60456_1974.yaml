abstract:
- content: |-
    States and defines test methods of interest to the users for measuring the principal performance characteristics of household electric washing machines.
    This standard is concerned neither with safety nor with performance requirements.
    This standard is applicable to horizontal drum type electric clothes washing machines, to spin extractors and to washing and spinning machines for household use.
    It also applies to combinations of these machines with heated dryers; for the drying performance of these combined machines (called washer-dryers), the application of IEC 1121 is under consideration.
