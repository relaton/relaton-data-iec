abstract:
- language: en
  script: Latn
  content: Defines capability approval procedures for printed boards. In addition,
    a technology approval schedule may also be provided as an alternative for manufacturers
    employing a system of process control for establishing product conformity. Both
    CA and TA procedures apply to printed boards irrespective of their methods of
    manufacture, when they are ready for the mounting of components.
- language: fr
  script: Latn
  content: Définit les procédures d'agrément de savoir-faire pour les cartes imprimées.
    De plus, l'agrément de technologie peut être également fourni en tant que variante
    pour les fabricants utilisant un système de commande de processus en vue de l'établissement
    de la conformité de produit. Les procédures CA et TA s'appliquent aux cartes imprimées,
    indépendamment de leurs procédés de fabrication, lorsqu'elles sont prêtes pour
    le montage des composants.
