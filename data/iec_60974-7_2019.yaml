abstract:
- content: "IEC 60974-7:2019 specifies safety and construction requirements for torches
    used for arc welding and allied processes. This document is applicable to manual,
    mechanically guided, air-cooled, liquid-cooled, motorized, spool-on and fume extraction
    torches.<br />\r\nThis fourth edition cancels and replaces the third edition published
    in 2013 and constitutes a technical revision.<br />\r\nThis edition includes the
    following significant technical changes with respect to the previous edition:<br
    />\r\na) definitions 3.11 and 3.20 were revised;<br />\r\nb) requirements for
    arc striking and stabilizing voltage rating have been added to the sequence of
    type tests (see 6.2);<br />\r\nc) the AC test voltage requirement for torches
    that utilize arc striking and stabilizing voltageshas been revised (see 7.5.2);<br
    />\r\nd) the test configuration of isolated circuits for torches that utilize
    arc striking and stabilizing voltages has been revised (see 7.5.2);<br />\r\ne)
    the metal tube used for the heating tests has additional allowable means of cooling
    methods (see 8.3.2 and 8.3.5);<br />\r\nf) for fume extraction torches, the instructions
    for use include additional information (see Clause 13, item i)).<br />\r\nThis
    document is to be used in conjunction with IEC 60974-1:2017."
