abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC 13250-2:2006 specifies the Topic Maps data model. It defines the abstract structure and interpretation of topic maps, the rules for merging topic maps and a set of fundamental subject identifiers.</p>
    <p>The purpose of the data model is to define the interpretation of the Topic Maps interchange syntax, and to serve as a foundation for the definition of supporting standards for canonicalization, querying, constraints, etc.</p>
