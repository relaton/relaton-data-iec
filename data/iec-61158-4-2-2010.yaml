abstract:
- language: en
  script: Latn
  content: "IEC 61158-4-2:2010 provides communication opportunities to all participating
    data-link entities, sequentially and in a cyclic synchronous manner. Foreground
    scheduled access is available for time-critical activities together with background
    unscheduled access for less critical activities. It provides means to maintain
    clock synchronization across an extended link with a precision better than 10
    ms. This protocol optimizes each access opportunity by concatenating multiple
    DLSDUs and associated DLPCI into a single DLPDU, thereby improving data transfer
    efficiency for data-link entities that actively source multiple streams of data.
    This second edition cancels and replaces the first edition published in 2007 and
    constitutes a technical revision. The main changes with respect to the previous
    edition are:<br />\r\n- update of normative and bibliographic references;<br />\r\n-
    update of abbreviations;<br />\r\n- updates of the Ethernet Link object;<br />\r\n-
    new DLR and QoS objects;<br />\r\n- new DLR protocol. This bilingual version (2012-07)
    corresponds to the monolingual English version, published in 2010-08."
- language: fr
  script: Latn
  content: "La CEI 61158-4-2:2010 spécifie un protocole qui offre des opportunités
    de communication séquentielle et synchrone cyclique à toutes les entités de liaison
    de données participantes. Un accès planifié de premier plan est proposé à toutes
    les activités à contrainte de temps, un accès non planifié l'étant aux activités
    moins critiques. Ce protocole offre la possibilité de maintenir la synchronisation
    d'horloge d'une liaison étendue à 10 ms près. Ce protocole permet d'optimiser
    chaque opportunité d'accès en concaténant plusieurs DLSDU et DLPCI associés en
    une seule DLPDU, améliorant le transfert de données des entités de liaison de
    données qui émettent activement plusieurs flux de données. Cette deuxième édition
    annule et remplace la première édition publiée en 2007. Elle constitue une révision
    technique. Les principales modifications par rapport à l'édition précédente sont:<br
    />\r\n- la mise à jour des références normatives et bibliographiques;<br />\r\n-
    la mise à jour des abréviations;<br />\r\n- les mises à jour de l'objet de liaison
    Ethernet;<br />\r\n- des nouveaux objets DLR et QoS;<br />\r\n- un nouveau protocole
    DLR. La présente version bilingue (2012-07) correspond à la version anglaise monolingue
    publiée en 2010-08."
