abstract:
- content: "IEC 60974-11:2021 RLV contains both the official IEC International Standard
    and its Redline version. The Redline version is available in English only and
    provides you with a quick and easy way to compare all the changes between the
    official IEC Standard and its previous edition.<p>IEC 60974-11:2021 is applicable
    to electrode holders for manual metal arc welding with electrodes up to 10 mm
    in diameter. It is not applicable to electrode holders for underwater welding.
    This document specifies safety and performance requirements of electrode holders.
    This fourth edition cancels and replaces the third edition, published in 2010.
    This edition constitutes a technical revision. The significant technical changes
    with respect to the previous edition are the following:<br />\r\n- Modify 3.6
    type A to category A;<br />\r\n- Modify 3.7 type B to category B;<br />\r\n- Modify
    8.1 to clarify reference to IEC 60529;<br />\r\n- Modification of 10.1 for clarification
    purposes;<br />\r\n- Added Bibliography.<br />\r\nThis part of IEC 60974 is to
    be used in conjunction with IEC 60974-1.</p>"
