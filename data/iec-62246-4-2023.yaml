abstract:
- language: en
  script: Latn
  content: "IEC 62246-4:2023 gives additional requirements for the evaluation of functional
    characteristics on reed switching components operated by magnetic actuator and
    gives guidance for their implementation in selected applications.<br />\r\nThis
    document specifies test and measurement procedures for the application of reed
    switch (contact) based magnetic sensors.<br />\r\nIn case the application of a
    reed contact magnetic sensor determines additional requirements exceeding those
    specified in this document, the sensor is evaluated with this application in accordance
    with the relevant IEC or ISO standard(s) (e.g. IEC 62061 or ISO 13849 series,
    IEC 60335-1 and relevant parts of the IEC 60335-2 series, IEC 60730-1, IEC 61373,
    ISO 16750-3).<br />\r\nThis document does not apply to:<br />\r\n– sensing or
    monitoring of the position of elements of interlocking devices for movable guards
    (see ISO 14119);<br />\r\n– sensing or monitoring of the position of elements
    of pressure sensitive protective equipment (PSPE, see ISO 13856 series);<br />\r\n–
    electrical equipment for measurement, control, and laboratory use (see IEC 61010-1);<br
    />\r\n– aircraft – proximity switches (see ISO 6859-1).<br />\r\nInformation contained
    in this document is relevant to the application of a magnetic sensor on new installations
    as well as modifications to existing installations."
- language: fr
  script: Latn
  content: "L'IEC 62246-4:2023 fournit des exigences supplémentaires pour l'évaluation
    des caractéristiques fonctionnelles des composants des contacts à lames souples
    activés par un actionneur magnétique, ainsi que des recommandations pour leur
    mise en œuvre dans certaines applications.<br />\r\nLe présent document spécifie
    des procédures d'essai et de mesure pour l'application de capteurs magnétiques
    à contacts à lames souples.<br />\r\nSi l'utilisation d'un capteur magnétique
    à lames souples établit des exigences supplémentaires qui dépassent celles spécifiées
    dans le présent document, ce capteur est évalué dans le cadre de son application
    selon la ou les normes IEC ou ISO appropriées (par exemple, l'IEC 62061 ou la
    série ISO 13849, l'IEC 60335-1 et les parties pertinentes de la série IEC 60335-2,
    l'IEC 60730-1, l'IEC 61373, l'ISO 16750-3).<br />\r\nLe présent document ne s'applique
    pas:<br />\r\n– à la détection ou surveillance de la position des éléments des
    dispositifs de verrouillage des protecteurs mobiles (voir l'ISO 14119);<br />\r\n–
    à la détection ou surveillance de la position des éléments des équipements de
    protection sensibles à la pression (PSPE, voir la série ISO 13856);<br />\r\n–
    au matériel électrique de mesure, de commande et de laboratoire (voir l'IEC 61010-1);<br
    />\r\n– aux détecteurs de proximité en aéronautique (voir l'ISO 6859-1).<br />\r\nLes
    informations contenues dans le présent document concernent l'application d'un
    capteur magnétique dans de nouvelles installations ainsi que les modifications
    apportées à des installations existantes."
