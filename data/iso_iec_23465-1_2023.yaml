abstract:
- content: '<p class="MsoBodyText">This document introduces and describes the concept
    of the application programming interface (API) to security devices with the intention
    to simplify the usage of commands and mechanisms defined by the ISO/IEC 7816 series.</p><p
    class="MsoBodyText">This document gives guidelines on:</p><p class="ListContinue1"
    style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->the
    system overview and description of the system of the programming interface;</p><p
    class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->the
    architecture description;</p><p class="ListContinue1" style="mso-list: l0 level1
    lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->the data model in general, used
    by the API;</p><p class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!--
    [if!supportLists]-->—<!--[endif]-->the use cases and the usage model of the API.</p>'
