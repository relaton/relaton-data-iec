abstract:
- content: "ISO/IEC 23465-1:2023 This document introduces and describes the concept
    of the application programming interface (API) to security devices with the intention
    to simplify the usage of commands and mechanisms defined by the ISO/IEC 7816 series.<br
    />\r\nThis document gives guidelines on:<br />\r\n- the system overview and description
    of the system of the programming interface;<br />\r\n- the architecture description;<br
    />\r\n- the data model in general, used by the API;<br />\r\n- the use cases and
    the usage model of the API."
