abstract:
- language: en
  script: Latn
  content: |-
    IEC 61810-2-1:2011 specifies reliability test procedures for electromechanical elementary relays when enhanced requirements for the verification of reliability apply. Particular provisions are given for relays incorporated in safety-related control systems of machinery in accordance with IEC 62061 and ISO 13849-1. For such relays B<sub>10</sub> values for dangerous failures (B<sub>10d</sub> values) are derived from the tests specified in this standard.
    <br /><br />This publication is to be read in conjunction with <a href="http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/44898">IEC 61810-2:2011</a>.
- language: fr
  script: Latn
  content: |-
    La CEI 61810-2-1:2011 spécifie les procédures d'essai de fiabilité pour les relais électromécaniques élémentaires lorsque des exigences renforcées pour la vérification de la fiabilité s'appliquent. Des dispositions particulières sont fournies pour les relais incorporés dans les systèmes de contrôle liés à la sécurité des machines selon la CEI 62061 et l'ISO 13849-1. Pour ces relais, les valeurs de B<sub>10</sub> pour des défaillances dangereuses (valeurs de B<sub>10d</sub>) sont dérivées des essais spécifiés dans la présente norme.
    <br /><br />Cette publication doit être lue conjointement avec la <a href="http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/44898">CEI 61810-2:2011</a>.
