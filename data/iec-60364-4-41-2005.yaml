- language: en
  script: Latn
  content: IEC 60364-4-41:2005 Specifies essential requirements regarding protection
    against electric shock of persons and livestock. It deals also with the application
    and co-ordination of these requirements in relation to external influences. Requirements
    are also given for the application of additional protection in certain cases.
- language: fr
  script: Latn
  content: IEC 60364-4-41:2005 Spécifie des exigences essentielles relatives à la
    protection contre les chocs électriques des personnes et des animaux domestiques.
    Elle traite de l'application et de la coordination de ces exigences en liaison
    avec les conditions des influences externes. Les exigences relatives à la protection
    complémentaire sont données dans certains cas.
