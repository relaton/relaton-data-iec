abstract:
- content: "IEC 60695-2-10:2013 specifies the glow-wire apparatus and common test
    procedure to simulate the effects of thermal stresses which may be produced by
    heat sources such as glowing elements or overloaded resistors, for short periods,
    in order to assess the fire hazard by a simulation technique. The test procedure
    described in this standard is a common test procedure intended for the small-scale
    tests in which a standardized electrically heated wire is used as a source of
    ignition. It is a common part of the test procedures applied to end products and
    to solid electrical insulating materials or other solid combustible materials.
    A detailed description of each particular test procedure is given in the respective
    standards IEC 60695-2-11, IEC 60695-2-12 and IEC 60695-2-13. This second edition
    of IEC 60695-2-10 cancels and replaces the first edition of IEC 60695-2-10 published
    in 2000. This edition constitutes a technical revision. The main changes with
    respect to the previous edition are as follows:<br />\r\n- A table of contents
    has been added.<br />\r\n- The introduction has been updated to align with other
    TC89 documents.<br />\r\n- The scope has been clarified to align with other documents
    in the IEC 60695-2 Glow-wire series.<br />\r\n- Terms and definitions relevant
    to this document have been added.<br />\r\n- Clause 4 has been deleted and the
    remaining clauses renumbered.<br />\r\n- The description of the power supply has
    been updated with additional details (see 4.1).<br />\r\n- The temperature measuring
    system (see 4.3) and the description of the specified layer has been updated (see
    4.4).<br />\r\n- New guidance has been introduced to assist in the verification
    of the temperature measuring system (see 5.2 and Annex C).<br />\r\n- The common
    test produced has been clarified (see Clause 7).<br />\r\n- The tolerances have
    been changed for the dimensions of the glow-wire (see Figure 1).<br />\r\n- New
    guidance on flaming observations has been added (see Annex B).<br />\r\nKeywords:
    Glowing/hot-wire, Glow-wire.<br />\r\nThis publication is to be read in conjunction
    with IEC/TS 60695-2-11:2000, IEC 60695-2-12:2010, and IEC 60695-2-13:2010"
