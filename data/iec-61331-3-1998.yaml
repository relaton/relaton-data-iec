abstract:
- language: en
  script: Latn
  content: IEC 61331-3:1998 applies to protective devices such as protective clothing
    for the protection of persons against X-radiation up to 150 kV, during radiological
    examinations and interventional procedures. It deals with general requirements
    on the accompanying documents, and on the design and materials used and with standard
    sizes, particular design features, minimum attenuation properties of materials,
    marking and standardized forms of statements of compliance with this standard.
    IEC 61331-3 covers protective clothing mainly for the protection of the operator,
    such as protective aprons, protective gloves, and protective mittens. It covers
    protective devices for gonads mainly for the protection of the patient, such as
    protective gonad aprons, scrotum shields, ovary shields, shadow shields.
- language: fr
  script: Latn
  content: La CEI 61331-3:1998 s'applique aux dispositifs de protection radiologique
    tels que les vêtements de protection radiologique pour la protection des personnes
    contre les rayonnements X jusqu'à 150 kV, au cours des examens radiologiques et
    des procédures interventionnelles. La présente norme traite des exigences générales
    relatives aux documents d'accompagnement concernant la conception ainsi que les
    matériaux utilisés et des tailles normalisées, des caractéristiques de conception
    particulières, des propriétés d'atténuation minimales des matériaux, du marquage
    et des formes normalisées de déclaration de conformité avec la présente norme.
    Elle couvre les vêtements de protection radiologique principalement destinés à
    la protection de l'opérateur, tels que les tabliers de protection radiologique,
    les gants de protection radiologique et les moufles de protection radiologique.
    Elle couvre aussi les dispositifs de protection radiologique des gonades pour
    la protection du patient, tels que les tabliers de protection radiologique des
    gonades, les écrans de protection radiologique du scrotum, les écrans de protection
    radiologique des ovaires et les écrans de protection anti-rayonnement.
