abstract:
- language: en
  script: Latn
  content: IEC 61966-2-4:2006+A1:2016 is applicable to the encoding and communication
    of YCC colours used in video systems and similar applications by defining encoding
    transformations for use in defined reference capturing conditions. If actual conditions
    differ from the reference conditions, additional rendering transformations may
    be required. Such additional rendering transformations are beyond the scope of
    this standard. This bilingual version (2013-02) corresponds to the monolingual
    English version, published in 2006-01. <strong>This consolidated version consists
    of the first edition (2006) and its amendment 1 (2016). Therefore, no need to
    order amendment in addition to this publication.</strong>
- language: fr
  script: Latn
  content: L'IEC 61966-2-4:2006+A1:2016 est applicable au codage et à la communication
    des couleurs YCC utilisées dans des systèmes vidéo et applications analogues en
    définissant les transformations de codage utilisées dans des conditions de capture
    définies. Si les conditions réelles diffèrent des conditions de référence, les
    transformations de rendu complémentaires peuvent être nécessaires. De telles transformations
    de rendu complémentaires se situent au delà du domaine d'application de cette
    norme. La présente version bilingue (2013-02) correspond à la version anglaise
    monolingue publiée en 2006-01. <strong> Cette version consolidée comprend la première
    édition (2006) et son amendement 1 (2016). Il n'est donc pas nécessaire de commander
    l'amendement avec cette publication.</strong>
