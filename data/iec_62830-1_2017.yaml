- content: L'IEC 62830-1:2017 définit des termes, des définitions, des symboles, des
    configurations et des méthodes d'essai qui peuvent être utilisés pour évaluer
    et déterminer les caractéristiques de performances de dispositifs pratiques de
    récupération d'énergie piézoélectrique basée sur des vibrations. Le présent document
