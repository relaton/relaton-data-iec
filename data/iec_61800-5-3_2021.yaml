abstract:
- content: "IEC 61800-5-3:2021, which is a product standard, specifies requirements
    and makes recommendations for the design and development, integration and validation
    of safety-related<em>encoder</em> (<em>Encoder(SR)</em>) in terms of their<em>functional
    safety</em> considerations, electrical safety and environmental conditions. It
    applies to<em>Encoder(SR)</em>, being sensors as part of a<em>PDS(SR)</em>. This
    document can also be referred to and used for<em>Encoder(SR)</em> in any other
    safety-related application, for example safety-related position monitoring.<br
    />\r\nThis document is applicable where<em>functional safety</em> of an<em>encoder</em>
    is claimed and the<em>Encoder(SR)</em>is operating mainly in the high demand or
    continuous mode. The requirements of IEC 61800-5-2:2016 for<em>PDS(SR)</em> apply
    to<em>Encoder(SR)</em> as applicable.<br />\r\nThis document includes additional
    or different requirements for<em>Encoder(SR)</em>. It sets out safety-related
    considerations of<em>Encoder(SR)</em>in terms of the framework of IEC 61508 (all
    parts), and introduces requirements for<em>Encoder(SR)</em>as subsystems of a
    safety-related system. It is intended to facilitate the realisation of the electrical/electronic/programmable
    electronic (E/E/PE) and mechanical parts of an<em>Encoder(SR)</em>in relation
    to the safety performance of<em>safety sub-function</em>(s) of an<em>Encoder(SR)</em>."
