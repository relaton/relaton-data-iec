- content: "L'IEC 61800-5-3:2021, qui est une norme de produit, spécifie des exigences
    et donne des recommandations pour la conception et le développement, l'intégration
    et la validation des codeurs relatifs à la sécurité (codeurs(SR)), au regard de
    leur sécurité fonctionnelle, de leur sécurité électrique et des conditions d'environnement.
    Elle s'applique aux codeurs(SR) qui sont des capteurs qui font partie d'un PDS(SR).
    Le présent document peut également servir de référence et être utilisé pour les
    codeurs(SR) dans le cadre de toute autre application relative à la sécurité, par
    exemple la surveillance de position relative à la sécurité.<br />\r\nLe présent
    document est applicable lorsque la sécurité fonctionnelle d'un codeur est revendiquée
    et que le codeur(SR) fonctionne principalement en mode à sollicitation élevée
    ou en mode continu.<br />\r\nLes exigences de l'IEC 61800-5-2:2016 concernant
    les PDS(SR) s'appliquent aux codeurs(SR), selon le cas. Le présent document comprend
    des exigences supplémentaires ou différentes pour les codeurs(SR). Il expose des
    considérations relatives à la sécurité des codeurs(SR), prises dans le cadre de
    l'IEC 61508 (toutes les parties), et présente des exigences pour les codeurs(SR)
    en tant que sous-systèmes d'un système relatif à la sécurité. Il est destiné à
    faciliter la réalisation des parties électriques/électroniques/électroniques programmables
    (E/E/PE) d'un codeur(SR) en liaison avec la performance de sécurité d'une ou de
    plusieurs sous-fonctions de sécurité d'un codeurs(SR)"
