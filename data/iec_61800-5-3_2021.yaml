- content: "L'IEC 61800-5-3:2021, qui est une norme de produit, spécifie des exigences
    et donne des recommandations pour la conception et le développement, l'intégration
    et la validation des<em>codeurs</em> relatifs à la sécurité (<em>codeurs(SR)</em>),
    au regard de leur<em>sécurité fonctionnelle</em>, de leur sécurité électrique
    et des conditions d'environnement. Elle s'applique aux<em>codeurs(SR)</em> qui
    sont des capteurs qui font partie d'un<em>PDS(SR)</em>. Le présent document peut
    également servir de référence et être utilisé pour les<em>codeurs(SR)</em> dans
    le cadre de toute autre application relative à la sécurité, par exemple la surveillance
    de position relative à la sécurité.<br />\r\nLe présent document est applicable
    lorsque la<em>sécurité fonctionnelle</em> d'un<em>codeur</em> est revendiquée
    et que le<em>codeur(SR)</em> fonctionne principalement en mode à sollicitation
    élevée ou en mode continu.<br />\r\nLes exigences de l'IEC 61800-5-2:2016 concernant
    les<em>PDS(SR)</em> s'appliquent aux<em>codeurs(SR)</em>, selon le cas. Le présent
    document comprend des exigences supplémentaires ou différentes pour les<em>codeurs(SR)</em>.
    Il expose des considérations relatives à la sécurité des<em>codeurs(SR)</em>,
    prises dans le cadre de l'IEC 61508 (toutes les parties), et présente des exigences
    pour les<em>codeurs(SR)</em> en tant que sous-systèmes d'un système relatif à
    la sécurité. Il est destiné à faciliter la réalisation des parties électriques/électroniques/électroniques
    programmables (E/E/PE) d'un<em>codeur(SR)</em> en liaison avec la performance
    de sécurité d'une ou de plusieurs<em>sous-fonctions de sécurité</em> d'un<em>codeurs(SR)</em>"
