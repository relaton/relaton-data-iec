- content: "L'IEC 61820-3-4:2023 spécifie des dispositions de protection pour le fonctionnement
    de systèmes d'éclairage alimentés par des circuits série pour le balisage aéronautique
    au sol.<br />\r\nLes dispositions de protection décrites ici se rapportent uniquement
    à des systèmes d'alimentation secondaires pour des charges séparées électriquement
    du circuit série.<br />\r\nLe présent document spécifie le niveau de TBTS et,
    en variante, de TBTP envisagé pour une protection supplémentaire du personnel
    lors d'un travail effectué sur des circuits secondaires sous tension par des personnes
    qualifiées en électricité. Le présent document couvre également les caractéristiques
    opérationnelles spéciales du balisage aéronautique au sol et traite du niveau
    de formation et des exigences relatives aux procédures de maintenance décrites
    dans l'IEC 61821 et dans d'autres réglementations nationales ou régionales.<br
    />\r\nLes exigences et les essais sont destinés à définir un cadre de spécification
    pour les concepteurs de systèmes, les installateurs de systèmes, les utilisateurs
    et le personnel de maintenance afin d'assurer une utilisation économique et en
    toute sécurité des systèmes électriques dans les installations destinées au balisage
    des aérodromes.<br />\r\nLe présent document complète les normes existantes de
    l'IEC relatives au balisage aéronautique au sol (AGL, Aeronautical Ground Lighting)
    et peut être utilisé comme spécification de conception."
