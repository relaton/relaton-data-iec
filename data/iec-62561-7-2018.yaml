abstract:
- language: en
  script: Latn
  content: "IEC 62561-7:2018 specifies the requirements and tests for earthing enhancing
    compounds producing low resistance of an earth termination system.<br />\r\nThis
    second edition cancels and replaces the first edition, published in 2011. This
    edition constitutes a technical revision.<br />\r\nThis edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\na)
    information concerning the execution of the test for the determination of the
    resistivity in 5.4.3;<br />\r\nb) addition of Annex A for the assessment of the
    corrosion load."
- language: fr
  script: Latn
  content: "L'IEC 62561-7:2018 spécifie les exigences et les essais pour les enrichisseurs
    de terre générant une faible résistance d'un réseau de prises de terre.<br />\r\nCette
    deuxième édition annule et remplace la première édition parue en 2011. Cette édition
    constitue une révision technique.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    ajout d'informations pour la réalisation des essais destinés à déterminer la résistivité
    en 5.4.3;<br />\r\nb) ajout de l'Annexe A concernant l'évaluation de la force
    corrosive."
