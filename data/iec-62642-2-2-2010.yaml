abstract:
- language: en
  script: Latn
  content: IEC 62642-2-2:2010 is for passive infrared detectors installed in buildings
    and provides for security grades 1 to 4 (see IEC 62642-1), specific or non-specific
    wired or wire-free detectors, and uses environmental classes I to IV (see IEC
    62599-1). A detector shall fulfil all the requirements of the specified grade.
- language: fr
  script: Latn
  content: La CEI 62642-2-2:2010 concerne les détecteurs à infrarouges passifs installés
    dans les immeubles et est prévue pour les grades de sécurité 1 à 4 (voir la CEI
    62642-1), les détecteurs filaires spécifiques ou non spécifiques ou non filaires,
    et l'utilisation des classes d'environnement I à IV (voir la CEI 62599-1). Un
    détecteur doit remplir toutes les exigences du grade spécifié.
