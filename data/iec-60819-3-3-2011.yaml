abstract:
- language: en
  script: Latn
  content: "IEC 60819-3-3:2011 is a sheet of IEC 60819-3 specifies requirements for
    four types of unfilled aramid papers:<br />\r\n- Type 1: calendered paper;<br
    />\r\n- Type 2: calendered paper, with improved tearing resistance and conformability;<br
    />\r\n- Type 3: uncalendered paper;<br />\r\n- Type 4: calendered paper, with
    lower density for laminating.<br />\r\nThis edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\n- normative references
    change: all the requirements are now determined according the clauses of test
    methods from IEC 60819-2 specific for non cellulosic papers, instead of IEC 60554-2:2001
    generally valid for cellulosic papers;<br />\r\n- and some new, very thin thicknesses,
    of type 4, calendered paper with lower density for laminating, were added."
- language: fr
  script: Latn
  content: "La CEI 60819-3-3:2011 est une feuille de la CEI 60819-3 qui spécifie les
    exigences pour quatre types de papiers en aramide non chargé:<br />\r\n- Type
    1: papier calandré;<br />\r\n- Type 2: papier calandré, avec une résistance au
    déchirement et une adaptabilité améliorées;<br />\r\n- Type 3: papier non calandré;<br
    />\r\n- Type 4: papier calandré, avec une densité plus faible de stratification.<br
    />\r\nCette édition inclut les modifications techniques significatives suivantes
    par rapport à l'édition précédente:<br />\r\n- modification des références normatives:
    toutes les exigences sont à présent déterminées conformément aux articles des
    méthodes d'essai figurant dans la CEI 60819-2 spécifique aux papiers non cellulosiques,
    au lieu de la CEI 60554-2:2001 généralement valable pour les papiers cellulosiques;<br
    />\r\n- certains nouveaux papiers calandrés, d'épaisseurs très minces, de type
    4, avec une densité plus faible de stratification, ont été ajoutés."
