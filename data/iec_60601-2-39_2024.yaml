- content: "L'IEC 60601-2-39:2024 s’applique à la SECURITE DE BASE et aux PERFORMANCES
    ESSENTIELLES des APPAREILS EM DE DIALYSE PERITONEALE, désignés ci-après sous le
    terme d’APPAREILS DP. Elle s’applique aux APPAREILS DP destinés à être utilisés
    soit par le personnel médical soit sous la surveillance d’experts médicaux, y
    compris les APPAREILS DP mis en fonctionnement par le PATIENT, que les APPAREILS
    DP soient utilisés dans un hôpital ou dans un environnement domestique.<br />\r\nSi
    un article ou un paragraphe est spécifiquement destiné à être applicable uniquement
    aux APPAREILS EM ou uniquement aux SYSTEMES EM, le titre et le contenu de cet
    article ou de ce paragraphe l’indiquent. Si cela n’est pas le cas, l’article ou
    le paragraphe s’applique à la fois aux APPAREILS EM et aux SYSTEMES EM, selon
    le cas.<br />\r\nLe présent document ne prend pas en considération les informations
    spécifiques de sécurité du système de contrôle de la SOLUTION DE DIALYSE des APPAREILS
    DP qui utilise la régénération de la SOLUTION DE DIALYSE ou des SYSTEMES DE TRANSMISSION
    CENTRALISES pour la SOLUTION DE DIALYSE. Il prend cependant en considération les
    exigences spécifiques de sécurité de ces APPAREILS DP relatives à la sécurité
    électrique et la sécurité du PATIENT.<br />\r\nLe présent document spécifie les
    exigences minimales de sécurité des APPAREILS DP. Les APPAREILS DP sont destinés
    à être utilisés par le personnel médical ou le PATIENT ou tout personnel formé
    et sous surveillance médicale.<br />\r\nLe présent document s’applique à tous
    les APPAREILS EM destinés à fournir un traitement par DIALYSE PERITONEALE au PATIENT,
    indépendamment de la durée et du lieu de traitement.<br />\r\nCes exigences particulières
    ne s’appliquent pas:<br />\r\n– aux SACS POUR SOLUTION DE DIALYSE préproduite,<br
    />\r\n– aux CIRCUITS DE LA SOLUTION DE DIALYSE,<br />\r\n– au CONCENTRE DE SOLUTION
    DE DIALYSE,<br />\r\n– aux systèmes d’alimentation en EAU DE DIALYSE (voir l’ISO
    23500-2 [1]),<br />\r\n– aux SYSTEMES DE TRANSMISSION CENTRALISES pour CONCENTRES
    DE SOLUTION DE DIALYSE, décrits comme des systèmes de mélange en vrac de concentrés
    dans un centre de dialyse,<br />\r\n– aux appareils utilisés pour l’HEMODIALYSE
    (voir l’IEC 60601-2-16 [2]).<br />\r\nL'IEC 60601-2-39:2024 annule et remplace
    la troisième édition parue en 2018. Cette édition constitue une révision technique.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à l’édition précédente:<br />\r\na) mise à jour des références à l’IEC
    60601-1:2005, l’IEC 60601-1:2005/AMD1:2012 et l’IEC 60601 1:2005/AMD2:2020, des
    références à l’IEC 60601 1 2:2014 et l’IEC 60601 1 2:2014/AMD1:2020, des références
    à l’IEC 60601-1-8:2006, l’IEC 60601 1 8:2006/AMD1:2012 et l’IEC 60601 1 8:2006/AMD2:2020,des
    références à l’IEC 60601 1 9:2007, l’IEC 60601 1 9:2007/AMD1:2013 et l’IEC 60601
    1 9:2007/AMD2:2020, des références à l’IEC 60601 1 10:2007, l’IEC 60601 1 10:2007/AMD1:2013
    et l’IEC 60601 1 10:2007/AMD2:2020 et des références à l’IEC 60601 1 11:2015 et
    l’IEC 60601 1 11:2015/AMD1:2020;<br />\r\nb) prise en considération des PERFORMANCES
    ESSENTIELLES en CONDITION DE PREMIER DEFAUT concernant l’IEC 60601 1:2005/AMD1:2012/ISH1:2021;<br
    />\r\nc) inclusion des informations données dans le document 62D/1771A/INF concernant
    le 201.11.8;<br />\r\nd) inclusion des informations données dans le document 62D/1734/INF
    concernant les questions techniques de l’édition précédente;<br />\r\ne) inclusion
    des exigences de SECURITE (CYBERSECURITE);<br />\r\nf) ajouts liés à la préparation
    en ligne de la SOLUTION DP (DP EN LIGNE);<br />\r\ng) améliorations apportées
    à la définition de la PARTIE APPLIQUEE;<br />\r\nh) amélioration des articles/paragraphes
    traitant des exigences relatives aux performances essentielles;<br />\r\ni) améliorations
    en matière d’étiquetage;<br />\r\nj) autres améliorations techniques mineures;<br
    />\r\nk) améliorations d’ordre rédactionnel."
