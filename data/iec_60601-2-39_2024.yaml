abstract:
- content: "IEC 60601-2-39:2024 applies to the BASIC SAFETY and ESSENTIAL PERFORMANCE
    of PERITONEAL DIALYSIS ME EQUIPMENT, hereafter referred to as PD EQUIPMENT. It
    applies to PD EQUIPMENT intended for use either by medical staff or under the
    supervision of medical experts, including PD EQUIPMENT operated by the PATIENT,
    regardless of whether the PD EQUIPMENT is used in a hospital or domestic environment.<br
    />\r\nIf a clause or subclause is specifically intended to be applicable to ME
    EQUIPMENT only, or to ME SYSTEMS only, the title and content of that clause or
    subclause will say so. If that is not the case, the clause or subclause applies
    both to ME EQUIPMENT and to ME SYSTEMS, as relevant.<br />\r\nThis document does
    not take into consideration specific safety details of the DIALYSING SOLUTION
    control system of PD EQUIPMENT using regeneration of DIALYSING SOLUTION or CENTRAL
    DELIVERY SYSTEMS for DIALYSING SOLUTION. It does, however, take into consideration
    the specific safety requirements of such PD EQUIPMENT concerning electrical safety
    and PATIENT safety.<br />\r\nThis document specifies the minimum safety requirements
    for PD EQUIPMENT. These PD EQUIPMENT are intended for use either by medical staff
    or for use by the PATIENT or other trained personnel under medical supervision.<br
    />\r\nThis document includes all ME EQUIPMENT that is intended to deliver a PERITONEAL
    DIALYSIS treatment to a PATIENT, independent of the treatment duration and location.<br
    />\r\nThese particular requirements do not apply to:<br />\r\n– PRE-MANUFACTURED
    DIALYSING SOLUTION bags,<br />\r\n– DIALYSING SOLUTION CIRCUITS,<br />\r\n– DIALYSING
    SOLUTION CONCENTRATE,<br />\r\n– DIALYSIS WATER supply systems (see ISO 23500-2),<br
    />\r\n– CENTRAL DELIVERY SYSTEMS for DIALYSING SOLUTION CONCENTRATES, described
    as systems for bulk mixing concentrate at a dialysis facility,<br />\r\n– equipment
    used to perform HAEMODIALYSIS (see IEC 60601-2-16).<br />\r\nIEC 60601-2-39:2024
    cancels and replaces the third edition published in 2018. This edition constitutes
    a technical revision.<br />\r\nThis edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\na) update of
    references to IEC 60601-1:2005, IEC 60601-1:2005/AMD1:2012 and IEC 60601 1:2005/AMD2:2020,
    of references to IEC 60601 1 2:2014 and IEC 60601 1 2:2014/AMD1:2020, of references
    to IEC 60601-1-8:2006, IEC 60601 1 8:2006/AMD1:2012 and IEC 60601 1 8:2006/AMD2:2020,
    of references to IEC 60601 1 9:2007, IEC 60601 1 9:2007/AMD1:2013 and IEC 60601
    1 9:2007/AMD2:2020, of references to IEC 60601 1 10:2007, IEC 60601 1 10:2007/AMD1:2013
    and IEC 60601 1 10:2007/AMD2:2020 and of references to IEC 60601 1 11:2015 and
    IEC 60601 1 11:2015/AMD1:2020;<br />\r\nb) consideration of ESSENTIAL PERFORMANCE
    in SINGLE FAULT CONDITION regarding IEC 60601 1:2005/AMD1:2012/ISH1:2021;<br />\r\nc)
    including the information given in the document 62D/1771A/INF regarding 201.11.8;<br
    />\r\nd) including the information given in the document 62D/1734/INF regarding
    technical issues of the previous edition;<br />\r\ne) including SECURITY (CYBERSECURITY)
    requirements;<br />\r\nf) additions related to online PD SOLUTION generation (ONLINE
    PD);<br />\r\ng) improvements regarding the definition of the APPLIED PART;<br
    />\r\nh) improvement of the essential performance requirements clause/subclauses;<br
    />\r\ni) improvements for labelling;<br />\r\nj) other minor technical improvements;<br
    />\r\nk) editorial improvements."
