abstract:
- language: en
  script: Latn
  content: "ISO/IEC 30181:2024 specifies functional requirements and architecture
    about the following items for resource interoperability among heterogeneous IoT
    platforms through the conversion of resource identifiers (IDs) and paths (e.g.
    uniform resource identifier (URI)):<br />\r\n– requirements for interoperability
    of resource IDs in the heterogeneous IoT platforms;<br />\r\n– functional architecture
    for converting IDs and paths of resources on heterogeneous IoT platforms; and,<br
    />\r\n– functional architecture for mapping and managing resource IDs among heterogeneous
    IoT platforms."
