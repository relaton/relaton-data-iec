abstract:
- language: en
  script: Latn
  content: |-
    Gives guidance on the design of flame test methods and general requirements for the test apparatus to produce a series of test flames and the correlated confirmatory tests. Additional detailed information, needed for the production of specific flames, is published in a series of sheets: for example, in IEC 695-2-4/1.

    Has the status of a basic safety publication in accordance with IEC Guide 104.
- language: fr
  script: Latn
  content: |-
    Sert de guide dans la conception des méthodes d'essai à la flamme et donne les prescriptions générales pour l'appareillage d'essai destiné à produire une série de ammes d'essai et pour les essais de vérification correspondant. Des renseignements supplémentaires détaillés, nécessaires à la production de flammes spécifiques, sont publiés dans une série de feuilles particulières: par exemple la CEI 695-2-4/1.

    A le statut d'une publication fondamentale de sécurité conformément au Guide 104.
