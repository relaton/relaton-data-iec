abstract:
- language: en
  script: Latn
  content: "IEC 62359:2010+A1:2017 is applicable to medical diagnostic ultrasound
    fields. It establishes:<br />\r\n- parameters related to thermal and non-thermal
    exposure aspects of diagnostic ultrasonic fields;<br />\r\n- methods for the determination
    of an exposure parameter relating to temperature rise in theoretical tissue-equivalent
    models, resulting from absorption of ultrasound;<br />\r\n- methods for the determination
    of an exposure parameter appropriate to certain non-thermal effects.<br />\r\nThis
    second edition cancels and replaces the first edition, published in 2005. It constitutes
    a technical revision. Major changes with respect to the previous edition include
    the following:<br />\r\n- The methods of determination set out in the first edition
    of this standard were based on those contained in the American standard for Real-Time
    Display of Thermal and Mechanical Acoustic Output Indices on Diagnostic Ultrasound
    Equipment (ODS) and were intended to yield identical results. While this second
    edition also follows the ODS in principal and uses the same basic formulae and
    assumptions (see Annex A), it contains a few significant modifications which deviate
    from the ODS.<br />\r\n- One of the primary issues dealt with in preparing this
    second edition of IEC 62359 was \"missing\" TI equations. In Edition 1 there were
    not enough equations to make complete \"at-surface\" and \"below-surface\" summations
    for TIS and TIB in combined-operating modes. Thus major changes with respect to
    the previous edition are related to the introduction of new calculations of thermal
    indices to take into account both \"at-surface\" and \"below-surface\" thermal
    effects. The contents of the corrigendum of March 2011 have been included in this
    copy. This consolidated version consists of the second edition (2010) and its
    amendment 1 (2017). Therefore, no need to order amendment in addition to this
    publication."
- language: fr
  script: Latn
  content: "L'IEC 62359:2010+A1:2017 est applicable aux champs d'ultrasons utilisés
    pour le diagnostic médical. Elle définit:<br />\r\n- des paramètres relatifs aux
    aspects thermiques et non thermiques des champs ultrasonores de diagnostic;<br
    />\r\n- des méthodes de détermination d'un paramètre d'exposition relatif à l'échauffement
    dans les modèles théoriques équivalents aux tissus, résultant de l'absorption
    d'ultrasons;<br />\r\n- des méthodes de détermination d'un paramètre d'exposition
    approprié pour certains effets non thermiques.<br />\r\nCette deuxième édition
    annule et remplace la première édition publiée en 2005. Elle constitue une révision
    technique. Les modifications majeures par rapport à l'édition précédente incluent
    ce qui suit:<br />\r\n- Les méthodes de détermination présentées dans la première
    de la présente norme étaient basées sur celles contenues dans la Norme américaine
    relative à l'affichage en temps réel des Indices d'émission acoustiques thermique
    et mécanique des appareils de diagnostics à ultrasons (ODS) et devaient fournir
    des résultats identiques. Bien que l'édition seconde suive également l'ODS dans
    le principe et utilise les mêmes formules et hypothèses fondamentales (voir Annexe
    A), elle comporte quelques modifications significatives s'écartant de l'ODS.<br
    />\r\n- L'une des principales questions traitées lors de l'élaboration de l'édition
    seconde de l'IEC 62359 norme faisait référence aux équations de TI \"manquantes\".
    Elles n'étaient pas suffisantes dans l'édition 1 afin d'effectuer des sommations
    \"à la surface\" et \"sous la surface\" complètes pour TIS et TIB en modes de
    fonctionnement combinés. Ainsi, les modifications majeures par rapport à l'édition
    précédente sont liées à l'introduction de nouveaux calculs d'indices thermiques
    pour prendre en compte les effets thermiques \"à la surface\" et \"sous la surface\".
    Le contenu du corrigendum de mars 2011 a été pris en considération dans cet exemplaire.
    Cette version consolidée comprend la deuxième édition (2010) et son amendement
    1 (2017). Il n'est donc pas nécessaire de commander l'amendement avec cette publication."
