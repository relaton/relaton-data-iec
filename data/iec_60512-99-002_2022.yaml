abstract:
- content: "<!-- NEW! -->IEC 60512-99-002:2022 is available as IEC 60512-99-002:2022
    RLV which contains the International Standard and its Redline version, showing
    all changes of the technical content compared to the previous edition.<br /><br
    />\r\nIEC 60512-99-002:2021 is used for the assessment of connectors within the
    scope of SC 48B that are used in twisted pair communication cabling with remote
    power, such as ISO/IEC 11801 1 Class D, or better, balanced cabling in support
    of IEEE 802.3btTM (Power over Ethernet, supporting up to 90 W from the power sourcing
    equipment).<br />\r\nThe object of this document is to detail a test schedule
    to determine the ability of sets of connectors to withstand a minimum of 100 mechanical
    operations with electrical load, where an electrical current is being passed through
    the connectors in accordance with IEC 60512 9 3 during the separation (unmating)
    step. This second edition cancels and replaces the first edition published in
    2019. This edition constitutes a technical revision. This edition includes the
    following significant technical changes with respect to the previous edition:
    Test group UEL has been revised with respect to the order of the test phases,
    the test severities and the requirements."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "<!-- NEW! -->IEC 60512-99-002:2022 est disponible sous forme de IEC 60512-99-002:2022
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nL’IEC
    60512 est utilisée pour évaluer des connecteurs relevant du domaine d’application
    du SC 48B, qui sont utilisés dans les câblages de communication à paires torsadées
    permettant une alimentation à distance, tels que les câbles à paires symétriques
    conformes à la classe D de l’ISO/IEC 11801‑1 ou à une classe supérieure, à l’appui
    de la norme IEEE 802.3btTM (Power over Ethernet (alimentation électrique par câble
    Ethernet), prenant en charge jusqu’à 90 W provenant de l’équipement de source
    d’alimentation). L’objet du présent document est de détailler un programme d’essai
    permettant de déterminer l’aptitude des jeux de connecteurs à supporter au moins
    100 manœuvres mécaniques avec charge électrique lorsqu’un courant électrique traverse
    les connecteurs conformément à l’IEC 60512‑9‑3 pendant la séparation (désaccouplement).
    Cette deuxième édition annule et remplace la première édition publiée en 2019.
    Cette édition constitue une révision technique. Cette édition comprend les modifications
    techniques importantes suivantes par rapport à l’édition précédente: Le groupe
    d’essai UEL a été révisé en ce qui concerne l’ordre des phases de test, les sévérités
    des tests et les exigences."
