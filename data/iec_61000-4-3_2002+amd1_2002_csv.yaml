abstract:
- content: Applies to the immunity of electrical and electronic equipment to radiated
    electromagnetic energy. Establishes test levels and the required test procedures.
    Establishes a common reference for evaluating the performance of electrical and
    electronic equipment when subjected to radio-frequency electromagnetic fields.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Traite de l'immunité des matériels électriques et électroniques à l'énergie
    électromagnétique rayonnée. Elle définit les niveaux d'essai et les procédures
    d'essai nécessaires. Etablit une référence commune d'évaluation des performances
    des matériels électriques et électroniques soumis à des champs électromagnétiques
    aux fréquences radioélectriques.
