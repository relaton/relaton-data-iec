abstract:
- language: en
  script: Latn
  content: Gives the requirements for one type of heat shrinkable, semi-flexible,
    polyvinylidene fluoride, flame retarded, fluid resistant sleeving that has been
    found suitable for use up to temperatures of 150 °C. The nominal shrink ratio
    is 2:1. This sleeving is normally supplied in bore sizes up to 25,4 mm and is
    transparent. Materials which conform to this specification meet established levels
    of performance. However, the selection of a material by a user for a specific
    application should be based on the actual requirements necessary for adequate
    performance in that application and not based on this specification alone.
- language: fr
  script: Latn
  content: Donne les prescriptions relatives à un type de gaine thermo-rétractable
    en fluorure de polyvinylidène, semi-souple, retardée à la flamme et résistant
    aux fluides, dont l'utilisation est adaptée pour des températures allant jusqu'à
    150 °C. Le rapport de rétreint nominal est de 2:1. Cette gaine est normalement
    fournie avec des diamètres intérieurs allant jusqu'à 25,4 mm et est transparente.
    Les matériaux conformes à cette norme satisfont aux niveaux de performance établis.
    Cependant, il convient que la sélection d'un matériau par un utilisateur pour
    une application particulière soit basée sur les caractéristiques réelles nécessaires
    pour atteindre les perfor-mances appropriées dans cette application et pas uniquement
    basée sur la présente norme.
