abstract:
- language: en
  script: Latn
  content: "IEC 62282-4-102:2022 specifies the performance test methods of fuel cell
    power systems for propulsion and auxiliary power units (APU). This document covers
    fuel cell power systems for propulsion other than those for road vehicles. This
    document applies to gaseous hydrogen-fuelled fuel cell power systems and direct
    methanol fuel cell power systems for electrically powered industrial trucks. The
    following fuels are considered within the scope of this document:<br />\r\n- gaseous
    hydrogen, and<br />\r\n- methanol.<br />\r\nThis document covers the fuel cell
    power system as defined in 3.7 and Figure 1. This document applies to DC type
    fuel cell power systems, with a rated output voltage not exceeding DC 150 V for
    indoor and outdoor use. This document covers fuel cell power systems whose fuel
    source container is permanently attached to either the industrial truck or the
    fuel cell power system.<br />\r\nThis second edition cancels and replaces the
    first edition published in 2017. This edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\na. alignment
    of the Scope with the second edition of IEC 62282-4-101:2022;<br />\r\nb. deletion
    of terms and definitions (previous entries 3.5, 3.10, and 3.15);<br />\r\nc. addition
    of new terms in Clause 3: \"delivered power\" (3.13) and \"regenerated power\"
    (3.14);<br />\r\nd. revision of symbols and their meanings in alignment with those
    of IEC 62282-3-201;<br />\r\ne. replacement of \"reference conditions\" with \"standard
    conditions\" as seen in Clause 5;<br />\r\nf. revision of the test method for
    the accessory load voltage spike test (13.3.2);<br />\r\ng. addition of clarifications
    in Clause 14 (Power stability under operation);<br />\r\nh. addition of a checklist
    for performance criteria dealt with in this document (Annex C)."
- language: fr
  script: Latn
  content: "L'IEC 62282-4-102:2022 spécifie les méthodes d’essai des performances
    des systèmes à piles à combustible pour la propulsion et les groupes auxiliaires
    de puissance (GAP). Le présent document couvre les systèmes à piles à combustible
    destinés à la propulsion, autres que ceux destinés aux véhicules routiers. Le
    présent document s’applique aux systèmes à piles à combustible utilisant de l’hydrogène
    gazeux et à ceux utilisant du méthanol direct pour les chariots de manutention
    électriques. Les combustibles suivants relèvent du domaine d’application du présent
    document:<br />\r\n- hydrogène gazeux; et<br />\r\n- méthanol.<br />\r\nLe présent
    document traite du système à pile à combustible défini en 3.7 et à la Figure 1.
    Le présent document s’applique aux systèmes à piles à combustible de type à courant
    continu, d’une tension de sortie assignée maximale de 150 V en courant continu
    pour utilisation à l’intérieur et à l’extérieur. Le présent document concerne
    les systèmes à piles à combustible dont le conteneur de source de combustible
    est fixé à demeure, soit au chariot de manutention, soit au système à pile à combustible.<br
    />\r\nCette deuxième édition annule et remplace la première édition parue en 2017.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l’édition précédente:<br />\r\na. alignement du domaine d’application sur la
    deuxième édition de l’IEC 62282­4­101:2022;<br />\r\nb. suppression de termes
    et de définitions (les entrées 3.5, 3.10 et 3.15 qui existaient précédemment);<br
    />\r\nc. ajout de nouveaux termes à l’Article 3: \"puissance fournie\" (3.13)
    et \"puissance régénérée\" (3.14);<br />\r\nd. révision de symboles et de leurs
    significations en vue d’un alignement sur ceux de l’IEC 62282-3-201;<br />\r\ne.
    remplacement de \"conditions de référence\" par \"conditions normales\" comme
    vu à l’Article 5;<br />\r\nf. révision de la méthode d’essai pour l’essai de pointe
    de tension des charges accessoires (13.3.2);<br />\r\ng. ajout de clarifications
    à l’Article 14 (Stabilité de la puissance en fonctionnement);<br />\r\nh. ajout
    d’une liste de contrôle pour les critères de performance traités dans le présent
    document (Annexe C)."
