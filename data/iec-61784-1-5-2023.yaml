abstract:
- language: en
  script: Latn
  content: "IEC 61784-1-5:2023 defines Communication Profile Family 5 (CPF 5). CPF
    5 specifies a set of protocol specific communication profiles (CPs) based on the
    IEC 61158 series (Type 7) and other standards, to be used in the design of devices
    involved in communications in factory manufacturing and process control.<br />\r\nNOTE All
    CPs are based on standards or draft standards or International Standards published
    by the IEC or on standards or International Standards established by other standards
    bodies or open standards processes.<br />\r\nEach CP selects an appropriate consistent
    and compatible subset of services and protocols from the relevant set that is
    defined and modelled in the IEC 61158 series. For the selected subset of services
    and protocols, the profile also describes any possible or necessary constraints
    in parameter values."
- language: fr
  script: Latn
  content: "L’IEC 61784-1-5:2023 définit la famille de profils de communication 5
    (CPF 5). La CPF 5 définit un jeu de profils de communication (CP) spécifiques
    au protocole, fondé sur la série IEC 61158 (type 7) et d’autres normes, à utiliser
    pour la conception d’appareils employés en communication dans le cadre de la production
    industrielle et de la commande de processus.<br />\r\nNOTE Tous les CP sont fondés
    sur des normes, des projets de normes ou des Normes internationales publiées par
    l’IEC, ou bien sur des normes ou des Normes internationales établies par d’autres
    organismes de normalisation, ou encore sur des processus de normes ouvertes.<br
    />\r\nChaque CP sélectionne un sous-ensemble de services et de protocoles approprié,
    cohérent et compatible, à partir de l’ensemble du jeu disponible défini et modélisé
    dans la série IEC 61158. Le profil décrit également, pour le sous-ensemble sélectionné
    de services et de protocoles, toute contrainte possible ou nécessaire au niveau
    des valeurs des paramètres."
