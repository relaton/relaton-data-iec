abstract:
- language: en
  script: Latn
  content: "IEC 60335-2-45:2002+A1:2008+A2:2011 deals with the safety of portable
    electric heating tools and similar appliances, their rated voltage being not more
    than 250 V. Examples of appliances that are within the scope of this standard
    are branding tools; burning-in pens; conduit-soldering tools; dehorning tools;
    desoldering irons; firelighters; glue guns; heat guns; paint strippers; plastic-cutting
    tools; soldering guns; soldering irons; stripping pliers and thermoplastic conduit-welding
    tools.<br />\r\n<br />\r\nThis publication is to be read in conjunction with <a
    href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/44013\"> IEC 60335-1:2010</a>.<br
    />\r\n<br />\r\nThis consolidated version consists of the third edition (2002),
    its amendment 1 (2008) and its amendment 2 (2011). Therefore, no need to order
    amendments in addition to this publication."
- language: fr
  script: Latn
  content: "La CEI 60335-2-45:2002+A1:2008+A2:2011 traite de la sécurité des outils
    chauffants électriques mobiles et des appareils analogues, dont la tension assignée
    n'est pas supérieure à 250 V. Comme exemples d'appareils compris dans le domaine
    d'application de la présente norme, on peut citer les fers à marquer, les pyrograveurs,
    les outils à souder les conduits, les appareils à décorner les animaux, les fers
    à dessouder les appareils à allumer le feu, les pistolets à colle, les pistolets
    à air chaud, les appareils de décapage de la peinture, les outils à couper le
    plastique, les fers instantanés, les fers à souder, les pinces à dénuder, les
    outils à souder les conduits thermoplastiques.<br />\r\n<br />\r\nCette publication
    doit être lue conjointement avec la <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/44013\">
    CEI 60335-1:2010</a>.<br />\r\n<br />\r\nCette version consolidée comprend la
    troisième édition (2002), son amendement 1 (2008) et son amendement 2 (2011).
    Il n'est donc pas nécessaire de commander les amendements avec cette publication."
