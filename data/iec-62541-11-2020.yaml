abstract:
- language: en
  script: Latn
  content: "IEC 62541-11:2020 is part of the OPC Unified Architecture standard series
    and defines the information model associated with Historical Access (HA). It particularly
    includes additional and complementary descriptions of the NodeClasses and Attributes
    needed for Historical Access, additional standard Properties, and other information
    and behaviour.<br />\r\nThe complete AddressSpace Model including all NodeClasses
    and Attributes is specified in IEC 62541-3. The predefined Information Model is
    defined in IEC 62541-5. The Services to detect and access historical data and
    events, and description of the ExtensibleParameter types are specified in IEC
    62541-4. This document includes functionality to compute and return Aggregates
    like minimum, maximum, average etc. The Information Model and the concrete working
    of Aggregates are defined in IEC 62541-13. This third edition cancels and replaces
    the second edition published in 2015. This edition constitutes a technical revision.
    This edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\na) a new method for determining the first historical
    point has been added;<br />\r\nb) added clarifications on how to add, insert,
    modify, and delete annotations."
- language: fr
  script: Latn
  content: "L'IEC 62541-11:2020 fait partie d'une série de normes d'Architecture Unifiée
    OPC globale et définit le Modèle d'Information associé à l'Accès à l'Historique
    (HA). Elle inclut en particulier des descriptions supplémentaires et complémentaires
    des NodeClasses et des Attributs nécessaires pour l'Accès à l'Historique, des
    Propriétés normalisées supplémentaires et d'autres informations et comportements.
    Le Modèle complet de l'AddressSpace comprenant toutes les NodeClasses et tous
    les Attributs est présenté dans l'IEC 62541-3. Le Modèle d'Information prédéfini
    est présenté dans l'IEC 62541-5. Les Services permettant de détecter et d'accéder
    aux données et événements historiques, ainsi qu'une description des types ExtensibleParameter,
    sont spécifiés dans l'IEC 62541-4. Le présent document inclut une fonctionnalité
    permettant de calculer et de renvoyer des Agrégats (minimum, maximum, moyenne,
    etc.). Le Modèle d'information et la fonction concrète des Agrégats sont définis
    dans l'IEC 62541-13. Cette troisième édition annule et remplace la deuxième édition
    parue en 2015. Cette édition constitue une révision technique. Cette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na) ajout d'une nouvelle procédure de détermination de la première référence
    historique;<br />\r\nb) ajout d'explications complémentaires sur les procédures
    d'ajout, d'insertion, de modification et de suppression d'annotations."
