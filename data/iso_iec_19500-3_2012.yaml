abstract:
- content: "<p>ISO/IEC 19500-3:2012 defines</p><ul><li>the syntax and semantics of
    a component model, based on CORBA IDL, and a corresponding meta-model,</li><li>a
    language to describe the structure and state of component implementations, and
    a corresponding meta-model,</li><li>a programming model for constructing component
    implementations,</li><li>a runtime environment for component implementations,</li><li>interaction
    between components and Enterprise Java Beans,</li><li>meta-data for describing
    component-based applications, and interfaces for their deployment, and</li><li>a
    lightweight subset of the component model, programming model and runtime environment.</li></ul>"
