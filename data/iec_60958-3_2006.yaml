abstract:
- content: "IEC 60958-1:2006 specifies the consumer application of the interface for
    the inter-connection of digital audio equipment defined in IEC 60958-1. This third
    edition of IEC 60958-3 cancels and replaces the second edition published in 2003
    and constitutes a technical revision. It includes the following changes:<br />\r\n-
    Electrical and optical requirements are removed from IEC 60958-3;<br />\r\n- they
    should be specified in IEC 60958-1. This bilingual version (2014-07) corresponds
    to the monolingual English version, published in 2006-05."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 60958-3:2006 spécifie une application grand public de l'interface
    pour l'interconnexion des appareils audionumériques définie dans la CEI 60958-1.
    Cette troisième édition de la CEI 60958-3 annule et remplace la deuxième édition
    publiée en 2003 dont elle constitue une révision technique. Elle comporte les
    modifications suivantes:<br />\r\n- Les exigences électriques et optiques ont
    été supprimées de la CEI 60958-3;<br />\r\n- il convient de les spécifier dans
    la CEI 60958-1. La troisième édition de la CEI 60958-1 comportera ces exigences.
    La présente version bilingue (2014-07) correspond à la version anglaise monolingue
    publiée en 2006-05."
