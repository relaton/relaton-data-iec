abstract:
- content: Gives the specific requirements and test procedures for microwave Doppler
    detectors for use in intruder alarms systems installed in buildings. Specifies
    those requirements for microwave Doppler detectors which will ensure that they
    will perform satisfactorily and minimize false alarms. Should be used in conjunction
    with IEC 60839-1-1 and IEC 60839-2-2.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Donne les prescriptions spécifiques et les modalités d'essai relatives
    aux détecteurs hyperfréquences à effet Doppler utilisés dans les systèmes d'alarme
    anti-intrusion installés dans les bâtiments. Précise les prescriptions relatives
    aux détecteurs hyperfréquences à effet Doppler de façon à garantir leur bon fonctionnement
    et à minimiser les fausses alarmes. Doit être utilisé avec la CEI 60839-1-1 et
    la CEI 60839-2-2.
