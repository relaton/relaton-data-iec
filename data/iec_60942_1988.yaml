abstract:
- content: Specifies the performance requirements for three classes of sound calibrator.
    Sound calibrators are designed to produce a known effective sound pressure level
    or levels at a specified frequency or frequencies when coupled to specified models
    of microphone or specified configurations.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Donne des prescriptions concernant les caractéristiques de trois classes
    de calibreurs acoustiques. Les calibreurs acoustiques sont conçus pour produire
    un ou des niveaux de pression acoustique connus à une ou plusieurs fréquences
    spécifiées lorsqu'ils sont couplés à des microphones de modèles spécifiés et pour
    des configurations spécifiées.
