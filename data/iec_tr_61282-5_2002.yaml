abstract:
- content: This technical report provides guidelines for accommodation and compensation
    of dispersion. These techniques are generally used in the 1550 nm region with
    cables incorporating conventional dispersion-unshifted single-mode category B1
    fibre (see IEC 60793-1 and IEC 60793-2). Compensation refers to techniques that
    reduce the dispersion or dispersion-slope of a fibre-optic link to enable transmission
    at higher digital bit-rates. Accommodation refers to techniques that utilize dispersion
    to enable transmission at higher digital bit rates (e.g. by optical or electrical
    prechirping, dispersion-assisted transmission, receiver signal processing).
  language:
