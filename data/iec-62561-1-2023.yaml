abstract:
- language: en
  script: Latn
  content: "IEC 62561-1:2023 specifies the requirements and tests for metallic connection
    components that form part of a lightning protection system (LPS). Typically, these
    can be connectors, clamps, bonding and bridging components, expansion pieces and
    test joints. This third edition cancels and replaces the second edition published
    in 2017. This edition constitutes a technical revision. This edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\na) definitions of connection types mentioned in the scope have been added;<br
    />\r\nb) location classification has been expanded in detail;<br />\r\nc) the
    document has been updated in line with the new edition of ISO 22479:2019 on humid
    sulphurous atmosphere treatment;<br />\r\nd) a new normative Annex E for reduced
    test procedures has been introduced."
- language: fr
  script: Latn
  content: "L'IEC 62561-1:2023 spécifie les exigences et les essais applicables aux
    composants métalliques de connexion qui font partie d'un système de protection
    contre la foudre (SPF). Il peut s'agir, en général, des connecteurs, des colliers
    de serrage, des composants de collage et de pontage, des pièces de dilatation
    et des joints de contrôle. Cette troisième édition annule et remplace la deuxième
    édition parue en 2017. Cette édition constitue une révision technique. Cette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) les définitions des types de connexions mentionnés dans
    le domaine d'application du document ont été ajoutées;<br />\r\nb) la classification
    des emplacements a été développée de façon détaillée;<br />\r\nc) le document
    a été mis à jour conformément à la nouvelle édition de l'ISO 22479:2019 concernant
    le traitement en atmosphère humide sulfureuse;<br />\r\nd) la nouvelle Annexe
    E normative concernant les procédures d'essai simplifiées a été introduite."
