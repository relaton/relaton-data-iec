abstract:
- content: "IEC 60749-5:2023 provides a steady-state temperature and humidity bias
    life test to evaluate the reliability of non-hermetic packaged semiconductor devices
    in humid environments. This test method is considered destructive. This edition
    includes the following significant technical changes with respect to the previous
    edition:<br />\r\na) The specification of the test equipment is changed to require
    the need to minimize relative humidity gradients and maximize air flow between
    semiconductor devices under test;<br />\r\nb) The specification of the test equipment
    fixtures is changed to require the avoidance of condensation on devices under
    test and on electrical fixtures connecting the devices to the test equipment;<br
    />\r\nc) replacement of references to “virtual junction” with “die”."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L’IEC 60749-5:2023 décrit un essai continu de durée de vie utilisant la
    température et l’humidité avec polarisation pour évaluer la fiabilité des dispositifs
    à semiconducteurs sous boîtier non hermétique dans les environnements humides.
    Cette méthode d’essai est considérée comme destructive. Cette édition inclut les
    modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na) la spécification de l’équipement d’essai est modifiée pour exiger la
    nécessité de réduire le plus possible les gradients d’humidité relative et d’augmenter
    le plus possible la circulation d’air entre les dispositifs à semiconducteurs
    en essai;<br />\r\nb) la spécification des fixations de l’équipement d’essai est
    modifiée pour exiger la prévention de la condensation sur les dispositifs en essai
    et sur les fixations électriques reliant les dispositifs à l’équipement d’essai;<br
    />\r\nc) le remplacement des références au terme \"jonction virtuelle\" par \"pastille\"."
