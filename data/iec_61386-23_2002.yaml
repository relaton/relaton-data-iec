abstract:
- content: 'IEC 61386-23:2002 specifies the requirements for flexible conduit systems.
    This part 23, which specifies particular requirements for flexible conduit systems,
    is to be used in conjunction with IEC 61386-1, Conduit systems for cable installations
    – Part 1: General Requirements 1, and its amendments. It was established on the
    basis of the first edition (1996) of that standard and its amendment 1 (2000).'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'IEC 61386-23:2002 spécifie les règles pour les systèmes de conduits souples.
    La présente partie 23, qui donne les règles particulières pour les systèmes de
    conduits souples, doit être utilisée conjointement avec l''IEC 61386-1, Systèmes
    de conduits pour installations électriques – Partie 1: Règles générales 1, et
    ses amendements. Elle a été établie sur la base de la première édition de cette
    norme (1996) et de son amendement 1 (2000).'
