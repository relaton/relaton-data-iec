abstract:
- language: en
  script: Latn
  content: "IEC 61009-2-2:2024 applies to residual current operated circuit-breakers,
    with integral overcurrent protection, for household and similar uses (hereafter
    referred to as RCBOs), classified according to IEC 61009-1:2024, 4.1.2, 4.1.3,
    4.1.4, 4.1.5 and 4.1.6. RCBOs according to this document are intended for voltages
    not exceeding 440 V AC with frequencies of 50 Hz, 60 Hz or 50/60 Hz and currents
    not exceeding 125 A and rated short‑circuit capacities not exceeding 25 000 A
    for operation at 50 Hz or 60 Hz.<br />\r\nThis second edition cancels and replaces
    the first edition published in 1991. This edition constitutes a technical revision.<br
    />\r\nThis edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\na) harmonization of all clauses between the
    IEC 61008, IEC 61009 and IEC 60755 series using blocks and modules approach;<br
    />\r\nb) harmonization of all tables and figures between the IEC 61008, IEC 61009
    and IEC 60755 series;<br />\r\nc) terms and definitions are now referred to IEC
    62873-2;<br />\r\nd) modification of 4.1 for classification according to supply
    conditions;<br />\r\ne) modification of Clause 6 for markings of RCBOs with a
    functional earth (FE);<br />\r\nf) specific tests for operating characteristics
    of RCBO according to classifications 4.1.2, 4.1.3, 4.1.4, 4.1.5 and 4.1.6;<br
    />\r\ng) specific test conditions for dielectric properties (9.7), temperature-rise
    (9.8), electrical and mechanical endurance (9.10), short-circuit tests (9.11),
    verification of trip-free (9.15), behaviour in the event of loss of the supply
    voltage (9.17), surge current tests (9.19), reliability (9.20), ageing (9.21)
    and temporary overvoltage TOV (9.24);<br />\r\nh) additional tests for RCBOs with
    a terminal connected to the FE: Connecting capacity of FE terminal (9.200); Limitation
    of standing current in the FE (9.201)."
- language: fr
  script: Latn
  content: "L'IEC 61009-2-2:2024 s'applique aux interrupteurs automatiques à courant
    différentiel résiduel avec dispositif de protection contre les surintensités incorporé
    pour usages domestiques et analogues (ci-après appelés DD), classés conformément
    aux 4.1.2, 4.1.3, 4.1.4, 4.1.5 et 4.1.6 de l'IEC 61009-1:2024. Les DD conformes
    à ce document sont conçus pour des tensions inférieures ou égales à 440 V en courant
    alternatif avec une fréquence de 50 Hz, 60 Hz ou 50/60 Hz, des courants inférieurs
    ou égaux à 125 A et des pouvoirs de fermeture et de coupure en court‑circuit inférieurs
    ou égaux à 25 000 A pour un fonctionnement à 50 Hz ou 60 Hz.<br />\r\nLe présent
    document s'applique conjointement avec l'IEC 61009-1:2024. Il spécifie les exigences,
    les essais et les séquences d'essais destinés à vérifier la conformité et est
    utilisé à des fins de certification.<br />\r\nCette deuxième édition annule et
    remplace la première édition parue en 1991. Cette édition constitue une révision
    technique.<br />\r\nCette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\na) harmonisation de tous
    les articles entre les séries IEC 61008, IEC 61009 et IEC 60755 par une approche
    fondée sur les blocs et les modules;<br />\r\nb) harmonisation de tous les tableaux
    et figures entre les séries IEC 61008, IEC 61009 et IEC 60755;<br />\r\nc) les
    termes et définitions renvoient désormais à l'IEC 62873-2;<br />\r\nd) modification
    du 4.1 relatif à la classification selon les conditions d'alimentation;<br />\r\ne)
    modification de l'Article 6 relatif aux marquages des DD qui comportent une terre
    fonctionnelle (FE);<br />\r\nf) essais spécifiques pour les caractéristiques de
    fonctionnement des DD conformes à la classification en 4.1.2, 4.1.3, 4.1.4, 4.1.5
    et 4.1.6;<br />\r\ng) conditions d'essai spécifiques pour les propriétés diélectriques
    (9.7), l'échauffement (9.8), l'endurance mécanique et électrique (9.10), les essais
    de court-circuit (9.11), la vérification du déclenchement libre (9.15), le comportement
    en cas de perte de la tension d'alimentation (9.17), les essais de courant de
    choc (9.19), la fiabilité (9.20), le vieillissement (9.21) et la surtension temporaire
    TOV (9.24);<br />\r\nh) essais supplémentaires pour les DD qui comportent une
    borne connectée à la FE: Capacité de connexion de la borne de FE (9.200); Limitation
    du courant permanent dans la FE (9.201).<br />\r\nLa présente version bilingue
    (2025-08) correspond à la version anglaise monolingue publiée en 2024-11.<br />\r\nLa
    version française de cet amendement n'a pas été soumise au vote."
