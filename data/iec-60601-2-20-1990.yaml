abstract:
- language: en
  script: Latn
  content: This standard establishes safety standards for the safety of transport
    incubators which minimize hazards to the patient and user. lt also specifies tests
    to verify compliance with the requirements. It does not apply to baby incubators
    or radiant warmers.
- language: fr
  script: Latn
  content: Etablit des prescriptions pour la sécurité des incubateurs de transport
    dans l'objet de prescrire des règles qui réduisent les risques vis-à-vis du patient
    et de l'utilisateur. Elle spécifie également des essais pour la vérification de
    la conformité aux prescriplions, Cette norme ne s'applique pas aux incubateurs
    radiants ou pour bébés pour lesquels voir d'autres publications de la CEI.
