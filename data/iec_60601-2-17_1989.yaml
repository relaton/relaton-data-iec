abstract:
- content: This publication establishes particular requirements for the safety of
    remote-controlled automatically-driven electromedical equipment for gamma-ray
    therapy of human subjects using afterloading. Its specifications include requirements
    for equipment which contain and use only gamma-ray sealed radioactive sources
    and which automatically drive such sources. It does not apply to neutron radioactive
    sources.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Etablit des prescriptions applicables aux projecteurs automatiques télécommandés
    utilisés pour la thérapie par rayons gamma sur les sujets humains par la méthode
    de projection de sources. Parmi les prescriptions, on trouvera la spécification
    sur les appareils projecteurs utilisant exclusivement des sources radioactives
    scellées à rayonnement gamma et qui transfèrent automatiquement ces sources. Elle
    ne s'applique pas aux sources radioactives neutroniques.
