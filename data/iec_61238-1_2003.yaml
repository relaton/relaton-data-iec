- content: 'La présente partie de la CEI 61238 est applicable aux raccords sertis
    et à serrage mécanique pour câbles d''énergie de tensions assignées inférieures
    ou égales à 30 kV (Um = 36 kV), par exemple pour les câbles enterrés ou ceux installés
    à l''intérieur des bâtiments, ayant - des âmes conformes aux prescriptions de
    la CEI 60228 et de la CEI 60228A, de section nominale au moins égale à 10 mm2
    pour le cuivre et au moins égale à 16 mm2 pour l''aluminium, - une température
    maximale de fonctionnement en service permanent au plus égale à 90 °C. La présente
    norme n''est pas applicable aux raccords pour conducteurs aériens, qui sont conçus
    pour des prescriptions mécaniques spécifiques, ni aux raccords des connecteurs
    séparables équipés d''un contact glissant, ni aux raccords multipolaires (c''est-à-dire
    les connecteurs à arceau). Bien qu''il ne soit pas possible de définir avec précision
    les conditions d''utilisation pour toutes les applications, deux grandes classes
    de raccords ont été définies. Classe A Il s''agit des raccords destinés à la distribution
    d''électricité ou aux réseaux industriels, dans lesquels ils peuvent être soumis
    à des courts-circuits d''intensité et de durée relativement élevées. En conséquence,
    les raccords de Classe A sont adaptés à la majorité des applications. Classe B
    Il s''agit des raccords destinés aux réseaux dans lesquels les surcharges ou les
    courts-circuits sont rapidement éliminés par des dispositifs de protection installés,
    par exemple des fusibles à coupure rapide. Selon leur application, les raccords
    sont soumis aux essais suivants: Classe A: cycles thermiques et essais de court-circuits;
    Classe B: cycles thermiques uniquement. L''objet de la présente norme est de définir
    les méthodes d''essais de type et les prescriptions à appliquer aux raccords sertis
    et à serrage mécanique utilisables sur les câbles d''énergie à conducteurs en
    cuivre ou en aluminium. Antérieurement, les acceptations des produits ont été
    prononcées sur la base de normes et spécifications nationales et/ou la démonstration
    d''un comportement satisfaisant en service. La publication de la présente norme
    CEI ne rend pas caduques les acceptations existantes. Toutefois, les produits
    acceptés selon les normes ou spécifications antérieures ne peuvent se prévaloir
    d''une acceptation selon la présente norme CEI que s''ils ont été essayés spécifi-quement
    selon les modalités qui y sont indiquées. Une fois ces essais effectués, il n''est
    pas nécessaire de les répéter, à moins que des modifications n''aient été introduites
    dans le matériau du raccord, dans sa conception ou dans son procédé de fabrication,
    susceptibles d''en modifier les caractéristiques de fonctionnement. Par rapport
    à l''édition précédente, les modifications techniques majeures sont les suivantes:
    - Le domaine d''application est désormais restreint aux raccords destinés aux
    câbles d''énergie de tension assignée inférieure ou égale à 30 kV (Um = 36 kV);
    - La notion de mesure directe de résistance a été introduite, en variante de la
    mesure indirecte, avec des tolérances associées; - Des limites de température
    ont été indiquées pour les raccords à perforation d''isolant, en fonction de la
    nature de l''enveloppe isolante; - Pour les essais de court-circuit, des tolérances
    sur la durée ont été indiquées et des recommandations ont été introduites pour
    les fortes sections; - Certains critères d''acceptation ont été révisés et harmonisés
    entre les raccords à serrage mécanique et les raccords sertis; - L''information
    devant figurer dans le rapport d''essai a été ajoutée; - Des annexes informatives
    ont été introduites, donnant des indications sur la précision des mesures, la
    méthode de calcul, le profil de température et la méthode d''évaluation statistique.'
