abstract:
- language: en
  script: Latn
  content: "IEC 61439-4:2023 defines the specific requirements of ACS as follows:<br
    />\r\n- assemblies for which the rated voltage does not exceed 1 000 V in case
    of AC or 1 500 V in case of DC;<br />\r\n- assemblies where the nominal primary
    voltage and the nominal secondary voltage of transformers incorporated in ACS
    are within the limits specified above;<br />\r\n- assemblies intended for use
    on construction sites, both indoors and outdoors, i.e. temporary places of work
    to which the public do not generally have access and where building construction,
    installation, repairs, alteration or demolition of property (buildings) or civil
    engineering (public works) or excavation or any other similar operations are carried
    out;<br />\r\n- transportable (semi-fixed) or mobile ASSEMBLIES with enclosure.<br
    />\r\nThis second edition of IEC 61439-4 cancels and replaces the first edition
    published in 2012. This edition constitutes a technical revision. This edition
    includes the following significant technical changes with respect to the previous
    edition:<br />\r\na) alignment with IEC 61439-1:2020 regarding the structure and
    technical content, as applicable."
- language: fr
  script: Latn
  content: "L'IEC 61439-4:2023 définit les exigences particulières des EC comme suit:<br
    />\r\n- ensembles dont la tension assignée ne dépasse pas 1 000 V en courant alternatif
    ou 1 500 V en courant continu;<br />\r\n- ensembles dont les valeurs nominales
    des tensions primaire et secondaire des transformateurs incorporés dans les EC
    se situent dans les limites spécifiées ci-dessus;<br />\r\n- ensembles destinés
    à être utilisés sur des chantiers, à l'intérieur comme à l'extérieur, c'est‑à‑dire
    des lieux de travail temporaires qui ne sont généralement pas accessibles au public
    et où sont exécutés des travaux de construction, d'installation, de réparation,
    de modification ou de démolition d'immeubles (bâtiments) ou d'ouvrage de génie
    civil (travaux publics) ou encore des travaux de terrassement ou tout autre travail
    analogue;<br />\r\n- ensembles de type transportable (semi-fixe) ou mobile avec
    enveloppe.<br />\r\nCette deuxième édition de l'IEC 61439-4 annule et remplace
    la première édition parue en 2012. Cette édition constitue une révision technique.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente:<br />\r\na) alignement sur l'IEC 61439-1:2020 en ce qui
    concerne la structure et le contenu technique, selon le cas."
