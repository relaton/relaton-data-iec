    Donne des lignes directrices permettant de choisir et de mettre en
    oeuvre des techniques d'analyse du risque. L'objectif de la présente
    norme est d'assurer la qualité et la cohérence de planification et
    d'exécution d'analyse des risques, ainsi que de présenter les
    résultats et les conclusions correspondants.
