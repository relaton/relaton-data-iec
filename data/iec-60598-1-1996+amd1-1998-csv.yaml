abstract:
- language: en
  script: Latn
  content: Covers general requirements for the classification and marking of luminaires
    and for their mechanical and electrical construction, together with related tests.
    Is applicable to luminaires for use with tungsten filaments, tubular fluorescent
    and other discharge lamps on supply voltages not exceeding 1 000 V. This publication
    supersedes IEC 60162 (1972).
- language: fr
  script: Latn
  content: Traite des règles générales pour la classification et le marquage des luminaires
    ainsi que pour leur construction mécanique et électrique et les essais correspondants.
    Est applicable aux luminaires employant des lampes à filament de tungstène, des
    lampes fluorescentes à décharge et d'un autre type, avec des tensions d'alimentation
    ne dépassant pas 1 000 V. Cette publication remplace la CEI 60162.
