- content: Applies to equipment intended for in vitro diagnostic (IVD) medical purposes.
    This is used for the examination of specimens, including blood and tissue samples,
    derived from the human body. The standard also covers self-test IVD medical equipment
    for use by lay persons.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: S'applique sux apparels médicaux destinés aux applications de diagnostic
    in vitro (DIV). Les appareils sont destinés à l'examen in vitro de spécimens,
    y compris les prélèvements de sang et de tissus d'origine humaine. La norme s'applique
    aussi aux appareils utilisés par un non-initié dans un environnement domestique.
