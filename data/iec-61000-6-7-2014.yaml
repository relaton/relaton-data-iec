abstract:
- language: en
  script: Latn
  content: "IEC 61000-6-7:2014 is intended to be used by suppliers when making claims
    for the immunity of equipment intended for use in safety-related systems against
    electromagnetic disturbances. This standard should also be used by designers,
    integrators, installers, and assessors of safety-related systems to assess the
    claims made by suppliers. It provides guidance to product committees. This part
    of IEC 61000 applies to electrical and electronic equipment intended for use in
    safety-related systems and that is:<br />\r\n- intended to comply with the requirements
    of IEC 61508 and;or other sector-specific functional safety standards;<br />\r\n-
    and intended to be operated in industrial locations as described in 3.1.15. The
    object of this standard is to define immunity test requirements for equipment
    in relation to continuous and transient, conducted and radiated disturbances,
    including electrostatic discharge. These requirements apply only to functions
    intended for use in functional safety applications. Test requirements are specified
    for each port considered."
- language: fr
  script: Latn
  content: "L'IEC 61000-6-7:2014 est destinée à être utilisée par les fournisseurs
    lorsqu'ils font des déclarations concernant l'immunité d'équipements destinés
    à être utilisés dans des systèmes relatifs à la sécurité, contre les perturbations
    électromagnétiques. Il convient également que cette norme soit utilisée par les
    concepteurs, les intégrateurs, les installateurs et les vérificateurs des systèmes
    relatifs à la sécurité afin de vérifier les déclarations faites par les fournisseurs.
    Elle fournit des lignes directrices aux comités de produits. Cette partie de l'IEC
    61000 s'applique aux équipements électriques et électroniques destinés à être
    utilisés dans les systèmes relatifs à la sécurité et qui sont:<br />\r\n- destinés
    à être conformes aux exigences de l'IEC 61508 et/ou à d'autres normes de sécurité
    fonctionnelle spécifiques à un secteur;<br />\r\n- et destinés à être exploités
    dans des sites industriels, comme cela est décrit en 3.1.15. L'objet de la présente
    norme est de définir les exigences d'essai d'immunité des équipements, en ce qui
    concerne les perturbations continues et transitoires, conduites et rayonnées,
    y compris les décharges électrostatiques. Ces exigences ne s'appliquent qu'aux
    fonctions destinées à être utilisées dans des applications de sécurité fonctionnelle.
    Les exigences d'essai sont spécifiées pour chaque accès considéré."
