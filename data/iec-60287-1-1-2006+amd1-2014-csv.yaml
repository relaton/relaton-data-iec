abstract:
- language: en
  script: Latn
  content: "IEC 60287-1-1:2006+A1:2014 Applicable to the conditions of steady-state
    operation of cables at all alternating voltages, and direct voltages up to 5 kV,
    buried directly in the ground, in ducts, troughs or in steel pipes, both with
    and without partial drying-out of the soil, as well as cables in air. The term
    \"steady state\" is intended to mean a continuous constant current (100 % load
    factor) just sufficient to produce asymptotically the maximum conductor temperature,
    the surrounding ambient conditions being assumed constant. Provides formulae for
    current ratings and losses. The formulae given are essentially literal and designedly
    leave open the selection of certain important parameters. These may be divided
    into three groups:<br />\r\n- parameters related to construction of a cable (for
    example, thermal resistivity of insulating material) for which representative
    values have been selected based on published work;<br />\r\n- parameters related
    to the surrounding conditions, which may vary widely, the selection of which depends
    on the country in which the cables are used or are to be used;<br />\r\n- parameters
    which result from an agreement between manufacturer and user and which involve
    a margin for security of service (for example, maximum conductor temperature).
    <strong>This consolidated version consists of the second edition (2006) and its
    amendment 1 (2014). Therefore, no need to order amendment in addition to this
    publication.</strong>"
- language: fr
  script: Latn
  content: "L'IEC 60287-1-1:2006+A1:2014 concerne uniquement le fonctionnement en
    régime permanent des câbles de toutes tensions alternatives et de tensions continues
    jusqu'à 5 kV, enterrés directement dans le sol, placés dans des fourreaux, caniveaux
    ou tubes d'acier, avec ou sans assèchement partiel du sol, ainsi que les câbles
    posés à l'air libre. On entend par \"régime permanent\" la circulation continue
    d'un courant constant (facteur de charge 100 %) juste suffisant pour atteindre
    asymptotiquement la température maximale de l'âme en supposant que les conditions
    du milieu ambiant restent inchangées. Fournit des formules pour l'intensité du
    courant et les pertes. Les formules proposées sont essentiellement littérales
    et laissent en principe libre le choix de certains paramètres importants. Ceux-ci
    peuvent être divisés en trois groupes:<br />\r\n- les paramètres liés à la constitution
    du câble (par exemple résistance thermique de l'isolant) pour lesquels des valeurs
    représentatives ont été recueillies, à partir des travaux publiés;<br />\r\n-
    les paramètres liés aux conditions du milieu, qui peuvent varier considérablement;<br
    />\r\n- le choix de ceux-ci dépend du pays où les câbles sont ou doivent être
    utilisés;<br />\r\n- les paramètres résultant d'un accord entre fabricant et utilisateur
    et qui supposent une marge de sécurité en service (par exemple température maximale
    du conducteur). <strong> Cette version consolidée comprend la deuxième édition
    (2006) et son amendement 1 (2014). Il n'est donc pas nécessaire de commander l'amendement
    avec cette publication.</strong>"
