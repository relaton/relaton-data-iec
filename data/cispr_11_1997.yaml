abstract:
- content: Electromagnetic radiation disturbance limits are developed for the purpose
    of protecting radiocommunication services and signal levels, as well as for taking
    frequency bands, signal levels, separation distances between the interfering and
    interfered equipment, desired signal ratio, etc. into account.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Les limites de perturbation du rayonnement électromagnétique sont définies
    dans l'intention de protéger les services de radio-communications et les niveaux
    de signal utile compte tenu des bandes de fréquence, des niveaux des signaux et
    de l'éloignement entre matériels perturbateurs et matériels perturbés, des rapports
    souhaités entre signaux, etc.
