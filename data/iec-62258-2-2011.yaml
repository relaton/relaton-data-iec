abstract:
- language: en
  script: Latn
  content: "IEC 62258-2:2011 specifies the data formats that may be used for the exchange
    of data which is covered by other parts of the IEC 62258 series, as well as definitions
    of all parameters used according to the principles and methods of IEC 61360. It
    introduces a Device Data Exchange (DDX) format, with the prime goal of facilitating
    the transfer of adequate geometric data between die manufacturer and CAD/CAE user
    and formal information models that allow data exchange in other formats such as
    STEP physical file format, in accordance with ISO 10303-21, and XML. The data
    format has been kept intentionally flexible to permit usage beyond this initial
    scope. It has been developed to facilitate the production, supply and use of semiconductor
    die products, including but not limited to wafers, singulated bare die, die and
    wafers with attached connection structures, minimally or partially encapsulated
    die and wafers. This standard reflects the DDX data format at version 1.3.0. With
    respect to the first edition, several parameters have been updated for this edition.<br
    />\r\n<br />\r\nThis publication is to be read in conjunction with <a href=\"https://webstore.iec.ch/en/publication/6664\">IEC
    62258-1:2009</a>."
- language: fr
  script: Latn
  content: "La CEI 62258-2:2011 spécifie les formats de données qui peuvent être utilisés
    pour l'échange de données qui est couvert par d'autres parties de la présente
    série CEI 62258 ainsi que les définitions de tous les paramètres utilisés selon
    les principes et méthodes de la CEI 61360. Elle présente un format d'échange de
    données de dispositif, DDX (Device Data Exchange), dans le but premier de faciliter
    le transfert des données géométriques adéquates entre le fabricant de la puce
    et l'utilisateur de CAO/IAO et des modèles d'informations formels qui permettent
    l'échange de données dans d'autres formats tels que le format de fichier physique
    STEP, conformément à ISO 10303-21 et XML. Le format de données a été tenu intentionnellement
    flexible pour permettre un usage au-delà de ce domaine initial d'application.
    Elle a été développée pour faciliter la production, la fourniture et l'utilisation
    des produits de puces de semiconducteurs, y compris, sans que cela soit limitatif:
    les tranches, les puces nues isolées, les puces et tranches avec structures de
    connexion fixées, les puces et tranches à encapsulation minimale ou partielle.
    La présente norme reflète le format de données DDX en sa version 1.3.0. Par rapport
    à la première édition, plusieurs paramètres ont été mis à jour pour la présente
    édition.<br />\r\n<br />\r\nCette publication doit être lue conjointement avec
    la <a href=\"https://webstore.iec.ch/en/publication/6664\">CEI 62258-1:2009</a>."
