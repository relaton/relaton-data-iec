abstract:
- content: Applies to analyzers, sensor units and electronic units used for the determination
    of electrolytic conductivity of aqueous solutions. Specifies the terminology,
    definitions, requirements for statements by manufacturers and performance tests
    for analyzers, sensor units and electronic units used for the determination of
    electrolytic conductivity of aqueous solutions.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: S'applique aux analyseurs, détecteurs et unités électroniques employés
    pour la détermination de la conductivité électrolytique des solutions aqueuses.
    Spécifie la terminologie, les définitions et les exigences relatives aux spécifications
    des constructeurs, et aux essais de qualités de fonctionnement des analyseurs,
    des détecteurs et des unités électroniques employés pour la détermination de la
    conductivité électrolytique des solutions aqueuses.
