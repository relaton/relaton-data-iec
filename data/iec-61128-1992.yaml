abstract:
- language: en
  script: Latn
  content: Applies to alternating current disconnectors, rated 52 kV and above, capable
    of switching bus-transfer currents. Specifies switching requirements for disconnectors
    used to transfer load currents from one bus system to another.
- language: fr
  script: Latn
  content: S'applique aux sectionneurs à courant alternatif, de tension assignée égale
    ou supérieure à 52 kV, aptes à établir et couper des courants de transfert de
    barres. Etablit des prescriptions pour la manoeuvre en charge des sectionneurs
    utilisés pour transférer des courants de charge d'un jeu de barres à un autre.
