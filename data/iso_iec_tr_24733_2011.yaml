abstract:
- content: "<p>ISO/IEC TR 24733:2011 specifies an extension to the programming language
    C++, specified by ISO/IEC 14882:2003. The extension provides support for decimal
    floating-point arithmetic that is consistent with the specification in IEEE 754-2008.</p><p>ISO/IEC
    TR 24733:2011 does not consider the binary floating-point arithmetic specified
    in IEEE 754-2008.</p>"
