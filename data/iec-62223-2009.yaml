abstract:
- language: en
  script: Latn
  content: 'IEC 62223:2009 specifies terms defined in standards that fall under the
    scope of technical committee TC 36: Insulators. It covers terms that can be found
    in IEC 60050-471 as well as terms not appropriate for inclusion in IEC 60050-471
    but used widely in the standards of IEC TC 36. IEC 60050-471 is not intended to
    cover all the terms used in the various IEC standards but provides rather a general
    purpose vocabulary giving the basic terms and reference terms to be used by all
    technical committees. This glossary is intended to harmonize terms not listed
    in IEC 60050-471 but used in the publications of committee TC 36.'
- language: fr
  script: Latn
  content: 'La CEI 62223:2009 spécifie les termes tels qu''ils sont définis dans les
    normes qui appartiennent au domaine d''application du comité technique 36: Isolateurs.
    Cette norme comprend aussi bien les termes qui se trouvent dans la CEI 60050-471
    que ceux que ne font pas partie de la CEI 60050-471, mais qui sont utilisés souvent
    dans les normes du comité d''études 36. La CEI 60050-471 n''est pas destinée à
    couvrir tous les termes employés dans différentes normes de la CEI, mai elle fournit
    plutôt une vocabulaire plus général qui donne les termes de base et les termes
    de référence à utiliser par tous les comités d''études. Ce lexique a pour but
    d''harmoniser les termes qui ne sont pas inclus dans la CEI 60050-471 mais qui
    sont utilisés dans les publications du comité d''études 36.'
