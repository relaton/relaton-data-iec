abstract:
- content: "CORRECTED VERSION 2026-01<br /><br />This document specifies requirements
    for masks and accessories, including any connecting element, that are required
    to connect the patient-connection port of sleep apnoea breathing therapy equipment
    to a patient for the application of sleep apnoea breathing therapy (e.g. nasal
    masks, exhaust ports and headgear).<br />\r\nThis document applies to masks and
    their accessories used to connect sleep apnoea breathing therapy equipment to
    the patient.<br />\r\nThe requirements in this document take priority over the
    requirements in ISO 18190.<br />\r\nThis document does not cover oral appliances.<br
    />\r\nNOTE This document has been prepared to address the relevant essential principles
    [14] and labelling principles [15] of the International Medical Devices Regulators
    Forum (IMDRF) as indicated in Annex I."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "VERSION CORRIGEE 2026-01<br /><br />Le présent document spécifie les exigences
    relatives aux masques et aux accessoires, y compris tout élément de raccordement,
    nécessaires pour raccorder l'orifice de raccordement côté patient de l'équipement
    de thérapie respiratoire pour l'apnée du sommeil à un patient pour la thérapie
    respiratoire de l'apnée du sommeil (par exemple, le masque nasal, les orifices
    d'évacuation et le harnais).<br />\r\nLe présent document s'applique aux masques
    et à leurs accessoires utilisés pour raccorder l'équipement de thérapie respiratoire
    pour l'apnée du sommeil au patient.<br />\r\nLes exigences du présent document
    sont prioritaires sur les exigences de l'ISO 18190.<br />\r\nLe présent document
    ne traite pas des orthèses endobuccales.<br />\r\nNOTE Le présent document a été
    élaboré pour satisfaire aux principes essentiels [14] pertinents et aux principes
    d'étiquetage [15] de l'International Medical Devices Regulators Forum (IMDRF),
    comme indiqué à l'Annexe I."
