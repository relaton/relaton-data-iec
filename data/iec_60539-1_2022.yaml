abstract:
- content: "IEC 60539-1:2022 is applicable to directly heated negative temperature
    coefficient thermistors, typically made from transition metal oxide materials
    with semiconducting properties.<br />\r\nIt establishes standard terms, inspection
    procedures and methods of test for use in sectional and detail specifications
    of electronic components for quality assessment or any other purpose.<br />\r\nThis
    edition includes the following significant technical changes with respect to the
    previous edition:\r\n\r\n\tRestructured completely to comply to ISO/IEC directives;
    categorization and reorganization of test methods into these categories;\r\n\tAnnex
    X added for comparison to the previous edition;\r\n\tSome wordings, figures and
    references have been revised."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L’IEC 60539-1:2022 s’applique aux thermistances à coefficient de température
    négatif à chauffage direct, généralement constituées d’oxydes de métaux de transition
    présentant des propriétés semi-conductrices.<br />\r\nElle établit des termes,
    des procédures d’inspection et des méthodes d’essai normaux à utiliser dans les
    spécifications intermédiaires et particulières des composants électroniques, pour
    l’assurance de la qualité ou pour tout autre usage.<br />\r\nCette édition inclut
    les modifications techniques majeures suivantes par rapport à l’édition précédente:\r\n\r\n\tcette
    édition a été entièrement remaniée conformément aux Directives ISO/IEC; différentes
    catégories ont été définies et les méthodes d’essai ont été réorganisées en fonction
    de ces catégories;\r\n\tl’Annexe X a été ajoutée à titre de comparaison par rapport
    à l’édition précédente;\r\n\tcertaines formulations, figures et références ont
    été révisées."
