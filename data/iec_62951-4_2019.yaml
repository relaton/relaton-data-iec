abstract:
- content: IEC 62951-4:2019 specifies an evaluation method of the bending fatigue
    properties of conductive thin film and flexible substrate for the application
    at flexible semiconductor devices. The films include any films deposited or bonded
    onto a non-conductive flexible substrate such as thin metal film, transparent
    conducting electrode, and thin silicon film used for flexible semiconductor devices.
    The electrical and mechanical behaviours of films on the substrate are evaluated.
    The fatigue test methods include dynamic bending fatigue test and static bending
    fatigue test.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L’IEC 62951-4:2019 spécifie une méthode d’évaluation des propriétés de
    fatigue en flexion des couches souples conductrices et des substrats souples pour
    l'application à des dispositifs semiconducteurs souples. Les couches comprennent
    toute couche déposée ou collée sur un substrat souple non conducteur telle qu’une
    couche métallique mince, une électrode conductrice transparente et une couche
    de silicium mince utilisée pour des dispositifs à semiconducteurs souples. L'évaluation
    porte sur les comportements électriques et mécaniques des couches sur les substrats.
    Les méthodes d’essai de fatigue comprennent l’essai de fatigue en flexion dynamique
    et l’essai de fatigue en flexion statique.
