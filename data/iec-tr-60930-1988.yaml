abstract:
- language: en
  script: Latn
  content: Medical electrical equipment may introduce hazards for patients, operators
    or the surroundings. This report helps lessen the risk of such hazards by providing
    a code of safe application and guidelines for administrative, medical and nursing
    staff, in addition to the safety measures incorporated in the equipment and installations.
