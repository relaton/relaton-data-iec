abstract:
- language: en
  script: Latn
  content: "<p>Specifies the definitions of essential concepts, the test, operation
    and storage environmental conditions for the cartridges, the mechanical, physical
    and dimensional characteristics of case and optical disk and the optical and recording
    characteristics for recording the information once and reading it many times.</p>"
- language: fr
  script: Latn
  content: |-
    La présente partie de l'ISO/CEI 9171 spécifie <ul>
    <li>la définition des concepts fondamentaux, </li>
    <li>l'environnement dans lequel les caractéristiques doivent être essayées, </li>
    <li>les environnements dans lesquels les cartouches doivent être stockées et utilisées, </li>
    <li>les caractéristiques mécaniques, physiques et dimensionnelles de l'enveloppe de protection et du disque optique, </li>
    <li>les caractéristiques optiques et fonctionnelles permettant l'enregistrement unique et la lecture multiple qui sont la base des échanges d'informations entre systèmes de traitement de données.</li>
    </ul>
