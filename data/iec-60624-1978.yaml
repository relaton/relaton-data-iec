abstract:
- language: en
  script: Latn
  content: Primarily intended for the manufacturer. Not applicable to generators with
    pulsed sinusoidal outputs, television pattern generators, complex function generators,
    and generators for insulation resistance testing. Lays down a standard list of
    performance characteristics to be used for describing the performance of pulse
    generators. Defines which characteristics should be specified and standard test
    conditions.
- language: fr
  script: Latn
  content: Norme essentiellement destinée au constructeur. N'est pas applicable aux
    générateurs de signaux sinusoïdaux modulés en impulsions, ni aux générateurs de
    mires de télévision, ni aux générateurs de fonctions complexes, ni aux générateurs
    pour les essais de résistance d'isolement. Etablit une liste type des caractéristiques
    fonctionnelles permettant de décrire les qualités de fonctionnement; détermine
    quelles caractéristiques doivent être spécifiées et définit les conditions d'essais.
