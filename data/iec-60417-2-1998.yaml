abstract:
- language: en
  script: Latn
  content: Contains a presentation of the full size symbol originals for reproduction
    purposes in numerical order. The position and size of the graphical symbols within
    the basic pattern, according to the rules of IEC 60416, can be determined with
    the help of the transparent sheet of the basic pattern. The IEC 60417-1 and 60417-2
    cancel and replace IEC 60417 and all its supplements
- language: fr
  script: Latn
  content: Contient , à l'échelle 1:1 et par ordre numérique, une présentation des
    symboles en vue d'en permettre la reproduction. Selon les règles de la CEI 60416,la
    position et la dimension des symboles graphiques dans la grille de base peuvent
    être déterminées à l'aide de la feuille transparente de la grille de base. Les
    CEI 60417-1 et 60417-2 annulent et remplacent la CEI 60417 et tous ses suppléments.
