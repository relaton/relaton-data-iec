abstract:
- language: en
  script: Latn
  content: "IEC 61300-2-9: 2017 defines a test method to reveal mechanical weakness
    and/or degradation of fibre optic devices when subjected to repetitive or non-repetitive
    mechanical shocks. It simulates infrequent repetitive or non-repetitive shocks
    likely to be encountered in normal service or during transportation. This third
    edition cancels and replaces the second edition published in 2010. This edition
    constitutes a technical revision. This edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\n- inserted clause
    \"Terms and definitions\";<br />\r\n- added precise descriptions to clause \"Apparatus\";<br
    />\r\n- added sub clause \"Testing\" into clause \"Procedure\";<br />\r\n- added
    \"Bibliography\"."
- language: fr
  script: Latn
  content: 'IEC 61300-2-9:2017 définit une méthode d’essai destinée à mettre en évidence
    les faiblesses mécaniques et/ou les dégradations des dispositifs fibroniques lorsque
    ceux-ci sont soumis à des chocs mécaniques, répétitifs ou non. Cette procédure
    consiste à simuler les chocs peu fréquents, répétitifs ou non, qui sont susceptibles
    de se produire dans des conditions normales de fonctionnement ou au cours du transport.
    Cette troisième édition annule et remplace la deuxième édition parue en 2010.
    Cette édition constitue une révision technique.Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l''édition précédente: article inséré
    «Termes et définitions», descriptions précises ajoutées à l’article «Appareillage».'
