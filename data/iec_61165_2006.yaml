- content: Cette Norme internationale fournit un guide sur l'application des techniques
    de Markov pour analyser et modéliser un système, et estimer la fiabilité, la disponibilité,
    la maintenabilité et les mesures de sécurité. Cette norme est applicable à toutes
    les industries où les systèmes, qui présentent un comportement dépendant de leur
    état, doivent être analysés. Les techniques de Markov couvertes par cette norme
    supposent des fréquences de changement d'état constantes, indépendantes du temps.
    De telles techniques sont souvent appelées globalement "techniques de Markov".
