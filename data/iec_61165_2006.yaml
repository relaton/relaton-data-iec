abstract:
- content: This International Standard provides guidance on the application of Markov
    techniques to model and analyze a system and estimate reliability, availability,
    maintainability and safety measures. This standard is applicable to all industries
    where systems, which exhibit state-dependent behaviour, have to be analyzed. The
    Markov techniques covered by this standard assume constant time-independent state
    transition rates. Such techniques are often called homogeneous Markov techniques.
  language:
