abstract:
- content: "IEC 61196-1-206:2017 specifies the method of test to determine the stability
    of transmission performance of a finished RF coaxial cable when subjected to a
    set of temperatures, temperature changes, and humidity stresses that would accelerate
    exposures observed in storage and transportation.<br />\r\nThis edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\nIt utilizes the test method of IEC 60068-2-61: Environmental Testing - Part
    2-61: Test methods - Test Z/ABDM: Climatic sequence, which replaces the thermal
    cycle test."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L’IEC 61196-1-206:2017 spécifie la méthode d'essai pour déterminer la
    stabilité de la qualité de transmission d'un câble coaxial RF fini soumis à un
    ensemble de températures, de variations de température et de contraintes liées
    à l’humidité, qui sont susceptibles d’accélérer les expositions observées pendant
    le stockage et le transport.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\nL’utilisation
    de la méthode d’essai de l’IEC 60068-2-61: Essais d'environnement - Partie 2 61:
    Méthodes d'essai - Essai Z/ABDM: Séquence climatique, qui remplace l’essai de
    cycle thermique."
