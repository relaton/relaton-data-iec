abstract:
- language: en
  script: Latn
  content: "IEC 61643-12:2020 describes the principles for the selection, operation,
    location and coordination of SPDs to be connected to 50/60 Hz AC power circuits,
    and equipment rated up to 1 000 V RMS. These devices contain at least one non-linear
    component and are intended to limit surge voltages and divert surge currents.<br
    />\r\nNOTE 1 Additional requirements for special applications are also applicable,
    If required.<br />\r\nNOTE 2 IEC 60364 and IEC 62305-4 are also applicable.<br
    />\r\nNOTE 3 This standard deal only with SPDs and not with surge protection components
    (SPC) integrated inside equipment.<br />\r\nThis third edition cancels and replaces
    the second edition published in 2008. This edition constitutes a technical revision.<br
    />\r\nNOTE The following differing practice of a less permanent nature exists
    in the USA: In the USA, SPDs tested to Class I tests are not required. This exception
    applies to the entire document. This edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\na) Scope: Deleted
    reference to 1 500 V dc<br />\r\nb) Added or revised some definitions<br />\r\nc)
    Added new clause 4 on Need for protection<br />\r\nd) Added new information on
    disconnecting devices<br />\r\ne) Revised Characteristics of SPD<br />\r\nf) Revised
    List of parameters for SPD selection<br />\r\ng) Added new information on Measured
    Limiting Voltage<br />\r\ne) Added or revised some Annexes"
- language: fr
  script: Latn
  content: "IEC 61643-12:2020 décrit les principes relatifs au choix, au fonctionnement,
    à l'emplacement et à la coordination des parafoudres à connecter à des circuits
    de puissance 50 Hz/60 Hz en courant alternatif, et des matériels de puissance
    allant jusqu'à 1 000 V en valeur efficace. Ces dispositifs contiennent au moins
    un composant non linéaire et visent à limiter les tensions de choc et à écouler
    les courants de choc.<br />\r\nNOTE 1 Des exigences supplémentaires relatives
    à des applications particulières sont également applicables, si cela est exigé.<br
    />\r\nNOTE 2 L'IEC 60364 et l'IEC 62305-4 s'appliquent également.<br />\r\nNOTE
    3 La présente norme traite seulement des parafoudres et non des composants de
    parafoudres (SPC) intégrés dans un matériel.<br />\r\nCette troisième édition
    annule et remplace la deuxième édition parue en 2008. Cette édition constitue
    une révision technique.<br />\r\nNOTE La méthode différente suivante, à caractère
    moins permanent, existe aux États-Unis: Aux États-Unis, les parafoudres soumis
    à l'essai de Classe I ne sont pas exigés. Cette exception s'applique à l'ensemble
    du document.<br />\r\nCette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\na) Domaine d'application:
    La référence à 1 500 V en courant continu a été supprimée<br />\r\nb) Certaines
    définitions ont été ajoutées ou révisées<br />\r\nc) Un nouvel Article 4 relatif
    à la nécessité de protection a été ajouté<br />\r\nd) De nouvelles informations
    relatives aux dispositifs de déconnexion ont été ajoutées<br />\r\ne) Les caractéristiques
    du parafoudre ont été révisées<br />\r\nf) La liste des paramètres pour le choix
    des parafoudres a été révisée<br />\r\ng) De nouvelles informations relatives
    à la tension de limitation mesurée ont été ajoutées<br />\r\ne) Certaines Annexes
    ont été ajoutées ou révisées"
