abstract:
- language: en
  script: Latn
  content: 'Gives the requirements for four types of heat-shrinkable, flame- retarded,
    limited-fire-hazard sleeving with a thermal endurance rating of 105 °C as shown
    below: Class A: thin wall, shrink ratio 2:1, internal diameter up to 102,0 mm
    Class B: medium wall, shrink ratio 2:1, internal diameter up to 60,0 mm Class
    C: thick wall, shrink ratio 2:1, internal diameter up to 51,0 mm Class D: medium
    wall, shrink ratio 3:1, internal diameter up to 40,0 mm Materials which conform
    to this specification meet established levels of performance. However, the selection
    of a material by a user for a specific application should be based on the actual
    requirements necessary for adequate performance in that application and not based
    on this specification alone.'
- language: fr
  script: Latn
  content: 'Donne les prescriptions relatives à quatre types de gaines thermorétractables,
    retardées à la flamme, au risque de feu limité, ayant un indice de température
    de 105 °C, comme cela est indiqué ci-dessous. Classe A: paroi mince, rapport de
    rétreint 2:1, diamètre intérieur allant jusqu''à 102,0 mm Classe B: paroi moyenne,
    rapport de rétreint 2:1, diamètre intérieur allant jusqu''à 60,0 mm Classe C paroi
    épaisse, rapport de rétreint 2:1, diamètre intérieur allant jusqu''à 51,0 mm Classe
    D: paroi moyenne, rapport de rétreint 3:1, diamètre intérieur allant jusqu''à
    40,0 mm Les matériaux qui sont conformes à cette spécification satisfont à des
    niveaux de performances établis. Cependant, il convient que le choix d''un matériau
    par un utilisateur et pour une application particulière soit fondé sur les prescriptions
    réelles nécessaires pour obtenir les performances satisfaisantes pour cette application,
    et non sur cette seule spécification.'
