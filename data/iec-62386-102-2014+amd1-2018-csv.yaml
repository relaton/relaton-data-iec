abstract:
- language: en
  script: Latn
  content: "IEC 62386-102:2014 is applicable to control gear in a bus system for control
    by digital signals of electronic lighting equipment. This electronic lighting
    equipment should be in line with the requirments of IEC 61347, with the addition
    of d.c. supplies. This second edition cancels and replaces the first edition published
    in 2009. This edition constitutes a technical revision. This edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\na) elimination of all non-control gear relevant definitions,<br />\r\nb)
    improvement of the requirements for control gear by clarifying the description,<br
    />\r\nc) improvement of the test command iterations to increase the compatibility,<br
    />\r\nd) addition of new commands, and<br />\r\ne) the deletion of the requirements
    for:<br />\r\n1) timing;<br />\r\n2) control devices. The requirements for timing
    are now in Part 101 and the requirments for control devices are in Part 103. This
    consolidated version consists of the second edition (2014) and its amendment 1
    (2018).<br />\r\n<br />\r\nThis publication is to be read in conjunction with
    <a href=\"https://webstore.iec.ch/en/publication/63236\">IEC 62386-101:2014</a>"
- language: fr
  script: Latn
  content: "L'IEC 62386-102:2014 est applicable aux appareillages de commande dans
    un système à bus de commande par signaux numériques des équipements d'éclairage
    électroniques. Il convient que ces équipements soient conformes aux exigences
    de l'IEC 61347, avec l'ajout des sources d'alimentation en courant continu. Cette
    deuxième édition annule et remplace la première édition parue en 2009. Cette édition
    constitue une révision technique. Cette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\na) suppression
    de toutes les définitions non associées aux appareillages de commande,<br />\r\nb)
    amélioration des exigences pour les appareillages de commande par une clarification
    de la description,<br />\r\nc) amélioration des itérations de commandes d'essai
    pour une meilleure compatibilité,<br />\r\nd) addition de nouvelles commandes,
    et<br />\r\ne) suppression des exigences pour:<br />\r\n1) le cadencement;<br
    />\r\n2) les dispositifs de commande. Les exigences pour le cadencement sont désormais
    incluses dans la Partie 101 et les exigences pour les dispositifs de commande
    le sont dans la Partie 103. Cette version consolidée comprend la deuxième édition
    (2014) et son amendement 1 (2018).<br />\r\n<br />\r\nCette publication doit être
    lue conjointement avec l'<a href=\"https://webstore.iec.ch/en/publication/63236\">IEC
    62386-101:2014</a>"
