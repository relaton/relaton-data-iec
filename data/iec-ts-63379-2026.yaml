abstract:
- language: en
  script: Latn
  content: "IEC TS 63379:2026 is applicable to vehicle couplers with pins and contact-tubes
    of standardized configuration, herein also referred to as \"accessories\", and
    to cable assemblies intended for use in electric vehicle conductive charging systems
    which incorporate control means, with rated operating voltage not exceeding 1
    500 V DC and a rated current up to and including 3 000 A that employ:<br />\r\na)
    thermal sensing, or<br />\r\nb) thermal transport and thermal sensing,<br />\r\nwith
    the system architecture described in 4.100."
