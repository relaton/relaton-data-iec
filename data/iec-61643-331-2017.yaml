abstract:
- language: en
  script: Latn
  content: "IEC 61643-331:2017 is a test specification for metal oxide varistors (MOV),
    which are used for applications up to 1 000 V AC or 1 500 V DC in power line,
    or telecommunication, or signalling circuits. They are designed to protect apparatus
    or personnel, or both, from high transient voltages. This specification applies
    to MOVs having two electrodes and hybrid overvoltage protection components. This
    specification also does not apply to mountings and their effect on the MOV’s characteristics.
    Characteristics given apply solely to the MOV mounted only in the ways described
    for the tests. This second edition cancels and replaces the first edition published
    in 2003. This edition constitutes a technical revision. This edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\na) Update of the nominal varistor voltage test method;<br />\r\nb) Addition
    of thermally protected varistors – component symbol and test methods;<br />\r\nc)
    Addition of nominal discharge current – test methods;<br />\r\nd) Addition of
    voltage ratings for disc types (Table 1);<br />\r\ne) Addition of test currents
    for clamping voltage of disc types (Table 2);<br />\r\nf) Addition of typical
    voltage ratings of SMD types (Table 3); and<br />\r\ng) Addition of Limited current
    and temporary overvoltage tests for thermally protected varistors.<br />\r\nKeywords:
    metal oxide varistors (MOV), high transient voltages."
- language: fr
  script: Latn
  content: "IEC 61643-331:2017 traite des spécifications d'essais relatifs aux varistances
    à oxyde métallique (VOM), utilisées pour des applications sur des lignes d'alimentation,
    de télécommunication ou des circuits de signalisation de 1 000 V CA ou 1 500 V
    CC au plus. Elles sont conçues pour protéger le matériel, le personnel ou les
    deux des tensions transitoires élevées. Ces spécifications s'appliquent aux VOM
    qui disposent de deux électrodes et de composants hybrides de protection contre
    la surtension. Par ailleurs, ces spécifications ne s'appliquent pas aux supports
    de fixation et à leur effet sur les caractéristiques des VOM. Les caractéristiques
    présentées ne s'appliquent qu'aux VOM montées selon les méthodes décrites pour
    les essais. Cette deuxième édition annule et remplace la première édition parue
    en 2003. Cette édition constitue une révision technique. Cette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na) mise à jour de la méthode d'essai de tension nominale de varistance;<br
    />\r\nb) ajout des varistances à protection thermique – symbole de composant et
    méthodes d'essai;<br />\r\nc) ajout du courant nominal de décharge – méthodes
    d'essai;<br />\r\nd) ajout de caractéristiques de tensions pour les types à disques
    (Tableau 1);<br />\r\ne) ajout de courants d'essai pour la tension d'écrêtage
    des types à disques (Tableau 2);<br />\r\nf) ajout de caractéristiques de tensions
    typiques des types de CMS (Tableau 3); et<br />\r\ng) ajout d'essais en courants
    limités et surtensions temporaires pour les varistances à protection thermique.<br
    />\r\nMots clés : varistances à oxyde métallique (VOM), tensions transitoires
    élevées"
