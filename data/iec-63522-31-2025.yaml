abstract:
- language: en
  script: Latn
  content: "IEC 63522-31:2025 This part of IEC 63522 is used for testing all kind
    of electrical relays and for evaluating their ability to perform under expected
    conditions of transportation, storage and all aspects of operational use.<br />\r\nThis
    document defines a standard test method to investigate the effect of remanence
    in the magnetic circuit of relays with DC coil."
- language: fr
  script: Latn
  content: IEC 63522-31:2025 La présente partie de l'IEC 63522 traite des essais de
    tous les types de relais électriques et elle évalue leur aptitude à fonctionner
    dans les conditions prévues de transport, de stockage et dans tous les aspects
    de leur utilisation opérationnelle. Le présent document a pour objet de définir
    une méthode d’essai normalisée en vue d'étudier l'effet de rémanence dans le circuit
    magnétique des relais à bobine à courant continu.
