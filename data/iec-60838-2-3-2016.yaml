abstract:
- language: en
  script: Latn
  content: "IEC 60838-2-3:2016 applies to lampholders for double-capped linear LED
    lamps intended for building-in (to be used for general lighting service and with
    caps as listed in Annex A). Lampholders within the scope of this standard do not
    include heat management. Double-capped linear LED lamps can also be used with
    lampholders originally been designated for other technologies. The requirements
    for these lampholders are covered by separate standards.<br />\r\n<br />\r\nThis
    publication is to be read in conjunction with <a href=\"https://webstore.iec.ch/publication/24911\">IEC
    60838-1</a>."
- language: fr
  script: Latn
  content: "L'IEC 60838-2-3:2016 s'applique aux douilles pour lampes LED (Light-emitting
    diode - Diode électroluminescente) linéaires à deux culots prévues pour être incorporées
    (destinées à l'éclairage général et possédant les culots figurant à l'Annexe A).
    Les douilles relevant du domaine d'application de la présente norme n'incluent
    pas la gestion de la chaleur. Les lampes LED linéaires à deux culots peuvent également
    être utilisées avec des douilles initialement destinées à d'autres technologies.
    Les exigences relatives à ces douilles font l'objet de normes distinctes.<br />\r\n<br
    />\r\nCette publication doit être lue conjointement avec l<a href=\"https://webstore.iec.ch/publication/24911\">'IEC
    60838-1</a>."
