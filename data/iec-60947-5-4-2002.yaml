abstract:
- language: en
  script: Latn
  content: "IEC 60947-5-4:2002 applies to separable contacts used in the utilization
    area considered, such as switching elements for control circuits. This standard
    takes into consideration two rated voltage areas:<br />\r\na) above (and including)
    10 V (typically 24 V) where contacts are used for switching loads with possible
    electrical erosion, such as programmable controller inputs;<br />\r\nb) below
    10 V (typically 5 V) with negligible electrical erosion, such as electronic circuits.<br
    />\r\nThis second edition cancels and replaces the first edition which was issued
    as a technical report in 1996. It now has the status of an International Standard."
- language: fr
  script: Latn
  content: "IEC 60947-5-4:2002 s’applique aux contacts séparables utilisés dans le
    domaine d’emploi considéré, tels que les éléments de commutation pour les circuits
    de commande. La présente norme prend en compte deux domaines de tensions assignées:<br
    />\r\na) tensions supérieures (et égales) à 10 V (typiquement 24 V) pour lesquelles
    les contacts sont utilisés pour commuter des charges avec possibilité d’érosion
    électrique, par exemple les entrées d’automates programmables;<br />\r\nb) les
    tensions inférieures à 10 V (typiquement 5 V) pour lesquelles l’érosion électrique
    des contacts est négligeable, par exemple dans les circuits électroniques.<br
    />\r\nCette deuxième édition annule et remplace la première édition parue comme
    rapport technique en 1996. Elle a désormais le statut de norme internationale."
