abstract:
- language: en
  script: Latn
  content: "IEC 61010-2-010:2014 specifies safety requirements for electrically powered
    laboratory equipment for the heating of materials, where the heating of materials
    is one of the functions of the equipment. This third edition cancels and replaces
    the second edition published in 2003. It constitutes a technical revision and
    includes the following significant changes from the second edition, as well as
    numerous other changes:<br />\r\n- added a definition for HEAT TRANSFER MEDIUM
    to Clause 3;<br />\r\n- added a symbol for FLAMMABLE LIQUID to Table 1 in Clause
    5;<br />\r\n- added a requirement for instructions pertaining to ventilation in
    Clause 5;<br />\r\n- modified the requirements for humidity preconditioning in
    Clause 6;<br />\r\n- added requirements for equipment containing or using flammable
    liquids to Clause 9;<br />\r\n- added requirements for over-temperature protection
    devices to Clause 10.<br />\r\nIt has the status of a horizontal standard in accordance
    with <a href=\"https://webstore.iec.ch/publication/7516\">IEC Guide 104</a>.<br
    />\r\n<br />\r\nThis publication is to be read in conjunction with <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/44185\">IEC
    61010-1:2010</a>."
- language: fr
  script: Latn
  content: "L'IEC 61010-2-010:2014 spécifie les exigences de sécurité relatives aux
    appareils de laboratoire alimentés électriquement pour l'échauffement des matières,
    où l'échauffement des matières est l'une des fonctions de l'appareil. Cette troisième
    édition annule et remplace la deuxième édition publiée en 2003. Elle constitue
    une révision technique et inclut les modifications majeures suivantes par rapport
    à la deuxième édition, ainsi que de nombreuses autres modifications:<br />\r\n-
    ajout d'une définition pour MOYEN DE TRANSFERT DE CHALEUR à l'Article 3;<br />\r\n-
    ajout d'un symbole pour LIQUIDE INFLAMMABLE au Tableau 1 de l'Article 5;<br />\r\n-
    ajout d'une exigence relative aux instructions concernant la ventilation à l'Article
    5;<br />\r\n- modification des exigences relatives au préconditionnement à l'humidité
    dans l'Article 6;<br />\r\n- ajout d'exigences relatives aux appareils contenant
    ou utilisant des liquides inflammables à l'Article 9;<br />\r\n- ajout d'exigences
    relatives aux dispositifs de protection contre les surtempératures à l'Article
    10.<br />\r\nElle a le statut de norme horizontale conformément au <a href=\"https://webstore.iec.ch/publication/7516\">IEC
    Guide 104</a>.<br />\r\n<br />\r\nCette publication doit être lue conjointement
    avec l' <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/44185\">IEC
    61010-1:2010</a>."
