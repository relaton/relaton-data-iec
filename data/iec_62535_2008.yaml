abstract:
- content: IEC 62535:2008 specifies a test method for detection of potentially corrosive
    sulphur in used and unused mineral insulating oil. Most recent failures due to
    corrosive sulphur are related to the formation of copper sulphide deposits in
    and on the surface of winding cellulosic paper. The test method uses a copper
    conductor, wrapped with one layer of paper, immersed in the oil and heated to
    evaluate the capability of the oil to yield copper sulphide and transfer it to
    paper layers. The growth of copper sulphide on bare copper may cause the presence
    of conductive particulates in the oil, which can act as nuclei for electrical
    discharge and may lead to a fault. Other test methods exist using a bare copper
    strip immersed in oil and heated to detect the corrosive behaviour of oil against
    copper. ASTM D1275 Method B is also used for this test and a modified procedure
    using low oil volumes is included in Annex A. Tests with and without paper are
    considered as complementary and may lead to different results.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 62535:2008 spécifie une méthode d'essai relative à la détection
    du soufre potentiellement corrosif dans les huiles minérales isolantes usagées
    et neuves. La plupart des défaillances récentes du fait du soufre corrosif sont
    liées à la formation de dépôts de sulfure de cuivre dans et à la surface du papier
    cellulosique de l'enroulement. La méthode d'essai utilise un conducteur en cuivre,
    recouvert d'une couche de papier, immergé dans l'huile et chauffé pour évaluer
    la capacité de l'huile à produire du sulfure de cuivre et le transférer sur les
    couches de papier. La croissance du sulfure de cuivre sur le cuivre nu peut provoquer
    la présence de particules conductrices dans l'huile, qui peuvent agir comme des
    noyaux pour la décharge électrique et peuvent conduire à un défaut. D'autres méthodes
    d'essai qui utilisent une bande de cuivre nu immergée dans l'huile et chauffée
    existent pour détecter le comportement corrosif de l'huile par rapport au cuivre.
    La norme ASTM D1275, méthode B est également utilisée pour cet essai et une procédure
    modifiée utilisant de faibles volumes d'huile est incluse dans l'Annexe A. Des
    essais avec et sans papier sont considérés comme complémentaires et peuvent conduire
    à des résultats différents.
