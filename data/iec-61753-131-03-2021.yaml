abstract:
- language: en
  script: Latn
  content: "IEC 61753-131-03:2021 contains the minimum tests, test severities and
    measurement requirements which a mechanical fibre splice need to satisfy in order
    to be categorised as meeting the requirements of single-mode fibre splice for
    use in category OP (Outdoor protected) environments, as defined in IEC 61753-1.
    This document for mechanical splices defines the requirements for standard optical
    performance under a set of specified conditions. The standard contains a series
    or a set of tests and measurements with clearly stated conditions, severities
    and pass/fail criteria. The series of tests, commonly referred to as an operating
    service environment or performance category, is intended to be a basis to prove
    the product’s ability to satisfy the requirements of a specific application, market
    sector or user group. This first edition cancels and replaces IEC 61753-131-3
    first edition published in 2010. This edition constitutes a technical revision.
    This edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\na) addition of definitions;<br />\r\nb) addition
    of IEC 60068-2-10 mould growth test and test severities for materials;<br />\r\nc)
    replacement of the IEC 61753 1:2007 category U tests and test severities by the
    IEC 61753‑1:2018 category OP tests;<br />\r\nd) addition of the requirement that
    dimensions are in accordance with IEC 61756-1;<br />\r\ne) addition of the bending
    moment test;<br />\r\nf) change of low temperature in cold test and change of
    temperature test to −25°C. If 40°C is required, the user can refer to category
    OP+."
- language: fr
  script: Latn
  content: "IEC 61753-131-03:2021 indique les exigences minimales relatives aux essais,
    aux sévérités des essais ainsi qu’aux mesurages auxquelles il est nécessaire qu’une
    épissure mécanique de fibre satisfasse pour être classée comme satisfaisant aux
    exigences des épissures de fibres unimodales destinées à être utilisées dans des
    environnements de catégorie extérieur protégé (OP – Outdoor protected), tels qu’ils
    sont définis dans l’IEC 61753-1. Le présent document applicable aux épissures
    mécaniques définit les exigences de performance optique normalisée selon un ensemble
    de conditions spécifiées. La norme contient une série ou un ensemble d'essais
    et de mesurages dont les conditions, les sévérités et les critères d’acceptation/de
    rejet sont clairement indiqués. La série d'essais, à laquelle il est généralement
    fait référence en tant que catégorie de performance ou d'environnement de service
    de fonctionnement, est destinée à servir de base pour démontrer la capacité du
    produit à satisfaire aux exigences d'un secteur de marché, d'un groupe d'utilisateurs
    ou d'une application spécifique. Cette première édition annule et remplace l’IEC
    61753-131-3 la première édition parue en 2010. Cette édition constitue une révision
    technique. Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l'édition précédente:<br />\r\na) ajout de définitions;<br />\r\nb)
    ajout de l’IEC 60068-2-10 essai de moisissure et sévérité d'essai pour les matériaux;<br
    />\r\nc) remplacement des essais de catégorie U de l’IEC 61753-1:2007 et de leurs
    sévérités par les essais de catégorie OP de l’IEC 61753‑1:2018;<br />\r\nd) ajout
    de l’exigence de conformité des dimensions à l’IEC 61756-1;<br />\r\ne) ajout
    de l'essai de moment de flexion;<br />\r\nf) modification de la température basse
    dans l’essai de froid et l’essai de variations de température à −25°C. Si 40°C
    est exigé, l’utilisateur peut se reporter à la catégorie OP+."
