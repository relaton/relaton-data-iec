abstract:
- content: "<!-- NEW! -->IEC 60695-5-1:2021 is available as IEC 60695-5-1:2021 RLV
    which contains the International Standard and its Redline version, showing all
    changes of the technical content compared to the previous edition.<br /><br />\r\nIEC
    60695-5-1:2021 provides guidance on the following:<br />\r\na) general aspects
    of corrosion damage test methods;<br />\r\nb) methods of measurement of corrosion
    damage;<br />\r\nc) consideration of test methods;<br />\r\nd) relevance of corrosion
    damage data to hazard assessment.<br />\r\nThis basic safety publication is primarily
    intended for use by technical committees in the preparation of standards in accordance
    with the principles laid down in IEC Guide 104 and ISO/IEC Guide 51. It is not
    intended for use by manufacturers or certification bodies. One of the responsibilities
    of a technical committee is, wherever applicable, to make use of basic safety
    publications in the preparation of its publications. The requirements, test methods
    or test conditions of this basic safety publication will not apply unless specifically
    referred to or included in the relevant publications. This standard is to be read
    in conjunction with IEC TS 60695-5-2.<br />\r\nThis third edition cancels and
    replaces the second edition, published in 2002, and constitutes a technical revision.
    This edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\na) References to IEC TS 60695-5-3 (withdrawn
    in 2014) have been removed.<br />\r\nb) References to IEC 60695-1-1 are now to
    its replacements: IEC 60695-1-10 and IEC 60695-1-11.<br />\r\nc) ISO/TR 9122-1
    has been revised by ISO 19706.<br />\r\nd) Table 1 has been updated.<br />\r\ne)
    References to ISO 11907-2 and ISO 11907-3 have been removed.<br />\r\nf) Terms
    and definitions have been updated.<br />\r\ng) Text in 6.4 has been updated.<br
    />\r\nh) Bibliographic references have been updated."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "<!-- NEW! -->IEC 60695-5-1:2021 est disponible sous forme de IEC 60695-5-1:2021
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nL'IEC
    60695-5-1:2021 fournit des recommandations concernant:<br />\r\na) les aspects
    généraux des méthodes d’essai des dommages de corrosion;<br />\r\nb) les méthodes
    de mesure des dommages de corrosion;<br />\r\nc) la prise en considération des
    méthodes d’essai;<br />\r\nd) la pertinence des données concernant les dommages
    de corrosion pour l’estimation du danger.<br />\r\nLa présente publication fondamentale
    de sécurité est essentiellement destinée à être utilisée par les comités d'études
    dans le cadre de l'élaboration de normes conformément aux principes établis dans
    le Guide IEC 104 et le Guide ISO/IEC 51. Elle n'est pas destinée à être utilisée
    par des fabricants ou des organismes de certification. L'une des responsabilités
    d'un comité d'études consiste, le cas échéant, à utiliser les publications fondamentales
    de sécurité dans le cadre de l'élaboration de ses publications. Les exigences,
    les méthodes ou les conditions d'essai de la présente publication fondamentale
    de sécurité s'appliquent seulement si elles sont spécifiquement citées en référence
    ou incluses dans les publications correspondantes. Cette troisième édition annule
    et remplace la deuxième édition, parue en 2002 et constitue une révision technique.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente:<br />\r\na) les références à l’IEC TS 60695-5-3 (supprimée
    en 2014) ont été supprimées;<br />\r\nb) les références à l’IEC 60695-1-1 correspondent
    désormais aux normes suivantes: IEC 60695-1-10 et IEC 60695-1-11;<br />\r\nc)
    l’ISO/TR 9122-1 a été révisée par l’ISO 19706;<br />\r\nd) le Tableau 1 a été
    mis à jour;<br />\r\ne) les références à l’ISO 11907-2 et à l’ISO 11907-3 ont
    été supprimées;<br />\r\nf) les termes et définitions ont été mis à jour;<br />\r\ng)
    le texte de 6.4 a été mis à jour;<br />\r\nh) les références bibliographiques
    ont été mises à jour."
