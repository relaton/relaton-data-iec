abstract:
- content: 'Applicable to stationary or portable, single-phase or polyphase, air-cooled
    separating transformers, autotransformers, variable transformers and small reactors,
    associated or not, having a rated supply voltage not exceeding 1 000 V a.c., a
    rated no-load or load output voltage not exceeding 15 kV a.c. or d.c. and a rated
    output not exceeding: - single-phase transformers: 1 kVA - single-phase reactors:
    2 kVAR - polyphase transformers: 5 kVA - polyphase reactors: 10 kVAR. Has the
    status of a group safety publication.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'S''applique aux transformateurs à enroulements séparés, autotransformateurs,
    transformateurs variables et bobines d''inductance, associés ou non, à refroidissement
    par air, fixes ou mobiles, monophasés ou polyphasés, de tension primaire assignée
    ne dépassant pas 1 000 V en courant alternatif, de fréquence assignée ne dépassant
    pas 500 Hz, de tension secondaire à vide ou en charge ne dépassant pas 15 kV en
    courant alternatif ou continu et de puissance assignée ne dépassant pas: - pour
    les transformateurs monophasés: 1 kVA - pour les bobines d''inductance monophasées:
    2 kVAR - pour les transformateurs polyphasés: 5 kVA - pour les bobines d''inductance
    polyphasées: 10 kVAR. - pour les transformateurs A le statut d''une publication
    groupée de sécurité.'
