abstract:
- content: "Specifies the general requirements for construction, testing and marking
    of electrical apparatus and Ex components intended for use in explosive gas atmospheres.
    Electrical apparatus complying with this standard is intended for use in hazardous
    areas in which explosive gas atmospheres, caused by mixtures of air and gases,
    vapours or mists, exist under normal atmospheric conditions. The significant changes
    with respect to the previous edition are: Requirements for explosive dust atmospheres
    transferred from IEC 61241-0, The marking Group \"II\" alone has been replaced
    by \"IIA\", \"IIB\", or \"IIC\" as many of the enclosure requirements are now
    aligned with a specific sub-group, Dust groups defined as Group IIIA, IIIB and
    IIIC, Remainder of \"electrostatic\" requirements transferred from IEC 60079-26
    and Equipment protection levels (EPL) introduced.<br />\r\nThe contents of the
    interpretation sheets of November 2008 and April 2019, and the corrigendum of
    December 2010 have been included in this copy."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "Spécifie les exigences générales de construction, d'essais et de marquage
    du matériel électrique et des composants Ex destinés à être utilisés dans des
    atmosphères explosives gazeuses. Le matériel électrique conforme à la présente
    norme est prévu pour être utilisé dans des emplacements dangereux, dans lesquels
    les atmosphères explosives gazeuses, provoquées par des mélanges d'air et de gaz,
    vapeurs ou brouillards, existent dans des conditions atmosphériques normales.Les
    principales modifications apportées par rapport à l'édition précédente sont: Les
    exigences relatives aux atmosphères de poussières explosives ont été transférées
    de la CEI 61241-0, Le marquage du groupe \" II \" considéré isolément a été remplacé
    par \" IIA \", \" IIB \" ou \" IIC \" parce que certaines des exigences relatives
    aux enveloppes sont maintenant propres à un sous-groupe spécifique, Les groupes
    pour les poussières sont définis comme Groupes IIIA, IIIB et IIIC, un rappel des
    exigences relatives aux phénomènes électrostatiques a été transféré de la CEI
    60079-26, et Le niveau de protection du matériel (EPL) a été introduit.<br />\r\nLe
    contenu des feuilles d’interprétation de novembre 2008 et avril 2019, et du corrigendum
    de décembre 2010 a été pris en considération dans cet exemplaire."
