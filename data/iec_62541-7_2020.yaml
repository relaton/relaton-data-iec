- content: "<!-- NEW! -->IEC 62541-7:2020 est disponible sous forme de IEC 62541-7:2020
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.\r\nL'IEC 62541-7:2020
    définit les Profils de l'architecture unifiée OPC (OPC UA). Les Profils du présent
    document permettent de classer les caractéristiques en fonction des essais de
    produits OPC UA et de la nature des essais (via un outil ou en laboratoire). Cela
    inclut les essais effectués à l'aide de l'outil d'essai de conformité CTT OPC
    UA développé par la Fondation OPC (outil d'essai autonome), ainsi que les essais
    réalisés par des laboratoires de certification indépendants de cette même fondation.
    Le présent document peut également faire référence aux outils d'essai ou au laboratoire
    d'essai d'un autre organisme. Dans le cas présent, l'élément important est le
    concept qui oppose les essais fondés sur un outil automatisé et les essais en
    laboratoire. Le domaine d'application de la présente norme inclut la définition
    d'une fonctionnalité qui ne peut être soumise à l'essai qu'en laboratoire, ainsi
    que la définition du regroupement des fonctionnalités à utiliser durant les essais
    de produits OPC UA effectués en laboratoire ou à l'aide d'outils automatisés.
    La définition des TestCases réels ne relève pas du domaine d'application du présent
    document, mais les catégories de TestCases générales relèvent du domaine d'application
    du présent document.<br />\r\nLa plupart des applications OPC UA sont conformes
    à plusieurs Profils, mais pas à l'ensemble des Profils.<br />\r\nCette troisième
    édition annule et remplace la deuxième édition parue en 2015. Cette édition constitue
    une révision technique.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\na) ajout de nouveaux
    profils fonctionnels:<br />\r\n• profils pour la découverte globale et la gestion
    globale des certificats;<br />\r\n• profils pour la gestion globale de KeyCredential
    et pour la gestion globale des jetons d'accès;<br />\r\n• facette pour les abonnements
    durables;<br />\r\n• profil client UA normalisé;<br />\r\n• profils pour l'administration
    des rôles et permissions des utilisateurs.<br />\r\nb) ajout de nouveaux profils
    de transport:<br />\r\n• HTTPS avec codage JSON;<br />\r\n• Secure WebSockets
    (WSS) avec codage binaire ou JSON;<br />\r\n• connectivité inversée.<br />\r\nc)
    ajout de nouveaux profils de sécurité:<br />\r\n• TransportSecurity – TLS 1.2
    avec PFS (confidentialité persistante);<br />\r\n• SecurityPolicy [A] – Aes128-Sha256-RsaOaep
    (en remplacement de Base128Rsa15);<br />\r\n• SecurityPolicy – Aes256-Sha256-RsaPss
    ajoute la confidentialité persistante pour UA TCP);<br />\r\n• jeton d'utilisateur
    JWT (Jason Web Token).<br />\r\nd) spécification des profils de sécurité déconseillés
    (en raison des algorithmes cassés):<br />\r\n• SecurityPolicy – Basic128Rsa15
    (algorithme Sha1 cassé);<br />\r\n• SecurityPolicy – Basic256 (algorithme Sha1
    cassé);<br />\r\n• TransportSecurity – TLS 1.0 (algorithme RC4 cassé);<br />\r\n•
    TransportSecurity – TLS 1.1 (algorithme RC4 cassé).<br />\r\ne) transport déconseillé
    (absence de prise en charge sur la plupart des plateformes):<br />\r\n• SOAP/HTTP
    avec WS-SecureConversation (tous les codages)."
