abstract:
- language: en
  script: Latn
  content: "IEC 61643-31:2018 is applicable to Surge Protective Devices (SPDs), intended
    for surge protection against indirect and direct effects of lightning or other
    transient overvoltages. These devices are designed to be connected to the DC side
    of photovoltaic installations rated up to 1 500 V DC. These devices contain at
    least one non-linear component and are intended to limit surge voltages and divert
    surge currents. Performance characteristics, safety requirements, standard methods
    for testing and ratings are established. SPDs complying with this standard are
    exclusively dedicated to be installed on the DC side of photovoltaic generators
    and the DC side of inverters. SPDs for PV systems with energy storage (e.g. batteries,
    capacitor banks) are not covered. SPDs with separate input and output terminals
    that contain specific series impedance between these terminal(s) (so called two-port
    SPDs according to IEC 61643-11:2011) are not covered. SPDs compliant with this
    standard are designed to be permanently connected where connection and disconnection
    of fixed SPDs can only be done using a tool. This standard does not apply to portable
    SPDs.<br />\r\nThe contents of the corrigendum of June 2022 have been included
    in this copy."
- language: fr
  script: Latn
  content: "IEC 61643-31:2018 est applicable aux parafoudres (SPD) de protection contre
    les effets indirects et directs de la foudre ou contre les surtensions transitoires.
    Ces dispositifs sont conçus pour être connectés en courant continu aux installations
    photovoltaïques de tension continue assignée jusqu’à 1 500 V. Ces dispositifs
    comportent au moins un composant non linéaire et sont utilisés pour limiter les
    surtensions et écouler les courants de foudre. Les caractéristiques de fonctionnement,
    les exigences de sécurité, les méthodes normalisées d'essai ainsi que les valeurs
    assignées applicables sont définies. Les parafoudres conformes à la présente norme
    sont exclusivement destinés à être installés en courant continu sur les générateurs
    photovoltaïques et en courant continu sur les onduleurs. Les parafoudres pour
    systèmes photovoltaïques (systèmes PV) avec stockage d’énergie (par exemple, les
    batteries d’accumulateurs, les batteries de condensateurs) ne sont pas couverts.
    Les parafoudres équipés de bornes d’entrée et de sortie séparées (désignés comme
    des parafoudres à deux ports selon l’IEC 61643-11:2011) avec une impédance série
    spécifique entre ces bornes ne sont pas couverts. Les parafoudres conformes à
    la présente norme sont conçus pour être raccordés de façon permanente lorsque
    la connexion et la déconnexion des parafoudres installés à poste fixe ne peuvent
    s’effectuer que par l’intermédiaire d’un outil. La présente norme ne s’applique
    pas aux parafoudres portables.<br />\r\nMots clés: installations photovoltaïques
    , foudre ou contre les surtensions transitoires<br />\r\nLe contenu du corrigendum
    de juin 2022 a été pris en considération dans cet exemplaire."
