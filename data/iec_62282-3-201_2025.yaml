- content: "L'IEC 62282-3-201:2025 fournit des méthodes d’essai relatives aux performances
    électriques, thermiques et environnementales des petits systèmes à piles à combustible
    stationnaires qui satisfont aux critères suivants:<br />\r\n- puissance de sortie:
    la puissance électrique de sortie assignée est inférieure à 10 kW;<br />\r\n-
    mode de sortie: fonctionnement raccordé au réseau/indépendant ou fonctionnement
    autonome avec une sortie en courant alternatif monophasé ou une sortie en courant
    alternatif triphasé ne dépassant pas 1 000 V ou une sortie en courant continu
    ne dépassant pas 1 500 V;<br />\r\n- pression de fonctionnement: pression de fonctionnement
    admissible maximale 0,1 MPa (G) pour les passages du combustible et de l’agent
    oxydant;<br />\r\n- combustible: combustible gazeux (gaz naturel, gaz de pétrole
    liquéfié, propane, butane, hydrogène, etc.) ou combustible liquide (kérosène,
    méthanol, etc.);<br />\r\n- agent oxydant: air.<br />\r\nLe présent document décrit
    uniquement les essais de type et leurs méthodes d’essai. Aucun essai individuel
    de série n’est exigé ou identifié, et aucune cible de performance n’est définie
    dans le présent document.<br />\r\nLe présent document fournit des méthodes d’essai
    à appliquer dans des conditions de laboratoire.<br />\r\nLe présent document traite
    des systèmes à piles à combustible dont le but principal est de produire du courant
    électrique et dont le but secondaire peut être d’utiliser de la chaleur. Par conséquent,
    les systèmes à piles à combustible dont le but principal est l’utilisation de
    la chaleur et dont le but secondaire est l’utilisation du courant électrique ne
    relèvent pas du domaine d’application du présent document.<br />\r\nCette troisième
    édition annule et remplace la deuxième édition parue en 2017 et son Amendement
    1:2022. Cette édition constitue une révision technique. Cette édition inclut les
    modifications techniques majeures suivantes par rapport à l’édition précédente:<br
    />\r\n- révision de l’Introduction,<br />\r\n- révision des termes et définitions,<br
    />\r\n- révision du Tableau 1,<br />\r\n- révision de la Figure 1, Figure 2, Figure
    3 et Figure 4;<br />\r\n- révision des appareils de mesure (10.2),<br />\r\n-
    révision de l’incertitude de mesure systématique minimale exigée (10.4),<br />\r\n-
    révision des conditions d’essai (Article 11),<br />\r\n- révision du processus
    de fonctionnement (Article 12),<br />\r\n- révision de l’essai de consommation
    de combustible (14.2),<br />\r\n- révision de l’essai d’énergie thermique récupérée
    (14.4),<br />\r\n- révision de la Figure 13 et de la Figure 14,<br />\r\n- révision
    du calcul des résultats (14.14.4),<br />\r\n- révision de l’Annexe A et de l’Annexe
    B."
