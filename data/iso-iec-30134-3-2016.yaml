abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC 30134-3:2016</p>
    <p>a)    defines the renewable energy factor (REF) of a data centre,</p>
    <p>b)    specifies a methodology to calculate and to present the REF, and</p>
    <p>c)    provides information on the correct interpretation of the REF.</p>
- language: fr
  script: Latn
  content: |-
    <p>La présente partie de l'ISO/IEC 30134:</p>
    <p>a)    définit l'indicateur d'énergie renouvelable (REF) d'un centre de données;</p>
    <p>b)    spécifie une méthode de calcul et de présentation de l'indicateur REF; et</p>
    <p>c)    donne des informations sur l'interprétation correcte de l'indicateur REF.</p>
