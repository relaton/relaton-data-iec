abstract:
- language: en
  script: Latn
  content: IEC TS 63140:2021 provides test methods for quantifying the permanent change
    in a monolithically integrated PV moduleâ€™s power output that may result from some
    potential partial shade conditions. Three tests are available, representing conditions
    of use, misuse, and most severe misuse. This document is applicable to monolithically
    integrated PV modules with one series-connected cell group or with multiple series-connected
    cell groups that are in turn connected in parallel. This document is not applicable
    to PV modules formed by the interconnection of separate cells.
