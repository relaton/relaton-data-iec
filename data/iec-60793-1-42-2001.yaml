abstract:
- language: en
  script: Latn
  content: 'Four methods are described for measuring chromatic dispersion: (a) phase
    shift, (b) spectral group delay in the time domain, (c) differential phase shift,
    and (d) interferometry. Methods (a), (b) and (c) apply to class A1 graded-index
    multimode fibres and class B single-mode fibres. Method (d) applies to single-mode
    fibres, class B1 to B3 in the 1000 nm to 1700 nm wavelength range. The methods
    can be applied to laboratory, factory and field measurements of chromatic dispersion.'
- language: fr
  script: Latn
  content: 'Quatre méthodes mesurant la dispersion chromatique sont décrites: (a)
    déphasage, (b) temps de propagation de groupe dans le domaine temporel, (c) déphasage
    différentiel, et (d) interférométrie. Les méthodes (a), (b) et (c) s''appliquent
    à la classe A1 fibres multimodales à gradient d''indice et à la classe B fibres
    unimodales. La méthode D s''applique aux fibres unimodales de catégorie B1 à _B3
    dans la plage de longueurs d''onde de 1000 nm à 1700 nm. Ces méthodes peuvent
    être appliquées à des mesures de dispersion chromatiques effectuées en laboratoire,
    en usine et sur site.'
