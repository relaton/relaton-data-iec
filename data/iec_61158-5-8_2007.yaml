- content: |-
    L'IEC 61158-5-8:2007 spécifie la structure et les services de la couche Application de bus de terrain de Type 8, en conformité avec le modèle de référence de base de l'OSI (ISO/CEI 7498) et la structure de la couche Application de l'OSI (ISO/CEI 9545). Cette première édition et les parties qui l'accompagnent de la sous-série CEI 61158-5 annulent et remplacent la CEI 611585:2003. La présente édition de cette partie constitue une révision technique et comporte les modifications suivantes:<br />
    - suppression de l'ancien bus de terrain de Type 6 à cause d'un manque d'adéquation avec le marché;<br />
    - ajout de nouveaux types de bus de terrain;<br />
    - partition de la partie 5 de la troisième édition en plusieurs parties numérotées -5-2, -5-3. La présente version bilingue (2015-06) correspond à la version anglaise monolingue publiée en 2007-12.
