- content: "IEC 62397:2022 describes the requirements for resistance temperature detectors
    (RTDs) suitable for applications in I&C systems important to safety of nuclear
    power plants. The requirements of RTDs include design, materials, manufacturing,
    testing, calibration, procurement, and inspection. RTDs used for safety applications
    in Nuclear Power Plants can be categorized into direct-immersed and thermowell-mounted
    RTDs.<br />\r\nLa présente norme décrit les exigences pour la conception, le choix
    des matériaux, l'approvisionnement, la fabrication et les essais des sondes à
    résistance (SR) utilisées dans les centrales nucléaires de puissance (CNP). Ces
    SR peuvent être utilisées dans les systèmes d'instrumentation et de contrôle-commande
    (systèmes d'I&C) liés à la sûreté nucléaire et/ou dans les systèmes d'instrumentation
    non liés à la sûreté.<br />\r\nCette deuxième édition annule et remplace la première
    édition parue en 2007. Elle annule et remplace également la première édition de
    l'IEC 61224:1993. Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l'édition précédente."
