abstract:
- content: IEC 60335-2-37:2002+A1:2008 Deals with the safety of electrically operated
    commercial deep fat fryers including pressurized types used in restaurants, canteens,
    hospitals and commercial enterprises such as bakeries, butcheries, etc (not intended
    for household use). The rated voltage being not more than 250 V for single-phase
    appliances connected between one phase and neutral and 480 V for other appliances.
    This consolidated version consists of the fifth edition (2002) and its amendment
    1 (2008). Therefore, no need to order amendment in addition to this publication.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 60335-2-37:2002+A1:2008 Traite de la sécurité des friteuses électriques
    à usage collectif, y compris celles du type à surpression interne, qui ne sont
    pas destinées à un usage domestique, dont la tension assignée n'est pas supérieure
    à 250 V pour les appareils monophasés alimentés entre phase et neutre, et à 480
    V pour les autres appareils. Cette version consolidée comprend la cinquième édition
    (2002) et son amendement 1 (2008). Il n'est donc pas nécessaire de commander l'amendement
    avec cette publication.
