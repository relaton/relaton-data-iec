abstract:
- language: en
  script: Latn
  content: IEC 60068-2-38:2009 provides a composite test procedure, primarily intended
    for component type specimens, to determine, in an accelerated manner, the resistance
    of specimens to the deteriorative effects of high temperature/humidity and cold
    conditions. The major changes with regard to the previous edition concern the
    updating of the figures, changes to some of the wording and editorial corrections
    made for clarification.
- language: fr
  script: Latn
  content: La CEI 60068-2-38:2009 fournit une procédure d'essai composite, principalement
    destinée aux spécimens de type composants, pour déterminer d'une manière accélérée
    la résistance des spécimens aux effets destructifs dus à des séjours dans des
    conditions d'humidité et de température élevées, alternées avec des conditions
    de froid. Les principales modifications par rapport à l'édition précédente concernent
    les mises à jour des figures, modifications terminologiques et éditoriales faites
    pour clarification.
