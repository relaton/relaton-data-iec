abstract:
- language: en
  script: Latn
  content: This publication also bears the number QC 300700, which is the specification
    number in the IEC Quality Assessment System for Electronic Components (IECQ).
    Applicable to fixed capacitors of ceramic dielectric with a high permittivity
    (dielectric Class 2), intended for use in electronic equipment, including leadless
    capacitors, but excluding multilayer ceramic chip capacitors. Prescribes preferred
    ratings and characteristics, selects from IEC 384-1 (1982) the appropriate quality
    assessment procedures, tests and measuring methods and gives general performance
    requirements for this type of capacitor. Replaces IEC 187.
