abstract:
- content: ISO/IEC 24752 is a multi-part International Standard that facilitates operation
    of information and electronic products through remote and alternative interfaces
    and intelligent agents. ISO/IEC 24752-1:2014 defines a framework of components
    that combine to enable remote user interfaces and remote control of network-accessible
    electronic devices and services through a universal remote console (URC). It provides
    an overview of the URC framework and its components.
