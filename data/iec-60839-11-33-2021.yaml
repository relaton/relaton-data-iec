abstract:
- language: en
  script: Latn
  content: "IEC 60839-11-33:2021 defines the Web services interface for electronic
    access control systems. This includes listing electronic access control system
    components, their logical composition, monitoring their states and controlling
    them. It also includes a mapping of mandatory and optional requirements in accordance
    with IEC 60839-11-1:2013, as covered by Annex.<br />\r\nThis document applies
    to physical security only. Physical security prevents unauthorized personnel,
    attackers or accidental intruders from physically accessing a building, room,
    etc. Web services usage and device management functionality are outside the scope
    of this document.<br />\r\nThe document specifies only the data and control flow
    between a client and the services without reference to any physical device as
    the services required to implement a compliant electronic access control system
    (EACS) are not necessarily implemented on a single device, i.e. all services can
    be run on a control panel, event aggregator software on PC, etc."
- language: fr
  script: Latn
  content: "IEC 60839-11-33:2021 définit l'interface de services Web pour les systèmes
    de contrôle d'accès électronique. Elle répertorie notamment les composants des
    systèmes de contrôle d'accès électronique et spécifie leur composition logique,
    leur contrôle et celui de leurs états. Elle définit également le mapping des exigences
    obligatoires et facultatives conformément à l'IEC 60839-11-1:2013 à l'Annexe.<br
    />\r\nLe présent document s'applique uniquement à la sécurité physique. La sécurité
    physique empêche l'accès physique à un bâtiment, un local, etc., à tout personnel
    non autorisé, à des agresseurs ou à des intrus occasionnels. L'utilisation des
    services Web et la fonctionnalité de gestion de dispositif ne relèvent pas du
    domaine d'application du présent document.<br />\r\nLe présent document spécifie
    uniquement les flux de données et de commande entre un client et les services
    sans aucune référence aux dispositifs physiques, car les services exigés pour
    la mise en œuvre d'un système de contrôle d'accès électronique (EACS, Electronic
    Access Control System) conforme peuvent ne pas être nécessairement mis en œuvre
    sur un dispositif unique, c'est-à-dire que l'ensemble des services peuvent être
    exécutés sur un panneau de commande, un logiciel agrégateur d'événements sur PC,
    etc."
