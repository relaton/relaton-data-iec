abstract:
- content: "&lt;!-- NEW --&gt;IEC 62714-1:2018 est disponible sous forme de &lt;a
    href=&quot;https:&#x2F;&#x2F;webstore.iec.ch&#x2F;publication&#x2F;63059&quot;&gt;IEC
    62714-1:2018 RLV&lt;&#x2F;a&gt; qui contient la Norme internationale et sa version
    Redline, illustrant les modifications du contenu technique depuis l&#x27;édition
    précédente.\r\nL&#x27;IEC 62714-1:2018 constitue une approche de l&#x27;échange
    de données qui cible le domaine de l&#x27;ingénierie de l&#x27;automatisation.
    Le format d&#x27;échange de données défini dans la série IEC 62714 (Automation
    Markup Language, AML) est un format de données de type schéma XML pour les données
    d&#x27;ingénierie d&#x27;usine. L’AML a été mis au point afin de venir à l&#x27;appui
    de l&#x27;échange de données dans un environnement d&#x27;outils techniques hétérogène.
    L&#x27;objectif de l’AML est l&#x27;interconnexion des outils techniques dans
    leurs différentes disciplines, par exemple, ingénierie des installations mécaniques,
    études d&#x27;électricité, ingénierie de procédés, ingénierie de commande de processus,
    développement des IHM, programmation PLC, programmation de robots, etc. Cette
    deuxième édition annule et remplace la première édition parue en 2014. Cette édition
    constitue une révision technique. Cette édition inclut les modifications techniques
    majeures suivantes par rapport à l&#x27;édition précédente:\r\na) utilisation
    de CAEX 3.0 conformément à l&#x27;IEC 62424:2016\r\nb) modélisation améliorée
    des références aux documents ne relevant pas du domaine d&#x27;application de
    la présente norme,\r\nc) modélisation des références entre les attributs CAEX
    et les éléments dans des documents externes (dans une feuille Excel, par exemple),\r\nd)
    bibliothèques de rôles révisées,\r\ne) concept d&#x27;accès modifié,\r\nf) modélisation
    des expressions multilingues,\r\ng) modélisation de listes ou de tableaux d&#x27;attributs
    structuré(e)s,\r\nh) nouveau format de conteneur AML,\r\ni) nouvelle bibliothèque
    d&#x27;attributs AML normalisée."
