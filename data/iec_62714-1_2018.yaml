abstract:
- content: "&lt;!-- NEW --&gt;IEC 62714-1:2018 is also available as &lt;a href=&quot;https:&#x2F;&#x2F;webstore.iec.ch&#x2F;publication&#x2F;63059&quot;&gt;IEC
    62714-1:2018 RLV&lt;&#x2F;a&gt; which contains the International Standard and
    its Redline version, showing all changes of the technical content compared to
    the previous edition.&lt;br &#x2F;&gt;\r\nIEC 62714-1:2018 is a solution for data
    exchange focusing on the domain of automation engineering. The data exchange format
    defined in the IEC 62714 series (Automation Markup Language, AML) is an XML schema
    based data format and has been developed in order to support the data exchange
    in a heterogeneous engineering tools landscape. The goal of AML is to interconnect
    engineering tools in their different disciplines, e.g. mechanical plant engineering,
    electrical design, process engineering, process control engineering, HMI development,
    PLC programming, robot programming, etc. This second edition cancels and replaces
    the first edition published in 2014. This edition constitutes a technical revision.
    This edition includes the following significant technical changes with respect
    to the previous edition:&lt;br &#x2F;&gt;\r\na) use of CAEX 3.0 according to IEC
    62424:2016&lt;br &#x2F;&gt;\r\nb) improved modelling of references to documents
    outside of the scope of the present standard,&lt;br &#x2F;&gt;\r\nc) modelling
    of references between CAEX attributes and items in external documents,&lt;br &#x2F;&gt;\r\nd)
    revised role libraries,&lt;br &#x2F;&gt;\r\ne) modified Port concept,&lt;br &#x2F;&gt;\r\nf)
    modelling of multilingual expressions,&lt;br &#x2F;&gt;\r\ng) modelling of structured
    attribute lists or array,&lt;br &#x2F;&gt;\r\nh) a new AML container format,&lt;br
    &#x2F;&gt;\r\ni) a new standard AML attribute library"
