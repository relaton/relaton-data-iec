abstract:
- content: |-
    Relates to fixed direct-current capacitors, using as dielectric a
    polypropylene film and electrodes of thin metal foils. Capacitors
    for reactive power exceeding 500 var are not covered by this
    standard. Prescribes preferred ratings and characteristics, selects
    from IEC 60384-1 the appropriate methods of test and gives general
    performance requirements for this type of capacitor.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    S'applique aux condensateurs fixes pour courant continu, utilisant
    comme diélectrique un film de polypropylène et dont les électrodes
    sont constituées de fines feuilles métalliques. La présente norme ne
    s'applique pas aux condensateurs dont la puissance réactive dépasse
    500 var. Prescrit les valeurs préférentielles et les
    caractéristiques, oriente le choix de méthodes d'essai appropriées
    à partir de la CEI 60384-1 et fixe les exigences générales pour ce
    type de condensateurs.
