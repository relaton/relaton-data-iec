abstract:
- language: en
  script: Latn
  content: Applies to portable devices consisting of a plug, a residual current device
    (RCD) and one or more socket-outlets or a provision for connection. They do not
    incorporate overcurrent protection. They are intended for single-phase circuits
    for rated currents not exceeding 16 A for rated voltages not exceeding 250 V a.c.,
    or for rated current not exceeding 32 A for rated voltages not exceeding 130 V
    a.c. to earth.
- language: fr
  script: Latn
  content: S'applique aux dispositifs mobiles comprenant une fiche de prise de courant,
    un dispositif différentiel incorporé, et un ou plusieurs socles de prises de courant.
    Elles ne comprennent pas de dispositifs de protection contre les surintensités
    incorporé. Elles sont destinées à des circuits monophasés pour des tensions assignées
    ne dépassant pas 250 V alternatifs par rapport à la terre en courant alternatif
    pour des courants assignés ne dépassant pas 16 A ou pour des tensions assignées
    ne dépassant pas 32 A.
