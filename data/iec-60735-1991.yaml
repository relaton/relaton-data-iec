- language: en
  script: Latn
  content: 'Describes the measuring methods for evaluation of the properties of magnetic
    tapes for video recording reproduction. The following properties are considered:
    - mechanical; - electromagnetic and electrical; - tape on a video tape recorder.'
- language: fr
  script: Latn
  content: 'Décrit les méthodes de mesure permettant d''évaluer les propriétés de
    bandes magnétiques pour l''enregistrement et la reproduction sur magnétoscope.
    Les propriétés étudiées sont les suivantes: - mécaniques; - électromagnétiques
    et électriques; - bande sur magnétoscope.'
