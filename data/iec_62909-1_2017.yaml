- content: "L'IEC 62909-1:2017 spécifie les aspects généraux des convertisseurs de
    puissance connectés aux réseaux bidirectionnels (GCPC), composés d'un onduleur
    côté réseau avec plusieurs types d'interfaces d’accès en courant continu côté
    application avec des tensions systèmes qui ne dépassent pas 1 000 V en courant
    alternatif ou 1 500 V en courant continu. Dans certains cas particuliers, un GCPC
    ne disposera que d'une seule interface d’accès en courant continu, connectée à
    un dispositif de stockage d'énergie bidirectionnel. Le présent document inclut
    la terminologie, les spécifications, les performances, la sécurité, l'architecture
    système et les définitions de cas d'essai. Le terme \"architecture système\" recouvre
    les interactions entre l'onduleur et les convertisseurs. Les exigences définies
    sont les exigences communes, générales et indépendantes des caractéristiques spéciales
    applicables aux générateurs individuels et aux stockages bidirectionnels.<br />\r\nLe
    présent document ne couvre pas les systèmes d'alimentation sans interruption (ASI),
    qui relèvent du domaine d'application de l'IEC 62040 (toutes les parties). Des
    exigences pourraient être nécessaires pour les communications numériques internes
    et externes; les exigences d'interface, y compris pour les ressources énergétiques
    réparties, sont fournies dans une future partie de l'IEC 62909. Toutes les exigences
    CEM sont définies par rapport à des normes IEC existantes. Les exigences de communications
    externes ne sont pas couvertes par le domaine d'application du présent document."
