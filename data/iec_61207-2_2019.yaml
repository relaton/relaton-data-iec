- content: "IEC 61207-2:2019 s’applique à tous les aspects des analyseurs utilisant
    des capteurs électrochimiques à haute température pour la mesure de l’oxygène
    contenu dans le gaz. Elle s’applique aux analyseurs in situ et extractifs, ainsi
    qu’aux analyseurs installés à l’intérieur et à l’extérieur.<br />\r\nLa présente
    partie a pour objet:<br />\r\n– de spécifier la terminologie et les définitions
    relatives aux caractéristiques fonctionnelles des analyseurs de gaz utilisant
    un capteur électrochimique à haute température pour mesurer en continu la concentration
    d’oxygène dans un échantillon de gaz;<br />\r\n– d’unifier les méthodes utilisées
    pour établir et vérifier les spécifications relatives aux caractéristiques fonctionnelles
    de tels analyseurs;<br />\r\n– de spécifier les essais à effectuer afin de déterminer
    les caractéristiques fonctionnelles et la manière d’effectuer ces essais;<br />\r\n–
    fournir des documents de base appuyant l'application des normes de gestion de
    la qualité reconnues sur le plan international.\r\nCette deuxième édition annule
    et remplace la première édition parue en 1994. Cette édition constitue une révision
    technique.<br />\r\nCette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\na) tous les termes et définitions
    concernant le document ont été actualisés le cas échéant;<br />\r\nb) la description
    du principe du générateur électrochimique a été étendue et clarifiée;<br />\r\nc)
    de nouvelles définitions et figures ont été ajoutées pour les différentes méthodes
    de mesure de l’oxygène, en utilisant des électrolytes solides pour les générateurs
    électrochimiques;<br />\r\nd) de nouvelles figures ont été ajoutées pour les descriptions
    existantes des cellules à pompe ionique;<br />\r\ne) une description plus détaillée
    des effets de la présence de gaz oxydants a été ajoutée;<br />\r\nf) toutes les
    références à des «erreurs» ont été remplacées par des «incertitudes» et l’actualisation
    des définitions a été effectuée en fonction."
