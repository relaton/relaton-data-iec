abstract:
- content: "IEC 61207-2:2019 applies to all aspects of analyzers using high-temperature
    electro¬chemical sensors for the measurement of oxygen in gas. It applies to in-situ
    and extractive analyzers and to analyzers installed indoors and outdoors.<br />\r\nThe
    object of this part is:<br />\r\n– to specify the terminology and definitions
    related to the functional performance of gas analyzers, utilizing a high-temperature
    electrochemical sensor, for the continuous measurement of oxygen concentration
    in a sample of gas;<br />\r\n– to unify methods used in making and verifying statements
    on the functional performance of such analyzers;<br />\r\n– to specify what tests
    are performed to determine the functional performance and how such tests are carried
    out;<br />\r\n– to provide basic documents to support the application of internationally
    recognized quality management standards.\r\nThis second edition cancels and replaces
    the first edition published in 1994. This edition constitutes a technical revision.<br
    />\r\nThis edition includes the following significant technical changes with respect
    to the previous edition.<br />\r\na) all the terms and definitions relating to
    the document have been updated where appropriate;<br />\r\nb) the description
    of the principle of the galvanic cell has been expanded and clarified;<br />\r\nc)
    new definitions and illustrations have been added for different measurement methods
    for oxygen using solid electrolytes for galvanic cells;<br />\r\nd) new illustrations
    have been added for existing descriptions for ion pump cells;<br />\r\ne) a more
    detailed description of the effect of the presence of oxidizable gases has been
    added;<br />\r\nf) all references to “errors” have been replaced by “uncertainties”
    and appropriate updated definitions applied."
