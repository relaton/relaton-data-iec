abstract:
- content: CORRECTED VERSION 2026-01<br /><br /><p>ISO/IEC 15419:2009 describes the
    characteristics and defines categories of bar code digital imaging systems, identifies
    the attributes of each system which are required to be controlled, and specifies
    minimum requirements for those attributes. It defines test methods for assessing
    the conformance of those attributes with ISO/IEC 15419:2009. It is intended to
    be used in conjunction with International Standards which detail the methodology
    for assessing the quality of a bar code symbol, such as ISO/IEC 15416. ISO/IEC
    15419:2009 does not apply to Bar Code Masters, which are covered by ISO/IEC 15421.</p>
  language:
  - en
  script:
  - Latn
  format: text/html
- content: VERSION CORRIGEE 2026-01<br /><br /><p>L'ISO/CEI 15419:2009 décrit les
    caractéristiques et définit les catégories de systèmes d'imagerie numérique à
    codes à barres, identifie les attributs de chaque système qui doivent être contrôlés
    et spécifie les exigences minimales pour ces attributs. Elle définit les méthodes
    d'évaluation de la conformité de ces attributs par rapport à l'ISO/CEI 15419:2009.
    Elle est destinée à être utilisée conjointement aux Normes internationales qui
    présentent en détail la méthodologie d'évaluation de la qualité d'un symbole de
    code à barres, telles que l'ISO/CEI 15416. L'ISO/CEI 15419:2009 ne s'applique
    pas aux codes à barres de base, qui sont couverts par l'ISO/CEI 15421.</p>
