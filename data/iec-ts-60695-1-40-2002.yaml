abstract:
- language: en
  script: Latn
  content: |-
    Provides guidance on the minimization of fire hazard arising from the use of electrical insulating liquids to
    a) electrotechnical equipment and systems,
    b) people, building structures and their contents.
    As insulating liquids are always part of an insulating system, the fire hazard of the complete system must also be assessed.
    Has the status of a basic safety publication in accordance with IEC Guide 104.
- language: fr
  script: Latn
  content: |-
    Fournit un guide pour la minimisation du risque de feu dans le cadre de l'utilisation de liquides isolants électriques
    a) pour les équipements et systèmes électrotechniques,
    b) pour les personnes, les structures des bâtiments et leur contenu.
    Comme les liquides isolants font toujours partie d'un système d'isolation, il faut également évaluer le risque de feu du système complet.
    A le statut d'une publication fondamentale de sécurité conformément au Guide 104 de la CEI.
