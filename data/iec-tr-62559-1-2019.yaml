abstract:
- language: en
  script: Latn
  content: "IEC TR 62559-1:2019, which is a Technical Report, is the basis for a common
    use case repository, used to gather use cases within IEC on a common collaborative
    platform. The repository is used to organize and harmonize use cases in order
    to provide broadly accepted generic use cases as basis for the further standardization
    work.<br />\r\nThis document gives an overview about the individual parts of the
    IEC 62559 series, provides the background/basics for the use case approach defined
    therein (like terms or use case types), and introduces processes for collaborative
    use case collection within IEC.<br />\r\nOperational documents like user manuals
    for software tools like the use case repository are not described in detail as
    they will be available online and might as well be frequently updated. This first
    edition, together with the other parts of the IEC TR 62559 series as described
    in the Introduction, cancels and replaces IEC PAS 62559 published in 2008.<br
    />\r\nThis edition constitutes a technical revision."
- language: fr
  script: Latn
  content: "IEC TR 62559-1:2019, qui est un Rapport technique, sert de base à un référentiel
    commun des cas d'utilisation permettant de collecter les cas d'utilisation au
    sein de l'IEC sur une plateforme collaborative commune. Le référentiel est également
    utilisé pour organiser et harmoniser des cas d'utilisation afin de fournir des
    cas d'utilisation génériques largement acceptés comme base pour le travail de
    normalisation futur.<br />\r\nLe présent document donne un aperçu des parties
    individuelles de la série IEC 62559, pose les fondements/bases de l'approche des
    cas d'utilisation définie ici (les termes ou les types de cas d'utilisation, par
    exemple) et introduit des processus de collecte de cas d'utilisation collaborative
    au sein de l'IEC.<br />\r\nLes documents opérationnels comme les manuels d'utilisation
    des outils logiciels (le référentiel des cas d'utilisation, par exemple) ne sont
    pas décrits en détail. Ils seront disponibles en ligne et pourront être aussi
    mis à jour régulièrement.<br />\r\nCette première édition, conjointement avec
    les autres parties de l'IEC TR 62559 selon la description dans l'Introduction,
    annule et remplace l'IEC PAS 62559 parue en 2008. Cette édition constitue une
    révision technique."
