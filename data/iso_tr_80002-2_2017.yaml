abstract:
- content: "CORRECTED VERSION 2026-01<br /><br />ISO/TR 80002-2:2017(E) applies to
    any software used in device design, testing, component acceptance, manufacturing,
    labelling, packaging, distribution and complaint handling or to automate any other
    aspect of a medical device quality system as described in ISO 13485.<br />\r\nISO/TR
    80002-2:2017 applies to<br />\r\n- software used in the quality management system,<br
    />\r\n- software used in production and service provision, and<br />\r\n- software
    used for the monitoring and measurement of requirements.<br />\r\nIt does not
    apply to<br />\r\n- software used as a component, part or accessory of a medical
    device, or<br />\r\n- software that is itself a medical device."
