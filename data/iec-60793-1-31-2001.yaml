abstract:
- language: en
  script: Latn
  content: Provides values of the tensile strength of optical fibre samples. Tensile
    strength values depend on the sample length, loading velocity and environmental
    conditions. The test can be used for inspection where statistical data on fibre
    strength is required. Results are reported by means of statistical quality control
    distribution.
- language: fr
  script: Latn
  content: Fournit des valeurs de la résistance è la traction d'échantillons de fibres
    optiques. Ces valeurs dépendent de la longuer des échantillions, de la vitesse
    d'application de la force et des conditions d'environnement. Cet essai peut s'appliquer
    au contrôle de recette lorsque des données statistiques sur la résistance des
    fibres sont demandées. Les résultats sont présentés sous forme d'une distribution
    statistique de contrôle de qualité.
