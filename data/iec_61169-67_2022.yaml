abstract:
- content: "IEC 61169-67:2022, which is a sectional specification (SS), provides information
    and rules for the preparation of detail specifications (DS) for series TRL threaded
    triaxial connectors. Series TRL threaded triaxial connectors with high reliability,
    small size, good salt characteristics can be connected with symmetrically twisted
    pair cables or triaxial cables. It has been used in 1553B data bus systems or
    other communication systems for digital signal transmission.<br />\r\nIt specifies
    mating face dimensions for series TRL threaded triaxial connectors, gauging information
    and tests selected from IEC 61169-1, applicable to all detail specifications relating
    to series TRL threaded triaxial connectors.<br />\r\nThis specification indicates
    recommended performance characteristics to be considered when writing a detail
    specification and it covers test schedules and inspection requirements for assessment
    levels M and H."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 61169-67:2022, qui est une spécification intermédiaire (SI), fournit
    des informations et des règles relatives à l’établissement des spécifications
    particulières (SP) pour les connecteurs triaxiaux filetés de série TRL. Les connecteurs
    triaxiaux filetés de série TRL, très fiables, de petite taille et présentant de
    bonnes caractéristiques salines peuvent être connectés à l’aide de câbles triaxiaux
    ou de câbles à paires torsadées symétriques. Cette spécification a été utilisée
    dans des systèmes de bus de données 1553B ou d’autres systèmes de communication
    pour la transmission de signaux numériques.<br />\r\nElle spécifie les dimensions
    de la face d’accouplement pour les connecteurs triaxiaux filetés de série TRL,
    les informations de calibres et les essais choisis à partir de l’IEC 61169-1,
    applicables à toutes les spécifications particulières relatives aux connecteurs
    triaxiaux filetés de série TRL.<br />\r\nCette spécification indique les caractéristiques
    de performance recommandées à prendre en considération lors de la rédaction d’une
    spécification particulière et couvre les programmes d’essais et les exigences
    de contrôle pour les niveaux d’assurance M et H."
