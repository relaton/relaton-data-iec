abstract:
- content: "ISO/IEC 29199-5:2012 provides reference software for ITU-T Rec. T.832
    ISO/IEC 29199-2 as an electronic attachment. The reference software is an integral
    part of ISO/IEC 29199-5:2012.<br /><br />\r\nThe purpose of ISO/IEC 29199-5:2012
    is to provide reference decoder software capable of decoding codestreams (or files)
    that conform to ITU-T Rec. T.832 ISO/IEC 29199-2 in a manner that conforms to
    the decoding process specified in ITU-T Rec. T.832 ISO/IEC 29199-2; and sample
    encoder software capable of producing codestreams (or files) that conform to ITU-T
    Rec. T.832 ISO/IEC 29199-2."
