abstract:
- content: "IEC 62067:2011 specifies test methods and requirements for power cable
    systems, cables with extruded insulation and their accessories for fixed installations,
    for rated voltages above 150 kV (Um = 170 kV) up to and including 500 kV (Um =
    550 kV). The requirements apply to single-core cables and to their accessories
    for usual conditions of installation and operation, but not to special cables
    and their accessories, such as submarine cables, for which modifications to the
    standard tests may be necessary or special test conditions may need to be devised.
    This standard does not cover transition joints between cables with extruded insulation
    and paper insulated cables. The significant technical changes with respect to
    the previous edition are as follows:<br />\r\n- addition of the extension of prequalification
    test, requiring significant less time to be completed compared with the full prequalification
    test;<br />\r\n- during the routine tests on the main insulation of prefabricated
    accessories the required sensitivity level for the partial discharge test is reduced
    from 10 pC to 5 pC.<br />\r\nNOTE: For a more detailed history of events leading
    up to this second edition, see the introduction."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 62067:2011 spécifie les méthodes et les exigences d'essai applicables
    aux systèmes de câbles d'énergie, comprenant les câbles à isolation extrudée et
    leurs accessoires pour installations fixes, pour des tensions assignées supérieures
    à 150 kV (Um = 170 kV) et jusqu'à 500 kV (Um = 550 kV) compris. Les exigences
    sont applicables aux câbles unipolaires et à leurs accessoires, pour des conditions
    habituelles d'installation et de fonctionnement, mais ne le sont pas à des câbles
    spéciaux et à leurs accessoires comme les câbles sous-marins, pour lesquels il
    peut être nécessaire d'apporter des modifications aux essais normaux ou d'élaborer
    des conditions d'essai particulières. Cette norme ne concerne pas les jonctions
    de transition entre câbles à isolation extrudée et câbles isolés au papier. Les
    modifications principales par rapport à l'édition précédente sont les suivantes:<br
    />\r\n- ajout d'une extension d'essai de préqualification, exige significativement
    moins de temps pour être achevé comparé à l'essai de préqualification complet;<br
    />\r\n- lors des essais courant concernant l'isolation principale des accessoires
    préfabriqués, le niveau de sensibilité exigé pour l'essai de décharge partiel
    est réduit de 10 pC à 5 pC.<br />\r\nNOTE: Voir l'introduction pour un historique
    plus complet sur les évènements qui ont conduit à la publication de cette deuxième
    édition."
