- language: en
  script: Latn
  content: Uses packed column gas chromatography to measure the concentration of polychlorinated
    biphenyls (PCBS) which may be encountered as impurities in mineral insulating
    oils. The method is designed for PCB mixtures present in askarels.
- language: fr
  script: Latn
  content: Utilise la chromatographie en phase gazeuse sur colonnes remplies pour
    mesurer la concentration des polychlorobiphényles (PCB) que l'on peut rencontrer,
    en tant qu'impuretés, dans les huiles minérales isolantes. La méthode est étudiée
    pour des mélanges de PCB présents dans les askarels.
