abstract:
- content: Provides alternative methods for specifying ratings for semiconductor power
    convertors for adjustable speed electric drive systems, particularly for d.c.
    motor drives. It has been established with respect to, but is not restricted to,
    convertors of line or machine-commutated type. It is not intended to cover adjustable
    speed drives for traction purposes.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Indique un choix de méthodes pour spécifier les valeurs assignées des convertisseurs
    de puissance à semiconducteurs pour système d'entraînements électrique à vitesse
    variable, particulièrement pour des moteurs à courant continu. A été établie en
    vue de l'application aux convertisseurs dont la tension de commutation est fournie
    par le réseau ou par une machine synchrone mais n'est pas limitée à ce domaine
    d'application. N'est pas conçue pour être appliqué aux entraînements à vitesse
    variable destinés à la traction électrique.
  language:
  - fr
  script:
  - Latn
  format: text/html
