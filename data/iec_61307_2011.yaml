abstract:
- content: "IEC 61307:2011 specifies test methods for the determination of the available
    microwave output power and the efficiency of frequency conversion from the electrical
    input in industrial microwave heating installations. This standard also specifies
    test methods for assessing the microwave power deposition in the microwave workload
    - the microwave workload power, in microwave-only installations. This standard
    is applicable to industrial microwave heating equipment and installations in the
    frequency range from 300 MHz to 300 GHz. This third edition cancels and replaces
    the second edition published in 2006. It constitutes a technical revision. This
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\na) it covers how to measure not only the microwave
    power output of all typical equipment designs, but also the system efficiency,
    including the standby and hibernation modes;<br />\r\nb) the handling of the former
    A and B types of equipment is replaced by measurements of the available microwave
    power output and microwave workload power, respectively."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 61307:2011 spécifie les méthodes d'essai permettant de déterminer
    la puissance hyperfréquence de sortie disponible et le rendement de la conversion
    de fréquence à partir de l'entrée électrique dans les installations industrielles
    de chauffage à hyperfréquence. La présente norme spécifie également des méthodes
    d'essai permettant d'évaluer l'apport de puissance hyperfréquence dans la charge
    de travail micro-onde, la puissance hyperfréquence de la charge de travail dans
    les installations uniquement à hyperfréquence. La présente norme est applicable
    aux équipements et aux installations industrielles de chauffage à hyperfréquence
    dans la gamme de fréquences allant de 300 MHz à 300 GHz. Cette troisième édition
    annule et remplace la deuxième édition parue en 2006. Elle constitue une révision
    technique. Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l'édition précédente:<br />\r\na) elle couvre la manière de mesurer
    non seulement la puissance hyperfréquence de sortie de toutes les conceptions
    types d'équipement, mais aussi le rendement des systèmes, en incluant les modes
    de veille et d'hibernation;<br />\r\nb) le traitement des types antérieurs d'équipement
    A et B est respectivement remplacé par des mesures de la puissance hyperfréquence
    de sortie disponible et de la puissance hyperfréquence de la charge de travail."
