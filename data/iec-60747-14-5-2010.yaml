abstract:
- language: en
  script: Latn
  content: IEC 60747-14-5:2010 is applicable to semiconductor PN-junction temperature
    sensors and defines terms, definitions, symbols, essential ratings, characteristics
    and test methods that can be used to determine the characteristics of semiconductor
    types of PN-junction temperature sensors.
- language: fr
  script: Latn
  content: La CEI 60747-14-5:2010 s'applique aux capteurs de température à semiconducteurs
    à jonction PN et définit les termes et définitions, les symboles, les valeurs
    assignées et caractéristiques essentielles ainsi que les méthodes d'essai pouvant
    être utilisés pour déterminer les caractéristiques des types semiconducteurs de
    capteurs de température à jonction PN.
