- content: "IEC 61804-4:2020 définit l'interprétation EDD pour les applications EDD
    et les EDD afin d'assurer l'interopérabilité EDD. Le présent document est destiné
    à garantir que les développeurs d'appareils de terrain utilisent systématiquement
    les constructions EDDL et que les applications EDD aient la même interprétation
    des EDD. Il complète la spécification EDDL pour promouvoir l'interopérabilité
    de l'application EDDL et améliorer la portabilité EDD entre les applications EDDL.\r\n\r\nCette
    deuxième édition annule et remplace la première édition parue en 2015. Cette édition
    constitue une révision technique.<br />\r\nCette édition a été élaborée en fusionnant
    le contenu de plusieurs variantes des spécifications de l'EDDL existantes, y compris
    celles du FieldComm Group (Foundation™ Fieldbus, HART® ), du PROFIBUS™ Nutzerorganisation
    e.V. (PNO), et de l'ISA100_Wireless™ Compliance Institute (ISA100 WCI). Lorsqu'une
    déviation de profil existe, cela est désormais indiqué dans le contexte où la
    déviation en question a été identifiée. Par conséquent, le formatage et la numérotation
    de la présente édition peuvent différer des spécifications individuelles desquelles
    elle est issue.<br />\r\nCette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\n• ajout des profils de
    communication ISA100 et GPE;<br />\r\n• ajout de la description des règles pour
    la disposition de largeur optimale des colonnes;<br />\r\n• ajout de la description
    de la concaténation des libellés et des aides;<br />\r\n• ajout de bandes de couleurs
    sur les diagrammes de type instrument de mesure."
