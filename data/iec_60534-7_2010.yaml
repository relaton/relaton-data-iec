abstract:
- content: |-
    IEC 60534-7:2010 provides a list of requirements that are necessary for the procurement of the majority of control valves for process systems. The list is arranged to assist the specification writer with a standardized presentation of data and also to be a basis for use with data processing facilities. A detailed set of instructions is included in order to ensure that the abbreviated terms are fully understood and that consistent data entries are always made. This second edition cancels and replaces the first edition published in 1989. This edition constitutes a technical revision The main changes with respect to the previous edition are:<br />
    - the standard has been updated to reflect digital electronic accessories and fieldbus protocols;<br />
    - to aid clarification, the explanation of terms and definitions contains the same subheading as the information required in the control valve data sheet;<br />
    - the column numbering system has been replaced with descriptive title headings.
  language:
