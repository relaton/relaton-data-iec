abstract:
- content: "IEC 61158-6-3:2014 defines the protocol provided to define the wire-representation
    of the service primitives defined in IEC 61158-5-3, and define the externally
    visible behavior associated with their transfer. This standard specifies the protocol
    of the Type 3 fieldbus application layer, in conformance with the OSI Basic Reference
    Model (ISO/IEC 7498-1) and the OSI application layer structure (ISO/IEC 9545).
    This third edition cancels and replaces the second edition published in 2010 and
    constitutes a technical revision. The main changes are:<br />\r\n- corrections,
    in Table 4, Table 5, Table 6, and Table 7;<br />\r\n- added references for data
    types;<br />\r\n- corrected state machine in Table 91 and Table 97;<br />\r\n-
    updated macro START_MSAL1M."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 61158-6-3:2014 décrit le protocole mis en place pour définir la
    représentation filaire des primitives de service définies dans la CEI 61158-5-3
    et définir le comportement visible de l'extérieur associé à leur transfert. La
    présente norme spécifie le protocole de la couche application de bus de terrain
    de Type 3, en conformité avec le modèle de référence de base OSI (ISO/CEI 7498-1)
    et la structure de la couche application OSI (ISO/CEI 9545). Cette troisième édition
    annule et remplace la deuxième édition parue en 2010. Elle constitue une révision
    technique. Les principales modifications sont:<br />\r\n- corrections dans le
    Tableau 4, le Tableau 5, le Tableau 6 et le Tableau 7;<br />\r\n- références supplémentaires
    pour les types de données;<br />\r\n- diagrammes d'états corrigés dans le Tableau
    91 et le Tableau 97;<br />\r\n- macro START_MSAL1M mise à jour."
