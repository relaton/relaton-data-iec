abstract:
- language: en
  script: Latn
  content: Applies to labels on the packaging of electronic components for automatic
    handling. These labels use linear bar code and two-dimensional (2D) symbols. Bar
    code and 2D symbols markings are used, in general, for automatic identification
    and handling of components in electronics assembly lines. Intended applications
    include systems that automate the control of component packages during production,
    inventory and internal distribution.
- language: fr
  script: Latn
  content: Sapplique aux étiquettes sur l'emballage des composants électroniques pour
    opérations automatisées. Ces étiquettes utilisent un code à barres linéaire et
    symboles bidimensionnels (2D). En général, le code à barres et les marquages de
    symboles 2D sont utilisés pour l'identification et la manipulation automatiques
    de composants dans les chaînes de montage en électronique. Les applications prévues
    comprennent des systèmes qui automatisent le contrôle des boîtiers de composants
    pendant la production, l'inventaire et la distribution interne.
