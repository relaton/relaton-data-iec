abstract:
- language: en
  script: Latn
  content: |-
    IEC 60086-4:2014 specifies tests and requirements for primary lithium batteries to ensure their safe operation under intended use and reasonably foreseeable misuse. This fourth edition cancels and replaces the third edition published in 2007. This edition constitutes a technical revision. This edition includes the following significant technical changes with respect to the previous edition:<br />
    - Harmonisation with the second edition of IEC 62281;<br />
    - Alternative protective circuits in 7.1.1;<br />
    - More information regarding risks of swallowing lithium batteries in (former) 7.2.m) and promotion of this item to 7.2a);<br />
    - A new Annex D with pictograms for some of the safety precautions in 7.2.
    Keywords: lithium batteries
- language: fr
  script: Latn
  content: |-
    L'IEC 60086-4:2014 spécifie les essais et les exigences pour les piles électriques au lithium afin d'assurer leur fonctionnement en toute sécurité dans les conditions d'utilisation prévue et en cas de mauvais usage raisonnablement prévisible. Cette quatrième édition annule et remplace la troisième édition parue en 2007. Cette édition constitue une révision technique. Cette édition inclut les modifications techniques majeures suivantes par rapport à l'édition précédente:<br />
    - Harmonisation avec la deuxième édition de l'IEC 62281;<br />
    - Circuits de protection en variante en 7.1.1;<br />
    - Plus d'informations relatives aux risques d'ingestion des piles au lithium en (précédemment) 7.2m) et avancement en priorité de cet élément à 7.2a);<br />
    - Nouvelle Annexe D avec pictogrammes pour certaines des précautions de sécurité en 7.2.
    Mots clés: piles électriques au lithium
