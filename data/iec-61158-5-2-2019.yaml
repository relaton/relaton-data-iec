abstract:
- language: en
  script: Latn
  content: "IEC 61158-5-2:2019 defines the services provided to the FAL user at the
    boundary between the user and the application layer of the fieldbus reference
    model, and Systems Management at the boundary between the application layer and
    Systems Management of the fieldbus reference model. This standard specifies the
    structure and services of the Type 2 fieldbus application layer, in conformance
    with the OSI Basic Reference Model (ISO/IEC 7498-1) and the OSI application layer
    structure (ISO/IEC 9545) This fourth edition cancels and replaces the third edition
    published in 2014. This edition constitutes a technical revision. This edition
    includes the following significant technical changes with respect to the previous
    edition:<br />\r\n- addition of a data type in 5.3.2;<br />\r\n- clarifications
    of Object management ASE in 6.2.1;<br />\r\n- extensions of General ASE in 6.2.1.2.1;<br
    />\r\n- extensions/clarifications of Identity ASE in 6.2.1.2.2;<br />\r\n- update
    of Message Router ASE in 6.2.1.2.4;<br />\r\n- extensions/clarifications of Time
    Sync ASE in 6.2.1.2.6;<br />\r\n- updates of Parameter ASE in 6.2.1.2.7;<br />\r\n-
    updates of FAL ASE service specification in 6.2.1.3;<br />\r\n- extensions/clarifications
    of Connection manager ASE in 6.2.2;<br />\r\n- extensions/clarifications of Connection
    ASE in 6.2.3;<br />\r\n- extensions/clarifications of Application type in 6.3.1.4.5.<br
    />\r\n- miscellaneous editorial corrections."
- language: fr
  script: Latn
  content: L’IEC 61158-5-2:2019 fournit des éléments communs pour les communications
    à temps critique ou non entre des programmes d’application dans un environnement
    et avec un matériel d’automation spécifiques aux bus de terrain de type 2. Le
    terme "à temps critique" signale l'existence d'une fenêtre temporelle dans laquelle
    une ou plusieurs actions spécifiées doivent être réalisées, avec un niveau de
    certitude défini. La non-réalisation des actions spécifiées dans la fenêtre temporelle
    induit un risque de défaillance des applications qui demandent ces actions, avec
    les risques afférents pour l'équipement, les installations et éventuellement la
    vie humaine.
