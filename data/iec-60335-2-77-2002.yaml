abstract:
- language: en
  script: Latn
  content: Deals with the safety of pedestrian controlled mains-operated electrical
    cylinder or rotary lawnmowers designed primarily for use around the home or for
    similar purposes, their rated voltage being not more than 250 V single phase.
    It does not apply to lawn trimmers, lawn edge trimmers, lawn edgers, flail mowers,
    sickle-bar mowers, or agricultural mowers.
- language: fr
  script: Latn
  content: Traite de la sécurité des tondeuses à gazon, à lampes hélicoïdales ou à
    axe vertical électriques, fonctionnant sur le réseau et à conducteur à pied, spécialement
    conçues pour une utilisation autour de la maison ou pour des usages analogues,
    dont la tension assignée n'est pas supérieure à 250 V monophasé. Ne s'applique
    pas aux coupe-gazons, aux coupe-bordures de gazon, aux coupe-bordures, aux tondeuses
    à fléaux, aux tondeuses à barre de coupe ou aux tondeuses agricoles.
