abstract:
- content: IEC 60601-2-17:2013 applies to the basic safety and essential performance
    of automatically-controlled Brachytherapy Afterloading Medical Equipment. This
    standard does not specify requirements for sealed radioactive sources. This third
    edition cancels and replaces the second edition, published in 2004. Consideration
    has been given to new IEC standards, amendments to existing IEC standards, developments
    in technology and clinical usage, and various hazards encountered and envisaged
    since the preparation of the first and second editions. This edition constitutes
    a technical revision which brings this standard in line with IEC 60601-1:2005+A1:2012
    and its collateral standards.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 60601-2-17:2013 s'applique à la sécurité de base et aux performances
    essentielles des appareils électromédicaux de projection de sources radioactives
    a chargement différé automatique utilisés en Brachythérapie. La présente norme
    ne précise pas les exigences relatives aux sources radioactives scellées. Cette
    troisième édition annule et remplace la deuxième édition publiée en 2004. Ont
    été pris en considération les nouvelles normes CEI, les amendements aux normes
    CEI existantes, les développements des technologies et des utilisations médicales,
    ainsi que les différents dangers qui ont été rencontrés et envisagés depuis la
    préparation de la première édition et de la deuxième édition. Cette édition constitue
    une révision technique qui aligne cette norme avec la CEI 60601-1:2005+A1:2012
    et ses normes collatérales.
