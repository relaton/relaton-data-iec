abstract:
- content: Specifies requirements for sound calibrators with respect to their immunity
    to power- and radio-frequency fields and to electrostatic discharge, and the permitted
    radio-frequency emissions, together with the test procedures to demonstrate conformance
    to the specifications of this standard.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Spécifie, pour les calibreurs acoustiques, des prescriptions qui sont en
    rapport avec leur immunité à des champs électriques à la fréquence du secteur
    et à fréquence radioélectrique ainsi qu'à des décharges électrostatiques, et avec
    les émissions à fréquence radioélectrique tolérées, et décrit également les procédures
    d'essai destinées à vérifier leur conformité à ces prescriptions.
