abstract:
- language: en
  script: Latn
  content: |-
    IEC 61275:2013 is applicable to a portable or transportable photon spectrometry assembly using a high purity germanium (HPGe) detector to survey, in situ, generally at 1 m above ground level, areas in the environment for discrete radionuclides. This standard specifies for such an assembly the general characteristics and test methods for evaluating radiation, electrical, mechanical, safety and environmental characteristics specific to the applications described above. Advice is also provided in annexes as to the calibration, appropriate use and interpretation of the system for in situ measurements. The main technical changes with regard to the previous edition are as follows:<br />
    - encompass the latest technologies;<br />
    - revise test methods to account for methodological developments and performance criteria with the latest HPGe detector technologies and digital electronics.
- language: fr
  script: Latn
  content: |-
    La CEI 61275:2013 est applicable à un ensemble portable ou transportable de spectrométrie gamma utilisant un détecteur au germanium de haute pureté (HPGe) pour faire un relevé, in situ, généralement à 1 m au-dessus du niveau du sol, des radionucléides discrets déposés dans l'environnement. La présente norme spécifie pour un tel ensemble les caractéristiques générales et les méthodes d'essais pour l'évaluation des caractéristiques radiologiques, des caractéristiques électriques, mécaniques, de sécurité et d'environnement spécifiques aux applications décrites ci-dessus. Des recommandations sont également données en annexes pour étalonner, utiliser correctement le système et interpréter les mesures in situ. Les principales modifications techniques par rapport à l'édition précédente sont les suivantes:<br />
    - intégration des dernières technologies,<br />
    - révision des méthodes d'essai afin de tenir compte des développements méthodologiques et des critères de performance associés aux technologies les plus récentes de détecteur au germanium de haute pureté (HPGe) et d'électronique numérique.
