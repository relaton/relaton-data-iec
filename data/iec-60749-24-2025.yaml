abstract:
- language: en
  script: Latn
  content: "IEC 60749-24:2025 specifies unbiased highly accelerated stress testing
    (HAST). HAST is performed for the purpose of evaluating the reliability of non-hermetically
    packaged solid-state devices in humid environments. It is a highly accelerated
    test which employs temperature and humidity under non-condensing conditions to
    accelerate the penetration of moisture through the external protective material
    (encapsulant or seal) or along the interface between the external protective material
    and the metallic conductors which pass through it. Bias is not applied in this
    test to ensure that the failure mechanisms potentially overshadowed by bias can
    be uncovered (e.g. galvanic corrosion).<br />\r\nThis test is used to identify
    failure mechanisms internal to the package and is destructive.<br />\r\nThis edition
    includes the following significant technical changes with respect to the previous
    edition:<br />\r\na) rearrangement of clauses to reposition requirements;<br />\r\nb)
    addition of two notes to the post-test electrical procedures."
- language: fr
  script: Latn
  content: "L'IEC 60749-24:2025 spécifie un essai fortement accéléré de contrainte
    d’humidité (HAST, Highly Accelerated Stress Testing) sans polarisation. L’essai
    HAST est réalisé dans le but d’évaluer la fiabilité des dispositifs à l’état solide
    sous boîtiers non hermétiques dans des environnements humides. Il s’agit d’un
    essai fortement accéléré qui utilise une température et une humidité dans des
    conditions sans condensation, pour accélérer la pénétration d’humidité à travers
    le matériau de protection extérieur (agent d’enrobage ou de scellement) ou par
    l’interface entre le matériau de protection extérieur et les conducteurs métalliques
    qui le traversent. La polarisation n’est pas appliquée dans cet essai pour s’assurer
    que les mécanismes de défaillance potentiellement éclipsés par la polarisation
    puissent être découverts (la corrosion galvanique, par exemple).<br />\r\nCet
    essai destructif est utilisé pour identifier les mécanismes de défaillance internes
    au boîtier.<br />\r\nCette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\na) réorganisation des articles
    pour repositionner les exigences;<br />\r\nb) ajout de deux notes aux procédures
    électriques après l’essai."
