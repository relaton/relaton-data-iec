abstract:
- language: en
  script: Latn
  content: Specifies the general requirements for construction, testing and marking
    of electrical apparatus, Ex cable entries and Ex components, intended for use
    in potentially explosive atmospheres of gas, vapour and mist. This standard does
    not specify requirements for safety, other than those directly related to the
    explosion risk.
- language: fr
  script: Latn
  content: Spécifie les règles générales de construction, d'essais et de marquage
    du matériel électrique, des entrées de câble Ex, et des composants Ex destinés
    à être utilisés dans des atmosphères explosibles sous forme de gaz, vapeurs ou
    brouillards. La présente norme ne spécifie pas de règles de sécurité autres que
    celles directement liées au risque d'explosion.
