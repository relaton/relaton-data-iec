abstract:
- content: This standard relates to miniature fuses for the protection of electric
    appliances, electronic equipment and component parts thereof normally intended
    to be used indoors. It relates to general requirements applicable to all fuses,
    which fall under the category of miniature fuses. Specific details covering each
    major subdivision are given in subsequent parts.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La présente norme s'applique aux coupe-circuit miniatures employés pour
    la protection d'appareils électriques, de matériels électroniques et de leurs
    éléments constituants, normalement destinés à être utilisés à l'intérieur. Elle
    s'applique aux prescriptions générales applicables à tous les modèles de coupe-circuit
    miniatures. Des détails spéciaux concernant chaque subdivision principale seront
    indiqués dans les parties qui suivront.
