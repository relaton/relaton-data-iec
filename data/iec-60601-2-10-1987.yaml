abstract:
- language: en
  script: Latn
  content: Specifies particular requirements for the safety of electrical stimulators
    of muscles and nerves in the specialized practice of physical medicine. It excludes
    stimulators used with implanted electrodes, brain stimulation, neurological research,
    cardiac pacemakers, defibrillators and other surgical procedures.
- language: fr
  script: Latn
  content: Spécifie les règles particulières de sécurité des stimulateurs des nerfs
    et des muscles utilisés dans la pratique spécialisée de la médecine physique.
    (En sont exclus les stimulateurs utilisés avec des électrodes implantées, les
    stimulateurs du cerveau ou du coeur, la recherche neurologique, les implants,
    les défibrillateurs et autres procédés chirurgicaux.)
