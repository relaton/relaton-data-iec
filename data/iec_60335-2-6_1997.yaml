- content: Applies to stationary electric cooking ranges, hobs, ovens and similar
    appliances for hosehold use. Examples are stationary grills and griddles, pyrolytic
    self-cleaning ovens, induction hobs and steam ovens.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Est applicable aux cuisinières, tables de cuisson, fours électriques fixes
    et appareils analogues pour usages domestiques. Comme exemples, les grils fixes,
    les grils par contact fixes, les fours autonettoyants par pyrolyse, les tables
    de cuisson à induction et les fours à vapeur.
