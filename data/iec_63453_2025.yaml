  format: text/html
- content: "IEC 63453:2025 Des techniques de simulation sont appliquées pour évaluer
    l'interaction dynamique entre les caténaires et les pantographes dans le cadre
    de la détermination de la qualité du captage de courant. Le présent document spécifie
    les exigences fonctionnelles relatives à la validation de ces outils de simulation
    afin de garantir la fiabilité et l'acceptation mutuelle des résultats de ces simulations.<br
    />\r\nLe présent document porte sur:<br />\r\n– les paramètres d'entrée et de
    sortie de la simulation;<br />\r\n– la comparaison des résultats de simulation
    par rapport aux données mesurées lors des essais en ligne et les caractéristiques
    de ces essais;<br />\r\n– la validation des modèles de pantographes;<br />\r\n–
    la comparaison entre les différents outils de simulation existants;<br />\r\n–
    les limites d'application relatives aux méthodes validées pour l'évaluation des
    pantographes et des caténaires.<br />\r\nLe présent document s'applique au captage
    du courant d'une caténaire par les pantographes des véhicules ferroviaires. Il
    ne s'applique pas aux trolleybus.<!--EndFragment -->"
