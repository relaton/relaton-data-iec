abstract:
- language: en
  script: Latn
  content: "IEC 60695-2-10:2021 specifies the glow-wire apparatus and common test
    procedure to simulate the effects of thermal stresses which may be produced by
    heat sources such as glowing elements or overloaded resistors, for short periods,
    in order to assess the fire hazard by a simulation technique. The test procedure
    described in this document is a common test procedure intended for the small-scale
    tests in which a standardized electrically heated wire is used as a source of
    ignition. It is a common part of the test procedures applied to end products and
    to solid electrical insulating materials or other solid combustible materials.
    A detailed description of each particular test procedure is given in IEC 60695-2-11,
    IEC 60695-2-12 and IEC 60695-2-13. This basic safety publication focusing on safety
    test method(s) is primarily intended for use by technical committees in the preparation
    of safety publications in accordance with the principles laid down in IEC Guide
    104 and ISO/IEC Guide 51. One of the responsibilities of a technical committee
    is, wherever applicable, to make use of basic safety publications in the preparation
    of its publications. This standard is to be used in conjunction with IEC 60695-2-11,
    IEC 60695-2-12, and IEC 60695-2-13. This third edition cancels and replaces the
    second edition published in 2013. This edition constitutes a technical revision.
    This edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\na) New terms and definitions with regards to
    times and durations have been added to Clause 3.<br />\r\nb) Previous Annex A
    of Equipment manufacturers and suppliers has been deleted.<br />\r\nc) Annex A
    (previous Annex B) for ignition and flaming observations has been changed from
    informative to normative.<br />\r\nd) New Annex C has been added, which visualizes
    times and durations, and gives examples for the behaviour of specimens, and how
    to evaluate them.<br />\r\nThe contents of the corrigendum of January 2024 have
    been included in this copy."
- language: fr
  script: Latn
  content: "L'IEC 60695-2-10:2021 spécifie l’appareillage et la méthode commune d’essai
    au fil incandescent pour simuler l’effet de contraintes thermiques qui peuvent
    être produites par des sources de chaleur telles que des éléments incandescents
    ou des résistances surchargées, sur de courtes durées, afin d’évaluer de façon
    simulée les dangers d’incendie. La méthode d’essai décrite dans le présent document
    représente une méthode commune d’essai destinée aux essais à petite échelle qui
    utilisent un fil normalisé chauffé électriquement comme source d’allumage. Il
    s’agit d’une partie commune des méthodes d’essai appliquées aux produits finis
    et aux matériaux isolants électriques solides ou à d'autres matériaux combustibles.
    Une description détaillée de chaque méthode d’essai particulière est donnée dans
    l’IEC 60695 2 11, l’IEC 60695 2 12 et l’IEC 60695-2-13. La présente publication
    fondamentale de sécurité, fondée sur la ou les méthodes d’essai de sécurité, est
    essentiellement destinée à être utilisée par les comités d’études dans le cadre
    de l’élaboration de publications de sécurité conformément aux principes établis
    dans le Guide IEC 104 et le Guide ISO/IEC 51. L'une des responsabilités d'un comité
    d'études consiste, le cas échéant, à utiliser les publications fondamentales de
    sécurité dans le cadre de l'élaboration de ses publications. Cette norme doit
    être utilisée conjointement avec l’IEC 60695-2-11, l’IEC 60695-2-12 et l’IEC 60695-2-13.
    Cette troisième édition annule et remplace la deuxième édition parue en 2013.
    Cette édition constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    De nouveaux termes et définitions concernant les moments et les durées ont été
    ajoutés à l'Article 3.<br />\r\nb) L'ancienne Annexe A relative aux fabricants
    et fournisseurs d'appareillage a été supprimée.<br />\r\nc) L'Annexe A (ancienne
    Annexe B) relative aux observations sur l'allumage et l’inflammation qui était
    informative est devenue normative.<br />\r\nd) Une nouvelle Annexe C qui donne
    une représentation des moments et des durées, ainsi que des exemples du comportement
    des éprouvettes d’essai, et de la manière de les évaluer a été ajoutée.<br />\r\nLe
    contenu du corrigendum de janvier 2024 a été pris en considération dans cet exemplaire."
