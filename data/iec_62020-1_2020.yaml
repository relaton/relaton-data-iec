abstract:
- content: "IEC 62020-1:2020 applies to residual current monitors for household and
    similar purposes, having rated operational voltages and a rated voltage of the
    monitored circuit not exceeding 440 V AC and rated currents not exceeding 125
    A.<br />\r\nThis first edition cancels and replaces IEC 62020:1998 and IEC 62020:1998/AMD1:2003.
    This edition constitutes a technical revision.<br />\r\nThis edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\n– definition of Type F and Type B RCM;<br />\r\n– marking of Type F and
