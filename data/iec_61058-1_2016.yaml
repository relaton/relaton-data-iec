abstract:
- content: "IEC 61058-1:2016 applies to switches for appliances. The switches are
    intended to control electrical appliances and other equipment for household or
    similar purposes with a rated voltage not exceeding 480 V and a rated current
    not exceeding 63 A. This fourth edition cancels and replaces the third edition
    published in 2000, Amendment 1:2001 and Amendment 2:2007. This edition constitutes
    a technical revision. This edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\na) requirements for mechanical
    switches are now given in IEC 61058-1-1;<br />\r\nb) requirements for electronic
    switches are now given in IEC 61058-1-2."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 61058-1:2016 s'applique d'une manière générale aux interrupteurs
    pour appareils. Les interrupteurs permettent de commander des appareils électriques
    et autres matériels pour usage domestique et analogue dont la tension assignée
    ne dépasse pas 480 V et le courant assigné ne dépasse pas 63 A. Cette quatrième
    édition annule et remplace la troisième édition parue en 2000, l'amendement 1:2001
    et l'amendement 2:2007. Cette édition constitue une révision technique. Cette
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) les exigences relatives aux constructions d'interrupteurs
    mécaniques sont maintenant incluses dans l'IEC 61058-1-1;<br />\r\nb) les exigences
    relatives aux constructions d'interrupteurs électroniques sont maintenant incluses
    dans l'IEC 61058-1-2."
