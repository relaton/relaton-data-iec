abstract:
- content: |-
    <p>
    Le présent Rapport technique établit les exigences générales destinées aux organismes procédant à l'accréditation des organismes d'inspection afin que les accréditations octroyées et les services couverts par les accréditations puissent être reconnus au niveau national ou international, et que l'organisme gérant le système d'accréditation puisse être reconnu au niveau national ou international, comme compétent et fiable. Les utilisateurs de l'accréditation, autres que les organismes d'inspection, peuvent exiger la conformité à des exigences supplémentaires, en sus de celles mentionnées dans le présent Rapport technique. L'objet du présent Rapport technique est de fournir une base pour l'établissement et la gestion d'un organisme d'accréditation et de faciliter la conclusion d'accords de reconnaissance mutuelle d'accréditation d'organismes d'inspection entre ces organismes.</p>
