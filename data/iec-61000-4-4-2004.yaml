abstract:
- language: en
  script: Latn
  content: |-
    Establishes a common and reproducible reference for evaluating the immunity of electrical and electronic equipment when subjected to electrical fast transient/bursts on supply, signal, control and earth ports. The test method documented in this part of IEC 61000-4 describes a consistent method to assess the immunity of an equipment or system against a defined phenomenon.

    The standard defines:

    - test voltage waveform;
    - range of test levels;
    - test equipment;
    - verification procedures of test equipment;
    - test set-up;
    - test procedure.

    The standard gives specifications for laboratory and post-installation tests.

    The contents of the corrigenda of August 2006 and June 2007 have been included in this copy.
- language: fr
  script: Latn
  content: |-
    Etablit une référence commune et reproductible dans le but d'évaluer l'immunité des matériels électriques et électroniques, quand ils sont soumis aux transitoires électriques rapides en salves sur les accès d'alimentation, de signal, de commande et de terre. La méthode d'essai documentée dans cette partie de la CEI 61000-4  décrit une méthode cohérente dans le but d'évaluer l'immunité d'un matériel ou système vis-à-vis d'un phénomène défini.

    Cette norme définit:

    - la forme d'onde de l'essai en tension;
    - la gamme des niveaux d'essais;
    - le matériel d'essai;
    - les procédures de vérification du matériel d'essai;
    - l'installation d'essai;
    - la procédure d'essai.

    Cette norme donne des spécifications pour les essais menés en laboratoire et les essais in situ réalisés sur le matériel dans l'installation finale.

    Le contenu des corrigenda d'août 2006 et juin 2007 a été pris en considération dans cet exemplaire.
