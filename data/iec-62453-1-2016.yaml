abstract:
- language: en
  script: Latn
  content: "IEC 62453-1:2016 presents an overview and guidance for the IEC 62453 series.
    It<br />\r\n- explains the structure and content of the IEC 62453 series (see
    Clause 5);<br />\r\n- provides explanations of some aspects of the IEC 62453 series
    that are common to many of the parts of the series;<br />\r\n- describes the relationship
    to some other standards.<br />\r\nThis second edition cancels and replaces the
    first edition published in 2009. This edition constitutes a technical revision.
    This edition includes the following significant technical changes with respect
    to the previous edition: introduction of a new implementation technology (defined
    in IEC 62453-42)."
- language: fr
