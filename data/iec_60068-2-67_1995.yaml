abstract:
- content: IEC 60068-2-67:1995 Provides a standard test procedure for the purpose
    of evaluating, in an accelerated manner, the resistance of small electrotechnical
    products, primarily non-hermetically sealed components, to the deteriorative effect
    of damp heat. The test is not intended to evaluate external effects such as corrosion
    and deformation.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: IEC 60068-2-67:1995 Fournit une méthode d'essai normalisée permettant d'évaluer,
    de manière accélérée, la résistance de produits électrotechniques de petites dimensions,
    principalement de composants non hermétiquement fermés, à la dégradation par la
    chaleur humide.
