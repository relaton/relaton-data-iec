abstract:
- content: Specifies the rules and application of thermal detectors and their associated
    control units (when used), which initiate a switching function in thermal protection
    systems incorporated in rotating electrical machines in accordance with the requirements
    of chapter 1. Gives the characteristics of an interchangeable system using PTC
    thermistor detectors and control units.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Spécifie les règles applicables aux détecteurs thermiques et à leurs auxiliaires
    de commande associés (lorsqu'ils sont utilisés), lesquels provoquent une fonction
    de commutation dans les dispositifs de protection thermique incorporés aux machines
    électriques tournantes, conformément aux prescriptions du chapitre I. Donne les
    caractéristiques d'un dispositif particulier interchangeable de protection thermique
    utilisant des détecteurs à thermistance PTC et des auxiliaires de commande.
