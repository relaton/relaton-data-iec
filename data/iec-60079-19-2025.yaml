abstract:
- language: en
  script: Latn
  content: "IEC 60079-19:2025 applies to service facilities and covers only those
    factors related to overhaul, repair or reclamation of Ex Equipment specifically
    designed for hazardous areas, where the hazard is caused by explosive atmospheres.
    Ex Equipment can be overhauled, repaired or reclaimed to mitigate deficiencies
    identified during operation, inspection and maintenance.<br />\r\nIt does not
    include:<br />\r\n• advice on cable and wiring systems which can require a renewal
    when the equipment is re-installed;<br />\r\n• Repair or overhaul of Type of Protection
    “m”;<br />\r\n• Repair or overhaul of Ex Components;<br />\r\n• Requirements for
    manufacturers who overhaul and repair equipment which they have manufactured<br
    />\r\nThis fifth edition cancels and replaces the fourth edition published in
    2019. This edition constitutes a technical revision.<br />\r\nUsers of this document
    are advised that interpretation sheets clarifying the interpretation of this document
    can be published. Interpretation sheets are available from the IEC webstore and
    can be found in the “history” tab of the page for each document.<br />\r\nThe
    significance of changes between IEC 60079-19, Edition 5 (2025) and IEC 60079-19,
    Edition 4 (2019) are as listed in the foreword of this standard."
- language: fr
  script: Latn
  content: "IEC 60079-19:2025 s’applique aux ateliers de service et couvre uniquement
    les facteurs liés à la révision, la réparation ou la remise en état des appareils
    Ex spécialement conçus pour les emplacements dangereux, où le danger provient
    des atmosphères explosives. L’appareil Ex peut être révisé, réparé ou remis en
    état de manière à atténuer les déficiences identifiées en fonctionnement et lors
    d’opérations d’inspection et de maintenance.<br />\r\nLe présent document ne comprend
    pas:<br />\r\n• de conseils sur les systèmes de câblage qui peuvent exiger un
    renouvellement quand l’appareil est réinstallé;<br />\r\n• la réparation ou la
    révision pour le mode de protection \"m\";<br />\r\n• la réparation ou la révision
    pour des composants Ex;<br />\r\n• d’exigences pour les fabricants qui révisent
    et réparent l’appareil qu’ils ont fabriqué.<br />\r\nCette cinquième édition annule
    et remplace la quatrième édition parue en 2019. Cette édition constitue une révision
    technique.<br />\r\nLes modifications techniques majeures suivantes par rapport
    à l’édition précédente se trouvent en avant-propos."
