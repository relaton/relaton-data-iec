- content: "IEC 62614-1:2020 décrit les exigences relatives aux conditions d’injection
    utilisées pour la mesure de l’affaiblissement en multimodal, dans des composants
    passifs et dans des installations câblées. Les types de fibres qui relèvent du
    présent document comprennent les fibres optiques multimodales des catégories A1-OMx,
    où x = 2, 3, 4 et 5 (50 µm/125 µm), et A1-OM1 (62,5 µm /125 µm), spécifiées dans
    l’IEC 60793-2-10. Les longueurs d’onde d’essai nominales spécifiées sont 850 nm
    et 1 300 nm. Le présent document peut être approprié pour les mesures de l’affaiblissement
    en multimodal pour d’autres catégories de fibres multimodales et/ou pour d’autres
    longueurs d’onde, mais les conditions de la source pour ces autres catégories
    et longueurs d’onde n’y sont pas définies. Les exigences exposées ici ont pour
    objectif:<br />\r\n- d’assurer la cohérence des mesures sur site, lorsque différents
    types d’équipements d’essai sont utilisés;<br />\r\n- d’assurer la cohérence des
    mesures en usine lorsque des types différents d’équipements d’essai sont utilisés;<br
    />\r\n- d’assurer la cohérence des mesures sur site lors des comparaisons avec
    les mesures en usine.<br />\r\nLe présent document décrit les exigences relatives
    aux conditions d’injection pour l’affaiblissement optique en utilisant des sources
    qui ont un flux inscrit (EF) contrôlé. Cette première édition annule et remplace
    l'IEC 62614 parue en 2010. Cette édition constitue une révision technique. Cette
    édition inclut les modifications techniques majeures suivantes par rapport à l'IEC
    62614:<br />\r\na) Augmentation de la valeur du coefficient d'incertitude de la
    variation de l’affaiblissement Y pour une fibre dont le diamètre de cœur est de
    50 µm à 1 300 nm, en raison des conditions d'injection, à deux fois la valeur
    antérieure;<br />\r\nb) modifications de 3.4, 5.6 y compris le Tableau 5 et de
    certaines références, pour assurer la cohérence avec l'IEC 61280-4-1:2019;<br
    />\r\nc) modifications des désignations des fibres multimodales pour assurer la
    cohérence avec l'IEC 60793-2-10:2019."
