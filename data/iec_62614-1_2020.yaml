abstract:
- content: "IEC 62614-1:2020 describes the launch condition requirements used for
    measuring multimode attenuation in passive components and in installed cable plants.
    In this document, the fibre types that are addressed include category A1-OMx,
    where x = 2, 3, 4 and 5 (50 µm/125 µm), and A1-OM1 (62,5 µm/125 µm) multimode
    fibres, as specified in IEC 60793-2-10. The nominal test wavelengths detailed
    are 850 nm and 1 300 nm. This document can be suitable for multimode attenuation
    measurements for other multimode categories and/or other wavelengths, but the
    source condition for other categories and wavelengths are not defined here. The
    purpose of these requirements is as follows:<br />\r\n- to ensure consistency
    of field measurements when different types of test equipment are used;<br />\r\n-
    to ensure consistency of factory measurements when different types of test equipment
    are used;<br />\r\n- to ensure consistency of field measurements when compared
    with factory measurements.<br />\r\nThis document describes launch condition requirements
    for optical attenuation using sources with a controlled encircled flux (EF). This
    first edition cancels and replaces IEC 62614, published in 2010, and constitutes
    a technical revision. This edition includes the following significant technical
    changes with respect to IEC 62614:<br />\r\na) increase of the value of the uncertainty
    attenuation variation coefficient Y for 50 µm core fibre at 1 300 nm, due to launch
    conditions, to twice the previous value;<br />\r\nb) changes to 3.4, 5.6, including
    Table 5, and some references to remain consistent with IEC 61280-4-1:2019;<br
    />\r\nc) changes to multimode fibre references to be consistent with IEC 60793-2-10:2019."
