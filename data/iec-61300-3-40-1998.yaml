abstract:
- language: en
  script: Latn
  content: IEC 61300-3-40:1998 describes the procedure to measure the ability of an
    optical fibre connector to maintain a given extinction ratio across the connection
    in pm fibre. In this test we limit the measurement to the most common case of
    nearly linearly polarized light propagating in pm fibre. The term "extinction
    ratio" used here refers to the proportion of light propagating in the two orthogonal
    polarization axes of the fibre and is more properly defined as "polarization crosstalk".
    "Extinction ratio" is the commonly used term. This procedure has been designed
    for use with dedicated equipment in a manufacturing environment and thus incorporates
    a rather elaborate test configuration. It should be noted that other more direct
    test configurations can be used in suitably equipped optical laboratories. These
    may be the subject of additional test procedures in the future. It should be noted
    that this test procedure is not designed for long term continuous testing; drift
    of polarization alignment can occur particularly in the single-mode fibre. Hence,
    repeated rather than continuous measurement is required for long term testing
    of components.
- language: fr
  script: Latn
  content: IEC 61300-3-40:1998 a pour objet de mesurer la capacité d'un connecteur
    pour fibres optiques à maintenir un rapport d'extinction donné transversalement
    à la connexion dans une fibre pm. Dans cet essai, la mesure est limitée au cas
    le plus courant, celui d'une lumière polarisée pratiquement de façon linéaire
    se propageant dans une fibre pm. Le terme "rapport d’extinction" utilisé ici se
    réfère à la proportion de lumière se propageant dans les deux axes de polarisation
    orthogonaux de la fibre et est plus exactement défini comme "diaphonie causée
    par la polarisation". "Rapport d’extinction" est le terme usuel. Cette procédure
    a été établie pour utilisation avec un équipement dédié à un environnement manufacturier
    et incorpore conséquemment une configuration pour le test plutôt élaborée. Veuillez
    noter que d’autre configurations plus directes peuvent aussi être utilisées dans
    des laboratoires d’optique ayant l'équipement approprié. Celles-ci pourront être
    le sujet de procédures de test additionnelles dans le futur. Il faut aussi souligner
    que cette procédure de test n’est pas appropriée pour des tests continus de longue
    durée; une variation de l’alignement de la polarisation peut avoir lieu particulièrement
    dans la fibre monomode et conséquemment des mesures répétées plutôt que continues
    sont requises pour le test à long terme de composantes.
