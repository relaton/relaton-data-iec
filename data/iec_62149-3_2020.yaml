- content: "<!-- NEW! -->IEC 62149-3:2020 est disponible sous forme de IEC 62149-3:2020
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<p>IEC 62149-3:2020
    couvre les spécifications de performance concernant les modulateurs optiques à
    électro-absorption (EA) avec diodes laser intégrées de façon monolithique, destinés
    à des systèmes de transmission fibroniques 40 Gbit/s. Le présent document donne
    une définition des exigences de performances de produits, ainsi qu’une série d’ensembles
    d’essais et de mesures, avec des conditions, des sévérités et des critères d’acceptation/de
    rejet clairement définis. Les essais sont destinés à être réalisés à titre de
    vérification initiale de conception, pour prouver la capacité d’un quelconque
    produit à satisfaire aux exigences de la norme de performance. Le présent document
    s’applique au format de codage binaire. Un produit qui a montré qu’il satisfaisait
    à toutes les exigences d’une norme de performance peut être déclaré comme conforme
    à la norme de performance, mais il sera ensuite contrôlé selon un programme d’assurance
    de la qualité. Cette troisième édition annule et remplace la deuxième édition
    parue en 2014. Cette édition constitue une révision technique. Cette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:
    mise à jour du titre, du domaine d’application, des références normatives et des
    tableaux des essais de performance.<br />\r\nLe contenu du corrigendum de février
    2021 a été pris en considération dans cet exemplaire.</p>"
