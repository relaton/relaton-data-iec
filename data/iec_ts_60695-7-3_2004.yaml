- content: "Concerne les essais en laboratoire utilisés pour mesurer les composants
    toxiques des effluents du feu provenant des produits électrotechniques ou des
    matériaux utilisés dans ces produits. Elle fournit des indications pour l'utilisation
    et l'interprétation des résultats obtenus lors de ces essais. Elle traite des
    approches actuellement disponibles pour l'évaluation du risque toxique compatible
    avec l'approche du TC 92 SC 3 de l'ISO, telle qu'elle est définie dans l'ISO/TR
    9122-1 à 9122-6, dans l'ISO 13344 et l'ISO/TS 13571. Elle fournit également des
    indications pour l'utilisation des données de puissance toxique dans l'évaluation
    du danger et sur les principes qui mettent l'accent sur l'utilisation des informations
    sur la combustion et la toxicologie dans l'évaluation du risque.\nLes méthodes
    décrites sont applicables aux données concernant à la fois les effets incapacitants
    et les effets létaux des effluents du feu.\nLa structure de la présente spécification
    technique reste pour l'essentiel la même que dans la première édition mais elle
    a été utilement étoffée dans tous les domaines afin de mieux mettre en lumière
    son alignement sur les travaux du TC 92 de l'ISO Sécurité au feu et en particulier
    sur l'ISO 13344 et l'ISO/TS 13571.\nLes principaux thèmes ont été étendus pour
    les aligner sur la philosophie actuelle d'utilisation et d'interprétation des
    résultats d'essai.\n- Des formules sont données pour le calcul de la fraction
    de la dose incapacitante pour chacun des agents asphyxiants, du monoxyde de carbone
    et du cyanure d'hydrogène.\n- Les fractions de volume supposées causer l'incapacitation
    (valeurs F) sont données pour certains des irritants les plus importants.\n- Les
    équations utilisées pour les prévisions du taux de létalité sont indiquées. \n-
    L'effet hyperventilatoire du dioxyde de carbone est étudié.\nA le statut de publication
    fondamentale de sécurité, conformément au Guide CEI 104."
