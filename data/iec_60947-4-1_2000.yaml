abstract:
- content: |-
    States the characteristics of contactors and starters and associated equipment, the conditions with which contactors or starters shall comply (operation and behaviour, dielectric properties, the degrees of protection provided by their enclosures, their construction), the tests intended for confirming that these conditions have been met, the information to be given with the equipment or in the manufacturer's literature.
    This publication supersedes IEC 60158-1 (1970) and its Amendment 1 (1983), 60158-1C (1982), 60292-1 (1969) and its Amendment 2 (1983), 60292-2 (1970), 60292-3 (1973) and 60292-4 (1975). It should be read in conjunction with IEC 60947-1.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    S'applique aux caractéristiques des contacteurs, des démarreurs et des équipements associés; aux conditions auxquelles les contacteurs et les démarreurs doivent se conformer (fonctionnement et comportement, propriétés diélectriques, degrés de protection fournis par leurs enveloppes et leur construction), aux essais destinés à confirmer que les conditions ont été remplies, aux informations à donner avec l'équipement ou dans la littérature du fabricant. Cette publication remplace le CEI 60158-1 (1970) et son amendement 1 (1983), 60158-1C (1982), 60292-1 (1969) et son amendement 2 (1983), 60292-2 (1970), 60292-3 (1973) et 60292-4 (1975).
    Elle doit être lue conjointement avec la CEI 60947-1.
  language:
  - fr
  script:
  - Latn
  format: text/html
