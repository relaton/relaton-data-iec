abstract:
- language: en
  script: Latn
  content: "IEC 62065:2025 specifies the minimum operational and performance requirements,
    test methods and required test results conforming to performance standards adopted
    by the IMO in resolution MSC.74(69) Annex 2 Recommendation on Performance Standards
    for Track Control Systems. In addition, it takes into account IMO resolution A.694(17)
    to which IEC 60945 is associated. It also takes into account IMO resolution MSC.302(87)
    on bridge alert management (BAM), to which IEC 62923-1 and IEC 62923-2 are associated.<br
    />\r\nThis third edition cancels and replaces the second edition published in
    2014. This edition constitutes a technical revision.<br />\r\nThis edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\na) alert management has been brought in line with MSC.302(87), IEC 62923-1
    and IEC 62923‑2, reducing the number of alerts for one situation and improving
    the information provided by alerts. An overview is provided in Annex F;<br />\r\nb)
    the previous Annex F has been removed as it was outdated and not instrumental
    in this document;<br />\r\nc) the requirements in Clause 5 have been further detailed:<br
    />\r\nd) the structure of Clause 6 has been updated."
- language: fr
  script: Latn
  content: "L'IEC 62065:2025 spécifie les exigences opérationnelles et de fonctionnement
    minimales, les méthodes d'essai et les résultats exigibles conformément aux normes
    de fonctionnement adoptées dans la Résolution MSC.74(69), Annexe 2 de l'OMI, Recommandation
    sur les normes de fonctionnement des systèmes de contrôle de la route. De plus,
    il tient compte de la Résolution A.694(17) de l'OMI, à laquelle est associée l'IEC
    60945. Il prend également en compte la Résolution MSC.302(87) de l'OMI sur la
    gestion des alertes à la passerelle (BAM, Bridge Alert Management), à laquelle
    sont associées l'IEC 62923-1 et l'IEC 62923-2.<br />\r\nCette troisième édition
    annule et remplace la deuxième édition parue en 2014. Cette édition constitue
    une révision technique.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\na) la gestion
    des alertes a été alignée sur la MSC.302 (87), l'IEC 62923-1 et l'IEC 62923‑2,
    afin de réduire le nombre d'alertes pour une situation donnée et d'améliorer les
    informations fournies par les alertes. Une vue d'ensemble est fournie à l'Annexe
    F;<br />\r\nb) l'ancienne Annexe F a été supprimée, car elle était obsolète et
    n'était pas pertinente dans le présent document;<br />\r\nc) les exigences indiquées
    à l'Article 5 ont été décrites de manière plus détaillée;<br />\r\nd) la structure
    de l'Article 6 a été mise à jour."
