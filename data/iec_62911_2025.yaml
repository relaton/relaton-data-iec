- content: "L'IEC 62911:2025 définit des procédures d'essai destinées à être utilisées
    en cours ou en fin de fabrication d'appareils complets, de sous-ensembles ou de
    composants conformes à l'IEC 62368-1 et alimentés par un réseau d’alimentation
    en courant alternatif ou par un réseau d’alimentation en courant continu, afin
    de détecter des défaillances de fabrication et des tolérances inacceptables dans
    les matériaux et la fabrication.<br />\r\nNOTE 1 Il n'est pas nécessaire de réaliser
    tous les essais définis dans le présent document sur le site de fabrication du
    produit fini. Le lieu optimal pour réaliser les essais individuels de série peut
    être déterminé par le fabricant d'appareils et revu dans le cadre du système d'évaluation
    de la conformité correspondant.<br />\r\nNOTE 2 Les procédures d'essai du présent
    document sont destinées à identifier les erreurs de production et de fabrication.
    Ces procédures d'essai ne sont pas destinées au développement ou à la vérification
    des produits (voir IEC 62368-1)."
