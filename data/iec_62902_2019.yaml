abstract:
- content: "IEC 62902:2019 specifies methods for the clear identification of secondary
    cells, batteries, battery modules and monoblocs according to their chemistry (electrochemical
    storage technology).<br />\r\nThe markings described in this document are applicable
    for secondary cells, batteries, battery modules and monoblocs with a volume of
    more than 900 cm3.<br />\r\nThe marking of the chemistry is useful for the installation,
    operation and decommissioning phases of battery life.<br />\r\nMany recycling
    processes are chemistry specific, thus undesired events can occur when a battery
    which is not of the appropriate chemistry enters a given recycling process. In
    order to ensure safe handling during sorting and recycling processes, therefore,
    the battery is marked so as to identify its chemistry.<br />\r\nIEC 62902:2019
    defines the conditions of utilization of the markings indicating the chemistry
    of these secondary batteries.<br />\r\nThe details of markings and their application
    are defined in this document."
  language:
