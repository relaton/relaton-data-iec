  format: text/html
- content: "IEC 62902:2019 spécifie les méthodes permettant d'identifier clairement
    les batteries d'accumulateurs, batteries, modules de batteries et monoblocs selon
    leur caractéristique chimique (technologie de stockage électrochimique).<br />\r\nLes
    marquages décrits dans le présent document s'appliquent aux accumulateurs, batteries,
    modules de batteries et monoblocs ayant un volume supérieur à 900 cm3.<br />\r\nLe
    marquage de la caractéristique chimique sert à l'installation, au fonctionnement
    et à la mise hors service de la batterie.<br />\r\nDans la mesure où de nombreux
    procédés de recyclage dépendent de la caractéristique chimique, des événements
    non désirés peuvent se produire lorsqu'une batterie dont la caractéristique chimique
    n'est pas appropriée est soumise à un procédé de recyclage donné. Par conséquent,
    afin d'assurer une manipulation sûre pendant les processus de tri et de recyclage,
    il est nécessaire de marquer la batterie afin d'identifier sa composition chimique.<br
    />\r\nIEC 62902:2019 définit les conditions d'utilisation des marquages indiquant
    la caractéristique chimique des batteries d'accumulateurs.<br />\r\nLes détails
    des marquages et leur application sont définis dans le présent document."
