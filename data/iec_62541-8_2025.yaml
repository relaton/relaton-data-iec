- content: "L'IEC 62541-8:2025 définit le modèle d'information associé à l'Accès aux
    données (DA). Elle spécifie notamment des VariableTypes supplémentaires et fournit
    des descriptions complémentaires concernant les NodeClasses et Attributs nécessaires
    pour l'Accès aux données, ainsi que des Propriétés supplémentaires et d'autres
    paramètres relatifs aux informations et au comportement. Le modèle d'espace d'adressage
    complet, comprenant toutes les NodeClasses et tous les Attributs, est spécifié
    dans l'IEC 62541‑3. Les services de détection et d'accès aux données sont spécifiés
    dans l'IEC 62541‑4. L'Annexe A spécifie la méthode de mapping des informations
    reçues des Serveurs d'Accès aux données (DA, Data Access) OPC COM avec le modèle
    d'Accès aux données. Cette quatrième édition annule et remplace la troisième édition
    parue en 2020. Cette édition constitue une révision technique.<br />\r\nCette
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) ajout d'un \"Modèle de quantité\" qui peut être référencé
    à partir des Propriétés EngineeringUnit. Le modèle définit les grandeurs et les
    unités attribuées. En outre, il fournit des unités alternatives et la conversion
    vers elles;<br />\r\nb) ajout de règles pour la Propriété ValuePrecision:<br />\r\n-
    peut également être utilisée pour d'autres sous-types tels que Duration et Decimal;<br
    />\r\n- ajout de règles lorsque ValuePrecision a des valeurs négatives."
