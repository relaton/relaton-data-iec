- content: "IEC 61753-101-03:2021 contient les essais minimaux, ainsi que les sévérités
    d’essai et les exigences de mesure minimales auxquels il est nécessaire qu’un
    système de gestion de fibres satisfasse afin de pouvoir être classé comme satisfaisant
    à la norme IEC, Catégorie OP – Environnement extérieur protégé, telle qu’elle
    est définie dans l’IEC 61753-1. La présente norme de qualité de fonctionnement
    pour les systèmes de gestion de fibres définit les exigences de qualité de fonctionnement
    optique normalisée selon un ensemble de conditions spécifiées. Elle contient une
    série ou un ensemble d'essais et de mesurages avec des conditions, des sévérités
    et des critères d’acceptation/de rejet clairement définis. Les séries d'essais,
    auxquelles il est généralement fait référence en tant qu'environnement de service
    de fonctionnement ou en tant que catégorie de qualité de fonctionnement, sont
    destinées à constituer une base de démonstration de l'aptitude du produit à satisfaire
    aux exigences d'une application, d'un secteur de marché ou d'un groupe d'utilisateurs
    spécifiques.<br />\r\nCette première édition annule et remplace l’IEC 61753-101-3,
    la première édition parue en 2006. Cette édition constitue une révision technique.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à l'édition précédente:<br />\r\na) les termes et définitions ont été
    mis à jour conformément à l’IEC 61753-1:2018 et à l’IEC 61756‑1:2019;<br />\r\nb)
    les sévérités d’essai ont été mis à jour conformément à l’IEC 61753-1:2018;<br
    />\r\nc) des essais matériels détaillés pour les moisissures (IEC 60068-2-10)
    et l'exposition à la lumière UV (ISO 4892-3) ont été ajoutés;<br />\r\nd) des
    exigences détaillées de qualité de fonctionnement du transport ont été supprimées;<br
    />\r\ne) des fibres de sous-catégorie B-657 (IEC 60793-2-50) pour les échantillons
    d’essai (Annexe A)ont été ajoutées."
