abstract:
- content: "IEC 61753-101-03:2021 contains the minimum tests, test severities and
    measurement requirements which a fibre management system need to meet in order
    to be categorised as meeting the IEC standard, category OP – Outdoor Protected
    environment, as defined in IEC 61753-1. This performance standard for fibre management
    systems defines the requirements for standard optical performance under a set
    of specified conditions. It contains a series or a set of tests and measurements
    with clearly stated conditions, severities and pass/fail criteria. The series
    of tests, commonly referred to as an operating service environment or performance
    category, is intended to be a basis to prove the product’s ability to satisfy
    the requirements of a specific application, market sector or user group.<br />\r\nThis
    first edition cancels and replaces IEC 61753-101-3 the first edition published
    in 2006. This edition constitutes a technical revision.<br />\r\nThis edition
    includes the following significant technical changes with respect to IEC 61753-101-3
    the previous edition:<br />\r\na) the terms and definitions have been updated
    according to IEC 61753-1:2018 and IEC 61756-1:2019;<br />\r\nb) the test severities
    have been updated according to IEC 61753-1:2018;<br />\r\nc) detailed material
    tests for mould growth (IEC 60068-2-10) and UV light exposure (ISO 4892-3) have
    been added;<br />\r\nd) the detailed transport performance requirements have been
    removed;<br />\r\ne) IEC 60793-2-50 subcategory B-657 fibres for test samples
    in Annex A has been added."
