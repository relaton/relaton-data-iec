abstract:
- content: Deals with the safety of electric appliances incorporating emitters for
    exposing the skin to ultraviolet and infrared radiation, for household and similar
    use, their rated voltage being not more than 250 V for single-phase appliances
    and 480 V for other appliances.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Traite de la sécurité des appareils électriques comportant des émetteurs
    pour l'exposition de la peau aux rayonnements ultraviolets ou infrarouges, destinés
    à des usages domestiques et analogues et dont la tension assignée n'est pas supérieure
    à 250 V pour les appareils monophasés et à 480 V pour les autres appareils.
  language:
  - fr
  script:
  - Latn
