abstract:
- language: en
  script: Latn
  content: "IEC 60745-2-13:2006+A1:2009 Applies to chain saws for cutting wood and
    designed for use by one person. This standard does not cover chain saws designed
    for use in conjunction with a guide-plate and riving knife or in any other way
    such as with a support or as a stationary or transportable machine. Does not apply
    to chain saws for tree service as defined in ISO 11681-2, pole cutters and pruners.<br
    />\r\n<br />\r\nThis publication is to be read in conjunction with <a href=\"https://webstore.iec.ch/en/publication/3171\">IEC
    60745-1:2006</a>.<br />\r\n<br />\r\nThis consolidated version consists of the
    second edition (2006) and its amendment 1 (2009)."
- language: fr
  script: Latn
  content: "La CEI 60745-2-13:2006+A1:2009 S'applique aux scies à chaîne destinées
    à couper du bois et conçues pour être utilisées par une seule personne. Cette
    norme ne s'applique pas aux scies à chaîne conçues pour être utilisées conjointement
    avec un guide-chaîne et un couteau diviseur ou de toute autre manière telle qu'avec
    un support ou comme une machine fixe ou transportable. Ne s'applique pas aux scies
    à chaîne pour l'élagage des arbres comme défini dans l'ISO 11681-2, les scies
    à perche et les perches élagueuses.<br />\r\n<br />\r\nCette publication doit
    être lue conjointement avec la <a href=\"https://webstore.iec.ch/en/publication/3171\">CEI
    60745-1:2006</a>.<br />\r\n<br />\r\nCette version consolidée comprend la deuxième
    édition (2006) et son amendement 1 (2009)."
