abstract:
- language: en
  script: Latn
  content: IEC 62325-451-4:2014 specifies a package for the settlement and reconciliation
    business process and the associated document contextual model, assembly model
    and XML schema for use within European style markets. The relevant aggregate core
    components (ACCs) defined in IEC 62325-351 have been contextualised into aggregated
    business information entities (ABIEs) to satisfy the requirements of this business
    process. The contextualised ABIEs have been assembled into the relevant document
    contextual models. Related assembly models and XML schema for the exchange of
    information between market participants are automatically generated from the assembled
    document contextual models. This International Standard provides a uniform layout
    for the transmission of aggregated data in order to settle the electricity market.
- language: fr
  script: Latn
  content: L'IEC 62325-451-4:2014 spécifie un paquetage pour le processus métier de
    règlement des écarts et de réconciliation et le modèle contextuel de document,
    modèle d'assemblage et schéma XML associés à utiliser sur les marchés de style
    européen. Les composants de base agrégés (ACC - Aggregate core components) pertinents
    définis dans l'IEC 62325-351 ont été contextualisés en entités d'information métier
    agrégées (ABIE - aggregated business information entities) afin de satisfaire
    aux exigences de ce processus métier. Les ABIE contextualisées ont été assemblées
    dans les modèles contextuels de document pertinents. Des modèles d'assemblage
    associés et un schéma XML pour l'échange des informations entre les participants
    au marché sont générés automatiquement à partir des modèles contextuels de document
    assemblés. La présente Norme internationale fournit un format uniforme pour la
    transmission des données agrégées en vue de régler le marché de l'électricité.
