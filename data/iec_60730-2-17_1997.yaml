- content: Applies to electrically operated gas valves for use in, on or in association
    with, equipment for household and similar use that use electricity, in combination
    with fuel in the gaseous state such as manufactured gas, or liquefied petroleum
    gas intended to be used for gas burning equipment.
  language:
