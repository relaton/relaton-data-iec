abstract:
- language: en
  script: Latn
  content: |-
    Aims at testing and verifying that the markings on  semiconductor devices will not become illegible when subject to solvents or cleaning solutions commonly used during the removal of solder flux residue from the printed circuit board assembly process.
    This test is applicable for all package types. The test should be considered non-destructive.

    The contents of the corrigendum of August 2003 have been included in this copy.
- language: fr
  script: Latn
  content: |-
    Vise à vérifier que les marquages sur les dispositifs à semiconducteurs ne deviendront pas illisibles lorsqu'ils seront soumis aux solvants ou aux solutions de nettoyage normalement utilisés pour éliminer les résidus de flux de soudage produits pendant l'assemblage des cartes à circuits imprimés.
    Cet essai est applicable à tous les types de boîtiers. Il y a lieu de considérer cet essai comme non destructif.

    Le contenu du corrigendum d'août 2003 a été pris en considération dans cet exemplaire.
