abstract:
- language: en
  script: Latn
  content: IEC 61249-4-1:2008 gives requirements for properties of prepreg that is
    mainly intended to be used as bonding sheets in connection with laminates according
    to IEC 61249-2-7 when manufacturing multilayer boards in line with IEC 62326-4.
    This material may be also used to bond other types of laminates. Prepreg according
    to this standard is of defined flammability (vertical burning test). The flammability
    rating on fully cured prepreg is achieved through the use of brominated fire retardants
    contained as an integral part of the polymeric structure. After lamination according
    to the supplier's instructions, the glass transition temperature is defined as
    being 120 °C minimum.
- language: fr
  script: Latn
  content: La CEI 61249-4-1:2008 donne des exigences concernant les propriétés des
    matériaux préimprégnés qui sont essentiellement destinés à être utilisés comme
    feuilles de liaison dans la connexion avec les stratifiés conformément à la CEI
    61249-2-7 lors de la fabrication des cartes multicouche conformément à la CEI
    62326-4. Ce matériau peut être également utilisé pour réaliser la liaison avec
    d'autres types de stratifiés. Le matériau préimprégné conforme à la présente norme
    est d'inflammabilité définie (essai de combustion verticale). Les caractéristiques
    d'inflammabilité sur un matériau préimprégné traité complètement sont obtenues
    en utilisant des ignifuges bromés contenus dans la structure polymère. Après stratification
    conformément aux instructions du fournisseur, la température de transition vitreuse
    est définie comme devant être au minimum de 120°C.
