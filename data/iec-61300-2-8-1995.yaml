abstract:
- language: en
  script: Latn
  content: IEC 61300-2-8:1995 is to reveal mechanical weakness and/or degradation
    of fibre optic devices when subjected to repetitive shocks. It simulates repetitive
    shocks likely to be encountered by the devices during normal service.
- language: fr
  script: Latn
  content: IEC 61300-2-8:1995 met en évidence les défaillances mécaniques et/ou les
    dégradations causées aux dispositifs à fibres optiques lorsqu'ils sont soumis
    à des secousses répétées. Cette procédure consiste à simuler, sur le spécimen,
    les secousses répétées qui sont susceptibles d'être rencontrées par les dispositifs
    à fibres optiques dans des conditions normales de fonctionnement.
