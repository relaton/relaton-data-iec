abstract:
- language: en
  script: Latn
  content: |-
    Applies to automatic electrical pressure sensing controls with a minimum gauge pressure rating of -60 kPa and a maximum gauge pressure rating of 4,2 MPa, for use in, on or in association with, equipment for household and similar use that may use electricity, gas, oil, solid fuel, solar thermal energy, etc. or a combination thereof, including heating, air-conditioning and similar applications.

    Applies to inherent safety, operating values, operating sequences where such are associated with equipment protection, and to the testing of automatic electrical pressure sensing controls used in, on or in association with, household and similar equipment.

    This second edition constitutes a technical revision, which incorporates amended requirements for electronic control in Annex H.
- language: fr
  script: Latn
  content: |-
    S'applique aux dispositifs de commande électrique automatiques sensibles à la pression avec une caractéristique de pression effective minimale de -60 kPa et une caractéristique de pression effective maximale de 4,2 Mpa, destinés à être utilisés dans, sur, ou avec des matériels à usage domestique et analogue qui peuvent utiliser l'électricité, le gaz, le pétrole, un combustible solide, l'énergie thermique solaire, etc. ou une combinaison de ces énergies, y compris des applications de chauffage, climatisation et usages analogues.

    S'applique à la sécurité intrinsèque, aux valeurs et aux séquences de fonctionnement dans la mesure où elles interviennent dans la protection des matériels, ainsi qu'aux essais des dispositifs de commande électrique automatiques sensibles à la pression utilisés dans, sur ou avec des matériels à usage domestique et analogue.

    Cette deuxième édition constitue une révision technique, qui reprend les exigences modifiées pour les commandes électroniques de l'Annex H.
