abstract:
- content: "The electronic version of this International Standard can be downloaded
    from the ISO/IEC Information Technology Task Force (ITTF) web site.<br /><br />\r\nISO/IEC
    29341-26-3:2017 defines a device type named TelephonyServer that complies with
    [1].<br />\r\nThe TelephonyServer device is a UPnP device that allows control
    points to exploit a set of telephony features such as managing telephony calls,
    messaging, presence etc via UPnP though other UPnP enabled home network devices.
    This device provides control points with the following functionality:<br />\r\n-
    Managing telephony calls including initiation of a call, rejection of a call,
    acceptance and mofications of a call.<br />\r\n- Messaging features including
    sending and retrieving messages and notifications of incoming messages.<br />\r\n-
    Enabling user friendly input capability.<br />\r\n- Configuring of the Telephony
    Server via phone data model."
