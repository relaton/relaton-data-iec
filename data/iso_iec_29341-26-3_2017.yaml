abstract:
- content: "<p>ISO/IEC 29341-26-3:2017 defines a device type named TelephonyServer
    that complies with [1].</p><p>The TelephonyServer device is a UPnP device that
    allows control points to exploit a set of telephony features such as managing
    telephony calls, messaging, presence etc via UPnP though other UPnP enabled home
    network devices. This device provides control points with the following functionality:</p><p>-
    Managing telephony calls including initiation of a call, rejection of a call,
    acceptance and mofications of a call.</p><p>- Messaging features including sending
    and retrieving messages and notifications of incoming messages.</p><p>- Enabling
    user friendly input capability.</p><p>- Configuring of the Telephony Server via
    phone data model.</p>"
