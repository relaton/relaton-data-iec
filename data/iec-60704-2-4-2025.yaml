abstract:
- language: en
  script: Latn
  content: "IEC 60704-2-4:2025 applies to single unit electrical washing machines
    and the washing and spinning function of combined appliances for household and
    similar use and to spin extractors for household and similar use.<br />\r\nFor
    washer-dryers, see IEC 60704-2-16:2019.<br />\r\nRequirements for the declaration
    of noise emission values are not within the scope of this standard.<br />\r\nFor
    determining and verifying noise emission values declared in product specifications,
    see IEC 60704-3:2019.<br />\r\nThis fourth edition cancels and replaces the third
    edition published in 2011. This edition constitutes a technical revision.<br />\r\nThis
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\na) alignment to IEC 60704-1:2021;<br />\r\nb) alignment
    to Edition 6 of IEC 60456:2024, especially regarding test programme and detergent;<br
    />\r\nc) considering multi-compartment washing machines;<br />\r\nd) considering
    wall-mounted washing machines;<br />\r\ne) definition of the drum speed measurement;<br
    />\r\nf) adapting parts for standard test load and test programme.<br />\r\nThis
    document is intended to be used in conjunction with the fourth edition of IEC
    60704-1:2021."
- language: fr
  script: Latn
  content: "L'IEC 60704-2-4:2025 s’applique à des machines à laver électriques monofonction,
    à des appareils combinant les fonctions de lavage et d’essorage pour usage domestique
    et analogue et à des essoreuses centrifuges pour usage domestique et analogue.<br
    />\r\nPour les lavantes-séchantes, voir l’IEC 60704-2 16:2019.<br />\r\nLes exigences
    relatives à la déclaration des valeurs d’émission sonore n’entrent pas dans le
    domaine d’application de la présente norme.<br />\r\nPour la détermination et
    la vérification des valeurs d’émission sonore déclarées dans les spécifications
    de produit, voir l’IEC 60704 3:2019.<br />\r\nCette quatrième édition annule et
    remplace la troisième édition parue en 2011. Cette édition constitue une révision
    technique.<br />\r\nCette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente<br />\r\na) alignement sur l’IEC
    60704-1:2021;<br />\r\nb) alignement sur l'Édition 6 de l’IEC 60456:2024, notamment
    en ce qui concerne le programme d’essai et le détergent;<br />\r\nc) prise en
    compte des machines à laver à compartiments multiples;<br />\r\nd) prise en compte
    des machines à laver murales;<br />\r\ne) définition de la mesure de la vitesse
    du tambour;<br />\r\nf) adaptation de pièces pour la charge d’essai normalisée
    et le programme d’essai.<br />\r\nLe présent document est destiné à être utilisé
    conjointement avec la quatrième édition de l’IEC 60704 1:2021."
