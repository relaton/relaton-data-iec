- content: L'IEC 60068-2-75:2014 fournit trois méthodes d'essai normalisées et coordonnées
    pour déterminer l'aptitude d'un spécimen à supporter des sévérités spécifiées
    d'impact. Elle est utilisée en particulier pour démontrer un niveau acceptable
    de robustesse mécanique pour l'évaluation de la sécurité d'un produit; elle est
    destinée, en premier lieu, à l'essai de produits électrotechniques. Elle consiste
    à appliquer au spécimen un nombre prescrit d'impacts définis par leur énergie
    et appliqués dans des directions spécifiées. La présente partie de l'IEC 60068
    couvre les niveaux d'énergie allant de 0,14 J (joules) à 50 J (joules). Cette
    deuxième édition annule et remplace la première édition, parue en 1997, et constitue
    une révision technique. Cette édition inclut la modification technique significative
    suivante par rapport à l'édition précédente:br /> - réexamen de certaines valeurs
    figurant dans les Tableaux 1 et 2. Bien qu'elles ne soient plus recommandées,
    certaines valeurs ont été conservées comme alternatives dans un but de cohérence
    avec la pratique antérieure.
