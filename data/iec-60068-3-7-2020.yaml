abstract:
- language: en
  script: Latn
  content: "IEC 60068-3-7:2020 specifies a uniform and reproducible method of confirming
    that temperature test chambers conform to the requirements specified in the climatic
    test procedures of IEC 60068-2-1 and IEC 60068-2-2, when loaded with either heat-dissipating
    or non heat-dissipating specimens under conditions which take into account air
    circulation inside the working space of the chamber. This document is intended
    primarily for users when conducting regular chamber performance monitoring. This
    second edition cancels and replaces the first edition published in 2001. This
    edition constitutes a technical revision.<br />\r\nThis edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\n-
    verbal forms have, in many parts, been changed to express requirements instead
    of recommendations ('shall' instead of 'should');<br />\r\n- Table 1 has been
    updated."
- language: fr
  script: Latn
  content: "L'IEC 60068-3-7:2020 spécifie une méthode uniforme et reproductible pour
    confirmer que les chambres d'essai en température respectent les exigences spécifiées
    dans les procédures d'essai climatique de l'IEC 60068-2-1 et de l'IEC 60068-2-2
    lorsqu'elles sont chargées de spécimens dissipateurs d'énergie ou non, dans des
    conditions qui tiennent compte d'une circulation d'air à l'intérieur de l'espace
    de travail de la chambre. Le présent document s'adresse en premier lieu aux utilisateurs
    qui effectuent une surveillance régulière des performances des chambres. Cette
    deuxième édition annule et remplace la première édition parue en 2001. Cette édition
    constitue une révision technique. Cette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\n- dans plusieurs
    parties, les formes verbales ont été remplacées par des exigences explicites en
    lieu et place des recommandations (\"devoir\" au lieu de \"il convient\");<br
    />\r\n- le Tableau 1 a été mis à jour."
