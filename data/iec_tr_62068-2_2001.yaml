abstract:
- content: Deals with the latest available state of the art of the research on the
    phenomena induced by the electrical stresses produced by repetitive impulses.
    Aims at a better understanding and establishment of specified evaluation methods.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Traite du dernier état de l'art connu des travaux de recherches développés
    sur les phénomènes induits par les contraintes électriques produites par des impulsions
    de tension appliquées périodiquement. Ce rapport vise à obtenir d'une part une
    meilleure compréhension des phénomènes induits et d'autre part à établir des méthodes
    d'évaluation fiables.
