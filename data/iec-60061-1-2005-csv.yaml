abstract:
- language: en
  script: Latn
  content: "Subscribe to <a href=\"https://webstore.iec.ch/en/publication/474\">IEC
    60061 Database</a> to access the full and updated content of the series.<br />\r\n<br
    />\r\nIEC 60061 Lamp caps and holders together with gauges for the control of
    interchange ablility and safety consists of four Parts: Part 1: Lamp caps Part
    2: Lampholders Part 3: Gauges Part 4: Guidelines and general information Each
    part is independent of the other, but a given part should always be studied in
    conjunction with the other parts. This consolidated version of IEC 60061-1 is
    based on the third edition (1969) and its supplements A(1970), B(1971), C(1972),
    D(1972), E(1972), F(1975), G(1977), H(1977), J(1980), K(1983), L(1987), M(1989),
