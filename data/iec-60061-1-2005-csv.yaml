- language: fr
  script: Latn
  content: "Subscribe to <a href=\"https://webstore.iec.ch/en/publication/474>IEC
    60061 Database</a> to access the full and updated content of the series.<br />\r\n<br
    />\r\nLa CEI 60061 Culots de lampes et douilles ainsi que calibres pour le contrôle
    de l'interchangeabilité et de la sécurité est consituée de quatre parties: Partie
    1: Culots de lampes Partie 2: Douilles Partie 3: Calibres Partie 4: Guide et information
    générale Ces parties sont indépendantes, mais il convient que chacune d'elles
    soit toujours utilisée conjointement avec les autres. La présente partie de la
    Norme internationale CEI 60061 a été établie par le sous-comité 34B: Culots et
    douillles, du comité d'études 34 de la CEI: Lampes et équipements associés. La
    présente version consolidée de la CEI 60061-1 est issue de la troisième édition
    (1969), de ses compléments A(1970), B(1971), C(1972), D(1972), E(1972), F(1975),
    G(1977), H(1977), J(1980), K(1983), L(1987), M(1989), N(1992), P(1994), Q(1994),
