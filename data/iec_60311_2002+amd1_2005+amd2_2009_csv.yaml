abstract:
- content: IEC 60311:2002+A1:2005+A2:2009 States and defines the principal performance
    characteristics of electric dry irons, steam irons, spray irons,and steam irons
    with seperate water reservoir or boiler/generator not exceeding 5L in capacity,
    for household or similar use.<strong>This consolidated version consists of the
    fourth edition (2002), its amendment 1 (2005) and its amendment 2 (2009). Therefore,
    no need to order amendments in addition to this publication.</strong>
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 60311:2002+A1:2005+A2:2009 est applicable aux fers à repasser électriques
    pour usage domestique ou analogue. La présente Norme a pour objet d'énumérer et
    de définir les principales caractéristiques d'aptitude à la fonction des fers
    à repasser électriques pour usage domestique ou analogue intéressant l'utilisateur
    et de décrire les méthodes normalisées pour la vérification de ces caractéristiques.
    Les fers à repasser électriques couverts par la présente Norme comprennent:<br
    />\r\n- les fers fonctionnant à sec;<br />\r\n- les fers à production de vapeur;<br
    />\r\n- les fers à pulvérisation d'eau;<br />\r\n- les fers à production de vapeur
    avec réservoir d'eau séparé ou bouilleur/générateur de vapeur dont la capacité
    ne dépasse pas 5 l.<br />\r\nLa présente Norme ne traite pas des exigences de
    sécurité, ni des exigences concernant l'aptitude à la fonction.<strong> Cette
    version consolidée comprend la quatrième édition (2002), son amendement 1 (2005)
    et son amendement 2 (2009). Il n'est donc pas nécessaire de commander les amendements
    avec cette publication.</strong>"
