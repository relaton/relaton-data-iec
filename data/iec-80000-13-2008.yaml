abstract:
- language: en
  script: Latn
  content: 'In IEC 80000-13:2008, names, symbols and definitions for quantities and
    units used in information science and technology are given. Where appropriate,
    conversion factors are also given. International Standard IEC 80000-13 has been
    prepared by IEC technical committee 25: Quantities and units, and their letter
    symbols in co-operation with ISO/TC 12. This standard cancels and replaces subclauses
    3.8 and 3.9 of IEC 60027-2:2005. The only significant change is the addition of
    explicit definitions for some quantities.'
- language: fr
  script: Latn
  content: 'La CEI 80000-13:2008 donne les noms, les symboles et les définitions de
    grandeurs et unités employées dans la science et les technologies de l''information.
    Des facteurs de conversion sont également indiqués, s''il y a lieu. La Norme internationale
    CEI 80000-13 a été établie par le comité d''études 25 de la CEI: Grandeurs et
    unités, et leurs symboles littéraux en collaboration avec le TC 12 de l''ISO.
    Cette norme annule et remplace les paragraphes 3.8 et 3.9 de la CEI 60027-2:2005.
    Le seul changement majeur est l''adjonction de définitions explicites pour certaines
    grandeurs.'
