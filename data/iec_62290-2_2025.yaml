abstract:
- content: "IEC 62290-2:2025 specifies the functional requirements of UGTMS (urban
    guided transport management and command/control systems) for use in urban guided
    passenger transport lines and networks. This document is applicable for new lines
    or for upgrading existing signalling and command control systems.<br />\r\nThe
    IEC 62290 series specifies the functional, system and interface requirements for
    the command, control, and management systems intended to be used on urban, guided
    passenger transport lines and networks.<br />\r\nThese systems are designated
    herein as urban guided transport management and command/control systems (UGTMS).
    UGTMS cover a wide range of operations needs from non-automated (GOA1) to unattended
    (GOA4) operation. A line may be equipped with UGTMS on its full length or only
    partly equipped.<br />\r\nThe IEC 62290 series does not specifically address security
    issues. However, aspects of safety requirements may apply to ensuring security
    within the urban guided transit system.<br />\r\nThe main objectives of this series
    are as follows:<br />\r\n* to provide a baseline system description and functional
    requirements specification for a transport authority to use in a request for proposal,<br
    />\r\n* to provide recommendations for those transport authorities wishing to
    acquire an interoperable or interchangeable system.<br />\r\nIt is the responsibility
    of the transport authority concerned to decide on how to apply the IEC 62290 series
    and to take into account their particular needs.<br />\r\nThis document is applicable
    to applications using<br />\r\n* continuous data transmission,<br />\r\n* continuous
    supervision of train movements by train protection profile, and<br />\r\n* localisation
    of trains by onboard UGTMS equipment (reporting trains), and optionally by external
    wayside (and optionally onboard) device.<br />\r\nIn this document, the functional
    requirements set the framework to which detailed functions are added to define
    any generic or specific application.<br />\r\nBecause of that, although this document
    is applicable as a basis to define SRS, FIS and FFFIS, elements can be added for
    a generic or specific application.<br />\r\nThis third edition cancels and replaces
    the second edition published in 2014. This edition constitutes a technical revision.<br
    />\r\nThis edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\na) the functions 5.1.4.5 Stopping a train en
    route, 5.1.5.4 Monitor speed limit at discrete location, 5.5.5 Manage UGTMS transfer
    tracks, 5.6.4.1 Monitor passenger emergency calls and 6.2.4 Ensure connecting
    services have been deleted;<br />\r\nb) the functions 5.5.11 Manage train washing,
    5.5.12 Manage non-stopping areas and 6.3.4 Perform progressive shutdown have been
    added;<br />\r\nc) many of the requirements have been reworded: changes in their
    wording could be only minor and editorial, or it could have technical consequences;<br
    />\r\nd) some requirements of the second edition have been moved from one function/subfunction
    to another;<br />\r\ne) some requirements have been deleted;<br />\r\nf) some
    new requirements have been added in the existing functions;<br />\r\ng) an informative
    annex giving the reader some user’s recommendations about this document has been
    added;<br />\r\nh) another informative annex giving some typical performance-related
    criteria has been also added.<br />\r\ni) an informative annex providing a summary
    of applicability of functions and subfunctions (mandatory or optional) depending
    on GOA has been added.<br />\r\nIn order to avoid any disturbance in the use of
    the document, when functions or requirements of IEC 62290‑2:2014 have been deleted,
    their numberings have been kept on purpose in this document. The expression \"Deleted\"
    is indicated at the place of the former headlines of the deleted functions, or
    at the place of the wording of the deleted requirements. Therefore, the impacts
    on any existing references or traceability matrices defined previously to this
    third edition is limited as much as possible.<br />\r\nFor readability of the
    text, just below the headline of functions and subfunctions describing requirements,
    the description of applicability of this function depending on GOAs is given in
    bold characters.<br />\r\nFor the same reason of readability, some elements of
    Annex A are in italic and bold characters, when some extracts of the main part
    of the document are considered for providing additional information to the reader,
    oriented for the proper use of the document."
