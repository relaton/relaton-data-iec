abstract:
- language: en
  script: Latn
  content: |-
    <p>This Recommendation | International Standard specifies a set of JavaScript Object Notation Encoding Rules (JER) that may be used to derive a transfer syntax for values of types defined in Rec. ITU-T X.680 | ISO/IEC 8824-1, Rec. ITU-T X.681 | ISO/IEC 8824-2, Rec. ITU-T X.682 | ISO/IEC 8824-3, Rec. ITU-T X.683 | ISO/IEC 8824-4. It is implicit in the specification of these encoding rules that they are also to be used for decoding.</p>
    <p>The encoding rules specified in this Recommendation | International Standard:</p>
    <p>?          are used at the time of communication;</p>
    <p>?          are intended for use in circumstances where interoperability with applications using JSON is the major concern in the choice of encoding rules;</p>
    <p>?          allow the extension of an abstract syntax by addition of extra values for all forms of extensibility described in Rec. ITU-T X.680 | ISO/IEC 8824-1.</p>
    <p>This Recommendation | International Standard also specifies the syntax and semantics of JER encoding instructions, and the rules for their assignment and combination. JER encoding instructions can be used to control the JER encoding for specific ASN.1 types.</p>
