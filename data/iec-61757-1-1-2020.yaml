abstract:
- language: en
  script: Latn
  content: "IEC 61757-1-1:2020 defines detail specifications for fibre optic sensors
    using one or more fibre Bragg gratings (FBG) as the sensitive element for strain
    measurements. Generic specifications for fibre optic sensors are defined in IEC
    61757. This document specifies the most important features and characteristics
    of a fibre optic sensor for strain measurements, based on use of an FBG as the
    sensitive element, and defines the procedures for their determination. Furthermore,
    it specifies basic performance parameters and characteristics of the corresponding
    measuring instrument to read out the optical signal from the FBG. This document
    refers to the measurement of static and dynamic strain values in a range of frequencies.
    A blank detail specification is provided in Annex B. This second edition cancels
    and replaces the first edition published in 2016. This edition constitutes a technical
    revision. This edition includes the following technical changes with respect to
    the previous edition:<br />\r\n- update of cited standards;<br />\r\n- clarification
    of definitions and test specifications."
- language: fr
  script: Latn
  content: "L'IEC 61757-1-1:2020 définit des spécifications particulières pour des
    capteurs fibroniques utilisant un ou plusieurs réseaux de Bragg à fibres (FBG,
    fibre Bragg gratings) comme élément de détection pour les mesures de déformation.
    Des spécifications génériques pour les capteurs fibroniques sont définies dans
    l'IEC 61757. Le présent document spécifie les caractéristiques les plus importantes
    d'un capteur fibronique servant à mesurer des déformations en utilisant un FBG
    comme élément de détection, et il définit les procédures permettant de déterminer
    ces caractéristiques. Il spécifie également les paramètres et les caractéristiques
    des performances de base de l'appareil utilisé pour mesurer le signal optique
    provenant du FBG. Le présent document porte sur la mesure des valeurs de déformations
    statiques et dynamiques sur une plage de fréquences. Une spécification particulière-cadre
    est fournie à l'Annexe B. Cette deuxième édition annule et remplace la première
    édition parue en 2016 dont elle constitue une révision technique. La présente
    édition inclut les modifications techniques suivantes par rapport à l'édition
    précédente:<br />\r\n- mise à jour des normes citées;<br />\r\n- clarification
    des définitions et des spécifications d'essais."
