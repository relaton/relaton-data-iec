abstract:
- language: en
  script: Latn
  content: "IEC 62281:2019+AMD1:2021+AMD2:2023 specifies test methods and requirements
    for primary and secondary (rechargeable) lithium cells and batteries to ensure
    their safety during transport other than for recycling or disposal. Requirements
    specified in this document do not apply in those cases where special provisions
    given in the relevant regulations, listed in 7.3, provide exemptions. NOTE Different
    standards may apply for lithium-ion traction battery systems used for electrically
    propelled road vehicles. This fourth edition cancels and replaces the third edition
    published in 2016. This edition constitutes a technical revision.This edition
    includes the following significant technical changes with respect to the previous
    edition:<br />\r\na) button cell definition revised, moved to coin (cell or battery);<br
    />\r\nb) addition of provisions for batteries forming an integral part of equipment
    (5.4);<br />\r\nc) all tests for secondary cells and batteries now also contain
    a requirement for 25 charge and recharge cycles prior to the test;<br />\r\nd)
    addition of alternative tables for Table 1 and Table 2 in Annex B;<br />\r\ne)
    addition of \"forcible\" to the rupture criteria;<br />\r\nf) test report 6.8
    merged with test certificate 6.9 and replaced with the items listed in [13];<br
    />\r\ng) addition of an informative Annex B with important deviations from the
    UN Manual of Tests and Criteria, Chapter 38.3.<br />\r\n<br />\r\nKeywords: transport
    of primary lithium cells and batteries"
- language: fr
  script: Latn
  content: "L'IEC 62281:2019+AMD1:2021+AMD2:2023 spécifie les méthodes d’essai et
    les exigences pour les éléments et les batteries de piles et d'accumulateurs au
    lithium afin de garantir leur sécurité pendant les opérations de transport autres
    que celles relatives à leur recyclage ou leur mise au rebut. Les exigences spécifiées
    dans le présent document ne s’appliquent pas aux cas bénéficiant d'exemptions
    accordées par des dispositions spéciales prévues dans les réglementations applicables
    énumérées en 7.3. NOTE Différentes normes peuvent s'appliquer aux systèmes de
    batteries de traction ion-lithium utilisés pour les véhicules routiers électriques.
    Cette quatrième édition annule et remplace la troisième édition parue en 2016.
    Cette édition constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    la définition de l’élément bouton révisée, a été intégrée à celle de (élément
    ou batterie) bouton;<br />\r\nb) ajout de dispositions pour les batteries faisant
    partie intégrante du matériel (5.4);<br />\r\nc) tous les essais pour accumulateurs
    intègrent désormais une exigence de 25 cycles de charge et de recharge avant l’essai.<br
    />\r\nd) ajout dans l’Annexe B de tableaux alternatifs au Tableau 1 et au Tableau
    2;<br />\r\ne) ajout de \"violent\" aux critères de rupture;<br />\r\nf) le rapport
    d’essai en 0 a été fusionné avec le certificat d’essai en 6.9 et remplacé par
    les éléments énumérés dans [13];<br />\r\ng) ajout d’une Annexe B informative
    indiquant d’importants écarts par rapport au Manuel d’épreuves et de critères
    et de l'Organisation des Nations unies, Chapitre 38.3.<br />\r\n<br />\r\nMots-clés
    : transports des piles au lithium."
