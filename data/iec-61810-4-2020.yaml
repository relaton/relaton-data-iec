abstract:
- language: en
  script: Latn
  content: "IEC 61810-4:2020 applies to electromechanical elementary relays with reed
    switches (reed contacts) incorporated into general control circuits. It defines
    the basic functional and safety requirements in all areas of electrical engineering
    or electronics in accordance with the parts of IEC 61810 series and IEC 62246
    series.<br />\r\nIEC 61810-4:2020 defines technical deviations/additions to IEC
    61810-1. It specifies type tests, routine tests, special tests and environmental
    tests to confirm the service conditions for applications."
- language: fr
  script: Latn
  content: "L'IEC 61810-4:2020 s’applique aux relais électromécaniques élémentaires
    dont les contacts à lames souples sont destinés à être intégrés dans des circuits
    de commande générale. Elle définit les exigences fonctionnelles et les exigences
    de sécurité fondamentales dans tous les domaines de l’électrotechnique ou de l’électronique,
    conformément aux parties des séries IEC 61810 et IEC 62246.<br />\r\nLe présent
    document définit les écarts/ajouts techniques par rapport à l’IEC 61810-1. Il
    spécifie les essais de type, les essais individuels de série, les essais spéciaux
    et les essais d’environnement destinés à confirmer les conditions de service pour
    les applications."
