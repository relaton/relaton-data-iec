abstract:
- content: "IEC 61243-1:2003+A1:2009 is applicable to portable voltage detectors,
    with or without built-in power sources, to be used on electrical systems for voltages
    of 1 kV to 765 kV a.c., and frequencies of 50 Hz and/or 60 Hz. This part applies
    only to voltage detectors of capacitive type used in contact with the part to
    be tested, as a complete device including its insulating element or as a separate
    device, adaptable to an insulating stick which, as a separate tool, is not covered
    by this standard (see 4.4.1 for general design). The contents of the corrigendum
    of October 2005 have been included in this copy.<strong>This consolidated version
    consists of the second edition (2003) \nand its amendment 1 (2009). Therefore,
    no need to order amendment in\naddition to this publication.</strong>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 61243-1:2003+A1:2009 est applicable aux détecteurs de tension portatifs
    avec ou sans alimentation incorporée pour utilisation sur des réseaux électriques
    de tensions alternatives de 1 kV à 765 kV et de fréquences de 50 Hz et/ou 60 Hz.
    Cette partie s'applique uniquement aux détecteurs de tension de type capacitif
    utilisés en contact avec le composant à vérifier, en dispositif complet, élément
    isolant compris, ou en dispositif séparé adaptable sur une perche isolante qui,
    étant un outil séparé, n'est pas couverte par la présente norme (voir 4.4.1 pour
    la conception générale). Le contenu du corrigendum d'octobre 2005 a été pris en
    considération dans cet exemplaire.<strong> Cette version consolidée comprend la
    deuxième édition (2003) et\nson amendement 1 (2009). Il n'est donc pas nécessaire
    de commander \nl'amendement avec cette publication.</strong>"
