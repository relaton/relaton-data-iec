- content: "L'IEC 60216-1:2025 spécifie les conditions générales de vieillissement
    et les méthodes à utiliser pour en extraire les caractéristiques d'endurance thermique,
    et donne des recommandations pour l'utilisation des instructions détaillées et
    des lignes directrices dans les autres parties de l'IEC 60216. Même si à l'origine
    elles ont été développées pour être utilisées sur les matériaux isolants électriques
    et des combinaisons simples de tels matériaux, ces méthodes sont considérées comme
    étant applicables plus généralement et sont largement utilisées pour vérifier
    des matériaux non destinés à être utilisés comme isolants électriques. Dans l'application
    du présent document, il est estimé qu'une relation pratiquement linéaire existe
    entre le logarithme du temps exigé pour provoquer la modification prédéterminée
    de la propriété, et l'inverse de la température absolue correspondante (relation
    d'Arrhenius). Pour que le présent document soit valable, il est prévu qu'il n'y
    ait pas de transition, en particulier de transition du premier ordre, dans la
    plage de températures à l'étude.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\n- la
    définition de l'indice de température (IT) a été mise à jour;<br />\r\n- des exigences
    pour le choix des matériaux connexes utilisés, par exemple, en différentes couleurs
    (5.1.2), ont été ajoutées;<br />\r\n- des méthodes d'essai pour la sensibilité
    à l'épaisseur (5.5 et 6.6) ont été ajoutées;<br />\r\n- l'Annexe C \"Concepts
    existant dans les éditions précédentes\" a été supprimée."
