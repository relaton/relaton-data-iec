abstract:
- language: en
  script: Latn
  content: "<p>ISO/IEC 30106-3:2016 specifies an interface of a BioAPI C# framework
    and BioAPI C# BSP which will mirror the corresponding components specified in
    ISO/IEC 30106‑1. The semantic equivalence of this part of ISO/IEC 30106 will be
    maintained with ISO/IEC 30106‑2 (Java implementation). In spite of the differences
    in actual parameters passed between functions, the names and interface structure
    are the same.</p>"
