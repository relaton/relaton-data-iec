abstract:
- language: en
  script: Latn
  content: |-
    <p>This part of ISO/IEC 8859 specifies a set of 191</p>
    <p>coded graphic characters identified as Latin</p>
    <p>alphabet No. 10.</p>
    <p>This set of coded graphic characters is intended for</p>
    <p>use in data and text processing applications and</p>
    <p>also for information interchange.</p>
    <p>The set contains graphic characters used for</p>
    <p>general purpose applications in typical office</p>
    <p>environments in at least the following languages:</p>
    <p>Albanian, Croatian, English, Finnish, French,</p>
    <p>German, Hungarian, Irish Gaelic (new orthography),</p>
    <p>Italian, Latin, Polish, Romanian, and</p>
    <p>Slovenian.</p>
    <p>This set of coded graphic characters may be</p>
    <p>regarded as a version of an 8-bit code according to</p>
    <p>ISO/IEC 2022 or ISO/IEC 4873 at level 1.</p>
    <p>This part of ISO/IEC 8859 may not be used in</p>
    <p>conjunction with any other parts of ISO/IEC 8859.</p>
    <p>If coded characters from more than one part are to</p>
    <p>be used together, by means of code extension</p>
    <p>techniques, the equivalent coded character sets</p>
    <p>from ISO/IEC 10367, or their corresponding G1</p>
    <p>sets from the ISO International Register of Coded</p>
    <p>Character Sets to be Used with Escape</p>
    <p>Sequences, should be used instead within a</p>
    <p>version of ISO/IEC 4873 at level 2 or level 3.</p>
    <p>The coded characters in this set may be used in</p>
    <p>conjunction with coded control functions selected</p>
    <p>from ISO/IEC 6429. However, control functions are</p>
    <p>not used to create composite graphic symbols from</p>
    <p>two or more graphic characters (see clause 6).</p>
    <p><b>NOTE </b>? ISO/IEC 8859 is not intended for use with</p>
    <p>Telematic services defined by ITU-T. If information coded</p>
    <p>according to ISO/IEC 8859 is to be transferred to such</p>
    <p>services, it will have to conform to the requirements of</p>
    <p>those services at the access-point.</p>
- language: fr
  script: Latn
  content: |-
    <p>La présente partie de l'ISO/CEI 8859 décrit un jeu</p>
    <p>de 191 caractères graphiques codés. Ce jeu est</p>
    <p>désigné sous le nom d'alphabet latin n° 10.</p>
    <p>Ce jeu de caractères graphiques codés est destiné</p>
    <p>aux applications de traitement de données et de</p>
    <p>traitement de texte de même qu'aux échanges</p>
    <p>d'information.</p>
    <p>Ce jeu comprend des caractères graphiques</p>
    <p>utilisés pour des applications générales dans des</p>
    <p>environnements de type bureautique au moins</p>
    <p>pour les langues suivantes :</p>
    <p>albanais, allemand, anglais, croate, finnois,</p>
    <p>français, gaélique irlandais (nouvelle orthographe),</p>
    <p>hongrois, italien, latin, polonais, roumain, et</p>
    <p>slovène.</p>
    <p>Ce jeu de caractères graphiques codés peut être</p>
    <p>considéré comme une version d'un code à huit bits</p>
    <p>en vertu de l'ISO/CEI 2022 ou de l'ISO/CEI 4873</p>
    <p>au niveau 1.</p>
    <p>La présente partie de l'ISO/CEI 8859 ne peut être</p>
    <p>utilisée conjointement avec d'autres parties de</p>
    <p>l'ISO/CEI 8859. Si l'on veut utiliser ensemble, au</p>
    <p>moyen des techniques d'extension de codes, des</p>
    <p>jeux de caractères codés appartenant à plus d'une</p>
    <p>partie, les jeux de caractères codés de l'ISO/CEI</p>
    <p>10367, ou les jeux G1 correspondants dans le</p>
    <p>Registre international de jeux de caractères utilisés</p>
    <p>avec des séquences d'échappement, devraient</p>
    <p>plutôt être utilisées dans le cadre d'une version de</p>
    <p>l'ISO/CEI 4873 aux niveaux 2 ou 3.</p>
    <p>Les caractères codés de ce jeu peuvent être</p>
    <p>utilisés conjointement avec des fonctions de</p>
    <p>commandes choisies parmi celles de l'ISO/CEI</p>
    <p>6429. Toutefois, l'on ne peut utiliser les fonctions</p>
    <p>de commande pour créer des symboles graphiques</p>
    <p>composites à partir de la superposition de deux</p>
    <p>caractères graphiques ou plus (voir l'article 6).</p>
    <p><b>NOTE </b>? La norme ISO/CEI 8859 n'est pas destiné à un</p>
    <p>usage télématique prescrit par l'UIT-T. Si l'on doit</p>
    <p>transférer de l'information codée selon l'ISO/CEI 8859 à</p>
    <p>de tels services, cette information devra être conforme</p>
    <p>aux prescriptions de ces services au point d'accès.</p>
