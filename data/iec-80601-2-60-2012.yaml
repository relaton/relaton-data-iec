  script: Latn
  content: IEC 80601-2-60:2012 applies to the basic safety and essential performance
    of Dental Units, Dental Patient Chairs, Dental Handpieces and Dental Operating
    Lights. Excluded are amalgamators, sterilizers and dental X-ray equipment.
- language: fr
  script: Latn
  content: La CEI 80601-2-60:2012 s'applique à la sécurité de base et aux performances
    essentielles des Unités Dentaires, des Fauteuils Dentaires pour patient, des Outils
    à Main Dentaires et des Scialytiques. En sont exclus les vibreurs d'amalgame,
    les stérilisateurs et les équipements dentaires à rayonnement X.
