abstract:
- language: en
  script: Latn
  content: "IEC 61196-11-1:2016 applies to semi-rigid coaxial communication cables
    with polyethylene (PE) dielectric and tubular outer conductor. These cables are
    intended for use in microwave and wireless equipments or other signal transmission
    equipments or units at frequencies above 500 MHz. This part of IEC 61196 determines
    the layout and style for detail specification. Detail specifications, based on
    the blank detail specification, may be prepared by a national organization, a
    manufacturer, or a user.<br />\r\n<br />\r\nThis publication is to be read in
    conjunction with <a href=\"https://webstore.iec.ch/publication/4864\">IEC 61196-1:2005</a>
    and <a href=\"https://webstore.iec.ch/publication/23989\">IEC 61196-11:2016</a>."
