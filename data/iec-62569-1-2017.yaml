abstract:
- language: en
  script: Latn
  content: IEC 62569-1:2017 specifies several qualifiers to be used with object or
    (dictionary) properties and their values indicating life cycle and other aspects
    of the property. It is a prerequisite for the usage of the other parts of IEC
    62569. This first edition cancels and replaces IEC PAS 62569-1:2009. This edition
    constitutes a technical revision.
- language: fr
  script: Latn
  content: L'IEC 62569-1:2017 spécifie plusieurs qualificatifs à utiliser avec les
    propriétés d'objet ou (dictionnaire) et leurs valeurs indiquant le cycle de vie
    et d'autres aspects de la propriété . C'est une condition préalable à l'utilisation
    des autres parties de l'IEC 62569. Cette première édition annule et remplace l’IEC
    PAS 62569-1:2009. Cette édition constitue une révision technique.
