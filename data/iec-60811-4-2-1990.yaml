abstract:
- language: en
  script: Latn
  content: |-
    Gives the methods for measurement of elongation at break after
    pre-conditioning, for wrapping test after pre-conditioning, for
    wraping test after thermal ageing in air, for measurement of mass
    increase, for long-term stability test and for measurement of
    copper-catalysed oxidative degradation, which apply to polyolefin
    insulations.
- language: fr
  script: Latn
  content: |-
    Donne les méthodes pour la mesure de l'allongement à la rupture
    après préconditionnement, pour l'essai d'enroulement après
    préconditionnement, pour l'essai d'enroulement après vieillissement
    thermique dans l'air, pour la mesure de l'augmentation de masse,
    pour l'essai de stabilité à long terme et pour la mesure de la
    dégradation par oxydation catalytique, par le cuivre, des fils
    isolés aux polyoléfines.
