- content: "L'IEC 60335-2-105:2016+A1:2019 traite de la sécurité des cabines de douche
    multifonctions électriques et des colonnes de douche multifonctions électriques
    pour usages domestiques et analogues, dont la tension assignée n'est pas supérieure
    à 250 V pour les appareils monophasés et à 480 V pour les autres appareils. Les
    appareils qui ne sont pas destinés à un usage domestique normal, mais qui peuvent
    néanmoins constituer une source de danger pour le public, tels que les appareils
    destinés à être utilisés par des usagers non avertis dans des hôtels, des centres
    de conditionnement physique et lieux similaires, relèvent du domaine d'application
    de la présente norme. Dans la mesure du possible, la présente norme traite des
    dangers ordinaires que présentent les appareils, encourus par tous les individus
    à l'intérieur et autour de l'habitation. Cependant, cette norme ne tient en général
    pas compte des personnes (y compris des enfants) dont les capacités physiques,
    sensorielles ou mentales; ou le manque d'expérience et de connaissance les empêchent
    d'utiliser l'appareil en toute sécurité sans surveillance ou instruction; de l'utilisation
    de l'appareil comme jouet par des enfants. Cette deuxième édition annule et remplace
    la première édition parue en 2004 y compris son Amendement 1 (2008) et son Amendement
    2 (2013). Cette édition constitue une révision technique. Les modifications majeures
    dans la présente édition par rapport à la première édition de l'IEC 60335-2-105
    sont les suivantes (les modifications mineures ne sont pas indiquées):<br />\r\n-
    révision de l'application d'une partie active (8.1.4);<br />\r\n- alignement des
    limites des échauffements des surfaces susceptibles d'être en contact avec la
    peau avec le Guide IEC 117 pour une durée de contact d'une minute (Tableau 3).<br
    />\r\nCette publication doit être lue conjointement avec l'IEC 60335-1:2010. Elle
    a été établie sur la base de la cinquième édition (2010) de cette norme. L'attention
    des Comités nationaux est attirée sur le fait que les fabricants d'appareils et
    les organismes d'essai peuvent avoir besoin d'une période transitoire après la
    publication d'une nouvelle publication IEC, ou d'une publication amendée ou révisée,
    pour fabriquer des produits conformes aux nouvelles exigences et pour adapter
    leurs équipements aux nouveaux essais ou aux essais révisés. Le comité recommande
    que le contenu de l'amendement 2 soit entériné au niveau national au plus tôt
    12 mois ou au plus tard 36 mois après la date de publication.<br />\r\nMots-Clés:
    douche, cabines de douche, multifonctions<br /><strong>Cette version consolidée
    comprend la deuxième édition (2015) et son amendement 1 (2019). Il n'est donc
    pas nécessaire de commander l'amendement avec cette publication.</strong>"
