abstract:
- language: en
  script: Latn
  content: Gives guidelines for the application of the uncertainty analysis according
    to the Guide to the Expression of Uncertainty in Measurement (GUM) for measurements
    covered by standards of IEC Subcommittee 45B. Explains the principles of the GUM
    and the special considerations necessary for radiation protection at an example
    taken from individual dosimetry of external radiation, for example the daily measurement
    of the dose to the individual.
- language: fr
  script: Latn
  content: Donne des recommandations pour l'application de l'analyse de l'incertitude,
    en accord avec le Guide pour l'expression de l'incertitude de mesure (GUM) pour
    les mesures relevant des normes du sous-comité 45B de la CEI. Explique les principes
    du GUM et les considérations spécifiques nécessaires à la radioprotection à partir
    d'un exemple de dosimétrie individuelle de rayonnement extérieur, par exemple
    une mesure quotidienne de la dose sur un individu.
