- content: "L'IEC 60730-2-6:2025 s'applique aux dispositifs de commande électrique
    automatiques sensibles à la pression<br />\r\n− utilisés dans, sur ou avec des
    matériels pour appareil domestique et usage analogue;<br />\r\nNOTE 1 Dans le
    présent document, le terme \"matériel\" signifie \"appareil et matériel\" et \"dispositifs
    de commande\" signifie \"dispositifs de commande sensibles à la pression\".<br
    />\r\n− pour l'automatisation des bâtiments qui relèvent du domaine d'application
    de la série ISO 16484 et de la série IEC 63044 (HBES/BACS);<br />\r\nEXEMPLE 1 Les
    dispositifs de commande électrique automatiques sensibles à la pression montés
    indépendamment, les dispositifs de commande des systèmes de réseau intelligent
    et les dispositifs de commande des systèmes d'automatisation des bâtiments qui
    relèvent du domaine d'application de l'ISO 16484-2.<br />\r\n− pour des matériels
    utilisés par le public, tels que les matériels destinés à être utilisés dans des
    magasins, des bureaux, des hôpitaux, des fermes et des applications commerciales
    et industrielles;<br />\r\nEXEMPLE 2 Les dispositifs de commande électrique automatiques
    sensibles à la pression pour les installations de restauration, de chauffage et
    d'air conditionné.<br />\r\n− qui sont des dispositifs de commande électrique
    automatiques activés intelligents sensibles à la pression;<br />\r\nEXEMPLE 3 Les
    dispositifs de commande électrique automatiques sensibles à la pression de réseau
    intelligent, les interfaces distantes/dispositifs de commande de matériels utilisateurs
    d'énergie électrique, y compris les ordinateurs ou les mobiles multifonctions.<br
    />\r\n− qui sont des dispositifs de commande à courant alternatif ou continu dont
    la tension assignée ne dépasse pas 690 V en courant alternatif ou 600 V en courant
    continu;<br />\r\n− qui sont utilisés dans, sur ou avec des matériels qui utilisent
    l'électricité, le gaz, le pétrole, des combustibles solides, l'énergie thermique
    solaire, etc. ou une combinaison de ces sources d'énergie;<br />\r\n− qui sont
    utilisés dans le cadre d'un système de commande ou de dispositifs de commande
    qui sont mécaniquement intégrés à des dispositifs de commande multifonctions comportant
    des sorties non électriques;<br />\r\n− qui utilisent des thermistances CTN ou
    CTP ainsi qu'aux dispositifs à thermistances discrètes, dont les exigences sont
    fournies à l'Annexe J;<br />\r\n− qui sont actionnés mécaniquement ou électriquement,
    qui commandent ou sont sensibles à la pression ou au vide;<br />\r\n− ainsi qu'aux
    dispositifs de commande manuels qui sont électriquement et/ou mécaniquement intégrés
    à des dispositifs de commande automatique.<br />\r\nNOTE 2 Les exigences relatives
    aux interrupteurs mécaniques à action manuelle qui ne font pas partie d'un dispositif
    de commande automatique sont contenues dans l'IEC 61058-1-1.<br />\r\nLe présent
    document s'applique également aux différents dispositifs de commande sensibles
    à la pression qui sont utilisés dans le cadre d'un système de commande ou aux
    dispositifs de commande sensibles à la pression qui sont mécaniquement intégrés
    à des dispositifs de commande multifonctions comportant des sorties non électriques.<br
    />\r\nLe présent document s'applique également aux dispositifs de commande sensibles
    à la pression pour appareils qui relèvent du domaine d'application de l'IEC 60335-1.<br
    />\r\nLe présent document s'applique<br />\r\n− à la sécurité intrinsèque des
    dispositifs de commande sensibles à la pression; et<br />\r\n− à la sécurité fonctionnelle
    des dispositifs de commande sensibles à la pression et des systèmes de sécurité;<br
    />\r\n− aux dispositifs de commande sensibles à la pression pour lesquels les
    performances (par exemple, l'effet des phénomènes CEM) du produit peuvent compromettre
    la sécurité et les performances globales du système commandé;<br />\r\n− aux valeurs
    de fonctionnement, aux temps de fonctionnement et aux séquences de fonctionnement
    lorsque ces éléments interviennent dans la sécurité du matériel.<br />\r\nLe présent
    document spécifie les exigences relatives à la construction, au fonctionnement
    et aux essais des dispositifs de commande électrique automatiques utilisés dans,
    sur ou avec du matériel.<br />\r\nLe présent document<br />\r\n− ne s'applique
    pas aux dispositifs de commande sensibles à la pression destinés exclusivement
    à des applications de processus industriels, sauf mention particulière dans la
    partie 2 applicable ou la norme du matériel. Toutefois, le présent document peut
    être utilisé pour évaluer les dispositifs de commande électrique automatiques
    destinés spécifiquement aux applications industrielles lorsqu'il n'existe aucune
    norme de sécurité pertinente;<br />\r\n− ne prend pas en compte la valeur de réponse
    d'une action automatique d'un dispositif de commande sensible à la pression, lorsque
    cette valeur de réponse dépend de la méthode de montage du dispositif de commande
    dans le matériel. Lorsqu'une valeur de réponse est importante du point de vue
    de la protection de l'utilisateur ou de l'environnement, la valeur définie dans
    la norme de matériel pertinente ou déterminée par le fabricant s'applique;<br
    />\r\n− ne traite pas de l'intégrité du signal de sortie transmis aux dispositifs
    de réseau, comme l'interopérabilité avec d'autres dispositifs, à moins qu'elle
    ait été évaluée comme partie intégrante du système de commande.<br />\r\nLe présent
    document établit les exigences relatives aux caractéristiques électriques des
    dispositifs de commande sensibles à la pression et aux caractéristiques mécaniques
    qui ont une incidence sur leur fonctionnement prévu.<br />\r\nNOTE Le 20.101 relatif
    aux dispositifs de commande pour gaz et/ou fioul est à l'étude en attendant la
    revue ou la révision de l'ISO 22967, l'ISO 22968 et l'ISO 23550, selon le cas.<br
    />\r\nEn règle générale, ces dispositifs de commande sensibles à la pression sont
    intégrés ou incorporés au matériel ou prévus pour être intégrés dans ou montés
    sur le matériel. Le présent document couvre également ces dispositifs de commande
    lorsqu'ils sont montés de manière indépendante. Les dispositifs de commande intercalés
    dans un câble souple ne sont pas couverts par le présent document.<br />\r\nCette
    quatrième édition annule et remplace la troisième édition parue en 2015 et l'Amendement
    1:2019. Cette édition constitue une révision technique.<br />\r\nCette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\nadoption de l'IEC 60730-1:2022 avec toutes les modifications
    majeures par rapport à l'IEC 60730‑1:2013, l'IEC 60730-1:2013/AMD1:2015 et l'IEC
    60730-1:2013/AMD2:2020."
