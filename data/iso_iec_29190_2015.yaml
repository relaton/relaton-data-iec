abstract:
- content: "<p>ISO 29190:2015 provides organizations with high-level guidance about
    how to assess their capability to manage privacy-related processes.</p><p>In particular,
    it</p><p>- specifies steps in assessing processes to determine privacy capability,</p><p>-
    specifies a set of levels for privacy capability assessment,</p><p>- provides
    guidance on the key process areas against which privacy capability can be assessed,</p><p>-
    provides guidance for those implementing process assessment, and</p><p>- provides
    guidance on how to integrate the privacy capability assessment into organizations
    operations.</p>"
