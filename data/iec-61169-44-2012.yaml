abstract:
- language: en
  script: Latn
  content: IEC 61169-44:2012 is a sectional specification (SS), it provides information
    and rules for preparation of detail specification of SMP series push-on RF coaxial
    connectors together with the pro-forma blank detail specification. The SMP push-on
    series connectors with characteristic impedance of 50 Ω are used with RF cables
    or micro-strips in microwave, telecommunication, wireless and other fields. The
    operating frequency limit is up to 40 GHz. It also prescribes mating face dimensions
    for general purpose connectors grade 1, dimensional details of standard test connectors
    grade 0, gauging information and tests selected from IEC 61169-1, applicable to
    all detail specifications relating to series SMP RF connectors. This specification
    indicates the recommended performance characteristics to be considered when writing
    a detail specification and it covers test schedules and inspection requirements
    for assessment levels M and H. This International Standard cancels and replaces
    IEC/PAS 61169-44, published in 2010.
- language: fr
  script: Latn
  content: La CEI 61169-44:2012 est une spécification intermédiaire qui fournit des
    informations et des règles en vue de l'établissement de la spécification particulière
    des connecteurs coaxiaux RF glissants série SMP, ainsi que la spécification particulière
    cadre pro-forma. Les connecteurs glissants série SMP avec impédance caractéristique
    de 50 Ω sont utilisés avec des câbles RF ou des microrubans dans les domaines
    de l'hyperfréquence, des télécommunications, des liaisons sans-fil et autres domaines.
    La limite de fréquence de fonctionnement est inférieure ou égale à 40 GHz. Elle
    prescrit également les dimensions d'interface d'accouplement pour des connecteurs
    d'usage général - classe 1, les détails dimensionnels des connecteurs d'essai
    normalisés - classe 0, les informations de calibrage et les essais choisis dans
    la CEI 61169-1, applicables à toutes les spécifications particulières ayant trait
    aux connecteurs RF, série SMP. La présente spécification indique les caractéristiques
    de performance recommandées à prendre en compte pour la rédaction d'une spécification
    particulière, et elle couvre les programmes d'essais et les exigences de contrôle
    pour les niveaux d'assurance qualité M et H.
