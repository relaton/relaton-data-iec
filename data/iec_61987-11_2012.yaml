abstract:
- content: IEC 61987-11:2012 provides a characterisation of industrial process measuring
    equipment (device type dictionary) for integration in the Component Data Dictionary
    (CDD) and generic structures for Operating Lists of Properties (OLOPs) and Device
    Lists of Properties (DLOPs) of measuring equipment in conformance with IEC 61987-10.
    This bilingual version (2014-01) corresponds to the monolingual English version,
    published in 2012-07.
  language:
