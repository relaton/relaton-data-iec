abstract:
- language: en
  script: Latn
  content: "IEC 62802:2017 specifies measurement methods of a half-wavelength voltage
    and a chirp parameter applicable to MZMs in microwave and millimeter-wave RoF
    systems. In addition, these methods are also effective for the estimation of the
    intermodulation distortions and transmission performances. The methods apply for
    the following:<br />\r\n- frequency range: 5 GHz to 110 GHz;<br />\r\n- wavelength
    band: 0,8 µm to 2,0 µm;<br />\r\n- electro-optic material based MZMs and their
    modules."
- language: fr
  script: Latn
  content: "IEC 62802: 2017 spécifie les méthodes de mesure d'une tension à demi-longueur
    d'onde et d'un paramètre de fluctuation de la longueur d'onde applicables aux
    MZM dans des systèmes RoF à micro-ondes et ondes millimétriques. De plus, ces
    méthodes sont également efficaces pour estimer les distorsions d'intermodulation
    et les performances de transmission. Ces méthodes s'appliquent à ce qui suit:<br
    />\r\n– plage de fréquences: 5 GHz à 110 GHz;<br />\r\n– bande de longueurs d'onde:
    0,8 µm à 2,0 µm;<br />\r\n– MZM composés de matériau électro-optique et leurs
    modules."
