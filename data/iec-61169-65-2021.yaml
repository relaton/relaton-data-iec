abstract:
- language: en
  script: Latn
  content: "IEC 61169-65:2021 provides information and rules for the preparation of
    detail specifications (DS) for series 1,35 mm RF coaxial connectors with screw
    coupling, characteristic impedance 50 Ω, for operating frequencies up to 90 GHz.
    Typical use in test and measurement applications.<br />\r\nIt describes mating
    face dimensions for general purpose connectors – grade 1, dimensional details
    of standard test connectors-grade 0, gauging information and tests selected from
    IEC 61169-1, applicable to all detail specifications relating to series 1,35 mm
    RF connectors.<br />\r\nThis specification indicates recommended performance characteristics
    to be considered when writing a detail specification and it covers test schedules
    and inspection requirements for assessment levels M and H."
- language: fr
  script: Latn
  content: "IEC 61169-65:2021 fournit des informations et des règles pour l’établissement
    de spécifications particulières (SP) pour les connecteurs coaxiaux pour fréquences
    radioélectriques de série 1,35 mm à couplage à vis, avec une impédance caractéristique
    de 50 Ω et une fréquence de fonctionnement allant jusqu’à 90 GHz. Elle est typiquement
    utilisée pour des essais et des mesures.<br />\r\nElle décrit les dimensions de
    la face d’accouplement pour les connecteurs à usage général (grade 1), les détails
    dimensionnels des connecteurs d’essai normalisés (grade 0), les informations de
    calibres et les essais choisis à partir de l’IEC 61169-1, applicables à toutes
    les spécifications particulières relatives aux connecteurs pour fréquences radioélectriques
    de série 1,35 mm.<br />\r\nCette spécification indique les caractéristiques de
    performance recommandées à prendre en considération lors de la rédaction d’une
    spécification particulière et elle couvre les programmes d’essais et les exigences
    de contrôle pour les niveaux d’assurance M et H."
