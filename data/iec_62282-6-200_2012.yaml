abstract:
- content: IEC 62282-6-200:2012 provides test methods which are required for the performance
    evaluation of micro fuel cell power systems for laptop computers, mobile phones,
    personal digital assistants, cordless home appliances, TV broadcast cameras, autonomous
    robots, etc. Describes the performance test methods for power characteristics,
    fuel consumption and mechanical durability for micro fuel cell power systems with
    output up to 60 V d.c. and 240 VA.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 62282-6-200:2012 fournit des méthodes d'essai qui sont exigées pour
    l'évaluation des performances des systèmes à micro-piles à combustible pour les
    ordinateurs portables, les téléphones mobiles, les assistants numériques personnels,
    les appareils électroménagers sans fil, les caméras de télédiffusion, les robots
    autonomes, etc. Décrit les méthodes d'essai de performance pour les caractéristiques
    d'alimentation, la consommation de combustible et la durabilité mécanique pour
    les systèmes à micro-piles à combustible avec sortie jusqu'à 60 V c.c. et 240
    VA.
