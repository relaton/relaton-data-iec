abstract:
- language: en
  script: Latn
  content: Applies to cellulosic papers for electrical purposes. It specifies the
    methods of test to be used in testing cellulosic papers for electrical purposes
    to meet the requirements prescribed in the specification sheet of IEC 60554-3.
    In this standard, reference is made in several places to ISO standards accompanied
    by a short description of the method used. It is to be understood that this short
    description is meant for identification purposes only and that all details should
    be taken from the ISO standard itself.
- language: fr
  script: Latn
  content: S'applique aux papiers cellulosiques à usages électriques. Elle spécifie
    les méthodes d'essai à utiliser pour déterminer si les papiers cellulosiques à
    usages diélectriques satisfont aux exigences imposées dans les feuilles particulières
    de la CEI 60554-3. A plusieurs reprises, la présente norme se réfère aux normes
    ISO et donne un bref aperçu de la méthode utilisée. Il est entendu que cet aperçu
    ne remplit d'autre objet que celui de servir de point de repère et que seule la
    norme ISO proprement dite contient tous les détails nécessaires.
