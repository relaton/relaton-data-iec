abstract:
- language: en
  script: Latn
  content: "IEC 62496-4-1:2019 defines the standard interface dimensions for a terminated
    waveguide optical circuit board (OCB) assembly (referred to simply as assembly)
    using single-row twelve-channel polymer waveguides for a PMT connector and a waveguide
    OCB that can be interconnected with a terminated MT ferrule.<br />\r\nKeywords:
    interface dimensions for a terminated waveguide optical circuit board (OCB)"
- language: fr
  script: Latn
  content: "IEC 62496-4-1: 2019 définit les dimensions d’interface normalisées pour
    la terminaison d'un ensemble de cartes à circuits optiques (OCB) à guide d'onde
    (désigné sous la forme abrégée «ensemble») qui utilise des guides d’onde en polymère
    de douze canaux sur une seule rangée pour un connecteur PMT et une OCB à guide
    d'onde qui peuvent être interconnectés au moyen d’une férule de type MT équipée.<br
    />\r\nMots clés : dimensions d’interface pour la terminaison d'un ensemble de
    cartes à circuits optiques (OCB)"
