abstract:
- content: "Relates to the immunity requirements and test methods for\nelectrical
    and electronic equipment to repetitive electrical fast\ntransients. Additionally
    defines ranges of test levels and\nestablishes test procedures. \nThe object of
    this standard is to establish a common and\nreproducible basis for evaluating
    the performance of electrical and\nelectronic equipment when subjected to repetitive
    fast transients\n(bursts), on supply, signal and control ports. \nThe test is
    intended to demonstrate the immunity of electrical and\nelectronic equipment when
    subjected to types of transient\ndisturbances such as those originating from switching
    transients\n(interruption of inductive loads, relay contact bounce, etc.). The\nstandard
    defines:\n\n- test voltage waveform;\n\n- range of test levels;\n\n- test equipment;\n\n-
    test set-up;\n\n- test procedure."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Concerne les prescriptions et méthodes d'essai relatives à
    l'immunité des matériels électriques et électroniques, aux
    transitoires rapides répétitifs. Définit en outre des gammes de
    niveaux d'essais et établit les procédures d'essai.
    Cette norme a pour objet d'établir une base commune et
    reproductible pour l'évaluation des performances des matériels
    électriques et électroniques lorsqu'ils sont soumis à des
    transitoires rapides répétitifs (salves), que ce soit sur les accès
    d'alimentation, de signaux ou de commande.
    L'essai est destiné à démontrer l'immunité des matériels
    électriques et électroniques lorsqu'ils sont soumis à des
    perturbations transitoires du type de celles provenant de
    transitoires de commutation (coupure de charges inductives,
    rebondissements de contacts de relais, etc.).
    Cette norme définit:

    - la forme d'onde de l'essai en tension;

    - la gamme des niveaux d'essais;

    - le matériel d'essai;

    - l'installation d'essai;

    - la procédure d'essai.
