abstract:
- content: Applies for the connection of electrical copper conductors, rigid stranded
    and/or flexible, having a cross-sectional area from 35 mm2 flexible up to and
    including 300 mm2 and equivalent AWG/kcmil sizes with a rated voltage not exceeding
    1 000 V a.c. and a frequency up to and including 1 000 Hz, and 1 500 V d.c. Has
    the status of a group safety publication in accordance with IEC Guide 104.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: S'applique au matériel pour la connexion de conducteurs électriques en
    cuivre, rigides à âme câblée et/ou flexibles, ayant une section de 35 mm2 (souple)
    jusqu'à 300 mm2 compris et de tailles équivalentes AWG/kcmil avec une tension
    assignée ne dépassant pas 1 000 V en courant alternatif, de fréquence jusqu'à
    et y compris 1 000 Hz et 1 500 V en courant continu. A le statut d'une publication
    groupée de sécurité conformément au Guide 104 de la CEI.
