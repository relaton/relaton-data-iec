abstract:
- language: en
  script: Latn
  content: IEC 62389:2005 specifies measurement methods of electrical characteristics
    for consumer-use DVD players. This standard is applicable for use in the description
    of performances for catalogues and brochures of the products. This bilingual version
    (2013-07) corresponds to the monolingual English version, published in 2005-10.
- language: fr
  script: Latn
  content: La CEI 62389:2005 spécifie les méthodes de mesure des caractéristiques
    électriques des lecteurs DVD grand public. Cette norme est applicable pour être
    utilisée dans la description des performances dans les catalogues et les brochures
    des produits. La présente version bilingue (2013-07) correspond à la version anglaise
    monolingue publiée en 2005-10.
