abstract:
- language: en
  script: Latn
  content: 'IEC 62382:2012 describes the steps recommended to complete a loop check,
    which comprises the activities between the completion of the loop construction
    (including installation and point-to-point checks) and the start-up of cold commissioning.
    This standard is applicable for the construction of new plants and for expansion&#x2F;retrofits
    (i.e. revamping) of E&amp;I installations in existing plants (including PLC, BAS,
    DCS, panel-mounted and field instrumentation). This second edition cancels and
    replaces the first edition published in 2006 and constitutes a technical revision.
    The main changes with respect to the previous edition are: The definition of the
    documents mentioned in the standards is in accordance with IEC 62708: Documents
    for Electrical and Instrumentation Projects in the Process Industry. Subclause
    6.3 has been revised.'
- language: fr
  script: Latn
  content: 'La CEI 62382:2012 décrit la marche à suivre recommandée pour réaliser
    un contrôle de boucle, qui se compose des activités comprises entre l&#x27;achèvement
    de la construction de la boucle (installation et contrôles de point à point) et
    le début de la mise en service à froid. La présente norme s&#x27;applique à la
    construction de nouvelles usines, ainsi qu&#x27;à l&#x27;extension ou à la modernisation
    des installations de systèmes électriques, d&#x27;appareillage et de commande
    (Electrical and Instrumentation and control systems, E&amp;I) dans les usines
    existantes (automates programmables, systèmes d&#x27;automatisation de bâtiment
    [Building Automation Systems, BAS], systèmes à commande distribuée, appareils
    montés sur panneau et appareils de terrain compris). Cette deuxième édition annule
    et remplace la première édition parue en 2006 et constitue une révision technique.
    Les principales modifications par rapport à l&#x27;édition précédente sont: La
    définition des documents mentionnés dans les normes est conforme à la CEI 62708:
    Documents for Electrical and Instrumentation Projects in the Process Industry.
    Le paragraphe 6.3 a été révisé.'
