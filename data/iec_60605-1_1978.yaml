abstract:
- content: Gives recommendations for specification reliability requirements for compliance
    testing, selection of test conditions for reliability tests, preparation of detailed
    reliability test specifications, evaluation of information from reliability testing
    and writing reliability tests reports. Although primarily intended for electronic
    equipment, the methods are also applicable to other types of equipment and systems
    containing electric, electromechanical and mechanical, including pneumatic and
    hydraulic devices.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Donne des recommandations spécifiques de fiabilité pour les essais de conformité
    en fiabilité, le choix des conditions d'essai, l'établissement de spécifications
    particulières d'essais de fiabilité, l'évaluation des informations données par
    ces essais et la rédaction des rapports d'essai de fiabilité. Bien qu'elles soient
    surtout destinées aux équipements électroniques, ces méthodes sont aussi applicables
    à d'autres types de matériel et de systèmes contenant des dispositifs électriques,
    électromécaniques et mécaniques, également pneumatiques et hydrauliques.
