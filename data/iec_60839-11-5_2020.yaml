abstract:
- content: "IEC 60839-11-5:2020 specifies the Open supervised device protocol (OSDP)
    for electronic access control systems. This includes communication settings, commands
    and replies between the ACU and the peripheral devices. It also includes a mapping
    of mandatory and optional requirements as per IEC 60839-11-1:2013 as covered by
    Annex.<br />\r\nThis document applies to physical security only. Physical security
    prevents unauthorized personnel, attackers or accidental intruders from physically
    accessing a building, room, etc."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: IEC 60839-11-5:2020 spécifie le protocole ouvert d’appareil supervisé (OSDP)
    pour les systèmes de contrôle d’accès électronique. Cela inclut les paramètres
    de communication, les instructions et les réponses entre l’ACU et les appareils
    périphériques. Elle contient également un mapping entre les exigences obligatoires
    et facultatives selon l’IEC 60839-11-1:2013. Le présent document s’applique uniquement
    à la sécurité physique. La sécurité physique empêche le personnel non autorisé,
    les agresseurs ou les intrus accidentels d’accéder physiquement à un bâtiment,
    une pièce, etc.
