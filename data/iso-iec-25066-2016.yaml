abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC 25066:2016 describes the Common Industry Format (CIF) for reporting usability evaluations. It provides a classification of evaluation approaches and the specifications for the content items (content elements) to be included in an evaluation report based on the selected evaluation approach(es). The intended users of the usability evaluation reports are identified, as well as the situations in which the usability evaluation report can be applied.</p>
    <p>The usability evaluation reports in ISO/IEC 25066:2016 are applicable to software and hardware systems, products or services used for predefined tasks (excluding generic products, such as a display screen or a keyboard). The content elements are intended to be used as part of system-level documentation resulting from development processes such as those in ISO 9241‑210 and ISO/IEC JTC 1/SC 7 process standards.</p>
    <p>The content elements for documenting evaluations can be integrated in any type of process model.</p>
    <p>NOTE          For the purpose of establishing process models, ISO/IEC TR 24774 and ISO/IEC 33020 specify the format and conformance requirements for process models, respectively. In addition, ISO/IEC 15289 defines the types and content of information items developed and used in process models for system and software lifecycle management. ISO/IEC 15504‑5 and ISO/IEC 15504‑6 (to be replaced by ISO/IEC 33060) define work products, including information items, for the purpose of process capability assessment. Process models and associated information items for human-centred design of interactive systems are contained in ISO/TR 18529 and ISO/TS 18152.</p>
- language: fr
  script: Latn
  content: |-
    <p>La présente Norme internationale décrit le Format commun de l'industrie (CIF) pour l'élaboration de rapports sur les évaluations d'utilisabilité. Elle fournit une classification des approches d'évaluation et les spécifications relatives aux éléments du contenu devant être inclus dans le rapport d'évaluation en fonction de l'approche ou des approches de l'évaluation sélectionnée. Les utilisateurs potentiels des rapports d'évaluation de l'utilisabilité ainsi que les situations auxquelles le rapport d'évaluation de l'utilisabilité peut être appliqué sont identifiés.</p>
    <p>Les rapports d'évaluation de l'utilisabilité de cette Norme internationale s'appliquent aux systèmes, produits ou services logiciels et matériels utilisés dans le cadre de tâches prédéfinies (à l'exception des produits génériques, tels qu'un écran d'affichage ou un clavier). Les éléments du contenu sont destinés à être utilisés dans le cadre de documents relatifs au niveau système, résultant des processus de développement tels que ceux figurant dans l'ISO 9241‑210 et dans les normes de processus de l'ISO/IEC JTC 1/SC 7.</p>
    <p>Les éléments du contenu des évaluations de documentation peuvent être intégrés dans tous les types de modèles de processus.</p>
    <p>NOTE       En vue d'établir des modèles de processus, l'ISO/IEC TR 24774 et l'ISO/IEC 33020 spécifient respectivement les exigences de format et de conformité applicables aux modèles de processus. En outre, l'ISO/IEC 15289 définit les types et le contenu des éléments d'information élaborés et utilisés dans les modèles de processus dans le cadre de la gestion du cycle de vie du système et du logiciel. L'ISO/IEC 15504‑5 et l'ISO/IEC 15504‑6 (à remplacer par l'ISO/IEC 33060) définissent les produits fabriqués, y compris les éléments d'information, à des fins d'évaluation de la capacité des procédés (ou processus). Les modèles de processus et les éléments d'information associés à la conception centrée sur l'opérateur humain des systèmes interactifs sont contenus dans l'ISO/TR 18529 et l'ISO/TS 18152.</p>
