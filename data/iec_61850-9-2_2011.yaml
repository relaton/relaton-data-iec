abstract:
- content: |-
    IEC 61850-9-2:2011 defines the specific communication service mapping for the transmission of sampled values according to the abstract specification in IEC 61850-7-2. The mapping is that of the abstract model on a mixed stack using direct access to an ISO/IEC 8802-3 link for the transmission of the samples in combination with IEC 61850-8-1. Main changes with respect to the first edition are:<br />
    - addition of an optional link redundancy layer;<br />
    - redefinition of "reserved" fields in link layer;<br />
    - evolution of USVCB and MSVCB components;<br />
    - evolution of encoding for the transmission of the sampled value buffer.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    La CEI 61850-9-2:2011 définit la mise en correspondance des services de communication spécifiques pour la transmission des valeurs échantillonnées, conformément à la spécification abstraite de la CEI 61850-7-2. La mise en correspondance est celle du modèle abstrait sur une pile mélangée, utilisant l'accès direct à une liaison ISO/CEI 8802-3 pour la transmission des échantillons, en conjonction avec la CEI/TR 61850-8-1. Les modifications principales par rapport à la première édition sont les suivantes:<br />
    - l'adjonction d'une couche optionnelle de redondance de liaison;<br />
    - la redéfinition des champs "reserved" dans la couche de liaison;<br />
    - l'évolution des composants USVCB et MSVCB;<br />
    - l'évolution de l'encodage relatif à la transmission de la mémoire tampon des valeurs échantillonnées.
