abstract:
- language: en
  script: Latn
  content: |-
    IEC TR 60068-3-12:2014 presents two approaches for establishing a possible temperature profile for a lead-free reflow soldering process using SnAgCu solder paste. This process covers a great variety of electronic products, including a large range of package sizes (e.g. molded active electronic components, passive components and electromechanical components). Study A addresses requirements needed in the production of high-reliability electronic control units (ECU), as for example in automotive electronics. These requirements include measurement and production tolerances. Study B represents consumer electronics products and includes reflow oven capability, board design and package sizes. This edition includes the following significant technical changes with respect to the previous edition:<br />
    - the content has been adapted to the state-of-the-art of reflow-oven technology and termination finishes;<br />
    - minor language adjustments were performed.
- language: fr
  script: Latn
  content: L'IEC TR 60068-3-12:2014 présente deux approches pour établir un profil
    de température possible pour un processus de brasage sans plomb par refusion utilisant
    de la pâte à braser au SnAgCu. Ce processus recouvre une grande diversité de produits
    électroniques, incluant une large gamme de dimensions de boîtier (par exemple,
    des composants électroniques actifs moulés, des composants passifs et des composants
    électromécaniques). L'étude A traite les exigences nécessaires pour la fabrication
    d'unités de commande électroniques (ECU, Electronic Control Unit) de haute fiabilité,
    par exemple pour l'électronique automobile. Ces exigences contiennent les tolérances
    de mesure et de fabrication. L'étude B présente les produits électroniques grand
    public et inclut les caractéristiques des fours de refusion, la conception des
    cartes et les dimensions des boîtiers.
