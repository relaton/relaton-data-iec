abstract:
- content: "<!-- NEW -->IEC 60034-12:2016 is now available as  IEC 60034-12:2016 RLV
    \ which contains the International Standard and its Redline version, showing all
    changes of the technical content compared to the previous edition.<br /><br />\r\nIEC
    60034-12:2016 specifies the parameters for eight designs of starting performance
    of single-speed three-phase 50 Hz or 60 Hz cage induction motors in accordance
    with IEC 60034-1 that:<br />\r\n- have a rated voltage up to 1 000 V;<br />\r\n-
    are intended for direct-on-line or star-delta starting;<br />\r\n- are rated on
    the basis of duty type S1;<br />\r\n- are constructed to any degree of protection
    and explosion protection. The main changes with respect to the previous edition
    are as follows:<br />\r\n- new design letter E for extended efficiency motors,
    explanation of all design letters, and description of new designs NE, NEY, HE,
    and HEY;<br />\r\n- addition of a reference to IEC 60079-7;<br />\r\n- addition
    of a formula to calculate locked rotor current from apparent power."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "<!-- NEW -->IEC 60034-12:2016 est disponible sous forme de  IEC 60034-12:2016
    RLV  qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nL'IEC
    60034-12:2016 spécifie les paramètres de huit conceptions de caractéristiques
    de démarrage de moteurs triphasés à induction à cage monovitesse fonctionnant
    à 50 Hz ou 60 Hz conformes à l'IEC 60034-1 qui:<br />\r\n- ont des tensions assignées
    jusqu'à 1 000 V;<br />\r\n- sont prévus pour démarrage direct ou étoile-triangle;<br
    />\r\n- sont dimensionnés pour le service type S1;<br />\r\n- peuvent avoir n'importe
    quel degré de protection incluant les protections contre les explosions. Les modifications
    techniques majeures par rapport à l'édition précédente sont les suivantes:<br
    />\r\n- nouvelle lettre de conception E pour les moteurs de rendement amélioré,
    explication de toutes les lettres de conception, et description des nouvelles
    conceptions NE, NEY, HE, et HEY;<br />\r\n- ajout d'une référence à l'IEC 60079-7;<br
    />\r\n- ajout d'une formule pour calculer le courant à rotor bloqué à partir de
    la puissance apparente."
