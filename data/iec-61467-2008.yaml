abstract:
- language: en
  script: Latn
  content: IEC 61467:2008 applies to insulator strings and sets comprising string
    insulator units of ceramic material, glass or composite material for use on a.c.
    overhead lines and traction lines with a nominal voltage above 1 000 V and a frequency
    between 15 Hz and 100 Hz. This standard also applies to insulator strings or sets
    of similar design used in substations. This standard establishes a standard test
    procedure for power arc tests on insulator sets. It also establishes a standard
    test procedure for power arc tests on short strings. This standard does not apply
    to insulator sets mounted on non-metallic poles or towers. This edition cancels
    and replaces IEC/TR 61467, which was published as a technical report in 1997.
    It constitutes a technical revision and now has the status of an International
    Standard.
- language: fr
  script: Latn
  content: La CEI 61467:2008 s'applique aux chaînes d'isolateurs et chaînes d'isolateurs
    équipées, comprenant des éléments de chaîne d'isolateurs en matière céramique,
    en verre ou en matière composite destinées aux lignes aériennes et aux lignes
    de traction fonctionnant en courant alternatif de tension nominale supérieure
    à 1 000 V et de fréquence comprise entre 15 Hz et 100 Hz. Cette norme s'applique
    également aux chaînes d'isolateurs ou aux chaînes d'isolateurs équipées de conception
    similaire utilisées dans les postes. Cette norme établit une procédure d'essai
    normalisée pour les essais d'arc de puissance sur les chaînes d'isolateurs équipées.
    Elle établit également une procédure d'essai normalisée pour les essais d'arc
    de puissance sur les chaînes courtes. Cette norme ne s'applique pas aux chaînes
    d'isolateurs équipées montées sur des poteaux ou des pylônes non métalliques.
    Cette édition annule et remplace la CEI/TR 61467 publiée sous la forme d'un rapport
    technique en 1997, dont elle constitue une révision technique. Le présent document
    a désormais le statut de Norme internationale.
