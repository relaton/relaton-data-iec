abstract:
- language: en
  script: Latn
  content: 'Provides a frame for the preparation of detail specifications on the performances
    of optical fibre amplifiers and subsystems to be used in digital applications.
    The significant changes from the first edition are: a)the applicability has been
    extended to all commercially available optical amplifiers, b) clause 7, EMC has
    been added, and c) references to applicable test methods have been updated.'
- language: fr
  script: Latn
  content: 'Fournit un cadre pour la préparation des spécifications particulières
    de fonctionnement des amplificateurs à fibres optiques et des sous-systèmes destinés
    aux applications numériques. Les changements les plus significatifs sont les suivants:
    a) l''applicabilite a été étendue à tous les amplificateurs optiques disponibles
    sur le marché, et non pas simplement aux amplificateurs à fibres optiques, b)
    l''Article 7, CEM, a été ajouté, et c) desréférences à des méthodes d''essai applicables
    ont été mises à jour.'
