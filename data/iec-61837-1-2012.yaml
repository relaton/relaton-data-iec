- language: en
  script: Latn
  content: "IEC 61837-1:2012 deals with standard outlines and terminal lead connections
    as they apply to SMDs for frequency control and selection in plastic moulded enclosures
    and is based on IEC 61240.<br />\r\n<br />\r\nThis publication is to be read in
    conjunction with <a href=\"https://webstore.iec.ch/en/publication/19393\">IEC
    61240:1994</a>."
- language: fr
  script: Latn
  content: "La CEI 61837-1:2012 traite des encombrements normalisés et connexions
    des sorties des dispositifs à montage en surface pour la commande et le choix
    de la fréquence, applicables aux enveloppes en plastique moulées, et elle est
    basée sur la CEI 61240.<br />\r\n<br />\r\nCette publication doit être lue conjointement
    avec la <a href=\"https://webstore.iec.ch/en/publication/19393\">CEI 61240:1994</a>."
