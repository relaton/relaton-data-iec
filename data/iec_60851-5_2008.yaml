abstract:
- content: "IEC 60851-5:2008 specifies the following tests:<br />\r\n- Test 5: Electrical
    resistance;<br />\r\n- Test 13: Breakdown voltage;<br />\r\n- Test 14: Continuity
    of insulation;<br />\r\n- Test 19: Dielectric dissipation factor.<br />\r\nSignificant
    revisions to the previous edition include the following points:<br />\r\n- In
    Subclause 5.3, the addition of the use of carbon brush electrodes for the counting
    discontinuities during the high voltage continuity test, as an alternative to
    the V-groove pulley electrode; and<br />\r\n- Clarifications in the breakdown
    voltage test for round wires larger than 2,500 mm and for fibrous covered wires."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60851-5:2008 donne les méthodes d'essai suivantes:<br />\r\n- Essai
    5: Résistance électrique;<br />\r\n- Essai 13: Tension de claquage;<br />\r\n-
    Essai 14: Continuité de l'enveloppe isolante;<br />\r\n- Essai 19: Facteur de
    dissipation diélectrique.<br />\r\nLes modifications significatives par rapport
    à l'édition précédente comprennent les points suivants:<br />\r\n- Au Paragraphe
    5.3, l'ajout de l'utilisation des électrodes balais en carbone pour le comptage
    des discontinuités pendant l'essai de continuité sous haute tension, comme alternative
    à l'électrode poulie ayant une gorge en forme de \"V\"; et<br />\r\n- Des clarifications
    apportées à l'essai de la tension de claquage pour les fils de section circulaire
    avec diamètre nominal du conducteur supérieur à 2,500 mm et pour les fils guipés
    de fibre."
