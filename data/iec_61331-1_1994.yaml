abstract:
- content: |-
    Applies to materials in sheet form used for the manufacturing of protective devices against X-radiation of radiation qualities generated with X-ray tube voltages up to 400 kV and a total filtration of up to 3,5 mm Cu.

    This part 1 is not intended to be applied to protective devices when these are to be checked for the presence of their attenuation properties before and after periods of use.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    S'applique aux matériaux en plaques utilisés pour la fabrication des dispositifs de protection radiologique contre les rayonnements X dont les qualités de rayonnement sont celles de hautes tensions radiogènes allant jusqu'à 400 kV et de filtration totale égale tout au plus à 3,5 mm de Cu.
    Cette partie 1 n'est pas prévue pour être appliquée aux dispositifs de protection radiologique lorsqu'il doit être procédé à la vérification de leurs propriétés d'atténuation avant ou après les périodes d'utilisation.
