abstract:
- content: |-
    Provides detailed requirements for the production of a 50 W nominal, pre-mixed type test flame. The approximate overall height is 20 mm. The main changes with respect to the previous edition are described below:
    - The introduction has been revised, - Test methods B and C have been withdrawn. Test method A has been retained with its original letter designation, - Normative reference ISO 1337 has been withdrawn without a replacement by ISO/TC 26. The callout Cu-ETP UNS 11000 is the replacement for all references to ISO 1337. It is taken from ASTM B187-00 and describes high conductivity electrolytic copper, - A new Annex H has been added which provides access to equipment manufacturers and suppliers, - Alignment with other publications in the IEC 60695-11 series has been made, where appropriate
    Has the status of a basic safety publication in accordance with IEC Guide 104.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Donne les exigences détaillées pour la production d'une flamme d'essai de 50 W (valeur nominale), de type à prémélange, d'une hauteur totale de 20 mm approximativement.
    Les principales modifications par rapport à l'édition précédente sont les suivantes:
    - L'introduction a été modifiée, - Les méthodes d'essai B et C ont été supprimées. La méthode d'essai A a été conservée avec sa désignation d'origine, - La référence normative ISO 1337 a été supprimée par le CE 26 de l'ISO sans remplacement. La référence Cu-ETP UNS 11000 remplace toutes les références à l'ISO 1337. Elle décrit du cuivre électrolytique à forte conductivité qui figure dans l'ASTM B187-00, - Une nouvelle Annexe H a été ajoutée pour fournir les coordonnées de constructeurs et de fournisseurs d'équipements, - L'alignement avec les autres publications de la série CEI 60695-11 a été effectué, lorsque cela était nécessaire
    Elle a le statut de publication fondamentale de sécurité, conformément au Guide CEI 104.
