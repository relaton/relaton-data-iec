abstract:
- content: "Specifies the test requirements for type testing of accessories for power
    cables with rated voltages from 3,6/6 (7,2) kV up to 18/30 (36) kV, complying
    with IEC 60502-2.\nAccessories for special applications, such as aerial cables,
    submarine or ship cables or hazardous situations (explosive environments, fire
    resistant cables or seismic conditions), are not included.\nFormerly, approvals
    of products now covered by this IEC standard have been achieved on the basis of
    national standards and specifications and/or the demonstration of satisfactory
    service performance. The publication of this IEC standard does not invalidate
    existing approvals. However, products approved according to these earlier standards
    or specifications cannot claim approval to this IEC standard unless specifically
    tested to it.\nIt is not necessary to repeat these tests, once successfully completed,
    unless changes are made in the materials, design or manufacturing process which
    might affect the performance characteristics.\nTest methods are included in IEC
    61442.\nSignificant technical changes with respect to the previous edition are
    as follows:\na) the scope clarifies the validation of former product approvals;\nb)
    definitions have been given for tracking, erosion and metallic housing, and substantial
    damage has been more detailed;\nc) the range of approval has been revised; \nd)
    test sequences have been simplified by removing initial heating cycles;\ne) additional
    information has been provided for testing separable connectors with a metallic
    housing; \nf) an examination has been added to all test sequences for information
    only."
