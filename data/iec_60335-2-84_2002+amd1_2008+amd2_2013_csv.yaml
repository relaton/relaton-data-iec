abstract:
- content: "IEC 60335-2-84:2002+A1:2008+A2:2013 Deals with the safety of electric
    toilets in which excrement is stored, dried, or destructed, their rated voltage
    being not more than 250 V. Electric toilets may be used to process garbage such
    as paper and food waste. This standard also applies to electric equipment for
    use with conventional toilets, examples of such equipment are automatic seat covering
    devices; chopping units; heated seats; pumping units; water heaters for shower
    units. This consolidated version consists of the second edition (2002),its amendment
    1 (2008) and its amendment 2 (2013). Therefore, no need to order amendments in
    addition to this publication.<br /><br />\r\nThis publication is to be read in
    conjunction with IEC 60335-1:2010."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60335-2-84:2002+A1:2008+A2:2013 Traite de la sécurité des toilettes
    électriques, dans lesquelles les excréments sont stockés, séchés ou détruits,
    dont la tension assignée n'est pas supérieure à 250 V. Les toilettes électriques
    peuvent être utilisées pour traiter les déchets tels que le papier et les déchets
    alimentaires. La présente norme s'applique également aux équipements électriques
    destinés aux toilettes conventionnelles. Comme exemples de tels équipements électriques,
    on peut citer les dispositifs pour couvrir automatiquement le siège; les unités
    pour broyer; les sièges chauffants; les unités pour pomper; les chauffe-eau pour
    les dispositifs de douche. Cette version consolidée comprend la deuxième édition
    (2002), son amendement 1 (2008) et son amendement 2 (2013). Il n'est donc pas
    nécessaire de commander les amendements avec cette publication.<br /><br />\r\nCette
    publication doit être lue conjointement avec la CEI 60335-1:2010."
