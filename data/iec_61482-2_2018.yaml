- content: "<!-- NEW -->IEC 61482-2:2018 est disponible sous forme de IEC 61482-2:2018
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<p>IEC 61482-2:2018est
    applicable aux vętements de protection utilisés pour réaliser des travaux lorsqu’il
    y a un risque d’exposition à un danger d’arc électrique. Le présent document spécifie
    les exigences et les méthodes d’essai applicables aux matériaux et aux articles
    d’habillement utilisés pour les vętements de protection des travailleurs du domaine
    électrique contre les dangers thermiques d’un arc électrique. Les dangers de chocs
    électriques ne sont pas couverts par le présent document, qui est applicable en
    combinaison avec les normes couvrant ce type de dangers. Le présent document ne
    couvre que les effets thermiques d’un arc électrique, et ne couvre pas les effets
    comme le bruit, les émissions lumineuses, l’augmentation de la pression, l’huile
    chaude, le choc électrique, les conséquences d’un choc physique ou mental ou des
    effets toxiques lors d’un arc électrique. Le présent document ne couvre pas la
    protection des yeux, du visage, de la tęte, des mains et des pieds contre le danger
    d’arc électrique. Les exigences et les essais applicables aux dangers d’arc électrique
    concernant ces parties du corps sont en cours d’élaboration. Le présent document
    ne couvre pas les vętements de protection portés pour réaliser des travaux utilisant
    intentionnellement un arc électrique, par exemple le soudage à l’arc, l'usage
    d'une torche à plasma. Cette deuxième édition annule et remplace la première édition
    parue en 2009. La présente édition constitue une révision technique. Cette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente: nouvelle définition des valeurs d’ELIM, d’ATPV et d’EBT, telles qu’utilisées
    conformément à l’IEC 61482-1-1:<br />\r\n- nouvelles exigences relatives à la
    stabilité thermique des couches intermédiaires;<br />\r\n- exigence supplémentaire
    du matériau concernant la résistance électrique;<br />\r\n- nouvelle procédure
    d’essai pour la résistance thermique des fils de couture;<br />\r\n- nouveau symbole
    de marquage.<br />\r\nMots-clés: arc électrique, vętements de protection, protection
    thermique contre l’arc</p>"
