abstract:
- language: en
  script: Latn
  content: IEC 61158-4-21:2010 describes procedures for the timely transfer of data
    and control information from one data link user entity to a peer user entity,
    and among the data link entities forming the distributed data link service provider
    and procedures for giving communication opportunities based on standard ISO/IEC
    8802-3 MAC, with provisions for nodes to be added or removed during normal operation;
    structure of the fieldbus data link protocol data units (DLPDUs) used for the
    transfer of data and control information by the protocol of this standard, and
    their representation as physical interface data units. This standard cancels and
    replaces IEC/PAS 62573 published in 2008. This bilingual version published in
    2012-01 corresponds to the English version published in 2010-08.
- language: fr
  script: Latn
  content: La CEI 61158-4-21:2010 décrit des procédures de transfert en temps opportun
    de données et d'informations de commande d'une entité utilisateur de liaison de
    données à une entité utilisateur homologue ainsi qu'entre entités de liaison de
    données qui constituent le fournisseur de services distribués de la liaison; des
    procédures offrant des moyens de communication fondées sur le MAC de l'ISO/CEI
    8802-3, ainsi que des dispositions permettant d'ajouter et de retirer des noeuds
    au cours du fonctionnement normal; la structure des unités de données de protocole
    de liaison de données (DLPDU) de bus de terrain utilisées pour le transfert des
    données et les informations de commande par le protocole objet de la présente
    norme, ainsi que leur représentation en tant qu'unité de données d'interface de
    couche physique. La présente norme annule et remplace la CEI/PAS 62573 publiée
    en 2008. La présente version bilingue publiée en 2012-01 correspond à la version
    anglaise monolingue publiée en 2010-08.
