abstract:
- content: "IEC 60364-7-7-704:2017 lays down requirements which apply to installations
    for construction and demolition sites for use during the period of the construction
    or demolition work which are intended to be taken out of service upon completion
    of the works. Examples include the following:<br />\r\n- construction work of
    new buildings;<br />\r\n- repair, alteration, extension or demolition of existing
    buildings or parts of existing buildings;<br />\r\n- engineering works;<br />\r\n-
    earthworks;<br />\r\n- work of similar nature. The requirements apply to fixed
    or moveable installations. This new edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\n- clarification
    of the scope;<br />\r\n- clarification of compliance with standards;<br />\r\n-
    clarification of devices for isolation."
  language:
  - en
  script:
