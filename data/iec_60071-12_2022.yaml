abstract:
- content: "IEC 60071-12:2022 applies guidelines on the procedures for insulation
    co-ordination of line commutated converter (LCC) stations for high-voltage direct
    current (HVDC) project, whose aim is evaluating the overvoltage stresses on the
    converter station equipment subjected to combined DC, AC power frequency, harmonic
    and impulse voltages, and determining the specified withstand voltages for equipment.<br
    />\r\nThis document deals only with metal-oxide surge arresters, without gaps,
    which are used in modern HVDC converter stations. The criteria for determining
    the protective levels of series and/or parallel combinations of surge arresters
    used to ensure optimal protection are also presented. Typical arrester protection
    schemes and stresses of arresters are presented.<br />\r\nAnnex A contains examples
    of insulation co-ordination for LCC HVDC converters which support the concepts
    described in the main text, and the basic analytical techniques used."
