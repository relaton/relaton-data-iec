- language: en
  script: Latn
  content: IEC 63522-18:2025 This part of IEC 63522 is used for testing along with
    the appropriate severities and conditions for measurements and tests designed
    to assess the ability of DUTs to perform under expected conditions of transportation,
    storage and all aspects of operational use. The object of this test is to determine
    the thermal resistance of the relay coil.
- language: fr
  script: Latn
  content: IEC 63522-18:2025 La présente partie de l'IEC 63522 traite des essais ainsi
