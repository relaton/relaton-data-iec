    is applicable for determining the reference software modules available for the
    parts of ISO/IEC 23005, understanding the functionality of the available reference
    software modules, and utilizing the available reference software modules. The
    available reference software modules are specified in the form of application
    programming interfaces (API) according to ISO/IEC 23006â€‘1.<p>Furthermore, this
