- content: "IEC 61804-3:2020 spécifie la technologie du langage de description électronique
    de produit (EDDL), laquelle permet l'intégration d'informations de produits réels
    à l'aide des outils du cycle de vie d'ingénierie.<br />\r\nLe présent document
    spécifie l'EDDL en tant que langage générique pour décrire les propriétés des
    composants de systèmes d'automatisation. L'EDDL est capable de décrire<br />\r\n•
    les paramètres des équipements et leurs dépendances;<br />\r\n• les fonctions
    des équipements, par exemple le mode de simulation, l'étalonnage;<br />\r\n• les
    représentations graphiques, par exemple les menus;<br />\r\n• les interactions
    avec les équipements de commande;<br />\r\n• les représentations graphiques:<br
    />\r\n– interface utilisateur avancée;<br />\r\n– système graphique;<br />\r\n•
    le répertoire des données persistantes.<br />\r\nL'EDDL est utilisé pour créer
    une description électronique de produit (EDD) pour, par exemple, des équipements
    concrets, des profils communs ou des bibliothèques. Cette EDD est utilisée avec
    des outils appropriés pour générer un code interprétatif qui prend en charge la
    gestion des paramètres, l'exploitation et la surveillance de composants de système
    d'automatisation, tels que des E/S, des contrôleurs, des capteurs et des contrôleurs
    programmables à distance. La mise en œuvre des outils ne fait pas partie du domaine
    d'application du présent document.<br />\r\nLe présent document spécifie la sémantique
    et la structure lexicale indépendamment de la syntaxe. Une syntaxe spécifique
    est définie à l'Annexe A, mais il est possible d'utiliser également le modèle
    sémantique avec d'autres syntaxes.<br />\r\nL'IEC 61804-4 spécifie l'interprétation
    EDD pour les applications EDD et les EDD afin d'assurer l'interopérabilité EDD.<br
    />\r\nL'IEC 61804-5 spécifie la bibliothèque de builtin EDDL et fournit les profils
    des différents bus de terrain.<br />\r\nCette quatrième édition annule et remplace
    la troisième édition parue en 2015. Cette édition constitue une révision technique.<br
    />\r\nCette édition a été développée en fusionnant le contenu de plusieurs variantes
    des spécifications de l'EDDL existantes, y compris celles du FieldComm Group (FOUNDATION™
    Fieldbus, HART® ), du PROFIBUS™ Nutzerorganisation e.V. (PNO), et de l'ISA100_Wireless™
    Compliance Institute (ISA100 WCI). Les endroits pouvant comporter une déviation
    de profil sont désormais indiqués dans le contexte où la déviation en question
    a été identifiée. Par conséquent, le formatage et la numérotation de la présente
    édition peuvent différer des spécifications individuelles desquelles elle est
    issue.<br />\r\nCette édition inclut les modifications techniques majeures suivantes
    par rapport à l'édition précédente:<br />\r\n• ajout des profils de communication
    ISA100 et GPE;<br />\r\n• ajout du nouvel attribut LAYOUT_TYPE aux informations
    d'identification de l'EDD;<br />\r\n• ajout de la nouvelle construction SEMANTIC_MAP;<br
    />\r\n• ajout des valeurs LOCAL_A et LOCAL_B de l'attribut CLASS;<br />\r\n• extension
    de la fonctionnalité LIST pour prendre en charge les listes d'équipements gérées."
