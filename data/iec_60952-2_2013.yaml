abstract:
- content: IEC 60952-2:2013 defines the physical design, construction and material
    requirements for nickel-cadmium and lead-acid aircraft batteries containing vented
    or valve-regulated cells or monoblocs. The batteries are used for both general
    purposes and specific aerospace applications. This third edition cancels and replaces
    the second edition published in 2004. This new edition includes those formats
    that can be standardized along with their connectors and electrical interfaces.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 60952-2:2013 définit les exigences de conception, de construction
    et de matériau des batteries au nickel-cadmium et au plomb d'aéronefs contenant
    des éléments ou monoblocs ouverts ou à soupape. Les batteries sont utilisées tant
    pour les usages généraux que pour des applications spécifiques aérospatiales.
    Cette troisième édition annule et remplace la deuxième édition parue en 2004.
    Cette nouvelle édition inclut des formats qui peuvent être normalisés au même
    titre que leurs connecteurs et leurs interfaces électriques.
