abstract:
- language: en
  script: Latn
  content: IEC 62386-205:2009 specifies a protocol and test procedures for the control
    by digital signals of electronic control gear associated with incandescent lamps.
    This Part 205 is intended to be used in conjunction with IEC 62386-101 and IEC
    62386-102, which contain general requirements for the relevant product type (control
    gear or control devices).
- language: fr
  script: Latn
  content: La CEI 62386-205:2009 spécifie un protocole et des procédures d'essai applicables
    aux appareillages électroniques commandés par des signaux numériques associés
    à des lampes à incandescence. Cette partie 205 est destinée à être utilisée conjointement
    avec la CEI 62386-101 et la CEI 62386-102, qui contiennent les exigences générales
    relatives au type de produit concerné (appareillage ou dispositifs de commande).
