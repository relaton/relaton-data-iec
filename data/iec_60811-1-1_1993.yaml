abstract:
- content: |-
    Gives the methods for measuring thicknesses and overall dimensions,
    and for determining the mechanical properties, which apply to the
    most common types of insulating and sheathing compounds
    (elastometic, PVC, PE, PP, etc.).
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Précise les méthodes d'essais à employer pour l'essai des matériaux
    polymères d'isolation et de gainage des câbles électriques pour la
    distribution d'énergie et les télécommunications, y compris les
    câbles utilisés à bord des navires.
