  script: Latn
  content: "IEC TS 61850-2:2019 (E) contains the glossary of specific terms and definitions
    used in the context of Substation Automation Systems which are standardized in
    the various parts of the IEC 61850 series.<br />\r\nThis second edition cancels
    and replaces the first edition, published in 2003. This edition constitutes a
    technical revision. This edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\na) definition of new definitions
    used in the new edition of the IEC 61850 standard series;<br />\r\nb) updating
    of existing definitions to the new domain power utility automation of the IEC
    61850 standard series and to provide homogeneity<br />\r\nc) removal of deprecated
    definitions (logical device class; generic system state event; substation automation
    system);<br />\r\nd) provision of clarifications and corrections to the first
    edition of IEC 61850-2.<br />\r\nThis publication is of core relevance for Smart
    Grid"
