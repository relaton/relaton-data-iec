- content: "L'IEC 60076-3:2013+A1:2018 spécifie les exigences d'isolement et d'essais
    diélectriques correspondants en faisant référence aux enroulements spécifiques
    et à leurs bornes. La présente Norme internationale s'applique aux transformateurs
    de puissance définis dans le domaine d'application de l'IEC 60076-1. Elle recommande
    également les distances d'isolement dans l'air. Elle fournit les détails des essais
    diélectriques et des niveaux d'essai diélectriques minimum applicables. Des distances
    d'isolement dans l'air minimales recommandées entre les parties sous tension et
    entre ces dernières et la terre sont précisées pour être utilisées lorsque ces
    distances dans l'air ne sont pas spécifiées par l'acheteur. Pour les catégories
    de transformateurs de puissance et de bobines d'inductance qui disposent d'une
    norme IEC qui leur est propre, la présente norme est applicable uniquement dans
    la mesure où il y est fait explicitement référence dans les autres normes. Cette
    troisième édition de l'IEC 60076-3 annule et remplace la deuxième édition parue
    en 2000, dont elle constitue une révision technique. Les modifications principales
    par rapport à l'édition antérieure sont les suivantes:<br />\r\n- Trois catégories
    de transformateurs sont clairement identifiées ainsi que les exigences d'essais
    correspondantes, elles sont résumées dans le Tableau 1.<br />\r\n- Les niveaux
    de tenue au choc de manoeuvre sont définis pour toutes les valeurs de U<sub>m</sub>
    > 72,5 kV.<br />\r\n- La procédure d'essais de tension induite avec PD a été révisée
    pour garantir des tensions d'essais entre phase adéquates.<br />\r\n- L'essai
    de tenue en tension alternative a été redéfini (LTAC à la place de ACSD).<br />\r\n-
    Les niveaux d'essais de tenue en tension induite sont à présent fondés sur U<sub>r</sub>
    plutôt que sur U<sub>m</sub>.<br />\r\n- De nouvelles exigences relatives à la
    forme de l'onde de choc (facteur k) ont été introduites.<br />\r\n- Les tableaux
    des niveaux d'essai ont été fusionnés et leurs valeurs alignés sur celles de l'IEC
    60071-1:2010.<br />\r\n- Des niveaux d'essai supplémentaires ont été introduits
    pour U<sub>m</sub> > 800 kV.<br />\r\n- Une nouvelle Annexe E a été introduite,
    qui fixe certains des principes utilisés pour le choix des essais, des niveaux
    d'essai et des distances d'isolement dans l'air.<strong>Cette version consolidée
    comprend la troisième édition (2013) et son amendement 1 (2018). Il n'est donc
    pas nécessaire de commander l'amendement avec cette publication.</strong>"
