abstract:
- content: "This CD contains the following 4 parts of ISO/IEC 29500:<br />\r\nISO/IEC
    29500-1:2008(E) defines a set of XML vocabularies for representing word-processing
    documents, spreadsheets and presentations, based on the Microsoft Office 2008
    applications. It specifies requirements for Office Open XML consumers and producers
    that comply to the strict conformance category.<br />\r\nISO/IEC 29500-2:2008(E)
    defines a general-purpose file/component packaging facility, which is built on
    top of the widely used ZIP file structure.<br />\r\nISO/IEC 29500-3:2008(E) defines
    a general-purpose mechanism to extend an XML vocabulary.<br />\r\nISO/IEC 29500-4:2008(E)
    defines a set of XML elements and attributes, over and above those defined by
    ISO/IEC 29500-1, that provide support for legacy Microsoft Office applications;
    that is, those prior to the 2008 release. It specifies requirements for Office
    Open XML consumers and producers that comply to the transitional conformance category."
