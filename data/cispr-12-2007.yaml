abstract:
- language: en
  script: Latn
  content: 'The limits in this International Standard are designed to provide protection
    for broadcast receivers in the frequency range of 30 MHz to 1 000 MHz when used
    in the residential environment. Compliance with this standard may not provide
    adequate protection for new types of radio transmissions or receivers used in
    the residential environment nearer than 10 m to the vehicle, boat or device. This
    standard applies to the emission of electromagnetic energy which may cause interference
    to radio reception and which is emitted from a) vehicles propelled by an internal
    combustion engine, electrical means or both; b) boats propelled by an internal
    combustion engine, electrical means or both. Boats are to be tested in the same
    manner as vehicles except where they have unique characteristics as explicitly
    stated in this standard; c) devices equipped with internal combustion engines.
    This sixth edition cancels and replaces the fifth edition published in 2001 and
    its Amendment 1 (2005). This edition constitutes a technical revision. The following
    changes were made with respect to the previous edition: - deletion of narrowband
    / broadband determination; - general improvement of wording.'
- language: fr
  script: Latn
  content: 'Les limites données dans la présente Norme internationale sont prévues
    pour assurer la protection des récepteurs de radiodiffusion dans la bande de fréquences
    de 30 MHz à 1 000 MHz utilisés dans un environnement résidentiel. La conformité
    à la présente norme peut ne pas fournir une protection adéquate pour les nouveaux
    types d''émissions radioélectriques ou pour les récepteurs utilisés dans un environnement
    résidentiel à moins de 10 m d''un véhicule, d''un bateau ou d''un engin. La présente
    norme concerne le rayonnement d''énergie électromagnétique susceptible de brouiller
    la réception des radiocommunications et qui est produit par a) des véhicules entraînés
    par un moteur à combustion interne, par des moyens électriques, ou par les deux;
    b) des bateaux propulsés par un moteur à combustion interne, par des moyens électriques,
    ou par les deux. Les bateaux doivent être essayés de la même manière que les véhicules,
    excepté lorsqu''ils ont des caractéristiques particulières telles qu''elles sont
    explicitement fixées dans cette norme; c) des engins équipés de moteurs à combustion
    interne. Cette sixième édition annule et remplace la cinquième édition parue en
    2001 et son Amendement 1 (2005), dont elle constitue une révision technique. Les
    principaux changements par rapport à la précédente édition incluent: - l''élimination
    de la détermination bande étroite / large bande; - le progrès général de la formulation.'
