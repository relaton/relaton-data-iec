abstract:
- content: |-
    Applies to convertor-fed alternating current motors forming part of the equipment of electrically propelled rail and road vehicles.
    The object of this part is to enable the performance of a motor to be confirmed by tests and to provide a basis for assessment of its suitability for a specified duty and for comparison with other motors.
    Where further testing is to be undertaken in accordance with IEC 61377, it may be preferable, to avoid duplication, that some type and investigation tests be carried out on the combined test bed.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    S'applique aux moteurs à courant alternatif alimentés par convertisseur qui font partie de l'équipement des véhicules ferroviaires et routiers à propulsion électrique.
    L'objet de cette partie est de permettre de vérifier, par des essais, les performances d'un moteur, de servir de base à l'estimation de son aptitude à assurer un service donné, et de fournir une base de comparaison avec d'autres moteurs.
    Lorsque des essais supplémentaires doivent être réalisés conformément à la CEI 61377, il peut être préférable de réaliser certains essais de type et d'étude sur le banc d'essai combiné afin d'éviter des redondances.
