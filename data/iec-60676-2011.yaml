abstract:
- language: en
  script: Latn
  content: "IEC 60676:2011 specifies test procedures, conditions and methods according
    to which the main parameters and the main operational characteristics of electric
    arc furnaces (EAF) operated either with alternating current (EAFac) or with direct
    current (EAFdc) with a capacity above 500 kg/heat are established. This third
    edition cancels and replaces the previous edition published in 2002 and constitutes
    a technical revision. Significant technical changes with respect to the previous
    edition are as follows:<br />\r\n- Clause 1 (Scope and object) - types of furnaces
    are more clearly defined.<br />\r\n- Clause 2 (Normative references) and Clause
    3 (Terms and definitions) have been updated and completed.<br />\r\n- New Clause
    4 (Features of the EAFsystem) has been added; it mainly concentrates on the tests
    necessary for high-voltage / high-current electrical equipment in the installation.<br
    />\r\n- Clause 5 (Type of tests and general conditions of their performance) and
    Clause 6 (Technical tests) have been modified according to today's requirements
    for safe operation of an EAF."
- language: fr
  script: Latn
  content: "La CEI 60676:2011 spécifie les procédures, les conditions et les méthodes
    d'essai suivant lesquelles sont établis les principaux paramètres et les principales
    caractéristiques de fonctionnement des fours à arc électrique (FAE), soit à courant
    alternatif (FAE c.a.), soit à courant continu (FAE c.c.), dont la capacité est
    supérieure à 500 kg/charge de fusion. Cette troisième édition annule et remplace
    la précédente édition parue en 2002 et constitue une révision technique. Les principales
    modifications techniques par rapport à l'édition précédente sont les suivantes:<br
    />\r\n- Article 1 (Domaine d'application et objet) - les types de fours sont définis
    de façon plus claire.<br />\r\n- L'Article 2 (Références normatives) et l'Article
    3 (Termes et définitions) ont été mis à jour et complétés.<br />\r\n- Un nouvel
    Article 4 (Caractéristiques des fours à arc électrique (FAE)) a été ajouté; il
    se concentre principalement sur les essais nécessaires pour l'appareillage électrique
    à haute tension/haute intensité de l'installation.<br />\r\n- L'Article 5 (Type
    des essais et conditions générales d'exécution) et l'Article 6 (Essais techniques)
    ont été modifiés pour s'adapter aux exigences actuelles relatives à la sécurité
    de fonctionnement d'un four à arc électrique."
