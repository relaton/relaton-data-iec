abstract:
- language: en
  script: Latn
  content: "IEC 61803:2020 applies to all line-commutated high-voltage direct current
    (HVDC) converter stations used for power exchange (power transmission or back-to-back
    installation) in utility systems. This document presumes the use of 12-pulse thyristor
    converters but can, with due care, also be used for 6-pulse thyristor converters.
    In some applications, synchronous compensators or static var compensators (SVC)
    may be connected to the AC bus of the HVDC converter station. The loss determination
    procedures for such equipment are not included in this document. This document
    presents a set of standard procedures for determining the total losses of an HVDC
    converter station. The procedures cover all parts, except as noted above, and
    address no-load operation and operating losses together with their methods of
    calculation which use, wherever possible, measured parameters. Converter station
    designs employing novel components or circuit configurations compared to the typical
    design assumed in this document, or designs equipped with unusual auxiliary circuits
    that could affect the losses, are assessed on their own merits. This edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\n- to facilitate the application of this document and to ensure its quality
    remains consistent, 5.1.8 and 5.8 have been reviewed, taking into consideration
    that the present thyristor production technology provides considerably less thyristor
    parameters dispersion comparing with the situation in 1999 when the first edition
    of IEC 61803 was developed, and therefore the production records of thyristors
    can be used for the power losses calculation;<br />\r\n- the calculation of the
    total station load losses (cases D1 and D2 in Annex C) has been corrected."
- language: fr
  script: Latn
  content: "L'IEC 61803:2020 s'applique à tous les postes de conversion en courant
    continu à haute tension (CCHT), commutés par la ligne, et utilisés pour l'échange
    de puissance (transmission de puissance ou installation dos à dos) dans des systèmes
    de distribution d'énergie. Le présent document présuppose l'utilisation de convertisseurs
    à thyristors à 12 impulsions mais peut également, en prenant les précautions appropriées,
    s'appliquer à des convertisseurs à thyristors à 6 impulsions. Dans certaines applications,
    il est admis de connecter des compensateurs synchrones ou des compensateurs var
    statiques (CVS) au nœud à courant alternatif du poste de conversion en courant
    continu à haute tension (CCHT). Les procédures de détermination de pertes pour
    ce type de matériel ne figurent pas dans le présent document. Le présent document
    décrit un ensemble de procédures types permettant de déterminer l'ensemble des
    pertes d'un poste de conversion à CCHT. Les procédures s’appliquent à toutes les
    pièces, à l'exception de celles susmentionnées, et considèrent les pertes en fonctionnement
    à vide et les pertes en fonctionnement ainsi que leurs méthodes de calcul utilisant,
    dans la mesure du possible, des paramètres mesurés. Les conceptions de poste de
    conversion utilisant des composants ou des configurations de circuit originaux
    par rapport à la conception type prise pour hypothèse dans le présent document,
    ou des conceptions équipées de circuits de distribution d'énergie auxiliaires
    inhabituels susceptibles de modifier les pertes, sont évaluées selon leurs propres
    mérites. Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l'édition précédente:<br />\r\n- en vue de faciliter l’application
    de la norme sans en détériorer la qualité, 5.1.8 et 5.8 ont été revus en tenant
    compte du fait que la technologie de production de thyristors actuelle occasionne
    considérablement moins de dispersion dans ses paramètres par rapport à la situation
    de 1999, lorsque la première édition de l'IEC 61803 a été élaborée. Ainsi, les
    données enregistrées de production de thyristors peuvent être utilisées pour les
    calculs de pertes de puissance;<br />\r\n- le calcul des pertes de charge au poste
    totales (cas D1 et D2 à l’Annexe C) a été corrigé."
