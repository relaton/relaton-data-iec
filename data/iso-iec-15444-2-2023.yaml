abstract:
- language: en
  script: Latn
  content: |-
    <p class="MsoNormal"><span lang="EN-GB">This document defines a set of lossless (bit-preserving) and lossy compression methods for coding continuous-tone, bi-level, grey-scale, colour digital still images, or multi-component images.</span></p>
    <p class="MsoNormal"><span lang="EN-GB">This document:</span></p>
    <p class="enumlev1"><span lang="EN-GB">–<span style="mso-tab-count: 1;">      </span>specifies extended decoding processes for converting compressed image data to reconstructed image data;</span></p>
    <p class="enumlev1"><span lang="EN-GB">–<span style="mso-tab-count: 1;">      </span>specifies an extended codestream syntax containing information for interpreting the compressed image data;</span></p>
    <p class="enumlev1"><span lang="EN-GB">–<span style="mso-tab-count: 1;">      </span>specifies an extended file format;</span></p>
    <p class="enumlev1"><span lang="EN-GB">–<span style="mso-tab-count: 1;">      </span>specifies a container to store image metadata;</span></p>
    <p class="enumlev1"><span lang="EN-GB">–<span style="mso-tab-count: 1;">      </span>defines a standard set of image metadata;</span></p>
    <p class="enumlev1"><span lang="EN-GB">–<span style="mso-tab-count: 1;">      </span>provides guidance on extended encoding processes for converting source image data to compressed image data;</span></p>
    <p class="enumlev1"><span lang="EN-GB">–<span style="mso-tab-count: 1;">      </span>provides guidance on how to implement these processes in practice.</span></p>
