abstract:
- language: en
  script: Latn
  content: "IEC 62327:2017 specifies general characteristics, general test procedures,
    radiation characteristics, as well as electrical, mechanical, safety, and environmental
    characteristics. This document applies to hand-held instruments used to detect
    and identify radionuclides and radioactive material, to estimate ambient dose
    equivalent rate from photon radiation, and optionally, to detect neutron radiation.
    They are commonly known as radionuclide identification devices or RIDs.<br />\r\nThis
    new edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\n- addition of detailed methods of test;<br />\r\n-
    revised identification test acceptance criteria for environmental tests;<br />\r\n-
    changed format to match the one of similar standards."
- language: fr
  script: Latn
  content: "IEC 62327:2017 spécifie les caractéristiques générales, les procédures
    générales d'essai, les caractéristiques de rayonnement, ainsi que les caractéristiques
    électriques, mécaniques, de sécurité et d'environnement. Le présent document s'applique
    aux instruments portables utilisés pour la détection et l'identification des radionucléides
    et des matières radioactives, pour l'estimation du débit d'équivalent de dose
    ambiant des rayonnements de photons et, éventuellement, pour la détection des
    rayonnements de neutrons. Ces instruments sont communément appelés dispositifs
    d'identification des radionucléides ou RID.<br />\r\nCette édition inclut les
    modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\n- ajout de méthodes d'essai détaillées;<br />\r\n- révision des critères
    d'acceptation des essais d'identification pour les essais d'environnement."
