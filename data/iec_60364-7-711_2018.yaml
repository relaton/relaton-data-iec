abstract:
- content: "IEC 60364-7-711:2018 gives requirements applying to the temporary electrical
    installations in exhibitions, shows and stands (including mobile and portable
    displays and equipment) to protect users. This second edition cancels and replaces
    the first edition published in 2007. This edition constitutes a technical revision.
    This edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\na) in 711.3.1 and 711.3.2 addition of \"outdoors\"
    to the list of suitable locations;<br />\r\nb) alignment with IEC 60364-4-41."
  language:
