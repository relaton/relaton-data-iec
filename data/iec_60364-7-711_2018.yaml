abstract:
- content: "<!-- NEW -->IEC 60364-7-711:2018 is now available as IEC 60364-7-711:2018
    RLV which contains the International Standard and its Redline version, showing
    all changes of the technical content compared to the previous edition.<br /><br
    />\r\nIEC 60364-7-711:2018 gives requirements applying to the temporary electrical
    installations in exhibitions, shows and stands (including mobile and portable
    displays and equipment) to protect users. This second edition cancels and replaces
    the first edition published in 2007. This edition constitutes a technical revision.
    This edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\na) in 711.3.1 and 711.3.2 addition of \"outdoors\"
    to the list of suitable locations;<br />\r\nb) alignment with IEC 60364-4-41."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "<!-- NEW -->IEC 60364-7-711:2018 est disponible sous forme de IEC 60364-7-711:2018
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.\r\nL'IEC 60364-7-711:2018
    les exigences particulières de la présente partie de l’IEC 60364 s’appliquent
    aux installations électriques temporaires des expositions, spectacles et stands
    (y compris les étalages et les matériels mobiles et portables). Cette deuxième
    édition annule et remplace la première édition parue en 2007. Cette édition constitue
    une révision technique. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\na) en 711.3.1 et 711.3.2,
    ajout de «à l’extérieur» à la liste des emplacements appropriés;<br />\r\nb) alignement
    sur l’IEC 60364-4-41."
