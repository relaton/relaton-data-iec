  format: text/html
- content: "L'IEC 60364-7-711:2018 les exigences particulières de la présente partie
    de l’IEC 60364 s’appliquent aux installations électriques temporaires des expositions,
    spectacles et stands (y compris les étalages et les matériels mobiles et portables).
    Cette deuxième édition annule et remplace la première édition parue en 2007. Cette
    édition constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    en 711.3.1 et 711.3.2, ajout de «à l’extérieur» à la liste des emplacements appropriés;<br
    />\r\nb) alignement sur l’IEC 60364-4-41."
