- content: "L’IEC 62271:2017+A1:2021 s'applique à l'appareillage à courant alternatif
    prévu pour être installé à l'intérieur et/ou à l'extérieur et pour fonctionner
    à des fréquences de service inférieures ou égales à 60 Hz, et ayant des tensions
    assignées supérieures à 1 000 V.<br />\r\nCe document s'applique à tout l'appareillage
    à haute tension, sauf spécification contraire dans les normes particulières de
    l’IEC pour le type d'appareillage considéré.<br />\r\nCette deuxième édition annule
    et remplace la première édition parue en 2007 et l'Amendement 1:2011. Cette édition
    constitue une révision technique.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\nNouvelle
    numérotation conformément aux Directives ISO/IEC, Partie 2 (2016) et à l’IEEE
    Std. C37.100.1.<br />\r\n4.1.2 a): Limitation des conditions normales de service
    de l’appareillage pour l’intérieur à une plage de 40 °C à –5 °C.<br />\r\n4.1.3
    a): Limitation des conditions normales de service de l’appareillage pour l’extérieur
    à une plage de 40 °C à –25 °C.<br />\r\n4.2.2: Adoption des spécifications de
    l’IEC 60071-2:1996 pour les facteurs de correction de l’altitude supérieure à
    1 000 m.<br />\r\n5.2.2: Plage I, ajout de la tension assignée de 40,5 kV au Tableau
    1 Série I; mise à jour du Tableau 2 et du Tableau 4 sur recommandation du comité
    national US.<br />\r\n6.8: Ajout d’un nouveau paragraphe pour les organes de commande
    à manœuvre manuelle conformes aux recommandations relatives à l’Interface Homme-Machine
    de l’IEC 60447.<br />\r\n7.2.6.1: Insertion du libellé concernant les impulsions
    préliminaires dans les ampoules à vide ouvertes selon le résultat de l’IEC 17/1026/RQ.<br
    />\r\n7.3: Modification de l’exigence relative à la tension de perturbation radioélectrique
    à une tension assignée supérieure ou égale à 245 kV, au lieu d’une tension assignée
    supérieure ou égale à 123 kV. Cette modification est basée sur des essais et retours
    d’expérience positifs rapportés par les représentants des utilités membres de
    l’équipe de maintenance de la présente norme.<br />\r\n7.5.6, Tableau 14:<br />\r\na.
    Introduction de la distinction des parties dans les \"OG\" (gaz oxydants) et dans
    les \"NOG\" (gaz non oxydants) qui remplacent ici les termes \"air\" et \"SF6\"
    de l’édition précédente.<br />\r\nb. Augmentation de l’échauffement admissible
    pour certaines parties des groupes 1 et 2 du Tableau 14 selon l’IEC TR 60943;<br
    />\r\nc. Extension de la définition de l’échauffement admissible pour des catégories
    de surfaces accessibles en référence au Guide IEC 117. Voir également le point
    15 de 7.5.6.2.<br />\r\n7.5.6.2: Modification du Point 5 pour clarifier l’introduction
    des gaz ‘’OG’’ et ‘’NOG’’.<br />\r\n7.10: Suppression de certains essais du fait
    de la modification ou suppression des normes d’essais correspondantes de la série
    IEC 60068.<br />\r\n7.11.3: Modification des critères d’acceptation des essais
    de rayonnements X pour prendre en compte les ampoules à vide de tension assignée
    supérieure.<br />\r\nAncienne Annexe H informative: Le contenu concernant la corrosion
    est supprimé car il fait partie de l’IEC TR 62271-306.<br />\r\nNouvelle Annexe
    J (informative): Ajout de lignes directrices informatives relatives à l’extension
    de la validité des essais de type.<br />\r\nNouvelle Annexe K (informative): Ajout
    de lignes directrices informatives relatives à l’exposition à la pollution.<br
    />\r\nLe contenu de la feuille d’interprétation 1 de mai 2021 a été pris en considération
    dans cet exemplaire."
