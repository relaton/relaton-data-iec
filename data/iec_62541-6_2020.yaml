- content: "<!-- NEW! -->IEC 62541-6:2020 est disponible sous forme de  IEC 62541-6:2020
    RLV  qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br />\r\n \r\n
    L'IEC 62541-6:2020 spécifie les mappings de l'Architecture unifiée OPC (OPC UA)
    entre le modèle de sécurité décrit dans l'IEC TR 62541 2, les définitions de services
    abstraits spécifiées dans l'IEC 62541 4, les structures de données définies dans
    l'IEC 62541 5 et les protocoles de réseaux physiques qui peuvent être utilisés
    pour mettre en œuvre la spécification OPC UA. Cette troisième édition annule et
    remplace la deuxième édition parue en 2015. Cette édition constitue une révision
    technique. Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l'édition précédente:<br />\r\na) codages:<br />\r\n• ajout du codage
    JSON pour PubSub (irréversible);<br />\r\n• ajout du codage JSON pour le Client/Serveur
    (réversible);<br />\r\n• ajout de la prise en charge des champs facultatifs dans
    les structures;<br />\r\n• ajout de la prise en charge des Unions;<br />\r\nb)
    mappings de transport:<br />\r\n• ajout de la connexion sécurisée WebSocket (WSS);<br
    />\r\n• ajout de la prise en charge de la connectivité inversée;<br />\r\n• ajout
    de la prise en charge de l'invocation de service sans session dans HTTPS;<br />\r\nc)
    transport déconseillé (absence de prise en charge sur la plupart des plateformes):<br
    />\r\n• SOAP/HTTP avec WS-SecureConversation (tous les codages);<br />\r\nd) ajout
    du mapping pour JSON Web Token;<br />\r\ne) ajout de la prise en charge des Unions
    pour le Schéma de NodeSet;<br />\r\nf) ajout d'opérations par lots permettant
    d'ajouter/de supprimer des nœuds au niveau du Schéma de NodeSet;<br />\r\ng) ajout
    de la prise en charge des matrices multidimensionnelles à l'extérieur des Variantes;<br
    />\r\nh) ajout d'une représentation binaire pour les types de données Décimaux;<br
    />\r\ni) ajout du mapping pour le Cadre d'autorisation OAuth2."
