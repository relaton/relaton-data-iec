abstract:
- language: en
  script: Latn
  content: IEC 60839-11-2:2014 defines the minimum requirements and guidance for the
    installation and operation of electronic access control systems (EACS) and/or
    accessory equipment to meet different levels of protection. This standard includes
    requirements for planning, installation, commissioning, maintenance and documentation
    for the application of EACS installed in and around buildings and areas. The equipment
    functions are defined in IEC 60839-11-1.
- language: fr
  script: Latn
  content: L'IEC 60839-11-2:2014 définit les exigences et les lignes directrices minimales
    concernant l'installation et le fonctionnement des systèmes de contrôle d'accès
    électronique (EACS) et/ou des équipements annexes pour satisfaire à différents
    niveaux de protection. La présente norme inclut des exigences en matière de planification,
    d'installation, de mise en service, de maintenance et de documentation pour l'application
    d'EACS installés à l'intérieur et autour des bâtiments et des zones. Les fonctions
    des équipements sont définies dans l'IEC 60839-11-1.
