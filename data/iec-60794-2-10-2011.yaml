abstract:
- language: en
  script: Latn
  content: "IEC 60794-2-10:2011 covers simplex and duplex optical fibre cables for
    indoor use except for cables used in terminated assemblies specified by IEC 60794-2-50.
    The requirements of the Sectional specification IEC 60794-2 are applicable to
    cables covered by this standard. The main changes with respect to the previous
    edition are as follows:<br />\r\n- A new clause has been introduced: Clause 4
    - Dimensions;<br />\r\n- Test conditions and requirements have been made more
    accurate;<br />\r\n- The new Subclause 5.5 has been added to give useful figures.<br
    />\r\n<br />\r\nThis publication is to be read in conjunction with <a href=\"https://webstore.iec.ch/en/publication/17841\">IEC
    60794-1-1:2001</a>, <a href=\"https://webstore.iec.ch/en/publication/17844\">IEC
    60794-1-2:2003</a> and <a href=\"https://webstore.iec.ch/en/publication/3494\">IEC
    60794-2:2002</a>."
- language: fr
  script: Latn
  content: "La CEI 60794-2-10:2011 couvre les câbles à fibres optiques simplex et
    duplex pour usage intérieur à l'exception des câbles utilisés dans les cordons
    spécifiés par la CEI 60794-2-50. Les exigences de la spécification intermédiaire
    CEI 60794-2 sont applicables aux câbles couverts par la présente norme. Les principales
    modifications par rapport à l'édition antérieure sont indiquées ci-dessous:<br
    />\r\n- Un nouvel article a été intégré: Article 4 - Dimensions;<br />\r\n- Les
    conditions et exigences d'essai ont été modifiées pour gagner en précision;<br
    />\r\n- Le nouveau Paragraphe 5.5 a été ajouté pour donner des chiffres utiles.<br
    />\r\n<br />\r\nCette publication doit être lue conjointement avec la <a href=\"https://webstore.iec.ch/en/publication/3476\">CEI
    60794-1-1:2001</a>, la <a href=\"https://webstore.iec.ch/en/publication/17844\">CEI
    60794-1-2:2003</a> et la <a href=\"https://webstore.iec.ch/en/publication/3494\">CEI
    60794-2:2002</a>."
