abstract:
- content: "IEC 60836:2015 covers specifications and test methods for unused silicone
    liquids intended for use in transformers and other electrotechnical equipment.
    Besides the standard transformer applications there are other applications of
    silicone liquids, such like cable accessories, capacitors, electrical magnets
    etc. \nThis edition includes the following major technical changes with regard
    to the second edition:<br />\na) classification of liquids according to IEC 61039
    have been adapted with respect to the latest edition of IEC 61039:2008;<br />
    \nb) classification of liquids according to IEC 61100:1992 have been removed as
    IEC 61100 has been withdrawn;<br />\nc) minimum requirements for other silicone
    liquids for electrotechnical purposes have been added."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 60836:2015 couvre les spécifications et les méthodes d essai pour
    les liquides silicones neufs destinés à être utilisés dans les transformateurs
    et tout autre appareil électrotechnique. Outre les applications normalisées dans
    les transformateurs, il existe d autres applications pour les liquides silicones,
    telles que les accessoires de câble, les condensateurs, les électro-aimants, etc.\nCette
    édition inclut les modifications techniques majeures suivantes par rapport à l
    édition précédente:<br />\na) la classification des liquides selon l'IEC 61039
    a été adaptée par rapport à la dernière édition de l'IEC 61039:2008;<br /> \nb)
    la classification des liquides selon l'IEC 61100:1992 a été éliminée du fait de
    la suppression de ladite IEC 61100;<br />\nc) les exigences minimales relatives
    aux autres liquides silicones pour usages électrotechniques ont été ajoutées."
