abstract:
- language: en
  script: Latn
  content: "IEC 60695-7-1:2010 provides guidance on the factors which affect the toxic
    hazard from fires involving electrotechnical products, and provides information
    on the methodologies recommended by ISO TC 92 (SC 3) for estimating and reducing
    the toxic hazard from fires, as expressed in ISO 19706, ISO 13344 and ISO 13571.
    There is no single test to realistically assess toxic hazard in fires. Small-scale
    toxic potency tests are not capable on their own of assessing the toxic hazard
    in fires. Current toxicity tests attempt to measure the toxic potency of a laboratory
    generated fire effluent. Toxic potency should not be confused with toxic hazard.
    The main changes with respect to the previous edition are as follows:<br />\r\n-
    minor editorial and technical changes throughout;<br />\r\n- references to the
    ISO 9122 series have been deleted and the text throughout has been updated;<br
    />\r\n- definitions have been updated in accordance with ISO/IEC 13943:2008;<br
    />\r\n- dispersal volume is stated to be an important parameter in the assessment
    of toxic hazard;<br />\r\n- table 2 has been updated;<br />\r\n- figures 1 and
    2 have both been updated.<br />\r\nThis publication is to be read in conjunction
    with <a href=\"https://webstore.iec.ch/en/publication/17317\">IEC 60695-7-2:2002</a>."
- language: fr
  script: Latn
  content: "La CEI 60695-7-1:2010 fournit des lignes directrices sur les facteurs
    qui affectent le danger toxique des feux impliquant des produits électrotechniques,
    et fournit des informations sur les méthodologies recommandées par le TC 92 (SC
    3) de l'ISO concernant l'estimation et la réduction du danger toxique des incendies,
    tel qu'exprimé dans l'ISO 19706, dans l'ISO 13344 et dans l'ISO 13571. Il n'y
    a pas d'essai unique pour évaluer de façon réaliste le danger toxique des incendies.
    Les essais de potentiel toxique à petite échelle ne sont pas capables en eux-mêmes
    d'évaluer le danger toxique des incendies. Les essais de toxicité actuels tentent
    de mesurer le potentiel toxique d'un effluent du feu généré en laboratoire. Il
    convient de ne pas confondre potentiel toxique et danger toxique. Les principales
    modifications par rapport à l'édition précédente sont:<br />\r\n- modifications
    rédactionnelles et techniques mineures dans toute la norme;<br />\r\n- les références
    à la série ISO 9122 ont été supprimées et l'ensemble du texte a été mis à jour;<br
    />\r\n- les définitions ont été mises à jour, conformément à l'ISO/CEI 13943:2008;<br
    />\r\n- le volume de dispersion est spécifié comme étant un paramètre important
    dans l'évaluation du danger toxique;<br />\r\n- le Tableau 2 a été mis à jour;<br
    />\r\n- les Figures 1 et 2 ont été mises à jour.<br />\r\nCette publication doit
    être lue conjointement avec la <a href=\"https://webstore.iec.ch/en/publication/17317\">CEI
    TR 60695-7-2:2002</a>."
