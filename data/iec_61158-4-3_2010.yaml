- content: |-
    La CEI 61158-4-3:2010 spécifie un protocole qui donne les moyens de communiquer à un sous-ensemble "maître" présélectionné d'entités de liaison de données de manière asynchrone cyclique, séquentiellement pour chacune de ces entités de liaison de données. D'autres entités de liaison de données communiquent uniquement si elles sont autorisées et déléguées par ces entités de liaison de données "maîtres". Les communications d'un maître avec d'autres entités de liaison de données peuvent être cycliques ou acycliques avec accès selon un ordre de priorité, ou une combinaison des deux. Ce protocole est un moyen de partager de manière équitable les ressources de communication disponibles. Il comporte des dispositions de fonctionnement synchrone et isochrone. Cette deuxième édition annule et remplace la première édition publiée en 2007. Elle constitue une révision technique. Les principales modifications effectuées par rapport à l'édition antérieure sont:<br />
    - Des corrections ont été apportées au Tableau A.15 et au Tableau A.16;<br />
    - Les brevets qui ont expiré ont été retirés et de nouveaux brevets ont été ajoutés. La présente version bilingue (2012-07) correspond à la version anglaise monolingue publiée en 2010-08.
