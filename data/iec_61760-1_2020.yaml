- content: "L’IEC 61760-1:2020 définit les exigences relatives aux spécifications
    de composants applicables aux composants électroniques destinés à être utilisés
    dans la technique du montage en surface. Elle spécifie à cet effet un référentiel
    composé de conditions de processus et des conditions d’essai associées, à prendre
    en considération lors de l’élaboration des spécifications de composants.<br />\r\nL’objet
    du présent document est de garantir qu’une grande variété de CMS puisse être soumise
    à un placement et un montage identiques, ainsi qu’à des processus ultérieurs (par
    exemple nettoyage, examen) identiques au cours de l’assemblage. Le présent document
    définit les essais et les exigences devant faire partie de toute spécification
    de composant CMS générale, intermédiaire ou particulière. En outre, il propose
    aux utilisateurs et aux fabricants un référentiel des conditions de processus
    types utilisées dans la technique du montage en surface.<br />\r\nCertaines des
    exigences du présent document relatives aux spécifications de composants s’appliquent
    également aux composants à fils destinés à être montés sur une carte de circuit
    imprimé. Une telle applicabilité est alors indiquée dans les paragraphes correspondants.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à l'édition précédente:<br />\r\na) ajout de méthodes de montage supplémentaires:
    liage par colle conductrice, frittage et connexion sans soudure."
