abstract:
- language: en
  script: Latn
  content: "IEC 62282-4-600:2022 covers the requirements for the performance test
    methods of fuel cell/battery hybrid systems intended to be used for electrically
    powered applications for excavators. For this purpose, this document covers electrical
    performance and vibration tests for the fuel cell/battery hybrid system. This
    document also covers performance test methods which focus on vibration and other
    characteristics for balance of plant (BOP) installed in heavy-duty applications
    with fuel cell/battery hybrid system.<br />\r\nThis document applies to both gaseous
    hydrogen-fuelled fuel cell power, liquid hydrogen-fuelled fuel cell power, direct
    methanol fuel cell power and battery hybrid power pack systems."
- language: fr
  script: Latn
  content: IEC 62282-4-600:2022 couvre les exigences relatives aux méthodes d’essai
    des performances des systèmes hybrides à piles à combustible/batterie destinés
    à être utilisés dans les applications électriques pour les pelles. A cet effet,
    le présent document couvre les essais de performances électriques et de vibrations
    du système hybride à pile à combustible/batterie. Le présent document couvre également
    les méthodes d’essai des performances qui portent essentiellement sur les caractéristiques
    vibratoires et autres des organes auxiliaires (BOP) installés dans des applications
    intensives avec le système hybride à pile à combustible/batterie.Le présent document
    s’applique à la fois aux piles à combustible à hydrogène gazeux, aux piles à combustible
    à hydrogène liquide, aux piles à combustible à méthanol direct et aux systèmes
    de bloc d’alimentation à batterie.
