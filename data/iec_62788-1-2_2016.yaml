abstract:
- content: IEC 62788-1 2:2016 provides a method and guidelines for measuring the volume
    resistivity of materials used as encapsulation, edge seals, front-sheets, backsheets,
    or any other insulating material in a photovoltaic (PV) module. The test is performed
    on dry, humid or wet preconditioned samples. In the case of frontsheets and backsheets
    comprised of multiple layers, the measured resistivity is an effective value.
    This test is designed for room temperature measurement, but can also be utilized
    at higher temperatures.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 62788-1-2:2016 fournit une méthode et des lignes directrices pour
    la mesure de la résistivité transversale des matériaux utilisés comme matériaux
    d'encapsulation, joints d'étanchéité périphériques, couches avant et couches arrière,
    ou tout autre matériau isolant dans un module photovoltaïque (PV). L'essai est
    effectué sur des échantillons préconditionnés secs, humides ou mouillés. Dans
    le cas des couches avant et des couches arrière qui comprennent plusieurs couches,
    la résistivité mesurée est une valeur efficace. Cet essai est conçu pour un mesurage
    à la température ambiante, mais il peut également être utilisé à des températures
    plus élevées.
