abstract:
- language: en
  script: Latn
  content: "IEC 61265:2018 specifies requirements for the electroacoustical performance
    of systems of instruments used to measure sound for the purposes of aircraft noise
    certification, and for other comparisons among aircraft models, and provides methods
    by which tests can be made periodically to verify that the performance continues
    to conform to the requirements within stated limits.<br />\r\nIn general, a sound
    measurement system for this purpose comprises a combination of instruments extending
    from a microphone, including its windscreen and other accessories, through data
    recording and processing devices to a suitable output. Different measurement systems,
    regardless of their composition, perform the necessary functions in different
    ways and operate on either analogue or digital principles.<br />\r\nIEC 61265:2018
    cancels and replaces the first edition published in 1995. This edition constitutes
    a technical revision.<br />\r\nThis edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\na) addition of
    guidance for measurements for aircraft other than large transport aeroplanes;<br
    />\r\nb) addition of microphones used in ground plane measurement systems;<br
    />\r\nc) addition of weighted sound level measurements other than one-third-octave
    band measurements, for certain aircraft types;<br />\r\nd) revision and clarification
    of requirements for digital audio recording;<br />\r\ne) addition of requirements
    for evaluation of measurement uncertainty."
- language: fr
  script: Latn
  content: "IEC 61265:2018 spécifie les caractéristiques électroacoustiques des systèmes
    instrumentaux utilisés pour la mesure des bruits dans le cadre de la certification
    acoustique des aéronefs, ainsi que pour l'établissement d'autres comparaisons
    entre des modèles d'aéronefs, et fournit des méthodes d'essais de vérification
    périodique qui permettent de s'assurer du maintien des caractéristiques en conformité
    avec les exigences, à l'intérieur de tolérances spécifiées.<br />\r\nEn général,
    un système de mesure utilisé à cet effet se compose d'une combinaison d'instruments
    allant du microphone, y compris son écran anti-vent et ses autres accessoires,
    en passant par des dispositifs d'enregistrement et de traitement des données,
    jusqu'à un dispositif de sortie approprié. Les différents systèmes de mesure,
    indépendamment de leur composition, réalisent les fonctions nécessaires de différentes
    façons et fonctionnent suivant des principes analogiques ou numériques.<br />\r\nIEC
    61265:2018 annule et remplace la première édition parue en 1995. Cette édition
    constitue une révision technique.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    ajout de recommandations pour les mesures d'aéronefs autres que des gros avions
    de transport;<br />\r\nb) ajout de microphones utilisés dans les systèmes de mesure
    à plan de sol;<br />\r\nc) ajout de mesures de niveau acoustique pondéré, autres
    que les mesures par bandes de tiers d'octave, pour certains types d'aéronefs;<br
    />\r\nd) révision et clarification des exigences applicables à l'enregistrement
    audio numérique;<br />\r\ne) ajout d'exigences pour l'évaluation de l'incertitude
    de mesure."
