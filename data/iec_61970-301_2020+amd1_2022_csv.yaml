- content: "L'IEC 61970-301:2020+AMD1:2022 Le modèle d'information commun (CIM – common
    information model) est un modèle abstrait qui représente tous les objets principaux
    d'une entreprise de service public d'électricité habituellement nécessaires aux
    opérations d'une entreprise de service public d'électricité. La représentation
    normalisée des ressources de systèmes de puissance comme classes et attributs
    d'objets ainsi que leurs relations que fournit le CIM facilite l'intégration et
    l'interopérabilité des applications réseau développées de façon indépendante par
    différents fournisseurs, entre des systèmes complets exploitant des applications
    réseau développés de façon indépendante ou entre un système exploitant des applications
    réseau et d'autres systèmes concernés par différents aspects des opérations d'un
    système de puissance tels que la gestion de la production ou de la distribution.<br
    />\r\nCette septième édition annule et remplace la sixième édition parue en 2016.
    Cette septième édition constitue une révision technique.<br />\r\nCette édition
    reflète la version du contenu du modèle \"IEC61970CIM17v38\", datée de<br />\r\n\"2020-01-21\",
    et inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) modélisation Feeder ajoutée;<br />\r\nb) modélisation
    de la configuration ICCP ajoutée;<br />\r\nc) correction de problèmes détectés
    dans les essais d’interopérabilité ou l’utilisation de la norme;<br />\r\nd) documentation
    améliorée;<br />\r\ne) Annexe A mise à jour avec des extensions personnalisées;<br
    />\r\nf) Annexe B ajoutée Exemples de modélisation de transformateur PST;<br />\r\ng)
    Annexe C ajoutée Cas d’utilisation CCHT."
