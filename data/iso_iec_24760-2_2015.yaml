abstract:
- content: "<p>ISO/IEC 24760-2:2015</p><ul><li>provides guidelines for the implementation
    of systems for the management of identity information, and</li><li>specifies requirements
    for the implementation and operation of a framework for identity management.</li></ul><p>ISO/IEC
    24760-2:2015 is applicable to any information system where information relating
    to identity is processed or stored.</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "<p>La présente partie de l'ISO/IEC 24760:</p><p>— fournit des lignes directrices
    pour la mise en œuvre de systèmes pour la gestion des informations d'identité;
    et</p><p>— spécifie les exigences relatives à la mise en œuvre et à l'exploitation
    d'un cadre pour la gestion de l'identité.</p><p>La présente partie de l'ISO/IEC
    24760 s'applique à tout système d'information dans lequel sont traitées ou stockées
    des informations relatives à l'identité.</p>"
