abstract:
- language: en
  script: Latn
  content: "CISPR 24:2010 applies to information technology equipment (ITE) as defined
    in CISPR 22. The object of this publication is to establish requirements that
    will provide an adequate level of intrinsic immunity so that the equipment will
    operate as intended in its environment. The publication defines the immunity test
    requirements for equipment within its scope in relation to continuous and transient
    conducted and radiated disturbances, including electrostatic discharges (ESD).
    Procedures are defined for the measurement of ITE and limits are specified which
    are developed for ITE within the frequency range from 0 Hz to 400 GHz. For exceptional
    environmental conditions, special mitigation measures may be required. Owing to
    testing and performance assessment considerations, some tests are specified in
    defined frequency bands or at selected frequencies. Equipment which fulfils the
    requirements at these frequencies is deemed to fulfil the requirements in the
    entire frequency range from 0 Hz to 400 GHz for electromagnetic phenomena. The
    test requirements are specified for each port considered. This second edition
    cancels and replaces the first edition published in 1997, and its Amendments 1(2001)
    and 2(2002). It is a technical revision. This edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\n- dated references
    updated;<br />\r\n- option of using a 4 % step size for continuous conducted immunity
    test deleted;<br />\r\n- revision of Annex A for telephony equipment including
    methodology for measuring the demodulation from a speaker/hands free device;<br
    />\r\n- inclusion of new annex related to DSL equipment. The contents of the corrigendum
    of June 2011 have been included in this copy."
- language: fr
  script: Latn
  content: "La CISPR 24:2010 s'applique aux appareils de traitement de l'information
    (ATI) tels que définis dans la CISPR 22. L'objet de cette publication est de définir
    des exigences qui apportent un niveau approprié d'immunité intrinsèque de façon
    que l'appareil puisse fonctionner normalement dans son environnement. La publication
    définit les exigences d'essai d'immunité pour les appareils définis dans le domaine
    d'application, en matière de perturbations continues et transitoires, conduites
    et rayonnées, ce qui inclut les décharges électrostatiques (DES). Des procédures
    sont définies pour la mesure des ATI et des limites leur sont spécifiées dans
    la gamme des fréquences comprises entre 0 Hz et 400 GHz. Dans des conditions environnementales
    exceptionnelles, des mesures particulières de protection peuvent être nécessaires.
    Suite à l'évaluation des essais et des critères d'aptitude, certains essais ne
    sont définis que dans certaines bandes de fréquences ou à des fréquences particulières.
    Tout appareil qui satisfait à ces exigences pour ces fréquences est considéré
    comme satisfaisant aux exigences pour les phénomènes électromagnétiques dans toute
    la gamme des fréquences comprises entre 0 Hz et 400 GHz. Les exigences d'essai
    sont spécifiées pour chaque accès considéré. Cette deuxième édition annule et
    remplace la première édition parue en 1997, son Amendement 1 (2001) et 2 (2002).
    Elle constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\n- références
    datées mises à jour;<br />\r\n- option d'utilisation d'un pas de 4 % pour l'essai
    d'immunité conduite continu supprimée;<br />\r\n- révision de l'Annexe A pour
    les appareils de téléphonie, y compris la méthodologie de mesure de la démodulation
    d'un haut-parleur / dispositif mains libres;<br />\r\n- inclusion d'une nouvelle
    annexe relative aux appareils DSL. Le contenu du corrigendum de juin 2011 a été
    pris en considération dans cet exemplaire."
