abstract:
- content: "IEC 60704-2-18:2022 applies to single-unit electric water heaters for
    household and similar use intended for placing on the floor against a wall, for
    building-in or placing under a counter, a kitchen worktop or under a sink, for
    wall-mounting or on a counter.<br />\r\nThis document does not apply to:<br />\r\n–
    combustion water heaters;<br />\r\n– water kettles;<br />\r\n– heat pump water
    heaters;<br />\r\n– conventional electric storage water heaters as defined in
    IEC 60335-2-21:2012, Clause 1;<br />\r\n– instantaneous electric water heaters
    without any noise-producing components such as motors and pumps.<br />\r\nThis
    document is intended to be used in conjunction with IEC 60704‑1:2021."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 60704-2-18:2022 s'applique aux chauffe-eau électriques à une seule
    unité à usage domestique et analogue, destinés à être placés sur le sol contre
    un mur, intégrés ou placés sous un comptoir, un plan de travail de cuisine ou
    un évier, montés au mur ou sur un comptoir.<br />\r\nLe présent document ne s'applique
    pas:<br />\r\n– aux chauffe-eau à combustion;<br />\r\n– aux bouilloires;<br />\r\n–
    aux chauffe-eau à pompe à chaleur;<br />\r\n– aux chauffe-eau électriques à accumulation
    ordinaires, définis à l'Article 1 de l'IEC 60335-2-21:2012;<br />\r\n– aux chauffe-eau
    instantanés électriques sans composants générateurs de bruit tels que des moteurs
    ou des pompes.<br />\r\nLe présent document est destiné à être utilisé conjointement
    avec l'IEC 60704-1:2021."
