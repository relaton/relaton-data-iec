abstract:
- content: |-
    Specifies test methods for declaring the characteristics of Anger type gamma cameras. The latter are composed of a collimator, a detector shield and a radiation detector assembly, together with recording and display devices.

    It is not within the scope of this standard to address the safety requirements to be followed by manufacturers according to IEC 60601-1.

    The contents of the corrigendum of October 2009 have been included in this copy.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Spécifie les méthodes d'essai en vue d'annoncer les caractéristiques des gamma caméras de type Anger. Ces dernières sont constituées d'un collimateur, d'un blindage du détecteur et d'un ensemble détecteur de rayonnement associés à des dispositifs d'enregistrement et de visualisation.

    Les exigences de sécurité à suivre par les fabricants conformément à la CEI 60601-1 ne rentrent pas dans le domaine d'application de la présente norme.

    Le contenu du corrigendum d'octobre 2009 a été pris en considération dans cet exemplaire.
