abstract:
- language: en
  script: Latn
  content: Applicable to PVC insulated ribbon cables with a pitch of 1.27 mm and with
    a maximum of 64 conductors suitable for the insulation displacement (ID) method
    of termination. Specifies requirements and dimensions for flexible, flat, unscreened
    cables, with either solid or stranded conductors. The cables are suitable for
    operation in equipment at voltages up to and including 300 V r.m.s. to earth,
    or between cores, and at conductor temperatures from -10°C to 90°C.
- language: fr
  script: Latn
  content: S'applique aux câbles en nappe isolée PVC ayant un pas de 1,27 mm et comportant
    64 conducteurs au maximum, appropriés à la méthode de raccordement par connexion
    autodénudante (méthode CAD). Spécifie les exigences et les dimensions des câbles
    méplats, flexibles, non blindés, comportant des âmes divisées ou massives. Les
    câbles sont destinés à fonctionner dans des équipements à des tensions efficaces
    inférieures ou égales à 300 V à la terre ou entre éléments et à des températures
    d'âme comprises entre -10 °C et 90 °C.
