abstract:
- language: en
  script: Latn
  content: |-
    Prescribes specified values for the electrical and mechanical characteristics and for the principal dimensions of string insulator units of the long rod type with insulating parts of ceramic material intended for a.c. overhead lines with a nominal voltage greater than 1 000 V and a frequency not greater than 100 Hz. The smallest insulator unit standardized has a lighting impulse withstand voltage of 125 kV.

    Applies also to string insulator units:
    -of the long rod type either with a clevis at both ends for coupling with a tongue, or with a socket at both ends for coupling with a pin ball
    -with external metal fittings
    -for use on overhead lines situated in slightly polluted areas, and the creepage distances given in Tables I and II have been established accordingly
    -and insulators of similar design, used in substations.

    This standard may be regarded as a provisional standard for insulators for d.c. overhead lines.

    Note -For general definitions and methods of tests see IEC 383.
         -For dimensions of clevis and tongue couplings of string insulator units, see IEC 471.
         -For dimensions of ball and socket couplings of string insulator units, see IEC 120.
- language: fr
  script: Latn
  content: |-
    Définit des valeurs spécifiées pour les caractéristiques mécaniques et électriques ainsi que pour les dimensions principales des éléments de chaînes d'isolateurs du type fût long ayant une partie isolante en céramique et destinés aux lignes aériennes fonctionnant en courant alternatif à une tension nominale supérieure à 1 000 V et à une fréquence au plus égale à 100 Hz. L'élément d'isolateur normalisé le plus petit a une tension de tenue au choc de foudre de 125 kV.

    S'applique aussi aux éléments des chaînes d'isolateurs:
    - du type fût long ayant à chaque extrémité soit une chape destinée à recevoir un tenon, soit un logement de rotule pour assemblage avec une rotule;
    - à armature métallique externe;
    - pour utilisation sur les lignes aériennes situées dans des régions à atmosphère peu polluée, les longueurs des lignes de fuite des tableaux I et II ayant été établies en conséquence;
    - et aux isolateurs du même type utilisés dans les sous-stations.
    Cette norme peut être considérée comme norme provisoire pour les isolateurs destinés aux lignes aériennes en courant continu.

    Note: - Pour les définitions générales et les méthodes d'essai, voir la CEI 383.
    - Pour les dimensions des assemblages à chape et tenon des éléments de chaînes d'isolateurs, voir la CEI 471.
    - Pour les dimensions des assemblages à rotule et logement de rotule des éléments de chaîne d'isolateurs, voir CEI 120.
