abstract:
- language: en
  script: Latn
  content: |-
    Applies to fibre optic connector sets and individual components
    (i.e. adaptors, plugs, sockets) for all types, sizes and structures
    of fibres and cables. Includes connector set requirements and
    quality assessment procedures.
- language: fr
  script: Latn
  content: |-
    S'applique à des jeux de connecteurs et à chaque composant
    (c'est-à-dire raccords, fiches, embases) pour fibres et câbles
    optiques de tout type, dimensions et structures. Comprend les
    prescriptions relatives aux jeux de connecteurs et les procédures
    pour l'assurance de la qualité.
