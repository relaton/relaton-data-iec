- content: "L'IEC 62278-2:2025 prend en considération les aspects génériques relatifs
    à la sécurité du cycle de vie FDMS et définit les méthodes et les outils qui sont
    indépendants de la technologie des systèmes et sous-systèmes.<br />\r\nLe présent
    document fournit:<br />\r\na) une présentation de l'approche systématique pour
    la sécurité, un concept clé de l'IEC 62278;<br />\r\nb) les méthodes pour déterminer
    les exigences de sécurité et leurs exigences d'intégrité de sécurité concernant
    le système et pour les allouer aux différents sous-systèmes;<br />\r\nc) les méthodes
    pour déterminer les niveaux d'intégrité de sécurité (SIL) pour les fonctions électroniques
    relatives à la sécurité;<br />\r\nd) des lignes directrices et des méthodes concernant:<br
    />\r\n1) le processus de sécurité;<br />\r\n2) la démonstration et l'acceptation
    de la sécurité;<br />\r\n3) l'organisation et l'indépendance des rôles;<br />\r\n4)
    l'appréciation du risque;<br />\r\n5) la spécification des exigences de sécurité;<br
    />\r\n6) l'allocation des exigences de sécurité fonctionnelle;<br />\r\n7) la
    conception et la réalisation.<br />\r\ne) à l'utilisateur du présent document
    les méthodes permettant d'assurer la sécurité à l'égard du système en cours d'examen
    et de ses interactions;<br />\r\nf) des lignes directrices sur la définition du
    système en cours d'examen, y compris l'identification des interfaces et interactions
    du système avec ses sous-systèmes ou d'autres systèmes afin de réaliser l'analyse
    du risque.<br />\r\nLe présent document ne spécifie pas:<br />\r\ng) les objectifs
    de FDMS, ni les grandeurs, les exigences ou les solutions pour des applications
    ferroviaires spécifiques;<br />\r\nh) les règles ou les processus de certification
    des produits ferroviaires vis-à-vis des exigences du présent document;<br />\r\ni)
    un processus d'homologation par l'autorité de tutelle en matière de sécurité.<br
    />\r\nLe présent document s'applique:<br />\r\nj) à la spécification et à la démonstration
    des exigences de FDMS pour toute application ferroviaire et à tout niveau d'une
    telle application, selon le cas, allant des systèmes ferroviaires complets aux
    grands systèmes et aux sous-systèmes et équipements (individuels et combinés)
    de ces grands systèmes, y compris ceux qui comportent des logiciels. Il est notamment
    applicable:<br />\r\n1) aux nouveaux systèmes;<br />\r\n2) aux nouveaux systèmes
    intégrés dans des systèmes préexistants acceptés, mais seulement dans la mesure
    où, et dans la façon dont le nouveau système comprenant la nouvelle fonctionnalité
    y est intégré. Il ne s'applique cependant pas aux parties inchangées du système
    existant;<br />\r\n3) dans toute la mesure du possible, aux modifications et extensions
    des systèmes préexistants, mais seulement dans la mesure où, et dans la façon
    dont les systèmes existants sont modifiés. Il ne s'applique cependant pas aux
    parties inchangées du système existant;<br />\r\nk) à toutes les phases concernées
    du cycle de vie d'une application donnée;<br />\r\nl) à l'utilisation des sociétés
    d'exploitation ferroviaire et des industries ferroviaires.<br />\r\nLe présent
    document ne s'applique pas aux:<br />\r\nm) parties inchangées du système existant;<br
    />\r\nn) systèmes existants qui ne sont pas modifiés, y compris ceux déjà conformes
    à l'IEC 62278:2002.<br />\r\nL'IEC 62278-2:2025, conjointement à l'IEC 62278-1,
    annule et remplace l'IEC 62278:2002. Cette édition constitue une révision technique.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à l'édition précédente:<br />\r\na) rédaction de cette nouvelle Partie
    2 qui fournit pour la première fois des lignes directrices et des méthodes de
    sécurité dans le cadre du processus de management de la sécurité défini dans l'IEC
    62278-1:2025.<br />\r\nLa série IEC 62278 représente une partie de l'application
    spécifique au domaine ferroviaire de l'IEC 61508. Les IEC 62278, IEC 62279 et
    IEC 62425 constituent l'équivalent relatif au secteur ferroviaire de la série
    IEC 61508 en ce qui concerne les systèmes de communication ferroviaire, de signalisation
    et de traitement. Dans les cas où la satisfaction aux exigences des documents
    cités ci-dessus a été démontrée, il n'est pas prévu de démontrer davantage la
    conformité à la série IEC 61508. Une liste de toutes les parties de la série IEC
    62278, publiées sous le titre général Applications ferroviaires — Spécification
    et démonstration de la fiabilité, de la disponibilité, de la maintenabilité et
    de la sécurité (FDMS), se trouve sur le site web de l'IEC."
