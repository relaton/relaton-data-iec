abstract:
- language: en
  script: Latn
  content: IEC 60034-18-34:2012 gives test procedures for the evaluation of thermomechanical
    endurance of insulation systems of form-wound windings. In this evaluation, the
    performance of a candidate system is compared to that of a reference insulation
    system with proven service experience.
- language: fr
  script: Latn
  content: La CEI 60034-18-34:2012 donne des procédures d'essai pour l'évaluation
    de l'endurance thermomécanique des systèmes d'isolation à enroulements préformés.
    Dans cette évaluation, les performances d'un système candidat sont comparées à
    celles d'un système d'isolation de référence dont l'expérience en service a été
    démontrée.
