abstract:
- language: en
  script: Latn
  content: Establishes general principles for describing the structure of information
    about systems and of systems themselves. These principles are general and are
    intended to be applicable to all technical areas. It has the status of a horizontal
    standard in accordance with IEC Guide 108.
- language: fr
  script: Latn
  content: Etablit les principes généraux applicables à la structuration des informations
