abstract:
- content: Applies to magnetic video recording using 12.70 mm (0.5 in) tape cassettes
    on two-head helical-scan video-cassette recorders. Gives dimensional and other
    characteristics necessary to permit the interchangeability of recorded cassettes.
    The requirements given relate to the 525 line-60 field and 625 line-50 field systems.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: S'applique à l'enregistrement magnétique vidéo utilisant des cassettes
    à bande de 12,70 mm (0,5 in) sur les magnétoscopes à cassette à deux têtes et
    à balayage hélicoïdal. Définit les caractéristiques dimensionnelles et les autres
    caractéristiques nécessaires pour permettre l'interchangeabilité des cassettes
    enregistrées. Les exigences énoncées sont relatives aux systèmes à 525 lignes-60
    trames et à 625 lignes-50 trames.
