abstract:
- language: en
  script: Latn
  content: "IEC 61340-5-1:2024 CMV contains both the official standard and its commented
    version. The commented version provides you with a quick and easy way to compare
    all the changes between IEC 61340-5-1:2024 edition 3.0 and the previous IEC 61340-5-1:2016
    edition 2.0. Furthermore, comments from IEC TC 101 experts are provided to explain
    the reasons of the most relevant changes, or to clarify any part of the content.<br
    />\r\n<br />\r\nIEC 61340-5-1:2024 applies to organizations that: manufacture,
    process, assemble, install, package, label, service, test, inspect, transport,
    or otherwise handle electrical or electronic parts, assemblies and equipment with
    withstand voltages greater than or equal to 100 V human body model (HBM) and 200
    V charge device model (CDM). Also, protection from isolated conductors is addressed
    by limiting the voltage on isolated conductors to less than 35 V. ESDS with lower
    withstand voltages can require additional control elements or adjusted limits.
    Processes designed to handle items that have lower ESD withstand voltage(s) can
    still claim compliance to this document. This document provides the requirements
    for an ESD control program. IEC TR 61340-5-2 provides guidance on the implementation
    of this document. This document does not apply to electrically initiated explosive
    devices, flammable liquids, gases, and powders. The purpose of this document is
    to provide the administrative and technical requirements for establishing, implementing,
    and maintaining an ESD control program (hereinafter referred to as the “program”).
    This edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\na) definitions have been added to the document;<br
    />\r\nb) updates to product qualification requirements;<br />\r\nc) subclause
    5.3.3 now includes a reference to groundable static control garment systems;<br
    />\r\nd) Table 2 was replaced;<br />\r\ne) subclause 5.3.4.2 was updated to define
    what an insulator is;<br />\r\nf) subclause 5.3.4.3 was updated to include a definition
    for isolated conductor;<br />\r\ng) Table 3 was updated, technical items added,
    including a reference to IEC 61340-5-4 for compliance verification testing;<br
    />\r\nh) Table 4 was added as a summary of the requirements in IEC 61340-5-3 and
    to include requirements for compliance verification of packaging;<br />\r\ni)
    Annex A was replaced: the former Annex is no longer required. Annex A are examples
    of tailoring."
- language: fr
  script: Latn
  content: "L'IEC 61340-5-1:2024 s'applique aux organisations concernant: la fabrication,
    le traitement, l'assemblage, l'installation, l'emballage, l'étiquetage, l'entretien,
    l'essai, l'examen, le transport ou bien la manipulation des pièces, des ensembles
    et des équipements électriques ou électroniques qui présentent des tensions de
    tenue supérieures ou égales à 100 V sur le modèle du corps humain (HBM) et 200
    V sur le modèle de dispositif chargé (CDM). En outre, la protection des conducteurs
    isolés est procurée en limitant la tension sur les conducteurs isolés à moins
    de 35 V. Les ESDS qui présentent des tensions de tenue inférieures peuvent exiger
    des éléments de maîtrise supplémentaires ou des limites adaptées. Les processus
    conçus pour manipuler des éléments qui présentent une ou plusieurs tensions de
    tenue aux DES inférieures peuvent toujours être déclarés conformes au présent
    document. Le présent document fournit les exigences relatives à un programme de
    maîtrise des DES. L'IEC TR 61340-5-2 fournit des recommandations pour la mise
    en œuvre du présent document. Le présent document ne s'applique pas aux dispositifs
    explosifs à déclenchement électronique ni aux liquides, gaz et poudres inflammables.
    L'objectif du présent document est de fournir les exigences administratives et
    techniques pour l'établissement, la mise en œuvre et la maintenance d'un programme
    de maîtrise des DES (ci‑après dénommé \"programme\"). Cette édition inclut les
    modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na) des définitions ont été ajoutées au document;<br />\r\nb) les exigences
    de qualification produit ont été mises à jour;<br />\r\nc) le 5.3.3 inclut désormais
    une a référence aux systèmes de vêtements de contrôle des DES pouvant être reliés
    à la terre;<br />\r\nd) le Tableau 2 a été remplacé;<br />\r\ne) le 5.3.4.2 a
    été mis à jour pour définir ce qu'est un isolant;<br />\r\nf) le 5.3.4.3 a été
    mis à jour pour inclure une définition de ce qu'est un conducteur isolé;<br />\r\ng)
    le Tableau 3 a été mis à jour, des éléments techniques ont été ajoutés, y compris
    une référence à l'IEC 61340-5-4 pour les essais de vérification de conformité;<br
    />\r\nh) le Tableau 4 été ajouté pour récapituler les exigences de l'IEC 61340-5-3
    et inclure les exigences relatives à la vérification de la conformité des emballages;<br
    />\r\ni) l'Annexe A été remplacée, l'ancienne annexe n'étant plus nécessaire.
    L'Annexe A donne des exemples d'adaptation."
