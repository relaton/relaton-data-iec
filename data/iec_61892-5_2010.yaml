abstract:
- content: |-
    IEC 61892-5:2010(E) specifies the characteristics for electrical installations in mobile units, for use during transfer from one location to another and for use during the exploration and exploitation of petroleum resources. It applies to all installations, whether permanent, temporary, transportable or hand-held, to a.c. installations up to and including 35 000 V and d.c. installations up to and including 1500 V.(a.c. and d.c. voltages are nominal values). This edition cancels and replaces the first edition published in 2000. This edition includes the following significant technical changes with respect to the previous edition:<br />
    a) the requirement to d.c. generators has been deleted;<br />
    b) the requirement to EMC has been rewritten;<br />
    c) the requirement to power management system has been added;<br />
    d) an informative annex regarding testing of DP systems has been added.
