abstract:
- language: en
  script: Latn
  content: Specifies the requirements for standard interfaces employing ITU-T V.24/V.28
    signalling for communications between the control and indicating equipment of
    an alarm system and transmission equipment used for remote communications, where
    the transmission equipment is general purpose equipment. Is intended to be used
    as interfacing to standard modems, packet switching networks, X.25 PADs, etc.
- language: fr
  script: Latn
  content: Spécifie les exigences des interfaces normalisées utilisant la signalisation
    UIT-T V.24/V.28 pour les communications entre la centrale d'un système de transmission
    d'alarme et le matériel de transmission utilisé dans les communications à distance,
    interfaces dans lesquelles le matériel de transmission est un matériel d'usage
    général. Est conçue pour être utilisée comme interface avec les modems normalisés,
    les réseaux de commutation par paquet, les PAD X.25, etc.
