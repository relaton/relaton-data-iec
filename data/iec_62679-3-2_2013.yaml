abstract:
- content: IEC 62679-3-2:2013 is restricted to electronic paper display modules using
    either segment, passive, or active matrix, and either monochromatic, or colour
    type displays. In order to achieve a useful and uniform description of the performance
    of these devices, specifications for commonly accepted relevant parameters are
    put forward. The purpose of IEC 62679-3-2 is to indicate and list the procedure-dependent
    parameters and to prescribe the specific methods and conditions that are to be
    used for their uniform numerical determination.
  language:
