abstract:
- language: en
  script: Latn
  content: "IEC 61786-1:2013 provides guidance for measuring instruments used to measure
    the field strength of quasi-static magnetic and electric fields that have a frequency
    content in the range 1 Hz to 100 kHz and with DC magnetic fields to evaluate the
    exposure levels of the human body to these fields. Sources of fields include devices
    that operate at power frequencies and produce power frequency and power frequency
    harmonic fields, as well as devices that produce fields within the frequency range
    of this document, including devices that produce static fields, and the earth's
    static magnetic field. The magnitude ranges covered by this standard are 0,1 μT
    to 200 mT in AC (1 μT to 10 T in DC) and 1 V/m to 50 kV/m for magnetic fields
    and electric fields, respectively. When measurements outside this range are performed,
    most of the provisions of this standard will still apply, but special attention
    should be paid to specified uncertainty and calibration procedures. The first
    editions of IEC 61786-1 and IEC 61786-2 replace IEC 61786:1998. Part 1 deals with
    measuring instruments, and Part 2 deals with measurement procedures. The content
    of the standard was revised in order to give up-to-date and practical information
    to the user.<br />\r\nIt has the status of a horizontal standard in accordance
    with <a href=\"https://webstore.iec.ch/advsearchform?&amp;RefNbr=108&amp;typepub=GUIDE\">IEC
    Guide 108</a>."
- language: fr
  script: Latn
  content: "L'IEC 61786-1:2013 comporte des lignes directrices concernant les instruments
    de mesure utilisés pour la mesure des valeurs des champs magnétiques et électriques
    quasi-statiques avec des composantes fréquentielles comprises entre 1 Hz et 100
    kHz ainsi que des champs magnétiques continus, permettant d'évaluer les niveaux
    d'exposition du corps humain à ces champs. Parmi les sources de champs figurent
    des dispositifs qui fonctionnent aux fréquences industrielles et qui produisent
    des champs à ces fréquences et aux fréquences harmoniques, ainsi que des dispositifs
    qui produisent des champs dans la plage de fréquence de ce document, incluant
    les dispositifs qui produisent des champs statiques, et le champ magnétique statique
    terrestre. Les plages d'amplitudes couvertes par la présente norme vont respectivement
    de 0,1 μT à 200 mT en alternatif (1 μT à 10 T en continu) et de 1 V/m à 50 kV/m
    pour les champs magnétiques et les champs électriques. Lorsque des mesures sont
    effectuées en dehors de cette plage, la plupart des dispositions de la présente
    norme restent applicables, mais il convient de prêter une attention toute particulière
    à l'incertitude et à la procédure d'étalonnage spécifiées. Les premières éditions
    de la IEC 61786-1 et la IEC 61786-2 remplacent la CEI 61786:1998. La Partie 1
    concerne les instruments de mesure, et la Partie 2 concerne les procédures de
    mesure. Le contenu de la norme a été révisé afin de donner à l'utilisateur des
    informations à jour et pratiques.<br />\r\nElle a le statut de norme horizontale
    conformément au <a href=\"https://webstore.iec.ch/advsearchform?&amp;RefNbr=108&amp;typepub=GUIDE\">Guide
    IEC 108</a>."
