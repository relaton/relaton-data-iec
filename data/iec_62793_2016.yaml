abstract:
- content: "IEC 62793:2016 describes the characteristics of thunderstorm warning systems
    and evaluation of the usefulness of lightning real time data and/or storm electrification
    data in order to implement lightning hazard preventive measures. This standard
    provides the basic requirements for sensors and networks collecting accurate data
    of the relevant parameters, giving real-time information of lightning tracks and
    range. It describes the application of the data collected by these sensors and
    networks in the form of warnings and historical data. This standard applies to
    the use of information from thunderstorm warning systems (systems or equipment
    providing real-time information) on atmospheric electric activity in order to
    monitor preventive measures.<br />\r\nThis bilingual version (2018-11) corresponds
    to the monolingual English version, published in 2016-05.<br />\r\nThe French
    version of this standard has not been voted upon."
