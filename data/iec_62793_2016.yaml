- content: "L'IEC 62793:2016 décrit les caractéristiques des systèmes d'alerte aux
    orages, ainsi que l'évaluation du degré d'utilité des données en temps réel relatives
    aux éclairs et/ou à l'électrisation des orages, afin de mettre en œuvre des mesures
    préventives contre les dangers de la foudre.<br />\r\nLa présente norme indique
    les exigences fondamentales applicables aux capteurs et aux réseaux de collecte
    de données précises pour les paramètres pertinents, qui fournissent des informations
    en temps réel sur la trajectoire et l'amplitude d'un éclair. Elle décrit les applications
    des données collectées par ces capteurs et ces réseaux sous la forme d'alertes
    et de données historiques.<br />\r\nLa présente norme s'applique à l'usage des
    informations recueillies par les systèmes d'alerte aux orages (systèmes ou équipements
    fournissant des informations en temps réel) sur l'activité électrique atmosphérique,
    à des fins de surveillance des mesures préventives.<br />\r\nLa présente version
    bilingue (2018-11) correspond à la version anglaise monolingue publiée en 2016-05.<br
    />\r\nLa version française de cette norme n'a pas été soumise au vote."
