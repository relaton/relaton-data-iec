abstract:
- language: en
  script: Latn
  content: Gives guidelines for scintillation detectors nomenclature (identification)
    and standard dimensions of scintillators. Is applicable to all types of solid
    organic and inorganic scintillators used in detectors for scintillation counting
    and spectrometry. The purpose is to facilitate interchangeability of non-encapsulated
    scintillators and to facilitate comparisons of measurements with encapsulated
    scintillators. The main change with respect to the previous edition is the addition
    of the nomenclature.
- language: fr
  script: Latn
  content: Apporte des recommandations pour la nomenclature des détecteurs à scintillation
    (identification) et pour les dimensions normalisées des scintillateurs. Est applicable
    à tous les types de scintillateurs organiques et inorganiques solides utilisés
    dans les détecteurs pour le comptage par scintillation et en spectrométrie. Le
    but est de faciliter l'interchangeabilité des scintillateurs sans boîtier et de
    faciliter la comparaison des mesures effectuées avec les scintillateurs avec boîtier.
    La modification principale par rapport à l'édition précédente est l'ajout de la
    nomenclature.
