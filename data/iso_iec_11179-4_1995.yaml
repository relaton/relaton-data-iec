abstract:
- content: "<p>Specifies rules and guidelines for constructing definitions for data
    elements. Only semantic structures of data element definitions are addressed.
    These rules and guidelines do not always apply to terminological definitons found
    in glossaries and language dictionaries.</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    <p>
    La présente partie de l'ISO/CEI 11179 spécifie les règles et directives destinées à l'élaboration de définitions des données. Seules la structure sémantique des définitions des éléments de données est considérée des spécifications de formatage des définitions sont jugées inutiles pour les besoins de la présente partie de l'ISO/CEI 11179. Bien que ces règles et directives concernent la définition des éléments de données, elles peuvent aussi s'appliquer à la définition d'autres types d'entités, entités, relations, attributs, types (ou classes) d'objets, objets, segments, composites, codes et messages. Les règles et directives des définitions de cette présente partie ne s'appliquent pas aux définitions de terminologie qui figurent dans les glossaires et dictionnaires de langue. Il existe des différences entre les règles qui s'appliquent à un dictionnaire de langue et celles qui s'appliquent à un dictionnaire de données. Par exemple, les termes d'un dictionnaire de langue peuvent comporter des définitions multiples dans ce dictionnaire, tandis que les définitions d'un dictionnaire de données doivent y être uniques et avoir une seule signification. De nombreuses définitions d'éléments de données comportent des termes qui doivent être définis (par ex. «frais», «déductions», «livraison»). Certains de ces termes peuvent avoir des définitions différentes en fonction des secteurs professionnels. Il convient d 234onc que la plupart des dictionnaires de données soient accompagnés d'un glossaire des termes utilisés dans les définitions. Le (les) champ(s) d'utilisation de chaque terme est (sont) identifié(s) dans le glossaire.</p>
