abstract:
- language: en
  script: Latn
  content: |-
    <p>The primary purpose of ISO/IEC 19788 is to specify metadata elements and their attributes for the description of learning resources. This includes the rules governing the identification of data elements and the specification of their attributes.</p>
    <p>ISO/IEC 19788 provides data elements for the description of learning resources and resources directly related to learning resources.</p>
    <p>ISO/IEC 19788-3:2011 is designed to help implementers with a starting point for adopting ISO/IEC 19788, defining an application profile that specifies, through adding constraints to the use of some data elements, how the ISO/IEC 19788-2 element set can be used. </p>
- language: fr
  script: Latn
  content: |-
    <p>L'ISO/CEI 19788 vise en premier lieu à spécifier les éléments de métadonnées et leurs attributs nécessaires à la description de ressources pédagogiques. Elle inclut les règles régissant l'identification des éléments de métadonnées et la spécification de leurs attributs.</p>
    <p>L'ISO/CEI 19788 fournit des éléments de données nécessaires à la description de ressources pédagogiques et de ressources directement liées aux ressources pédagogiques.</p>
    <p>L'ISO/CEI 19788-3:2011 est destinée à fournir aux implémenteurs un point de départ pour l'adoption de l'ISO/CEI 19788, en définissant un profil d'application qui spécifie, via l'ajout de contraintes à l'utilisation de certains éléments de données, la manière dont l'ensemble des éléments de l'ISO/CEI 19788‑2 peut être utilisé.</p>
