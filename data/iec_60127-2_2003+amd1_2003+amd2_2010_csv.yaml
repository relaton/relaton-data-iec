abstract:
- content: "IEC 60127-2:2003+A1:2003+A2:2010 Relates to special requirements applicable
    to cartridge fuse-links for miniature fuses with dimensions of 5 mm x 20 mm and
    6.3 mm x 32 mm for the protection of electric appliances, electronic equipment
    and component parts thereof, normally intended for use indoors.<strong>This consolidated
    version consists of the second edition (2003),\nits amendment 1 (2003) and its
    amendment 2 (2010). Therefore, no   \nneed to order amendments in addition to
    this publication.</strong><br /><br />This publication is to be read in conjunction
    with  IEC 60127-1:2006."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60127-2:2003+A1:2003+A2:2010 S'applique aux prescriptions particulières
    relatives aux cartouches (élément de remplacement) pour coupe-circuit miniatures
    de dimensions 5 mm x 20 mm et 6,3 mm x 32 mm pour la protection d'appareils électriques,
    de matériels électroniques et de leurs éléments constituants, destinés normalement
    à être utilisés à l'intérieur.<strong> Cette version consolidée comprend la deuxième
    édition (2003),\nson amendement 1 (2003) et son amendement 2 (2010). Il n'est
    donc\npas nécessaire de commander les amendements avec cette           \npublication.</strong><br
    /><br />Cette publication doit être lue conjointement avec la  CEI 60127-1:2006."
