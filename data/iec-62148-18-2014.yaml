abstract:
- language: en
  script: Latn
  content: 'IEC 62148-18:2014 covers the 40-Gbit/s serial physical interface specification
    of transmitter and receiver components for use with the LC connector interface.
    The purpose of this standard is to adequately specify the physical requirements
    of optical transmitters and receivers that will enable mechanical interchangeability
    of transmitters and receivers complying with this standard both at the PCB level
    and for any panel-mounting requirement. Keywords: 40-Gbit/s serial physical interface
    specification, LC connector'
- language: fr
  script: Latn
  content: IEC 62148-18:2014 couvre la spécification de l’interface physique série
    à 40 Gbit/s des composants émetteurs et récepteurs à utiliser avec l’interface
    de connecteurs LC. La présente norme a pour objet de spécifier de manière adéquate
    les exigences physiques des émetteurs et des récepteurs optiques afin de permettre
    l’interchangeabilité mécanique des émetteurs et des récepteurs conformes à la
    présente norme, tant au niveau de la carte à circuit imprimé que pour toute exigence
    de montage sur panneau.
