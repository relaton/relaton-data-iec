abstract:
- language: en
  script: Latn
  content: "IEC 60793-1-53:2014 provides a practical method for evaluating fibre performance
    in a defined environment. The purpose of this standard is to define a test that
    determines the suitability of sub-category A1a to A1d multimode fibres and class
    B and C single-mode fibres to withstand the environmental condition of immersion
    in distilled or demineralized water which may occur in actual use, storage and/or
    transport. The test is primarily intended to permit the observation of effects
    of immersion in water over a given period. This procedure is conducted in accordance
    with IEC 60068-2-18, Test R. This second edition cancels and replaces the first
    edition, published in 2001, and constitutes a technical revision. This edition
    includes the following significant technical changes with respect to the previous
    edition:<br />\r\n- harmonizing the content with sectional specifications of relevant
    fibre types;<br />\r\n- extending the applicability of the standard to Class C
    single-mode fibres. Keywords: sub-category A1a to A1d multimode fibres, class
    B and C single-mode fibres, immersion in distilled or demineralized water"
- language: fr
  script: Latn
  content: "IEC 60793-1-53:2014 présente une méthode pratique pour l'évaluation des
    performances des fibres dans un environnement défini. L'objet de la présente norme
    est de définir un essai pour la détermination de l'aptitude des fibres optiques
    multimodales de sous-catégories A1a à A1d et des fibres optiques unimodales de
    classes B et C à résister aux conditions d'environnement présentant une immersion
    dans de l'eau distillée ou déminéralisée, susceptibles de survenir en utilisation
    réelle, pendant le stockage et/ou le transport. L'essai est essentiellement destiné
    à permettre l'observation des effets d'une immersion dans l'eau pendant une période
    donnée. Cette procédure est appliquée conformément à l'IEC 60068-2-18, Essai R.
    Cette deuxième édition annule et remplace la première édition, publiée en 2001,
    dont elle constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\n- l'harmonisation
    du contenu avec les spécifications intermédiaires concernant les types de fibres
    correspondants;<br />\r\n- l'extension de l'applicabilité de la norme aux fibres
    unimodales de classe C. Mots clés: fibres optiques multimodales de sous-catégories
    A1a à A1d, fibres optiques unimodales de classes B et C, immersion dans de l'eau
    distillée ou déminéralisée"
