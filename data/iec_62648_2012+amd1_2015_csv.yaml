abstract:
- content: "IEC 62648:2012+A1:2015 provides guidelines to ensure that graphical symbols
    for use on equipment in IEC product publications are consistent with the requirements
    of horizontal standard IEC 60417, and ISO 7000. This document is intended to be
    used by any technical committees and subcommittees to develop graphical symbols
    for use on equipment for inclusion in their product publications.<br />\r\nIt
    has the status of a horizontal standard in accordance with IEC Guide 108.<br /><strong>This
    consolidated version consists of the first edition (2012) and its amendment 1
    (2015). Therefore, no need to order amendment in addition to this publication.</strong>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 62648:2012+A1:2015 fournit des lignes directrices destinées àgarantir
    que les symboles graphiques utilisables sur le matériel dans les publications
    de produits de la CEI sont conformes aux exigences de la norme horizontale CEI
    60417, et de l'ISO 7000. Ce document est destiné à être utilisé par tout comité
    d'études et sous-comité pour élaborer des symboles graphiques utilisables sur
    le matériel à introduire dans des publications de produits.<br />\r\nElle a le
    statut de norme horizontale conformément au Guide IEC 108.<br /><strong>Cette
    version consolidée comprend la première édition (2012) et son amendement 1 (2015).
    Il n'est donc pas nécessaire de commander l'amendement avec cette publication.</strong>"
