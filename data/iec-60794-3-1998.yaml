abstract:
- language: en
  script: Latn
  content: Specifies the requirements of single-mode optical fibre cables and cable
    elements which are intended to be used primarily in public telecommunications
    networks. Other types of applications requiring similar types of cables can be
    considered. Requirements for cables to be used in ducts or for directly buried
    application and aerial cables are covered in this standard.
- language: fr
  script: Latn
  content: Spécifie les prescriptions relatives aux câbles et éléments de câbles à
    fibres optiques unimodales destinés, en premier lieu, à être utilisés dans les
    réseaux publics de télécommunication. Il peut être envisagé de considérer d'autres
    types d'applications nécessitant des câbles d'un type similaire. Cette norme comporte
    les prescriptions concernant l'utilisation des câbles destinés à être installés
    dans des conduites ou à être directement enterrées et celle des câbles aériens.
