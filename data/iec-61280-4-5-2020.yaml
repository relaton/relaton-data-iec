abstract:
- language: en
  script: Latn
  content: "IEC 61280-4-5:2020 is applicable to the measurement of attenuation and
    determination of polarity and length of installed multimode and single-mode optical
    fibre cabling plant, terminated with MPO connectors, using test equipment having
    an MPO interface. This cabling plant can include multimode or single-mode optical
    fibres, connectors, adapters, splices, and other passive devices. The cabling
    can be installed in a variety of environments including residential, commercial,
    industrial, and data centre premises, as well as outside plant environments. In
    this document, the optical fibres that are addressed include sub-categories A1-OMx,
    where x = 2, 3, 4 and 5 (50/125 μm) multimode optical fibres, as specified in
    IEC 60793-2-10, and category B-652 and B-657 (9/125 μm) single-mode optical fibres,
    as specified in IEC 60793-2-50. The attenuation measurements of the other multimode
    and single-mode categories can also be made using a light source and power meter
    (LSPM) or optical time domain reflectometer (OTDR) utilising an internal or external
    optical switch having one MPO interface. Multimode measurements are made with
    an 850 nm source because transceivers used for parallel optics applications having
    an MPO interface only operate at 850 nm; 1 300 nm measurements are optional. Single-mode
    measurements are made with a 1 310 nm and/or 1 550 nm source because transceivers
    used for parallel optics applications having an MPO interface operate at these
    wavelengths. This document does not include descriptions of cabling that is not
    exclusively MPO to MPO.<br />\r\nThe contents of the corrigendum of January 2022
    have been included in this copy."
- language: fr
  script: Latn
  content: "IEC 61280-4-5:2020 s'applique au mesurage de l'affaiblissement et à la
    détermination de la polarité et de la longueur d’une installation câblée à fibres
    optiques multimodales et unimodales, avec terminaisons par connecteurs MPO, utilisant
    un équipement d’essai à interface MPO. Cette installation câblée peut inclure
    des fibres optiques multimodales ou unimodales, des connecteurs, des adaptateurs,
    des épissures et d'autres dispositifs passifs. Le câblage peut être installé dans
    différents environnements, y compris des locaux résidentiels, commerciaux ou industriels
    et des centres de traitement de données, ainsi que dans des environnements d'installations
    extérieures.Les fibres optiques traitées dans le présent document comprennent
    les fibres optiques multimodales des sous-catégories A1-OMx, où x = 2, 3, 4 et
    5 (50/125 μm), telles que spécifiées dans l’IEC 60793-2-10, et les fibres optiques
    unimodales des catégories B‑652 et B‑657 (9/125 μm), telles que spécifiées dans
    l'IEC 60793-2-50. Les mesurages de l’affaiblissement des autres catégories multimodales
    et unimodales peuvent également être effectués en utilisant une source lumineuse
    et un mesureur de puissance (MPSL) ou un réflectomètre optique dans le domaine
    temporel (OTDR – optical time domain reflectometer) avec commutateur optique interne
    ou externe à interface MPO. Les mesurages des catégories multimodales sont effectués
    avec une source lumineuse de 850 nm étant donné que les émetteurs-récepteurs utilisés
    pour les applications optiques parallèles à interface MPO fonctionnent uniquement
    avec une source lumineuse de 850 nm. Les mesurages avec une source lumineuse de
    1 300 nm sont facultatifs. Les mesurages des catégories unimodales sont effectués
    avec une source lumineuse de 1 310 nm et/ou 1 550 nm étant donné que les émetteurs-récepteurs
    utilisés pour les applications optiques parallèles à interface MPO fonctionnent
    à ces longueurs d’onde. Le présent document ne comprend pas les descriptions du
    câblage qui n’utilise pas exclusivement une interface MPO/MPO.<br />\r\nLe contenu
    du corrigendum de janvier 2022 a été pris en considération dans cet exemplaire."
