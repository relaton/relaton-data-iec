abstract:
- content: "IEC 60794-5:2014 which is a sectional specification, specifies the requirements
    of microduct optical fibre cables, microduct fibre units, microducts and protected
    microducts for installation by blowing for outdoor and/or indoor use. The microduct
    optical fibre cables and microduct fibre units utilize the structure of the microduct
    or protected microducts to support installation and to provide protection over
    the design lifetime. These products may be used for applications such as communication
    and transmission networks, transmission, telephone and data processing equipment,
    control and monitoring applications. The cabling structures described in this
    sectional specification are uniquely designed to facilitate and take advantage
    of installation by blowing into microducts. This second edition cancels and replaces
    the first edition, published in 2006, and constitutes a technical revision. This
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\n- the addition of constructional requirements, including
    a reference to IEC 60794-3 for microduct optical fibre cables;<br />\r\n- the
    specification has been streamlined by cross-referencing IEC 60794-1-1. Keywords:
    microduct optical fibre cables, microduct fibre units, microducts and protected
    microducts, installation by blowing"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 60794-5:2014 qui est une spécification intermédiaire, spécifie les
    exigences applicables aux câbles à fibres optiques en micro-conduits, aux unités
    de fibres en micro-conduits, aux micro-conduits et aux micro-conduits protégés
    pour installation par soufflage, destinés à être utilisés à l'extérieur et/ou
    à l'intérieur. Les câbles à fibres optiques en micro-conduits et les unités de
    fibres en micro-conduits utilisent la structure du micro-conduit ou les micro-conduits
    protégés comme support pour l'installation et pour assurer la protection tout
    au long de la durée de vie prévue à la conception. Ces produits peuvent être utilisés
    pour des applications telles que les réseaux de communication et de transmission,
    les matériels de transmission, téléphoniques et de traitement des données et les
    applications de commande et de surveillance. Les structures de câblage décrites
    dans cette spécification intermédiaire sont conçues en particulier pour faciliter
    l'installation par soufflage dans les micro-conduits et en bénéficier. La présente
    deuxième édition annule et remplace la première édition, parue en 2006, dont elle
    constitue une révision technique. Cette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\n- ajout d'exigences
    de construction, y compris une référence à l'IEC 60794-3 pour les câbles à fibres
    optiques en micro-conduits;<br />\r\n- simplification de la spécification par
    établissement de correspondances avec l'IEC 60794-1-1. Mots clés: câbles à fibres
    optiques en micro-conduits, unités de fibres en micro-conduits protégés, micro-conduits
    et aux micro-conduits, l'installation par soufflage"
