abstract:
- language: en
  script: Latn
  content: |-
    Gives guidance on the design, selection and erection of electrical installations in areas where explosive gas atmospheres could occur.
    Applies to all permanent electrical installations within the scope of IEC 364-1. However, may be applied, where appropriate, to electrical installations with voltages higher than the upper limit of IEC 364-1, namely 1 000 V a.c. Wherever possible the recommendations given should also be applied to temporary electrical installations, such as experimental prototype or pilot industrial installations. This publication has the status of a technical report.
- language: fr
  script: Latn
  content: |-
    Constitue un guide pour la conception, le choix et la réalisation des installations électriques dans les emplacements où il peut y avoir des atmosphères explosives gazeuses.
    Applicable à toutes les installations électriques permanentes qui font partie du domaine d'application de la CEI 364-1. Cependant, peut être appliqué, s'il y a lieu, aux installations électriques de tension plus élevée que la limite supérieure indiquée dans la CEI 364-1, c'est-à-dire 1 000 V en courant alternatif. Partout où cela est possible, les recommandations de ce rapport devront aussi être appliquées aux installations électriques qui peuvent être considérées comme temporaires, telles que les installations expérimentales, prototypes ou les installations industrielles pilotes. Cette publication a le statut d'un rapport.
