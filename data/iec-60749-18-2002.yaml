abstract:
- language: en
  script: Latn
  content: "Provides a test procedure for defining requirements for testing packaged
    semiconductor integrated circuits and discrete semiconductor devices for ionizing
    radiation (total dose) effects from a cobalt-60 gamma ray source. \nProposes an
    accelerated annealing test for estimating low dose rate ionizing radiation effects
    on devices. This annealing test is important for low dose rate or certain other
    applications in which devices may exhibit significant time-dependent effects.
    \nIt is intended for military- and space-related applications."
- language: fr
  script: Latn
  content: "Présente une procédure d'essai permettant de définir les exigences des
    essais des circuits intégrés sous boîtier et des dispositifs discrets à semiconducteurs
    concernant les effets des rayonnements ionisants (dose totale) provenant d'une
    source de rayons gamma au cobalt-60.\nPropose un essai de recuit accéléré pour
    l'estimation des effets des rayonnements ionisants à faible débit de dose sur
    les dispositifs. Cet essai de recuit est important pour les faibles débits de
    dose ou certaines autres applications dans lesquelles les dispositifs peuvent
    présenter des effets liés au temps significatifs. \nCet essai est destiné aux
    applications des domaines militaire et spatial."
