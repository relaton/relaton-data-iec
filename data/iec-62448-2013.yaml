abstract:
- language: en
  script: Latn
  content: "IEC 62448:2013 specifies a generic format for multimedia e-publishing
    employed for e-book data interchange among data preparers and publishers, satisfying
    a number of publishers requirements: revisable, extensible and heterogeneous logical
    structure. This third edition cancels and replaces the second edition, published
    in 2009 and constitutes a technical revision. It includes the following changes:<br
    />\r\n- Addition of Annex C;<br />\r\n- Related minor changes in Clause 6;<br
    />\r\n- Updates in Annex B."
- language: fr
  script: Latn
  content: "L'IEC 62448:2013 spécifie un format générique de publication électronique
    multimédia utilisé pour l'échange des données d'un livre électronique entre les
    préparateurs de ces données et les éditeurs, satisfaisant un certain nombre d'exigences
    de ces derniers: une structure logique révisable, extensible et hétérogène. Cette
    troisième édition annule et remplace la deuxième édition publiée en 2009 et constitue
    une révision technique. Elle inclut les modifications suivantes:<br />\r\n- Ajout
    de l'Annexe C;<br />\r\n- Modifications mineures connexes à l'Article 6;<br />\r\n-
    Mises à jour de l'Annexe B."
