- content: Donne les règles qui régissent le choix et la mise en oeuvre du matériel
    en général, et stipule la conformité aux mesures de protection pour assurer la
    sécurité, les prescriptions pour assurer un fonctionnement satisfaisant pour l'utilisation
    prévue et les prescriptions appropriées aux influences externes. Donne sous forme
    tabulaire les caractéristiques requises pour le choix et la mise en oeuvre du
    matériel en fonction de ces influences externes.
