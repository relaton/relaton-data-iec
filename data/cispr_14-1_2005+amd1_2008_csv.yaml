  format: text/html
- content: "Le CISPR 14-1:2005+A1:2008 s'applique aux perturbations radioélectriques
    conduites et rayonnées, produites par des appareils dont les fonctions principales
    sont assurées par des moteurs et par des dispositifs de commutation ou des dispositifs
    de régulation, sauf si l'énergie RF est produite volontairement, ou destiné à
    l'éclairage.\nElle concerne des appareils tels que: les appareils électrodomestiques,
    les outils électriques, les dispositifs de commande et de régulation comportant
    des dispositifs à semiconducteurs, les appareils électromédicaux à moteur, les
    jouets électriques/électroniques, les distributeurs automatiques ainsi que les
    projecteurs de cinéma ou de diapositives.\nSont également inclus dans le domaine
    d'application de la présente norme:\n- les éléments séparés des matériels mentionnés
    ci-dessus comme, par exemple des moteurs, des dispositifs de commutation, des
    relais (d'alimentation ou de protection); toutefois, à moins que cela ne soit
    spécifié dans cette norme, aucune exigence d'émission ne leur est applicable.\nLa
    gamme des fréquences couvertes est comprise entre 9 kHz et 400 GHz. Un matériel
    à fonctions multiples, couvert simultanément par différents articles de la présente
    norme et/ou par d'autres normes, doit satisfaire aux exigences de chaque article
    et de chaque norme relatives à la fonction correspondante, lorsque celle-ci est
    activée; pour plus de détails, se reporter à 7.2.1.\nLes limites spécifiées dans
    la présente norme ont été déterminées sur une base probabiliste, afin de maintenir
    la suppression des perturbations dans des limites raisonnables du point de vue
    économique, tout en assurant une protection adéquate contre les perturbations
    radioélectriques. Dans certains cas exceptionnels, il est possible qu'un brouillage
    radioélectrique se produise, malgré la conformité aux limites spécifiées. Dans
    de tels cas, il est possible que des dispositions supplémentaires soient nécessaires.\nLes
    effets des phénomènes électromagnétiques sur la sécurité des appareils sont exclus
    du domaine d'application de la présente norme.<strong> Cette version consolidée
    comprend la cinquième édition (2005) et\nson amendement 1 (2008). Il n'est donc
    pas nécessaire de commander \nl'amendement avec cette publication.</strong>"
