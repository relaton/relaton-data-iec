abstract:
- content: |-
    Deals with the safety of electric floor treatment and wet scrubbing machines intended for household and similar purposes, whose rated voltage is not more than 250 V.
    Appliances not intended for normal household use but which nevertheless may be a source of danger to the public, such as appliances intended to be used by laymen in shops, in light industry and on farms fall within the scope of this standard.
    So far as practicable, this standard deals with the common hazards presented by appliances which are encountered by everyone in and around the home.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Traite de la sécurité des appareils de traitement électriques des sols
    et des machines électriques à brosser les sols mouillés, pour usages domestiques
    et analogues, leur tension assignée n'étant pas supérieure à 250 V. Les appareils
    non destinés à un usage domestique normal mais qui néanmoins peuvent constituer
    une source de danger pour le public, tels que les appareils destinés à être utilisés
    par des usagers non avertis dans des magasins, chez des artisans et dans des fermes,
    sont compris dans le domaine d'application de la norme. Dans la mesure du possible,
    la norme traite des risques ordinaires présentés par les appareils, qui sont rencontrés
    par tous les individus à l'intérieur et autour de l'habitation.
