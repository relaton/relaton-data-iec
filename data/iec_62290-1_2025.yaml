- content: "L'IEC 62290‑1:2025 fournit une introduction à la série IEC 62290, une
    présentation des concepts principaux, une définition du système, les principes
    et les fonctions de base des UGTMS (systèmes de contrôle/commande et de gestion
    des transports guidés urbains) utilisés par les lignes et les réseaux de transport
    guidé urbain de voyageurs. Cette norme est applicable aux lignes nouvelles ou
    à la modernisation de la signalisation de lignes existantes.<br />\r\nCe document
    est applicable aux applications utilisant:<br />\r\n- une transmission continue
    de données,<br />\r\n- une supervision continue du mouvement des trains par courbe
    de contrôle de vitesse,<br />\r\n- une localisation des trains par l’équipement
    embarqué UGTMS (trains communicants), et optionnellement par un dispositif externe
    au sol (et en option au bord).<br />\r\nLa série IEC 62290 spécifie les exigences
    fonctionnelles, système et d’interface des systèmes de contrôle/commande et de
    gestion destinés à être utilisés sur les lignes et les réseaux de transport guidé
    urbain de voyageurs.<br />\r\nCes systèmes sont identifiés ici par «systèmes de
    contrôle/commande et de gestion des transports guidés urbains» (UGTMS - Urban
    Guided Transport Management and Command/Control Systems). Les systèmes UGTMS recouvrent
    de fait une large gamme de besoins d'exploitation depuis l'exploitation non automatisée
    des trains (GOA1) jusqu’à l'exploitation sans personnel à bord des trains (GOA4).
    Une ligne peut être équipée avec UGTMS sur toute sa longueur ou seulement sur
    une partie.<br />\r\nLa présente série ne traite pas de façon spécifique les problèmes
    de sécurité publique. Toutefois, certains aspects des exigences de sécurité technique
    peuvent s’appliquer pour contribuer à la garantie de la sécurité publique à l’intérieur
    des transports guidés urbains.<br />\r\nLes objectifs principaux de la présente
    série sont les suivants:<br />\r\n- fournir une description de base du système
    et une spécification des exigences fonctionnelles qu'une autorité en charge du
    transport pourra utiliser dans un appel d’offres,<br />\r\n- fournir des recommandations
    à ces autorités en charge du transport qui souhaitent acquérir un système interopérable
    ou interchangeable.<br />\r\nIl est de la responsabilité des autorités concernées
    en charge du transport de décider de la manière d’appliquer la présente série
    et de prendre en compte leurs besoins spécifiques.<br />\r\nCette troisième édition
    annule et remplace la deuxième édition parue en 2014, dont elle constitue une
    révision technique.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\na) la Figure 3
    donnant l’environnement système d’UGTMS a été remise à jour pour refléter l’adaptation
    de celui-ci;<br />\r\nb) les équipements externes pour lesquels aucune exigence
    n’est décrite dans la série ont été retirés;<br />\r\nc) les nouveaux équipements
    externes ayant de telles exigences (comme la machine à laver) ont été ajoutés."
