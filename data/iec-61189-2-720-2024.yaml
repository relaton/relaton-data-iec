abstract:
- language: en
  script: Latn
  content: IEC 61189-2-720:2024 provides a method to evaluate specific characteristics
    of circuit boards by measuring the capacitance between conductor traces and a
    ground plane and can be used for qualitative comparison of a test specimen to
    a reference board. This method is not intended for quantitative measurements and
    for assessment of conformity to a specification.
- language: fr
  script: Latn
  content: L’IEC 61189-2-720:2024 fournit une méthode pour évaluer les caractéristiques
    spécifiques des circuits imprimés en mesurant la capacité entre les traces conductrices
    et un plan de masse. Elle peut être utilisée pour établir une comparaison qualitative
    d'un spécimen d'essai par rapport à un circuit de référence. Cette méthode n'est
    pas destinée aux mesures quantitatives ni à l'évaluation de la conformité à une
    spécification.
