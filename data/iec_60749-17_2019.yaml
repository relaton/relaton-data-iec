abstract:
- content: "IEC 60749-17:2019 is performed to determine the susceptibility of semiconductor
    devices to non-ionizing energy loss (NIEL) degradation. The test described herein
    is applicable to integrated circuits and discrete semiconductor devices and is
    intended for military- and aerospace-related applications. It is a destructive
    test.<br />\r\nThis edition includes the following significant technical changes
    with respect to the previous edition:\r\n\r\n\tupdates to better align the test
    method with MIL-STD 883J, method 1017, including removal of restriction of use
    of the document, and a requirement to limit the total ionization dose;\r\n\taddition
    of a Bibliography, including US MIL- and ASTM standards relevant to this test
    method."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L’IEC 60749-17:2019 est réalisé pour déterminer la sensibilité des dispositifs
    à semiconducteurs à la dégradation par perte d’énergie non ionisante (NIEL, Non-Ionizing
    Energy Loss). L’essai décrit dans le présent document s’applique aux circuits
    intégrés et aux dispositifs discrets à semiconducteurs, et est destiné aux applications
    des domaines militaire et aérospatial. Il s’agit d’un essai destructif.<br />\r\nCette
    édition inclut les modifications techniques majeures suivantes par rapport à l’édition
    précédente:\r\n\r\n\tmises à jour afin de mieux aligner la méthode d’essai avec
    la méthode 1 017 du document MIL-STD 883J, comprenant la suppression des restrictions
    d’utilisation du document, et une exigence visant à limiter la dose ionisante
    totale;\r\n\tajout d’une bibliographie, comprenant les normes US MIL- et ASTM
    correspondant à la présente méthode d’essai."
