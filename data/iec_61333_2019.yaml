abstract:
- content: "IEC 61333:2019 specifies marking locations and a coding system of marking
    on ferrite cores. An alphanumerical marking printed or attached to cores reduces
    the risk of incorrect assembly, mixing of materials and/or mixing of gapped cores
    on an assembly line. The markings of the inductance factor AL value or of the
    gap length are especially important to avoid this kind of problem, and their coding
    system is specified in this document.<br />\r\nThis edition includes the following
    significant technical changes with respect to the previous edition：<br />\r\na)
    the title of the document was changed;<br />\r\nb) the scope of this document
    was expanded;<br />\r\nc) the marking position instructions for ring cores, planar
    cores, RM-cores, PQ-cores and pot-cores were added in Clause 4 with a few additional
    descriptions;<br />\r\nd) the four-digit-maximum limit of material identification
    code has been deleted in 5.2;<br />\r\ne) in Table 1, the unit of AL has been
    changed from \"nH\" to \"nH/N2\"."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 61333:2019 spécifie les emplacements de marquage et un système de
    codification pour le marquage des noyaux ferrites. Un marquage alphanumérique
    imprimé ou fixé sur les noyaux réduit le risque de mauvais assemblage, de mélange
    de matériaux et/ou de mélange de noyaux à entrefer sur les lignes d'assemblage.
    Les marquages de la valeur de l'inductance spécifique AL ou de la longueur d'entrefer
    sont particulièrement importants pour éviter ce type de problème, et leur système
    de codification est spécifié dans le présent document.<br />\r\nCette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) le titre du document a été modifié;<br />\r\nb) le domaine
    d'application du présent document a été étendu;<br />\r\nc) les instructions concernant
    les emplacements de marquage des noyaux toroïdaux, planaires, RM, PQ et P ont
    été ajoutées à l'Article 4, ainsi que plusieurs descriptions complémentaires;<br
    />\r\nd) la limite à quatre éléments au maximum pour le code d'identification
    du matériau a été supprimée en 5.2;<br />\r\ne) dans le Tableau 1, l'unité utilisée
    pour la valeur AL n'est plus \"nH\" et a été remplacée par \"nH/N2\"."
