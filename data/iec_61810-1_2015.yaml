- content: "L'IEC 61810-1:2015 s'applique aux relais électromécaniques élémentaires
    (relais de tout ou rien à temps non spécifié) destinés à être incorporés dans
    des matériels basse tension (circuits jusqu'à 1 000 V en courant alternatif ou
    1 500 V en courant continu). Elle définit les exigences fondamentales fonctionnelles
    et de sécurité ainsi que les aspects liés à la sécurité, destinés à être appliqués
    dans tous les domaines de l'électrotechnique ou de l'électronique, tels que: l'équipement
    industriel général, les installations électriques, les machines électriques, les
    appareils électriques pour usages domestiques et analogues, les matériels de traitement
    de l'information et les matériels de bureau, les automatismes du bâtiment, les
    appareils d'automatisme, les appareils pour installations électriques, les appareils
    médicaux, le matériel de contrôle, les télécommunications, les véhicules, le transport
    (par exemple, chemins de fer). La conformité aux exigences de la présente norme
    est vérifiée par les essais de type indiqués. Au cas où l'application d'un relais
    détermine des exigences supplémentaires dépassant celles spécifiées dans la présente
    norme, il convient que le relais soit évalué par rapport à cette application,
    conformément à la ou aux normes IEC correspondantes. Cette quatrième édition annule
    et remplace la troisième édition parue en 2008. Cette édition constitue une révision
    technique. Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l'édition précédente:<br />\r\n- introduction de deux procédures
    d essai principales: procédure A qui reflète la procédure de l'édition 3 de la
    présente norme et procédure B qui reflète l'évaluation réalisée conformément aux
    exigences nord-américaines;<br />\r\n- inclusion d'essais pour des appareils dédiés
    à des applications particulièrement appropriées aux applications sur le marché
    nord-américain (voir Article D.1);<br />\r\n- introduction des essais dans des
    conditions de montage simple;<br />\r\n- clarification des exigences d'isolation
    après les essais d'endurance;<br />\r\n- inclusion de dispositions applicables
    aux exigences de sécurité de base;<br />\r\n- mise à jour des références.<br />\r\nLe
    contenu du corrigendum de juin 2017 et de février 2018 a été pris en considération
    dans cet exemplaire."
