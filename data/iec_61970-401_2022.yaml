- content: "IEC 61970-401:2022 décrit le mode de structuration et de création des
    spécifications de profils IEC 61970-450 (toutes les parties) et IEC 61970-600
    (toutes les parties). Les spécifications de profils décrivent un sous-ensemble
    du CIM canonique dédié à un échange de données spécifiques. Le CIM canonique est
    décrit dans l’IEC 61970-300 (toutes les parties), ainsi que dans l’IEC 61968-11.<br
    />\r\nLes règles de création ou d’extension du CIM canonique ne relèvent pas du
    domaine d’application du présent document.<br />\r\nLe présent document définit
    la structure d’une spécification de profil, ainsi que les règles de sélection
    des sous-ensembles d’informations à partir du CIM canonique. Il normalise les
    opérations qui permettent de créer les éléments de profils à partir du CIM canonique.
    Étant donné que le CIM canonique est décrit en langage UML, les opérations sont
    décrites en matière de classes, d'attributs et de rôles UML.<br />\r\nDu fait
    d’une mise en correspondance possible entre le langage UML et le langage RDFS
    ou OWL, l’un des langages UML, RDFS ou OWL peut donc être utilisé pour décrire
    les profils créés. La spécification des langages (UML, RDFS ou OWL) utilisés pour
    décrire les profils, ainsi que le mode de présentation et d’édition des profils
    dans les interfaces utilisateurs ne relèvent pas du domaine d’application du présent
    document. Les langages qui servent à décrire les profils sont définis dans d’autres
    spécifications. Les spécifications pertinentes sont référencées à l’Article 2.<br
    />\r\nLe langage UML prend en charge l’ajout d’un texte libre qui décrit des restrictions
    supplémentaires concernant les constructions UML, par exemple, classes, valeurs
    d’attributs, rôles d’association et cardinalités. Les langages tels que OCL et
    SHACL sont dédiés à la description des contraintes. Le langage OCL sert à décrire
    les contraintes relatives aux données d’objets décrites en langage UML, tandis
    que le langage SHACL sert à décrire les contraintes relatives aux données graphiques
    décrites par le langage RDFS ou OWL. Le langage OCL relève du domaine d'application
    du présent document, contrairement au langage SHACL.<br />\r\nLe présent document
    prend en charge les profils de description des données échangées en tant qu’ensembles
    de données ou messages CIMXML. Le format d’échange qui relève du domaine d’application
    est conforme à l’IEC 61970-552, mais d’autres formats sont possibles.<br />\r\nL’interopérabilité
    des outils et les formats de sérialisation ne relèvent pas du domaine d'application
    du présent document.<br />\r\nCette première édition annule et remplace l’IEC
    TS 61970-401 parue en 2005. Cette édition constitue une révision technique.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à l’édition précédente:<br />\r\na) l’édition précédente de l’IEC TS 61970-401:2005
    a donné une vue d’ensemble des spécifications d’interface de composants (CIS -
    Component Interface Specifications) (IEC 61970-402, IEC 61970-403, IEC 61970-404,
    IEC 61970-405 et IEC 61970-407). Les normes IEC 61970-402 à IEC 61970-407 constituent
    des duplications d’interfaces OPC existantes de OPC Foundation et des interfaces
    DAIS/HDA d’OMG. Par conséquent, les normes IEC 61970-402 à IEC 61970-407 ont été
    supprimées et l’IEC TS 61970-401:2005 n’a plus d’utilité;<br />\r\nb) l’IEC 61970-401
    (le présent document) ne comporte pas de vue d’ensemble des spécifications d’interface
    de composantes (CIS), mais en revanche une description du mode de création des
    spécifications de profils qui spécifie des contenus d’ensembles de données (ou
    des contenus de messages). La présente norme a par conséquent été renommée \"Cadre
    de profils\". Les spécifications de profils IEC 61970-450 (toutes les parties)
    et IEC 61970-600 (toutes les parties) décrivent des contenus d’ensembles de données.
    L’objet du présent document est de définir les règles à suivre dans le processus
    de création de spécifications de profils."
