abstract:
- language: en
  script: Latn
  content: "IEC 60851-3:2009 specifies the following methods of test for winding wires:<br
    />\r\n- Test 6: Elongation;<br />\r\n- Test 7: Springiness;<br />\r\n- Test 8:
    Flexibility and adherence;<br />\r\n- Test 11: Resistance to abrasion;<br />\r\n-
    Test 18: Heat bonding.<br />\r\nWith respect to the previous edition, significant
    technical changes appear in Subclause 5.3, Jerk test."
- language: fr
  script: Latn
  content: "La CEI 60851-3:2009 spécifie les méthodes d'essai suivantes des fils de
    bobinage:<br />\r\n- Essai 6: Allongement;<br />\r\n- Essai 7: Effet de ressort;<br
    />\r\n- Essai 8: Souplesse et adhérence;<br />\r\n- Essai 11: Résistance à l'abrasion;<br
    />\r\n- Essai 18: Thermo-adhérence.<br />\r\nPar rapport à l'édition précédente,
    des modifications techniques majeures sont introduites au Paragraphe 5.3, Essai
    de traction brusque."
