abstract:
- language: en
  script: Latn
  content: |-
    Specifies the ball pressure test as a method for testing parts of non-metallic materials for resistance to heat.
    Includes the following significant technical changes from the previous edition:
    a) The post test water immersion time (see 7.1) has been changed.
    b) dimension d is no longer the diameter but the greatest dimension of the indentation (see 7.2 and Figure 2).
    c) The stated accuracy of the measuring table has been deleted (see 4.4).
    Has the status of a basic safety publication in accordance with IEC Guide 104

    The contents of the corrigendum of February 2006 have been included in this copy.
- language: fr
  script: Latn
  content: |-
    Spécifie l'essai à la bille comme méthode d'essai appliquée aux parties en matériaux non métalliques pour vérifier la résistance à la chaleur.
    Elle est applicable aux matériels électrotechniques, à leurs sous-ensembles et à leurs composants, et aux matériaux isolants électriques solides à l'exception des céramiques.
    Cette édition inclut les modifications techniques majeures suivantes par rapport à l'édition précédente:
    a) Le temps d'immersion dans l'eau à l'issue de l'essai (voir 7.1) a été modifié.
    b) La dimension d ne définit plus le diamètre mais la plus grande dimension de l'empreinte (voir 7.2 et Figure 2).
    c) La précision du tableau de mesure a été supprimée (voir 4.4.).
    A le statut d'une publication fondamentale de sécurité conformément au Guide 104 de la CEI.

    Le contenu du corrigendum de février 2006 a été pris en considération dans cet exemplaire.
