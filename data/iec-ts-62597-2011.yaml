abstract:
- language: en
  script: Latn
  content: IEC/TS 62597:2011 summarizes measurement and simulation/calculation procedures
    of magnetic field levels generated by electronic and electrical apparatus in the
    railway environment with respect to human exposure (also for human beings bearing
    active implantable medical devices). Applies to apparatus, systems and fixed installations
    which are intended for use in the railway environment. The frequency range covered
    is 0 Hz to 300 GHz.
- language: fr
  script: Latn
  content: La CEI/TS 62597:2011 récapitule les procédures de simulation/ de calcul
    et celles de mesure des niveaux de champ magnétique générés par les appareils
    électroniques et électriques dans l'environnement ferroviaire en regard de l'exposition
    humaine (également pour les personnes portant des dispositifs médicaux implantables
    actifs). S'applique aux appareils, systèmes et installations fixes destinés à
    être utilisés dans l'environnement ferroviaire. La gamme de fréquences couverte
    est comprise entre de 0 Hz et 300 GHz.
