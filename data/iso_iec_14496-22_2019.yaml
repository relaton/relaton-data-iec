abstract:
- content: "The electronic version of this International Standard can be downloaded
    from the ISO/IEC Information Technology Task Force (ITTF) web site.<br /><br />\r\nISO/IEC
    14496-22:2019 This document specifies the Open Font Format (OFF) specification,
    including the TrueType and Compact Font Format (CFF) outline formats. Many references
    to both TrueType and PostScript exist throughout this document, as Open Font Format
    fonts combine the two technologies. The document defines data structures for variaous
    font tables, and provides the necessary details for developers to build a font
    rendering and taxt layout/shaping engines in compliance with this document."
