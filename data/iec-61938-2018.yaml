abstract:
- language: en
  script: Latn
  content: "IEC 61938:2018 gives guidance on current practice for the characteristics
    of multimedia analogue interfaces to achieve interoperability between equipment
    from different manufacturers. It is not a performance standard. Recommendations
    for interfaces for equipment used in vehicles, and for analogue video interfaces
    for broadcast and similar equipment, are not given. Refer to IEC 60958 for the
    interconnection of digital signals. This third edition cancels and replaces the
    second edition published in 2013. This edition constitutes a technical revision.
    This edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\na) electric tolerance is standardized;<br />\r\nb)
    recommended value of output source impedance is adjusted;<br />\r\nc) value of
    6 Ohms is additionally recommended to impedance-defined loudspeaker systems;<br
    />\r\nd) values in each table are chosen with respect to the state of the art
    and representative of best practice in industry."
- language: fr
  script: Latn
  content: "L'IEC 61938:2018 fournit des recommandations relatives à la pratique courante
    en ce qui concerne les caractéristiques des interfaces analogiques multimédias
    qui permettent d'obtenir l'interopérabilité entre des matériels en provenance
    de fabricants différents. Il ne s'agit pas d'une norme de performance.<br />\r\nLes
    recommandations relatives aux interfaces des matériels utilisés dans les véhicules
    et aux interfaces vidéo analogiques pour radiodiffusion et matériels similaires
    ne sont pas fournies.<br />\r\nSe référer à l'IEC 60958 pour l'interconnexion
    des signaux numériques.<br />\r\nL'IEC 61938:2018 annule et remplace la deuxième
    édition parue en 2013. Cette édition constitue une révision technique.<br />\r\nCette
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) la tolérance électrique a été normalisée;<br />\r\nb)
    la valeur recommandée de l'impédance de source de sortie a été ajustée;<br />\r\nc)
    la valeur de 6  est également recommandée pour les systèmes de haut-parleurs
    à impédance définie;<br />\r\nd) les valeurs de chaque tableau ont été choisies
    en tenant compte de l'état de la technique et sont représentatives des meilleures
    pratiques dans l'industrie."
