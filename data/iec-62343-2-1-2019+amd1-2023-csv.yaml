abstract:
- language: en
  script: Latn
  content: "IEC 62343-2-1:2019+AMD1:2023 CSV provides a reliability qualification
    test template for dynamic modules (DMs). The template describes the reliability
    qualification test items and provides information on requirements or options.
    Example test conditions are given for information purposes in Annex A. For reliability
    qualification purposes, some information about the internal components, parts
    and interconnections is needed. These internal parts are treated as black boxes.
    This document gives requirements for the evaluation of DM reliability by combining
    the reliability of such internal black boxes. The object of this reliability qualification
    test template is to provide a framework for the reliability qualification tests
    for DMs. Developers of reliability qualification tests for DMs determine the test
    conditions for each test item by referring to the examples in Annex A.<br />\r\nKeywords:
    dynamic modules (DMs), test requirements for DMs"
- language: fr
  script: Latn
  content: "IEC 62343-2-1:2019+AMD1:2023 CSV fournit un modèle d'essai de qualification
    de la fiabilité pour des modules dynamiques. Le modèle décrit les éléments d'essai
    de qualification de la fiabilité et donne des informations sur les exigences ou
    les options. Des exemples de conditions d'essai sont donnés à titre d'information
    à l’Annexe A. Dans le cadre de la qualification de fiabilité, certaines informations
    sur les composants, les constituants et les interconnexions internes sont nécessaires.
    Ces constituants internes sont traités comme des boîtes noires. Le présent document
    donne les exigences pour l'évaluation de la fiabilité des modules dynamiques en
    combinant la fiabilité de telles boîtes noires internes. L'objet de ce modèle
    d'essai de qualification de la fiabilité est de fournir un cadre pour les essais
    de qualification de la fiabilité pour des modules dynamiques. Les développeurs
    d'essais de qualification de la fiabilité pour modules dynamiques déterminent
    les conditions d'essai pour chaque élément d'essai en se référant aux exemples
    de l'Annexe A.<br />\r\nMots-clés: Les modules dynamiques, essais de qualification
    pour les modules dynamiques"
