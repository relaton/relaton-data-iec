abstract:
- language: en
  script: Latn
  content: Applies to working standard microphones. Specifies mechanical dimensions
    and certain electroacoustical characteristics for working standard microphones
    used in measuring systems for the determination of sound pressure to enable these
    microphones to be used as transfer standards in the calibration of acoustic measurement
    instruments.
- language: fr
  script: Latn
  content: S'applique aux microphones étalons de travail. Spécifie les dimensions
    mécaniques et certaines caractéristiques électroacoustiques des microphones étalons
    de travail utilisés dans les systèmes de mesure pour la détermination de la pression
    acoustique afin de rendre possible leur utilisation comme étalons de transfert
    dans l'étalonnage des appareils de mesures acoustiques.
