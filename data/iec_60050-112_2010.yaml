abstract:
- content: "IEC 60050-112:2010 gives the general terminology concerning quantities
    and units, the terminology of SI, terms used in names and definitions of quantities,
    and some basic concepts in metrology. It cancels and replaces Sections 111-11
    and 111-12 of International Standard IEC 60050-111:1996.<br />\r\nIt has the status
    of a horizontal standard in accordance with IEC Guide 108."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60050-112:2010, donne la terminologie générale relative aux grandeurs
    et unités, la terminologie du SI, des termes utilisés dans les noms et définitions
    des grandeurs, et quelques concepts fondamentaux en métrologie. Elle annule et
    remplace les sections 111-11 et 111-12 de la Norme internationale CEI 60050-111:1996.<br
    />\r\nElle a le statut de norme horizontale conformément au Guide IEC 108."
