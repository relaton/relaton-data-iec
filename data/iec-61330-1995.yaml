abstract:
- language: en
  script: Latn
  content: Specifies the service conditions, rated characteristics, general structural
    requirements and test method of prefabricated substations, which are cable connected,
    for alternating current of primary rated voltages above 1 kV and up to and including
    52 kV1, and for a transformer of maximum power 1 600 kVA, for service frequencies
    up to and including 60 Hz.
- language: fr
  script: Latn
  content: Fixe les conditions de service, les caractéristiques assignées, les exigences
    structurelles générales, et les méthodes d'essai applicables aux postes préfabriqués
    qui sont connectés par câble, pour courant alternatif de tensions primaires assignées
    supérieures à 1 kV et inférieures ou égales à 52 kV1), pour un transformateur
    de puissance maximale 1600 kVA, pour des fréquences de service inférieures ou
    égales à 60 Hz.
