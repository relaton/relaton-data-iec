abstract:
- language: en
  script: Latn
  content: Supports owners of an NPP in the decision-making process and in the preparation
    for partial or complete modernization of the I&C. Provides a summary of the motivating
    factors for I&C modernization, the principal options for the elaboration of different
    scenarios, the technical and economic criteria for the selection of a long-term
    I&C strategy,  the principal aspects to be taken into account for a technical
    feasibility study.
- language: fr
  script: Latn
  content: Aide les propriétaires de centrales nucléaires lors du processus décisionnel
    et pendant la préparation de la modernisation partielle ou totale du CC. Propose
    un rappel des facteurs motivant une modernisation du CC, les principales options
    pour l'élaboration de différent scénarios, les critères économiques et techniques
    pour le choix d'une stratégie de CC long terme, les principaux aspects à prendre
    en compte dans une étude de faisabilité technique.
