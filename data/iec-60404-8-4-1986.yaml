abstract:
- language: en
  script: Latn
  content: Defines the grades of cold-rolled non-oriented magnetic steel sheet and
    strip in nominal thicknesses of 0.35 mm, 0.47 mm, 0.50 mm and 0.65 mm. In particular,
    it specifies general requirements, the magnetic properties, geometric and technological
    characteristics, as well as the inspection procedure.
- language: fr
  script: Latn
  content: Définit les qualités des tôles magnétiques en acier à grains non orientés,
    laminées à froid, de 0,35 mm, 0,47 mm, 0,50 mm et 0,65 mm d'épaisseur nominale.
    Donne en particulier les prescriptions générales, les caractéristiques magnétiques,
    géométriques et technologiques, ainsi que les conditions de réception.
