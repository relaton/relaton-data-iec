abstract:
- language: en
  script: Latn
  content: "IEC 63119-1:2019 establishes a basis for the other parts of IEC 63119,
    specifying the terms and definitions, general description of the system model,
    classification, information exchange and security mechanisms for roaming between
    EV charge service providers (CSP), charging station operators (CSOs) and clearing
    house platforms through roaming endpoints. It provides an overview and describes
    the general requirements of the EV roaming service system.<br />\r\nIEC 63119
    (all parts) is applicable to high-level communication involved in information
    exchange/interaction between different CSPs, as well as between a CSP and a CSO
    with or without a clearing house platform through the roaming endpoint.<br />\r\nIEC
    63119 (all parts) does not specify the information exchange, either between the
    charging station (CS) and the charging station operator (CSO), or between the
    EV and the CS."
- language: fr
  script: Latn
  content: "L'IEC 63119-1:2019 constitue la base des autres parties de la série IEC
    63119. Elle spécifie les termes et définitions, la description générale du modèle
    de système, la classification, l'échange d'informations et les mécanismes de sécurité
    pour l'itinérance entre les prestataires de services de recharge de véhicules
    électriques (CSP), les opérateurs de bornes de charge (CSO) et les plateformes
    d'échange de données par le biais d'un nœud final d'itinérance. Elle fournit une
    vue d'ensemble et décrit les exigences générales du système du service d'itinérance
    des VE.<br />\r\nL'IEC 63119 (toutes les parties) s'applique aux communications
    de haut niveau dans le cadre des échanges d'informations/interactions entre les
    différents CSP, mais aussi entre un CSP et un CSO avec ou sans plateforme d'échange
    de données par le biais du nœud final d'itinérance.<br />\r\nL'IEC 63119 (toutes
    les parties) ne spécifie pas l'échange d'informations entre la borne de charge
    (CS) et l'opérateur de bornes de charge (CSO) ni entre le VE et la CS."
