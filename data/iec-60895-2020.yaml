abstract:
- language: en
  script: Latn
  content: "IEC 60895:2020 is applicable to conductive clothing, worn during live
    working (especially bare-hand working) on AC and DC electrical installations,
    to provide electrical continuity between all parts of the clothing and a reduction
    of electric field inside the clothing.<br />\r\nThis document is applicable to
    conductive clothing assembled from a conductive garment (jackets and trousers
    or coveralls forming a one-piece garment) and from conductive component parts
    (gloves, hoods or helmets, shoes or boots, overshoe socks and socks) in electrical
    systems with nominal voltage up to 1 000 kV AC and up to ±800 kV DC.<br />\r\nThis
    document does not indicate values of protection from the effects of the electric
    arc, because any value indicated would not guarantee the necessary protection
    from the effects of electric arcs, or the operator would need to wear very heavy
    and rigid conductive clothing, which would not allow the execution of the work
    in safety.<br />\r\nThe products designed and manufactured according to this document
    contribute to the safety of the users provided they are used by persons trained
    for the work, in accordance with the live working methods and the instructions
    for use.<br />\r\nThis third edition cancels and replaces the second edition,
    published in 2002. This edition constitutes a technical revision.<br />\r\nThis
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\na) increase of the use up to 1 000 kV AC and ±800 kV
    DC;<br />\r\nb) introduction of two classes of conductive clothing with different
    electrical requirements;<br />\r\nc) revision of the electrical requirements of
    conductive clothing;<br />\r\nd) definition of specific resistance values for
    each component part of the conductive clothing;<br />\r\ne) introduction of conductive
    helmet and conductive scarf as component parts of conductive clothing;<br />\r\nf)
    introduction of mechanical requirements and new tests for fabrics;<br />\r\ng)
    update of the cleaning test procedures;<br />\r\nh) revision of the efficiency
    test of the conductive clothing to improve the feasibility and repeatability;<br
    />\r\ni) preparation of the elements of classification of defects, and general
    application of IEC 61318:2007;<br />\r\nj) the normative Annex B for the classification
    of tests has been replaced by normative Annex C for the general type tests procedure,
    the normative Annex D for the classification of defects and the informative Annex
    E providing the justification for the classification of defects;<br />\r\nk) the
    normative Annex C on sampling procedure has been deleted (not applicable according
    to IEC 61318:2007);<br />\r\nl) modification of the recommended frequency of the
    periodic tests."
- language: fr
  script: Latn
  content: "IEC 60895: 2020 est applicable aux vêtements conducteurs portés lors des
    travaux sous tension (en particulier lors du travail au potentiel) sur des installations
    électriques à courant alternatif et à courant continu pour assurer une continuité
    électrique entre les différentes parties du vêtement et une réduction du champ
    électrique à l'intérieur du vêtement.<br />\r\nLe présent document est applicable
    aux vêtements conducteurs constitués d'un article d’habillement conducteur (vestes
    et pantalons ou article d’habillement d'une seule pièce) ou de parties composantes
    conductrices (gants, cagoules ou casques, chaussures ou bottes, couvre-chaussures
    et chaussettes) dans des systèmes électriques avec une tension nominale allant
    jusqu'à 1 000 kV en courant alternatif et jusqu'à ±800 kV en courant continu.<br
    />\r\nLe présent document n'indique pas les valeurs de protection contre les effets
    des arcs électriques, car les valeurs indiquées ne garantissent pas la protection
    nécessaire contre les effets des arcs électriques, ou l'opérateur serait contraint
    de porter des vêtements conducteurs très lourds et rigides, ce qui empêche l'exécution
    des travaux en toute sécurité.<br />\r\nLes produits conçus et fabriqués conformément
    au présent document contribuent à la sécurité des utilisateurs, à condition qu'ils
    soient utilisés par des personnes averties dans le respect des méthodes applicables
    au travail sous tension et des instructions d'emploi.<br />\r\nCette troisième
    édition annule et remplace la deuxième édition, parue en 2002. Cette édition constitue
    une révision technique.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\na) augmentation
    de l'utilisation jusqu'à 1 000 kV en courant alternatif et ±800 kV en courant
    continu;<br />\r\nb) introduction de deux classes de vêtements conducteurs avec
    différentes exigences électriques;<br />\r\nc) révision des exigences électriques
    du vêtement conducteur;<br />\r\nd) définition de valeurs de résistance spécifiques
    pour chaque partie composante du vêtement conducteur;<br />\r\ne) introduction
    du casque conducteur et de l'écharpe conductrice en tant que parties composantes
    du vêtement conducteur;<br />\r\nf) introduction d'exigences mécaniques et de
    nouveaux essais pour les tissus;<br />\r\ng) mise à jour des procédures d'essai
    de nettoyage;<br />\r\nh) révision de l'essai d'efficacité du vêtement conducteur
    pour améliorer la faisabilité et la répétabilité;<br />\r\ni) préparation des
    éléments de classification des défauts et application générale de l'IEC 61318:2007;<br
    />\r\nj) l'Annexe B normative pour la classification des essais a été remplacée
    par l'Annexe C normative pour la procédure générale des essais de type, l'Annexe
    D normative pour la classification des défauts et l'Annexe E informative fournissant
    la justification ayant conduit à ladite classification;<br />\r\nk) l'Annexe C
    normative sur la procédure d'échantillonnage a été supprimée (non applicable conformément
    à l'IEC 61318:2007);<br />\r\nl) modification de la fréquence recommandée des
    essais périodiques."
