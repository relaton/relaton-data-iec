abstract:
- content: Applies to electrical and/or electronic equipment that have a rated input
    current up to 16 A per phase. Aims to establish a reference for evaluating the
    immunity of electric and/or electronic equipment when subjected to positive and
    negative low amplitude voltage fluctuations. Only conducted phenomena are considered,
    including immunity tests for equipment connected to public and industrial power
    supply networks. Has the status of a Basic EMC publication. This consolidated
    version consists of the first edition (1999) and its amendment 1 (2001). Therefore,
    no need to order amendment in addition to this publication.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: S'applique aux équipements électriques et/ou électroniques absorbant un
    courant nominal inférieur ou égal à 16 A par phase. A pour but d'établir une référence
    permettant d'évaluer l'immunité des équipements électriques et/ou électroniques
    soumis à des fluctuations de tension positive et négative de faible amplitude.
    Seuls les phénomènes conduits sont pris en compte, notamment les essais d'immunité
    concernant les équipements raccordés à des réseaux d'alimentation publics ou industriels.
    Cette norme a le statut de publication fondamentale en CEM. Cette version consolidée
    comprend la première édition (1999) et son amendement 1 (2001). Il n'est donc
    pas nécessaire de commander l'amendement avec cette publication.
