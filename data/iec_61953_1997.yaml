  script:
  - Latn
  format: text/html
- content: Concerne les définitions, la détermination et l'indication des caractéristiques
    des grilles anti-diffusantes pour la mammographie destinées aux équipements de
    radiodiagnostic afin de réduire l'influence sur la surface réceptrice de l'image
    du rayonnement diffusé produit en particulier dans le corps du patient, et d'améliorer
    ainsi le contraste de l'image radiologique potentielle.
