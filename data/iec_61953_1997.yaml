abstract:
- content: Deals with the definitions, determinations and indication of characteristics
    of mammographic anti-scatter grids used in diagnostic X-ray imaging equipment,
    in order to reduce the incidence of scattered radiation, produced particularly
    in the body of the patient, upon the image reception area and thus to improve
    the contrast of the X-ray pattern.
  language:
