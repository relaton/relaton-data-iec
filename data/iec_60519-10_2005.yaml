abstract:
- content: Deals with safety requirements for electrical resistance trace heating
    systems in industrial and commercial applications. Pertains to trace heating systems
    that may comprise either factory fabricated or field (work-site) assembled units,
    and which may be series heater cables, parallel heater cables, heater pads or
    heater panels.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Donne les exigences de sécurité pour les systèmes de chauffage par traçage
    à résistance électrique utilisés dans les applications industrielles et commerciales.
    Traite des systèmes de chauffage par traçage pouvant comprendre soit des unités
    fabriquées en usine soit des unités assemblées sur site et qui peuvent être des
    câbles chauffants en série, des câbles chauffants en parallèle, des rampes chauffantes
    ou des panneaux chauffants.
