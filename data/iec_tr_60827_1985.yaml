  format: text/html
- content: La CEI 60555-3 indique les limites des fluctuations de tension qu'un appareil
    électrodomestique pris individuellement peut produire et elle fournit les méthodes
    d'essai et de calcul. Le but est d'expliquer comment ces limites et méthodes d'essai
    ont été développées afin d'aider à comprendre la norme et la façon de l'appliquer.
    Après une analyse de la nécessité de fixer des limites aux fluctuations de tension,
    le présent rapport décrit les bases de chacun des articles de la norme. Cette
    publication a le statut d'un rapport.
