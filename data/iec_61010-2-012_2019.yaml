- content: "L'IEC 61010-2-012:2019 spécifie les exigences de sécurité pour les appareils
    électriques et leurs accessoires relevant des catégories a) à c) quelle que soit
    l'utilisation à laquelle ils sont destinés, lorsque ces appareils comprennent
    une ou plusieurs des caractéristiques suivantes:<br />\r\n– Un système frigorifique
    affecté ou influencé par une fonction de chauffage intégrée de sorte que le système
    frigorifique et de chauffage combiné engendre des dangers supplémentaires et/ou
    plus graves que ceux pour les deux systèmes s'ils sont traités séparément.<br
    />\r\n– Les matières traitées dans l'application prévue génèrent une chaleur importante
    dans le système frigorifique, de sorte que le système frigorifique dans l'application
    engendre des dangers supplémentaires et/ou plus graves que ceux pour le système
    frigorifique dans le cas où il est utilisé seul à la température ambiante assignée
    maximale.<br />\r\n– Une fonction d'exposition aux rayonnements pour les matières
    traitées qui présentent des dangers supplémentaires.<br />\r\n– Une fonction dédiée
    à l'exposition des matières traitées à une humidité excessive, au dioxyde de carbone,
    au brouillard salin ou à d'autres substances qui peuvent engendrer des dangers
    supplémentaires.<br />\r\n– Une fonction de mouvement mécanique qui présente des
    dangers supplémentaires.<br />\r\n– Un dispositif qui permet le déplacement de
    l'opérateur vers la zone de manœuvre afin de charger ou décharger les matières
    traitées.<br />\r\nElle a le statut d'une publication groupée de sécurité conformément
    au Guide IEC 104.<br />\r\nCette deuxième édition annule et remplace la première
    édition parue en 2016. Cette édition constitue une révision technique.<br />\r\nCette
    édition inclut les modifications techniques majeures suivantes par rapport à la
    l'édition précédente:<br />\r\na) alignement sur les modifications introduites
    par l'Amendement 1 de l'IEC 61010-1:2010;<br />\r\nb) modifications relatives
    à l'utilisation de petites capitales uniquement pour les termes définis;<br />\r\nc)
    clarifications concernant les essais de refroidissement au 4.4.2.10;<br />\r\nd)
    exigences relatives à la protection contre les surtempératures au 10.101, comprenant
    la suppression de la seconde partie de b) et c);<br />\r\ne) modifications relatives
    à l'emploi exact des termes \"température\", \"température de fonctionnement\",
    \"température de service\", \"température d'application\", \"température ambiante\"
    aux 3.5.104, 3.5.105, 4.3.1, 4.3.2, 5.4.2, 8.2.1, 8.2.2, 11.7.2.101.2, 11.7.2.101.3,
    13.2.102, 14.102, 15.101, 15.102, 15.103, à l'Introduction et à d'autres nombreux
    endroits. Pour des besoins de clarification, la définition du 3.5.114, température
    régulée est ajoutée."
