abstract:
- content: ISO/IEC 19566-5:2019 This document describes the JPEG universal metadata
    box format (JUMBF), which provides a universal format to embed any type of metadata
    in any box-based JPEG file format. This document defines the syntax of the JUMBF
    box and the mechanism to assign specific content types. In particular, this document
    specifies XML, JSON, codestream and UUID types. In addition, this document defines
    the syntax to reference or request the embedded metadata content within or outside
    the image.
