abstract:
- language: en
  script: Latn
  content: This International Standard specifies marking, designation, dimensions,
    tests and require-ments for vented nickel-cadmium prismatic secondary single cells
    where special provisions have been made in order to have partial or, under very
    specific conditions, full gas recombination.
- language: fr
  script: Latn
  content: La présente Norme internationale spécifie le marquage, la désignation,
    les dimensions, les essais et les prescriptions applicables aux éléments d'accumulateurs
    individuels parallé-lépipédiques, ouverts, au nickel-cadmium pour lesquels des
    dispositions spéciales ont été prises afin d'avoir une recombinaison partielle,
    ou dans certaines conditions très spécifiques, une recombinaison complète des
    gaz.
