abstract:
- content: Applies to cable reels for a.c. only, provided with a non-detachable flexible
    cable with a rated voltage above 50V and not exceeding 250 V for single-phase
    cable reels and above 50 V and not exceeding 440 V for all other cable reels,
    and a rated current not exceeding 16 A.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: S'applique aux cordons prolongateurs enroulés sur tambour (enrouleurs dans
    la suite du texte) pour courant alternatif seulement, munis d'un câble souple
    non détachable, de tension assignée supérieure à 50 V et ne dépassant pas 250
    V pour les enrouleurs monophasés, et supérieure à 50 V et ne dépassant pas 440
    V pour tous les autres enrouleurs de courant assigné ne dépassant pas 16 A.
