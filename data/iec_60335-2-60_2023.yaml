- content: "L'IEC 60335-2-60:2023 traite de la sécurité des baignoires à système de
    brassage d'eau électriques destinées à un usage intérieur et des spas à système
    de brassage d'eau électriques, destinés à un usage domestique et analogue, dont
    la tension assignée est inférieure ou égale à 250 V pour les appareils monophasés
    et à 480 V pour les autres appareils, y compris les appareils alimentés en courant
    continu et les appareils alimentés par batteries. La présente norme s'applique
    également aux appareils qui assurent une circulation d'air ou d'eau dans les baignoires
    conventionnelles. La présente norme s'applique aux baignoires à système de brassage
    d'eau ou aux spas à système de brassage d'eau autonomes et montés en usine dans
    lesquels tous les dispositifs de commande et composants font partie intégrante
    de l'appareil et sont installés dans ou fixés à la structure de la baignoire à
    système de brassage d'eau ou du spa à système de brassage d'eau. Les appareils
    non destinés à un usage domestique normal, mais qui peuvent néanmoins constituer
    une source de danger pour le public, tels que les appareils destinés à être utilisés
    par des usagers non avertis dans des hôtels, des centres de remise en forme et
    lieux analogues, sont compris dans le domaine d'application de la présente norme.
    Dans la mesure du possible, la présente norme traite des dangers courants que
    présentent les appareils et auxquels sont exposés tous les individus situés à
    l'intérieur et autour de l'habitation. Cependant, elle ne tient en général pas
    compte:<br />\r\n- des personnes (y compris des enfants) dont les capacités physiques,
    sensorielles ou mentales; ou le manque d'expérience et de connaissance les empêchent
    d'utiliser l'appareil en toute sécurité sans surveillance ou instruction;<br />\r\n-
    des enfants qui jouent avec l'appareil.<br />\r\nL'attention est attirée sur le
    fait que:<br />\r\n- pour les appareils destinés à être utilisés dans des véhicules
    ou à bord de navires ou d'avions, des exigences supplémentaires peuvent être nécessaires;<br
    />\r\n- dans de nombreux pays, des exigences supplémentaires sont spécifiées par
    les organismes nationaux de la santé, par les organismes nationaux responsables
    de l'alimentation en eau, par les organismes nationaux responsables de la protection
    des travailleurs et par des organismes similaires.<br />\r\nLa présente norme
    ne s'applique pas:<br />\r\n- aux matériels de circulation d'eau dans les piscines
    et dans les bassins pour la pratique d'exercices physiques;<br />\r\n- aux appareils
    de nettoyage des piscines;<br />\r\n- aux appareils destinés à des usages médicaux
    (série IEC 60601);<br />\r\n- aux baignoires à système de brassage d'eau ou aux
    spas à système de brassage d'eau installés à demeure, non autonomes et montés
    sur site, conçus spécialement pour un emplacement spécifique, qui sont assemblés
    ou construits sur le site d'installation final;<br />\r\n- aux appareils destinés
    à être utilisés dans des locaux qui présentent des conditions particulières, telles
    que la présence d'une atmosphère corrosive ou explosive (poussière, vapeur ou
    gaz).<br />\r\nCette cinquième édition annule et remplace la quatrième édition
    parue en 2017. Cette édition constitue une révision technique. Cette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na) le texte a été aligné sur l'IEC 60335-1:2020;<br />\r\nb) certaines notes
    ont été converties en texte normatif (Article 1, 7.12.1);<br />\r\nc) des instructions
    relatives à l'hyperthermie et des instructions relatives aux règles d'installation
    ont été ajoutées (7.12, 7.12.1);<br />\r\nd) des modifications relatives à l'IEC
    60364-7-702 et aux spas à système de brassage d'eau transportables ont été apportées
    (Article 1, 5.101, 6.1, 6.2, 7.12.1, 7.15, 13.1, 13.2, 16.1, 16.2, 22.33, 22.107,
    25.1);<br />\r\ne) des limites de température de surface ont été ajoutées (Article
    11);<br />\r\nf) une limite de température de l'eau au niveau des ouvertures d'aspiration/de
    retour a été ajoutée (11.8, 11.101);<br />\r\ng) les essais du 19.2 et du 19.3
    ont été modifiés pour spécifier les types de dispositifs qui sont rendus inopérants;<br
    />\r\nh) une exigence qui spécifie que les coupe-circuits thermiques doivent être
    à déclenchement libre a été ajoutée (24.101).<br />\r\nLa présente partie 2 doit
    être utilisée conjointement avec la dernière édition de l'IEC 60335-1 et ses amendements
    sauf si cette édition l'exclut. Dans ce cas, la dernière édition qui n'exclut
    pas la présente partie 2 est utilisée. Elle a été établie sur la base de la sixième
    édition (2020) de cette norme."
