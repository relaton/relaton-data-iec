abstract:
- content: "Applies to therapeutic X-ray equipment with nominal X-ray tube voltages
    in the range 10 kV to 1 MV when connected to alternating current supply mains.\n\nEstablishes
    requirements for the safety of X-ray equipment including the requirement for accuracy
    and reproducibility of performance to the extent that these are related to radiation
    quality and the quantity of ionizing radiation produced and thus must be considered
    as aspects of safety.<strong>This consolidated version consists of the first edition
    (1987) \nand its amendment 1 (1997). Therefore, no need to order amendment in\naddition
    to this publication.</strong>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "S'applique aux équipements à rayonnement X de thérapie fonctionnant à
    des hautes tensions nominales comprises entre 10 kV et 1 MV quand ils sont reliés
    à un réseau d'alimentation fournissant du courant alternatif.\n\nEtablit des prescriptions
    de sécurité pour les équipements à rayonnement X de thérapie y compris celles
    relatives à la précision et à la reproductibilité des caractéristiques dans la
    mesure où celles-ci sont la relation avec la qualité de rayonnement et les grandeurs
    liées au rayonnement ionisant émis et où elles doivent donc être considérées comme
    des aspects de la sécurité.<strong> Cette version consolidée comprend la première
    édition (1987) et\nson amendement 1 (1997). Il n'est donc pas nécessaire de commander
    \nl'amendement avec cette publication.</strong>"
