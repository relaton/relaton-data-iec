abstract:
- language: en
  script: Latn
  content: |-
    Provides recommendations for the selection and testing where necessary of conductor stinging equipment and accessory items used for the installation of bare and insulated overhead distribution conductors.

    Procedures are recommended for proper earthing in order to protect equipment, components and personnel from currents which can result from accidental contact with nearby energized conductors, or induced voltage from adjacent energized transmission lines, lightning strikes, switching errors, or electrostatic charging.
- language: fr
  script: Latn
  content: |-
    Fournit des recommandations pour le choix et l'essai, lorsque c'est nécessaire, de matériels de déroulage et accessoires utilisés pour l'installation de conducteurs nus et isolés de ligne aérienne de distribution.

    Les procédures sont recommandées pour une mise à terre adéquate afin de protéger l'équipement, les composants et le personnel des courants pouvant résulter de contacts accidentels avec des conducteurs sous tension voisins ou d'une tension induite par des lignes de transport sous tension adjacente, coups de foudre, erreurs de manoeuvre ou d'une charge électrostatique.
