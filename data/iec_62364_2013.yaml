- content: "La CEI 62364:2013 est destinée à présenter les données disponibles concernant
    les taux d'abrasion par particules avec diverses combinaisons de qualité de l'eau,
    conditions d'exploitation, matériaux et propriétés des composantes; ces données
    ayant été obtenues sur différents sites hydroélectriques; développer des lignes
    directrices applicables aux méthodes de réduction au minimum de l'abrasion par
    particules par des modifications de la conception hydraulique utilisée en l'absence
    de particules. Ces lignes directrices n'abordent pas les détails tels que<br />\r\n-
    les profils hydrauliques que les spécialistes en conception hydraulique déterminent
    pour un site donné;<br />\r\n- développer des lignes directrices établies sur
    le \"retour d'expérience\" concernant la résistance relative de matériaux confrontés
    aux problèmes d'abrasion par les particules;<br />\r\n- développer des lignes
    directrices concernant la maintenabilité des matériaux résistant à l'abrasion
    et des revêtements de surface durs;<br />\r\n- développer des lignes directrices
    relatives à la recommandation d'une méthode, que les propriétaires pourraient
    appliquer, et dont il convient qu'ils l'appliquent effectivement, afin de s'assurer
    que leurs spécifications montrent la nécessité d'accorder une attention toute
    particulière à la conception des formes hydrauliques propres à leur site sans
    imposer des critères qui ne peuvent être satisfaits dans la mesure où les moyens
    à mettre en oeuvre ne sont pas maitrisables par les constructeurs;<br />\r\n-
    développer des lignes directrices concernant le mode de fonctionnement des turbines
    hydroélectriques en présence de particules afin d'accroître la durée de vie. Ce
    guide fait l'hypothèse d'une eau chimiquement non agressive; étant donné que cette
    agressivité dépend des diverses compositions chimiques possibles, ainsi que des
    matériaux constitutifs de la machine, le domaine d'application de ce Guide ne
    traite pas de cette question. Ce guide fait également l'hypothèse de l'absence
    de cavitation au niveau de la turbine. En effet la cavitation et l'abrasion peuvent
    se renforcer mutuellement de sorte que l'érosion résultante est plus importante
    que la somme des deux. Comme aucune formulation quantitative de cette abrasion
    résultante n'est connue, ce guide n'a pas pour objet de l'évaluer, sauf pour recommander,
    lors de la phase de conception de la turbine, des efforts particuliers visant
    à minimiser la cavitation. Des solides de grand volume (comme des pierres, du
    bois, de la glace, des objets métalliques, etc.) véhiculés par l'eau peuvent percuter
    les composantes de la turbine et les endommager. Ces dommages peuvent pour leur
    part accroître la turbulence de l'écoulement et accélérer l'usure par cavitation
    et par abrasion. Les revêtements durs résistant à l'abrasion peuvent également
    être endommagés localement suite à l'impact de ces solides de grand volume. Ce
    guide ne traite pas de ces questions. Mots-clés: hydraulique, turbines, érosion
    hydro-abrasive"
