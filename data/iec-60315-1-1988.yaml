abstract:
- language: en
  script: Latn
  content: Applies to radio receivers of any kind excluding television receivers,
    and to the parts of which they are composed, or which are used as auxiliaries
    to such receivers. Deals with the determination of performance, the comparison
    of equipment and the determination of proper practical applications by listing
    the characteristics useful for specifications and laying down uniform methods
    of measurement for these characteristics. Also replaces IEC 60315-2 (1971). The
    contents of the corrigendum of July 1997 have been included in this copy.
- language: fr
  script: Latn
  content: S'applique aux récepteurs radioélectriques de tous types, récepteurs de
    télévision exclus, ainsi qu'aux parties qui composent ces récepteurs ou qui leur
    servent d'auxiliaires. Traite de la détermination des caractéristiques fonctionnelles,
    de la comparaison entre équipements et de la détermination pratique appropriée
    en répertoriant les caractéristiques utiles pour établir les spécifications et
    en définissant des méthodes uniformes pour mesurer ces caractéristiques. Cette
    publication remplace également la CEI 60315-2 (1971). Le contenu du corrigendum
    de juillet 1997 a été pris en considération dans cet exemplaire.
