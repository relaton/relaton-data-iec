abstract:
- language: en
  script: Latn
  content: Defines the requirements for instrumentation needed to detect leakage from
    reactor coolant systems of light water nuclear reactors. Methods of leak detection
    are described, and characteristics of different methods of detection and of differentiating
    between allowable and abnormal leakages are given.
- language: fr
  script: Latn
  content: Définit les prescriptions pour l'instrumentation nécessaire pour détecter
    les fuites dans les systèmes de refroidissement des réacteurs nucléaires à eau
    légère. Elle décrit les méthodes de détection des fuites et les caractéristiques
    des différentes méthodes de détection et de différenciation des fuites admissibles
    et anormales.
