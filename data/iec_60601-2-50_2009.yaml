abstract:
- content: |-
    IEC 60601-2-50:2009 establishes particular basic safety and essential performance requirements for infant phototherapy equipment, which reduce the safety hazards to patients and operators as much as possible, and specifies tests for demonstrating compliance with these requirements. This second edition cancels and replaces the first edition published in 2000. This edition constitutes a technical revision. The main purpose of this new edition is to provide consistency with the third edition of the general standard. This edition further provides consistency with the four other particular standards related to pediatric equipment for which the committee is responsible.
    The contents of the corrigendum of August 2010 have been included in this copy.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    La CEI 60601-2-50:2009 établit des exigences particulières pour la sécurité de base et les performances essentielles des appareils de photothérapie pour nouveau-nés, afin de réduire autant que possible les dangers pour les patients et les opérateurs, et spécifie des essais pour démontrer la conformité à ces exigences. Cette deuxième édition annule et remplace la première édition parue en 2000. Cette édition constitue une révision technique. L'objectif principal de cette nouvelle édition est d'assurer la cohérence avec la troisième édition de la norme générale. De plus, la présente édition assure la cohérence avec les quatre autres normes particulières relatives aux appareils pédiatriques dont le comité est responsable.
    Le contenu du corrigendum d'août 2010 a été pris en considération dans cet exemplaire.
