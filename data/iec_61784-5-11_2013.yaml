abstract:
- content: "IEC 61784-5-11:2013 specifies the installation profiles for CPF 11 (TCnet).
    Each CP installation profile is specified in a separate part of this standard.
    The IEC 61784 series is produced to facilitate the use of communication networks
    in industrial control systems. This third edition cancels and replaces the second
    edition published in 2010 and constitutes a technical revision. It includes the
    following changes: Addition of a new Annex C (normative).<br /><br />\r\nThis
    publication is to be read in conjunction with IEC 61918:2013."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 61784-5-11:2013 définit les profils d'installation applicables
    à la CPF 11 (TCnet). Chaque profil d'installation de CP est spécifié dans une
    partie séparée de la présente série de normes. Cette norme fait partie d'une série
    élaborée pour faciliter l'utilisation des réseaux de communication dans des systèmes
    de contrôle-commande industriels. Cette troisième édition annule et remplace la
    deuxième édition publiée en 2010, dont elle constitue une révision technique.
    Cette édition inclut les modifications suivantes: Ajout d'une nouvelle Annexe
    C (normative). Ajout de nouveaux connecteurs.<br /><br />\r\nCette publication
    doit être lue conjointement avec la CEI 61918:2013."
