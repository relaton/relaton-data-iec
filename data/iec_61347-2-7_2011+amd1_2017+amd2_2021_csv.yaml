abstract:
- content: "IEC 61347-2-7:2011+A1:2017+A2:2021 specifies particular safety requirements
    for battery supplied electronic controlgear for maintained and non-maintained
    emergency lighting purposes. It includes specific requirements for electronic
    controlgear and control units for self-contained luminaires for emergency lighting
    as specified by IEC 60598-2-22. This third edition cancels and replaces the second
    edition published in 2006. It constitutes a technical revision. Significant changes
    introduced into this third edition include:<br />\r\n- modification of IEC 61347-2-7
    to become a standard exclusively for d.c. battery supplied electronic controlgear
    for emergency lighting (self-contained) IEC 61347-2-3 Annex J is intended to cover
    centrally supplied emergency controlgear;<br />\r\n- update of Clause 22 - Recharging
    devices;<br />\r\n- modification of Clause 20 battery voltage characterisation
    to support EBLF measurement. This to simplify and increase reproducibility of
    testing;<br />\r\n- rationalisation of requirements between IEC 61347-2-7 and
    IEC 60598-2-22 requirements of IEC 60598-2-22 being transferred to IEC 61347-2-7.<br
    />\r\nThis publication is to be read in conjunction with IEC 61347-1."
