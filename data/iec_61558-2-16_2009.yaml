abstract:
- content: 'IEC 61558-2-16:2009 deals with the safety of switch mode power supply
    units and transformers for switch mode power supply units. Transformers incorporating
    electronic circuits are also covered by this standard. This Part 2-16 is intended
    to be used in conjunction with the latest edition of IEC 61558-1 and its amendments.
    It is based on the second edition (2005) of that standard. This first edition
    of IEC 61558-2-16 cancels and replaces IEC 61558-2-17, published in 1997. It constitutes
    a technical revision. This part has the status of a group safety publication in
    accordance with IEC Guide 104 (1997): The preparation of safety publications and
    the use of basic safety publications and group safety publications.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'La CEI 61558-2-16:2009 traite de la sécurité des blocs d''alimentation
    à découpage et des transformateurs pour blocs d''alimentation à découpage. Les
    transformateurs incorporant des circuits électroniques sont également couverts
    par la présente norme. La présente partie est destinée à être utilisée avec la
    dernière édition de la CEI 61558-1 et ses amendements. Elle est issue de la seconde
    édition (2005) de cette norme. Cette première édition de la CEI 61558-2-16 annule
    et remplace la CEI 61558-2-17 (1997). Elle constitue une révision technique. La
    présente partie a le statut de publication groupée de sécurité conformément au
    guide CEI 104 (1997): Elaboration des publications de sécurité et utilisation
    des publications fondamentales de sécurité et publications groupées de sécurité.'
