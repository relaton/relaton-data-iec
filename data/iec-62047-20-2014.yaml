abstract:
- language: en
  script: Latn
  content: IEC 62047-20:2014 specifies terms and definitions, ratings and characteristics,
    and measuring methods of gyroscopes. Gyroscopes are primarily used for consumer,
    general industries and aerospace applications. MEMS and semiconductor lasers are
    widely used for device technology of gyroscopes.
- language: fr
  script: Latn
  content: L'IEC 62047-20:2014 spécifie les termes et définitions, les valeurs assignées
    et les caractéristiques, ainsi que les méthodes de mesure des gyroscopes. Les
    gyroscopes sont principalement utilisés dans des applications grand public, des
    applications industrielles générales et des applications aérospatiales. Les dispositifs
    microélectromécaniques (MEMS, Micro-Electrical-Mechanical Systems) et les lasers
    à semiconducteur sont largement utilisés dans la technologie des dispositifs de
    gyroscopes.
