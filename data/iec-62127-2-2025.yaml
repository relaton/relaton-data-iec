abstract:
- language: en
  script: Latn
  content: "IEC 62127-2:2025 specifies:<br />\r\n- absolute hydrophone calibration
    methods;<br />\r\n- relative (comparative) hydrophone calibration methods.<br
    />\r\nRecommendations and references to accepted literature are made for the various
    relative and absolute calibration methods in the frequency range covered by this
    document.<br />\r\nThis document is applicable to<br />\r\n- hydrophones used
    for measurements made in water and in the ultrasonic frequency range 50 kHz to
    100 MHz;<br />\r\n- hydrophones employing piezoelectric sensor elements, designed
    to measure the pulsed wave and continuous wave ultrasonic fields generated by
    ultrasonic equipment;<br />\r\n- hydrophones with or without a hydrophone pre-amplifier.<br
    />\r\nIEC 62127-2:2025 cancels and replaces the first edition published in 2007,
    Amendment 1:2013 and Amendment 2:2017. This edition constitutes a technical revision.<br
    />\r\nThis edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\na) the upper frequency limit of 40 MHz has been
    removed;<br />\r\nb) hydrophone sensitivity definitions have been changed to recognize
    sensitivities as complex-valued quantities;<br />\r\nc) directional response measurement
    and effective size determination procedures have been updated in 12.5.1 to align
    with recent changes in IEC 62127-3;<br />\r\nd) Annex F has been amended to comprise
    a calibration technique for high-frequency complex-valued calibration;<br />\r\ne)
    the reciprocity method description in Annex K was extended to also comprise focusing
    transducers."
- language: fr
  script: Latn
  content: "L'IEC 60601-2-40:2025 s'applique à la SECURITE DE BASE et aux PERFORMANCES
    ESSENTIELLES des ELECTROMYOGRAPHES et des APPAREILS A POTENTIEL EVOQUE, désignés
    ci-après sous le terme APPAREILS EM.<br />\r\nSi un article ou un paragraphe est
    spécifiquement destiné à être applicable uniquement aux APPAREILS EM, ou uniquement
    aux SYSTEMES EM, le titre et le contenu de cet article ou de ce paragraphe l’indiquent.
    Si cela n’est pas le cas, l’article ou le paragraphe s’applique à la fois aux
    APPAREILS EM et aux SYSTEMES EM, selon le cas.<br />\r\nLes APPAREILS EM suivants
    sont exclus de la liste:<br />\r\n- APPAREILS EM destinés à une application thérapeutique;<br
    />\r\n- APPAREILS EM destinés à être utilisés avec les neurostimulateurs électriques
    transcutanés et les stimulateurs musculaires électriques (APPAREILS EM couverts
    par l'IEC 60601-2-10).<br />\r\nL'IEC 60601-2-40:2024 annule et remplace la deuxième
    édition parue en 2016. Cette édition constitue une révision technique.<br />\r\nCette
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) des exigences relatives aux stimulateurs à tension constante
    ont été ajoutées;<br />\r\nb) des exigences relatives aux STIMULATEURS VISUELS
    ont été clarifiées.<br />\r\nL'IEC 62127-2:2024 spécifie:<br />\r\n- les méthodes
    d'étalonnage absolues de l'hydrophone;<br />\r\n- les méthodes d'étalonnage (comparatives)
    relatives de l'hydrophone.<br />\r\nDes recommandations et des références à des
    documents validés sont indiquées pour les différentes méthodes d'étalonnage relatif
    et absolu dans la plage de fréquences couverte par le présent document.<br />\r\nLe
    présent document s'applique:<br />\r\n- aux hydrophones utilisés pour des mesurages
    réalisés dans l'eau et dans la plage de fréquences ultrasonores comprise entre
    50 kHz et 100 MHz;<br />\r\n- aux hydrophones qui utilisent des capteurs piézoélectriques,
    conçus pour mesurer les champs ultrasoniques à ondes pulsées et entretenues, générés
    par les équipements à ultrasons;<br />\r\n- aux hydrophones avec ou sans préamplificateur
    d'hydrophone.<br />\r\nL'IEC 62127-2:2025 annule et remplace la première édition
    parue en 2007, l'Amendement 1:2013 et l'Amendement 2:2017. Cette édition constitue
    une révision technique.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\na) la limite de
    fréquence supérieure de 40 MHz a été supprimée;<br />\r\nb) les définitions de
    la sensibilité de l'hydrophone ont été modifiées afin de reconnaître les sensibilités
    comme des grandeurs à valeur complexe;<br />\r\nc) les procédures de mesure de
    la réponse directionnelle et de détermination de la taille efficace ont été mises
    à jour au 12.5.1 pour s'aligner sur les modifications récentes de l'IEC 62127-3;<br
    />\r\nd) l'Annexe F a été modifiée pour inclure une technique d'étalonnage pour
    l'étalonnage à haute fréquence à valeurs complexes;<br />\r\ne) la description
    de la méthode par réciprocité de l'Annexe K a été élargie pour comprendre également
    les transducteurs à focalisation."
