abstract:
- language: en
  script: Latn
  content: "<p>Provides a description of the representation of ISO/IEC 8802 LAN MAC
    addresses, a description of the sub-division of the universally administered standard
    group MAC address block into ISO/IEC 10038 MAC bridge filtered MAC group addresses
    and standard MAC group addresses, the criteria for the manner in which new addresses
    are approved for entry into this report, a record of approved assignments from
    the standard group MAC address block and a record of group MAC addresses in use
    in standards which are not part of the standard group MAC address block, e.g.
    ISO/IEC 9542.</p>"
