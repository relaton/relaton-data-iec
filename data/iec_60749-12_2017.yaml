abstract:
- content: "IEC 60749-12:2017 describes a test to determine the effect of variable
    frequency vibration, within the specified frequency range, on internal structural
    elements. This is a destructive test. It is normally applicable to cavity-type
    packages<br />\r\nThis second edition cancels and replaces the first edition published
    in 2002. This edition constitutes a technical revision. This edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\na) alignment with MIL-STD-883J Method 2007, Vibration, variable frequency."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "l'IEC 60749-12:2017 décrit l’essai de vibrations à fréquences variables
    réalisé pour déterminer l’effet des vibrations sur les éléments de la structure
    interne, dans les limites de la gamme des fréquences spécifiées. Il s’agit d’un
    essai destructif. Il est normalement applicable aux boîtiers de type à cavité.<br
    />\r\nCette deuxième édition annule et remplace la première édition parue en 2002.
    La présente édition constitue une révision technique. Cette édition inclut les
    modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na) alignement sur le document MIL-STD-883J Méthode 2007, Vibrations, fréquences
    variables."
