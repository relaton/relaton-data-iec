- content: "<p>L'ISO/CEI TR 18047 fournit des méthodes d'essai de conformité aux différentes
    parties de l'ISO/CEI 18000.</p><p>Chaque partie de l'ISO/CEI TR 18047 comporte
    tous les mesurages requis à réaliser sur un produit permettant d'établir s'il
    est conforme à la partie correspondante de l'ISO/CEI 18000. Pour l'ISO/CEI TR
    18047-6:2008, chaque interrogateur a besoin d'être évalué pour ce qui concerne
    le fonctionnement avec deux types A et B, alors que chaque tag n'est nécessaire
    que pour prendre en charge au moins l'un des types A ou B ou C.</p><p>Le mesurage
    des performances du tag et de l'interrogateur est traité dans l'ISO/CEI 18046.</p><p>L'ISO/CEI
    TR 18047-6:2008 définit les méthodes d'essai permettant de déterminer la conformité
    des dispositifs d'identification par radiofréquence (RFID) (tags et interrogateurs)
    applicables à la gestion des articles aux spécifications données dans l'ISO/CEI
    18000-6. Elle ne s'applique cependant pas aux essais de conformité à des exigences
    réglementaires ou similaires.</p><p>Les méthodes d'essai ne requièrent que de
    vérifier les fonctions obligatoires et toutes fonctions facultatives qui ont été
    mises en œuvre. Dans des circonstances appropriées, cette vérification peut être
    complétée par d'autres critères fonctionnels spécifiques à l'application qui ne
    sont pas disponibles dans le cas général.</p><p>L'ISO/CEI TR 18047-6:2008, les
    paramètres de conformité de l'interrogateur et du tag sont les suivants:</p><p>·
    les paramètres de conformité spécifiques au type, y compris les valeurs nominales
    et les tolérances;</p><p>· les paramètres qui s'appliquent directement et affectent
    la fonctionnalité et l'interopérabilité du système.</p><p>Les paramètres suivants
    ne sont pas inclus dans l'ISO/CEI TR 18047-6:2008:</p><p>· les paramètres déjà
    inclus dans les exigences d'essai obligatoire;</p><p>· les paramètres d'essai
    de conformité de codage des données à haut niveau (spécifiés dans l'ISO/CEI 15962).</p><p>Sauf
    spécification contraire, les essais spécifiés dans l'ISO/CEI TR 18047-6:2008 doivent
    être appliqués exclusivement aux tags et aux interrogateurs RFID définis dans
    l'ISO/CEI 18000-6.</p><p>L'ISO/CEI TR 18047-6:2008 décrit tous les essais de conformité
    nécessaires.</p>"
