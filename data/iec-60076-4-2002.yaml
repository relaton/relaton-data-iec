abstract:
- language: en
  script: Latn
  content: Gives guidance and explanatory comments on the existing procedures for
    lightning and switching impulse testing of power transformers to supplement the
    requirements of IEC 60076-3. Also generally applicable to the testing of reactors
    (see IEC 60289), modifications to power transformer procedures being indicated
    where required. Information is given on waveshapes, test circuits including test
    connections, earthing practices, failure detection methods, test procedures, measuring
    techniques and interpretation of results.
- language: fr
  script: Latn
  content: 'Donne des directives et des commentaires explicatifs sur les méthodes
    d''essais d''impulsions de choc de foudre et de manoeuvre existantes pour les
    transformateurs de puissance, afin de compléter les prescriptions de la CEI 60076-3.
    Il est également généralement applicable aux essais des bobines d''inductance
    (voir la CEI 60289): Les modifications aux méthodes des transformateurs de puissance
    sont indiquées, si nécessaire. Des informations sont données sur les formes d''onde,
    les circuits d''essai comprenant les connexions d''essai, les pratiques de mise
    à la terre, les méthodes de détection de défaillance, les méthodes d''essai, les
    techniques de mesurage et l''interprétation des résultats.'
