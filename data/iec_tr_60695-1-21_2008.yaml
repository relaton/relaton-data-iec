abstract:
- content: IEC/TR 60695-1-21:2008 provides a summary of test methods that are used
    to determine the ignitability of electrotechnical products or materials from which
    they are formed. It also includes test methods in which, by design, ignitability
    is a significant quantifiable characteristic. This basic safety publication is
    intended for use by technical committees in the preparation of standards in accordance
    with the principles laid down in IEC Guide 104 and ISO/IEC Guide 51.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI/TR 60695-1-21:2008 donne un résumé des méthodes d'essai qui sont
    utilisées pour déterminer l'allumabilité des produits électrotechniques ou des
    matériaux à partir desquels ils sont fabriqués. Il inclut aussi les méthodes d'essai
    dans lesquelles, par conception, l'allumabilité est une caractéristique. Cette
    publication fondamentale de sécurité est destinée à être utilisée par les comités
    d'études pour l'établissement de leurs normes conformément aux principes exposés
    dans le Guide 104 de la CEI et dans le Guide ISO/CEI 51.
