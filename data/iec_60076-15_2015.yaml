- content: "L'IEC 60076-15:2015 s'applique aux transformateurs de puissance à isolation
    gazeuse triphasés et monophasés (y compris les autotransformateurs) à l'exception
    de certaines catégories de petits transformateurs et de transformateurs spéciaux,
    tels que:<br />\r\n- les transformateurs monophasés de puissance assignée inférieure
    à 1 kVA et aux transformateurs triphasés de puissance assignée inférieure à 5
    kVA;<br />\r\n- les transformateurs dépourvus d'enroulements présentant une tension
    assignée supérieure à 1 000 V;<br />\r\n- les transformateurs de mesure;<br />\r\n-
    les transformateurs de traction montés sur équipement roulant;<br />\r\n- les
    transformateurs de démarrage;<br />\r\n- les transformateurs d'essai;<br />\r\n-
    les transformateurs de soudage. Cette seconde édition de l'IEC 60076-15 annule
    et remplace la première édition, parue en 2008, dont elle constitue une révision
    technique. Les principales modifications techniques suivantes ont été apportées
    depuis la première édition:<br />\r\n- Modification conforme aux normes révisées
    apparentées IEC 60076-1, IEC 60076-2, IEC 60076-3 et éléments apparentés du gaz
    SF6 dans la norme révisée \"Appareillage à haute tension\";<br />\r\n- Ajout du
    paragraphe \"Puissance minimale dans les modes de refroidissement alternatifs\";<br
    />\r\n- Ajout de l'Article \"Exigences de sécurité, exigences environnementales
    et autres exigences\";<br />\r\n- Ajout du paragraphe \"Courants continus dans
    les circuits de neutre\";<br />\r\n- Ajout de l'Article \"Compatibilité électromagnétique
    (CEM)\";<br />\r\n- Ajout de l'Article \"Transitoires de commutation à haute fréquence\"."
