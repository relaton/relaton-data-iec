abstract:
- language: en
  script: Latn
  content: "This part of IEC 61851 together with part 1 gives the electric vehicle
    requirements for conductive connection to an a.c. or d.c. supply, for a.c. voltages
    according to IEC 60038 up to 690 V and for d.c. voltages up to 1 000 V, when the
    electric vehicle is connected to the supply network.<br />\r\n<br />\r\nThis publication
    is of high relevance for Smart Grid."
- language: fr
  script: Latn
  content: Cette partie de la CEI 61851, associée à la partie 1, donne les exigences
    applicables au véhicule électrique pour la connexion en mode conductif à une alimentation
    en alternatif de tension conforme à la CEI 60038, jusqu'à 690 V, ou, en continu
    pour une tension jusqu'à 1 000 V, lorsque le véhicule électrique est relié au
    réseau d'alimentation.
