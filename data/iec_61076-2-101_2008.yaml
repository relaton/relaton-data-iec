abstract:
- content: |-
    IEC 61076-2-101:2008 describes circular connectors M12 typically used for industrial process measurement and control. These connectors consist of fixed and free connectors with screw-locking. Male connectors have round contacts of diameters 0,6 mm, 0,76 mm, 0,8 mm and 1,0 mm. This new edition includes the following significant technical change with respect to the previous edition: the connector type M8 has been removed from IEC 61076-2-101 and has been published in a separate IEC Standard under reference IEC 61076-2-104.

    The contents of the corrigendum of March 2010 have been included in this copy.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    La CEI 61076-2-101:2008 décrit les connecteurs circulaires M12 qui sont généralement utilisés pour les dispositifs de mesure et de commande dans les processus industriels. Ces connecteurs se composent d'embases et de fiches et sont équipés d'un système à vis. Les connecteurs mâles possèdent des contacts arrondis de diamètre 0,6 mm, 0,76 mm, 0,8 mm et 1,0 mm. Cette nouvelle édition inclut la modification technique majeure suivante par rapport à l'édition précédente: les connecteurs de type M8 ont été retirés de la CEI 61076-2-101 et ont fait l'objet d'une norme CEI séparée sous la référence CEI 61076-2-104.

    Le contenu du corrigendum de mars 2010 a été pris en considération dans cet exemplaire.
