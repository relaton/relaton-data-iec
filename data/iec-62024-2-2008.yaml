abstract:
- language: en
  script: Latn
  content: IEC 62024-2:2008 specifies the measuring methods of the rated direct current
    limits for small inductors. Standardized measuring methods for the determination
    of ratings enable users to accurately compare the current ratings given in various
    manufacturers' data books. This standard is applicable to leaded and surface mount
    inductors with dimensions according to IEC 62025-1 and generally with rated current
    less than 22 A, although inductors with rated current greater than 22 A are available
    that fall within the dimension restrictions of this standard (no larger than 12
    mm x 12 mm footprint approximately). These inductors are typically used in DC
    to DC converters built on PCB, for electric and telecommunication equipment, and
    small size switching power supply units. The measuring methods are defined by
    the saturation and temperature rise limitations induced solely by direct current.
- language: fr
  script: Latn
  content: La CEI 62024-2:2008 spécifie les méthodes de mesure des limites de courant
    continu assigné pour de petites bobines d'induction. Les méthodes de mesure normalisées
    pour la détermination des valeurs nominales permettent aux utilisateurs de comparer
    précisément les valeurs nominales courantes figurant dans les différents recueils
    de données fabricants. La présente norme s'applique aux bobines d'induction à
    sorties et pour montage en surface dont les dimensions sont conformes à la CEI
    62025-1 et dont généralement le courant assigné est inférieur à 22 A, même si
    des bobines d'induction de courant assigné supérieur à 22 A sont disponibles et
    s'intègrent dans les restrictions de dimensions de cette norme (empreinte ne dépassant
    pas 12 mm x 12 mm, approximativement). Ces bobines d'induction sont typiquement
    utilisées dans des convertisseurs continus-continus montés sur des cartes à circuit
    imprimé (CCI), pour des matériels électriques et de télécommunications, ainsi
    que pour des unités d'alimentation de puissance de commutation de petite taille.
    Les méthodes de mesure sont définies par les limites de saturation et d'échauffement
    induites uniquement par le courant continu.
