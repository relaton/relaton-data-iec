abstract:
- content: |-
    Specifies the safety requirements for single-capped and double-capped tungsten halogen lamps, having rated voltages of up to 250 V, used for the following applications:

    · Projection (including cinematograph and still projection)

    · Photographic (including studio)

    · Floodlighting

    · Special purpose

    · General purpose

    · Stage lighting
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Fournit les prescriptions de sécurité relatives aux lampes tungstène-halogène à culot unique et à celles à deux culots, ayant des tensions assignées jusqu'à 250 V, utilisées pour les applications suivantes:

    · Projection (y compris cinéma et projection statique)

    · Photographie (y compris prise de vues)

    · Illumination

    · Usage spécial

    · Usage général

    · Eclairage de scène
