- content: "L'IEC 61290-4-3:2018 s'applique aux sous-systèmes élémentaires à amplification
    optique et commandés par la puissance de sortie. Elle applique aux amplificateurs
    à fibres optiques utilisant des fibres actives dopées aux terres rares disponibles
    sur le marché, comme indiqué dans l'IEC 61291-1, mais aussi à des amplificateurs
    optiques alternatifs qui peuvent être utilisés pour un fonctionnement monocanal
    commandé par la puissance de sortie, tels que des amplificateurs optiques à semiconducteurs.<br
    />\r\nLe présent document a pour objet de fournir le contexte général pour les
    puissances transitoires des amplificateurs optiques et leurs mesures, ainsi que
    de décrire des méthodes d'essai normalisées de l'IEC pour effectuer des mesures
    précises et fiables des paramètres des transitoires suivants:<br />\r\na) réponse
    de puissance transitoire;<br />\r\nb) réponse de surcompensation de puissance
    transitoire;<br />\r\nc) décalage de puissance en régime permanent;<br />\r\nd)
    temps de réponse de puissance transitoire.<br />\r\nLes comportements des stimuli
    et des réponses étudiés incluent les éléments suivants:<br />\r\n1. augmentation
    de la puissance d'un canal (transitoire en échelon);<br />\r\n2. diminution de
    la puissance d'un canal (transitoire en échelon inverse);<br />\r\n3. augmentation/diminution
    de la puissance d'un canal (transitoire en impulsion);<br />\r\n4. diminution/augmentation
    de la puissance d'un canal (transitoire en impulsion inverse);<br />\r\n5. augmentation/diminution/augmentation
    de la puissance d'un canal (transitoire en éclair);<br />\r\n6. diminution/augmentation/diminution
    de la puissance d'un canal (transitoire en éclair inverse).<br />\r\nCes paramètres
    ont été inclus pour fournir une description complète du comportement des transitoires
    d'un amplificateur optique commandé par la puissance transitoire de sortie. Les
    essais définis ici sont applicables si l'amplificateur est un amplificateur à
    fibres optiques ou un amplificateur optique alternatif. Toutefois, l'Annexe A
    décrit les performances physiques d'un amplificateur à fibres optiques et fournit
    une description détaillée du comportement des amplificateurs à fibres optiques,
    mais ne donne pas de description similaire d'autres types d'amplificateurs optiques.
    L’Annexe B fournit des informations contextuelles de descriptions détaillées du
    phénomène dynamique se produisant dans les amplificateurs commandés par la puissance
    de sortie dans des conditions transitoires et l’Annexe C précise l’effet produit
    par la vitesse des entrées transitoires. Cette deuxième édition annule et remplace
    la première édition publiée en 2015. Cette édition constitue une révision technique
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente: alignement de la mesure d'une émission spontanée amplifiée
    sur la puissance d'un signal selon la définition de l'IEC 61290-3-3.<br />\r\nMots
    clés: puissances transitoires des amplificateurs optiques<br />\r\nLa présente
    Norme internationale doit être utilisée conjointement avec l'IEC 61291-1:2012."
