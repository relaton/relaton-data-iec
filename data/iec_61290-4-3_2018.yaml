abstract:
- content: "IEC 61290-4-3:2018 applies to output power controlled optically amplified,
    elementary sub‑systems. It applies to optical fibre amplifiers (OFAs) using active
    fibres containing rare‑earth dopants, presently commercially available, as indicated
    in IEC 61291-1, as well as alternative optical amplifiers that can be used for
    single channel output power controlled operation, such as semiconductor optical
    amplifiers (SOAs). The object of this document is to provide the general background
    for optical amplifiers (OAs) power transients and their measurements and to indicate
    those IEC standard test methods for accurate and reliable measurements of the
    following transient parameters:<br />\r\na) transient power response;<br />\r\nb)
    transient power overcompensation response;<br />\r\nc) steady-state power offset;<br
    />\r\nd) transient power response time.<br />\r\nThe stimulus and responses behaviours
    under consideration include the following:<br />\r\n1. channel power increase
    (step transient);<br />\r\n2. channel power reduction (inverse step transient);<br
    />\r\n3. channel power increase/reduction (pulse transient);<br />\r\n4. channel
    power reduction/increase (inverse pulse transient);<br />\r\n5. channel power
    increase/reduction/increase (lightning bolt transient);<br />\r\n6. channel power
    reduction/increase/reduction (inverse lightning bolt transient).<br />\r\nThese
    parameters have been included to provide a complete description of the transient
    behaviour of an output power transient controlled OA. The test definitions defined
    here are applicable if the amplifier is an OFA or an alternative OA. However,
    the description in Annex A concentrates on the physical performance of an OFA
    and provides a detailed description of the behaviour of an OFA; it does not give
    a similar description of other OA types. Annex B provides a detailed description
    background of the dynamic phenomenon in output power controlled amplifiers under
    transient conditions and Annex C details the impact of speed of transient inputs.This
    second edition cancels and replaces the first edition published in 2015. This
    edition constitutes a technical revision. This edition includes the following
    significant technical change with respect to the previous edition: alignment of
    the measure of amplified spontaneous emission (ASE) relative to signal power with
    the definition in IEC 61290-3-3.<br />\r\nKeywords: optical amplifiers (OAs) power
    transients<br />\r\nThis International Standard is to be used in conjunction with
    IEC 61291-1:2012"
