abstract:
- language: en
  script: Latn
  content: "IEC 60875-1:2015 applies to non-wavelength-selective fibre optic branching
    devices, all exhibiting the following features:<br />\r\n- they are passive, in
    that they contain no optoelectronic or other transducing elements;<br />\r\n-
    they have three or more ports for the entry and/or exit of optical power, and
    share optical power among these ports in a predetermined fashion;<br />\r\n- the
    ports are optical fibres, or optical fibre connectors. This standard establishes
    uniform requirements for the optical, mechanical and environmental properties.
    This sixth edition cancels and replaces the fifth edition published in 2010 and
    constitutes a technical revision. This edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\n- removal of
    terms and definitions for splitter, coupler, symmetric non-wavelength-selective
    branching device, asymmetric non-wavelength-selective branching device;<br />\r\n-
    addition of terms and definitions for bidirectional non-wavelength-selective branching
    device and non-bidirectional non-wavelength-selective branching device, removal
    of assessment level. Keywords: non-wavelength-selective fibre optic branching
    devices, uniform requirements for the optical, mechanical and environmental properties."
- language: fr
  script: Latn
  content: "L'IEC 60875-1:2015 s'applique aux dispositifs de couplage à fibres optiques
    qui ne dépendent pas de la longueur d'onde. Tous présentent les caractéristiques
    suivantes:<br />\r\n- ils sont passifs, au sens où ils ne contiennent aucun élément
    optoélectronique ou transducteur;<br />\r\n- ils ont trois ports ou plus pour
    l'entrée et/ou la sortie de la puissance optique, et ils partagent la puissance
    optique parmi ces ports, selon une modalité spécifiée;<br />\r\n- les ports sont
    des fibres optiques ou des connecteurs à fibres optiques. La présente norme établit
    des exigences uniformes relatives aux propriétés optiques, mécaniques et environnementales.
    La présente sixième édition annule et remplace la cinquième édition parue en 2010;
    elle constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\n- suppression
    des termes et définitions suivants: répartiteur, coupleur optique, dispositif
    de couplage ne dépendant pas de la longueur d'onde symétrique et dispositif de
    couplage ne dépendant pas de la longueur d'onde asymétrique;<br />\r\n- ajout
    des termes et définitions suivants: dispositif de couplage bidirectionnel ne dépendant
    pas de la longueur d'onde, et dispositif de couplage non bidirectionnel ne dépendant
    pas de la longueur d'onde; suppression du niveau d'évaluation de la qualité. Mots
    clés: dispositifs de couplage à fibres optiques qui ne dépendent pas de la longueur
    d'onde, exigences uniformes relatives aux propriétés optiques, mécaniques et environnementales"
