abstract:
- content: "IEC 62271-214:2024 specifies requirements for internal arc classification
    of AC metal-enclosed pole-mounted switchgear and controlgear with rated voltages
    above 1 kV and up to and including 52 kV with service frequencies up to and including
    60 Hz. This document is applicable to three-phase, two-phase and single-phase
    open terminal equipment for which an internal arc classification is assigned.
    Enclosures may include fixed and removable components and may be filled with fluid
    (liquid or gas) to provide insulation. This second edition cancels and replaces
    the first edition published in 2019. This edition constitutes a technical revision.
    This edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\na) indicators positioning update;<br />\r\nb)
    neutral earthing connection of the test circuit for three-phase tests;<br />\r\nc)
    general review for consistency with IEC 62271-200, Ed.3.0:2021.<br />\r\nThe content
    of the corrigendum 1 (2025-04) has been included in this copy."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 62271-214:2024 spécifie les exigences relatives à la classification
    arc interne des appareillages sous enveloppe métallique à courant alternatif montés
    sur poteau, de tensions assignées supérieures à 1 kV et inférieures ou égales
    à 52 kV, et de fréquences de service inférieures ou égales à 60 Hz. Le présent
    document s'applique aux équipements à bornes ouvertes triphasés, biphasés et monophasés
    auxquels une classification arc interne est attribuée. Les enveloppes peuvent
    comprendre des composants fixes et amovibles et peuvent être remplies de fluide
    (liquide ou gaz) pour l'isolation. Cette deuxième édition annule et remplace la
    première édition parue en 2019. Cette édition constitue une révision technique.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente:<br />\r\na) mise à jour du positionnement des indicateurs;<br
    />\r\nb) connexion de mise à la terre du neutre du circuit d'essai pour les essais
    triphasés;<br />\r\nc) révision générale à des fins de cohérence avec l'IEC 62271-200
    Éd.3.0:2021.<br />\r\nLe contenu du corrigendum 1 (2025-04) a été pris en considération
    dans cet exemplaire."
