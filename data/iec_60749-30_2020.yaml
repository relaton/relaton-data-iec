- content: "<!-- NEW! -->IEC 60749-30:2020 est disponible sous forme de IEC 60749-30:2020
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<p>L’IEC 60749-30:2020
    établit une procédure normalisée de détermination du préconditionnement pour les
    composants pour montage en surface (CMS) non hermétiques avant les essais de fiabilité.
    Cette méthode d’essai définit une refusion de préconditionnement pour les CMS
    à l’état solide non hermétiques représentative d’une opération de refusion de
    soudure multiple industrielle type. Les CMS sont soumis à la séquence de préconditionnement
    appropriée décrite dans le présent document avant d’être soumis aux essais de
    fiabilité sur place spécifiques (qualification et/ou surveillance de la fiabilité)
    pour évaluer la fiabilité à long terme (qui pourrait être affectée par la refusion
    de soudure). Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l'édition précédente:<br />\r\n- ajout du nouvel Article 3;<br />\r\n-
    extension de 6.7 concernant la refusion de soudure;<br />\r\n- inclusion de notes
    explicatives et de clarifications.</p>"
