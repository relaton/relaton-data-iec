abstract:
- language: en
  script: Latn
  content: 'Gives the requirements for copolymers of tetrafluoroethylene (TFE) and
    hexafluoropropylene (HFP), conventionally described as fluoroethylene-propylene
    (FEP), as films, with or without surface treatment to render the surface cementable
    and heat sealable, for type 1: General purpose; for type 2A: One side treated;
    for type 2B: Two sides treated.'
- language: fr
  script: Latn
  content: 'Donne les prescriptions relatives aux copolymères de tétrafluoroéthylène
    (TFE) et d''hexafluoropropylène (HFP), appelés conventionnellement fluoroéthylène-propylène
    (FEP) sous forme de films, avec ou sans traitement de surface pour rendre la surface
    collable et thermosoudable, de type 1: Usage général; de type 2A: A traitement
    sur une face; de type 2B: A traitement sur les deux faces.'
