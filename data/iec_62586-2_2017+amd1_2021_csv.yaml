- content: "L'IEC 62586-2:2017+A1:2021 spécifie les essais fonctionnels et les exigences
    d'incertitude pour les instruments dont les fonctions incluent la mesure, l'enregistrement
    et, éventuellement, la surveillance des paramètres de qualité de l'alimentation
    dans les réseaux d'alimentation, et dont les méthodes de mesure (classe A ou classe
    S) sont définies dans l'IEC 61000-4-30.<br />\r\nLa présente norme s'applique
    aux instruments de qualité de l'alimentation conformes à l'IEC 62586-1.<br />\r\nCette
    norme peut également apparaître sous forme de référence dans d'autres normes de
    produits (p. ex. sur les enregistreurs de défauts numériques, les appareils de
    mesure des revenus, les relais de protection MV ou HV) spécifiant des appareils
    incorporant des fonctions de qualité de l'alimentation de classe A ou de classe
    S selon l'IEC 61000-4-30.<br />\r\nCes exigences sont applicables aux réseaux
    d'alimentation en courant alternatif monophasés, biphasés (phase divisée) et triphasés
    à 50 Hz ou 60 Hz.<br />\r\nCette deuxième édition annule et remplace la première
    édition parue en 2013. Cette édition constitue une révision technique.<br />\r\nCette
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\n- ajout des procédures d'essai des RVC et du courant;<br
    />\r\n- correction d'erreurs.<br />\r\nLe contenu du corrigendum de juin 2018
    a été pris en considération dans cet exemplaire."
