- content: |-
    La CEI 61000-4-30:2008 définit les méthodes de mesure des paramètres de qualité de l'alimentation des réseaux à courant alternatif 50/60 Hz et la façon d'interpréter les résultats. Les méthodes de mesure sont décrites pour chaque paramètre applicable en des termes qui fournissent des résultats fiables et répétitifs indépendamment de l'implémentation de la méthode. La présente norme porte sur les méthodes de mesure destinées aux mesures in situ. La mesure des paramètres couverts par la présente norme se limite aux phénomènes en tension susceptibles de se propager sur un réseau d'énergie électrique. Les paramètres de qualité de l'alimentation pris en compte dans la présente norme sont la fréquence, l'amplitude de la tension d'alimentation, le papillotement ("flicker"), les creux et les surtensions temporaires d'alimentation, les coupures de tension, les tensions transitoires, le déséquilibre de tension d'alimentation, les harmoniques et interharmoniques de tension, les signaux transmis sur la tension d'alimentation et les variations rapides de tension. En fonction de l'objet de la mesure, les mesures peuvent porter soit sur une partie des phénomènes de cette liste, soit sur l'ensemble. La CEI 61000-4-30:2008 fournit des méthodes de mesure et des exigences de performances appropriées sans fixer de seuils. Les effets des transducteurs lorsqu'ils sont placés entre le réseau et l'appareil de mesure sont pris en compte mais non traités en détail dans la présente norme. Les précautions à prendre pour installer des appareils de mesure sur des circuits sous tension sont indiquées dans la présente norme. La CEI 61000-4-30:2008 a le statut de publication fondamentale en CEM conformément au guide 107 de la CEI. Cette deuxième édition annule et remplace la première édition parue en 2003. Cette édition inclut les modifications techniques majeures suivantes par rapport à l'édition précédente:<br />
    - Ajustements, clarifications et corrections sur les méthodes de mesures pour la classe A et la classe B.<br />
    - Une nouvelle catégorie, la classe S, destinée aux appareils de mesure pour des campagnes statistiques, a été ajoutée.<br />
    - Une nouvelle annexe C fournit des recommandations sur les appareils de mesure.
