- content: "<!-- NEW! -->IEC 61095:2023 est disponible sous forme de IEC 61095:2023
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.L'IEC 61095:2023
    s'applique aux contacteurs électromécaniques à air pour usages domestiques et
    analogues dont les contacts principaux sont destinés à être reliés à des circuits
    dont la tension assignée ne dépasse pas 440 V en courant alternatif (entre phases)
    et dont les courants assignés d'emploi sont inférieurs ou égaux à 63 A pour la
    catégorie d'emploi AC-7a et à 32 A pour les catégories d'emploi AC‑7b, AC‑7c et
    AC-7d (exprimés en puissance assignée), et le courant assigné de court-circuit
    conditionnel est inférieur ou égal à 6 kA. Cette troisième édition annule et remplace
    la deuxième édition parue en 2009. Cette édition constitue une révision technique.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente:<br />\r\na) ajout des exigences relatives aux bornes sans
    vis;<br />\r\nb) ajout des exigences relatives à la commande des lampes à LED.
    Les contacteurs pour applications domestiques et analogues peuvent être utilisés
    pour commander les charges d'éclairage, qui utilisent de plus en plus la technologie
    de lampe à LED. Création d'une catégorie spécifique pour les contacteurs: AC-7d.
    Des exigences et des essais ont été ajoutés pour couvrir cette évolution du marché,
    notamment en ce qui concerne la fermeture et la coupure et le fonctionnement conventionnel
    en service;<br />\r\nc) ajout des exigences relatives aux contacteurs qui comportent
    un électroaimant commandé électroniquement. Les contacteurs domestiques qui comportent
    un électroaimant commandé électroniquement sont disponibles sur le marché depuis
    des années. Pour couvrir pleinement les appareils de ce types, des exigences et
    des essais ont été ajoutés, qui traitent notamment des limites de fonctionnement,
    du comportement en conditions anormales, du claquage des composants, des essais
    CEM, etc.<br />\r\nd) concernant les logiciels intégrés, de plus en plus de contacteurs
    contiennent des circuits électroniques avec un logiciel intégré. Une référence
    est fournie à titre de guide pour la conception des logiciels."
