abstract:
- language: en
  script: Latn
  content: "IEC 60076-14:2009(E) provides specification, design, testing and loading
    information for use by both the manufacturer and user of liquid-immersed power
    transformers employing either high-temperature insulation or combinations of high-temperature
    and conventional insulation. Is applicable to:<br />\r\n- power transformers designed
    in accordance with IEC 60076-1,<br />\r\n- convertor transformers designed to
    IEC 61378 series,<br />\r\n- arc furnace transformers,<br />\r\n- and covers the
    use of various liquid and solid insulation combinations. This new edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\n- enhancement of insulation system descriptions;<br />\r\n- clarification
    of temperature rise limits<br />\r\n- and the addition of overload temperature
    limits."
