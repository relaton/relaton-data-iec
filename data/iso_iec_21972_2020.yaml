abstract:
- content: "<p>This document establishes general principles and gives guidelines for
    an indicator upper level ontology (IULO) for smart cities that enables the representation
    of indicator definitions and the data used to derive them. It includes:</p><p>—
    concepts (e.g., indicator, population, cardinality); and</p><p>— properties that
    relate concepts (e.g., cardinality_of, parameter_of_var).</p>"
