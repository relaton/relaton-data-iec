abstract:
- content: IEC 62351-3:2014 specifies how to provide confidentiality, integrity protection,
    and message level authentication for SCADA and telecontrol protocols that make
    use of TCP/IP as a message transport layer when cyber-security is required. Although
    there are many possible solutions to secure TCP/IP, the particular scope of this
    part is to provide security between communicating entities at either end of a
    TCP/IP connection within the end communicating entities. This part of IEC 62351
    reflects the security requirements of the IEC power systems management protocols.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 62351-3:2014 spécifie comment garantir la confidentialité, la protection
    de l'intégrité et l'authentification des niveaux des messages pour les protocoles
    SCADA (système de commande, de surveillance et d'acquisition de données, Supervisory
    Control And Data Acquisition) et de téléconduite qui utilisent les protocoles
    TCP/IP comme couche transport des messages lorsque la cybersécurité est exigée.
    Bien qu'il existe de nombreuses solutions permettant de sécuriser les protocoles
    TCP/IP, le domaine d'application de la présente partie est de sécuriser la communication
    entre des entités, à l'une ou l'autre extrémité de la connexion TCP/IP, dans les
    limites des entités communicantes. La présente partie de l'IEC 62351 présente
    les exigences de sécurité des protocoles de la gestion des systèmes de puissance
    de l'IEC.
