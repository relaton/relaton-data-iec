abstract:
- content: "IEC 62056-8-5:2017 specifies the IEC 62056 DLMS/COSEM communication profile
    for metering purposes based on the Recommendations ITU-T G.9901: Narrowband orthogonal
    frequency division multiplexing power line communication transceivers - Power
    spectral density specification and ITU-T G.9903:2014, Narrowband orthogonal frequency
    division multiplexing power line communication transceivers for G3-PLC networks,
    an Orthogonal Frequency Division Multiplexing (OFDM) Power Line Communications
    (PLC) protocol.<br />\r\nThe contents of the corrigendum of December 2017 have
    been included in this copy."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'IEC 62056-8-5:2017 spécifie le profil de communication DLMS/COSEM de l''IEC
    62056 pour les besoins du comptage selon les Recommandations de l''UIT-T G.9901:
    Émetteurs-récepteurs de courants porteurs en ligne avec multiplexage par répartition
    orthogonale de la fréquence (OFDM) à bande étroite - Spécification de la densité
    spectrale de puissance et de l''UIT-T G.9903:2014:2004, Émetteurs-récepteurs OFDM
    à bande étroite utilisant les courants porteurs en ligne - G3-PLC, un protocole
    de courants porteurs en ligne (CPL) avec multiplexage par répartition orthogonale
    de la fréquence (OFDM).'
