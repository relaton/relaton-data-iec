abstract:
- language: en
  script: Latn
  content: Describes a framework for maintenance and maintenance support and the various
    minimal common practices that should be undertaken.Outlines in a generic manner,
    management, processes and techniques related to maintenance and maintenance support
    that are necessary to achieve adequate dependability to meet the operational needs
    of the customer. Applicable to items, which include all types of products, equipment
    and systems (hardware and associated software). Most of these require a certain
    level of maintenance to ensure that their required functionality, dependability,
    capability, economic, safety and regulatory requirements are achieved.
- language: fr
  script: Latn
  content: Décrit un cadre pour la maintenance et le support de maintenance et les
    diverses pratiques communes minimales qui peuvent être prises. Souligne, d'une
    façon générique, la gestion, les procédés et techniques liés à la maintenance
    et au support de maintenance qui sont nécessaires pour atteindre une sûreté de
    fonctionnement adéquate répondant aux besoins opérationnels du client. Applicable
    aux entités, qui comprennent tout type de produits, équipements et systèmes (matériel
    et logiciel associé). La plupart de ceux-ci nécessitent un certain niveau de maintenance
    pour assurer que leurs exigences de fonctionnalité, de sûreté de fonctionnement,
    de capabilité, de coût, de sécurité et de réglementation sont respectées.
