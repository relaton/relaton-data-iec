abstract:
- language: en
  script: Latn
  content: Classifies groups of environmental parameters and their severities to which
    products are subjected when mounted for stationary use at weatherprotected locations.
    This consolidated version consists of the second edition (1994), its amendment
    1 (1995) and its amendment 2 (1996). Therefore, no need to order amendments in
    addition to this publication. The contents of the corrigendum of June 2008 have
    been included in this copy.
- language: fr
  script: Latn
  content: Classifie les groupements d'agents d'environnement et de leurs sévérités
    auxquels sont soumis des produits lorsqu'ils sont montés pour une utilisation
    à poste fixe aux endroits protégés contre les intempéries. Cette version consolidée
    comprend la deuxième édition (1994), son amendement 1 (1995) et son amendement
    2 (1996). Il n'est donc pas nécessaire de commander les amendements avec cette
    publication. Le contenu du corrigendum de juin 2008 a été pris en considération
    dans cet exemplaire.
