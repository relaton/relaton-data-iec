abstract:
- language: en
  script: Latn
  content: "IEC 60974-2:2013 specifies safety and construction requirements for industrial
    and professional liquid cooling systems used in arc welding and allied processes
    to cool torches. This part of IEC 60974 is applicable to stand-alone liquid cooling
    systems that are either connected to a separate welding power source or built
    into the welding power source enclosure. This part of IEC 60974 is not applicable
    to refrigerated cooling systems. This third edition cancels and replaces the first
    edition published in 2007 and constitutes a technical revision. This edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\n- changes induced by the publication of IEC 60974-1:2012;<br />\r\n- addition
    of a liquid temperature fixed to 65 °C during the heating test in order to allow
    testing at different ambient air temperature (see 10 d));<br />\r\n- correction
    factor of cooling power at 40 °C required in instruction manual (see 12.1 o)).<br
    />\r\n<br />\r\nThis publication is to be read in conjunction with <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/46518\">IEC
    60974-1:2012</a>."
- language: fr
  script: Latn
  content: "La CEI 60974-2:2013 spécifie les exigences de sécurité et de construction
    des systèmes de refroidissement par liquide industriels et professionnels utilisés
    en soudage à l'arc et techniques connexes pour refroidir des torches. La présente
    partie de la CEI 60974 s'applique aux systèmes de refroidissement par liquide
    indépendants qui sont soit raccordés à une source de courant de soudage séparée
    soit incorporés dans l'enveloppe de la source de courant de soudage. La présente
    partie de la CEI 60974 ne s'applique pas aux systèmes de refroidissement avec
    réfrigération. Cette troisième édition annule et remplace la seconde édition parue
    en 2007 et constitue une révision technique. Les modifications techniques majeures
    par rapport à l'édition précédente sont les suivantes:<br />\r\n- modifications
    induites par la publication de la CEI 60974-1:2012;<br />\r\n- addition d'une
    température du liquide fixée à 65 °C pendant l'essai d'échauffement afin de permettre
    les essais à différentes températures ambiantes (voir 10 d));<br />\r\n- facteur
    de correction de la puissance de refroidissement à 40 °C requis dans le manuel
    d'instructions (voir 12.1 o)).<br />\r\n<br />\r\nCette publication doit être
    lue conjointement avec la <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/46518\">CEI
    60974-1:2012</a>."
