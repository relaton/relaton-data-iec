- content: "<!-- NEW! -->IEC 60335-2-42:2021 est disponible sous forme de IEC 60335-2-42:2021
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nL'IEC
    60335-2-42:2021 traite de la sécurité des fours à convection forcée, cuiseurs
    à vapeur, fours combinés vapeur-convection électriques à usage commercial et,
    à l'exclusion de toute autre utilisation, des générateurs de vapeur, dont la tension
    assignée est inférieure ou égale à 250 V pour les appareils monophasés raccordés
    entre un conducteur de phase et le conducteur de neutre et à 480 V pour les autres
    appareils. Ces appareils ne sont pas destinés à un usage domestique ou analogue.
    Ils sont destinés à un usage commercial pour le traitement des aliments dans des
    zones non ouvertes au public, par exemple dans les cuisines de restaurants, les
    cantines, les hôpitaux et les entreprises commerciales, telles que les boulangeries
    et les boucheries. La présente norme traite également des fours à convection forcée,
    des cuiseurs à vapeur et des fours combinés vapeur-convection destinés à être
    utilisés à bord de navires, pour lesquels l'Annexe AA informative s'applique.
    La partie électrique des appareils qui utilise d'autres formes d'énergie est également
    comprise dans le domaine d'application de la présente norme. Dans la mesure du
    possible, la présente norme traite des dangers courants que présentent ces types
    d'appareils. L'attention est attirée sur le fait que:<br />\r\n- pour les appareils
    destinés à être utilisés dans des véhicules ou à bord de navires ou d'avions,
    des exigences supplémentaires peuvent être nécessaires;<br />\r\n- dans de nombreux
    pays, des exigences supplémentaires sont spécifiées par les organismes nationaux
    de la santé, par les organismes nationaux responsables de la protection des travailleurs,
    par les organismes nationaux responsables de l'alimentation en eau et par des
    organismes similaires;<br />\r\n- dans de nombreux pays, des exigences supplémentaires
    sont spécifiées pour les appareils sous pression.<br />\r\nLa présente norme ne
    s'applique pas:<br />\r\n- aux appareils prévus exclusivement pour des usages
    industriels;<br />\r\n- aux appareils destinés à être utilisés dans des locaux
    qui présentent des conditions particulières, telles que la présence d'une atmosphère
    corrosive ou explosive (poussière, vapeur ou gaz);<br />\r\n- aux appareils conçus
    pour la production continue en masse d'aliments;<br />\r\n- aux fours à micro-ondes
    (IEC 60335-2-90);<br />\r\n- aux appareils alimentés par batteries.<br />\r\nCette
    sixième édition annule et remplace la cinquième édition parue en 2002, l'Amendement
    1:2008 et l'Amendement 2:2017. Cette édition constitue une révision technique.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à l'édition précédente:<br />\r\na) alignement du texte sur l'IEC 60335-1:2020;<br
    />\r\nb) conversion en texte normatif, modification ou suppression de certaines
    notes (Article 1, 7.15, 9.101, 10.1, 11.7, 19.2, 19.7, 20.101, 21.101, 22.101,
    22.114, 27.2, 30.101);<br />\r\nc) exclusion des appareils alimentés par batteries
    et des appareils utilisés dans des lieux ouverts au public (Article 1);<br />\r\nd)
    clarification de la norme applicable aux appareils destinés à être utilisés par
    des usagers non avertis (Article 1, 7.12);<br />\r\ne) déplacement des instructions
    pour le nettoyage du 7.12.1 au 7.12;<br />\r\nf) clarification de certaines modalités
    d'essai (15.1.1, 15.2, 19.2, 19.7, 23.3, 25.3);<br />\r\ng) ajout d'un symbole
    pour indiquer le risque de brûlure (7.6);<br />\r\nh) alignement du texte de l'IEC
    60335-2-42 sur d'autres normes sous l'IEC/TC61/MT32.<br />\r\nLa présente Partie
    2 doit être utilisée conjointement avec la dernière édition de l'IEC 60335-1 et
    ses amendements, sauf si cette édition l'exclut. Dans ce cas, la dernière édition
    qui n'exclut pas la présente Partie 2 est utilisée. Elle a été établie sur la
    base de la sixième édition (2020) de cette norme."
