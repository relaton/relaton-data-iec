abstract:
- content: "IEC 60747-6:2016 provides standards for the following types of discrete
    semiconductor devices:<br />\r\n- reverse-blocking triode thyristors;<br />\r\n-
    reverse-conducting (triode) thyristors;<br />\r\n- bidirectional triodethyristors
    (triacs);<br />\r\n- turn-off thyristors.<br />\r\nThis edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\na)
    Clauses 3, 4, 5, 6, and 7 were amended with some deletions of information no longer
    in use or already included in other parts of the IEC 60747 series, and with some
    necessary additions;<br />\r\nb) some parts of Clause 8 and Clause 9 were moved
    and added to Clause 7 of this third edition;<br />\r\nc) Clause 8 and 9 were deleted
    in this third edition;<br />\r\nd) Annex A was deleted.<br /><br />\r\nThis publication
    is to be read in conjunction with IEC 60747-1:2006."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 60747-6:2016 donne les normes pour les types suivants de dispositifs
    discrets à semiconducteurs:<br />\r\n- les thyristors triodes bloqués en inverse;<br
    />\r\n- les thyristors (triodes) passants en inverse;<br />\r\n- les thyristors
    triodes bidirectionnels (triacs);<br />\r\n- les thyristors blocables.<br />\r\nCette
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) Les Articles 3, 4, 5, 6 et 7 ont été modifiés en procédant
    d'une part à des suppressions d'informations ne faisant plus l'objet d'une application
    ou figurant déjà dans d'autres parties de la série IEC 60747, et d'autre part
    à des ajouts nécessaires.<br />\r\nb) Certaines parties de l'Article 8 et de l'Article
    9 ont été déplacées et ajoutées à l'Article 7 dans cette troisième édition.<br
    />\r\nc) L'Article 8 et l'Article 9 ont été supprimés dans cette troisième édition.<br
    />\r\nd) L'Annexe A a été supprimée.<br /><br />\r\nCette publication doit être
    lue conjointement avec la IEC 60747-1:2006."
