abstract:
- content: This part of IEC 61300 provides criteria for the visual and mechanical
    examination of fibre optic piece parts, connectors and passive components. The
    examination method may be used at any stage of the qualification or quality conformance
    inspection process, as a stand-alone test, or as required by the relevant specification.
    Visual examination of the polished end-face is defined in IEC/PAS 61300-3-35 and
    does not form part of this document.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La présente partie de la CEI 61300 fournit les critères pour l'examen visuel
    et mécanique des pièces élémentaires, des connecteurs et des composants passifs
    à fibre optique. La méthode d'examen peut être utilisée à tout stade du processus
    de qualification ou de contrôle de la qualité, en tant qu'essai isolé ou en réponse
    aux exigences de la spécification applicable. L'examen visuel de la face terminale
    polie" est défini dans la CEI/PAS 61300-3-35 et ne fait pas partie du présent
    document.
