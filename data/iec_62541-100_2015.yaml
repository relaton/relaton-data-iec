- content: "L'IEC 62541-100:2015 est une extension de la série globale de normes de
    l'OPC UA (architecture unifiée OPC) et définit le modèle d'information associé
    aux Appareils. La présente spécification décrit trois modèles qui se construisent
    les uns sur les autres:<br />\r\n- le Modèle d'appareils (de base) vise à fournir
    une vue unifiée des appareils;<br />\r\n- le Modèle de communication d'appareils
    ajoute des éléments informationnels relatifs au réseau et à la connexion;<br />\r\n-
    le Modèle d'hôte d'intégration d'appareils enfin ajoute des éléments et des règles
    complémentaires qui sont requis pour que les systèmes gèrent l'intégration pour
    un système complet. Il permet de refléter la topologie du système d'automation
    avec les appareils ainsi que les réseaux de communication qui se connectent."
