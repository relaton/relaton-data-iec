abstract:
- content: Specifies requirements for information technology equipment (ITE) with
    self contained data storage systems that contain hazardous moving parts. These
    data storage systems are typically large enough to permit a person to enter completely,
    however, the systems also include similar large equipment permitting complete
    limb or head access to the area containing hazardous moving parts. These requirements
    are additional to the relevant requirements in IEC 60950-1.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Spécifie des exigences pour les matériels de traitement de l'information
    (information technology equipment - ITE) équipés de systèmes de stockage des données
    autonomes qui contiennent des parties mobiles dangereuses. Ces systèmes de stockage
    de données sont généralement d'une taille suffisante pour qu'une personne puisse
    y pénétrer complètement; toutefois, ces systèmes englobent également les matériels
    analogues de grande taille permettant de rentrer complètement un membre ou la
    tête dans la zone qui contient des parties mobiles dangereuses. Ces exigences
    viennent compléter celles de la CEI 60950-1.
