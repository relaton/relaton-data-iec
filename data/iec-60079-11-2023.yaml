abstract:
- language: en
  script: Latn
  content: "IEC 60079-11:2023 specifies the construction and testing of intrinsically
    safe apparatus intended for use in explosive atmospheres, and for associated apparatus
    which is intended for connection to intrinsically safe circuits which enter such
    atmospheres.<br />\r\nThis Type of Protection is applicable to electrical equipment
    in which the electrical circuits themselves are incapable of causing ignition
    of a surrounding explosive atmosphere. This includes electrical equipment which
    contains circuits that are intrinsically safe only under certain conditions, for
    example under battery supply with mains supply removed.<br />\r\nThis document
    is also applicable to electrical equipment or parts of electrical equipment located
    outside the explosive atmosphere or protected by another Type of Protection listed
    in IEC 60079-0, where the intrinsic safety of the electrical circuits in the explosive
    atmosphere may depend upon the design and construction of such electrical equipment
    or parts of such electrical equipment. The electrical circuits exposed to the
    explosive atmosphere are assessed for use in such atmospheres by applying this
    document.<br />\r\nThe contents of the corrigendum 1 (2023-06) and the interpretation
    sheets 1 (2024-05), 2 (2024-05), 3 (2024-08), 4 (2025-09) and 5 (2025-09) have
    been included in this copy."
- language: fr
  script: Latn
  content: "IEC 60079-11:2023 spécifie la construction et les essais pour le matériel
    électrique de sécurité intrinsèque destiné à être utilisé dans les atmosphères
    explosives et pour le matériel électrique associé destiné à être relié à des circuits
    de sécurité intrinsèque qui entrent dans de telles atmosphères.<br />\r\nCe mode
    de protection s’applique à l’appareil électrique dont les circuits électriques
    sont eux-mêmes incapables de provoquer une inflammation dans l’atmosphère explosive
    environnante. Il inclut l’appareil électrique qui contient des circuits qui sont
    de sécurité intrinsèque uniquement dans certaines conditions, par exemple alimentés
    par batterie et<br />\r\nalimentation réseau coupée.<br />\r\nLe présent document
    s’applique également à l’appareil électrique ou aux parties d’appareil électrique
    situés hors de l’atmosphère explosive ou protégés par un autre mode de protection
    cité dans l’IEC 60079-0, si la sécurité intrinsèque des circuits électriques situés
    dans l’atmosphère explosive peut dépendre de la conception et de la construction
    de cet appareil électrique ou de ces parties d’appareil électrique. Les circuits
    électriques exposés à une atmosphère explosive sont évalués en vue de leur emploi
    dans de telles atmosphères en appliquant le présent document.<br />\r\nLes contenus
    du corrigendum 1 (2023-06) et des feuilles d'interprétation 1 (2024-05), 2 (2024-05)
    et 3 (2024-08), 4(2025-09) et 5 (2025-09) s'appliquent à la version anglaise uniquement."
