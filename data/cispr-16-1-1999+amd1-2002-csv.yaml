abstract:
- language: en
  script: Latn
  content: Specifies the characteristics and performance of equipment for the measurement
    of radio disturbance voltages, currents and fields in the frequency range 9 kHz
    to 18 GHz. In addition, requirements are specified for specialized equipment for
    discontinuous disturbance measurements. The requirements include the measurement
    of broadband and narrowband types of radio disturbance. Replaces the first edition
    published in 1993, amendment 1 (1997) as well as consolidated edition 1.1 (1998).
- language: fr
  script: Latn
  content: Spécifie les caractéristiques et les performances des appareils de mesure
    de tensions, courants et champs radioélectriques perturbateurs dans la gamme des
    fréquences de 9 kHz à 18 GHz. Les exigences applicables aux appareils spécialisés
    de mesure de perturbations non continues sont également spécifiées. Les exigences
    comprennent la mesure des perturbations radioélectriques à large bande et à bande
    étroite. Remplace la première édition parue en 1993, l'amendement 1 (1997) ainsi
    que l'édition consolidée 1.1 (1998).
