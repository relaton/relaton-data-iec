abstract:
- content: IEC 62304:2006+A1:2015 Defines the life cycle requirements for medical
    device software. The set of processes, activities, and tasks described in this
    standard establishes a common framework for medical device software life cycle
    processes. Applies to the development and maintenance of medical device software
    when software is itself a medical device or when software is an embedded or integral
    part of the final medical device. This standard does not cover validation and
    final release of the medical device, even when the medical device consists entirely
    of software. This consolidated version consists of the first edition (2006) and
    its amendment 1 (2015). Therefore, no need to order amendment in addition to this
    publication.
  language:
