  format: text/html
- content: L'IEC 62304:2006+A1:2015 définit les exigences du cycle de vie des logiciels
    de dispositifs médicaux. L'ensemble des processus, activités et tâches décrit
    dans la présente norme constitue un cadre commun pour les processus du cycle de
    vie des logiciels de dispositifs médicaux. S'applique au développement et à la
    maintenance des logiciels de dispositifs médicaux lorsque le logiciel est un dispositif
    médical ou lorsque le logiciel est incorporé ou fait partie intégrante du dispositif
    médical final. La présente norme ne couvre pas la validation et la mise sur le
    marché du dispositif médical, même lorsque le dispositif médical est intégralement
    constitué du logiciel. Cette version consolidée comprend la première édition (2006)
    et son amendement 1 (2015). Il n'est donc pas nécessaire de commander l'amendement
    avec cette publication.
