abstract:
- language: en
  script: Latn
  content: "IEC 61181:2007+A1:2012 Specifies oil-sampling procedures, analysis requirements
    and procedures, and recommends sensitivity, repeatability and accuracy criteria
    for the application of dissolved gas analysis (DGA) to factory testing of new
    power transformers, reactors and instrument transformers filled with mineral insulating
    oil when DGA testing has been specified. The most effective and useful application
    of DGA techniques to factory testing is during the performance of long-term tests,
    typically temperature-rise (heat run) and overloading tests on power transformers
    and reactors, also impulse tests on instrument transformers. DGA may also be valuable
    for over-excitation tests run over an extended period of time. Experience with
    DGA results, before and after short-time dielectric tests, indicates that DGA
    is normally less sensitive than electrical and acoustic methods for detecting
    partial discharges. However, DGA will indicate when these partial discharges become
    harmful to the insulation and may be detected by inspection [2]. This edition
    includes the following significant technical changes with respect to the previous
    edition:<br />\r\na) the specific procedures used during factory tests (sampling
    location, sampling frequency, gas extraction and chromatographic analysis in the
    laboratory) are described in more detail;<br />\r\nb) information is provided
    in Annex A concerning the residual gas contents recommended before thermal tests
    on power transformers, typical gas values observed during the tests and cases
    where gas formation during the tests was followed by problems in the transformers;<br
    />\r\nc) typical values observed during chopped lightning-impulse tests on instrument
    transformers are indicated in Annex B. <strong>This consolidated version consists
    of the second edition (2007) and its amendment 1 (2012). Therefore, no need to
    order amendment in addition to this publication.</strong>"
- language: fr
  script: Latn
  content: "La CEI 61181:2007+A1:2012 Spécifie les modes opératoires d'échantillonnage
    des huiles, les exigences analytiques et les procédures, et recommande les critères
    de sensibilité, de répétabilité et de précision pour l'application de l'analyse
    des gaz dissous (AGD) aux essais en usine des transformateurs de puissance neufs,
    des bobines d'inductance et des transformateurs de mesure, dans le cas où le cahier
    des charges prévoit des essais d'analyse des gaz dissous (AGD). L'application
    des techniques d'AGD la plus utile et la plus efficace, au cours des essais en
    usine, est celle pratiquée pendant les essais de fonctionnement de longue durée,
    particulièrement les essais de surcharge et d'échauffement des transformateurs
    de puissance et des bobines d'inductance, ainsi que les essais au choc de foudre
    sur les transformateurs de mesure. L'analyse des gaz dissous peut être aussi valable
    pour les essais de surexcitation effectués pendant une période de temps prolongée.
    L'expérience acquise avec les résultats de l'AGD, avant et après les essais diélectriques
    de courte durée, montre que, l'analyse des gaz dissous, est moins sensible que
    les méthodes électriques et acoustiques pour la détection des décharges partielles.
    Cependant, l'AGD indiquera quand ces décharges deviennent dangereuses pour l'isolation
    et peuvent être détectées par inspection [2]. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    les procédures spécifiques utilisées pendant les essais en usine (points et fréquence
    d'échantillonnage, extraction des gaz et analyse chromatographique en laboratoire)
    sont décrites avec plus de détails;<br />\r\nb) l'Annexe A fournit des informations
    sur les teneurs en gaz résiduelles qui sont recommandées avant les essais thermiques
    sur les transformateurs de puissance, sur les valeurs typiques de gaz observées
    pendant les essais, et sur les cas où la formation de gaz pendant les essais a
    été suivie de problèmes dans les transformateurs;<br />\r\nc) l'Annexe B indique
    les valeurs typiques observées pendant les essais en choc de foudre coupé sur
    les transformateurs de mesure. <strong> Cette version consolidée comprend la deuxième
    édition (2007) et son amendement 1 (2012). Il n'est donc pas nécessaire de commander
    l'amendement avec cette publication.</strong>"
