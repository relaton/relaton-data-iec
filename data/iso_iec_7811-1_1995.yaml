abstract:
- content: |-
    <p>
    La présente partie de l'ISO/CEI 7811 spécifie les prescriptions des caractères estampés pour les cartes d'identification. Les caractères estampés sont destinés au transfert de données soit à l'aide de machines à empreintes, soit par lecture visuelle ou par machine. L'ISO/CEI 10373 spécifie les modes opératoires utilisés pour la vérification des cartes en fonction des spécifications définies dans la présente partie de l'ISO/CEI 7811. La présente partie de l'ISO/CEI 7811 spécifie les prescriptions des cartes utilisées pour l'identification. Elle tient compte des aspects humains et des aspects machine et elle fixe des prescriptions minimales.<br/><br/>NOTE -- Certaines valeurs numériques exprimées en unités du système international (SI) et/ou en unités anglo-saxonnes ont pu être arrondies dans la présente partie de l'ISO/CEI 7811. Elles sont alors cohérentes entre elles, mais non strictement égales. L'un ou l'autre système peut être utilisé, mais les deux ne doivent pas être utilisés conjointement, ni reconvertis. La présente partie de l'ISO/CEI 7811 a été conçue en faisant usage du système d'unités anglo-saxon.</p>
