abstract:
- content: "<p>This part of ISO/IEC 7811 specifies requirements for embossed characters
    on identification cards. The embossed characters are intended for transfer of
    data either by use of imprinters or by visual or machine reading.</p><p>ISO/IEC
    10373, specifies the test procedures used to check cards against the parameters
    specified in this part of ISO/IEC 7811.</p><p>This part of 1SO/IEC 7811 specifies
    the requirements for cards used for identification. It takes into consideration
    both human and machine aspects and states minimum requirements.</p><p>NOTE -Numeric
    values in the SI and/or Imperial measure­ment system in this part of 1SO/IEC 7811
    may have been rounded off and therefore are consistent with, but not exactly equal
    to, each other. Either system may be used, but the two should not be intermixed
    or reconverted. The original design was made using the Imperial measurement system.</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "<p>La présente partie de l'ISO/CEI 7811 spécifie les prescriptions des
    caractères estampés pour les cartes d'identification. Les caractères estampés
    sont destinés au transfert de données soit à l'aide de machines à empreintes,
    soit par lecture visuelle ou par machine. L'ISO/CEI 10373 spécifie les modes opératoires
    utilisés pour la vérification des cartes en fonction des spécifications définies
    dans la présente partie de l'ISO/CEI 7811. La présente partie de l'ISO/CEI 7811
    spécifie les prescriptions des cartes utilisées pour l'identification. Elle tient
    compte des aspects humains et des aspects machine et elle fixe des prescriptions
    minimales.</p><p>NOTE -- Certaines valeurs numériques exprimées en unités du système
    international (SI) et/ou en unités anglo-saxonnes ont pu être arrondies dans la
    présente partie de l'ISO/CEI 7811. Elles sont alors cohérentes entre elles, mais
    non strictement égales. L'un ou l'autre système peut être utilisé, mais les deux
    ne doivent pas être utilisés conjointement, ni reconvertis. La présente partie
    de l'ISO/CEI 7811 a été conçue en faisant usage du système d'unités anglo-saxon.</p>"
