- content: "L'IEC 61996-1:2013 spécifie les exigences de performance, caractéristiques
    techniques et méthodes d'essai minimales ainsi que les résultats d'essai exigés
    pour les enregistreurs des données du voyage (VDR) de bord, comme exigé par le
    Chapitre V de la Convention internationale pour la sauvegarde de la vie humaine
    en mer (SOLAS – International Convention for the Safety of Life at Sea) telle
    qu'amendée. Elle prend en compte la Résolution A.694(17) de l'OMI et est associée
    à l'IEC 60945. Lorsqu'une exigence de la présente norme diverge de l'IEC 60945,
    l'exigence de la présente norme prévaut.<br />\r\nLa présente norme incorpore
    les parties applicables des normes de fonctionnement incluses dans la Résolution
    MSC.333(90) de l'OMI.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\na) La description
    de la capsule de protection en 4.3.4 a été modifiée conformément aux exigences
    des nouvelles normes de fonctionnement de l'OMI données dans la Résolution MSC.333(90)
    qui exigent maintenant un support d'enregistrement final composé de trois parties;
    fixe, flottante et à long terme.<br />\r\nb) Une nouvelle exigence pour un essai
    de fonctionnement a été ajoutée en 4.3.6.<br />\r\nc) D'autres éléments de données
    à enregistrer ont été ajoutés à 4.6 pour l'ECDIS, l'AIS, le mouvement de roulis
    et les journaux de bord électroniques.<br />\r\nd) L'Article 5 contient de nouvelles
    exigences techniques relatives aux données de configuration, à l'essai de fonctionnement
    opérationnel et au système de gestion des alertes à la passerelle. De plus, d'autres
    exigences techniques ont été ajoutées en 5.6 pour l'audio de la passerelle et
    en 5.8 pour les images radar et d'ECDIS.<br />\r\ne) Les références aux exigences
    en matière d'\"alarme\" dans l'édition précédente ont été remplacées par des références
    aux \"précautions\" conformément aux recommandations de l'OMI. Les méthodes d'essai
    dans l'Article 6 ont été mises à jour pour refléter les nouvelles exigences.<br
    />\r\nf) Les nouvelles Annexes E, F et G concernant les protocoles d'interfaçage
    des images à l'aide d'un réseau local ont été ajoutées."
