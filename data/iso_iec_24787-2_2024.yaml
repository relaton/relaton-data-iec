abstract:
- content: 'CORRECTED VERSION 2026-01<br /><br /><p class="MsoBodyText" style="mso-layout-grid-align:
    none; text-autospace: none;">This document provides requirements for a biometric
    comparison methodology suitable for the on-card environment. In particular, it
    establishes the work-sharing on-card biometric comparison techniques that require
    an intensity exceeding the capabilities of integrated circuit cards (ICCs).</p><p
    class="MsoBodyText" style="mso-layout-grid-align: none; text-autospace: none;">This
    document does not establish</p><p class="ListContinue1" style="tab-stops: 19.85pt
    39.7pt 59.55pt 79.4pt 99.25pt 119.05pt 138.9pt 158.75pt 178.6pt 7.0cm; mso-layout-grid-align:
    none; text-autospace: none;">— architectures of biometric comparison using an
    ICC,</p><p class="ListContinue1" style="tab-stops: 19.85pt 39.7pt 59.55pt 79.4pt
    99.25pt 119.05pt 138.9pt 158.75pt 178.6pt 7.0cm; mso-layout-grid-align: none;
    text-autospace: none;">— on-card biometric comparison, both in sensor-off-card
    systems and as part of biometric system-on-card,</p><p class="ListContinue1" style="tab-stops:
    19.85pt 39.7pt 59.55pt 79.4pt 99.25pt 119.05pt 138.9pt 158.75pt 178.6pt 7.0cm;
    mso-layout-grid-align: none; text-autospace: none;">— security policies for on-card
    biometric comparison,</p><p class="ListContinue1" style="tab-stops: 19.85pt 39.7pt
    59.55pt 79.4pt 99.25pt 119.05pt 138.9pt 158.75pt 178.6pt 7.0cm; mso-layout-grid-align:
    none; text-autospace: none;">— requirements for off-card biometric comparison,</p><p
    class="ListContinue1" style="tab-stops: 19.85pt 39.7pt 59.55pt 79.4pt 99.25pt
    119.05pt 138.9pt 158.75pt 178.6pt 7.0cm; mso-layout-grid-align: none; text-autospace:
    none;">— requirements for biometric system-on-card (defined in the ISO/IEC 17839
    series), or</p><p class="ListContinue1" style="tab-stops: 19.85pt 39.7pt 59.55pt
    79.4pt 99.25pt 119.05pt 138.9pt 158.75pt 178.6pt 7.0cm; mso-layout-grid-align:
    none; text-autospace: none;">— modality-specific requirements for storage and
    comparison.</p>'
