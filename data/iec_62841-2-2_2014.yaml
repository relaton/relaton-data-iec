- content: "L'IEC 62841-2-2:2014 traite de la sécurité des outils électroportatifs
    à moteur ou à entraînement magnétique, visseuses et aux clés à chocs protatives.
    La tension assignée est inférieure à 250 V pour les outils à courant monophasé
    alternatif ou continu, et inférieure à 480 V pour les outils à courant alternatif
    triphasé. La tension assignée est inférieure à 3 700 W. Les limites d'application
    de la présente Norme aux outils fonctionnant sur batterie sont indiquées dans
    l'annexe K. Les outils électroportatifs, qui peuvent être montés sur un support
    de travail pour être utilisés comme outils installés à poste fixe sans aucune
    modification de l'outil lui-même, sont compris dans le domaine d'application de
    la présente Norme et la combinaison d'un outil portatif et d'un support est considérée
    comme un outil portable, donc couvert par la Partie 3 applicable. L'attention
    des Comités Nationaux est attirée sur le fait que les fabricants d'appareils et
    les organismes d'essai peuvent avoir besoin d'une période transitoire après la
    publication d'une nouvelle publication CEI, ou d'une publication amendée ou révisée,
    pour fabriquer des produits conformes aux nouvelles exigences et pour adapter
    leurs équipements aux nouveaux essais ou aux essais révisés. Le comité recommande
    que le contenu de cette publication soit entériné au niveau national au plus tôt
    36 mois après la date de publication. Mots-clés: Outils à main, Tournevis, Clé
    à chocs<br /><br />\r\nCette publication doit être lue conjointement avec la CEI
    62841-1:2014. Le contenu du corrigendum d'octobre 2015 a été pris en considération
    dans cet exemplaire."
