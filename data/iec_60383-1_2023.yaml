- content: "L'IEC 60383-1:2023 s’applique aux isolateurs en céramique ou en verre
    destinés aux lignes aériennes de transport d’énergie et de traction électrique
    fonctionnant en courant alternatif à une tension nominale supérieure à 1 000 V
    et à une fréquence maximale de 100 Hz. Elle s’applique également aux isolateurs
    utilisés sur des lignes aériennes de traction électrique fonctionnant en courant
    continu. Le présent document s’applique aux éléments de chaînes d’isolateurs,
    aux isolateurs rigides de ligne aériennes et aux isolateurs de conception similaire
    lorsqu’ils sont utilisés dans les sous-stations. Il ne s’applique ni aux isolateurs
    utilisés dans les appareillages électriques, ni aux éléments utilisés pour leur
    construction, ni aux supports isolants qui font l’objet de l’IEC 60168, Essais
    des supports isolants d’intérieur et d’extérieur, en matière céramique ou en verre,
    destinés à des installations de tension nominale supérieure à 1 000 V.<br />\r\nLe
    présent document a pour objet:<br />\r\n- de définir les termes employés;<br />\r\n-
    de définir les caractéristiques des isolateurs et de spécifier les conditions
    dans lesquelles les valeurs spécifiées de ces caractéristiques doivent être vérifiées;<br
    />\r\n- de décrire les méthodes d’essai;<br />\r\n- de fixer les critères d’acceptation.<br
    />\r\nCette cinquième édition annule et remplace la quatrième édition parue en
    1993. Cette édition inclut les modifications techniques majeures suivantes par
    rapport à l’édition précédente:<br />\r\na) La mise en page du document a été
    modifiée pour une meilleure lisibilité;<br />\r\nb) l’essai de RIV a été ajouté
    (Article 14);<br />\r\nc) l’essai de perforation par chocs dans l’air a été ajouté
    (15.2);<br />\r\nd) l’essai de résistance résiduelle a été ajouté (Article 21);<br
    />\r\ne) l’essai de la bague de zinc a été ajouté (Article 28);<br />\r\nf) l’essai
    d’impact a été ajouté (Article 30);<br />\r\ng) l’Annexe C relative aux revêtements
    des isolateurs en céramique et en verre, a été ajoutée;<br />\r\nh) l’Annexe D
    relative aux essais d’impact a été ajoutée."
