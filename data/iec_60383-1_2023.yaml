abstract:
- content: "IEC 60383-1:2023 applies to insulators of ceramic material or glass for
    use on AC overhead power lines and overhead traction lines with a nominal voltage
    greater than 1 000 V and a frequency not greater than 100 Hz. It also applies
    to insulators for use on DC overhead electric traction lines. This document applies
    to string insulator units, rigid overhead line insulators and to insulators of
    similar design when used in substations. lt does not apply to insulators forming
    parts of electrical apparatus or to parts used in their construction or to post
    insulators which are covered by IEC 60168, Tests on indoor and outdoor post insulators
    of ceramic material or glass for systems with nominal voltages greater than 1
    000 V.<br />\r\nThe object of this document is:<br />\r\n- to define the terms
    used<br />\r\n- to define insulator characteristics and to prescribe the conditions
    under which the specified values of these characteristics shall be verified<br
    />\r\n- to prescribe test methods<br />\r\n- to prescribe acceptance criteria.<br
    />\r\nThis fifth edition cancels and replaces the fourth edition published in
    1993. This edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\na) The layout of the document has been changed
    in order to increase readability;<br />\r\nb) RIV test has been added (Clause
    14);<br />\r\nc) Impulse puncture test in air has been added (15.2);<br />\r\nd)
    Residual strength test has been added (Clause 21);<br />\r\ne) Zinc sleeve test
    has been added (Clause 28);<br />\r\nf) Impact test has been added (Clause 30);<br
    />\r\ng) Annex C, coatings on ceramic and glass insulators has been added;<br
    />\r\nh) Annex D, impact test has been added."
