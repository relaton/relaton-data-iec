abstract:
- language: en
  script: Latn
  content: IEC 60601-2-4:2010 establishes particular basic safety and essential performance
    requirements for cardiac defibrillators. This third edition cancels and replaces
    the second edition published in 2002. This edition constitutes a technical revision,
    revised to structurally align it with IEC 60601-1:2005 and to implement the decision
    of IEC SC 62A that the clause numbering structure of particular standards written
    to IEC 60601-1:2005 would adhere to the form specified in ISO/IEC Directives,
    Part 2:2004. The aim of this third edition is to bring this particular standard
    up to date with reference to the third edition of the general standard through
    reformatting and technical changes.
- language: fr
  script: Latn
  content: La CEI 60601-2-4:2010 établit des exigences particulières de sécurité de
    base et de performances essentielles pour les défibrillateurs cardiaques. Cette
    troisième édition annule et remplace la deuxième édition publiée en 2002. La présente
    édition constitue une révision technique dont la structure est alignée sur la
    CEI 60601-1:2005, et est destinée à mettre en oeuvre la décision du SC 62A de
    la CEI selon laquelle la structure de numérotation des articles des normes particulières
    rédigées selon la CEI 60601-1:2005 respecterait la forme spécifiée dans les directives
    ISO/CEI, partie 2:2004. Cette troisième édition est destinée à mettre à jour la
    présente norme particulière par rapport à la troisième édition de la norme générale
    par une nouvelle mise en forme et des modifications techniques.
