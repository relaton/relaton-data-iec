abstract:
- content: IEC 61158-6-26:2023 provides common elements for basic time-critical and
    non-time-critical messaging communications between application programs in an
    automation environment and material specific to Type 26 fieldbus. The term "time-critical"
    is used to represent the presence of a time-window, within which one or more specified
    actions are required to be completed with some defined level of certainty. Failure
    to complete specified actions within the time window risks failure of the applications
    requesting the actions, with attendant risk to equipment, plant and possibly human
    life.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 61158-6-26:2023 donne les éléments communs visant à assurer les communications
    de messagerie de base à temps critique et à temps non critique entre les programmes
    d’application d’un environnement d’automatisation et d’un matériel spécifique
    au bus de terrain de type 26. Le terme "à temps critique" est utilisé pour indiquer
    la présence d’une fenêtre temporelle, dans laquelle il est exigé de réaliser une
    ou plusieurs actions spécifiées selon un niveau défini de certitude. Tout manquement
    à réaliser ces actions dans la fenêtre de temps prévue risque de provoquer la
    défaillance des applications qui les demandent, avec le risque de mettre en danger
    l’équipement, l’usine, voire les personnes.
