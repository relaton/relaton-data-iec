abstract:
- content: Describes test procedures for measuring the magnitude of the electric and
    magnetic coupling between driven and quiet lines of an interconnect assembly.
    Both time domain and frequency domain methods for single-ended and differential
    transmission are described.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'Décrit des procédures d&#x27;essai pour mesurer l&#x27;amplitude du couplage
    électrique et magnétique entre une ligne d&#x27;émission et une ligne induite
    d&#x27;un système d&#x27;interconnexion. Deux méthodes sont décrites: l&#x27;une
    en mesure temporelle, l&#x27;autre en mesure de fréquence pour des transmissions
    asymétriques ou différentielles.'
