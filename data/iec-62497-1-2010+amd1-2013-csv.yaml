  script: Latn
  content: IEC 62497-1:2010+A1:2013 deals with insulation coordination in railways.
    It applies to equipment for use in signalling, rolling stock and fixed installations
    up to 2 000 m above sea level. <strong>This consolidated version consists of the
    first edition (2010) and its amendment 1 (2013). Therefore, no need to order amendment
    in addition to this publication.</strong>
- language: fr
  script: Latn
  content: La CEI 62497-1:2010+A1:2013 traite de la coordination de l'isolement dans
    le domaine ferroviaire. Elle s'applique aux matériels utilisés en signalisation,
    matériels roulants et installations fixes jusqu'à 2 000 m au-dessus du niveau
    de la mer. <strong> Cette version consolidée comprend la première édition (2010)
    et son amendement 1 (2013). Il n'est donc pas nécessaire de commander l'amendement
