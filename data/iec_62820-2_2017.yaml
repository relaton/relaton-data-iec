abstract:
- content: IEC 62820-2:2017 specifies the technical requirements for the composition,
    function, performance and testing methods of Advanced Security Building Intercom
    Systems. This document is applicable for intercom systems used for any advanced
    security communication in buildings. Advanced security building intercom systems
    (ASBIS) are used for rapid emergency and danger messages verification by voice
    communication, warning of a danger, rapid notification of the responsible emergency
    services/intervention services and for sending instructions on how to proceed.
    The requirement for a suitable concept is prior risk assessment and a definition
    of the protection target.
  language:
