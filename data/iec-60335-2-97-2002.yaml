abstract:
- language: en
  script: Latn
  content: Deals with the safety of electric drives for rolling equipment such as
    shutters, blinds, and awnings, intended for household and similar purposes, their
    rated voltage being not more than 250 V for single-phase and 480 V for other appliances.
    Examples of rolling equipment that can be driven are awnings; blinds; grilles;
    projection screens; shutters for doors and windows. Drives for equipment with
    a spring-controlled driven part, such as a folding arm awning, are also within
    the scope of this standard.
- language: fr
  script: Latn
  content: 'Traite de la sécurité des motorisations électriques pour équipements enroulables
    tels que volets, stores, rideaux, pour usages domestiques et analogues et dont
    la tension assignée n''est pas supérieure à 250 V pour les appareils monophasés
    et 480 V pour les autres appareils. Comme exemple d''équipements enroulables qui
    peuvent être motorisés, on peut citer: les stores; les rideaux; les grilles; les
    écrans de cinéma; les volets pour portes et fenêtres.  Les motorisations pour
    équipements à tension par ressort de la partie entraînée, tels que les stores
    bannes, entrent également dans le domaine d''application de la présente norme.'
