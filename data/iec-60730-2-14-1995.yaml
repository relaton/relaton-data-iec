abstract:
- language: en
  script: Latn
  content: |-
    Applies to electric actuators for use in, on, or in association with
    equipment for household and similar use for heating,
    air-conditioning and ventilation. The equipment may use
    electricity, gas, oil solid fuel, solar thermal energy, etc.,  or a
    combination thereof.
- language: fr
  script: Latn
  content: |-
    S'applique aux actionneurs électriques utilisés dans, ou en
    association avec, les matériels pour usage domestique et analogue
    pour le chauffage, le conditionnement d'air et la ventilation. Le
    matériel peut utiliser l'électricité, le gaz, le fioul, les
    combustibles solides, l'énergie solaire, etc. ou une de leurs
    combinaisons.
