abstract:
- content: |-
    Specifies the test methods of electroheating installations used for
    heating,  assembly by melting and drying of materials such as wood,
    rubber, textiles, glass, papers, etc. Applies to installations
    operating in the frequency range 1 MHz to 300 MHz for power levels
    of 50 W and above, Shall be used in conjunction with IEC 60519-9.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Spécifié les méthodes d'essais des installations électrothermiques destinées au chauffage, au montage par fusion et au sèchage de matériaux tels que bois, caoutchouc, textiles, verres, papiers, etc. S'applique aux installations fonctionnant dans la gamme de fréquences de 1 MHz à 300 MHz avec des niveaux de puissance supérieure ou égale à 50 W.
    Doit être utilisée conjointement avec la CEI 60519-9.
