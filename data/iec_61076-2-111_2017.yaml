abstract:
- content: "IEC 61076-2-111:2017 specifies 4 to 6-way circular connectors with M12
    screw-locking with current ratings up to 16 A and voltage ratings of 63 V or 630
    V, that are typically used for power supply and power applications in industrial
    premises. These connectors consist of both, fixed and free connectors either rewireable
    or non-rewireable, with M12 screw-locking. Male connectors have round contacts
    Ø1,0 mm and Ø1,5 mm.<br />\r\nThe different codings provided by this document
    prevent the mating of accordingly coded male or female connectors to any other
    similarly sized interfaces, covered by other standards and the cross-mating between
    the different codings provided by this document.<br />\r\nM12 is the dimension
    of the thread of the screw locking mechanism of these circular connectors.<br
    />\r\nKeywords: Connectors, Circular Connectors, M12."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 61076-2-111:2017 spécifie les connecteurs circulaires à 4 à 6 pôles
    à vis M12 avec des courants assignés allant jusqu’à 16 A et des tensions assignées
    de 63 V ou 630 V, qui sont généralement utilisés pour les applications d’alimentation
    ou de puissance dans les installations industrielles. Ces connecteurs se composent
    à la fois d’embases et de fiches, démontables ou non démontables, avec un verrouillage
    à vis M12. Les connecteurs mâles ont des contacts ronds de Ø 1,0 mm et de Ø 1,5
    mm.<br />\r\nLes différents détrompages prévus par le présent document empêchent
    l’accouplement de connecteurs mâles et femelles équipés de tels détrompeurs avec
    une quelconque autre interface de taille semblable couverte par d’autres normes,
    ainsi que l’accouplement croisé entre les différents détrompages prévus par le
    présent document.<br />\r\nM12 est la dimension du filetage du mécanisme de verrouillage
    à vis des connecteurs circulaires.<br />\r\nMots clés: Connecteurs, connecteurs
    circulaires, M12"
