abstract:
- language: en
  script: Latn
  content: IEC 60335-2-7:2008 deals with the safety of electric washing machines for
    household and similar use, that are intended for washing clothes and textiles,
    their rated voltage being not more than 250 V for single-phase appliances and
    480 V for other appliances. This standard also deals with the safety of electric
    washing machines for household and similar use employing an electrolyte instead
    of detergent. Additional requirements for these appliances are given in Annex
    CC.
- language: fr
  script: Latn
  content: IEC 60335-2-7:2008 traite de la sécurité des machines à laver le linge
    électriques pour usages domestiques et analogues destinées à laver des vêtements
    et des textiles, dont la tension assignée n'est pas supérieure à 250 V pour les
    appareils monophasés et à 480 V pour les autres appareils. La présente norme traite
    également de la sécurité des machines à laver le linge électriques pour usages
    domestiques et analogues employant un électrolyte à la place d'un détergent. Les
    exigences complémentaires pour ces appareils sont données à l'Annexe CC.
