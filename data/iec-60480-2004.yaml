abstract:
- language: en
  script: Latn
  content: "Concerns the re-use of sulfur hexafluoride (SF6) after removal from electrical
    equipment (for maintenance, or at the end of life). This standard recommends procedures
    for reclaiming used SF6 and for restoring its quality to an acceptable level,
    which would allow the filling of new or existing electrical equipment. This standard
    provides guidance to operational and maintenance personnel for the testing and
    safe handling of used SF6 . The main changes with respect to the previous edition
    are listed below:<br />\r\n- updating of standard as it relates to environmental
    issues, storage and analytical methods;<br />\r\n- addition of specification for
    the re-use of gas;<br />\r\n- inclusion of a regeneration process for sulfur hexafluoride
    taken from electrical equipment."
- language: fr
  script: Latn
  content: "Concerne l'hexafluorure de soufre (SF6) que l'on retire du matériel électrique
    (pour la maintenance ou en fin de vie) en vue de sa réutilisation. La présente
    norme recommande des procédures pour la régénération du SF6 usagé et pour la restauration
    de sa qualité à un niveau acceptable, afin de permettre le remplissage de nouveaux
    matériels électriques ou de matériels déjà existants. La présente norme fournit
    des lignes directrices pour que le personnel d'exploitation ou de maintenance
    réalise des essais ou traite le SF6 usagé en toute sécurité. Les modifications
    principales par rapport à l'édition précédente sont indiquées ci-dessous:<br />\r\n-
    mise à jour des questions environnementales, de stockage et des méthodes analytiques;<br
    />\r\n- addition de spécification pour la réutilisation du gaz;<br />\r\n- incorporation
    du processus de régénération de l'hexafluorure de soufre prélevé sur le matériel
    électrique."
