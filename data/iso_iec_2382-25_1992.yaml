abstract:
- content: Defines different types of local area networks, concepts relating to devices,
    to transmissions and the problems that can appear, and also protocols that govern
    exchanges, in total 75 terms in English and French. Includes alphabetic indices
    of the terms in English and French.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "<br />\r\nLa présente partie de l'ISO/CEI 2382 a pour objet de faciliter
    les échanges internationaux dans le domaine des systèmes de traitement de l'information.
    À cet effet, elle présente un ensemble bilingue de termes et de définitions ayant
    trait à des notions choisies dans ce domaine, et définit les relations pouvant
    exister entre les différentes notions. Les définitions ont été établies de manière
    à éviter les particularismes propres à une langue donnée, en vue de faciliter
    leur transposition dans les langues autres que celles ayant servi à la rédaction
    initiale. La présente partie de l'ISO/CEI 2382 définit les différents types de
    réseaux locaux, les notions relatives aux appareils utilisés, aux transmissions
    et aux problèmes qui peuvent en résulter ainsi que les protocoles qui régissent
    les échanges."
