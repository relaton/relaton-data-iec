- content: "L'IEC 61009-2-1:2024 s'applique aux interrupteurs automatiques à courant
    différentiel résiduel avec dispositif de protection contre les surintensités incorporé
    pour usages domestiques et analogues (ci-après appelés DD), classés conformément
    au 4.1.1 de l'IEC 61009-1:2024. Les DD conformes à ce document sont conçus pour
    des tensions inférieures ou égales à 440 V en courant alternatif avec une fréquence
    de 50 Hz, 60 Hz ou 50/60 Hz, des courants inférieurs ou égaux à 125 A et des pouvoirs
    de fermeture et de coupure en court‑circuit inférieurs ou égaux à 25 000 A pour
    un fonctionnement à 50 Hz ou 60 Hz.<br />\r\nLe présent document s'applique conjointement
    avec l'IEC 61009-1:2024. Il spécifie les exigences, les essais et les séquences
    d'essais destinés à vérifier la conformité et est utilisé à des fins de certification.<br
    />\r\nCette deuxième édition annule et remplace la première édition parue en 1991.
    Cette édition constitue une révision technique.<br />\r\nCette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na) harmonisation de tous les articles entre les séries IEC 61008, IEC 61009
    et IEC 60755 par une approche fondée sur les blocs et les modules;<br />\r\nb)
    harmonisation de tous les tableaux et de toutes les figures entre les séries IEC
    61008, IEC 61009 et IEC 60755;<br />\r\nc) les termes et définitions renvoient
    désormais à l'IEC 62873-2;<br />\r\nd) modification du 4.1 relatif à la classification
    selon les conditions d'alimentation;<br />\r\ne) essais spécifiques pour les caractéristiques
    de fonctionnement (9.9) des DD conformes à la classification en 4.1.1;<br />\r\nf)
    conditions d'essai spécifiques pour l'échauffement (9.8), vérification du déclenchement
    libre (9.15), essais de courant de choc (9.19), fiabilité (9.20) et vieillissement
    (9.21).<br />\r\nLa présente version bilingue (2025-08) correspond à la version
    anglaise monolingue publiée en 2024-11.<br />\r\nLa version française de cet amendement
    n'a pas été soumise au vote."
