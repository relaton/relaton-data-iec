abstract:
- content: IEC 62616:2010 specifies the minimum performance requirements, technical
    characteristics and methods of testing, and required test results, for a bridge
    navigational watch alarm system (BNWAS) as required by Chapter V of the International
    Convention for the Safety of Life at Sea (SOLAS), as amended. Takes account of
    the general requirements given in IMO resolution A.694(17) and is associated with
    IEC 60945. The contents of the corrigendum of July 2012 have been included in
    this copy.
