abstract:
- content: "IEC 60252-1:2010+A1:2013 applies to motor capacitors intended for connection
    to windings of asynchronous motors supplied from a single-phase system having
    a frequency up to and including 100 Hz, and to capacitors to be connected to three-phase
    asynchronous motors so that these motors may be supplied from a single-phase system.
    This standard covers impregnated or unimpregnated capacitors having a dielectric
    of paper, plastic film, or a combination of both, either metallized or with metal-foil
    electrodes, with rated voltages up to and including 660 V. This edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\n- the definition of \"segmented capacitors\" has been added in 3.6;<br />\r\n-
    the definition of \"classes of operation\" has been clarified, with the addition
    of the concept of \"probable life\" with reference to statistics, in 3.9;<br />\r\n-
    the following wording \"Operation above the rated voltage will reduce the life
    expectancy of the capacitor\" has been introduced in 6.1.<br />\r\n- some clarifications
    have been added to Clause 8, Marking, mainly for small capacitors.<strong>This
    consolidated version consists of the second edition (2010) and its amendment 1
    (2013). Therefore, no need to order amendment in addition to this publication.</strong>"
