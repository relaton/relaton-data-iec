abstract:
- language: en
  script: Latn
  content: "IEC 60601-2-21:2020 applies to the BASIC SAFETY and ESSENTIAL PERFORMANCE
    of INFANT RADIANT WARMERS as defined in 201.3.204, also referred to as ME EQUIPMENT.
    If a clause or subclause is specifically intended to be applicable to ME EQUIPMENT
    only, or to ME SYSTEMS only, the title and content of that clause or subclause
    will say so. If that is not the case, the clause or subclause applies both to
    ME EQUIPMENT and to ME SYSTEMS, as relevant. HAZARDS inherent in the intended
    physiological function of ME EQUIPMENT or ME SYSTEMS within the scope of this
    document are not covered by specific requirements in this document, except in
    7.2.13 and 8.4.1 of the general standard. IEC 60601-2-21:2020 specifies the safety
    requirements for INFANT RADIANT WARMERS, but alternate methods of compliance with
    a specific clause, by demonstrating equivalent safety, will not be judged as non-compliant,
    if the MANUFACTURER has demonstrated in his RISK MANAGEMENT FILE that the RISK
    presented by the HAZARD has been found to be of an acceptable level when weighed
    against the benefit of treatment from the device.<br />\r\nThis particular standard
    does not apply to:<br />\r\n- devices supplying heat via BLANKETS, PADS or MATTRESSES
    in medical use; for information, see IEC 60601-2-35;<br />\r\n- INFANT INCUBATORS;
    for information, see IEC 60601-2-19;<br />\r\n- INFANT TRANSPORT INCUBATORS, for
    information, see IEC 60601-2-20;<br />\r\n- INFANT PHOTOTHERAPY EQUIPMENT, for
    information, see IEC 60601-2-50.<br />\r\nSKIN TEMPERATURE SENSORS which are applied
    to operate a BABY CONTROLLED RADIANT WARMER including the displayed value are
    not considered to be a CLINICAL THERMOMETER in the sense of the particular standard
    ISO 80601-2-56. IEC 60601-2-21:2020 cancels and replaces the second edition published
    in 2009 and Amendment 1:2016. This edition constitutes a technical revision. IEC
    60601-2-21:2020 includes the following significant technical change with respect
    to the previous edition: alignment with IEC 60601-1:2005 and IEC 60601-1:2005/AMD1:2012."
- language: fr
  script: Latn
  content: "L'IEC 60601-2-21:2020 s’applique à la SECURITE DE BASE et aux PERFORMANCES
    ESSENTIELLES des INCUBATEURS RADIANTS POUR NOUVEAU-NES, tels que définis au 201.3.204,
    également désignés sous le terme APPAREILS EM. Si un article ou un paragraphe
    est spécifiquement destiné à être applicable uniquement aux APPAREILS EM ou uniquement
    aux SYSTEMES EM, le titre et le contenu de cet article ou de ce paragraphe l'indiquent.
    Si cela n'est pas le cas, l'article ou le paragraphe s'applique à la fois aux
    APPAREILS EM et aux SYSTEMES EM, selon le cas. Les DANGERS inhérents à la fonction
    physiologique prévue des APPAREILS EM ou des SYSTEMES EM dans le cadre du domaine
    d'application du présent document ne sont pas couverts par des exigences spécifiques
    contenues dans le présent document, à l'exception de 7.2.13 et de 8.4.1 de la
    norme générale. L'IEC 60601-2-21:2020 spécifie les exigences de sécurité relatives
    aux INCUBATEURS RADIANTS POUR NOUVEAU-NES, mais des méthodes alternatives de conformité
    à un article spécifique, en démontrant un niveau équivalent de sécurité, ne sont
    pas considérées comme non conformes, si le FABRICANT a démontré dans son DOSSIER
    DE GESTION DES RISQUES que le RISQUE présenté par le DANGER s’est révélé avoir
    un niveau acceptable, lorsqu’il a été évalué par rapport aux avantages du traitement
    présentés par le dispositif.<br />\r\nLa présente norme particulière ne s'applique
    pas aux:<br />\r\n- dispositifs délivrant de la chaleur par l'intermédiaire de
    COUVERTURES, COUSSINS ou MATELAS en usage médical; voir l’IEC 60601-2-35 à titre
    informatif;<br />\r\n- INCUBATEURS POUR NOUVEAU-NES, voir l’IEC 60601-2-19 à titre
    informatif;<br />\r\n- INCUBATEURS DE TRANSPORT POUR NOUVEAU-NES; voir l’IEC 60601-2-20
    à titre informatif;<br />\r\n- APPAREILS DE PHOTOTHERAPIE POUR NOUVEAU-NES, voir
    l’IEC 60601-2-50 à titre informatif.<br />\r\nLes CAPTEURS DE TEMPERATURE CUTANEE
    appliqués au fonctionnement d’un INCUBATEUR RADIANT A REGULATION CUTANEE incluant
    la valeur affichée ne sont pas considérés comme un THERMOMETRE MEDICAL au sens
    de la norme particulière ISO 80601-2-56. L'IEC 60601-2-21:2020 annule et remplace
    la deuxième édition parue en 2009 et son Amendement 1 (2016). Cette édition constitue
    une révision technique. Cette édition inclut la modification technique majeure
    suivante par rapport à l'édition précédente: alignement avec l’IEC 60601-1:2005
    et l’IEC 60601-1:2005/AMD1:2012."
