abstract:
- content: Specifies requirements for the electroacoustical performance of systems
    of instruments used to measure sound for the purposes of aeroplane noise certification,
    and recommends methods by which tests may be made periodically to verify that
    the performance continues to comply with the requirements given within stated
    tolerances. The requirements apply to the instruments used to measure the sound
    produced by jet-or propeller-driven transport-category aeroplanes of maximum certificated
    takeoff mass over 9 000 kg, or their propulsion systems when installed on a suitable
    outdoor engine test stand. This publication supersedes IEC 60561. The contents
    of the corrigendum of June 1995 have been included in this copy.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Spécifie les caractéristiques électroacoustiques des systèmes instrumentaux
    utilisés pour la mesure des bruits dans le cadre de la certification acoustique
    des avions et recommande des méthodes d'essais de vérification périodique qui
    permettent de s'assurer du maintien des caractéristiques en conformité avec les
    prescriptions, à l'intérieur des tolérances spécifiées. Les prescriptions s'appliquent
    aux instruments destinés à la mesure du bruit produit par des avions de transport
    à réaction ou à hélices de masse maximale certifiée au décollage de plus de 9
    000 kg, ou par leurs systèmes de propulsion lorsque ceux-ci sont placés sur des
    bancs d'essais statiques installés en plein air. Cette publication remplace la
    CEI 60561. Le contenu du corrigendum de juin 1995 a été pris en considération
    dans cet exemplaire.
