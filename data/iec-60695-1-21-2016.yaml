abstract:
- language: en
  script: Latn
  content: "IEC 60695-1-21:2016 provides a summary of test methods that are used to
    determine the ignitability of electrotechnical products or materials from which
    they are formed. It also includes test methods in which, by design, ignitability
    is a significant quantifiable characteristic. It represents the current state
    of the art of the test methods and, where available, includes special observations
    on their relevance and use. The list of test methods is not to be considered exhaustive,
    and test methods which were not developed by the IEC are not to be considered
    as endorsed by the IEC unless this is specifically stated. This basic safety publication
    is primarily intended for use by technical committees in the preparation of standards
    in accordance with <a href=\"https://webstore.iec.ch/publication/7516\">IEC Guide
    104</a> and ISO/IEC Guide 51. It is not intended for use by manufacturers or certification
    bodies. This first edition of IEC 60695-1-21 cancels and replaces the first edition
    of IEC TR 60695-1-21 published in 2008. It constitutes a technical revision. This
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\n- Change from a TR to an international standard;<br
    />\r\n- Modified Introduction;<br />\r\n- Modified Scope;<br />\r\n- Updated normative
    references;<br />\r\n- Updated terms and definitions;<br />\r\n- Updates and new
    text in Clause 4;<br />\r\n- Addition of text concerning ASTM D 3638;<br />\r\n-
    Updates to Annex A and Updates to the bibliography. Key words: Fire Hazard, Fire
    Safety Engineering, Ignitability."
