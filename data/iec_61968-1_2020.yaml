abstract:
- content: "IEC 61968-1:2020 is the first in a series that, taken as a whole, defines
    interfaces for the major elements of an interface architecture for power system
    management and associated information exchange.<br />\r\nThis document identifies
    and establishes recommendations for standard interfaces based on an Interface
    Reference Model (IRM). Subsequent clauses of this document are based on each interface
    identified in the IRM. This set of standards is limited to the definition of interfaces.
    They provide for interoperability among different computer systems, platforms,
    and languages. IEC 61968-100 gives recommendations for methods and technologies
    to be used to implement functionality conforming to these interfaces.<br />\r\nAs
    used in IEC 61968, distribution management consists of various distributed application
    components for the utility to manage electrical distribution networks. These capabilities
    include monitoring and control of equipment for power delivery, management processes
    to ensure system reliability, voltage management, demand-side management, outage
    management, work management, network model management, facilities management,
    and metering. The IRM is specified in Clause 3. The IRM defines the high-level
    view of the TC 57 reference architecture and the detailed in the relevant 61968
    series, 61970 series or 62325 series. The goal of the IRM is to provide a common
    relevant context view for TC 57 that covers domains like transmission, distribution,
    market, generation, consumer, regional reliability operators, and regulators.<br
    />\r\nThis third edition cancels and replaces the second edition published in
    2012. This edition constitutes a technical revision.<br />\r\nThis edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\na) update of IRM section, which has been out of date since the 2nd edition;<br
    />\r\nb) update to IRM model using ArchiMate modelling language;<br />\r\nc) addition
    of missing business functions and business objects;<br />\r\nd) alignment with
    newly released documents from the technical committee;<br />\r\ne) alignment with
    IEC 61968-100;<br />\r\nf) update of annexes."
  language:
