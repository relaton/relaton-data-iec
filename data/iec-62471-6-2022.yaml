abstract:
- language: en
  script: Latn
  content: "IEC 62471-6:2022 IEC 62471:2006/CIE S009:2002. IEC 62471 covers light
    emitting diodes (LEDs), incandescent, low- and high- pressure gas-discharge, arc
    and other lamps. It also covers lamps which are designed primarily to emit ultraviolet
    radiant energy, such as ultraviolet sources intended to excite fluorescence of
    irradiated materials, for insect light traps, for scientific studies, mineral
    identification, for non-destructive testing, germicidal irradiation, and other
    purposes.<br />\r\nThis part of IEC 62471 provides the optical radiation safety
    requirements for ultraviolet lamp products, including UV LED lamp products.<br
    />\r\nThis document provides requirements for:<br />\r\noptical radiation safety
    assessment and ultraviolet-product risk groups;<br />\r\nuser information for
    safety measures;<br />\r\nappropriate labelling of ultraviolet lamp products.<br
    />\r\nThis document addresses those lamps and lamp products where the ultraviolet
    emission serves the primary purpose of the product and where more than half of
    the radiant power emitted between 180 nm and 3 000 nm is in the spectral region
    180 nm to 400 nm. If more than half of the optical radiation emitted between 180
    nm and 3 000 nm is outside of the spectral region 180 nm to 400 nm, then the base
    standard IEC 62471 should be used. This document covers medical diagnostic and
    cosmetic devices/products that emit primarily UV radiation."
- language: fr
  script: Latn
  content: "IEC 62471-6:2022 IEC 62471:2006/CIE S009:2002. La norme CEI 62471 couvre
    les diodes électroluminescentes (DEL), les lampes à incandescence, à décharge
    de gaz à basse et haute pression, les lampes à arc et autres. Il couvre également
    les lampes conçues principalement pour émettre de l’énergie rayonnante ultraviolette,
    telles que les sources ultraviolettes destinées à exciter la fluorescence des
    matériaux irradiés, pour les pièges à insectes, pour les études scientifiques,
    l’identification des minéraux, les essais non destructifs, l’irradiation germicide
    et à d’autres fins. La présente partie de la CEI 62471 fournit les exigences de
    sécurité contre le rayonnement optique pour les lampes ultraviolettes, y compris
    les lampes UV LED. Le présent document prévoit des exigences pour :<br />\r\nl’évaluation
    de la sûreté des rayonnements optiques et les groupes à risque de produits ultraviolets;<br
    />\r\nles renseignements sur l’utilisateur pour les mesures de sécurité;<br />\r\nl’étiquetage
    approprié des produits de lampes ultraviolettes.<br />\r\nLe présent document
    traite des lampes et des produits de lampes dont l’émission ultraviolette sert
    l’objectif principal du produit et où plus de la moitié de la puissance rayonnante
    émise entre 180 nm et 3 000 nm se trouve dans la région spectrale de 180 nm à
    400 nm. Si plus de la moitié du rayonnement optique émis entre 180 nm et 3 000
    nm se trouve en dehors de la région spectrale de 180 nm à 400 nm, il convient
    d’utiliser la norme de base IEC 62471. Ce document couvre les dispositifs/produits
    de diagnostic médical et cosmétiques qui émettent principalement des rayons UV."
