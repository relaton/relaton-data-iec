- content: 'La CEI 61499-1:2012 définit une architecture générique et présente des
    lignes directrices pour l''utilisation de blocs fonctionnels dans des systèmes
    de mesure et de commande dans les processus industriels distribués (IPMCS). Cette
    architecture est présentée en termes de modèles de référence pouvant être mis
    en oeuvre, de syntaxe textuelle et de représentations graphiques. Les modèles
    donnés dans la présente norme sont censés être génériques, indépendants vis-à-vis
    de tout domaine et extensibles à la définition et à l''utilisation de blocs fonctionnels
    dans d''autres normes ou pour des applications particulières ou des domaines d''application
    particuliers. L''intention est de faire en sorte que les spécifications écrites
    selon les règles données dans la présente norme soient concises, réalisables,
    complètes, non ambiguës et cohérentes. Cette deuxième édition annule et remplace
    la première édition parue en 2005 et constitue une révision technique. Cette édition
    inclut des modifications techniques majeures liées aux: terme contrôle d''exécution,
    variables temporaires, séquences de service, syntaxe pour le mapping des instances
    FB, syntaxe relative à la définition des types de segment, commandes de gestion
    READ/WRITE.'
