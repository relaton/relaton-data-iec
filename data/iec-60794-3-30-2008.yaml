abstract:
- language: en
  script: Latn
  content: "IEC 60794-3-30:2008 gives this family specification covering optical telecommunication
    cables to be used as underwater cables for lakes, river crossings and coastal
    applications. Requirements of the sectional specification IEC 60794-3 for duct,
    buried, aerial and lake, river crossings and coastal applications cables are applicable
    to cables covered by this standard. The main changes with respect to the previous
    edition are<br />\r\n- the title of the specification has been updated to include
    coastal applications;<br />\r\n- fibres specification have been enlarged to include
    fibre Type B5; and<br />\r\n- an annex has been added for additional requirements
    according to the MICE table."
- language: fr
  script: Latn
  content: "la CEI 60794-3-30:2008 donne de famille s'applique aux câbles optiques
    de télécommunication destinés à être utilisés pour les traversées des lacs et
    des rivières, et pour les applications côtières. Les exigences de la spécification
    intermédiaire CEI 60794-3 pour les câbles installés dans des conduites, enterrés,
    aériens, et pour les traversées de lacs et de rivières, et les applications côtières,
    sont applicables aux câbles couverts par la présente norme. Les principaux changements
    par rapport à l'édition précédente sont:<br />\r\n- le titre de cette spécification
    a été mis à jour pour inclure les applications côtières;<br />\r\n- les spécifications
    de fibres ont été étendues afin d'inclure les fibres de type B5; et<br />\r\n-
    une annexe a été ajoutée comprenant des exigences supplémentaires selon la table
    \"MICE\"."
