abstract:
- language: en
  script: Latn
  content: "IEC 62645:2019 establishes requirements and provides guidance for the
    development and management of effective computer security programmes for I&C programmable
    digital systems. Inherent to these requirements and guidance is the criterion
    that the power plant I&C programmable digital system security programme complies
    with the applicable country’s requirements.<br />\r\nThis document defines adequate
    measures for the prevention of, detection of and reaction to malicious acts by
    digital means (cyberattacks) on I&C programmable digital systems. This includes
    any unsafe situation, equipment damage or plant performance degradation.<br />\r\nThis
    second edition cancels and replaces the first edition published in 2014. This
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\na) to align the standard with the new revisions of
    ISO/IEC 27001;<br />\r\nb) to review the existing requirements and to update the
    terminology and definitions;<br />\r\nc) to take account of, as far as possible,
    requirements associated with standards published since the first edition;<br />\r\nd)
    to take into account the fact that cybersecurity techniques, but also national
    practices evolve."
- language: fr
  script: Latn
  content: "L’IEC 62645:2019 établit des exigences et fournit des recommandations
    pour le développement et la gestion des programmes de sécurité informatique des
    systèmes numériques programmables d’I&C. Le critère de conformité du programme
    de sécurité des systèmes numériques programmables d’I&C de la centrale nucléaire
    aux exigences nationales applicables est inhérent aux exigences et recommandations
    du présent document.<br />\r\nLe présent document définit les mesures adéquates
    pour ce qui concerne la prévention, la détection et la réaction à des actes malveillants,
    réalisés en utilisant des moyens informatiques (cyberattaques), portant atteinte
    aux systèmes numériques programmables d’I&C. Ceci comprend les situations non
    sûres, les endommagements d’équipements ou la dégradation des performances.<br
    />\r\nCette deuxième édition annule et remplace la première édition parue en 2014.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente:<br />\r\na) aligner la norme sur les nouvelles révisions
    de l’ISO/IEC 27001;<br />\r\nb) passer en revue les exigences existantes et mettre
    à jour la terminologie et les définitions;<br />\r\nc) prendre en compte, autant
    que possible, les exigences associées aux normes publiées depuis la parution de
    la première édition;<br />\r\nd) prendre en compte le fait que les techniques
    de cybersécurité, mais aussi les pratiques nationales évoluent."
