abstract:
- language: en
  script: Latn
  content: Applicable to safety-related electronic systems using a closed transmission
    system for communication purposes. Gives the basic requirements needed in order
    to achieve safety-related communication between safety-related equipment connected
    to the transmission system. Not applicable to existing systems which had already
    been accepted prior to the release of this standard. However, as far as is reasonably
    practicable, this standard shall be applied to modifications and extensions to
    existing systems, subsystems and equipment.
- language: fr
  script: Latn
  content: |-
    Applicable aux systèmes électroniques liés à la sécurité utilisant un système de transmission fermée pour les communications. Indique les prescriptions de base nécessaires pour obtenir une communication en sécurité entre les équipements liés à la sécurité connectés au système de transmission.
    Pas applicable aux systèmes existants qui ont déjà été acceptés avant sa publication. Cependant, si la pratique le permet, cette norme s'applique aux modifications et aux extensions des systèmes, sous-systèmes et équipements existants
