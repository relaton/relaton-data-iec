abstract:
- content: "IEC 60317-32:2015 specifies the requirements of glass fibre wound, resin
    or varnish impregnated, bare or enamelled rectangular copper winding wire, temperature
    index 155. The range of nominal conductor dimensions covered by this standard
    is:<br />\r\n- width: min 2,0 mm max 16,0 mm;<br />\r\n- thickness: min 0,80 mm
    max 5,60 mm. The specified combinations of width and thickness as well as the
    specified width/thickness ratio are according to IEC 60317-0-4. This second edition
    cancels and replaces the first edition published in 1990, Amendment 1:1997 and
    Amendment 2:2005. This edition constitutes a technical revision. This edition
    includes the following significant technical changes with respect to the previous
    edition:<br />\r\n- new 3.2.2 containing general notes on winding wire, formerly
    part of the scope;<br />\r\n- introduction of glass fibre coverings over grade
    1 enamelled conductor in 3.2.2;<br />\r\n- revision to references to IEC 60317-0-4
    to make clear that their application is normative. Keywords: temperature index
    155, winding wire<br /><br />\r\nThis publication is to be read in conjunction
    with IEC 60317-0-4:2015."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 60317-32:2015 spécifie les exigences relatives au fil de bobinage
    de section rectangulaire en cuivre nu ou émaillé guipé de fibres de verre imprégnées
    de vernis ou de résine, d'indice de température 155. La plage des dimensions nominales
    des conducteurs couvertes par la présente norme est:<br />\r\n- largeur: min.
    2,0 mm max. 16,0 mm;<br />\r\n- épaisseur: min. 0,80 mm max. 5,60 mm.<br />\r\nLes
    combinaisons largeur-épaisseur spécifiées ainsi que le rapport largeur/épaisseur
    spécifié sont conformes à l'IEC 60317-0-4. Cette deuxième édition annule et remplace
    la première édition parue en 1990, l'Amendement 1:1997 et l'Amendement 2:2005.
    Cette édition constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\n- ajout
    d'un nouveau paragraphe 3.2.2 contenant des notes générales relatives au fil de
    bobinage (précédemment intégré au domaine d'application);<br />\r\n- introduction
    de revêtements constitués de couches de fibre de verre couvrant un conducteur
    émaillé de grade 1 au paragraphe 3.2.2;<br />\r\n- révision des renvois à l'IEC
    60317-0-4 afin de clarifier le fait que leur application est normative.<br />\r\nLa
    présente Norme internationale doit être utilisée conjointement avec l'IEC 60317-0-4:2015.<br
    />\r\nMots clés: indice de température 155, fil de bobinage"
