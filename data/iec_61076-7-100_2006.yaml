abstract:
- content: Provides dimensional requirements, application information and tests for
    metric cable sealing of heavy-duty rectangular or circular connector hoods. Cable
    outlets in the sense of this detail specification comprise all the necessary parts
    designed to fulfil the specific degree of sealing of the hood that are not cable
    glands.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Fournit des exigences dimensionnelles, des informations d'application et
    des essais pour les presse-étoupes métriques des capots de connecteurs rectangulaires
    ou circulaires pour conditions sévères. Les sorties de câbles au sens de la présente
    spécification particulière comprennent toutes les parties nécessaires conçues
    pour répondre au degré spécifique d'étanchéité des capots qui ne sont pas des
    serre-câbles.
