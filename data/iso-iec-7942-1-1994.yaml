- language: en
  script: Latn
  content: "<p>Cancels and replaces the first edition (1985). Specifies a set of functions
    for computer graphics programming, the graphical kernel system. Provides functions
    for two dimensional graphical output, the storage and dynamic modification of
    pictures, and operator input. Applicabe to a wide range of applications that produce
