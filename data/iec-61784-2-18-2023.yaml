abstract:
- language: en
  script: Latn
  content: "IEC 61784-2-18:2023 defines Communication Profile Family 18 (CPF 18).
    CPF 18 specifies a set of Real-Time Ethernet (RTE) communication profiles (CPs)
    and related network components based on the IEC 61158 series (Type 22), ISO/IEC/IEEE
    8802-3 and other standards.<br />\r\nFor each RTE communication profile, this
    document also specifies the relevant RTE performance indicators and the dependencies
    between these RTE performance indicators.<br />\r\nNOTE 1 All CPs are based on
    standards or draft standards or International Standards published by the IEC or
    on standards or International Standards established by other standards bodies
    or open standards processes.<br />\r\nNOTE 2 The RTE communication profile(s)
    use ISO/IEC/IEEE 8802-3 communication networks and its related network components
    or IEC 61588 and in some cases amend those standards to obtain RTE features."
- language: fr
  script: Latn
  content: "L’IEC 61784-2-18:2023 définit la famille de profils de communication 18
    (CPF 18). La CPF 18 spécifie un ensemble de profils de communication (CP) Ethernet
    en temps réel (RTE, Real-Time Ethernet) et de composants de réseau associés basés
    sur la série IEC 61158 (type 22), l’ISO/IEC/IEEE 8802-3 et d’autres normes.<br
    />\r\nPour chaque profil de communication RTE, le présent document spécifie également
    les indicateurs de performance RTE correspondants et les dépendances entre ces
    indicateurs de performance RTE.<br />\r\nNOTE 1 Tous les CP sont fondés sur des
    normes ou projets de normes, ou des Normes internationales, publiés par l’IEC,
    ou bien sur des normes ou des Normes internationales établies par d’autres organismes
    de normalisation ou des processus de normalisation ouverts.<br />\r\nNOTE 2 Le
    ou les profils de communication RTE utilisent les réseaux de communication ISO/IEC/IEEE
    8802-3 et leurs composants de réseau connexes, ou l’IEC 61588, et amendent dans
    certains cas ces normes, pour obtenir les fonctions RTE."
