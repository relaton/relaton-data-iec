abstract:
- language: en
  script: Latn
  content: Defines the characteristics to be assessed, the test methods to be used
    and establishes uniform requirements for judging properties and dimensions of
    single and double sided printed boards with plain holes. This standard is intended
    as a basis on which agreements between purchaser and vendor can be made.
- language: fr
  script: Latn
  content: Définit les caractéristiques à évaluer, les méthodes d'essai à utiliser
    et formule des prescriptions uniformes pour juger des propriétés et des dimensions
    des cartes imprimées à simple et à double face avec trous non métallisés. Cette
    norme est destinée à servir de base aux accords entre acheteur et vendeur.
