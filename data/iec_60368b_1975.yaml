abstract:
- content: |-
    Describes the principal features of piezoelectric ceramic resonators, which are basic filter elements, and their parameters applicable to various frequency ranges. Deals with circuits of ceramic filters (ladder, bridge and piezo-electric transformer type) and gives electrical characteristics of different filter types.
    This publication, when revised, will be issued as IEC 368-2.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Décrit les principales caractéristiques des résonateurs céramiques piézoélectriques
    qui sont l'élément filtrant de base, et leurs paramètres applicables dans les
    diverses gammes de fréquences. Traite des circuits de filtres céramiques (treillis,
    pont et transformateur piézoélectriques) et spécifie les caractéristiques électriques
    des différents types de filtres. Cette publication fera l'objet d'une nouvelle
    édition en tant que CEI 368-2.
