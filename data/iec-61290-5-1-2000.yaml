abstract:
- language: en
  script: Latn
  content: |-
    Applies to optical fibre amplifiers (OFAs) using active fibres, containing rare-earth dopants, presently commercially available.
    Establishes uniform requirements for accurate and reliable measurements, by means of the optical spectrum analyzer test method, of the following OFA parameters:
    a) maximum input reflectance;
    b) minimum input reflectance;
    c) output reflectance.
- language: fr
  script: Latn
  content: |-
    S'applique aux amplificateurs à fibres optiques (AFO) dopés aux terres rares, qui sont actuellement disponibles sur le marché.
    Etablit des prescriptions uniformes pour la mesure précise et fiable, à l'aide de l'analyseur de spectre optique, des paramètres suivants des AFO:
    a) réflectance d'entrée maximale;
    b) réflectance d'entrée minimale;
    c) réflexion en sortie.
