abstract:
- language: en
  script: Latn
  content: "ISO/IEC 80601-2-72:2023 This document applies to the basic safety and
    essential performance of a ventilator in combination with its accessories, hereafter
    referred to as ME equipment:<br />\r\n- intended for use in the home healthcare
    environment;<br />\r\n- intended for use by a lay operator; and<br />\r\n- intended
    for those patients who need differing levels of support from artificial ventilation
    including for ventilator-dependent patients.<br />\r\nThis document is also applicable
    to those accessories intended by their manufacturer to be connected to a ventilator
    breathing system or to a ventilator where the characteristics of those accessories
    can affect the basic safety or essential performance of the ventilator."
- language: fr
  script: Latn
  content: "Le présent document s’applique à la sécurité de base et aux performances
    essentielles d’un ventilateur associé à ses accessoires, ci-après désignés par
    appareil EM :<br />\r\n- destiné à être utilisé dans l’environnement des soins
    à domicile ;<br />\r\n- destiné à être utilisé par un opérateur non spécialiste
    ; et<br />\r\n- prévu pour les patients qui nécessitent différents niveaux d’aide
    par ventilation artificielle, y compris pour les patients ventilo-dépendants.<br
    />\r\nLe présent document s’applique également aux accessoires conçus par leur
    fabricant pour être raccordés au système respiratoire d’un ventilateur ou à un
    ventilateur, lorsque les caractéristiques de ces accessoires peuvent affecter
    la sécurité de base ou les performances essentielles du ventilateur."
