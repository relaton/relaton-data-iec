abstract:
- content: "IEC 81346-2:2019 establishes classification schemes with defined object
    classes and their associated letter codes, and is primarily intended for use in
    reference designations and for designation of generic types.<br />\r\nThe classification
    schemes are applicable for objects in all technical disciplines and all branches
    of industry.<br />\r\nIEC 81346-2:2019 has the status of a horizontal standard
    in accordance with IEC Guide 108. It is also intended for use by technical committees
    in preparation of publications related to reference designations in accordance
    with the principles laid down in IEC Guide 108.<br />\r\nIEC 81346-2:2019 cancels
    and replaces the first edition published in 2009. This edition constitutes a technical
    revision.<br />\r\nThis edition includes the following significant technical changes
    with respect to the previous edition:<br />\r\na) The entry classes of the classification
    scheme have been defined to reflect the “inherent function” of the object classified;<br
    />\r\nb) The classes are defined to align with the principles of ISO 22274 and
    ISO 704;<br />\r\nc) A three-level classification scheme has been defined, which
    provides a greater flexibility for the designer in some technical fields;<br />\r\nd)
    Classes are defined by their definition and provided with a preferred term. Examples
    are provided if needed;<br />\r\ne) A separate classification scheme for spaces
    has been provided."
