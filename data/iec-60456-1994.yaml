abstract:
- language: en
  script: Latn
  content: States and defines test methods of interest to the users for measuring
    the principal performance characteristics of household electric washing machines.
    This standard is concerned neither with safety nor with performance requirements.
    This standard is applicable to horizontal drum type electric clothes washing machines,
    to spin extractors and to washing and spinning machines for household use. It
    also applies to combinations of these machines with heated dryers; for the drying
    performance of these combined machines (called washer-dryers), the application
    of IEC 1121 is under consideration.
- language: fr
  script: Latn
  content: Enumère et définit les méthodes d'essai pour la vérification des principales
    caractéristiques d'aptitude à la fonction des machines électriques à laver le
    linge pour usages domestiques, intéressant pour les consommateurs. Cette norme
    ne traite pas des prescriptions de sécurité ni des valeurs exigées pour les caractéristiques
    d'aptitude à la fonction. Elle s'applique aux machines électriques à laver le
    linge du type à tambour horizontal, aux essoreuses centrifuges et aux machines
    à laver et à essorer le linge, pour usages domestiques. Elle s'applique également
    aux combinaisons de ces machines avec un séchoir à tambour; pour les règles concernant
    l'aptitude à la fonction de séchage de ces machines combinées (appelées lavantes-séchantes),
    l'application de la CEI 1121 est à l'étude.
