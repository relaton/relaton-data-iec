abstract:
- content: IEC 61300-2-9:2010 defines a test method to reveal eventual mechanical
    weakness and/or degradation of fibre optic devices when subjected to non-repetitive
    mechanical shocks. It simulates infrequent non-repetitive shocks likely to be
    encountered in normal service or during transportation. Specific technical changes
    from the previous edition are to reconsider the apparatus, procedure and severity.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 61300-2-9:2010 définit une méthode d'essai en vue de mettre en évidence
    d'éventuelles faiblesses mécaniques et/ou dégradations des dispositifs à fibres
    optiques lorsqu'ils sont soumis à des chocs mécaniques non répétitifs. Cette procédure
    consiste à simuler les chocs peu fréquents non répétitifs qui sont susceptibles
    d'être rencontrés dans des conditions normales de fonctionnement ou au cours du
    transport. Les modifications techniques spécifiques par rapport à l'édition précédente
    consiste en la reconsidération du  matériel, de la procédure et de la sévérité.
