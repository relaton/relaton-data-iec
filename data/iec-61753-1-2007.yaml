abstract:
- language: en
  script: Latn
  content: IEC 61753-1 deals with performance standards for all passive fibre optic
    products, including connectors, passive optical components, fibre management systems
    and closures. It defines those tests and severities which form the performance
    categories or general operating service environments and identifies those tests
    which are considered to be product specific.
- language: fr
  script: Latn
  content: La CEI 61753-1 couvre les normes de qualité de fonctionnement applicables
    à tous les produits passifs à fibres optiques, y compris les connecteurs, les
    composants optiques passifs, les systèmes de gestion de fibres et les boîtiers.  Elle
    définit les essais et les sévérités qui constituent les catégories de qualité
    de fonctionnement ou les environnements de service ou de fonctionnement général
    et elle identifie les essais qui sont considérés comme spécifiques à un produit.
