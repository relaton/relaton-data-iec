abstract:
- language: en
  script: Latn
  content: IEC 60601-2-10:2012+A1:2016 specifies the requirements for the safety and
    essential performance of nerve and muscle stimulators, for use in the practice
    of physical medicine. This includes transcutaneous electrical nerve stimulators
    (TENS) and electrical muscle stimulators (EMS). This second edition cancels and
    replaces the first edition, published in 1987 and its Amendment 1 (2001). This
    edition constitutes a technical revision and is aligned with IEC 60601-1:2005+A1:2012.
    <strong>This consolidated version consists of the second edition (2012) and its
    amendment 1 (2016). Therefore, no need to order amendment in addition to this
    publication.</strong>
- language: fr
  script: Latn
  content: L'IEC 60601-2-10:2012+A1:2016 spécifie des exigences pour la sécurité de
    base et les performances essentielles des stimulateurs de nerfs et de muscles,
    utilisés dans la pratique de la médecine physique. Ceci comprend les neurostimulateurs
    électriques transcutanés (TENS) et les stimulateurs de muscles électriques (EMS).
    Cette deuxième édition annule et remplace la première édition parue en 1987 et
    son amendement 1 (2001). Elle constitue une révision technique et est alignée
    sur la CEI 60601-1:2005+A1:2012. <strong> Cette version consolidée comprend la
    deuxième édition (2012) et son amendement 1 (2016). Il n'est donc pas nécessaire
    de commander l'amendement avec cette publication.</strong>
