abstract:
- content: |-
    Specifies requirements applicable to infant phototherapy equipment which by means of visible radiation serve to reduce bilirubin in the body of infants suffering from icterus in the first months of life.

    The object of this Particular Standard is to establish requirements for infant phototherapy equipment which reduce the safety hazards to patients and operators as much as possible and to specify tests for demonstrating compliance with these requirements.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Spécifie les exigences applicables aux appareils de photothérapie pour nouveau-nés qui, par utilisation d'un rayonnement visible, servent à réduire la concentration en bilirubine dans l'organisme des nouveau-nés atteints d'un ictère dans les premiers mois de leur vie.

    La présente Norme Particulière est destinée à établir des exigences applicables aux appareils de photothérapie pour nouveau-nés afin de réduire autant que possible les risques pour les patients et les opérateurs et à spécifier des essais pour démontrer la conformité avec les présentes exigences.
