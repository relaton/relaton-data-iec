abstract:
- language: en
  script: Latn
  content: IEC 61116:1992 provides the future purchaser with information allowing
    him to prepare the required documents, from the call for tenders up to acceptance
    tests and operation of electromechanical equipment. Applies to installations having
    outputs of less than 5 MW and turbines with diameters less than 3 m.
- language: fr
  script: Latn
  content: Donne au futur acquéreur des renseignements lui permettant de préparer
    les documents nécessaires depuis l'appel d'offres jusqu'à la réception et l'exploitation
    des équipements électromécaniques. S'applique aux aménagements de puissance unitaire
    inférieure à 5 MW avec des turbines dont le diamètre n'excède pas 3 m.
