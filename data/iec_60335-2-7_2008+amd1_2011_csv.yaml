abstract:
- content: "IEC 60335-2-7:2008+A1:2011 deals with the safety of electric washing machines
    for household and similar use, that are intended for washing clothes and textiles,
    their rated voltage being not more than 250 V for single-phase appliances and
    480 V for other appliances. This standard also deals with the safety of electric
    washing machines for household and similar use employing an electrolyte instead
    of detergent. Additional requirements for these appliances are given in Annex
    CC.<br /><br />This publication is to be read in conjunction with \nIEC 60335-1:2010.<br
    /><br /><strong>This consolidated version consists of the seventh edition \n(2008)
    and its amendment 1 (2011). Therefore, no need to order\namendment in addition
    to this publication.</strong> \n\nThe contents of the corrigendum of September
    2012 have been included in this copy."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60335-2-7:2008+A1:2011 traite de la sécurité des machines à laver
    le linge électriques pour usages domestiques et analogues destinées à laver des
    vêtements et des textiles, dont la tension assignée n'est pas supérieure à 250
    V pour les appareils monophasés et à 480 V pour les autres appareils. La présente
    norme traite également de la sécurité des machines à laver le linge électriques
    pour usages domestiques et analogues employant un électrolyte à la place d'un
    détergent. Les exigences complémentaires pour ces appareils sont données à l'Annexe
    CC.<br /><br />Cette publication doit être lue conjointement avec la \nCEI 60335-1:2010.<br
    /><br /><strong> Cette version consolidée comprend la septième édition (2008)
    et\nson amendement 1 (2011). Il n'est donc pas nécessaire de commander \nl'amendement
    avec cette publication.</strong> \n\nLe contenu du corrigendum de septembre 2012
    a été pris en considération dans cet exemplaire."
