abstract:
- language: en
  script: Latn
  content: IEC 60938-2:1999, applies to fixed inductors designed for electromagnetic
    interference suppression and which fall within the scope of the generic specification,
    IEC 60938-1. It is restricted to fixed inductors for which safety tests are appropriate.
    This implies that inductors specified according to this specification will either
    be connected to mains supplies, when compliance with the mandatory tests of Table
    1 is necessary, or used in other circuit positions where the equipment specification
    prescribes that some or all of these safety tests are required. This second edition
    cancels and replaces the first edition published in 1988.
- language: fr
  script: Latn
  content: La CEI 60938-2:1999, s'applique à des inductances fixes conçues pour s'opposer
    aux perturbations électromagnétiques et s'inscrivant dans le domaine d'application
    de la spécification générique CEI 60938-1. Elle se limite à des inductances fixes
    pour lesquelles des essais de sécurité sont souhaitables. Cela signifie que les
    inductances décrites conformément à la présente spécification seront, soit reliées
    à l'alimentation secteur, auquel cas les essais obligatoires du Tableau 1 sont
    exigés, soit utilisées en d'autres positions du circuit pour lesquelles la spécification
    applicable à l'équipement indique que certains ou l'ensemble de ces essais de
    sécurité sont exigés. Cette deuxième édition annule et remplace la première édition
    parue en 1988.
