abstract:
- language: en
  script: Latn
  content: "IEC 61400-4:2025 is applicable to enclosed speed increasing gearboxes
    for horizontal axis wind turbine drivetrains with a power rating in excess of
    500 kW. This document applies to newly designed gearboxes for wind turbines installed
    onshore or offshore. The technical requirements given in this document are not
    intended for repaired or refurbished gearboxes, or for the extension of the service
    life beyond the design life. This document provides requirements and guidance
    on the analysis of the wind turbine loads in relation to the design of the gear
    and gearbox elements. The gearing elements covered by this document include such
    gears as spur, helical or double helical and their combinations in parallel and
    epicyclic arrangements in the main power path. This document does not apply to
    power take off (PTO) gears.<br />\r\nThis document includes requirements, design
    recommendations, and rating of gearboxes with rolling bearings, plain bearings,
    or combinations of both bearing types. This document is supported by two Technical
    Reports: IEC TR 61400‑4‑2 provides additional information on lubrication of wind
    turbine drivetrains and IEC TR 61400‑4‑3 contains explanatory notes and supportive
    information to the requirements specified in this document.<br />\r\nIt is published
    as a double logo standard.<br />\r\nThis second edition cancels and replaces the
    first edition published in 2012. This edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\n- extension of
    the scope to wind turbines above 2 MW reference power;<br />\r\n- considerations
    for converging differing approaches to reliability in gear, bearing and wind turbine
    standards;<br />\r\n- new clause on wind turbine loads specific to drivetrains;<br
    />\r\n- revised clause on verification and validation;<br />\r\n- new clause on
    design requirements for plain bearings;<br />\r\n- revised and expanded design
    considerations for rolling bearings;<br />\r\n- revised clause on considerations
    and requirements in the design and analysis of gearbox structural elements;<br
    />\r\n- updated considerations and requirements on lubricants and lubrication
    systems;<br />\r\n- removal of requirements for documenting the compliance of
    a design with the requirements of the document in favour of reference to IECRE
    OD‑501‑2."
- language: fr
  script: Latn
  content: "L’IEC 61400-4:2025 s’applique aux boîtes de vitesses sous carter pour
    trains d’entraînement d’éolienne à axe horizontal dont la puissance nominale dépasse
    500 kW. Le présent document s’applique aux boîtes de vitesses de conception nouvelle
    pour les éoliennes installées sur terre et en mer. Les exigences techniques indiquées
    dans le présent document ne sont pas destinées aux boîtes de vitesses réparées
    ou remises à neuf ni à la prolongation de la durée de vie en service au-delà de
    la durée de vie théorique.<br />\r\nLe présent document fournit des exigences
    et des recommandations sur l’analyse des charges d’éolienne en tenant compte de
    la conception des éléments d’engrenage et de boîte de vitesses. Les éléments d’engrènement
    couverts par le présent document comprennent les engrenages à dentures droite,
    hélicoïdale simple ou double et leurs combinaisons dans des configurations parallèles
    et épicycloïdales dans le trajet de puissance principal. Le présent document ne
    s’applique pas aux engrenages de prise de force (PTO - power take-off).<br />\r\nLe
    présent document comprend les exigences, les recommandations de conception et
    l’étalonnage des boîtes de vitesses équipées de paliers à roulement, de paliers
    lisses ou d’une combinaison de ces deux types de paliers. Le présent document
    est étayé par deux rapports techniques: L’IEC TR 61400‑4‑2 fournit des informations
    supplémentaires sur la lubrification des trains d’entraînement des éoliennes et
    l’IEC TR 61400‑4‑3 contient des notes explicatives, ainsi que des informations
    complémentaires aux exigences spécifiées dans le présent document.<br />\r\nElle
    est publiée comme norme double logo.<br />\r\n<br />\r\nCette deuxième édition
    annule et remplace la première édition parue en 2012. Cette édition inclut les
    modifications techniques majeures suivantes par rapport à l’édition précédente:<br
    />\r\na) l’extension du domaine d’application aux éoliennes dont la puissance
    de référence est supérieure à 2 MW;<br />\r\nb) des considérations pour la convergence
    de différentes approches en matière de fiabilité dans les normes relatives aux
    engrenages, paliers et éoliennes;<br />\r\nc) un nouvel article concernant les
    charges des éoliennes, spécifiques aux trains d’entraînement;<br />\r\nd) un article
    révisé concernant la vérification et la validation;<br />\r\ne) un nouvel article
    concernant les exigences de conception des paliers lisses;<br />\r\nf) des considérations
    de conception révisées et étendues pour les paliers à roulement;<br />\r\ng) un
    article révisé concernant les considérations et les exigences en matière de conception
    et d’analyse des éléments structurels d’une boîte de vitesses;<br />\r\nh) des
    considérations et exigences mises à jour concernant les lubrifiants et les systèmes
    de lubrification;<br />\r\ni) la suppression des exigences relatives à la documentation
    de la conformité d’une conception aux exigences du document au profit d’une référence
    à la norme IECRE OD‑501‑2."
