abstract:
- content: |-
    Deals with particular requirements for safety of portable
    electrical motor operated spray extraction appliances and
    electrical attachments employing water based cleaning agents for
    cleaning fabrics, upholstery, carpets, floor coverings or hard
    surfaces, intended for industrial and commercial use. It covers
    appliances in which the pressure of the cleaning agent is less than
    25 bars, the product of pressure (in bars) and the flow (in litres
    per minute) is less than 1000, and the temperature less than 85 °C..
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Traite des règles particulières de sécurité des appareils portables
    de nettoyage par pulvérisation et aspiration, à moteur électrique,
    et aux accessoires électriques utilisant des agents de nettoyage à
    base d'eau pour le nettoyage des tissus, des rembourages, de tapis,
    de tout revêtement de sols ou de surfaces dures, que ce soit à
    usage industriel ou commercial. Elle s'applique aux appareils
    contenant un agent nettoyant sous pression moins de 25 bars, ou
    dont le produit de la pression (en bars) par son débit (en litres
    par minute) n'excède pas 1000, et dont la température n'excède pas
    85 °C.
