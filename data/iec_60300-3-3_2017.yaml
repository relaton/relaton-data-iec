abstract:
- content: "IEC 60300-3-3:2017 establishes a general introduction to the concept of
    life cycle costing and covers all applications. Although costs incurred over the
    life cycle consist of many contributing elements, this document particularly highlights
    the costs associated with the dependability of an item. This forms part of an
    overall dependability management programme as described in IEC 60300-1. Guidance
    is provided on life cycle costing for use by managers, engineers, finance staff,
    and contractors; it is also intended to assist those who may be required to specify
    and commission such activities when undertaken by others. This third edition cancels
    and replaces the second edition published in 2004. This edition constitutes a
    technical revision. This edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\n- addition of a complete
    analysis process;<br />\r\n- greater reference to international accounting practices;<br
    />\r\n- increased discussion of financial concepts."
  language:
