  format: text/html
- content: "IEC 60300-3-3:2017 fournit une introduction générale au concept de l’évaluation
    du coût du cycle de vie et couvre toutes les applications. Bien que les coûts
    du cycle de vie consistent en la contribution de plusieurs éléments, le présent
    document met particulièrement l’accent sur les coûts associés à la sûreté de fonctionnement
    d’une entité. Cela fait partie d’un programme global de gestion de la sûreté de
    fonctionnement comme décrit dans l’IEC 60300-1. Des lignes directrices relatives
    à l’évaluation du coût du cycle de vie sont fournies à l’intention des directeurs,
    des ingénieurs, du personnel des finances et des maîtres d'œuvre; elles visent
    également à aider ceux qui peuvent être tenus de préciser et commander de telles
    activités lorsqu’elles sont entreprises par d’autres. Cette troisième édition
    annule et remplace la deuxième édition parue en 2004. Cette édition constitue
    une révision technique. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\n- ajout d’un processus
    d’analyse complet;<br />\r\n- référence accrue aux pratiques comptables internationales;<br
    />\r\n- examen plus approfondi des concepts financiers.<br />\r\nMots clés: analyse
    économique, coût total d’une entité"
