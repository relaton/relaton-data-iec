abstract:
- content: "IEC 60851-3:2009+A1:2013+A2:2019 specifies the following methods of test
    for winding wires:<br />\r\n- Test 6: Elongation;<br />\r\n- Test 7: Springiness;<br
    />\r\n- Test 8: Flexibility and adherence;<br />\r\n- Test 11: Resistance to abrasion;<br
    />\r\n- Test 18: Heat bonding.<br />\r\nWith respect to the previous edition,
    significant technical changes appear in Subclause 5.3, Jerk test.<strong>This
    consolidated version consists of the third edition (2009), its amendment 1 (2013)
    and its amendment 2 (2019). Therefore, no need to order amendment in addition
    to this publication.</strong>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 60851-3:2009+A1:2013+A2:2019 spécifie les méthodes d'essai suivantes
    des fils de bobinage:<br />\r\n- Essai 6: Allongement;<br />\r\n- Essai 7: Effet
    de ressort;<br />\r\n- Essai 8: Souplesse et adhérence;<br />\r\n- Essai 11: Résistance
    à l'abrasion;<br />\r\n- Essai 18: Thermo-adhérence.<br />\r\nPar rapport à l'édition
    précédente, des modifications techniques majeures sont introduites au Paragraphe
    5.3, Essai de traction brusque.<strong>Cette version consolidée comprend la troisième
    édition (2009), son amendement 1 (2013) et son amendement 2 (2019). Il n'est donc
    pas nécessaire de commander l'amendement avec cette publication.</strong>"
