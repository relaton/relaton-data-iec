abstract:
- language: en
  script: Latn
  content: "IEC 60730-2-9:2015+A1:2018 applies to automatic electrical temperature
    sensing controls for use in, on or in association with equipment, including electrical
    controls for heating, air-conditioning and similar applications. The equipment
    may use electricity, gas, oil, solid fuel, solar thermal energy, etc., or a combination
    thereof. This standard is applicable to automatic electrical temperature sensing
    controls forming part of a building automation control system within the scope
    of ISO 16484. This standard also applies to automatic electrical temperature sensing
    controls for equipment that may be used by the public, such as equipment intended
    to be used in shops, offices, hospitals, farms and commercial and industrial applications.
    This standard does not apply to automatic electrical temperature sensing controls
    intended exclusively for industrial process applications, unless explicitly mentioned
    in the relevant equipment standard. This standard applies to the inherent safety,
    to the operating values, operating times, and operating sequences where such are
    associated with equipment safety, and to the testing of automatic electrical temperature
    sensing control devices used in, or in association with, equipment. This standard
    is also applicable to the functional safety of low complexity safety-related temperature
    sensing controls and systems. This fourth edition cancels and replaces the third
    edition published in 2008, and its Amendment 1:2011. This edition constitutes
    a technical revision. This edition includes alignment with the text of 60730-1
    fifth edition and the following significant technical changes with respect to
    the previous edition:<br />\r\n- modification of heating-freezing tests in Clause
    12;<br />\r\n- alignment of the EMC requirements in H.26 to those in other part
    2 standards and<br />\r\n- addition of requirements in Clause H.27 to cover class
    B and C control functions of temperature sensing controls. This consolidated version
    consists of the fourth edition (2015) and its amendment 1 (2018). Therefore, no
    need to order amendment in addition to this publication.<br />\r\nThis publication
    is to be read in conjunction with <a href=\"https://webstore.iec.ch/publication/3117\">IEC
    60730-1:2013</a>."
- language: fr
  script: Latn
  content: "L'IEC 60730-2-9:2015+A1:2018 s'applique aux dispositifs de commande électrique
    automatiques thermosensibles pour usage dans, sur ou en association avec des appareils,
    y compris les dispositifs de commande électrique pour le chauffage, le conditionnement
    d'air et applications analogues. L’équipement peut fonctionner à l'électricité,
    au gaz, au pétrole, aux combustibles solides, à l'énergie solaire, etc., ou à
    une de leurs combinaisons. La présente norme s'applique aux dispositifs de commande
    électrique automatiques thermosensibles faisant partie d’un système de commande
    d’automatisation des bâtiments qui relève du domaine d'application de l’ISO 16484.
    La présente norme s’applique également aux dispositifs de commande électrique
    automatiques thermosensibles des équipements qui peuvent être utilisés par le
    public (les équipements destinés à être utilisés dans des magasins, des bureaux,
    des hôpitaux, des fermes et des applications commerciales et industrielles, par
    exemple). La présente norme ne s'applique pas aux dispositifs de commande électrique
    automatiques thermosensibles prévus exclusivement pour des applications industrielles,
    sauf mention particulière dans la norme d’équipement appropriée. La présente norme
    s'applique à la sécurité intrinsèque, aux valeurs de fonctionnement, aux temps
    de fonctionnement et aux séquences de fonctionnement dans la mesure où ils interviennent
    dans la sécurité de l’équipement, ainsi qu'aux essais des dispositifs de commande
    électrique automatiques thermosensibles utilisés dans ou avec l’équipement.<br
    />\r\nCette quatrième édition annule et remplace la troisième édition parue en
    2008 et son Amendement 1:2011. Cette édition constitue une révision technique.
    Cette édition inclut l’alignement sur le texte de la cinquième édition de l’IEC
    60730-1 et les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\n- modification des essais d’échauffement-congélation à l’Article
    12;<br />\r\n- alignement des exigences CEM en H.26 sur celles d’autres normes
    de la partie 2;<br />\r\n- ajout d’exigences en H.27 pour couvrir les fonctions
    de commande des classes B et C des dispositifs de commande thermosensibles.<br
    />\r\nCette version consolidée comprend la quatrième édition (2015) et son amendement
    1 (2018). Il n'est donc pas nécessaire de commander l'amendement avec cette publication.<br
    />\r\nLa présente Partie 2-9 doit être utilisée conjointement avec l’<a href=\"https://webstore.iec.ch/publication/3117\">IEC
    60730-1</a>."
