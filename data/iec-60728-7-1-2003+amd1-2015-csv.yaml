abstract:
- language: en
  script: Latn
  content: IEC 60728-7-1:2003+A1:2015 specifies requirements for The Hybrid Fibre
    Coax (HFC) Outside Plant (OSP) Physical (PHY) Layer Specification and is part
    of the series of specifications developed by the Hybrid Management Sub-Layer (HMS)
    subcommittee under the SCTE. It describes the PHY layer requirements that must
    be implemented by all Type 2 and Type 3 compliant OSP HMS transponders on the
    HFC plant and the controlling equipment in the head-end. Any exceptions to compliance
    with this standard will be specifically noted herein as necessary. Refer to Table
    1 for a full definition of the type classifications. <strong>This consolidated
    version consists of the first edition (2003) and its amendment 1 (2015). Therefore,
    no need to order amendment in addition to this publication.</strong>
- language: fr
  script: Latn
  content: L'IEC 60728-7-1:2003+A1:2015 spécifie les exigences pour la spécification
    de la couche physique (PHY) des installations extérieures (OSP) des réseaux hybrides
    à fibres optiques et câble coaxial (HFC) et fait partie de la série de spécifications
    élaborées par le sous-comité. Sous-couche de gestion des réseaux hybrides (HMS)
    du SCTE. Elle décrit les exigences de la couche PHY qui doivent être mises en
    oeuvre par tous les répéteurs de la HMS des OSP conformes de Type 2 et de Type
    3 sur l'installation HFC et les matériels de contrôle situés dans les têtes de
    station. Toute exception à la conformité avec la présente norme sera ici mentionnée
    explicitement si nécessaire. Se référer au Tableau 1 pour une définition complète
    des classifications de types. <strong>Cette version consolidée comprend la première
    édition (2003) et son amendement 1 (2015). Il n'est donc pas nécessaire de commander
    l'amendement avec cette publication.</strong>
