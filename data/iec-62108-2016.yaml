abstract:
- language: en
  script: Latn
  content: "IEC 62108:2016 specifies the minimum requirements for the design qualification
    and type approval of concentrator photovoltaic (CPV) modules and assemblies suitable
    for long-term operation in general open-air climates as defined in IEC 60721-2-1.
    The test sequence is partially based on that specified in IEC 61215-1. The object
    of this test standard is to determine the electrical, mechanical, and thermal
    characteristics of the CPV modules and assemblies and to show that the CPV modules
    and assemblies are capable of withstanding prolonged exposure in climates described
    in the scope. This new edition includes the following main technical changes with
    regard to the previous one:<br />\r\na) changes in outdoor exposure from 1000
    h to 500 h;<br />\r\nb) changes in current cycling during thermal cycling test;<br
    />\r\nc) added dust ingress test;<br />\r\nd) eliminated thermal cycling associated
    with damp heat test;<br />\r\ne) eliminated UV exposure test."
- language: fr
  script: Latn
  content: "L'IEC 62108:2016 spécifie les exigences minimales pour la qualification
    de la conception et l'homologation des modules et ensembles photovoltaïques à
    concentration (CPV) pour une utilisation de longue durée dans les climats généraux
    d'air libre, comme défini dans l'IEC 60721-2-1. La séquence d'essais est partiellement
    issue de celle spécifiée dans l'IEC 61215-1. L'objet de la présente norme d'essai
    est de déterminer les caractéristiques électriques, mécaniques et thermiques des
    modules et ensembles CPV et de montrer que les modules et ensembles CPV peuvent
    supporter une exposition prolongée aux climats définis dans le domaine d'application.
    Cette nouvelle édition inclut les modifications techniques majeures suivantes
    par rapport à l'édition précédente:<br />\r\na) modification de l'essai d'exposition
    en site naturel de 1 000 h réduites à 500 h;<br />\r\nb) modifications des cycles
    de courant pendant l'essai de cyclage thermique;<br />\r\nc) ajout de l'essai
    relatif à la pénétration de poussière;<br />\r\nd) suppression du cyclage thermique
    associé à l'essai de chaleur humide;<br />\r\ne) suppression de l'essai d'exposition
    aux UV."
