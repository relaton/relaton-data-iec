abstract:
- content: "ISO/IEC 25435:2006 specifies the mechanical, physical and optical characteristics
    of a 60 mm, read-only ODC having a maximum capacity of 1,8 Gbytes. It specifies
    the physical format, the quality of the recorded signals, the format of the data
    and its modulation method, thereby allowing for information interchange by means
    of such ODCs.<br /><br />\r\nISO/IEC 25435:2006 specifies two types of ODCs, Type
    A and Type B:\r\n\r\n\tType A: Single layer disk with maximum recorded capacity
    of 0,9 G-bytes;\r\n\tType B: Dual layer disk with maximum recorded capacity of
    1,8 G-bytes."
