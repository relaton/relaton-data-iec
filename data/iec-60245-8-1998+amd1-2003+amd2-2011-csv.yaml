abstract:
- language: en
  script: Latn
  content: IEC 60245-8:1998+A1:2003+A2:2011 details the particular specifications
    for rubber insulated and textile braid covered cords of rated voltage 300/300
    V, for use in applications where high flexibility is required, for example iron
    cords. <strong>This consolidated version consists of the first edition (1998)
    its amendment 1 (2003) and its amendment 2 (2011). Therefore, no need to order
    amendments in addition to this publication.</strong>
- language: fr
  script: Latn
  content: La CEI 60245-8:1998+A1:2003+A2:2011 précise les spécifications particulières
    applicables aux câbles à enveloppe isolante de caoutchouc recouverts d'une tresse
    textile, de tension assignée égale à 300/300 V, pour une utilisation dans les
    applications nécessitant une flexibilité élevée, par exemple les cordons de fer
    à repasser. <strong> Cette version consolidée comprend la première édition (1998),
    son amendement 1 (2003) et son amendement 2 (2011). Il n'est donc pas nécessaire
    de commander les amendements avec cette publication.</strong>
