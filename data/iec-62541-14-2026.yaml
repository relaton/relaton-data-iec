abstract:
- language: en
  script: Latn
  content: "IEC 62541-14:2026 defines the PubSub communication model. It defines an
    OPC UA publish subscribe pattern which complements the client server pattern defined
    by the Services in IEC 62541-4. See IEC 62541-1 for an overview of the two models
    and their distinct uses.<br />\r\nPubSub allows the distribution of data and events
    from an OPC UA information source to interested observers inside a device network
    as well as in IT and analytics cloud systems.<br />\r\nThis document consists
    of<br />\r\n• a general introduction of the PubSub concepts,<br />\r\n• a definition
    of the PubSub configuration parameters,<br />\r\n• mapping of PubSub concepts
    and configuration parameters to messages and transport protocols,<br />\r\n• and
    a PubSub configuration model.<br />\r\nThis second edition cancels and replaces
    the first edition published in 2020. This edition constitutes a technical revision.<br
    />\r\nThis edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\na) Addition of a “Quantity Model” which can
    be referenced from EngineeringUnit Properties. The model defines quantities and
    assigned units. In addition it provides alternative units and the conversion to
    them.<br />\r\nb) Addion of rules for ValuePrecision Property:<br />\r\n• can
    also be used for other subtypes like Duration and Decimal.<br />\r\n• rules have
    been added when ValuePrecision has negative values."
- language: fr
  script: Latn
  content: "IEC 62541-14:2026 définit le modèle de communication PubSub. Elle définit
    un modèle publication/abonnement OPC UA qui vient compléter le modèle client/serveur
    défini par les Services dans l'IEC 62541-4. Pour obtenir une présentation des
    deux modèles et de leurs utilisations, voir l'IEC 62541-1.<br />\r\nPubSub permet
    de distribuer des données et des événements provenant d'une source d'informations
    OPC UA aux observateurs d'intérêt à l'intérieur d'un réseau de dispositifs ainsi
    que dans les systèmes Cloud informatiques et d'analyse.<br />\r\nLe présent document
    se compose:<br />\r\n• d'une présentation générale des concepts PubSub;<br />\r\n•
    d'une définition des paramètres de configuration PubSub;<br />\r\n• d'un mapping
    des concepts et des paramètres de configuration PubSub avec les messages et les
    protocoles de transport; et<br />\r\n• d'un modèle de configuration PubSub.<br
    />\r\nCette deuxième édition annule et remplace la première édition parue en 2020.
    Cette édition constitue une révision technique.<br />\r\nCette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na) ajout d'un \"modèle de quantité\" qui peut être référencé à partir des
    propriétés EngineeringUnit. Le modèle définit les grandeurs et les unités attribuées.
    En outre, il fournit des unités alternatives et les règles de conversion vers
    ces unités;<br />\r\nb) ajout de règles pour la propriété ValuePrecision:<br />\r\n•
    peut également être utilisée pour d'autres sous-types tels que Duration et Decimal;<br
    />\r\n• ajout de règles lorsque ValuePrecision a des valeurs négatives."
