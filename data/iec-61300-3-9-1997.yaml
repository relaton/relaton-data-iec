abstract:
- language: en
  script: Latn
  content: IEC 61300-3-9:1997 describes the procedure to measure the far-end crosstalk
    of light between channels of a multiport MxN or 1xN fibre optic passive components
    (switch, WDM or, in particular cases, fan-out). The far-end crosstalk is defined
    as the ratio of the optical power that goes out from a given output port to an
    optical power that goes out from another output port, nominally isolated from
    the previous one. For WDMs the signal travelling in the two output paths have
    different wavelengths and the far-end crosstalk corresponds to the ratio of the
    optical power, at a given wavelength, that goes out from the corresponding output
    port to an optical power, at the same wavelength, that goes out from another output
    port, nominally isolated from the previous one at that wavelength. For WDM components
    the term isolation is more commonly used than far-end crosstalk.
- language: fr
  script: Latn
  content: IEC 61300-3-9:1997 décrit la procédure de mesure de la télédiaphonie entre
    les voies d'un composant pour fibre optique multiport MxN ou 1xN tel que commutateur,
    multiplexeur en longueur d’onde (WDM) ou, dans certains cas, système d’éclatement.
    La télédiaphonie est définie par le rapport de la puissance lumineuse sortant
    d’une sortie donnée sur celle d’une autre sortie, normalement isolée de la première.
    Pour le WDM, les signaux issus des deux sorties sont de longueurs d’onde différentes,
    et la télédiaphonie correspond au rapport de la puissance lumineuse, a une longueur
    d’onde donnée, sortant d’une sortie donnée sur la puissance lumineuse à cette
    même longueur d’onde qui sort de la sortie nominalement isolée à cette longueur
    d’onde. Pour les WDM, le terme d’isolation est plus souvent utilise que celui
    de télédiaphonie.
