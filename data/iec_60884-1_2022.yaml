abstract:
- content: "IEC 60884-1:2022 applies to plugs and fixed or portable socket-outlets
    for AC only, with or without earthing contact, with a rated voltage greater than
    50 V but not exceeding 440 V and a rated current not exceeding 32 A, intended
    for household and similar purposes, either indoors or outdoors.<br />\r\nCompatible
    plugs and socket-outlets, when combined, form a plug and socket-outlet system.
    Standardized systems used around the world are reported in IEC/TR 60083.<br />\r\nThe
    rated current is limited to 16 A maximum for accessories provided with screwless-type
    terminals.<br />\r\nThis fourth edition cancels and replaces the third edition
    published in 2002, Amendment 1:2006 and Amendment 2:2013. This edition constitutes
    a technical revision.<br />\r\nThis edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\nplugs and socket-outlets
    incorporating pilot lights;<br />\r\ncrimped connections in accessories;<br />\r\ninsulation
    piercing terminals (IPT);<br />\r\naccessories to be used with American Wire Gauge
    (AWG) cables;<br />\r\naccessories used in T° below −5 °C down to and including
    −45 °C;<br />\r\naccessories used in T° above +40 °C up to and including +70 °C;<br
    />\r\nplugs and socket-outlets for high load (HL);<br />\r\nclarification of some
    definitions;<br />\r\ndurability of markings test;<br />\r\nintroduction of thermal
    monitoring in the plug;<br />\r\nrequirements for shutters in portable socket-outlets;<br
    />\r\ntest walls for the verification of ingress of water;<br />\r\nrewriting
    of the temperature rise clause.<br />\r\nThe contents of the corrigendum of November
    2023 have been included in this copy."
