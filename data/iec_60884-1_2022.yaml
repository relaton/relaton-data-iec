  format: text/html
- content: "L'IEC 60884-1:2022 s'applique aux fiches et aux socles fixes ou mobiles
    pour courant alternatif seulement, avec ou sans contact de terre, de tension assignée
    supérieure à 50 V, mais inférieure ou égale à 440 V et de courant assigné inférieur
    ou égal 32 A, destinés aux usages domestiques et usages analogues, à l'intérieur
    ou à l'extérieur des bâtiments.<br />\r\nLes fiches et socles compatibles, lorsqu'ils
    sont combinés, forment un système de prise de courant. Les systèmes normalisés
    utilisés dans le monde sont indiqués dans l'IEC/TR 60083.<br />\r\nLe courant
    assigné est limité à 16 A au maximum pour les appareils équipés de bornes sans
    vis.<br />\r\nCette quatrième édition annule et remplace la troisième édition
    parue en 2002, l'Amendement 1:2006 et l'Amendement 2:2013. Cette édition constitue
    une révision technique.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:\r\n\r\n\tfiches et socles
    qui comportent des lampes indicatrices;\r\n\traccordements par sertissage dans
    les appareils;\r\n\tbornes à perçage d'isolant (IPT);\r\n\tappareils à utiliser
    avec des câbles American Wire Gauge (AWG);\r\n\tappareils utilisés à des températures
    inférieures à −5 °C jusqu'à<em>−</em>45 °C inclus;\r\n\tappareils utilisés à des
    températures supérieures à +40 °C jusqu'à +70 °C inclus;\r\n\tfiches et socles
    pour charge élevée (HL);\r\n\tclarification de certaines définitions;\r\n\tessai
    de durabilité des marquages;\r\n\tintroduction du monitorage thermique dans la
    fiche;\r\n\texigences relatives aux obturateurs dans les socles mobiles;\r\n\tmurs
    d'essai pour la vérification de la pénétration de l'eau;\r\n\tréécriture de l'article
    relatif à l'échauffement.\r\n\r\nLa présente version bilingue (2022-12) correspond
    à la version anglaise monolingue publiée en 2022-08.<br />\r\nLa version française
    de cette norme n'a pas été soumise au vote."
