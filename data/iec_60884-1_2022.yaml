abstract:
- content: "IEC 60884-1:2022 applies to plugs and fixed or portable socket-outlets
    for AC only, with or without earthing contact, with a rated voltage greater than
    50 V but not exceeding 440 V and a rated current not exceeding 32 A, intended
    for household and similar purposes, either indoors or outdoors.<br />\r\nCompatible
    plugs and socket-outlets, when combined, form a plug and socket-outlet system.
    Standardized systems used around the world are reported in IEC/TR 60083.<br />\r\nThe
    rated current is limited to 16 A maximum for accessories provided with screwless-type
    terminals.<br />\r\nThis fourth edition cancels and replaces the third edition
    published in 2002, Amendment 1:2006 and Amendment 2:2013. This edition constitutes
    a technical revision.<br />\r\nThis edition includes the following significant
    technical changes with respect to the previous edition:\r\n\r\n\tplugs and socket-outlets
    incorporating pilot lights;\r\n\tcrimped connections in accessories;\r\n\tinsulation
    piercing terminals (IPT);\r\n\taccessories to be used with American Wire Gauge
    (AWG) cables;\r\n\taccessories used in T° below −5 °C down to and including<em>−</em>45
    °C;\r\n\taccessories used in T° above +40 °C up to and including +70 °C;\r\n\tplugs
    and socket-outlets for high load (HL);\r\n\tclarification of some definitions;\r\n\tdurability
    of markings test;\r\n\tintroduction of thermal monitoring in the plug;\r\n\trequirements
    for shutters in portable socket-outlets;\r\n\ttest walls for the verification
    of ingress of water;\r\n\trewriting of the temperature rise clause."
  language:
  - en
  script:
