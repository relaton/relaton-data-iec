abstract:
- language: en
  script: Latn
  content: "IEC 60127-7:2013 covers requirements for miniature fuse-links for special
    applications. It does not apply to fuses completely covered by the subsequent
    parts of IEC 60269-1. It does not apply to miniature fuse-links for appliances
    intended to be used under special conditions, such as in corrosive or explosive
    atmospheres. This standard applies in addition to the requirements of IEC 60127-1.
    This standard is applicable to fuse-links with a rated voltage not exceeding 1000
    V, a rated current not exceeding 20 A and a rated breaking capacity not exceeding
    50 kA. Miniature fuse-links for special applications are not intended to be replaced
    by the end-user of an electrical/electronic appliance. The object of this standard
    is to establish uniform test methods for miniature fuse-links for special applications,
    so as to allow verification of the values (for example melting time and breaking
    capacity values) specified by the manufacturer.\r\nKeywords: requirements for
    miniature fuse-links\r\n\r\n<br /><br />This publication is to be read in conjunction
    with <a href=\"https://webstore.iec.ch/en/publication/812\">IEC 60127-1:2006</a>."
- language: fr
  script: Latn
  content: "La CEI 60127-7:2013 couvre des exigences pour éléments de remplacement
    miniatures destinés à des applications spéciales. Elle ne s'applique pas aux coupe-circuits
    complètement couverts par les autres parties de la CEI 60269-1. Elle n'est pas
    applicable aux éléments de remplacement miniatures placés dans des appareils destinés
    à être employés dans des conditions particulières, telles qu'atmosphères corrosives
    ou explosives. La présente norme s'applique en complément des exigences présentées
    dans la CEI 60127-1. La présente norme est applicable aux éléments de remplacement
    de tension assignée ne dépassant pas 1 000 V, de courant assigné ne dépassant
    pas 20 A et de pouvoir de coupure assigné ne dépassant pas 50 kA. Les éléments
    de remplacement miniatures pour applications spéciales ne sont pas destinés à
    être remplacés par l'utilisateur final d'un appareil électronique ou électrique.
    La présente norme a pour objet d'établir des méthodes d'essai uniformes pour des
    éléments de remplacement miniatures pour applications spéciales, pour permettre
    de vérifier les valeurs (par exemple la durée de fusion et le pouvoir de coupure)
    spécifiées par le fabricant.\r\nMots clés: exigences pour éléments de remplacement
    miniatures\r\n\r\n<br /><br />Cette publication doit être lue conjointement avec
    la <a href=\"https://webstore.iec.ch/en/publication/21829\">CEI 60127-1:2006</a>."
