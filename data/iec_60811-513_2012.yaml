abstract:
- content: IEC 60811-513:2012 gives procedures for a wrapping test after conditioning
    at elevated temperature. This test method applies specifically to polyethylene
    and polypropylene insulation. This test is intended for samples from filled cables
    of polyolefin insulation having a wall thickness of less than or equal to 0,8
    mm. IEC 60811-513:2012 cancels and replaces Clause 9 of IEC 60811-4-2:2004, which
    is withdrawn. Full details of the replacements are shown in Annex A of IEC 60811-100:2012.
    There are no specific technical changes with respect to the previous edition,
    but see the Foreword to IEC 60811-100:2012.<br /><br />This publication is to
    be read in conjunction with IEC 60811-100:2012.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 60811-513:2012 décrit la procédure à suivre pour réaliser un essai
    d'enroulement après conditionnement à température élevée. Cette méthode d'essai
    s'applique spécifiquement aux enveloppes isolantes en polyéthylène et polypropylène.
    Cet essai s'applique aux enveloppes isolantes à base de polyoléfines des câbles
    remplis ayant une épaisseur de paroi inférieure ou égale à 0,8 mm. La CEI 60811-513:2012
    annule et remplace l'Article 9 de la CEI 60811-4-2:2004, qui est supprimée. L'ensemble
    des informations relatives aux remplacements figure dans l'Annexe A de la CEI
    60811-100:2012. Aucune modification technique n'a été effectuée par rapport à
    l'édition précédente; voir cependant l'avant-propos de la CEI 60811-100:2012.<br
    /><br />Cette publication doit être lue conjointement avec la CEI 60811-100:2012.
