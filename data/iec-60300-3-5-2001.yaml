abstract:
- language: en
  script: Latn
  content: Provides guidelines for the planning and performing of reliability tests
    and the use of statistical methods to analyse test data. Describes the tests related
    to repaired and non-repaired items together with tests for constant and non-constant
    failure intensity and constant and non-constant failure rate. The purpose of these
    tests is to discover weaknesses in the design and to undertake actions to eliminate
    these weaknesses and thereby improve performance, quality, safety, robustness,
    reliability and availability and reduce costs.
- language: fr
  script: Latn
  content: Donne des lignes directrices relatives à la planification et à la réalisation
    des essais de fiabilité et à l'utilisation de méthodes statistiques pour analyser
    les données d'essai. Décrit les essais relatifs aux entités réparées et non réparées
    ainsi que les essais d'intensité de défaillance constante et non constante et
    de taux de défaillance constant et non constant. l'objectif de ces essais est
    de mettre à jour les points faibles de la conception et d'entreprendre les actions
    permettant d'éliminer ces faiblesses pour améliorer la performance, la qualité,
    la sécurité, la robustesse, la fiabilité et la disponibilité, mais également pour
    réduire les coûts.
