- content: "L'IEC 60811-508:2012+AMD1:2017+AMD2:2023 décrit la procédure à suivre
    pour réaliser l'essai de pression à température élevée, généralement applicable
    aux mélanges thermoplastiques utilisés pour les matériaux d'isolation et de gainage.
    L'IEC 60811-508:2012 annule et remplace l'Article 8 de l'IEC 60811-3-1:1985, qui
    est supprimée. L'ensemble des détails relatifs aux remplacements figure dans l'Annexe
    A de l'IEC 60811-100:2012. Des modifications techniques importantes ont été effectuées
    par rapport à l'édition précédente, comme suit:<br />\r\n- redéfinition des caractéristiques
    relatives à l'étuve, en particulier les caractéristiques antivibratoires et le
    contrôle de la température;<br />\r\n- des détails supplémentaires relatifs aux
    préparations et aux essais de câbles méplats;<br />\r\n- des détails supplémentaires
    relatifs aux mesures d'épaisseur et de dimensions. Voir également l'avant-propos
    de l'IEC 60811-100:2012.<br />\r\nCette publication doit être lue conjointement
    avec l'IEC 60811-100:2012."
