abstract:
- content: The purpose of IEC 63132-1:2020 is to establish, in a general way, suitable
    procedures and tolerances for the installation of hydroelectric turbines and generators.
    This document presents a typical assembly. There are many possible ways to assemble
    a unit. The size of the machines, design of the machines, layout of the powerhouse
    and delivery schedule of the components are some of the elements that could result
    in additional steps, the elimination of some steps and/or assembly sequences.
    It is understood that a publication of this type will be binding only if, and
    to the extent that, both contracting parties have agreed upon it. Installations
    for refurbishment projects or for small hydro projects are not in the scope of
    this document. An agreement between all parties is necessary. This document excludes
    matters of purely commercial interest, except those inextricably bound up with
    the conduct of installation. The tolerances in this document have been established
    upon best practices and experience, although it is recognized that other standards
    specify different tolerances. Wherever this document specifies that documents,
    drawings or information is supplied by a manufacturer (or manufacturers), each
    individual manufacturer will furnish the appropriate information for their own
    supply only.
