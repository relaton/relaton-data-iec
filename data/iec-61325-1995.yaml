abstract:
- language: en
  script: Latn
  content: 'Is applicable to string insulator units of ceramic material or glass for
    use on d.c. overhead power lines with a nominal voltage greater than 1 000 V.
    This standard specifies: -the characteristics of insulators; -the conditions under
    which the specified values of these characteristics shall be verified; -acceptance
    criteria'
- language: fr
  script: Latn
  content: 'Est applicable aux chaînes d''isolateurs en matière céramique ou en verre
    destinés aux lignes aériennes de transport d''énergie fonctionnant en cournat
    continu à une tension nominale supérieure à 1 000 V. La présente norme spécifie:
    - les caractéristiques des isolateurs; - les conditions dans lesquelles les valeurs
    spécifiées de ces caractéristiques doivent être vérifiées; - les conditions d''acceptation.'
