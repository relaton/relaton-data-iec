abstract:
- language: en
  script: Latn
  content: IEC 61400-12:2022 defines procedures for assessing the power performance
    characteristics of wind turbines. This document provides a general introduction
    to the available options for power performance measurement and the contributing
    evaluations which are further detailed in the other parts of the IEC 61400-12
    series. This first edition of IEC 61400-12 is part of a structural revision that
    cancels and replaces the performance standards IEC 61400-12-1:2017 and IEC 61400-12-2:2013.
    The structural revision contains no technical changes with respect to IEC 61400-12-1:2017
    and IEC 61400‑12‑2:2013, but the parts that relate to wind measurements, measurement
    of site calibration and assessment of obstacle and terrain have been extracted
    into separate standards.
- language: fr
  script: Latn
  content: L'IEC 61400-12:2022 définit les procédures d'évaluation des caractéristiques
    de performance de puissance des éoliennes. Le présent document fournit une introduction
    générale aux options disponibles des mesurages de performance de puissance et
    des évaluations de contribution présentes dans les autres parties de la série
    IEC 61400-12, avec de plus amples informations. La présente première édition de
    l'IEC 61400-12 fait partie d'une révision structurelle qui annule et remplace
    les normes de performance IEC 61400-12-1:2017 et IEC 61400‑12‑2:2013. Cette révision
    structurelle ne contient aucune modification technique par rapport à l'IEC 61400‑12‑1:2017
    et l'IEC 61400-12‑2:2013. Toutefois, les parties relatives aux mesurages du vent,
    au mesurage de l'étalonnage du site et à l'évaluation des obstacles et du terrain
    ont été extraites vers des normes distinctes.
