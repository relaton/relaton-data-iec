abstract:
- language: en
  script: Latn
  content: "IEC 60999-2:2003 Applies to screw-type and screwless-type clamping units
    for connecting devices, either as separate entities or as integral parts of equipment,
    for the connection of electrical copper conductors (complying with IEC 60228),
    rigid stranded and/or flexible, having a cross-section above 35 mm2 and up to
    and including 300 mm2 and equivalent AWG/kcmil sizes with a rated voltage not
    exceeding 1 000 V a.c. and a frequency up to and including 1 000 Hz and 1 500
    V d.c. It applies to clamping units primarily suitable for connecting unprepared
    conductors. This standard does not apply to clamping units:<br />\r\n- for connection
    by crimping or soldering;<br />\r\n- for non-universal clamping units defined
    in 3.10.2 of IEC 60999-1.<br />\r\nIt has the status of a group safety publication
    in accordance with <a href=\"https://webstore.iec.ch/publication/7516\">IEC Guide
    104</a>."
- language: fr
  script: Latn
  content: "IEC 60999-2:2003 S'applique aux organes de serrage à vis et sans vis pour
    dispositifs de connexion, soit en tant que parties séparées, soit en tant que
    parties intégrantes du matériel pour la connexion de conducteurs électriques en
    cuivre (conforme à la CEI 60228), rigides à âme câblée et/ou souples, ayant une
    section supérieure à 35 mm2 et jusqu'à 300 mm2 inclus et de tailles équivalentes
    AWG/kcmil avec une tension assignée ne dépassant pas 1 000 V en courant alternatif,
    de fréquence jusqu'à 1 000 Hz inclus, et 1 500 V en courant continu. Elle s'applique
    aux organes de serrage prévus pour la connexion de conducteurs non préparés. Cette
    norme ne s'applique pas aux organes de serrage:<br />\r\n- pour la connexion par
    sertissage ou soudure;<br />\r\n- pour les organes de serrage pour fil non universel
    définis en 3.10.2 de la CEI 60999-1. Elle a le statut de norme horizontale conformément
    au <a href=\"https://webstore.iec.ch/publication/7516\">IEC Guide 104</a>."
