abstract:
- content: "<!-- NEW -->IEC 60286-5:2018 is available as IEC 60286-5:2018 RLV which
    contains the International Standard and its Redline version, showing all changes
    of the technical content compared to the previous edition.<br /><br />\r\nIEC
    60286-5:2018 RLV contains both the official IEC International Standard and its
    Redline version. The Redline version is not an official document, it is available
    in English only and provides you with a quick and easy way to compare all the
    changes between the official IEC Standard and its previous edition.<br /><br />\r\nIEC
    60286-5:2018 describes the common dimensions, tolerances and characteristics of
    the tray. It includes only those dimensions that are essential for the handling
    of the trays for the stated purpose and for placing or removing components from
    the trays. This edition includes the following significant technical changes with
    respect to the previous edition:<br />\r\n- The generic rules for the design of
    matrix trays are given in this document. Newly developed trays which follow these
    rules will not be listed individually. Only those trays which conform to the design
    rules set forth herein are classified as \"standard trays\" and are thus preferred
    for use.<br />\r\n- An update of the matrix trays, which do not conform to the
    design rules set forth herein, are considered as \"non-standard trays\" and are
    not preferred for use, is listed in Annex A."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 60286-5:2018 est disponible sous forme de IEC 60286-5:2018 RLV qui
    contient la Norme internationale et sa version Redline, illustrant les modifications
    du contenu technique depuis l'édition précédente.<br /><br />\r\nL'IEC 60286-5:2018
    décrit les dimensions communes, les tolérances et les caractéristiques des supports.
    Elle ne comprend que les dimensions qui sont essentielles pour la manipulation
    des supports dans le but indiqué et pour le chargement et le déchargement des
    composants sur ces supports. Cette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\n- Les règles génériques
    pour la conception des supports matriciels sont données dans le présent document.
    Les supports mis au point récemment qui suivent ces règles ne sont pas répertoriés
    individuellement. Seuls les supports qui sont conformes aux règles de conception
    exposées ci-après sont classés comme \"supports normalisés\" et constituent ainsi
    les modèles d'utilisation préférentielle.<br />\r\n- Une liste mise à jour des
    supports matriciels qui ne sont pas conformes aux règles de conception exposées
    ci-après, qui sont considérés comme des \"supports non normalisés\" et qui ne
    sont pas d'utilisation préférentielle, est donnée à l'Annexe A."
