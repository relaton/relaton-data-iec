abstract:
- content: "IEC 60865-1:2011 is applicable to the mechanical and thermal effects of
    short-circuit currents. It contains procedures for the calculation of: the electromagnetic
    effect on rigid conductors and flexible conductors, the thermal effect on bare
    conductors. For cables and insulated conductors, reference is made, for example,
    to IEC 60949 and IEC 60986. For the electromagnetic and thermal effects in d.c.
    auxiliary installations of power plants and substations reference is made to IEC
    61660-2. Only a.c. systems are dealt with in this standard. This third edition
    cancels and replaces the second edition published in 1993 and constitutes a technical
    revision. The main changes with respect to the previous edition are:<br />\r\n-
    The determinations for automatic reclosure together with rigid conductors have
    been revised.<br />\r\n- The influence of mid-span droppers to the span has been
    included. For vertical cable-connection the displacement and the tensile force
    onto the lower fixing point may now be calculated. Additional recommendations
    for foundation loads due to tensile forces have been added. The subclause for
    determination of the thermal equivalent short-circuits current has been deleted
    (it is now part of IEC 60909-0). The regulations for thermal effects of electrical
    equipment have been deleted. The standard has been reorganized and some of the
    symbols have been changed to follow the conceptual characteristic of international
    standards."
