- content: "La CEI 60865-1:2011 s'applique aux effets mécaniques et thermiques des
    courants de court-circuit. Elle contient les modes opératoires de calcul de: l'effet
    électromagnétique sur les conducteurs rigides et souples; l'effet thermique sur
    les conducteurs nus. Pour les câbles et les conducteurs isolés, se référer par
    exemple à la CEI 60949 et à la CEI 60986. Pour les effets électromagnétiques et
    thermiques dans les installations auxiliaires alimentées en courant continu dans
    les centrales et les postes, il est fait référence à la CEI 61660-2. Seuls les
    systèmes alimentés en courant alternatif sont abordés dans la présente norme.
    Cette troisième édition annule et remplace la deuxième édition parue en 1993 et
    constitue une révision technique. Les modifications principales par rapport à
    l'édition précédente sont les suivantes:<br />\r\n- Les déterminations liées à
    la refermeture automatique ainsi qu'aux conducteurs rigides ont été révisées.<br
    />\r\n- L'influence des billettes de support en milieu de portée sur la portée
    a été incluse. Pour le raccordement de câbles verticaux, le déplacement et la
    force de traction sur le point de fixation le plus bas peuvent à présent être
    calculés. Des recommandations supplémentaires liées aux charges pour les fondations
    dues aux forces de traction ont été ajoutées. Le paragraphe relatif à la détermination
    du courant de court-circuit thermique équivalent a été supprimé (il fait à présent
    partie de la CEI 60909-0). Les régulations concernant les effets thermiques du
    matériel électrique ont été supprimées. La norme a été restructurée et certains
    symboles ont été modifiés afin de mieux correspondre aux caractéristiques conceptuelles
    des normes internationales."
