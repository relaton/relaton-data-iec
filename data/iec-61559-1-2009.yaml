abstract:
- language: en
  script: Latn
  content: IEC 61559-1:2009 specifies general characteristics, general test procedures,
    radiation, electrical, safety, and environmental characteristics and the identification
    certificate for centralized systems intended for continuous monitoring of radiation
    and/or levels of radioactivity installed in nuclear facilities, primarily in support
    of radiological protection in the working areas.
- language: fr
  script: Latn
  content: La CEI 61559-1:2009 spécifie les caractéristiques générales, les procédures
    générales d'essais, les caractéristiques des rayonnements, ainsi que les caractéristiques
    électriques, de sécurité et environnementales et le certificat d'identification
    pour les systèmes centralisés destinés à la surveillance en continu des rayonnements
    et/ou des niveaux de radioactivité installées dans les installations nucléaires,
    essentiellement pour contribuer à la protection radiologique dans les lieux de
    travail.
