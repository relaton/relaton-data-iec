abstract:
- language: en
  script: Latn
  content: IEC 60938-1:1999, applies to inductors designed for electromagnetic interference
    suppression intended for use within, or associated with, electronic or electrical
    equipment and machines. It is restricted to inductors for which safety tests are
    appropriate. This second edition cancels and replaces the first edition published
    in 1988 and constitutes a minor revision related to tables, figures and references.
    It also includes Amendment 1 (2006).
- language: fr
  script: Latn
  content: La CEI 60938-1:1999, s'applique à des inductances conçues pour s'opposer
    aux perturbations électromagnétiques et destinées à être utilisées dans ou en
    association avec du matériel et des machines électroniques ou électriques. Elle
    se limite à des inductances pour lesquelles des essais de sécurité sont souhaitables.
    Cette deuxième édition annule et remplace la première édition parue en 1988, et
    constitue une révision mineure, ayant trait aux tableaux, figures et références.
    Elle inclut également l'Amendement 1 (2006).
