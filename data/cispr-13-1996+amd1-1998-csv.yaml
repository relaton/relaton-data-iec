abstract:
- language: en
  script: Latn
  content: |-
    Applies to the generation of electromagnetic energy from sound and
    television receivers for the reception of broadcast and similar
    transmissions and from associated equipment. The frequency range
    covered extends from 9 kHz to 18 GHz.

    Describes the methods of measurement and specifies limits for the
    control of disturbance from such equipment.
- language: fr
  script: Latn
  content: |-
    S'applique à la production d'énergie électromagnétique provenant
    des récepteurs de radiodiffusion et de télévision pour la réception
    des transmissions de radiodiffusion et similaires et des
    appareils associés. La gamme de fréquence considérée est comprise
    entre 9 kHz et 18 GHz. Décrit les méthodes de mesure applicables aux
    récepteurs de radiodiffusion et de télévision et spécifie les
    valeurs limites pour le contrôle de la perturbation provenant de
    ces appareils.
