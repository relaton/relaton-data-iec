abstract:
- content: |-
    ISO/IEC 2382-36:2013 is intended to facilitate international communication in information technology for learning, education, and training. It presents, in two languages, terms and definitions of selected concepts relevant to the field of information technology for learning, education, and training and identifies relationships among the entries.

    Translations into other languages are provided in annexes.
  language:
