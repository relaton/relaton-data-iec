abstract:
- content: "IEC 60794-301:2023 describes test procedures to be used in establishing
    uniform requirements of optical fibre cable elements for the mechanical property
    – bending. This document applies to optical fibre cables for use with telecommunication
    equipment and devices employing similar techniques, and to cables having a combination
    of both optical fibres and electrical conductors. Throughout the document, the
    wording \"optical cable\" can also include optical fibre units, microduct fibre
    units, etc. This document partially cancels and replaces IEC 60794-1-23:2019.
    This edition includes the following significant technical changes with respect
    to IEC 60794-1-23:2019:<br />\r\na) reference test method IEC 60793-1-40 removed
    regarding the apparatus;<br />\r\nb) information added regarding the temperature
    to be specified in the detail specification;<br />\r\nc) new subclause added containing
    the details to be reported."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 60794-301:2023 décrit les procédures d’essai à utiliser afin d'établir
    des exigences uniformes applicables aux caractéristiques mécaniques des éléments
    de câbles à fibres optiques: courbure. Le présent document s’applique aux câbles
    à fibres optiques destinés à être utilisés dans les équipements de télécommunications
    et les dispositifs utilisant des techniques analogues, ainsi qu'aux câbles constitués
    de fibres optiques d'une part et de conducteurs électriques d'autre part. Dans
    tout le document, l'expression \"câble optique\" peut également inclure des assemblages
    de fibres optiques, des assemblages de fibres pour microconduits, etc. Ce document
    annule et remplace partiellement l’IEC 60794-1-23:2019. Cette édition inclut les
    modifications techniques majeures suivantes par rapport à l’IEC 60794‑1‑23:2019:<br
    />\r\na) suppression de la méthode d’essai référence IEC 60793-1-40 pour ce qui
    concerne l’appareillage;<br />\r\nb) ajout d'informations concernant la température
    à spécifier dans la spécification particulière;<br />\r\nc) ajout d'un nouveau
    paragraphe contenant les informations détaillées à consigner."
