  format: text/html
- content: "L’IEC 63203-801-1:2022 spécifie la couche physique (PHY) à ultra-faible
    puissance du SmartBAN.<br />\r\nAlors que l'utilisation des dispositifs de capteurs
    corporels prêts-à-porter et connectés s'accroît rapidement dans l'Internet des
    objets (IoT, Internet of Things), les réseaux corporels sans fil (BAN) facilitent
    le partage des données dans les environnements intelligents tels que les maisons
    intelligentes, la vie intelligente, etc. Dans des domaines spécifiques des soins
    de santé numériques, la connectivité sans fil entre le dispositif informatique
    périphérique ou le coordinateur du concentrateur et les nœuds de détection exige
    une interface et des protocoles de communication normalisés.<br />\r\nLe présent
    document décrit les spécifications relatives à la couche physique (PHY):<br />\r\nles
    formats de paquets;<br />\r\nla modulation;<br />\r\nla correction d'erreurs sans
    voie de retour."
