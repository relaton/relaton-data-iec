- content: "IEC 62055-42:2022, spécifie un mécanisme de génération de jetons ainsi
    que la structure de jetons associée à la fonctionnalité de prépaiement intelligent,
    destinée aux marchés où les systèmes conformes à l’IEC 62055-41 ne sont pas utilisés
    et lorsque les exigences nationales ou spécifiques à un projet imposent l’utilisation
    d’un autre mécanisme de sécurité. Le présent document spécifie la structure des
    jetons, leur authentification, un mécanisme antirediffusion, le modèle d’exploitation
    des jetons et le protocole associé.<br />\r\nLe présent document est informé par
    les services de gestion de clés de la STS Association ainsi que par les mécanismes
    de gestion de clés utilisés dans le modèle de sécurité DLMS/COSEM spécifié dans
    l’IEC 62056-6-2. Une référence est faite aux normes internationales relatives
    aux jetons STS (IEC 62055-41, IEC 62055-51 et IEC 62055-52) pour les systèmes
    de comptage à paiement, et l’interconnexion a été envisagée le cas échéant en
    ce qui concerne les plages des supports de jetons dans le domaine décimal. Les
    jetons conformes à l’IEC 62055-41 et ceux décrits dans le présent document ne
    sont pas interopérables, mais leurs domaines sont conçus pour être mutuellement
    exclusifs afin d’assurer que les deux types de jetons n’interfèrent pas l’un avec
    l’autre.<br />\r\nLe traitement et la fonctionnalité des applications de comptage
    ainsi que les commandes et attributs des interfaces HAN et WAN ne relèvent pas
    du domaine d’application du présent document. Une référence est toutefois faite
    à d’autres normes traitant de ces aspects.<br />\r\nLe mécanisme d’audit et de
    récupération des données du compteur relatives à la tarification, des relevés
    de compteurs, des données sur les profils et autres informations métrologiques
    légales ne relève pas du domaine d’application du présent document. Il est cependant
    défini dans le cadre de toute solution de comptage globale. Il est permis de définir
    de telles interfaces pour la récupération des données d’un compteur en utilisant
    des protocoles adaptés, tels que DLMS/COSEM défini dans la série IEC 62056."
