abstract:
- content: "IEC 62055-42:2022, specifies a token generation mechanism and token structure
    for smart prepayment functionality in markets where IEC 62055-41 compliant systems
    are not used, and where a different security mechanism is required by project-specific
    or national requirements. This document specifies token structure, authentication
    and an anti-replay mechanism, token operating model, and protocol.<br />\r\nThis
    document is informed by the STS Association key management services, and by the
    key management mechanisms used within the DLMS/COSEM security model within IEC
    62056‑6‑2. Reference is made to the international STS token standards (IEC 62055-41,
    IEC 62055-51 and IEC 62055-52) for payment metering systems, and interworking
    has been considered where appropriate in terms of token carrier ranges in the
    decimal domain. IEC 62055-41 tokens and those described in this document are not
    interoperable, however their domains are designed to be mutually exclusive to
    ensure the two kinds of tokens do not interfere with each other.<br />\r\nMetering
    application processing and functionality, HAN interface commands and attributes,
    WAN interface commands and attributes are outside the scope of this document;
    however, reference is made to other standards in this regard.<br />\r\nThe mechanism
    for auditing and retrieving data from the meter relating to tariffication, meter
    readings, profile data and other legal metrology information is outside the scope
    of this document; however, this is defined as part of any overall metering solution.
    Such interfaces for retrieving data from a meter may be defined using suitable
    protocols such as DLMS/COSEM as defined in the IEC 62056 series."
