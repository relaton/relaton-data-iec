abstract:
- language: en
  script: Latn
  content: Is applicable to fully insulating spliced or hook ladders with extension
    or having a combination of insulating and conductive sections and used for live
    working on a.c. or d.c. electrical installations at 1 000 V and above for a.c.
    and 1 500 V and above for d.c. This standard concerns only ladders made of synthetic
    material. These ladders are used, to provide access, generally on overhead line
    structures and to facilitate live working, either hot stick, barehanded or a combination
    of both. This consolidated version consists of the first edition (2001) and its
    amendment 1 (2003). Therefore, no need to order amendment in addition to this
    publication.
- language: fr
  script: Latn
  content: S'applique aux échelles entièrement isolantes (échelles à éléments emboîtables
    ou échelles à crochets avec rallonge) ou comportant une combinaison d'éléments
    conducteurs et d'éléments isolants et utilisées pour les travaux sous tension
    sur des installations électriques en courant alternatif ou continu ayant une tension
    nominale égale ou supérieure à 1 000 V en alternatif et à 1 500 V en continu.
    La présente norme ne concerne que les échelles réalisées en matériau synthétique.
    Ces échelles sont utilisées pour permettre l'accès généralement sur des supports
    de lignes aériennes et faciliter les travaux sous tension, que ce soit à distance,
    au potentiel, ou une combinaison des deux. Cette version consolidée comprend la
    première édition (2001) et son amendement 1 (2003). Il n'est donc pas nécessaire
    de commander l'amendement avec cette publication.
