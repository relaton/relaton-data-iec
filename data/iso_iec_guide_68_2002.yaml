- content: "<p>Le Guide ISO/CEI 68:2002 fournit une introduction relative à la mise
    au point, à l'établissement et à l'application d'arrangements concernant la reconnaissance
    et l'acceptation des résultats obtenus par des organismes se consacrant à des
    activités similaires d'évaluation de la conformité et connexes. Les activités
    auxquelles le présent Guide est censé s'appliquer sont celles liées aux transactions
    commerciales internationales non réglementées d'un pays à l'autre. Les accords
    entre gouvernements portant sur des transactions relatives à des biens et services
    réglementés peuvent certes tenir compte des accords traités dans le présent Guide;
    toutefois, les orientations fournies ici sont de nature introductive et générale
    et ne traitent pas spécifiquement des exigences particulières que pourraient générer
    des accords au niveau gouvernemental.</p><p>Certains pays peuvent douter que leurs
    ressources humaines et institutionnelles nécessaires en matière d'infrastructures
    d'évaluation de la conformité leur permettent d'être partie prenante dans de tels
    arrangements. Les orientations relatives à l'acquisition et à la mise en &#x9c;uvre
    des ressources requises sortent du domaine d'application du présent Guide.</p>"
