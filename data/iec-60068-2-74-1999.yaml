abstract:
- language: en
  script: Latn
  content: IEC 60068-2-74:1999 Gives a method of test which provides a standard procedure
    to determine the ability of components, equipments or their constituent materials
    to withstand accidental contact with fluids, without being unacceptably affected.
    The fluids listed are representative of those commonly encountered in operational
    applications. It is not intended that a specimen should be exposed to all, or
    even any of them. Nor is the list intended to be complete; fluids not listed and
    for which a test is appropriate should be included in the relevant specification.
    Guidance is given in Annex A on the choice of test fluids, specimens and severities.
    These tests are not intended to demonstrate the suitability of components or equipments
    to perform in continuous contact with a fluid, e.g. an immersed fuel pump. Nor
    are they a test to demonstrate immunity from electrolytic corrosion.
- language: fr
  script: Latn
  content: IEC 60068-2-74:1999 Donne une méthode d'essai qui fournit une procédure
    normalisée pour déterminer l'aptitude des composants, des équipements et des matériaux
    qui les composent à résister à un contact accidentel avec des fluides sans être
    affectés de manière inacceptable. Les fluides mentionnés sont représentatifs de
    ceux que l'on trouve couramment dans les applications opérationnelles. Il n'est
    pas prévu qu'un spécimen soit forcément exposé à tous ces fluides ou même à l'un
    d'entre eux. De même, la liste des fluides ne se veut pas exhaustive, il est recommandé
    d'inclure dans la spécification particulière les fluides qui n'y figurent pas
    et pour lesquels un essai est approprié. Un guide est fourni à l'annexe A pour
    le choix des fluides d'essai, des spécimens et des sévérités. Ces essais ne sont
    pas destinés à démontrer que des composants ou équipements sont adaptés à un fonctionnement
    en contact continu avec un fluide, par exemple des pompes de carburant immergées.
    Ces essais ne sont pas non plus destinés à démontrer l'immunité à la corrosion
    électrolytique.
