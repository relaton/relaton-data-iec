abstract:
- language: en
  script: Latn
  content: "IEC 60079:2024 contains the specific requirements for the design of electrical
    systems, selection, installation and the required initial inspection of electrical
    installations of Ex Equipment in, or associated with, explosive atmospheres including
    requirements for documentation and personnel competency.<br />\r\nThese requirements
    are in addition to the requirements for installations in non-hazardous areas.<br
    />\r\nThis document applies to all electrical Ex Equipment including fixed, transportable,
    portable and personal, and installations, permanent or temporary.<br />\r\nThis
    document does not apply to:<br />\r\n• electrical installations in mines susceptible
    to firedamp;<br />\r\n• inherently explosive situations and dust from explosives
    or pyrophoric substances (for example explosives manufacturing and processing);<br
    />\r\n• rooms used for medical purposes;<br />\r\n• electrical installations in
    areas where the hazard is due to flammable mist; and<br />\r\n• installation of
    non-electrical Ex Equipment (unless being part of an equipment assembly according
    IEC TS 60079-46).<br />\r\nNo account is taken in this document of the toxic hazards
    that are associated with flammable gases, liquids and dusts in concentrations
    that are usually very much less than the lower flammable limit. In locations where
    personnel could be exposed to potentially toxic concentrations of flammable material,
    appropriate precautions are necessary. Such precautions are outside the scope
    of this document.<br />\r\nThis sixth edition cancels and replaces the fifth edition
    published in 2013. This edition constitutes a technical revision. Edition 6 is
    a major restructure and introduces a number of technical changes from the previous
    edition (2013), see Table 1 of the foreword for detailed information."
- language: fr
  script: Latn
  content: "IEC 60079-14:2024 contient les exigences spécifiques relatives à la conception
    de systèmes électriques, à la sélection, à l’installation et à l’inspection initiale
    exigée des installations électriques des appareils Ex électriques situés dans
    des atmosphères explosives, ou associées à celles-ci, comprenant les exigences
    relatives à la documentation et à la compétence du personnel.<br />\r\nCes exigences
    complètent celles relatives aux installations dans les emplacements non dangereux.<br
    />\r\nLe présent document s’applique à tout appareil Ex électrique, comprenant
    les appareils fixes, transportables, portables, et personnels, et aux installations,
    permanentes ou temporaires.<br />\r\nLe présent document ne s’applique pas:<br
    />\r\n• aux installations électriques situées dans des mines grisouteuses;<br
    />\r\n• aux situations intrinsèquement explosives et aux poussières issues de
    substances explosives ou pyrophoriques (la fabrication et le traitement d’explosifs,
    par exemple);<br />\r\n• aux salles utilisées à des fins médicales;<br />\r\n•
    aux installations électriques situées dans des emplacements où le danger provient
    d’un brouillard inflammable; et<br />\r\n• à l’installation d’appareils Ex non
    électriques (sauf s’ils font partie d’un assemblage d’appareils conformément à
    l’IEC TS 60079-46).<br />\r\nLe présent document ne tient pas compte des dangers
    toxiques associés aux gaz, liquides et poussières inflammables présents dans des
    concentrations habituellement bien inférieures à la limite inférieure d’inflammabilité.
    Sur les sites où le personnel est susceptible d’être exposé à des concentrations
    potentiellement toxiques de matières inflammables, des précautions appropriées
    sont nécessaires. Ces précautions ne relèvent pas du domaine d’application du
    présent document.<br />\r\nCette sixième édition annule et remplace la cinquième
    édition parue en 2013. Cette édition constitue une révision technique.<br />\r\nLa
    6e édition constitue une restructuration majeure et introduit plusieurs modifications
    techniques par rapport à l’édition précédente (2013). Le Tableau 1, voir AVANT-PROPOS
    \"Tableau des modifications majeures\", est fourni afin de mettre en avant les
    modifications techniques ainsi que les principales modifications rédactionnelles
    par rapport à l’édition précédente."
