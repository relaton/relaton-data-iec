abstract:
- language: en
  script: Latn
  content: Deals with those characteristics which affect the performance of telecontrol
    systems and relates the characteristics to the application and processing functions.
    Establishes a set of rules to assess and specify the performance requirements
    of telecontrol systems; where feasible, performance classes have been specified
    for each of the properties covered.
- language: fr
  script: Latn
  content: Traite des caractéristiques qui influencent les performances des systèmes
    de téléconduite et établit les rapports entre ces caractéristiques et les fonctions
    d'application et de traitement. Elle établit un ensemble de règles pour évaluer
    et spécifier les prescriptions relatives aux performances des systèmes de téléconduite;
    là où cela est possible, des classes de performances sont spécifiées.
