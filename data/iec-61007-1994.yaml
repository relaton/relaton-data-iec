abstract:
- language: en
  script: Latn
  content: Describes measuring methods and test procedures for inductors and transformers
    for use in electronic and telecommunication equipment that may be involved in
    any specifications for such components, in particular those forming part of the
    IEC Quality Assessment System for Electronic Components (IECQ).
- language: fr
  script: Latn
  content: Décrit les méthodes de mesures et les procédures d'essais pour les inductances
    et les transformateurs utilisés dans les équipements électroniques et de télécommunications
    qui peuvent être employées dans les spécifications de tous ces composants, en
    particulier ceux qui entrent dans le cadre de l'assurance de la qualité des composants
    électroniques du système CEI (IECQ).
