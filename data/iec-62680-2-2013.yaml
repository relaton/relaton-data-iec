abstract:
- language: en
  script: Latn
  content: IEC 62680-2:2013 defines the requirements and features of a Micro-USB connector
    that will meet the current and future needs of the Cell Phone and Portable Devices
    markets, while conforming to the USB 2.0 specification for performance, physical
    size and shape of the Micro-USB interconnect. The text of this standard is based
    on documents prepared by the USB Implementers Forum (USB-IF). The structure and
    editorial rules used in this publication reflect the practice of the organization
    which submitted it.
- language: fr
  script: Latn
  content: La CEI 62680-2:2013 définit les exigences et les caractéristiques d'un
    connecteur micro-USB capable de satisfaire aux besoins actuels et futurs du marché
    des téléphones mobiles et des appareils portatifs, tout en se conformant à la
    spécification USB 2.0 en ce qui concerne les performances, les dimensions et la
    forme du dispositif d'interconnexion micro-USB. Le texte de la présente norme
    est issu des documents établis par l'USB Implementers Forum (USB-IF). La structure
    et les règles rédactionnelles utilisées dans la présente publication reflètent
    la pratique de l'organisation qui l'a soumise.
