abstract:
- content: Provides performance criteria and tests for determining the performance
    of thermoluminescence dosimetry (TLD) systems, dosemeters, detectors or readers
    used for personal dosimetry involving photons with energies between 15 keV and
    3 MeV and beta rays with maximum energies between 0,5 MeV and 3,0 MeV.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Donne les critères de bon fonctionnement et précise les essais pour déterminer
    le bon fonctionnement des systèmes de dosimétrie par thermoluminescence (TLD),
    les dosimètres, les détecteurs ou les lecteurs utilisés pour la dosimétrie individuelle
    des photons d'énergie comprise entre 15 keV et 3 MeV et des rayonnements bêta
    d'énergie maximale comprise entre 0,5 MeV et 3,0 MeV.
