abstract:
- language: en
  script: Latn
  content: "IEC 60317-68:2017+A1:2019 specifies the requirements of enamelled rectangular
    aluminium winding wire of class 120 with a sole coating based on polyvinyl acetal
    resin, which may be modified providing it retains the chemical identity of the
    original resin and meets all specified wire requirements. The range of nominal
    conductor dimensions covered by this standard is<br />\r\nWidth: minimum 2,0 mm
    and maximum 16,0 mm<br />\r\nThickness: minimum 0,80 mm and maximum 5,60 mm<br
    />\r\nWires of grade 1 and grade 2 are included in this part of IEC 60317 and
    apply to the complete range of conductors. The specified combinations of width
    and thickness as well as the specific ratio width/thickness are given in IEC 60317-0-9:2015.
    <strong>This consolidated version consists of the first edition (2017) and its
    amendment 1 (2019). Therefore, no need to order amendment in addition to this
    publication. </strong>"
- language: fr
  script: Latn
  content: "L'IEC 60317-68:2017+a1:2019 spécifie les exigences relatives au fil de
    bobinage d’aluminium de section rectangulaire émaillé de classe 120 avec un revêtement
    unique à base de résine d’acétal de polyvinyle, qui peut être modifiée à condition
    de conserver la dénomination chimique de la résine d'origine et satisfaire à toutes
    les exigences spécifiées du fil. La plage de dimensions nominales du conducteur
    couverte par la présente norme est la suivante<br />\r\nLargeur : minimale 2,0
    mm et maximale 16,0 mm<br />\r\nEpaisseur: minimale 0,80 mm et maximale 5,60 mm<br
    />\r\nLes fils de grade 1 et de grade 2 sont inclus dans la présente partie de
    l'IEC 60317 et s’appliquent à la plage complète de conducteurs. Les combinaisons
    spécifiées de largeurs et d’épaisseurs ainsi que le rapport spécifique largeur/épaisseur
    sont donnés dans l’IEC 60317-0-9:2015. C<strong>ette version consolidée comprend
    la première édition (2017) et son amendement 1 (2019). Il n'est donc pas nécessaire
    de commander l'amendement avec cette publication.</strong><br />\r\nMots-clés:
    des fils isolés utilisés dans les enroulements des appareils électriques, classe
    120"
