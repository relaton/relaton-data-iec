abstract:
- content: "IEC 60068-2-60:2015 RLV contains both the official IEC International Standard
    and its Redline version. The Redline version is available in English only and
    provides you with a quick and easy way to compare all the changes between the
    official IEC Standard and its previous edition.<br />\r\nIEC 60068-2-60:2015 determines
    the corrosive influence of operating and storage indoor environments on electrotechnical
    products components, equipment and materials, particularly contacts and connections,
    considered separately, integrated into a subassembly or assembled as a complete
    equipment. This third edition cancels and replaces the second edition, published
    in 1995, and constitutes a technical revision. This edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\n-
    updated IEC format;<br />\r\n- updated normative references list;<br />\r\n- addition
    of information of the working volume;<br />\r\n- revision of the test procedure;<br
    />\r\n- revision of the figures in Annex B."
