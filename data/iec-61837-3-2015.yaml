abstract:
- language: en
  script: Latn
  content: "IEC 61837-3:2015 deals with standard outlines and terminal lead connections
    as they apply to SMDs for frequency control and selection in metal enclosures
    and is based on IEC 61240 which standardized layout rules of outline drawings
    of the surface-mounted devices. This edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\n- The outline
    drawing is defined as one set of drawings consisting of four views, which are
    the view from above, the front view, the view from the right, and the view from
    below; the view from the right was drawn optionally in the previous edition.<br
    />\r\n- The height of package (G1) is eliminated, instead total height is expressed
    by the symbol letter G or with a subscript number.<br />\r\n- The dimensions of
    terminal lead spacing are shown by the centre position of the terminal leads and
    its basic value e is 2.54 x n mm (n is an integer) and 1,27 x n mm for package
    dimensions smaller than 6 mm (See IEC 61240:2012, 5.5). If the terminal lead spacing
    is not a multiple of the basic value, a subscript number such as e1, e2 is attached,
    e.g. e1, e2, etc. If there are plural spacing values, the subscript number is
    followed by a hyphen and numbers such as e1-1, e1-2 , etc.<br />\r\n- In terminal
    land areas, the lengths of each terminal pad are now expressed with maximum values
    for consumer's convenience. They were expressed as minimum values in the previous
    edition of IEC 61837-3.<br />\r\n- If there are plural identical enclosures with
    different height, each enclosure was expressed by a dash (/) and a two-digit number
    after the basic type name. The identity references are given in the table of the
    sheet.<br />\r\n- The configurations of the enclosures were revised as shown in
    Table 1.<br />\r\n<br />\r\nThis publication is to be read in conjunction with
    <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/46735\">IEC 61240:2012</a>."
- language: fr
  script: Latn
  content: "L'IEC 61837-3:2015 est applicable aux enveloppes métalliques normalisées
    et connexions des sorties des dispositifs à montage en surface pour la commande
    et le choix de la fréquence; elle est fondée sur l'IEC 61240, qui a normalisé
    les règles de tracé des dessins d'encombrement des dispositifs à montage en surface.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente:<br />\r\n- Le dessin d'encombrement est défini comme un
    ensemble de dessins composé de quatre vues, à savoir la vue de dessus, la vue
    de face, la vue de droite et la vue de dessous, la vue de droite ayant été dessinée
    en option dans l'édition précédente.<br />\r\n- La hauteur du boîtier (G1) a été
    supprimée, la hauteur totale étant exprimée par la lettre-symbole G ou par un
    numéro en indice.<br />\r\n- Les dimensions de l'espacement entre les sorties
    sont présentées par la position centrale des sorties et sa valeur de base e est
    de 2,54 x n mm (n étant un entier) et 1,27 x n mm pour des dimensions de boîtier
    inférieures à 6 mm (voir l'IEC 61240:2012, 5.5). Si l'espacement entre les sorties
    n'est pas un multiple de la valeur de base, un numéro d'indice tel que e1, e2
    est associé, par exemple e1, e2, etc. En présence de plusieurs valeurs d'espacement,
    le numéro en indice est suivi d'un trait d'union et de numéros tels que e1-1,
    e1-2 , etc.<br />\r\n- Dans les surfaces de contact des sorties, les longueurs
    de chaque plaquette de sortie sont désormais exprimées avec des valeurs maximales
    pour les besoins du client. Elles étaient exprimées en valeurs minimales dans
    l'édition précédente de l'IEC 61837-3.<br />\r\n- En présence de plusieurs enveloppes
    identiques de hauteur différente, chacune d'elles était exprimée par une barre
    oblique (/) et un numéro à deux chiffres placé après le nom de type de base. Les
    références d'identité sont données dans le tableau de la feuille.<br />\r\n- Les
    configurations des enveloppes ont été révisées comme indiqué au Tableau 1.<br
    />\r\n<br />\r\nCette publication doit être lue conjointement avec la <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/46735\">CEI
    61240:2012</a>."
