abstract:
- language: en
  script: Latn
  content: IEC 60855-1:2016 is applicable to insulating foam-filled tubes and solid
    rods, of a circular cross-section, made of synthetic materials with reinforced
    fibreglass and intended to be used in the manufacture and construction of tools,
    devices and equipment for carrying out live working on electrical systems operating
    at voltages above 1 kV. This second edition cancels and replaces the first edition
    published in 2009. This edition constitutes a technical revision.
- language: fr
  script: Latn
  content: L'IEC 60855-1:2016 est applicable aux tubes isolants remplis de mousse
    et aux tiges isolantes pleines, de section circulaire, fabriqués en matériaux
    synthétiques avec fibre de verre renforcée et destinés à être utilisés dans la
    fabrication et la construction des outils, dispositifs et équipements pour réaliser
    des travaux sous tension sur des réseaux électriques de tension supérieure à 1
    kV. Cette deuxième édition annule et remplace la première édition parue en 2009.
    Cette édition constitue une révision technique.
