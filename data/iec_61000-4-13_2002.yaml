abstract:
- content: Defines the immunity test methods and range of recommended basic test levels
    for electrical and electronic equipment with rated current up to 16 A per phase
    at disturbance frequencies up to and including 2 kHz (for 50 Hz mains) and 2,4
    kHz (for 60 Hz mains) for harmonics and interharmonics on low voltage power networks.
    Establishes a common reference for evaluating the functional immunity of electrical
    and electronic equipment when subjected to harmonics and inter-harmonics and mains
    signalling frequencies. The test method documented in this part of IEC 61000 describes
    a consistent method to assess the immunity of an equipment or system against a
    defined phenomenon.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Définit les méthodes d'essai d'immunité ainsi que la gamme des niveaux
    d'essais fondamentaux recommandés pour les matériels électriques et électroniques
    dont le courant assigné d'entrée est inférieur à 16 A par phase, à des fréquences
    de perturbation allant jusqu'à et y compris 2 kHz (pour réseau 50 Hz) et 2,4 kHz
    (pour réseau 60 Hz) pour des harmoniques et inter-harmoniques sur réseaux d'alimentation
    basse tension. Etablit une référence commune pour l'évaluation de l'immunité fonctionnelle
    des matériels électriques et électroniques soumis aux harmoniques et inter-harmoniques
    et aux fréquences des signaux transmis sur le réseau. La méthode d'essai décrite
    dans cette partie de la CEI 61000 décrit une méthode robuste pour estimer l'immunité
    d'un matériel ou d'un système à un phénomène prédéfini.
