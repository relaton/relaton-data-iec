abstract:
- content: IEC 60839-11-31:2016 defines procedures for communication between network
    clients and devices. This series of interoperability standards makes it possible
    to build an alarm and electronic security system with clients and devices from
    different manufacturers using common and well defined interfaces. The functions
    defined in this document covers discovery, device management and event framework.
    Supplementary dedicated services are defined in separate documents. The management
    and control interfaces defined in this document are described as Web services.
    This document also contains full XML schema and Web Service Description Language
    (WSDL) definitions. In order to offer full plug-and-play interoperability, this
    document defines procedures for device discovery. The device discovery mechanisms
    in this document are based on the WS-Discovery specification with extensions.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 60839-11-31:2016 définit les procédures de communication entre les
    clients en réseau et les dispositifs. Cette série de normes relatives à l’interopérabilité
    permet de concevoir un système d'alarme et de sécurité électronique avec des clients
    et des dispositifs de différents fabricants utilisant des interfaces communes
    et bien définies. Les fonctions définies dans le présent document couvrent la
    découverte, la gestion de dispositif et le cadre des événements. Des services
    spécialisés supplémentaires sont définis dans des documents séparés. Les interfaces
    de gestion et de contrôle définies dans le présent document sont décrites sous
    forme de services Web. Le présent document comprend également les définitions
    complètes du schéma XML et du langage de description de services Web (WSDL). Afin
    d'offrir une interopérabilité complète et prête à l'emploi, le présent document
    définit les procédures de découverte de dispositif. Les mécanismes de découverte
    de dispositif du présent document reposent sur la spécification WS-Discovery,
    avec des extensions.
