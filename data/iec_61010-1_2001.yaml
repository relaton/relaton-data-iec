  format: text/html
- content: |-
    Specifie les prescriptions genérales de sécurité pour les appareils électriques destinés aux usages professionnels, industriels (processus) et éducatifs. La norme s'applique principalement à quatre types d'appareils:
    (a) Appareils électriques d'essai et de mesurage tels que générateurs de signaux, étalons de mesure, alimentations, transducteurs, transmetteurs, etc.
    (b) Appareils électriques de régulation, qui réglent des valeurs spécifiques par réglage manuel, par programation or par variables d'entrée.
    (c) Appareils électriques de laboratoire qui mesurent, indiquent, surveillent ou analysent des substances, ou qui servent à préparer des matériaux y compris les appareils de diagnostic in vitro (DIV).
    (d) Accessoires conçus pour être utilisés avec les appareils ci-dessus (par exemple les appareils pour manipuler les échantillons).

    Elle a le statut de publication groupée de sécurité conformément au guide CEI 104.

    Le contenu des corrigenda de mai 2002 et avril 2003 a été pris en considération dans cet exemplaire.
