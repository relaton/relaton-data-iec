- content: |-
    L'IEC 62792:2015 spécifie une méthode de mesure des puissances électriques de sortie, du courant et de la tension des pistolets à impulsion électrique (ESW) qui envoient une décharge électrique aux humains.
    Les fabricants, les chercheurs dans le domaine médical, les décideurs, les utilisateurs et autres parties intéressées impliqués dans les différents aspects des pistolets à ESW appliquent de nombreuses et différentes méthodes de mesure et terminologies, et utilisent différents paramètres pour mesurer et décrire les performances d'un ESW. Ces différences sont source de confusion et de mauvaise interprétation au sein de cette communauté de parties prenantes et ceci pénalise la réalisation de comparaisons de mesure exactes, fiables et reproductibles. Grâce à l'élaboration d'une terminologie commune, d'un ensemble de paramètres de performances admis et de méthodes d'essai acceptées, la présente norme facilite une communication précise et claire quant aux paramètres qui décrivent la puissance électrique de sortie, le courant et la haute tension des pistolets à impulsion électrique (ESW). Cette communication renforcée permettra à cette communauté de parties prenantes de développer en commun des méthodes uniformes de description de la puissance de sortie des ESW et de son incidence en termes de physiologie humaine et ce de manière cohérente et exacte. De ce fait, ceci permettra aussi à l'organisme de normalisation compétent de développer des normes/réglementations de performances en toute sécurité.
