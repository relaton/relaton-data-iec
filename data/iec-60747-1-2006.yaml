abstract:
- language: en
  script: Latn
  content: |-
    IEC 60747-1:2006 gives the general requirements applicable to the discrete semiconductor devices and integrated circuits covered by the other parts of IEC 60747 and IEC 60748 (see Annex A). This second edition of IEC 60747-1 cancels and replaces the first edition (1983) and its amendments 1 (1991), 2 (1993) and 3 (1996). The main changes with respect to the previous edition are listed below:<br />
    a) The terminology which is now given in the IEV (or which was in conflict with the IEV) has been omitted.<br />
    b) There has been a general revision of guidance on essential ratings and characteristics.<br />
    c) The distinction between general and reference methods of measurement has been removed.<br />
    d) A clause on product discontinuation notice has been added.
- language: fr
  script: Latn
  content: |-
    La CEI 60747-1:2006 spécifie les exigences générales applicables aux dispositifs discrets à semiconducteurs et aux circuits intégrés couverts par les autres parties de la CEI 60747 et de la CEI 60748 (voir Annexe A). Cette deuxième édition de la CEI 60747-1 annule et remplace la première édition (1983) et ses amendements 1 (1991), 2 (1993) et 3 (1996). Les principaux changements par rapport à l'édition précédente sont énumérés ci-dessous:<br />
    a) La terminologie figurant actuellement dans le VEI (ou qui était en contradiction avec le VEI) a été omise.<br />
    b) Les lignes directrices relatives aux valeurs limites et caractéristiques essentielles ont fait l'objet d'une révision générale.<br />
    c) La distinction entre méthodes de mesure générales et de référence a été supprimée.<br />
    d) Un article relatif à l'annonce de suppression d'un produit a été ajouté.
