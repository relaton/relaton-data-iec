- content: "IEC 60695-7-2:2021 fournit un bref résumé des méthodes d'essai qui sont
    d'un usage courant dans l'évaluation de la toxicité des effluents du feu. Elle
    comprend des observations particulières sur leur pertinence par rapport aux scénarios
    d'incendies réels, et donne des recommandations sur leur utilisation.<br />\r\nElle
    indique quels sont les essais fournissant des données de potentiel toxique pertinentes
    pour les scénarios d'incendies réels, et quels sont ceux qui sont adaptés à l'utilisation
    dans l'évaluation des dangers d’incendie et l'ingénierie de sécurité incendie.<br
    />\r\nLa liste des méthodes d’essai ne doit pas être considérée comme exhaustive.<br
    />\r\nCe résumé ne peut pas remplacer les normes publiées, qui sont les seuls
    documents de référence valables.<br />\r\nCette publication fondamentale de sécurité
    est destinée à être utilisée par les comités d’études pour l’établissement de
    leurs normes, conformément aux principes exposés dans le Guide 104 de l’IEC et
    dans le Guide ISO/IEC 51.<br />\r\nL'une des responsabilités d'un comité d'études
    consiste, le cas échéant, à utiliser les publications fondamentales de sécurité
    dans le cadre de l'élaboration de ses publications. Les exigences, les méthodes
    ou les conditions d'essai de la présente publication fondamentale de sécurité
    s'appliquent seulement si elles servent spécifiquement de référence ou sont intégrées
    dans les publications correspondantes.<br />\r\nCette deuxième édition annule
    et remplace la première édition parue en 2011. Cette édition constitue une révision
    technique.<br />\r\nLes principales modifications par rapport à l'édition antérieure
    sont énumérées ci-dessous:<br />\r\n– Nouveau texte d'introduction;<br />\r\n–
    Nouveau texte de domaine d’application;<br />\r\n– L’Article 2 a été mis à jour;<br
    />\r\n– De nombreux termes et définitions de l’Article 3 issus de l’ISO 13943
    ont été supprimés. D’autres termes et définitions ont été ajoutés.<br />\r\n–
    Nouveau texte en 4.3 et 4.4;<br />\r\n– Nouveau texte en 6.1;<br />\r\n– Les références
    à l’IEC 60695-7-50 et -51 (à présent supprimées) ont été retirées;<br />\r\n–
    Une référence à la DEF STAN 07-247 a été ajoutée;<br />\r\n– Des éléments détaillés
    tirés de l’ISO/TS 19021 ont été ajoutés;<br />\r\n– Des éléments détaillés tirés
    de l’EN 17084 ont été ajoutés;<br />\r\n– Nouveau texte ajouté relatif à l’ISO/TS
    19700;<br />\r\n– Nouveau texte relatif à l'essai de toxicité de l’OMI FTP;<br
    />\r\n– Nouveau paragraphe 7.1;<br />\r\n– L’Annexe de la première édition est
    devenue le nouvel Article 8;<br />\r\n– La bibliographie a été mise à jour."
