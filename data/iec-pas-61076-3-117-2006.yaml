abstract:
- language: en
  script: Latn
  content: Is a Publicly Available Specification (PAS) covering protective housings
    for upgrading existing 8-way shielded and unshielded connectors utilizing the
    interface described in the IEC 60603-7 series to IP65 and IP67 ratings  according
    to IEC 60529, for use in industrial environments. The housings cover a variety
    of different locking mechanisms according to this PAS and a variety of different
    mounting configurations and termination types which are detailed in IEC 60603-7.
