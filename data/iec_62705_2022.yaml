- content: "<!-- NEW! -->IEC 62705:2022 est disponible sous forme de IEC 62705:2022
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.L'IEC 62705:2022
    établit les exigences en matière de gestion du cycle de vie des systèmes de surveillance
    des rayonnements (RMS) et fournit des recommandations relatives à l'application
    des normes IEC existantes qui couvrent la conception et la qualification des systèmes
    et des matériels. Le présent document a pour objet d'établir les exigences en
    matière de gestion du cycle de vie des RMS et de fournir des recommandations d'application.
    Le présent document est destiné à être cohérent avec les dernières versions des
    Normes internationales relatives aux moniteurs de surveillance des rayonnements,
    à l'échantillonnage des matériaux radioactifs, à l'étalonnage des instruments,
    à la conception des matériels et logiciels, au classement et à la qualification
    des systèmes. Le présent document s'applique aux RMS installés dans les installations
    nucléaires et destinés à être utilisés pendant le fonctionnement normal, en cas
    d'incident de fonctionnement prévu (IFP), lors d'accidents de dimensionnement
    (DBA) et en conditions additionnelles de dimensionnement (DEC), incluant les accidents
    graves (SA). Cette deuxième édition annule et remplace la première édition parue
    en 2014. Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l'édition précédente:<br />\r\n- le titre a été modifié;<br />\r\n-
    la catégorisation des conditions accidentelles a été harmonisée;<br />\r\n- les
    références aux nouvelles normes publiées depuis la première édition ont été mises
    à jour;<br />\r\n- les termes et définitions ont été mis à jour."
