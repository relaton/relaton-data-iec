abstract:
- content: |-
    This publication also bears the number QC 301700, which is the specification number in the IEC Quality Assessment System for Electronic Components (IECQ).
    Applies to fixed direct current capacitors, for rated voltages not exceeding 6300 V, using as dielectric a polycarbonate film and electrodes of thin metal foils and intended for use in electronic equipment.
    Prescribes preferred ratings and characteristics, selects from IEC 384-1 (1982) the appropriate quality assessment procedures, tests and measuring methods and gives general performance requirements for this type of capacitor.
