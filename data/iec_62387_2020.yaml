    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nL'IEC
    62387:2020 s’applique à toutes sortes de systèmes dosimétriques passifs utilisés
    pour la mesure de:<br />\r\n- l’équivalent de dose individuel Hp(10) (pour le
    contrôle radiologique individuel du corps entier),<br />\r\n- l’équivalent de
    dose individuel Hp(3) (pour le contrôle radiologique individuel des cristallins),<br
    />\r\n- l’équivalent de dose individuel Hp(0,07) (pour le contrôle radiologique
    individuel de la peau du corps entier et de la peau locale et des extrémités),<br
    />\r\n- l’équivalent de dose ambiant H*(10) (pour le contrôle radiologique du
    lieu de travail et de l'environnement),<br />\r\n- l’équivalent de dose directionnel
    H'(3) (pour le contrôle radiologique du lieu de travail et de l'environnement),
    ou<br />\r\n- l’équivalent de dose directionnel H’(0,07) (pour le contrôle radiologique
    du lieu de travail et de l'environnement).<br />\r\nLe présent document s’applique
    aux systèmes dosimétriques qui mesurent les rayonnements photoniques et/ou bêta
    externes dans la plage de dose comprise entre 0,01 mSv et 10 Sv et dans les plages
    d’énergie données dans le Tableau 1. Toutes les valeurs d’énergie données sont
    des valeurs moyennes par rapport à la fluence. Les systèmes dosimétriques utilisent
    habituellement des dispositifs électroniques pour l’évaluation des données et
    sont donc souvent commandés par ordinateur."
