abstract:
- language: en
  script: Latn
  content: Establishes uniform specifications, type test requirements for loose part
    contacts and gives guidance on the rules for the preparation of detail specifications
    for loose part contacts, where the electrical, mechanical, environmental and dimensional
    characteristics of electrical contacts used in elements of electrical connections,
    including concentric and triaxial contacts, will be defined.
- language: fr
  script: Latn
  content: Etablit des spécifications uniformes, des exigences d'essai de type pour
    les pièces de contact et donne des lignes directrices concernant les règles pour
    l'établissement des spécifications particulières pour les pièces de contact, qui
    définiront les caractéristiques électriques, mécaniques, environnementales et
    dimensionnelles des contacts électriques utilisés dans les éléments des connexions
    électriques, y compris les contacts concentriques et triaxiaux.
