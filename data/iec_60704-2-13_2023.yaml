abstract:
- content: "IEC 60704-2-13:2023 applies to cooking fume extractors for household and
    similar use intended for filtering the air of a room or for exhausting the air
    out of a room, including their accessories and their component parts. It also
    applies to cooking fume extractors where the fan is mounted separately from the
    appliance inside or outside of the room where the appliance is located, but controlled
    by the appliance when the fan is defined in the technical documentation. This
    document deals also with down-draft systems that are arranged beside, behind or
    under the cooking appliance.<br />\r\nMeasurements carried out in accordance with
    this document determine the noise emission into the room, from which cooking fumes
    are extracted. Noise emission to the outside (e.g. through air ducts) are not
    considered.<br />\r\nThis fourth edition cancels and replaces the third edition
    published in 2016. This edition constitutes a technical revision.<br />\r\nThis
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\na) alignment with IEC 61591:2023;<br />\r\nb) change
    of title, scope and definitions 3.103 and 3.104: this document deals with cooking
    fume extractors (this covers range hoods and down-draft systems);<br />\r\nc)
    exhaust pipe of down-draft systems specified;<br />\r\nd) built-in range hoods
    in recirculation mode with an air outlet device specified;<br />\r\ne) alignment
    with IEC 60704-1:2021.<br />\r\nThis document is to be used in conjunction with
    IEC 60704-1:2021."
