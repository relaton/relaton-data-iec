- content: "L'IEC 60704-2-13:2023 s'applique aux extracteurs de fumée de cuisine pour
    usages domestiques et analogues, destinés à recycler l'air de la pièce ou à évacuer
    l'air hors de la pièce, y compris leurs accessoires et leurs composants. Elles
    s'appliquent également aux extracteurs de fumée de cuisine dans lesquels le ventilateur
    est monté séparément de l'appareil, à l'intérieur ou à l'extérieur de la pièce
    dans laquelle est installé l'appareil, mais est commandé par l'appareil lorsque
    le ventilateur est défini dans la documentation technique. Le présent document
    couvre également les extracteurs verticaux qui sont installés à côté, à l'arrière
    ou au-dessous de l'appareil de cuisson.<br />\r\nLes mesurages effectués conformément
    au présent document permettent de déterminer les émissions sonores dans la pièce
    à partir de laquelle sont extraites les fumées de cuisson. Les émissions sonores
    vers l'extérieur (à travers les conduits d'air, par exemple) ne sont pas prises
    en compte.<br />\r\nCette quatrième édition annule et remplace la troisième édition
    parue en 2016. Cette édition constitue une révision technique.<br />\r\nCette
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) alignement sur l'IEC 61591:2023;<br />\r\nb) modification
    du titre, du domaine d'application et des définitions 3.103 et 3.104: le présent
    document traite des extracteurs de fumée de cuisine (ce qui comprend les hottes
    de cuisine et les extracteurs verticaux);<br />\r\nc) spécification du tuyau d'évacuation
    des extracteurs verticaux;<br />\r\nd) hottes intégrées en mode recyclage, équipées
    d'un dispositif de sortie d'air spécifié;<br />\r\ne) alignement sur l’IEC 60704-1:2021.<br
    />\r\nLa présente Norme internationale doit être utilisée conjointement avec l'IEC
    60704-1:2021."
