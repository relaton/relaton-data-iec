abstract:
- language: en
  script: Latn
  content: "establishes a method to predict the noise generated in a control valve
    by liquid flow and the resulting noise level measured downstream of the valve
    and outside of the pipe. \n\nThe contents of the corrigendum of February 2006
    have been included in this copy."
- language: fr
  script: Latn
  content: |-
    établit une méthode pour prévoir le bruit engendré dans une vanne de régulation par un écoulement liquide et le niveau de bruit mesuré en aval de la vanne et à l'extérieur de la tuyauterie. Le bruit peut être généré à la fois par des turbulences normales et par la cavitation du liquide dans la vanne.

    Le contenu du corrigendum de février 2006 a été pris en considération dans cet exemplaire.
