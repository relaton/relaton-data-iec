abstract:
- content: Describes a method for calculation of the mechanical and thermal effects
    on rigid conductors caused by short-circuit currents in d.c. auxilliary installations
    in power plants and substations, as described in IEC 61660-1. Provides a method
    which has wide application and which gives results of sufficient accuracy. The
    calculation method is based on substitute functions, which cause approximately
    the same maximum stresses in the conductors and the same forces on the supports
    as the actual electromagnetic force.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Décrit une méthode de calcul des effets mécaniques et thermiques sur les
    conducteurs rigides dus aux courants de court-circuit dans les installations auxiliaires
    alimentées en courant continu dans les centrales et les postes, tels que décrits
    dans la CEI 61660-1. Donne une méthode généralement applicable et fournit des
    résultats d'une précision suffisante. La méthode de calcul est basée sur des fonctions
    de substitution produisant par approximation les mêmes contraintes maximales dans
    les conducteurs et les mêmes forces sur les supports que la force électromagnétique
    réelle.
