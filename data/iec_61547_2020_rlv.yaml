abstract:
- content: "IEC 61547:2020 RLV contains both the official IEC International Standard
    and its Redline version. The Redline version is available in English only and
    provides you with a quick and easy way to compare all the changes between the
    official IEC Standard and its previous edition.<p>IEC 61547:2020 which deals with
    electromagnetic immunity requirements, applies to lighting equipment which is
    within the scope of IEC technical committee 34, including apparatus such as lamps,
    luminaires, and modules. This third edition cancels and replaces the second edition,
    published in 2009. This edition constitutes a technical revision This edition
    includes the following significant technical changes with respect to the previous
    edition:<br />\r\n- extension of scope with end-user replaceable modules and the
    combination of end-user replaceable module and independent auxiliary;<br />\r\n-
    clarification of module testing in a host system;<br />\r\n- increased ESD and
    surge test levels for road and street lighting equipment;<br />\r\n- the introduction
    of ESD testing under normal operation and handling conditions;<br />\r\n- removal
