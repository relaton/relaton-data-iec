abstract:
- language: en
  script: Latn
  content: 'IEC 60794-2-22: 2016 is a detail specification and specifies breakout
    optical cables with multiple simplex fibre cables for termination with connectors.
    The requirements of the sectional specification IEC 60794-2 are applicable to
    cables covered by this document. The requirements of the family specification
    IEC 60794-2-20 are applicable to breakout cables to be installed without terminated
    connectors. Fan-out kits used for cable systems are not covered by this document.'
- language: fr
  script: Latn
  content: "L'IEC 60794-2-22: 2016 est une spécification particulière pour les câbles
    optiques épanouis avec plusieurs câbles à fibres simplex équipés de connecteurs.
    Les exigences de la spécification intermédiaire IEC 60794-2 sont applicables aux
    câbles couverts par le présent document. Les exigences de la spécification de
    famille IEC 60794-2-20 sont applicables aux câbles épanouis destinés à être installés
    sans connecteurs. Les kits d'éclatement utilisés dans les systèmes de câbles ne
    sont pas couverts par le présent document.<br />\r\nMots clés: câbles optiques
    épanouis avec plusieurs câbles à fibres simplex"
