abstract:
- language: en
  script: Latn
  content: This technical report identifies and recommends procedures to ensure that
    batteries for portable equipment are designed, manufactured and marketed according
    to good practice. Written to assist manufacturers of such batteries, (including
    designers and assemblers), it draws attention to design factors which should be
    included in a battery design and recommendations on how to get good electrical
    and life performance from batteries.
- language: fr
  script: Latn
  content: Ce document est écrit pour aider les fabricants de batteries pour appareils
    portables (ainsi que les concepteurs et les assembleurs). Le but est d'identifier
    et de recommander des procédures qui assurent que les batteries sont conçues,
    fabriquées et commercialisées selon de bonnes pratiques. Il attire l'attention
    sur les facteurs de conception qui devraient être inclus dans la conception d'une
    batterie et sur les recommandations sur la manière d'obtenir de bonnes performances
    électriques et de durée de vie des batteries.
