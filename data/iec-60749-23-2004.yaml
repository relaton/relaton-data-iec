abstract:
- language: en
  script: Latn
  content: This test is used to determine the effects of bias conditions and temperature
    on solid state devices over time. It simulates the device operating condition
    in an accelerated way, and is primarily used for device qualification and reliability
    monitoring.
- language: fr
  script: Latn
  content: Cet essai est utilisé pour déterminer les effets des conditions de polarisation
    et de température avec le temps sur des dispositifs à semiconducteurs. Il simule
    les conditions de fonctionnement des dispositifs d'une manière accélérée et il
    est essentiellement destiné à la qualification des dispositifs et au contrôle
    de fiabilité.
