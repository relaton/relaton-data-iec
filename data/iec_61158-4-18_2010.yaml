  format: text/html
- content: 'La CEI 61158-4-18:2010 spécifie un protocole qui offre à toutes les entités
    de liaison de données participantes des opportunités de communiquer de manière
    cyclique à démarrage synchrone, selon un ordre préétabli, et de manière asynchrone
    cyclique ou acyclique, tel que requis par chaque cycle de chacune de ces entités
    de liaison de données. Les procédures décrites s''appliquent aux instances de
    communication entre des systèmes qui prennent en charge des services de communications
    à contrainte de temps dans la couche de liaison de données des modèles de référence
    OSI ou de bus de terrain, et qui peuvent être connectés dans un environnement
    d''interconnexion de systèmes ouverts. Les profils sont un moyen simple à plusieurs
    attributs de récapituler les capacités d''une mise en uvre, et donc son applicabilité
    en fonction des différents besoins de communications à contrainte de temps. Cette
    seconde édition annule et remplace la première édition parue en 2007. Elle constitue
    une révision technique. Les principales modifications par rapport à l''édition
    précédente sont: Améliorations rédactionnelles et Ajout d''une segmentation des
    données cycliques. La présente version bilingue (2012-08) correspond à la version
    anglaise monolingue publiée en 2010-08.'
