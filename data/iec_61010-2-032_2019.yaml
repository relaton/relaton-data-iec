- content: "<!-- NEW! -->IEC 61010-2-032:2019 est disponible sous forme de IEC 61010-2-032:2019
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<p>L'IEC 61010-2-032:2019
    spécifie les exigences de sécurité pour les capteurs de courant portatifs et manipulés
    manuellement décrits ci-dessous. Ces capteurs de courant sont conçus pour mesurer,
    détecter ou injecter du courant, ou afficher les formes d'onde du courant sur
    les circuits sans ouverture physique du chemin du courant sur le circuit mesuré.
    Les capteurs de courant peuvent être autonomes, ou accessoires d'autres appareils
    ou parties d'appareils combinés (voir la Figure 101). Cela comprend les circuits
    de mesure qui font partie des appareils électriques d'essai et de mesure, du matériel
    de laboratoire ou des appareils de contrôle de procédés industriels. Ces capteurs
    de courant et circuits nécessitent des moyens de protection supplémentaires entre
    le capteur de courant, le circuit et un opérateur. Cette quatrième édition annule
    et remplace la troisième édition parue en 2012. Cette édition constitue une révision
    technique. Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l'édition précédente:<br />\r\n- Il est indiqué que les capteurs
    de courant utilisés comme appareils installés à poste fixe ne relèvent pas du
    domaine d'application du présent document.<br />\r\n- Les capteurs de courant
    à fourche ont été ajoutés.<br />\r\n- Les exigences de la Partie 2-033 applicables
    aux pinces multimétriques qui ont pour objectif principal de mesurer la tension
    sur des réseaux sous tension ont été incluses dans la nouvelle Annexe EE normative.<br
    />\r\n- Les distances d'isolement et les lignes de fuite applicables aux emplacements
    humides et aux bornes d'un circuit de mesure dont la tension alternative est supérieure
    à 1 000 V ou dont la tension continue est supérieure à 1 414 V ont été spécifiées.<br
    />\r\n- Il est admis d'utiliser les lignes de fuite conformes au groupe de matériaux
    I pour tous les matériaux isolants.<br />\r\n- Les exigences relatives aux circuits
    d'entrée/sortie des capteurs de courant de Type A, de Type B et de Type C ont
    été détaillées en 6.9.102.<br />\r\n- Les exigences relatives aux cordons des
    circuits de sortie ont été modifiées.<br />\r\n- L'essai de choc de la mâchoire
    a été limité à la partie avant des mâchoires.<br />\r\n- L'essai d'abrasion des
    cordons de capteurs de courant flexibles a été supprimé et remplacé par un essai
    de pression à haute température.<br />\r\n- La source de tension utilisée pour
    l'essai des composants ou des circuits de limitation des surtensions peut être
    limitée à 400 V.<br />\r\n- Une référence à l'IEC 61010-031 pour les sondes équipées
    a été ajoutée.<br />\r\n- Des exigences permettant d'éviter les surtensions transitoires
    applicables aux circuits de mesure de tension de réseau ont été ajoutées.<br />\r\n-
    Des exigences concernant les circuits de mesure entre 1 000 V et 3 000 V ont été
    ajoutées.<br />\r\n- Une Annexe CC informative relative aux dimensions des bornes
    \"banane\" a été ajoutée.<br />\r\n- Un organigramme de l'isolation selon le type
    de circuit a été ajouté dans une nouvelle Annexe DD.<br />\r\nLe contenu du corrigendum
    de février 2020 a été pris en considération dans cet exemplaire.</p>"
