abstract:
- content: "IEC 62271-209:2019+AMD1:2022 covers the connection assembly of fluid-filled
    and extruded cables to gas-insulated metal enclosed switchgear (GIS), in single-
    or three-phase arrangements where the cable terminations are fluid-filled or dry-type
    and there is a separating insulating barrier between the cable insulation and
    the gas insulation of the switchgear. This second edition cancels and replaces
    the first edition published in 2007. This edition constitutes a technical revision.
    This edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\na) New numbering in accordance with ISO/IEC
    directives, Part 2 (2016) and to IEC 62271‑1:2017;<br />\r\nb) Clause 3: addition
    of a definition for plug-in cable termination, filling pressure and minimum function
    pressure for insulation;<br />\r\nc) Clause 7: An additional dielectric type test
    for plug-in cable termination was added; also a pressure type test as well as
    a leak rate test on the insulator of a cable termination was implemented;<br />\r\nd)
    Clause 12: New clause about safety practices;<br />\r\ne) Clause 13: New clause
    about influence of the product on the environment;<br />\r\nf) New informative
    Annex A: Mechanical forces applied on the flange of the cable connection enclosure."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 62271-209:2019+AMD1:2022 est applicable à l'assemblage de raccordement
    de câbles remplis d’un fluide ou à isolation extrudée au poste sous enveloppe
    métallique (PSEM), dans une disposition unipolaire ou tripolaire. Les extrémités
    de câble sont remplies d’un fluide ou de type sec et une séparation isolante se
    trouve entre le fluide d'isolation du câble et l'isolation gazeuse de l'appareillage.
    Cette deuxième édition annule et remplace la première édition parue en 2007. Cette
    édition constitue une révision technique. Cette édition inclut les modifications
    majeures suivantes par rapport à l'édition précédente:<br />\r\na) Nouvelle numérotation
    conformément aux directives ISO/IEC, Partie 2 (2016) et à l’IEC 62271‑1:2017;<br
    />\r\nb) Article 3: ajout des définitions d'extrémité de câble embrochable, de
    pression de remplissage et de pression minimale de fonctionnement;<br />\r\nc)
    Article 7: Un essai diélectrique de type complémentaire pour les extrémités de
    câbles embrochables a été ajouté; un essai de pression de type ainsi qu’un essai
    de taux de fuite type pour l'isolateur des extrémités de câble ont également été
    appliqués;<br />\r\nd) Article 12: Nouvel article relatif aux pratiques en matière
    de sécurité;<br />\r\ne) Article 13: Nouvel article relatif à l’influence du produit
    sur l’environnement;<br />\r\nf) Nouvelle Annexe A informative: Forces mécaniques
    appliquées sur la bride de l’enveloppe du raccordement de câble."
