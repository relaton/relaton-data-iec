abstract:
- content: "Specifies test methods and requirements for power cable systems, cables
    with extruded insulation and their accessories for fixed installations, for rated
    voltages above 150 kV (Um = 170 kV) up to and including 500 kV (Um = 550 kV).\nThe
    requirements apply to single-core cables and to their accessories for usual conditions
    of installation and operation, but not to special cables and their accessories,
    such as submarine cables, for which modifications to the standard tests may be
    necessary or special test conditions may need to be devised.<strong>This consolidated
    version consists of the first edition (2001)   \nand its amendment 1 (2006). Therefore,
    no need to order amendment in\naddition to this publication.</strong>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "Spécifie les méthodes et les prescriptions d'essai applicables aux systèmes
    de câbles d'énergie, comprenant les câbles à isolation extrudée et leurs accessoires
    pour installations fixes, pour des tensions assignées supérieures à 150 kV (Um
    = 170 kV) et jusqu'à 500 kV compris (Um = 550 kV).\nLes prescriptions sont applicables
    aux câbles unipolaires et à leurs accessoires, pour des conditions habituelles
    d'installation et de fonctionnement, mais ne le sont pas à des câbles spéciaux
    et à leurs accessoires comme les câbles sous-marins, pour lesquels il peut être
    nécessaire d'apporter des modifications aux essais normaux ou d'élaborer des conditions
    d'essai particulières.<strong> Cette version consolidée comprend la première édition
    (2001) et\nson amendement 1 (2006). Il n'est donc pas nécessaire de commander
    \nl'amendement avec cette publication.</strong>"
