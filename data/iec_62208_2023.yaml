abstract:
- content: "IEC 62208:2023 applies to empty enclosures, as provided by the enclosure
    manufacturer, prior to the incorporation of switchgear and controlgear components
    by the assembly manufacturer. This document specifies general definitions, classifications,
    characteristics and test requirements of enclosures to be used as part of switchgear
    and controlgear assemblies (e.g. in accordance with the product standard in the
    IEC 61439 series), the rated voltage of which does not exceed 1 000 V AC or 1
    500 V DC, and suitable for general use for either indoor or outdoor applications.
    This third edition cancels and replaces the second edition published in 2011.
    This edition constitutes a technical revision. This edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\na)
    consideration of the modifications introduced in IEC 61439-1:2020;<br />\r\nb)
    alignment of test procedures with the newest relevant standards."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 62208:2023 s'applique aux enveloppes vides, dans l'état dans lequel
    elles sont fournies par le fabricant d'enveloppes, avant incorporation des composants
    d'appareillage par le fabricant de l'ensemble. Le présent document spécifie les
    définitions, les classifications, les caractéristiques et les exigences d'essai
    générales des enveloppes à utiliser en tant que partie d'ensembles d'appareillage
    (selon par exemple la norme de produit de la série IEC 61439), dont la tension
    assignée ne dépasse pas 1 000 V en courant alternatif ou 1 500 V en courant continu
    pour usage général extérieur ou intérieur. Cette troisième édition annule et remplace
    la deuxième édition parue en 2011. Cette édition constitue une révision technique.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente:<br />\r\na) prise en compte des modifications introduites
    dans l'IEC 61439-1:2020;<br />\r\nb) alignement des procédures d'essai sur les
    toutes nouvelles normes applicables."
