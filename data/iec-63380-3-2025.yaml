abstract:
- language: en
  script: Latn
  content: "IEC 63380-3:2025 defines the secure information exchange between local
    energy management systems and electric vehicle charging stations. The local energy
    management systems communicate to the charging station controllers via the resource
    manager.<br />\r\nThis document specifies the application of relevant transport
    protocols; in this case, SPINE (smart premises interoperable neutral-message exchange),
    SHIP (smart home IP), and ECHONET Lite. Other communication protocols can be defined
    in future editions"
- language: fr
  script: Latn
  content: "IEC 63380-3:2025 définit l’échange sécurisé d’informations entre les systèmes
    locaux de gestion de l’énergie et les bornes de charge pour véhicules électriques.
    Les systèmes locaux de gestion de l’énergie communiquent avec les contrôleurs
    de charge par l’intermédiaire du gestionnaire des ressources.<br />\r\nLe présent
    document spécifie l’application des protocoles de transport pertinents: en l’occurrence,
    SPINE (Smart Premises Interoperable Neutral-Message Exchange), SHIP (Smart Home
    IP) et ECHONET Lite. D’autres protocoles de communication peuvent être définis
    dans les prochaines éditions."
