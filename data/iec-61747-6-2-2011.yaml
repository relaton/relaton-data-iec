abstract:
- language: en
  script: Latn
  content: IEC 61747-6-2:2011 gives details of the quality assessment procedures,
    the inspection requirements, screening sequences, sampling requirements, and test
    and measurement procedures required for the assessment of liquid crystal display
    modules. The purpose of this standard is to indicate and list the procedure-dependent
    parameters and to prescribe the specific methods and conditions that are to be
    used for their uniform numerical determination. The contents of the corrigendum
    of January 2012 have been included in this copy.
- language: fr
  script: Latn
  content: La CEI 61747-6-2:2011 définit de manière détaillée les procédures d'évaluation
    de la qualité, les exigences d'inspection, les séquences d'examen, les exigences
    d'échantillonnage ainsi que les procédures d'essai et de mesure requises pour
    l'évaluation des modules d'affichage à cristaux liquides. L'objectif de la présente
    norme est d'indiquer et d'énumérer les paramètres qui dépendent de la procédure,
    ainsi que de prescrire les méthodes et conditions spécifiques à utiliser pour
    en obtenir une détermination numérique uniforme. Le contenu du corrigendum de
    janvier 2012 a été pris en considération dans cet exemplaire.
