abstract:
- content: "<p><strong>1.1 Scope</strong></p><p>This standard identiÞes terms and
    concepts pertinent to the resolution of the Year 2000 issue, including the</p><p>rollover
    from the year 1999 to 2000, incorrect recognition of leap years, and values in
    date Þelds used for</p><p>non-date purposes, and provides deÞnitions of these
    terms and descriptions of these concepts.</p><p>This standard does not speciÞcally
    address operating system anomalies such as might occur in the year</p><p>2038.</p><p><strong>1.2
    Purpose</strong></p><p>This standard provides a common lexicon with descriptions
    and deÞnitions for the Year 2000 issue. These</p><p>descriptions and deÞnitions
    may be applied in whole or in part depending on the requirement.</p><p>This standard
    is composed of a DeÞnitions Clause (3), a Concepts Clause (4), and two Annexes
    (A and B).</p><p><strong>1.2.1 Concepts</strong></p><p>A concept is a set of interrelated
    ideas pertaining to the Year 2000 issue. This standard offers a description of</p><p>these
    concepts. This is not an exhaustive list.</p><p><strong>1.2.2 DeÞnitions</strong></p><p>These
    are focused meanings of terms fundamental to the resolution of the Year 2000 issue.</p><p><strong>1.2.3
    Annex A</strong></p><p>This annex outlines remediation techniques currently being
    used to make system elements Year 2000 compliant.</p><p>This list of techniques
    is not exhaustive. It presents only those techniques acknowledged as having</p><p>gained
    a signiÞcant amount of industry consensus. Along with the techniques is a list
    of supporting terms</p><p>and their explanation. In addition, the annex brießy
    explains the role of special dates in the development of</p><p>solutions for the
    Year 2000 problem. This annex is informative.</p><p><strong>1.2.4 Annex B</strong></p><p>This
    is a bibliography listing other related publications.</p><p><strong>1.3 Conformance</strong></p><p>Vendors
    who claim that their products conform to this standard declare that their use
    of the term ÒYear 2000</p><p>CompliantÓ is in accordance with the deÞnition in
    this standard.</p>"
