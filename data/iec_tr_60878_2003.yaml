  format: text/html
- content: |-
    Ce rapport technique fournit une compilation exhaustive, pour une référence facile, de symboles graphiques (graphisme, titre,description) et de signaux de sécurité relatifs aux appareilsélectromédicaux. Les symboles graphiques sont regroupés par sections suivant leur domaine spécifique d'application.

    Ce rapport technique identifie principalement les symboles graphiques publiés dans la CEI 60417 ou dans l'ISO 7000. Une référence au numéro du symbole correspondant est donné.

    Cette deuxième édition annule et remplace la première édition publiée en 1988.
