  script:
  - Latn
  format: text/html
- content: 'La CEI 61300-3-50:2013 décrit la procédure en vue de mesurer la diaphonie
    (optique) des signaux optiques entre les ports d''un commutateur spatial multiports
    à fibres optiques M x N (M ports d''entrée et N ports de sortie). La diaphonie
    est définie comme le rapport entre la puissance optique à un port de sortie qui
    provient du port d''entrée non connecté et la puissance optique au port de sortie
    qui provient du port d''entrée connecté. Mots clés: mesurer la diaphonie (optique)
    des signaux optiques Le contenu des corrigendas de janvier 2015 et juillet 2015
    a été pris en considération dans cet exemplaire.'
