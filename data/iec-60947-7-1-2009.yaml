abstract:
- language: en
  script: Latn
  content: "IEC 60947-7-1:2009 specifies requirements for terminal blocks with screw-type
    or screwless-type clamping units primarily intended for industrial or similar
    use and to be fixed to a support to provide electrical and mechanical connection
    between copper conductors. lt applies to terminal blocks intended to connect round
    copper conductors, with or without special preparation, having a cross-section
    between 0,2 mm<sup>2</sup> and 300 mm<sup>2</sup> (AWG 24/600 kcmil), intended
    to be used in circuits of a rated voltage not exceeding 1 000 V a.c. up to 1 000
    Hz or 1 500 V d.c. This standard may be used as a guide for<br />\r\n- terminal
    blocks requiring the fixing of special devices to the conductors, for example
    quick connect terminations or wrapped connections, etc.;<br />\r\n- terminal blocks
    providing direct contact to the conductors by means of edges or points penetrating
    the insulation, for example insulation displacement connections, etc.;<br />\r\n-
    special types of terminal blocks, for example with diodes or varistors or similar
    component holders, etc.<br />\r\nWhere applicable in this standard, the term \"clamping
    unit\" has been used instead of the term \"terminal\". This is taken into account
    in case of reference to IEC 60947-1. The main technical modifications of this
    standard since this previous publication are listed below:<br />\r\n- added in
    the scope that this standard may be used as a guide for special types of terminal
    blocks, for example with diodes or varistors or similar component holders;<br
    />\r\n- the conventional free air thermal current added in 5.2 in the list of
    information to be stated by the manufacturer;<br />\r\n- update of 7.1.4 that
    the colour combination green-yellow is not allowed for terminal blocks;<br />\r\n-
    the consequences in case of failed single tests and failed tests within test sequences
    specified in 8.2;<br />\r\n- requirements regarding clearances and creepage distances
    replaced by reference to Annex H of IEC 60947-1, Annex A deleted;<br />\r\n- requirements
    for tightening torques for the tests improved and referenced to Table 4 of IEC
    60947-1, Annex C deleted;<br />\r\n- in 8.3.3.3 changed reference for pull-out
    force to IEC 60947-1;<br />\r\n- the wording of the test of the voltage drop improved
    in 8.4.4;<br />\r\n- the wording of the short-time withstand current test improved
    in 8.4.6;<br />\r\n- Annex D with additional requirements for test disconnect
    terminal blocks added. The scope modified accordingly.<br />\r\n<br />\r\nThis
    publication shall be read in conjunction with <a href=\"https://webstore.iec.ch/en/publication/3966\">IEC
    60947-1:2007</a>."
