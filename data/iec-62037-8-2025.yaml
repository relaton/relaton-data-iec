abstract:
- language: en
  script: Latn
  content: "IEC 62037-8:2025 defines a radiated passive intermodulation (PIM) test
    to determine PIM levels generated by a device or object when it is exposed to
    RF radiation. This test can be conducted on any material or object and is not
    limited to devices designed to propagate RF signals. This test can be conducted
    as either a near field or far field test as defined by the test specification
    in an outdoor test site or in an anechoic test chamber.<br />\r\nThis second edition
    cancels and replaces the first edition published in 2021. This edition constitutes
    a technical revision.<br />\r\nThis edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\na) added safety
    warning to verify that transmitters are switched off before connecting or disconnecting
    any component;<br />\r\nb) corrected formula for calculating directivity;<br />\r\nc)
    corrected antenna orientation labels in Figure 6;<br />\r\nd) added clarification
    that PIM tests reports shall include maximum PIM and VSWR values."
- language: fr
  script: Latn
  content: "L’IEC 62037-8:2025 définit un essai d’intermodulation passive (PIM) rayonnée
    destiné à déterminer les niveaux d’intermodulation passive générés par un dispositif
    ou un objet lorsqu’il est exposé à un rayonnement RF. Cet essai peut être effectué
    sur tout matériau ou objet et n’est pas limité aux dispositifs conçus pour propager
    des signaux RF. Cet essai peut être effectué en champ proche ou en champ lointain,
    comme cela est défini dans la spécification d’essai sur un site d’essai extérieur
    ou à l’intérieur d’une chambre d’essai anéchoïque.<br />\r\nCette deuxième édition
    annule et remplace la première édition parue en 2021. Cette édition constitue
    une révision technique.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\na) ajout d'un
    avertissement de sécurité pour vérifier que les émetteurs sont hors tension avant
    de connecter ou de déconnecter un composant;<br />\r\nb) correction de la formule
    pour le calcul de la directivité;<br />\r\nc) correction des indications pour
    l'orientation de l'antenne à la Figure 6;<br />\r\nd) ajout d'une clarification
    indiquant que les rapports d'essai de PIM doivent inclure les valeurs PIM et ROS
    maximales."
