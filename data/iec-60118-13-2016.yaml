abstract:
- language: en
  script: Latn
  content: IEC 60118-13:2016 covers relevant EMC phenomena for hearing aids. Hearing
    aid immunity to high frequency fields originating from digital wireless devices
    such as mobile phones was originally identified as the most relevant EMC phenomena
    impacting hearing aids. Since the inclusion of RF generating components within
    hearing aids, such as digital signal processors or wireless transceivers, additional
    EMC compliance requirements apply. The EMC requirements now included are radiated
    emissions and immunity to electrostatic discharge, power frequency magnetic fields,
    and radiated RF electromagnetic fields. Requirements associated with connected
    power and signal lines are not included. This fourth edition cancels and replaces
    the third edition published in 2011 and constitutes a technical revision.
- language: fr
  script: Latn
  content: 'L''IEC 60118-13:2016 s''applique aux phénomènes de compatibilité électromagnétique
    (CEM) concernant les appareils de correction auditive. L''immunité des appareils
    de correction auditive aux champs de haute fréquence produits par les appareils
    numériques sans fil tels que les téléphones mobiles a été identifiée à l origine
    comme le phénomène de CEM le plus pertinent concernant les appareils de correction
    auditive. Depuis l intégration de composants produisant des radiofréquences dans
    les appareils de correction auditive, tels que les processeurs de signaux numériques
    ou les émetteurs-récepteurs sans fil, une exigence de conformité CEM supplémentaire
    s''applique. Les exigences CEM désormais incluses sont les suivantes: émissions
    rayonnées et immunité aux décharges électrostatiques, champs magnétiques à la
    fréquence du réseau, et champs électromagnétiques RF rayonnés. Les exigences incluses
    comme non applicables sont celles qui sont associées aux lignes électriques et
    aux lignes de signaux connectées. Cette quatrième édition annule et remplace la
    troisième édition parue en 2011. Cette édition constitue une révision technique.'
