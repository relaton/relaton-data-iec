- content: 'La présente partie de la CEI 61000 s''applique aux perturbations conduites
    dans le domaine de fréquence de 0 kHz à 9 kHz, avec une extension jusqu''à 148,5
    kHz pour les systèmes de transmission de signaux sur le réseau. Les niveaux de
    compatibilité sont donnés pour les types de perturbations électromagnétiques auxquelles
    on peut s''attendre sur les réseaux de distribution publics moyenne tension, dans
    le but d''aider à définir: a) les limites devant être établies pour les émissions
    perturbatrices sur les réseaux publics de distribution d''énergie (comprenant
    également les niveaux de planification tels que définis en 3.1.5); b) les limites
    d''immunité devant être établies par les comités de produit ou autres concernant
    les équipements soumis aux perturbations conduites par les réseaux publics de
    distribution d''énergie. Les phénomènes perturbateurs considérés sont: les fluctuations
    de tension et le flicker, les harmoniques jusque et y compris le rang 50, les
    interharmoniques jusqu''au rang 50, les distorsions de tension aux fréquences
    supérieures (au-dessus du rang 50), les creux de tension et les coupures brèves,
    le déséquilibre de tension, les surtensions transitoires, les variations de fréquence,
    les composantes continues, les systèmes de transmission de signaux sur le réseau.
    Les réseaux moyenne tension couverts par cette norme sont des réseaux de distribution
    publics alimentant: a) soit des installations privées dans lesquelles le matériel
    est raccordé directement ou à travers de transformateurs, b) soit des postes de
    transformation alimentant des réseaux de distribution publics basse tension.'
