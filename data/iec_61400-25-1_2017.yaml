- content: "<!-- NEW -->IEC 61400-25-1:2017 est disponible sous forme de IEC 61400-25-1:2017
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nL’IEC
    61400-25-1:2017 fournit une description globale des principes et des modèles utilisés
    dans la série IEC 61400-25, qui est conçue pour un environnement de communication
    fondé sur un modèle client-serveur. Trois domaines sont définis, qui sont modélisés
    séparément pour assurer l’extensibilité des systèmes mis en œuvre: les modèles
    d’information des centrales éoliennes, le modèle d’échange d’information, et le
    mapping des deux modèles précédents à un profil de communication normalisé. Cette
    nouvelle édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente: harmonisation générale du texte et des modèles présentés
    avec les autres parties de la série IEC 61400-25, harmonisation des définitions
