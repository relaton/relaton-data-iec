abstract:
- content: "IEC 62541-7: 2025 specifies value and structure of Profiles in the OPC
    Unified Architecture.<br />\r\nOPC UA Profiles are used to segregate features
    with regard to testing of OPC UA products and the nature of the testing. The scope
    of this document includes defining functionality that can only be tested. The
    definition of actual TestCases is not within the scope of this document, but the
    general categories of TestCases are covered by this document.<br />\r\nMost OPC
    UA applications will conform to several, but not all of the Profiles.<br />\r\nThis
    fourth edition cancels and replaces the third edition published in 2020. This
    edition constitutes a technical revision.<br />\r\nThis edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\na)
    Profiles and ConformanceUnits are not part of this document, but are solely managed
    in a public database as described in Clause 1."
