- content: "IEC 62541-7: 2025 spécifie la valeur et la structure des Profils dans
    l'Architecture unifiée OPC.<br />\r\nLes Profils OPC UA document permettent de
    classer les caractéristiques en fonction des essais de produits OPC UA et de la
    nature des essais. Le domaine d'application du présent document inclut la définition
    d'une fonctionnalité qui peut seulement être soumise à l'essai. La définition
    des TestCases réels ne relève pas du domaine d'application du présent document,
    mais les catégories de TestCases générales sont couvertes par le présent document.<br
    />\r\nLa plupart des applications OPC UA sont conformes à plusieurs Profils, mais
    pas à l'ensemble des Profils.<br />\r\nCette quatrième édition annule et remplace
    la troisième édition parue en 2020. Cette édition constitue une révision technique.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à l'édition précédente:<br />\r\na) les Profils et les ConformanceUnits
    ne font pas partie du présent document, mais sont uniquement gérés dans une base
    de données publique, comme cela est décrit à l'Article 1."
