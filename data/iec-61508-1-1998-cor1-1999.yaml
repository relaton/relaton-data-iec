abstract:
- language: en
  script: Latn
  content: |-
    Sets out a generic approach for all safety lifecycle activities for systems comprised  of electrical and/or electronic and/or programmable electronic components (electrical / electronic / programmable electronic systems (E/E/PESs)) that are used to perform safety functions. This unified approach has been adopted in order that a rational and consistent technical policy be developed for all electrically-based safety-related systems. Is intended to facilitate the development of application sector standards.
    Has the status of a basic safety publication in accordance with IEC
    Guide 104.
- language: fr
  script: Latn
  content: |-
    Présente une approche générique de toutes les activités liées au cycle de vie de sécurité de systèmes électriques / électroniques / électroniques porgrammables (E/E/PES) qui sont utilisés pour réaliser des fonctions de sécurité. Cette approche unifiée a été adoptée afin de développer une politique technique rationelle et cohérente concernant tous les appareils électriques liées à la sécurité. Déstinée à faciliter l'élaboration de normes par secteur d'application.
    A le statut, d'une publication fondamentale de sécurité conformément au Guide 104.
