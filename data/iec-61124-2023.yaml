abstract:
- language: en
  script: Latn
  content: "IEC 61124:2023 gives a number of optimized test plans, the corresponding
    border lines and characteristics. In addition, the algorithms for designing test
    plans using a spreadsheet program are also given, together with guidance on how
    to choose test plans.<br />\r\nThis document specifies procedures to test whether
    an observed value of\r\n<ul>\r\n\t<li style=\"text-align:justify\">failure rate,</li>\r\n\t<li
    style=\"text-align:justify\">failure intensity,</li>\r\n\t<li style=\"text-align:justify\">mean
    operating time to failure (MTTF),</li>\r\n\t<li style=\"text-align:justify\">mean
    operating time between failures (MTBF),</li>\r\n</ul>\r\nconforms to a given requirement.<br
    />\r\nIt is assumed, except where otherwise stated, that during the accumulated
    test time, the times to failure or the operating times between failures are independent
    and identically exponentially distributed. This assumption implies that the failure
    rate or failure intensity is assumed to be constant."
- language: fr
  script: Latn
  content: "L'IEC 61124:2023 spécifie un certain nombre de plans d’essai optimisés,
    ainsi que les limites et caractéristiques correspondantes. De plus, les algorithmes
    pour concevoir des plans d’essai à l’aide d’une feuille de calcul sont également
    fournis, avec des recommandations relatives au choix de ces plans.<br />\r\nLe
    présent document spécifie les procédures utilisées pour vérifier qu’une valeur
    observée:\r\n<ul>\r\n\t<li style=\"text-align:justify\">d’un taux de défaillance;</li>\r\n\t<li
    style=\"text-align:justify\">d’une intensité de défaillance;</li>\r\n\t<li style=\"text-align:justify\">d’un
    temps moyen de fonctionnement avant défaillance (MTTF);</li>\r\n\t<li style=\"text-align:justify\">d’un
    temps moyen de fonctionnement entre défaillances (MTBF).</li>\r\n</ul>\r\nest
    conforme à une exigence donnée.<br />\r\nIl est présumé, sauf spécification contraire,
    que pendant le temps d’essai cumulé, les temps de fonctionnement avant défaillance
    ou les temps de fonctionnement entre défaillances sont indépendants et suivent
    une distribution identique et exponentielle. Cette hypothèse implique que le taux
    de défaillance ou l’intensité de défaillance est présumé constant."
