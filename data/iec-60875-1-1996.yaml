abstract:
- language: en
  script: Latn
  content: 'Applicable to fibre optic branching devices, having all of the following
    general features: -they are passive (they contain no optoelectronic or other transducing
    elements); -they have three or more ports for the ingress and/or egress of optical
    power which is shared in a predetermined fashion; -the ports are optical fibres
    or optical fibre connectors.'
- language: fr
  script: Latn
  content: 'S''applique aux dispositifs de couplage pour fibres optiques dont les
    caractéristiques générales sont les suivantes: - ils sont passifs (ne contiennent
    aucun élément opto-électronique ou autres éléments transducteurs); - ils ont au
    moins trois portes d''entrée et/ou de sortie de la puissance optique qu''ils répartissent
    selon un mode prédéterminé; - les portes sont des fibres optiques ou des connecteurs
    pour fibres optiques.'
