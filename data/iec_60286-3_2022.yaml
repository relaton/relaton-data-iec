  format: text/html
- content: L’IEC 60286-3:2022 s’applique à la mise sur bande des composants électroniques
    sans fils de sortie ou avec tronçons de sortie destinés à être connectés à des
    circuits électroniques. Elle fournit uniquement les dimensions essentielles pour
    la mise sur bande des composants destinés aux opérations susmentionnées. Le présent
    document inclut également des exigences relatives à l’emballage de produits à
    puce isolée incluant puces nues et puces à contact (puces retournées). Cette édition
    inclut les modifications techniques majeures suivantes par rapport à l’édition
    précédente:<ol style="list-style-type:lower-alpha"><li style="text-align:justify">ajout
    de termes et définitions;</li><li style="text-align:justify">ajout d’un tableau
    de classification des symboles relatifs au diamètre du trou d’entraînement et
    à la distance entre le centre de l’orifice de la bobine et le centre du trou d’entraînement;</li><li
    style="text-align:justify">ajout du trou d’entraînement par rapport à la bobine
    (facultatif);</li><li style="text-align:justify">révision des tolérances du diamètre
    de l’orifice de la bobine;</li><li style="text-align:justify">révision des tolérances
    de dimension de la largeur de la bande d’entraînement de 72 mm;</li><li style="text-align:justify">ajout
    de l’Annexe B (informative);</li><li style="text-align:justify">ajout de la taille
    de composant 0201M.</li></ol>
