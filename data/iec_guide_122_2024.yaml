abstract:
- content: "IEC GUIDE 122:2024 raises awareness and provides recommendation on the
    use of consistent terminology related to halogen content for use in horizontal
    and product-specific IEC standards.<br />\r\nThe terminology related to halogen
    content provided in this Guide does not take into consideration astatine (At)
    and the artificially created tennessine (Ts), since they are not used in electrical
    and electronic equipment (EEE). Diatomic halogen molecules (F2, Cl2, Br2, I2),
    normally not found in EEE, are also excluded from the terminology recommended
    in this Guide."
  language:
