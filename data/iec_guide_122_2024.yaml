  format: text/html
- content: "L'IEC GUIDE 122:2024 sensibilise et recommande l'utilisation d'une terminologie
    cohérente relative à la teneur en halogènes pour une utilisation dans les normes
    IEC horizontales et spécifiques à un produit.<br />\r\nLa terminologie relative
    à la teneur en halogènes fournie dans le présent Guide ne tient pas compte de
    l'astate (At) et du tennesse (Ts) créé artificiellement, car ils ne sont pas utilisés
    dans les équipements électriques et électroniques (EEE). Les molécules d'halogènes
    diatomiques (F2, Cl2, Br2, I2), normalement introuvables dans les EEE, sont également
    exclues de la terminologie recommandée dans le présent Guide."
