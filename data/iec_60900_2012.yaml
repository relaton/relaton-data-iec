abstract:
- content: "IEC 60900:2012 is applicable to insulated and insulating hand tools used
    for working live or close to live parts at nominal voltages up to 1 000 V a.c.
    and 1 500 V d.c. This third edition cancels and replaces the second edition, published
    in 2004. This edition constitutes a technical revision and includes the following
    significant technical changes with regard to the previous edition:<br />\r\n-
    general review of the requirements and test provisions;<br />\r\n- preparation
    of the elements of evaluation of defects, and general application of IEC 61318:2007
    (Ed.3);<br />\r\n- deletion of Annexes D and E, not applicable according to IEC
    61318 Ed.3;<br />\r\n- introduction of a new normative Annex D on chronology of
    type tests;<br />\r\n- and introduction of a new normative Annex F on classification
    of defects."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60900:2012 est applicable aux outils à main isolés et isolants
    utilisés sous tension ou à proximité de parties actives sous tension, à des tensions
    nominales jusqu'à 1 000 V en courant alternatif et 1 500 V en courant continu.
    Cette troisième édition annule et remplace la deuxième édition, publiée en 2004,
    dont elle constitue une révision technique. Elle inclut les modifications techniques
    essentielles suivantes, par rapport à l'édition antérieure:<br />\r\n- revue générale
    des exigences et des dispositions d'essai;<br />\r\n- préparation des éléments
    d'évaluation des défauts, ainsi que l'application générale de la CEI 61318:2007
    (Ed.3);<br />\r\n- suppression des Annexe D et E qui ne sont plus applicables,
    en accord avec la CEI 61318 Ed.3;<br />\r\n- introduction d'une nouvelle Annexe
    D normative traitant de la chronologie des essais de type;<br />\r\n- et introduction
    d'une nouvelle Annexe F normative traitant de la classification des défauts."
