abstract:
- language: en
  script: Latn
  content: Applies to all systems which utilize ionizing radiation for continuous
    measurement or detection of the level of materials in vessels. The process material
    may be a liquid or a solid in the form of grains or powder. The systems covered
    by this standard are generally built for industrial applications covering a very
    broad range of industries, applications and specifications. Supersedes IEC 60346
    (1971).
- language: fr
  script: Latn
  content: S'applique à tous les systèmes utilisant les rayonnements ionisants pour
    la mesure continue ou la détection du niveau de matériau dans des réservoirs.
    Ce matériau peut être un liquide ou un solide sous la forme de granulés ou de
    poudre. Les systèmes couverts par la présente norme sont généralement construits
    pour des utilisations industrielles couvrant une très grande gamme d'industries,
    d'applications et de spécialisations. Remplace la CEI 60346 (1971).
