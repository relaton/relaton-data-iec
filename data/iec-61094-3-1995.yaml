abstract:
- language: en
  script: Latn
  content: "Applies to laboratory standard microphones meeting the requirements of
    IEC 61094-1. The principles of the method are applicable to other types of microphones.
    In particular, microphones which fulfil the requirements of IEC 61094-1, when
    fitted with a special adaptor, may also be calibrated according to this standard
    when the adaptor is removed. \nSpecifies a primary method of determining the free-field
    sensitivity so as to establish a reproducible and accurate basis for the measurement
    of sound pressure under free-field conditions.\n\nThis publication supersedes
    IEC 60486."
- language: fr
  script: Latn
  content: |-
    S'applique aux microphones étalons de laboratoire répondant aux prescriptions de la CEI 61094-1. Les principes de la méthode sont applicables à d'autres types de microphones. En particulier, les microphones qui répondent aux prescriptons de la CEI 61094-1, quand ils sont munis d'un adaptateur spécial, peuvent aussi être étalonnés selon cette norme quand l'adapteur est enlevé. Spécifie une méthode primaire de détermination de l'efficacité en champ libre de manière à établir une base reproductible et exacte pour la mesure de la pression acoustique dans des conditions de champ libre.

    Cette norme remplace la CEI 60486.
