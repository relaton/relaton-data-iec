abstract:
- content: Deals with the safety of electric projectors and similar appliances, their
    rated voltage being not more than 250 V, for household and similar purposes. Some
    examples of appliacnes that are within the scope of this standard are effects
    projectors, film-strip projectors, microscope projectors, motion-picture projectors,
    overhead projectors, photographic enlargers, still view and photo-reproduction
    appliances.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Traite de la sécurité des projecteurs électriques d'images et des appareils
    analogues destinés à un usage domestique ou analogue, dont la tension assignée
    n'est pas supérieure à 250 V. Comme exemples d'appareils entrant dans le domaine
    d'application de cette norme, on peut citer les projecteurs de décors; les projecteurs
    de bandes d'images fixes; les visionneuses de films; les projecteurs pour microscopes;
    les projecteurs de cinéma; les projecteurs opaques (épiscopes); les projecteurs
    opaques transparents (épidiascopes); les rétroprojecteurs; les agrandisseurs photographiques;
    les appareils de reproduction photographique; les projecteurs de diapositives
    (diascopes); les trieuses de diapositives; les visionneuses fixes.
  language:
  - fr
  script:
  - Latn
  format: text/html
