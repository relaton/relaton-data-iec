abstract:
- language: en
  script: Latn
  content: IEC 61252:1993+A1:2000+A2:2017 applies to instruments for measurement of
    A-frequency- weighted sound exposure resulting from steady, intermittent, fluctuating,
    irregular, or impulsive sound. Specifies acoustical and electrical performance
    requirements for personal sound exposure meters of one accuracy grade. This consolidated
    version consists of the first edition (1993), its amendment 1 (2000) and its amendment
    2 (2017). Therefore, no need to order amendment in addition to this publication.
- language: fr
  script: Latn
  content: L'IEC 61252:1993+A1:2000+A2:2017 s'applique aux instruments de mesure de
    l'exposition sonore pondérée A en fréquence et résultant de sons stables, intermittents,
    fluctuants, irréguliers, ou impulsifs. Donne les prescriptions concernant les
    caractéristiques acoustiques et électriques des exposimètres acoustiques individuels
    correspondant à une seule classe de précision. Cette version consolidée comprend
    la première édition (1993), son amendement 1 (2000) et son amendement 2 (2017).
    Il n'est donc pas nécessaire de commander l'amendement avec cette publication.
