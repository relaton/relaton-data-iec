abstract:
- language: en
  script: Latn
  content: IEC 61169-52:2015, which is a sectional specification (SS), provides information
    and rules for the preparation of detail specifications (DS) for RF coaxial connectors
    with snap-on coupling, typically for use in 50 Ohms cable networks (MMCX). It
    prescribes mating face dimensions for general purpose connectors grade 2, dimensional
    details of standard test connectors-grade 0, gauging information and tests selected
    from IEC 61169-1, applicable to all detail specifications relating to series MMCX
    RF connectors. This specification indicates recommended performance characteristics
    to be considered when writing a detail specification and it covers test schedules
    and inspection requirements for assessment levels M and H. The MMCX miniature
    snap-on coupling structure series R.F. coaxial connector with the characteristic
    of normative impedance 50 Ohms are used with various kinds of R.F cables and strips.
    The operating frequency limit is up to 6 GHz.
- language: fr
  script: Latn
  content: "L'IEC 61169-52:2015, qui est une spécification intermédiaire (SI), fournit
    des informations et des règles en vue de l'établissement de spécifications particulières
    (SP) relatives aux connecteurs coaxiaux pour fréquences radioélectriques avec
    couplage par enclenchement, typiquement utilisés dans des réseaux câblés 50 Ω
    (type MMCX).<br />\r\nElle prescrit les dimensions des faces d'accouplement pour
    des connecteurs d'usage général de classe 2, des informations détaillées sur les
    dimensions de connecteurs d'essais normalisés de classe 0, des informations concernant
    les calibres et les essais choisis dans l'IEC 61169-1, applicables à toutes les
    spécifications particulières ayant trait aux connecteurs pour fréquences radioélectriques
    série de type MMCX.<br />\r\nLa présente spécification indique les caractéristiques
    de performance recommandées à prendre en compte pour la rédaction d’une spécification
    particulière et elle couvre les programmes d'essais et les exigences de contrôle
    pour les niveaux d'assurance M et H.<br />\r\nLes connecteurs coaxiaux pour fréquences
    radioélectriques série ayant une structure de couplage par enclenchement miniature
    de type MMCX, avec une impédance normative de 50 W, sont utilisés avec divers
    types de bandes et de câbles pour fréquences radioélectriques. La limite de fréquence
    de fonctionnement est 6 GHz."
