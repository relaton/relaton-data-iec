abstract:
- language: en
  script: Latn
  content: "IEC 62271-100:2021 is applicable to three-phase AC circuit-breakers designed
    for indoor or outdoor installation and for operation at frequencies of 50 Hz and/or
    60 Hz on systems having voltages above 1 000 V. This document includes only direct
    testing methods for making-breaking tests. For synthetic testing methods refer
    to IEC 62271-101.<br />\r\nThis third edition cancels and replaces the second
    edition published in 2008, Amendment 1:2012 and Amendment 2:2017. This edition
    constitutes a technical revision.<br />\r\nThe main changes with respect to the
    previous edition are listed below:<br />\r\n– the document has been updated to
    IEC 62271-1:2017;<br />\r\n– Amendments 1 and 2 have been included;<br />\r\n–
    the definitions have been updated, terms not used have been removed;<br />\r\n–
    Subclauses 7.102 through 7.108 have been restructured.<br />\r\nThe contents of
    the corrigendum of December 2021, July 2022 and January 2024 have been included
    in this copy."
- language: fr
  script: Latn
  content: "L’IEC 62271-100:2021 est applicable aux disjoncteurs triphasés à courant
    alternatif conçus pour l'installation à l'intérieur ou à l'extérieur, et pour
    fonctionner à des fréquences de 50 Hz et/ou 60 Hz sur des réseaux de tensions
    supérieures à 1 000 V. Le présent document inclut uniquement les méthodes d’essai
    direct pour les essais d’établissement et de coupure. Pour les méthodes d’essai
    synthétique, voir l’IEC 62271-101.<br />\r\nCette troisième édition annule et
    remplace la deuxième édition parue en 2008 ainsi que l’Amendement 1:2012 et l’Amendement
    2:2017. Cette édition constitue une révision technique.<br />\r\nLes principales
    modifications par rapport à l'édition précédente sont les suivantes:<br />\r\n-
    le document a été mis à jour par rapport à l’IEC 62271-1:2017;<br />\r\n- les
    amendements 1 et 2 ont été inclus;<br />\r\n- les définitions ont été actualisées
    et les termes non utilisés ont été supprimés;<br />\r\n- les paragraphes 7.102
    à 7.108 ont été restructurés.<br />\r\nLa version française de cette norme n’a
    pas été soumise au vote.<br />\r\nLe contenu du corrigendum de décembre 2021,
    de juillet 2022 et de janvier 2024 a été pris en considération dans cet exemplaire."
