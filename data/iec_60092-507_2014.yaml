- content: "L'IEC 60092-507:2014 spécifie les exigences pour la conception, la construction
    et l'installation des réseaux électriques à bord des petits navires dont la longueur
    ne dépasse pas 50 m et le tonnage brut 500 GT (Gross Tonne) qui sont conçus pour
    être utilisés dans les eaux intérieures ou en mer. Elle n'est pas destinée à s'appliquer:<br
    /> \na) aux petits navires équipés seulement d'une batterie alimentant des circuits
    pour le démarrage d'un moteur et pour les feux de navigation rechargée par un
    alternateur entraîné par un moteur en-bord ou hors-bord;<br />\nb) les navires
    de plaisance d'une longueur de coque inférieure à 24 m exigeant la conformité
    à la Directive 94/25/CE sur les navires de plaisance, Annexe 1 Exigences Essentielles,
    Partie 5.3 Systèmes Électriques, à l'exception des installations à courant alternatif
    triphasé de tels navires de plaisance qui fonctionnent à une tension nominale
    ne dépassant pas 500 V en courant alternatif. Cette troisième édition inclut les
    modifications techniques majeures suivantes par rapport à l'édition précédente<br
    />\na) La norme clarifie maintenant son application aux installations électriques
    dans les navires de plaisance qui exigent la conformité à la Directive sur les
    navires de plaisance.<br />\nb) La norme spécifie les exigences pour les méthodes
    d'isolation galvanique des petits navires et des navires de plaisance raccordés
    à une alimentation à courant alternatif basse tension par le quai.<br />\nc) La
    norme comprend des lignes directrices de conception pour les Systèmes à propulsion
    électrique adaptés aux petits navires et les exigences d'installation associées."
