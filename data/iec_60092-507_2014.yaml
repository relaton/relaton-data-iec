abstract:
- content: "IEC 60092-507:2014 specifies requirements for the design, construction
    and installation of electrical systems in small vessels, which have a length of
    up to 50 m, or which have a gross tonnage not exceeding 500 Gross Tonnes (GT),
    designed for use on inland waters or at sea. It is not intended to apply to:<br
    /> \na) small craft equipped only with a battery supplying circuits for engine
    starting and navigation lighting recharged from an inboard or outboard engine
    driven alternator.<br />\nb) recreational craft of less than 24 m hull length
    requiring to conform to the Recreational Craft Directive 94/25/EC Annex 1 Essential
    Requirements Part 5.3 Electrical systems, except for three-phase alternating current
    installations in such recreational craft which operate at a nominal voltage not
    exceeding AC 500 V.\nThis third edition includes the following significant technical
    changes with respect to the previous edition:<br />\na) The standard now clarifies
    its application for electrical installations in those recreational craft which
    require to conform to the Recreational Craft Directive.<br />\nb) The standard
    specifies requirements for methods of galvanic isolation for small vessels and
    recreational craft connecting to a low voltage AC shore supply.<br /> \nc) The
    standard includes design guidance for electric propulsion systems suitable for
    small vessels and associated installation requirements."
