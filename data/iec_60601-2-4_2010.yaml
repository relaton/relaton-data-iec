abstract:
- content: IEC 60601-2-4:2010 establishes particular basic safety and essential performance
    requirements for cardiac defibrillators. This third edition cancels and replaces
    the second edition published in 2002. This edition constitutes a technical revision,
    revised to structurally align it with IEC 60601-1:2005 and to implement the decision
    of IEC SC 62A that the clause numbering structure of particular standards written
    to IEC 60601-1:2005 would adhere to the form specified in ISO/IEC Directives,
    Part 2:2004. The aim of this third edition is to bring this particular standard
    up to date with reference to the third edition of the general standard through
    reformatting and technical changes.
