abstract:
- content: CISPR 16-1-3:2004+A1:2016 is designated a basic standard, which specifies
    the characteristics and calibration of the absorbing clamp for the measurement
    of radio disturbance power in the frequency range 30 MHz to 1 GHz. This second
    edition cancels and replaces the first edition published in 2003. It constitutes
    a technical revision. In this edition a more detailed calibration method for the
    absorbing clamp is specified. Furthermore, new alternative calibration methods
    are introduced which are more practicable than the one which was specified previously.
    Additional parameters to describe the absorbing clamp are defined, like the decoupling
    factor for the broadband absorber (DF) and the decoupling factor for the current
    transformer (DR), along with their validation methods. A procedure for the validation
    of the absorbing clamp test site (ACTS) is also included in the of the absorbing
    clamp test site (ACTS) is also included in the document. The contents of the corrigendum
    of February 2006 have been included in this copy.<strong>This consolidated version
    consists of the second edition (2004) and its amendment 1 (2016). Therefore, no
    need to order amendment in addition to this publication.</strong>
