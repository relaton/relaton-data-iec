- content: CISPR 16-1-3:2004+A1:2016 est une norme fondamentale qui spécifie les caractéristiques
    et l'étalonnage de la pince absorbante pour la mesure de la puissance perturbatrice
    radioélectrique dans la gamme de fréquences de 30 MHz à 1 GHz. Cette deuxième
    édition annule et remplace la première édition parue en 2003. Elle constitue une
    révision technique. Cette édition spécifie une méthode d'étalonnage plus détaillée
    pour la pince absorbante. De plus, de nouvelles méthodes d'étalonnage possibles
    sont introduites, qui sont plus praticables que celle qui était spécifiée auparavant.
    Des paramètres additionnels pour décrire la pince absorbante sont définis, tels
    le facteur de découplage pour l'absorbeur large bande "DF" et le facteur de découplage
    pour le transformateur de courant "DR", avec leurs méthodes de validation. Une
    procédure pour la validation du site d'essai à la pince absorbante (ACTS) est
    aussi incluse dans le document. Le contenu du corrigendum de février 2006 a été
    pris en considération dans cet exemplaire.<strong> Cette version consolidée comprend
    la deuxième édition (2004) et son amendement 1 (2016). Il n'est donc pas nécessaire
