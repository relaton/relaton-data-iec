- content: "ISO/IEC GUIDE 98-1:2024 Ce document établit les règles générales pour
    l’évaluation et l’expression de l’incertitude de mesure pour les mesurages, de
    la boutique du commerçant à la recherche fondamentale. C’est pourquoi les principes
    de cette série de documents sont prévus pour s’appliquer à un large spectre de
    mesurages et à leurs applications. Un aperçu des parties du GUM est fourni dans
    le Tableau A.1 dans l’Annexe A.<br />\r\nNOTE Lorsque l’acronyme GUM est employé
    dans le présent document, il fait référence à la série de documents. Une partie
    individuelle du GUM est désignée par son numéro JCGM correspondant (par exemple,
    la Partie 6 du GUM est désignée JCGM GUM-6:2020).<br />\r\nLe présent document
    fournit une justification pour l’évaluation, l’expression et l’utilisation de
    l’incertitude de mesure (Article 2). Il présente une brève introduction concernant
    le mesurage (Article 3) et les décisions induites lors de l’évaluation de l’incertitude
    de mesure (Article 4). L’Article 5 fournit une brève description du contenu des
    parties du GUM. Dans chacun de ces articles, les parties pertinentes du GUM sont
    identifiées pour donner des lignes directrices supplémentaires."
