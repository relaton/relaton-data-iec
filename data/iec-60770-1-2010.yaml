abstract:
- language: en
  script: Latn
  content: "IEC 60770-1:2010 is intended to specify uniform methods of test for the
    evaluation of the performance of transmitters with pneumatic or electric output
    signals. It is applicable to transmitters which have either a standard analogue
    electric current output signal or a standard pneumatic output analogue signal
    in accordance with IEC 60381-1 or IEC 60382. The tests detailed herein may be
    applied to transmitters which have other output signals, provided that due allowance
    is made for such differences. This second edition cancels and replaces the first
    edition published in 1999 and constitutes a technical revision. The significant
    technical change with respect to the previous edition is as follows: 4.3 Load
    conditions,for pneumatic transmitters, load details have been added.<br />\r\n<br
    />\r\nThis publication is to be read in conjunction with <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/41923\">IEC
    61298-1:2008</a>, <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/41926\">IEC
    61298-2:2008</a>, <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/41922\">IEC
    61298-3:2008</a> and <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/41925\">IEC
    61298-4:2008</a>."
- language: fr
  script: Latn
  content: "La CEI 60770-1:2010 spécifie des méthodes uniformes d'essai pour l'évaluation
    des performances des transmetteurs à signaux de sortie électriques ou pneumatiques.
    Elle s'applique aux transmetteurs ayant pour signal de sortie normalisé soit un
    courant électrique analogique, soit un signal pneumatique analogique, conformément
    à la CEI 60381-1 ou à la CEI 60382. Les essais détaillés dans cette norme peuvent
    être applicables à des transmetteurs dotés d'autres signaux de sortie, à condition
    de tenir compte, de façon appropriée, de ces différences. Cette deuxième édition
    annule et remplace la première édition, parue en 1999, dont elle constitue une
    révision technique. La modification technique principale par rapport à l'édition
    précédente est la suivante: 4.3 Conditions de charge, pour les transmetteurs pneumatiques,
    des détails de charge ont été ajoutés.<br />\r\n<br />\r\nCette publication doit
    être lue conjointement avec la <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/41923\">CEI
    61298-1:2008</a>, la <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/41926\">CEI
    61298-2:2008</a>, la <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/41922\">CEI
    61298-3:2008</a> et la <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/41925\">CEI
    61298-4:2008</a>."
