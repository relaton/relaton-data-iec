abstract:
- language: en
  script: Latn
  content: Applies to the Raman gain efficiency measurement of a single-mode transmission
    optical fibre. The method described uses two unmodulated continuous waves to measure
    the Raman gain efficiency of a single-mode transmission optical fibre. This parameter
    assesses the fibre's efficiency at converting input pump power to information
    signal power.
- language: fr
  script: Latn
  content: "S'applique à la mesure du rendement de gain Raman d'une fibre optique
    de transmission unimodale.  \nLa methode décrite utilise deux ondes entretenues
    non modulées pour mesurer le rendement de gain Raman d'une fibre optique de transmission
    unimodale. Le présent paramètre  évalue le rendement de la fibre pour convertir
    la puissance d'entrée de la pompe en puissance de signal d'information ."
