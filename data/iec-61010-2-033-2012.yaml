abstract:
- language: en
  script: Latn
  content: "IEC 61010-2-033:2012 specifies safety requirements for METERS. The METERS
    that have a primary purpose of measuring voltage on a live MAINS CIRCUIT are within
    the scope of this standard. They have various names, but all of them have capability
    for measurements of voltages on a live MAINS CIRCUIT. Some of the names given
    to this equipment are as follows:<br />\r\n- MULTIMETER;<br />\r\n- digital MULTIMETER;<br
    />\r\n- VOLTMETER;<br />\r\n- clamp METER (see also Part 2-032).<br />\r\nFor
    the purpose of this standard, the term METER is used for these HAND-HELD measuring
    instruments.\r\n\r\n<br /><br />This publication is to be read in conjunction
    with <a href=\"https://webstore.iec.ch/en/publication/59769\">IEC 61010-1:2010</a>."
- language: fr
  script: Latn
  content: "La CEI 61010-2-033:2012 spécifie les exigences de sécurité pour les MESUREURS.
    Les MESUREURS qui ont pour objectif principal de mesurer la tension d'un CIRCUIT
    RESEAU sous tension sont dans le domaine d'application de cette norme. Ils ont
    des noms différents, mais tous ont la capacité de mesurer la tension d'un CIRCUIT
    RESEAU. Quelques-uns des noms donnés à ces appareils sont les suivants:<br />\r\n-
    MULTIMETRE;<br />\r\n- MULTIMETRE numérique;<br />\r\n- VOLTMETRE;<br />\r\n-
    pince MULTIMETRE (voir aussi la Partie 2-032).<br />\r\nAux fins de la présente
    norme, le terme MESUREUR est utilisé pour ces appareils de mesure PORTATIFS.\r\n\r\n<br
    /><br />Cette publication doit être lue conjointement avec la <a href=\"https://webstore.iec.ch/en/publication/59769\">CEI
    61010-1:2010</a>."
