- content: "<p>L'ISO/IEC 14651:2016 définit ce qui suit.</p><p> Une méthode de référence
    pour la comparaison de deux chaînes de caractères ayant pour but de déterminer
    leur ordre de classement dans une liste triée. La méthode s'applique à des chaînes
    utilisant le répertoire complet de l'ISO/CEI 10646, des sous-répertoires tels
    que ceux des divers jeux normalisés ISO/CEI à 8 bits ou tout autre jeu de caractères,
    et permet de produire des résultats de tri valables (après adaptation) pour un
    ensemble de langues de chaque système d'écriture. Cette méthode de référence utilise
    des tables de tri dérivées soit de la table-modèle commune de classement définie
    dans la présente Norme internationale, soit d'une de ses adaptations. La méthode
    procure un format de référence de la table-modèle commune. Ce format est décrit
    en notation BNF (forme de Backus-Naur). Son emploi est normatif dans l'ISO/IEC
    14651:2016.</p><p> Une table-modèle commune de classement utilisée par la méthode
    de référence. Cette table décrit un ordre de base pour tous les caractères du
    standard Unicode 8.0 compris dans l'ISO/CEI 10646:2014 et son amendement 1. Tout
    cela permet de spécifier un ordre complètement déterministe. Cette table constitue
    le point de départ permettant de préciser un ordre de classement adapté aux règles
    de classement locales, sans qu'il soit nécessaire de connaître tous les systèmes
    d'écriture repris dans le jeu universel de caractères codés (JUC).</p><p> Un nom
    de référence représentant cette version particulière de la table-modèle commune,
    à utiliser comme point de départ à toute adaptation. Ce nom implique notamment
    que la table est liée à un stade de développement particulier du jeu universel
    de caractères codés (ISO/CEI 10646).</p><p> Des exigences pour la déclaration
    de différences (delta) entre une table de tri et la table-modèle commune.</p><p>L'ISO/IEC
    14651:2016<em>ne</em> prescrit<em>pas</em> ce qui suit.</p><p> Une méthode particulière
    de comparaison; toute méthode équivalente conduisant aux mêmes résultats est acceptable.</p><p>
    Un format précis pour décrire ou pour adapter les tables dans une mise en?uvre
    donnée.</p><p> Des symboles précis à utiliser par les mise en?uvre, sauf pour
    ce qui est du nom de la table-modèle commune de classement.</p><p> Une interface
    utilisateur particulière destinée à choisir les options.</p><p> Un format interne
    particulier pour les clés intermédiaires utilisées dans les comparaisons ou pour
    la table de tri. L'utilisation de clés numériques n'est pas prescrite non plus.</p><p>
    Un ordre dépendant du contexte.</p><p> Un prétraitement particulier des chaînes
    de caractères avant comparaison.</p>"
