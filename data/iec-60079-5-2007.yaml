abstract:
- language: en
  script: Latn
  content: 'Contains specific requirements for the construction, testing and marking
    of electrical equipment, parts of electrical equipment and Ex components in the
    type of protection powder filling "q", intended for use in explosive gas atmospheres.
    The significant changes with respect to the previous edition are: all requirements
    for third-party certification  removed;  requirements    for  external connections
    added; all requirements for cable glands deleted as they   have been transferred   to
    60079-0;  specific requirements for cells   and batteries introduced; added relaxation
    requirements on required faults for fuse-protected equipment and added requirements
    for instructions.'
- language: fr
  script: Latn
  content: 'contient les exigences spécifiques de construction, d''essais et de marquage
    du matériel électrique, des parties de matériel électrique et des composants Ex
    à remplissage pulvérulent, mode de protection "q", destinés à être utilisés dans
    des atmosphères explosives gazeuses. Les modifications importantes par rapport
    à l''édition précédente sont: toutes les exigences relatives à la certification
    par une tierce partie ont été supprimées; des exigences ont été ajoutées pour
    les connexions externes; toutes les exigences pour les passages de câbles ont
    été retirées parce qu''elles ont été transférées dans la 60079-0; des exigences
    spécifiques ont été introduites pour les piles et accumulateurs; des exigences
    plus souples ont été ajoutées pour les pannes requises pour le matériel protégé
    par des éléments de coupure, et des exigences ont été ajoutées pour les instructions.'
