abstract:
- content: "IEC 62841-4-7:2022 clause 1 of IEC 62841-1:2014, is applicable, except
    as follows:<br /><em>Addition:</em><br />\r\nThis document applies to pedestrian
    controlled walk-behind<strong>lawn scarifiers</strong> and<strong>lawn aerators</strong>
    which are designed for regenerating lawns by combing out materials such as grass,
    thatch and moss or cutting vertically into the lawn face using\r\n \r\n\t metallic<strong>tines</strong>;
    and/or \r\n\t rigid non-metallic<strong>tines</strong> \r\n \r\nwhich rotate about
    a horizontal axis.<br />\r\nThis document does not apply to\r\n \r\n\t pedestrian
    controlled walk-behind lawnmowers; \r\n\t towed/semi-mounted<strong>lawn scarifiers</strong>and<strong>
    lawn aerators</strong>; \r\n\t ride-on machines; \r\n\t non-powered<strong>lawn
    scarifiers</strong>and<strong> lawn aerators</strong>; \r\n\t combustion engine
    powered<strong>lawn scarifiers</strong>and<strong> lawn aerators</strong>; \r\n\t
    plug aerators (corers); \r\n\t hybrid and fuel cell powered machines and associated
    charging systems; and \r\n\t garden tractors or their attachments."
