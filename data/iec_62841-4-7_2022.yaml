abstract:
- content: "IEC 62841-4-7:2022 clause 1 of IEC 62841-1:2014, is applicable, except
    as follows:<br />\r\nAddition:<br />\r\nThis document applies to pedestrian controlled
    walk-behind lawn scarifiers and lawn aerators which are designed for regenerating
    lawns by combing out materials such as grass, thatch and moss or cutting vertically
    into the lawn face using<br />\r\nmetallic tines; and/or<br />\r\nrigid non-metallic
    tines<br />\r\nwhich rotate about a horizontal axis.<br />\r\nThis document does
    not apply to<br />\r\npedestrian controlled walk-behind lawnmowers;<br />\r\ntowed/semi-mounted
    lawn scarifiers and lawn aerators;<br />\r\nride-on machines;<br />\r\nnon-powered
    lawn scarifiers and lawn aerators;<br />\r\ncombustion engine powered lawn scarifiers
    and lawn aerators;<br />\r\nplug aerators (corers);<br />\r\nhybrid and fuel cell
    powered machines and associated charging systems; and<br />\r\ngarden tractors
    or their attachments.<br />\r\nThe contents of the corrigendum of May 2023 have
    been included in this copy."
