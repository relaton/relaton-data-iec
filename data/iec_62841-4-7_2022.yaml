- content: "IEC 62841-4-7:2022, La clause 1 de la IEC 62841-1:2014 est applicable,
    sauf dans les cas suivants:<br />\r\nAddition:<br />\r\nLe présent document s’applique
    aux scarificateurs et aux aérateurs de pelouse contrôlés par les piétons qui sont
    conçus pour régénérer les pelouses en peignant des matériaux tels que l’herbe,
    le chaume et la mousse ou en coupant verticalement dans la taille de la pelouse
    à l’aide de\r\n \r\n\t tiges métalliques; et/ou \r\n\t tiges rigides non métalliques
    \r\n\t qui tournent autour d’un axe horizontal.<br />\r\n\tLe présent document
    ne s’applique pas aux \r\n\t tondeuses à gazon à marche contrôlées par les piétons;
    \r\n\t scarificateurs de pelouse et aérateurs de pelouse remorqués/semi-montés;
    \r\n\t machines autoportées; \r\n\t scarificateurs de pelouse et aérateurs de
    pelouse non motorisés; \r\n\t scarificateurs de pelouse et aérateurs de pelouse
    alimentés par moteur à combustion; \r\n\t aérateurs de bouchon (corers); \r\n\t
    les machines hybrides et à pile à combustible et les systèmes de charge associés;
    et \r\n\t tracteurs de jardin ou leurs accessoires."
