abstract:
- content: "IEC 63522-4:2025 is used for testing along with the appropriate severities
    and conditions for measurements and tests designed to assess the ability of DUTs
    to perform under expected conditions of transportation, storage and all aspects
    of operational use.<br />\r\nThe object of this test is to define a standard test
    method for the dielectric strength test."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 63522-4:2025 traite des essais ainsi que des sévérités et conditions
    appropriées pour les mesurages et essais destinés à évaluer l'aptitude de DUT
    à fonctionner dans des conditions prévues de transport, de stockage, et de tous
    les aspects d'utilisation opérationnelle.<br />\r\nL'objet de cet essai est de
    définir une méthode d'essai normalisée pour l'essai de rigidité diélectrique."
