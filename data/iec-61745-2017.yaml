abstract:
- language: en
  script: Latn
  content: "IEC 61745:2017 describes the calibration of test sets that perform end-face
    image analysis, also known as \"near-field\" or \"grey-scale\" analysis. The principles,
    however, can be applied to test sets of a different type. The procedures outlined
    are performed by calibration laboratories and by the manufacturers or users of
    geometry test sets, for the purpose of calibrating geometry test sets and for
    evaluating the uncertainties in measurements made on calibrated test sets. The
    calibration of fibre coating or cable measurement test sets is not covered by
    this document. This second edition cancels and replaces the first edition, published
    in 1998, and constitutes a technical revision.This edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\na)
    removal of the limitation of single mode optical fibre geometry test sets to include
    multimode;<br />\r\nb) addition of a new annex as mathematical basis.<br />\r\nKeywords:
    end-face image analysis, optical fibre geometry test sets"
- language: fr
  script: Latn
  content: "IEC 61745:2017 décrit l'étalonnage de dispositifs d'essais qui effectuent
    une analyse d'image d’extrémité, également appelée \"analyse de champ proche\"
    ou \"analyse d'échelle de gris\". Les principes peuvent toutefois être appliqués
    à des dispositifs d'essais d'un type différent. Les procédures indiquées sont
    réalisées par des laboratoires d'étalonnage et par les fabricants ou les utilisateurs
    de dispositifs d'essais de géométrie, à des fins d'étalonnage de dispositifs d’essais
    de géométrie et d'évaluation des incertitudes des mesures effectuées sur des dispositifs
    d'essais étalonnés. Le présent document ne couvre pas l'étalonnage de dispositifs
    d’essais de mesure de câbles ou de revêtements de fibres. Cette deuxième édition
    annule et remplace la première édition parue en 1998, dont elle constitue une
    révision technique. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\na) retrait de la restriction
    des dispositifs d'essais de géométrie aux fibres optiques unimodales pour inclure
    les fibres optiques multimodales;<br />\r\nb) ajout d'une nouvelle annexe portant
    sur les bases mathématiques.<br />\r\nMots clés: analyse d’image d’extrémité,
    essais de géométrie des fibres optiques"
