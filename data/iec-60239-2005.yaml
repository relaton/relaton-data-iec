abstract:
- language: en
  script: Latn
  content: Specifies the dimensions of turned and threaded cylindrical graphite arc
    furnace electrodes and graphite electrode pins for use as full graphite electrode
    columns on arc furnaces. Is essential for the interchangeability of electrodes
    from different sources.
- language: fr
  script: Latn
  content: Spécifie les dimensions des électrodes en graphite cylindriques tournées
    avec logements filetés pour les fours à arc et des raccords des électrodes en
    graphite employés sur les fours à arc sous la forme de colonnes d'électrodes en
    graphite. Est essentielle pour assurer l'interchangeabilité entre électrodes d'origines
    différentes.
