- content: "IEC 60794-3-40:2022 s’applique aux câbles en égouts et aux conduits en
    vue de leur installation par soufflage et/ou tirage dans les évacuations d’eaux
    pluviales et sanitaires accessibles et non accessibles par l’homme. Les systèmes
    intégrant des éléments couverts par le présent document sont soumis aux exigences
    de la spécification intermédiaire IEC 60794-3. Il est nécessaire que les constructions
    des câbles en égouts et des conduits satisfassent aux différentes exigences d’ordre
    chimique, environnemental, fonctionnel et aux conditions générales en matière
    de nettoyage et de maintenance qui incombent aux entreprises et/ou aux organismes
    de maintenance des égouts. Les applications préférentielles, qui décrivent les
    caractéristiques des câbles en égouts en fonction des méthodes d’installation
    sont rapportées à l’Annexe A et l’Annexe B pour les égouts non accessibles par
    l’homme. L’Article 5 décrit les caractéristiques des câbles en égouts et des conduits
    en vue de leur installation par soufflage, tirage ou d’autres moyens dans des
    évacuations d’eaux pluviales et sanitaires. Les spécifications particulières peuvent
    être préparées sur la base de cette spécification de famille. Il importe d’interpréter
    les critères d’acceptation en conséquence. Le nombre de fibres soumises à l’essai
    est représentatif du câble en égouts et il fait l’objet d’un accord entre le client
    et le fournisseur. Cette seconde édition annule et remplace la première édition
    parue en 2008. Cette édition constitue une révision technique. Cette édition inclut
    les modifications techniques majeures suivantes par rapport à l’édition précédente:<br
    />\r\na) le présent document suit la nouvelle structure relative aux spécifications
    de famille. Les symbols et abréviations ont été inclus à l’Article 3, et l’Article
    4 s’intitule désormais Exigences générales, et est composé de 4.1 Fibres optiques,
    4.2 Elément de câble et 4.3 Construction d’un câble à fibres optiques;<br />\r\nb)
    l’Annexe D a été supprimée étant donné qu’elle fait partie intégrante de l’IEC
    TR 62691;<br />\r\nc) le présent document a été simplifié en s’appuyant sur des
    références à l’IEC 60794-1-1, l’IEC 60793-2, l’IEC 60794-3 et la série IEC 60794-1-2x;<br
    />\r\nd) la tolérance en matière de déformation de la fibre pour les essais de
    traction a été mise à jour;\r\ne) le Tableau 5, le Tableau 6 et le Tableau 7,
    Caractéristiques, ont été déplacés à l’Annexe A (informative)."
