abstract:
- language: en
  script: Latn
  content: "ISO/IEC 80079-20-1: 2017 is published as a dual log standard and provides
    guidance on classification of gases and vapours. It describes a test method intended
    for the measurement of the maximum experimental safe gaps (MESG) for gas-air mixtures
    or vapour-air mixtures under normal conditions of temperature and pressure (20
    °C, 101,3 kPa) so as to permit the selection of an appropriate group of equipment.
    This document also describes a test method intended for use in the determination
    of the auto-ignition temperature (AIT) of a vapour-air mixture or gas-air mixture
    at atmospheric pressure, so as to permit the selection of an appropriate temperature
    class of equipment. Values of chemical properties of materials are provided to
    assist in the selection of equipment to be used in hazardous areas. Further data
    may be added as the results of validated tests become available. The materials
    and the characteristics included in a table (see Annex B) have been selected with
    particular reference to the use of equipment in hazardous areas. The data in this
    document have been taken from a number of references which are given in the bibliography.
    These methods for determining the MESG or the AIT may also be used for gas-air-inert
    mixtures or vapour-air-inert mixtures. However, data on air-inert mixtures are
    not tabulated.<br />\r\nKeywords: classification of gases and vapours, measurement
    of the maximum experimental safe gaps (MESG)<br />\r\nThe contents of the corrigendum
    of July 2018 have been included in this copy."
- language: fr
  script: Latn
  content: "ISO/IEC 80079-20-1:2017 est publiée en tant que norme sous double logo
    et donne des recommandations pour le classement des gaz et des vapeurs. Elle décrit
    une méthode d'essai destinée à mesurer les interstices expérimentaux maximaux
    de sécurité (IEMS ou MESG – maximum experimental safe gaps) des mélanges gaz-air
    ou vapeur-air dans des conditions normales de température et de pression (20 °C,
    101,3 kPa) afin de pouvoir choisir un groupe approprié d'appareils. Le présent
    document décrit également une méthode d'essai qui permet d'établir la température
    d’auto-inflammation (TAI ou AIT – auto-ignition temperature) d'un mélange vapeur-air
    ou gaz-air à la pression atmosphérique, afin de pouvoir choisir une classe de
    température appropriée des appareils. Les valeurs des propriétés chimiques des
    produits sont fournies pour faciliter le choix des appareils à utiliser dans les
    emplacements dangereux. Des données supplémentaires peuvent être ajoutées au fur
    et à mesure de l’obtention de résultats d’essai validés. Les produits et les caractéristiques
    indiqués dans un tableau (voir l’Annexe B) ont été choisis tout particulièrement
    pour l'utilisation d'appareils dans des emplacements dangereux. Les données fournies
    dans le présent document sont extraites d’un certain nombre de documents de référence
    qui sont cités dans la bibliographie. Ces méthodes de détermination de l’IEMS
    ou d’établissement de la TAI peuvent être également appliquées pour les mélanges
    gaz-air-matière inerte ou les mélanges vapeur-air-matière inerte. Les données
    relatives aux mélanges air-matière inerte ne sont toutefois pas fournies.<br />\r\nMots
    clés: classement des gaz et des vapeurs, mesurer les interstices expérimentaux
    maximaux de sécurité (IEMS ou MESG)<br />\r\nLe contenu du corrigendum de juillet
    2018 a été pris en considération dans cet exemplaire."
