abstract:
- language: en
  script: Latn
  content: IEC 62047-22:2014 specifies a tensile test method to measure electromechanical
    properties of conductive thin micro-electromechanical systems (MEMS) materials
    bonded on non-conductive flexible substrates. Conductive thin-film structures
    on flexible substrates are extensively utilized in MEMS, consumer products, and
    flexible electronics. The electrical behaviours of films on flexible substrates
    differ from those of freestanding films and substrates due to their interfacial
    interactions. Different combinations of flexible substrates and thin films often
    lead to various influences on the test results depending on the test conditions
    and the interfacial adhesion. The desired thickness of a thin MEMS material is
    50 times thinner than that of the flexible substrate, whereas all other dimensions
    are similar to each other.
- language: fr
  script: Latn
  content: L'IEC 62047-22:2014 spécifie une méthode d'essai de traction en vue de
    mesurer les propriétés électromécaniques des matériaux des systèmes microélectromécaniques
    (MEMS, Micro-Electromechanical Systems) de couches minces conductrices collés
    sur des substrats souples non conducteurs. Les structures en couches minces sur
    des substrats souples sont largement utilisées dans les MEMS, les produits grand
    public, et les électroniques montés sur support souple. Le comportement électrique
    des couches sur substrats souples diffère de celui des couches et substrats indépendants
    du fait des interactions liées aux interfaces. Différentes combinaisons de substrats
    souples et de couches minces influent souvent de diverses manières sur les résultats
    d'essai en fonction des conditions d'essais et de l'adhérence liée aux interfaces.
    L'épaisseur souhaitée d'un matériau MEMS mince est 50 fois plus mince que celle
    d'un substrat souple, alors que d'autres dimensions sont similaires les unes aux
    autres.
