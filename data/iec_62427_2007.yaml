abstract:
- content: Describes a procedure for mutual acceptance of rolling stock to run over
    specific routes. Describes the methods of measurement of interference currents,
    the methods of measurement of the susceptibility of train detection systems, the
    characterisation of traction power supplies and the procedure for acceptance.
    The result of the acceptance procedure is a structured justification document
    referred to as a "compatibility case".
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Décrit une procédure d'acceptation mutuelle des matériels roulants sur
    un itinéraire donné. Décrit les méthodes de mesure des courants d'interférence,
    les méthodes de mesure de la susceptibilité des systèmes de détection de train,
    la caractérisation des alimentations de traction ainsi que la procédure d'acceptation.
    Le résultat de cette procédure d'acceptation est un document de justification
    structuré appelé "dossier de compatibilité".
