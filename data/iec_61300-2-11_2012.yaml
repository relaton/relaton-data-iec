abstract:
- content: "IEC 61300-2-11:2012 ensures that the captivation or the attachment of
    the cable to the fibre optic devices such as fibre optic closures will withstand
    compressive axial loads likely to be applied during normal service. This second
    edition cancels and replaces the first edition published in 1995. It constitutes
    a technical revision. The changes with respect to the previous edition are as
    follows:<br />\r\n- the procedure and details to be specified have been reconsidered;<br
    />\r\n- the severity of the test has been modified according to the cable diameter;<br
    />\r\n- the apparatus and mount for the device under test have been reconsidered
    in the sense of clamping device placement and this datum has been indicated in
    an appropriate figure. Key words: compressive axial loads"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 61300-2-11:2012 vérifie que la rétention ou la fixation du câble
    à des dispositifs liés à l'optique des fibres tels que des boîtiers à fibres résistera
    aux forces de compression axiale susceptibles d'être appliquées dans des conditions
    normales de fonctionnement. Cette deuxième édition annule et remplace la première
    édition publiée en 1995. Elle constitue une révision technique. Les modifications
    par rapport à l'édition antérieure sont les suivantes:<br />\r\n- la procédure
    et les détails à spécifier ont été réexaminés;<br />\r\n- la sévérité de l'essai
    a été modifiée selon le diamètre du câble;<br />\r\n- l'appareillage et le montage
    du dispositif en essai ont été réexaminés dans le sens du placement du dispositif
    de maintien et cette donnée a été indiquée dans une figure appropriée. Mots clés:
    forces de compression axiale"
