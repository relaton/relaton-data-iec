abstract:
- language: en
  script: Latn
  content: "IEC 62196-1:2014 is applicable to plugs, socket-outlets, vehicle connectors,
    vehicle inlets and cable assemblies for electric vehicles, herein referred to
    as \"accessories\", intended for use in conductive charging systems which incorporate
    control means, with a rated operating voltage not exceeding:<br />\r\n- 690 V
    a.c. 50 Hz to 60 Hz, at a rated current not exceeding 250 A;<br />\r\n- 1 500
    V d.c. at a rated current not exceeding 400 A.<br />\r\nThis third edition cancels
    and replaces the second edition published in 2011 and constitutes a technical
    revision. This edition includes the following significant technical changes with
    respect to the previous edition:<br />\r\na) addition of a preferred operating
    voltage of 1 000 V d.c.;<br />\r\nb) addition of a preferred rated current of
    80 A d.c.;<br />\r\nc) addition of a provision for a combined interface a.c./d.c.;<br
    />\r\nd) description of d.c. configurations (previously under consideration);<br
    />\r\ne) addition of requirements pertaining to the locking mechanism, the interlock
    and the latching device;<br />\r\nf) addition of a test for accessories not suitable
    for making and breaking an electrical circuit under load;<br />\r\ng) addition
    of requirements and tests for insulated end caps."
- language: fr
  script: Latn
  content: "L'IEC 62196-1:2014 est applicable aux fiches, socles de prise de courant,
    prises mobiles de véhicule, socles de connecteur de véhicules et câbles de charge
    pour véhicules électriques, ci-après dénommé \"appareils\", destinés à être utilisés
    dans les systèmes de charge conductive qui comprennent des moyens de contrôle,
    avec une tension d'emploi assignée n'excédant pas:<br />\r\n- 690 V c.a.50 Hz
    à 60 Hz, à un courant assigné n'excédant pas 250 A;<br />\r\n- 1 500 V c.c., à
    un courant assigné n'excédant pas 400 A.<br />\r\nCette troisième édition annule
    et remplace la deuxième édition parue en 2011 et constitue une révision technique.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente:<br />\r\na) ajout de la tension d'emploi preferentielle
    de 1 000 V c.c.;<br />\r\nb) ajout du courant assigne preferentiel de 80 A c.c.;<br
    />\r\nc) ajout de dispositions pour interface combinee c.a./c.c.;<br />\r\nd)
    descriptions des configurations pour c.c. (précédemment à l'étude);<br />\r\ne)
    ajout d'exigences relatives au mecanisme de verrouillage, dispositif de verrouillage
    et dispositif d'accrochage;<br />\r\nf) ajout d'un essai pour les appareils ne
    convenant pas à l'établissement et à la coupure d'un circuit électrique en charge;<br
    />\r\ng) ajout d'exigences et d'essais pour les embouts isolants."
