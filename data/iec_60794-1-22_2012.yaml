abstract:
- content: IEC 60794-1-22:2012(E) applies to optical fibre cables for use with telecommunication
    equipment and devices employing similar techniques, and to cables having a combination
    of both optical fibres and electrical conductors. The object of this standard
    is to define test procedures to be used in establishing uniform requirements for
    the environmental performance. This edition of IEC 60794-1-22 cancels and replaces
    the environmental tests part of the second edition of IEC 60794-1-2 published
    in 2003. It constitutes a technical revision. It has been decided to split the
    second edition of IEC 60794-1-2 into six new documents. A list of all the parts
    in the IEC 60794 series, published under the general title optical fibre cables,
    can be found on the IEC website, www.iec.ch
