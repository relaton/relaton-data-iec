abstract:
- language: en
  script: Latn
  content: Applies to optical fibre cables for use with telecommunication equipment
    and devices employing similar techniques and to cables having a combination of
    both optical fibre and electrical conductors. Establishes uniform requirements
    for the geometrical, transmission, mechanical and climatic characteristics of
    optical fibre cables and electrical requirements, where appropriate.
- language: fr
  script: Latn
  content: S'applique aux câbles à fibres optiques destinés à être utilisés dans les
    équipements de télécommunication et les dispositifs utilisant des techniques analogues,
    ainsi qu'aux câbles constitués de fibres optiques d'une part et de conducteurs
    électriques d'autre part. Etablit des prescriptions uniformes relatives aux caractéristiques
    géométriques, mécaniques, d'environnement et de transmission des câbles à fibres
    optiques, ainsi que des prescriptions électriques, s'il convient.
