abstract:
- content: "IEC 61000-4-20:2022 focuses on emission and immunity test methods for
    electrical and electronic equipment using various types of transverse electromagnetic
    (TEM) waveguides. These types include open structures (for example striplines
    and electromagnetic pulse simulators) and closed structures (for example TEM cells).
    These structures can be further classified as one-port, two-port, or multi-port
    TEM waveguides. The frequency range depends on the specific testing requirements
    and the specific TEM waveguide type. The object of this document is to describe\r\n\r\n\tTEM
    waveguide characteristics, including typical frequency ranges and equipment-under-test
    (EUT) size limitations;\r\n\tTEM waveguide validation methods for electromagnetic
    compatibility (EMC) tests;\r\n\tthe EUT (i.e. EUT cabinet and cabling) definition;\r\n\ttest
    set-ups, procedures, and requirements for radiated emission measurements in TEM
    waveguides; and\r\n\ttest set-ups, procedures, and requirements for radiated immunity
    testing in TEM waveguides.<em>NOTE Test methods are defined in this document to
    measure the effects of electromagnetic radiation on equipment and the electromagnetic
    emissions from the equipment concerned. The simulation and measurement of electromagnetic
    radiation is not adequately exact for the quantitative determination of effects
    for all end-use installations. The test methods defined are structured for a primary
    objective of establishing adequate reproducibility of results at various test
    facilities for qualitative analysis of effects.</em><br />\r\nThis document does
    not intend to specify the tests to be applied to any particular apparatus or system(s).
    The main intention of this document is to provide a general basic reference for
    all interested product committees of the IEC. For radiated emission measurements,
    product committees select emission limits and measurement methods in consultation
    with CISPR standards. For radiated immunity testing, product committees remain
    responsible for the appropriate choice of immunity tests and immunity test limits
    to be applied to equipment within their scope. This document describes test methods
    that are separate from those of IEC 61000‑4‑3.<br />\r\nThis third edition cancels
    and replaces the second edition published in 2010. This edition constitutes a
    technical revision. This edition includes the following significant technical
    changes with respect to the previous edition:\r\n\r\n\tprovide information on
    the testing of large EUTs (including cables);\r\n\tapply the work on measurement
    uncertainties by adapting the work completed in CISPR and TC 77 (for emissions
    and immunity);\r\n\tupdate the validation procedure for the test volume regarding
    field uniformity and TEM mode verification;\r\n\tprovide information concerning
    two-port and four-port TEM waveguides;\r\n\tadd a new informative annex (Annex
    I) dealing with transient TEM waveguide characterization; and\r\n\tadd information
    dealing with dielectric test stands for EUTs."
