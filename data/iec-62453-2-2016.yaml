abstract:
- language: en
  script: Latn
  content: "IEC 62453-2:2016 explains the common principles of the field device tool
    concept. These principles can be used in various industrial applications such
    as engineering systems, configuration programs and monitoring and diagnostic applications.
    This standard specifies the general objects, general object behavior and general
    object interactions that provide the base of FDT. This second edition cancels
    and replaces the first edition published in 2009. This edition constitutes a technical
    revision. This edition includes the following significant technical changes with
    respect to the previous edition:<br />\r\n- Clarification for categories of DTMs
    (e.g. new category ‘Composite Device DTM’)<br />\r\n- Clarification: Command functions<br
    />\r\n- New concept: Static function<br />\r\n- Clarification for Communication
    Channel and communication<br />\r\n- Clarifications for identification<br />\r\n-
    Clarifications for scanning and DTM assignment<br />\r\n- New concept: PLC tool
    support"
- language: fr
  script: Latn
  content: "L'IEC 62453-2:2016 explique les principes courants du concept relatif
    aux outils des dispositifs de terrain. Ces principes peuvent être utilisés dans
    diverses applications industrielles telles que les systèmes d'ingénierie, les
    programmes de configuration et les applications de surveillance et de diagnostic.
    La présente norme spécifie les objets généraux, leur comportement ainsi que leurs
    interactions qui constituent la base des outils FDT. Cette deuxième édition annule
    et remplace la première édition parue en 2009. Cette édition constitue une révision
    technique. Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l'édition précédente:<br />\r\n- Clarification pour les catégories
    des DTM (par exemple; la nouvelle catégorie ‘Composite Device DTM’ («DTM d’Equipement
    composite»))<br />\r\n- Clarification: fonctions de commande (Command)<br />\r\n-
    Nouveau concept: fonction statique (Static)<br />\r\n- Clarification pour «Voie
    de Communication» (Communication Channel) et communication<br />\r\n- Clarifications
    pour identification<br />\r\n- Clarifications pour balayage et attribution du
    DTM<br />\r\n- Nouveau concept: prise en charge de l'outil PLC."
