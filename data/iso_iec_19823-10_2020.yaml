abstract:
- content: "This document describes test methods for determining the conformance of
    security crypto suites defined in ISO/IEC 29167‑10.<br />\r\nThis document contains
    conformance tests for all mandatory and applicable optional functions.<br />\r\nThe
    conformance parameters are the following:<br />\r\n- parameters that apply directly
    affecting system functionality and inter-operability;<br />\r\n- protocol including
    commands and replies;<br />\r\n- nominal values and tolerances.<br />\r\nUnless
    otherwise specified, the tests in this document are intended to be applied exclusively
    to RFID Tags and Interrogators defined in the ISO/IEC 15693 series and in the
    ISO/IEC 18000 series using ISO/IEC 29167‑10."
