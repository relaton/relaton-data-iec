- content: "This document specifies an API in support of ISO/IEC DIS 24751-1. In particular,
    this document specifies:<br />\r\n— a data format (in JSON) for the exchange of
    registry entries (AfA concept records) between registry servers;<br />\r\n— a
    set of RESTful operations for AfA registry servers to allow for the manipulation
    of AfA concept registry entries by external clients other than server-internal
