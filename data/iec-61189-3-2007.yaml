abstract:
- language: en
  script: Latn
  content: "IEC 61189-3:2007 is a catalogue of test methods representing methodologies
    and procedures that can be applied to test materials used for manufacturing interconnection
    structures (printed boards) and assemblies. The major technical changes with regard
    to the previous edition concern the addition of 25 new tests, as follows:<br />\r\n-
    6 V: Visual test methods: 3V01, 3V02 and 3V03;<br />\r\n- 7 D: Dimensional test
    methods: 3D03;<br />\r\n- 8 C: Chemical test methods: 3C02, 3C13 and 3C14;<br
    />\r\n- 9 M: Mechanical test methods: 3M01, 3M03, 3M04, 3M07 and 3M09;<br />\r\n-
    10 E: Electrical test methods: 3E03, 3E04, 3E05, 3E11, 3E12, 3E13, 3E16, 3E17
    and 3E18;<br />\r\n- 11 N: Environmental test methods: 3N03, 3N07 and 3N12;<br
    />\r\n- 12 X: Miscellaneous test methods: 3X01."
- language: fr
  script: Latn
  content: "La CEI 61189-3:2007 constitue un recueil de méthodes d'essai représentant
    les méthodologies et les modes opératoires qui peuvent être appliqués pour soumettre
    à essais les matériaux utilisés pour fabriquer des structures d'interconnexion
    (cartes imprimées) et des ensembles. Les modifications techniques majeures par
    rapport à l'édition précédente concernent l'ajout de 25 nouveaux essais, comme
    suit:<br />\r\n- 6 V: Méthodes d'essais visuels: 3V01, 3V02 et 3V03;<br />\r\n-
    7 D: Méthodes d'essais dimensionnels: 3D03;<br />\r\n- 8 C: Méthodes d'essais
    chimiques: 3C02, 3C13 et 3C14;<br />\r\n- 9 M: Méthodes d'essais mécaniques: 3M01,
    3M03, 3M04, 3M07 et 3M09;<br />\r\n- 10 E: Méthodes d'essais électriques: 3E03,
    3E04, 3E05, 3E11, 3E12, 3E13, 3E16, 3E17 et 3E18;<br />\r\n- 11 N: Méthodes d'essais
    d'environnement: 3N03, 3N07 et 3N12;<br />\r\n- 12 X: Méthodes d'essais divers:
    3X01."
