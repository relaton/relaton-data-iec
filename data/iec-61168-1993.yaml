abstract:
- language: en
  script: Latn
  content: Specifies type tests to be performed by the manufacturer at the design
    and construction stages of a radiotherapy simulator but does not specify site
    tests to be performed after installation at the user's site. The accompanying
    technical report IEC 61170, however, does suggest that many of the test procedures
    are appropriate for site tests.
- language: fr
  script: Latn
  content: Spécifie les essais de type que le constructeur doit effectuer au moment
    de la conception et de la construction d'un simulateur de radiothérapie mais elle
    ne spécifie pas les essais sur le site qui doivent être exécutés après installation
    sur le site de l'utilisateur. Le rapport technique CEI 61170 accompagnant la présente
    norme suggère cependant que plusieurs de ces méthodes d'essai sont appropriées
    pour les essais sur le site.
