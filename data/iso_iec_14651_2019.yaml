- content: "Le présent document définit ce qui suit.<br />\r\n— Une méthode de référence
    pour la comparaison de deux chaînes de caractères ayant pour but de déterminer
    leur ordre de classement dans une liste triée. La méthode s'applique à des chaînes
    utilisant le répertoire complet de l'ISO/IEC 10646, des sous-répertoires tels
    que ceux des divers jeux normalisés ISO/IEC à 8 bits ou tout autre jeu de caractères,
    et permet de produire des résultats de tri valables (après adaptation) pour un
    ensemble de langues de chaque système d'écriture. Cette méthode de référence utilise
    des tables de tri dérivées soit de la table-modèle commune de classement définie
    dans le présent document, soit d'une de ses adaptations. La méthode procure un
    format de référence de la table-modèle commune. Ce format est décrit en notation
    BNF (forme de Backus-Naur). Son emploi est normatif dans le présent document.<br
    />\r\n— Une table-modèle commune de classement utilisée par la méthode de référence.
    Cette table décrit un ordre de base pour tous les caractères du standard Unicode
    10.0[27] compris dans l'ISO/IEC 10646:2017. Tout cela permet de spécifier un ordre
    complètement déterministe. Cette table constitue le point de départ permettant
    de préciser un ordre de classement adapté aux règles de classement locales, sans
    qu'il soit nécessaire de connaître tous les systèmes d'écriture repris dans le
    jeu universel de caractères codés (JUC).<br />\r\nNOTE 1 Cette table-modèle commune
    de classement est destinée à être modifiée pour satisfaire aux besoins d'environnements
    locaux. L'avantage principal de cette pratique, sur le plan mondial, réside dans
    le fait que, pour d'autres systèmes d'écriture que celui de l'utilisateur, aucune
    modification n'est nécessaire et cet ordre demeurera aussi cohérent que possible
    et prévisible dans un contexte international.<br />\r\nNOTE 2 Le répertoire de
    caractères utilisé dans le présent document est équivalent à celui du standard
    Unicode, version 10.0[27].<br />\r\n— Un nom de référence représentant cette version
    particulière de la table-modèle commune, à utiliser comme point de départ à toute
    adaptation. Ce nom implique notamment que la table est liée à un stade de développement
    particulier du jeu universel de caractères codés (ISO/IEC 10646).<br />\r\n— Des
    exigences pour la déclaration de différences (delta) entre une table de tri et
    la table-modèle commune.<br />\r\nLe présent document ne spécifié pas ce qui suit.<br
    />\r\n— Une méthode particulière de comparaison; toute méthode équivalente conduisant
    aux mêmes résultats est acceptable.<br />\r\n— Un format précis pour décrire ou
    pour adapter les tables dans une mise en œuvre donnée.<br />\r\n— Des symboles
    précis à utiliser par les mises en œuvre, sauf pour ce qui est du nom de la table-modèle
    commune de classement.<br />\r\n— Une interface utilisateur particulière destinée
    à choisir les options.<br />\r\n— Un format interne particulier pour les clés
    intermédiaires utilisées dans les comparaisons ou pour la table de tri. L'utilisation
    de clés numériques n'est pas spécifiée non plus.<br />\r\n— Un ordre dépendant
    du contexte.<br />\r\n— Un prétraitement particulier des chaînes de caractères
    avant comparaison.<br />\r\nNOTE 1 Bien que ceci ne soit pas spécifié par le présent
    document, il s'avère souvent nécessaire de préparer les chaînes de caractères
    avant leur comparaison (cf. l'Annexe C).<br />\r\nNOTE 2 L'Annexe D décrit les
    problèmes qui ont donné lieu à la présente Norme internationale avec leurs solutions
    anticipées."
