abstract:
- content: |-
    This part of IEC 61241 specifies requirements for the construction and testing of intrinsically safe apparatus intended for use in potentially explosive dust cloud or dust layer environments and for associated apparatus that is intended for connection to intrinsically safe circuits which enter such environments.

    The contents of the corrigendum of February 2006 have been included in this copy.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Cette partie de la CEI 61241 spécifie les exigences relatives à la construction et aux essais des matériels à sécurité intrinsèque destinés à être utilisés dans des environnements de nuage ou de couches de poussières combustibles, et des matériels associés destinés à être connectés à des matériels à sécurité intrinsèque qui entrent dans de tels environnements.

    Le contenu du corrigendum de février 2006 a été pris en considération dans cet exemplaire.
