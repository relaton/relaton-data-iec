abstract:
- language: en
  script: Latn
  content: IEC 61300-3-22:2010 describes the procedure to measure the spring-loaded
    force applied to a ferrule when the plugs mate with each other during normal service.
    This measurement procedure is applicable to a connector plug which has a spring-loaded
    ferrule. Changes from the previous edition include reconsideration of the procedure
    and the details to be specified.
- language: fr
  script: Latn
  content: La CEI 61300-3-22:2010 décrit la procédure de mesure de la force appliquée
    sous l'action du ressort sur une férule, lorsque les fiches sont couplées dans
    des conditions normales de fonctionnement. Cette procédure de mesure est applicable
    à la partie fiche d'une connexion équipée d'une férule maintenue par ressort.
    Les modifications par rapport à l'édition antérieure ont pour but de reconsidérer
    la procédure et les détails à spécifier.
