abstract:
- language: en
  script: Latn
  content: IEC 61167:2011 specifies the performance requirements for metal halide
    lamps for general lighting purposes. This second edition replaces the first edition
    published in 1992 and its Amendments 1 (1995), 2 (1997) and 3 (1998). This second
    edition constitutes a technical revision. Compared to the 1st edition, measurement
    methods for electrical and photometric parameters are included and safety related
    requirements are deleted as far as they are now covered by IEC 62035. Modern kind
    of ignition (e.g. aggregated pulse widths) and operation (low frequency square
    wave) is added with extensive description of methods of calculation for peak current
    ratio. At the same time, a review was made on lamps in the market which are fit
    for standardising, leading to a big number of new lamp data sheets in the range
    of 20 W up to 250 W lamp power.
- language: fr
  script: Latn
  content: La CEI 61167:2011 spécifie les exigences de performance relatives aux lampes
    aux halogénures métalliques pour l'éclairage à usage général. La seconde édition
    remplace la première édition publiée en 1992 ainsi que ses premier (1995), deuxième
    (1997) et troisième (1998) amendements. Cette seconde édition constitue une révision
    technique. Comparé à la 1e édition, des méthodes de mesure pour les paramètres
    électriques et photométriques ont été incluses et des exigences relatives à la
    sécurité ont été supprimées dans la mesure où elles sont désormais couvertes par
    la CEI 62035. Le type moderne d'allumage (par exemple les durées d'impulsion agrégées)
    et de fonctionnement (onde carrée de basse fréquence) est ajouté avec une description
    étendue de méthodes de calcul du rapport de courants de crête. Dans le même temps,
    les lampes du marché qui sont adaptées à la normalisation ont été passées en revue,
    ce qui a conduit à un grand nombre de nouvelles feuilles de caractéristiques de
    lampes dont la plage de puissance se situe entre 20 W et 250 W.
