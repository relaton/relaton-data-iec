- language: en
  script: Latn
  content: |-
    <p>ISO/IEC 16680:2012 is The Open Group Service Integration Maturity Model (OSIMM).</p>
    <p>It specifies</p>
    <ul>
    <li>a model against which the degree of service integration maturity of an organization can be assessed, and</li>
    <li>a process for assessing the current and desired degree of service integration maturity of an organization, using the model.</li>
    </ul>
