abstract:
- content: "IEC 63536:2025 specifies minimum functional requirements for urban rail
    signalling and control systems (for use in urban guided passenger transport lines
    and networks)<br />\r\n- which operate on line-of-sight or using automatic interlock
    signalling with intermittent supervision,<br />\r\n- not covered by the existing
    UGTMS standard IEC 62290 series, and<br />\r\n- not forming a part of an urban
    traffic control system but possibly interfaced with such systems.<br />\r\nThe
    document is restricted to minimum functional requirements which allow users to
    define more specific requirements based on the given framework of the system requirements
    at top level. This document is not applicable to command and control systems for
    urban rail using continuous data transmission and continuous supervision of train
    movements by train protection profile (already covered by the IEC 62290 series)."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 63536:2025 spécifie les exigences fonctionnelles minimales pour
    les systèmes de signalisation et de contrôle/commande des transports guidés urbains
    (destinés à être utilisés sur les lignes et les réseaux de transports guidés urbains
    de voyageurs)<br />\r\n- qui circulent en conduite à vue ou qui utilisent des
    signaux de cantonnement automatiques à supervision ponctuelle;<br />\r\n- qui
    ne sont pas couverts par la série IEC 62290 relative aux systèmes de contrôle/commande
    et de gestion des transports guidés urbains (UGTMS); et<br />\r\n- qui ne relèvent
    pas d'un contrôleur de carrefour, mais qui peuvent être interfacés avec de tels
    systèmes.<br />\r\nLe présent document se limite aux exigences fonctionnelles
    minimales qui permettent aux utilisateurs de définir des exigences plus spécifiques
    en fonction de la démonstration de sécurité globale du système. Le présent document
    ne s'applique pas aux systèmes de contrôle/commande des transports guidés urbains
    qui assurent en continu la transmission des données et le contrôle des mouvements
    des trains par courbe de contrôle de vitesse (ces systèmes étant déjà couverts
    par la série IEC 62290)."
