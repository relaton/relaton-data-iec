abstract:
- content: Applies to switching impulse tests on insulators intended for use on a.c.
    installations with highest voltage 300 kV and above. Defines switching impulse
    characteristics of insulators and prescribes the conditions under which the specified
    values of these characteristics shall be verified. Prescribes methods for switching
    impulse tests on insulators under standard conditions.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: S'applique aux essais aux chocs de manoeuvres des isolateurs destinés à
    être utilisés en courant alternatif sur des réseaux dont la tension la plus élevée
    est au moins égale à 300 kV. Définit les caractéristiques des isolateurs soumis
    aux chocs de manoeuvres et fixe les conditions dans lesquelles les valeurs spécifiées
    de ces caractéristiques doivent être vérifiées. Prescrit les méthodes d'essais
    des isolateurs aux chocs de manoeuvres dans des conditions normalisées.
