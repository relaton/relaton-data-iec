- content: IEC 61000-4-6:2008 se rapporte aux exigences relatives à l'immunité en
    conduction des équipements électriques et électroniques aux perturbations électromagnétiques
    provoquées par des émetteurs destinés à des radiofréquences (RF), dans la plage
    de fréquences de 9 kHz à 80 MHz. Les matériels n'ayant pas au moins un câble conducteur
    (tel que cordons d'alimentation, lignes de transmission de signaux ou connexions
    de mise à la terre) pouvant coupler les matériels aux champs RF perturbateurs
    ne sont pas concernés par cette norme. L'objet de la CEI 61000-4-6:2008 est d'établir
    une référence commune dans le but d'évaluer l'immunité fonctionnelle des matériels
    électriques et électroniques, quand ils sont soumis aux perturbations conduites
    induites par les champs radiofréquence. La méthode d'essai documentée dans cette
    partie de la CEI 61000, décrit une méthode cohérente dans le but d'évaluer l'immunité
    d'un matériel ou d'un système vis-à-vis d'un phénomène défini. La CEI 61000-4-6:2008
    a le statut de publication fondamentale en CEM en accord avec le Guide 107 de
    la CEI. Cette troisième édition de la CEI 61000-4-6 annule et remplace la deuxième
    édition parue en 2003, l'Amendement 1 (2004) et l'Amendement 2 (2006). Cette édition
    constitue une révision technique.
