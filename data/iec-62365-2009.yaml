abstract:
- language: en
  script: Latn
  content: 'IEC 62365:2009 specifies a means to carry multiple channels of audio in
    linear PCM or IEC 60958-4 format over an ATM layer service conforming to ITU-T
    Recommendation I.150. It includes a means to convey, between parties, information
    concerning the digital audio signal when setting up audio calls across the ATM
    network. This bilingual version (2012-08) corresponds to the monolingual English
    version, published in 2009. This second edition of IEC 62365 cancels and replaces
    the first edition published in 2004.The main changes with respect to the previous
    edition (2004) are: second, third, and fourth required formats in 4.3 removed.
    4.3 reformatted, eliminating Table 2, and subsequent Tables renumbered.'
- language: fr
  script: Latn
  content: 'La CEI 62365:2009 spécifie un moyen de transporter plusieurs canaux audio
    dans un format MIC ou CEI 60958-4 sur un service de couche ATM conforme à la Recommandation
    UIT-T I.150. Elle inclut un moyen d''acheminer, entre les participants, des informations
    concernant le signal audionumérique lors de l''établissement d''appels audio à
    travers le réseau ATM. La présente version bilingue (2012-08) correspond à la
    version anglaise monolingue publiée en 2009. Cette seconde édition de la CEI 62365
    annule et remplace la première édition parue en 2004. Les principales modifications
    par rapport à l''édition précédente (2004) sont: la suppression des deuxième,
    troisième et quatrième formats requis en 4.3. et le reformatage de 4.3, la suppression
    du Tableau 2 et la renumérotation des tableaux ultérieurs.'
