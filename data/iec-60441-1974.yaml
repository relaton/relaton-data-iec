abstract:
- language: en
  script: Latn
  content: 'Describes two methods: the first method uses a spectroradiometer, which
    gives a spectral energy distribution of the light source being measured from which
    the chromaticity can be calculated: the second method uses the tristimulus colorimeter,
    which employs a combination of a photosensitive device and a filter to reproduce
    the distribution of spectral tristimulus values for the appropriate field angle.'
- language: fr
  script: Latn
  content: 'Décrit deux méthodes: la première emploie un spectroradiomètre qui donne
    une répartition énergétique spectrale de la source de lumière mesurée permettant
    de calculer la chromaticité la deuxième méthode emploie un colorimètre trichromatique
    qui comprend une combinaison photodétecteur-filtre servant à reproduire la distribution
    des valeurs trichromatiques spectrales de l''angle de champ approprié.'
