- content: 'IEC 61753-021-3:2012 defines minimum initial test and measurement requirements
    and severities which a single-mode connector, either part of a pigtail, or part
    of a cord, must satisfy in order to be categorized as meeting the IEC standard
    category U (uncontrolled environment). Keywords: single-mode connector, category
    U'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'IEC 61753-021-3: 2012 définit les exigences minimales d’essai et de mesure
    initiales et les sévérités auxquelles un connecteur unimodal, qu''il fasse partie
    d''une fibre amorce ou d''un cordon, doit satisfaire pour être classé comme répondant
    à la catégorie U de l’IEC (environnement non contrôlé).'
