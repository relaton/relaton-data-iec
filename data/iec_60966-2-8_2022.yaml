abstract:
- content: "IEC 60966-2-8:2022 is a detail specification that applies to cable assemblies
    with F-Quick connectors (see IEC 61169-47) and requires quad-shield screening
    class A++ (see IEC 61196-6-5). This detail specification applies to the cable
    assemblies for radio and TV receivers.<br />\r\nThis detail specification gives
    subfamily requirements and severities which shall be applied."
