- content: "IEC 61753-084-02:2025 contient les exigences minimales initiales de performance,
    d’essai et de mesure, ainsi que les sévérités auxquelles un dispositif fibronique
    de multiplexage par répartition en longueur d’onde large (WWDM, Wide Wavelength
    Division Multiplexing) 980/1 550 nm équipé de fibres amorces satisfait pour être
    classé conforme aux exigences de la catégorie C (environnement intérieur contrôlé),
    selon la définition donnée à l’Annexe A de l’IEC 61753-1:2018. Le WWDM est défini
    dans l’IEC 62074-1. Ces exigences couvrent les dispositifs à fibres amorces unimodales,
    non connectorisés. Ce type de dispositif possède trois ports; un port 980 nm,
    un port 1 550 nm et un port commun de sortie ou combinant 980 nm et 1 550 nm.<br
    />\r\nCette première édition annule et remplace la première édition de l'IEC 61753-084-2
    parue en 2007. Cette édition constitue une révision technique.<br />\r\nCette
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) Modification des conditions d'essai pour harmonisation
    avec l’IEC 61753-1:2018."
