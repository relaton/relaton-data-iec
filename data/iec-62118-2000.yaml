abstract:
- language: en
  script: Latn
  content: Applies to pressurized water reactors (PWRs) of VVER design and presents
    the requirements for monitoring adequate cooling within the core during hot and
    cold shutdown conditions. Requirements are given for core cooling monitoring instrumentation
    to ensure the safe operation of VVERs during abnormal operation and during and
    after design basis accidents (DBA).
- language: fr
  script: Latn
  content: Est applicable aux réacteurs à eau sous pression (REP) de conception VVER
    et présente les exigences de surveillance du refroidissement correct du coeur
    au cours des opérations d'arrêt à chaud ou à froid. Les exigences données concernent
    l'instrumentation de la surveillance du refroidissement du coeur et ont pour but
    de garantir le fonctionnement sûr des VVER pendant l'exploitation anormale et
    pendant et après les accidents de référence (ADR).
