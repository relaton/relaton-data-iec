abstract:
- content: "IEC 62453-309:2016 provides information for integrating the HART® technology
    into the FDT standard (IEC 62453-2). It specifies communication and other services.
    This second edition cancels and replaces the first edition published in 2009,
    and constitutes a technical revision. The main changes are provided in order to
    provide improved support for updates of the HART protocol (see 6.7 and the updated
    datatypes in Clauses 9, 10, and 12) and to support introduction of the technology
    according to IEC 62453-42.<br /><br />\r\nThis publication is to be read in conjunction
    with IEC 62453-2:2009."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 62453-309:2016 fournit des informations sur l'intégration de la
    technologie HART® dans la norme des outils des dispositifs de terrain (FDT) (IEC
    62453-2). Elle spécifie les services de communication et autres services. Cette
    deuxième édition annule et remplace la première édition parue en 2009. Cette édition
    constitue une révision technique. Les principales modifications sont apportées
    afin de fournir une prise en charge améliorée des mises à jour du protocole HART
    (voir 6.7 et les types de données mis à jour aux Articles 9, 10 et 12), et venir
    à l'appui de l'introduction de la technologie conformément à l'IEC 62453-42.<br
    /><br />\r\nCette publication doit être lue conjointement avec la IEC 62453-2:2009."
