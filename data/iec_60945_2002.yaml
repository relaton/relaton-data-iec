abstract:
- content: 'Specifies minimum performance requirements, methods of testing and required
    test results for general requirements which can be applied to those characteristics
    common to the following equipment: shipborne radio equipment, shipborne navigational
    equipment, and, for EMC only, all other bridge-mounted equipment, equipment in
    close proximity to receiving antennas, and equipment capable of interfering with
    safe navigation of the ship and with radiocommunications The contents of the corrigendum
    of April 2008 have been included in this copy. The corrigendum updates some of
    the normative references, particularly those to CISPR 16 which has been republished
    in multiple parts. The technical content of the revised references has not however
    changed and there are no changes to the text of standard.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'Spécifie les prescriptions de fonctionnement minimales, les méthodes d''essai
    et les résultats d''essai exigibles pour les spécifications générales pouvant
    s''appliquer aux caractéristiques communes à tous les matériels suivants: matériel
    radioélectrique de bord, matériel de navigation de bord et, pour la CEM seulement,
    les autres matériels de passerelle et ceux très proches des antennes de réception
    et des équipements susceptibles d''interférer avec la navigation sûre du navire
    et avec les radiocommunications Le contenu du corrigendum d''avril 2008 a été
    pris en considération dans cet exemplaire. Ce corrigendum met à jour certaines
    références normatives, en particulier celles au CISPR 16 qui a été publié une
    nouvelle fois en de multiples parties. Cependant, le contenu technique de ces
    références révisées n''a pas changé et il n''y a pas de changement au texte de
    la norme.'
