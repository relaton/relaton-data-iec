- language: en
  script: Latn
  content: Applies to electric range hoods intended for filtering the air of the room
    or to exhaust the air out of the room. Does not apply to industrial appliances.
    Does not apply to fans located in a separate unit from the range hood itself.
- language: fr
  script: Latn
  content: S'applique aux hottes de cuisine électriques destinées à recycler l'air
