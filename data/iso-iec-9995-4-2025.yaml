abstract:
- language: en
  script: Latn
  content: |-
    <p class="MsoBodyText"><span lang="EN-GB">Within the general scope described in ISO/IEC 9995-1, this document specifies the numeric section of a keyboard and the division of that section into zones.</span></p>
    <p class="MsoBodyText"><span lang="EN-GB">It specifies the arrangement, the number and the location of the keys in the numeric zone ZN0 and in the function zone ZN1 of the numeric section, as well as the allocation of functions to the keys.</span></p>
    <p class="MsoBodyText"><span lang="EN-GB">The numeric zone ZN0 is to be used in keyboards for applications such as text and data processing, general office environment, banking, point of sales (POS), telematic services, telephony apparatus, home electronic systems, numerical control of machinery and equipment, input of personal identification number (PIN), etc.</span></p>
    <p class="MsoBodyText"><span lang="EN-GB">The function zone ZN1 is to be used in keyboards for applications such as data entry, text and data processing, general office environment, etc.</span></p>
    <p class="Note"><span lang="EN-GB">NOTE<span style="mso-tab-count: 1;">            </span>Certain of these applications are under the responsibility of the ITU-T.</span></p>
