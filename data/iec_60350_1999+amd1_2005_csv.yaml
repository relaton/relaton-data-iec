abstract:
- content: |-
    Applies to ranges, cooking tables, ovens and similar appliances for household use. This publication defines the principal performance characteristics of these appliances and describes the standard methods for measuring these characteristics.
    A colour shade chart is provided with the printed standard. For the electronic version this colour shade chart (IEC 60350-CHAR) can be ordered separately, to ensure accurate colour reproduction.<strong>This consolidated version consists of the second edition (1999) and its amendment 1 (2005). Therefore, no need to order amendment in
    addition to this publication.</strong>
  language:
