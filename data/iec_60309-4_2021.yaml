abstract:
- content: "IEC 60309-4:2021 applies to self-contained products primarily intended
    for industrial use, either indoors or outdoors that combine the following items
    within a single enclosure:<br />\r\n– a fixed or portable socket-outlet according
    to IEC 60309-1 or IEC 60309-2 with a rated operating voltage not exceeding 1 000
    V DC or 1 000 V AC with a frequency not exceeding 500 Hz and a rated current not
    exceeding 800 A;<br />\r\n– a switching device.<br />\r\nThis second edition cancels
    and replaces the first edition published in 2006 and Amendment 1:2012. This edition
    constitutes a technical revision.<br />\r\nThis edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\n–
    updated in order to take into account the technical revisions to IEC 60309-1 and
    to IEC 60309-2.<br />\r\nThis document is to be read in conjunction with IEC 60309-1:2021
    and with IEC 60309‑2:2021."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L’IEC 60309-4:2021 s’applique aux ensembles indépendants destinés principalement
    à un usage industriel, à l’intérieur ou à l’extérieur, qui combinent dans une
    même enveloppe les éléments suivants:<br />\r\n- un socle fixe de prise de courant
    ou une prise mobile conforme à l’IEC 60309-1 ou l’IEC 60309-2 présentant une tension
    nominale d’emploi ne dépassant pas 1 000 V en courant continu ou 1 000 V en courant
    alternatif (avec une fréquence ne dépassant pas 500 Hz) et un courant nominal
    ne dépassant pas 800 A;<br />\r\n- un interrupteur.<br />\r\nCette deuxième édition
    annule et remplace la première édition publiée en 2006 et son Amendement 1:2012.
    Elle constitue une révision technique.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l’édition précédente:<br />\r\n- mise
    à jour afin de prendre en compte les révisions techniques apportées à l’IEC 60309-1
    et à l’IEC 60309-2.<br />\r\nLe présent document doit être lu conjointement avec
    l’IEC 60309-1:2021 et l’IEC 60309‑2:2021."
