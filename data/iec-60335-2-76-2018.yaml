abstract:
- language: en
  script: Latn
  content: "IEC 60335-2-76:2018 deals with the safety of electric fence energizers,
    the rated voltage of which is not more than 250 V and by means of which fence
    wires in agricultural, domestic or feral animal control fences and security fences
    may be electrified or monitored. Examples of electric fence energizers coming
    within the scope of this standard are:<br />\r\n– mains-operated energizers;<br
    />\r\n– battery-operated electric fence energizers suitable for connection to
    the mains;<br />\r\n– electric fence energizers operated by non-rechargeable batteries
    either incorporated or separate.<br />\r\nThis standard does not apply to:<br
    />\r\n– electromagnetically coupled animal trainer collars;<br />\r\n– appliances
    intended to be used in locations where special conditions prevail, such as the
    presence of a corrosive or explosive atmosphere (dust, vapour or gas);<br />\r\n–
    separate battery chargers (IEC 60335-2-29);<br />\r\n– electric fishing machines
    (IEC 60335-2-86);<br />\r\n– electric animal-stunning equipment (IEC 60335-2-87);<br
    />\r\n– appliances for medical purposes (IEC 60601).<br />\r\nThis Part 2 is to
    be used in conjunction with the latest edition of IEC 60335-1 and its amendments.
    It was established on the basis of the fifth edition (2010) of that standard.
    This third edition cancels and replaces the second edition published in 2002,
    Amendment 1:2006 and Amendment 2:2013. This edition constitutes a technical revision.
    This edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\n– the text has been aligned with Edition 5.2
    of Part 1;<br />\r\n– additional requirements for security fence energizers have
    been introduced (Clauses 3, 7, 19, 22, Figures and Annex BB);<br />\r\n– specific
    requirements for battery operated energizers have been moved to Annex S.<br />\r\nThe
    contents of the corrigendum of November 2018 have been included in this copy."
- language: fr
  script: Latn
  content: "<!-- NEW -->L'IEC 60335-2-76:2018 traite de la sécurité des électrificateurs
    de clôtures, dont la tension assignée n'est pas supérieure à 250 V et au moyen
    desquels des fils de clôtures pour clôtures agricoles, de contrôle des animaux
    domestiques ou sauvages et clôtures de sécurité peuvent être électrifiés ou commandés.<br
    />\r\nLes éléments suivant sont des exemples d'électrificateurs de clôtures entrant
    dans le domaine d'application de la présente norme:<br />\r\n– électrificateurs
    fonctionnant sur le réseau;<br />\r\n– électrificateurs de clôtures fonctionnant
    sur piles ou accumulateurs et destinés à être raccordés au réseau (voir la Figure
    101 et la Figure 102);<br />\r\n– électrificateurs de clôtures alimentés par piles
    incorporées ou séparées.<br />\r\nLa présente norme ne tient en général pas compte:<br
    />\r\n– de l'utilisation des appareils par de jeunes enfants ou des personnes
    handicapées sans surveillance;<br />\r\n– de l'emploi de l'appareil comme jouet
    par de jeunes enfants.<br />\r\nL'attention est attirée sur le fait que:<br />\r\n–
    pour les appareils destinés à être utilisés à bord de navires ou d'avions, des
    exigences supplémentaires peuvent être nécessaires;<br />\r\n– dans de nombreux
    pays, des exigences supplémentaires sont spécifiées par les organismes nationaux
    de la santé, par les organismes nationaux responsables de la protection des travailleurs,
    par les organismes nationaux responsables de l'alimentation en eau et par des
    organismes similaires.<br />\r\nLa présente norme ne s’applique pas:<br />\r\n–
    aux colliers de dressage pour animaux couplés électromagnétiquement;<br />\r\n–
    aux appareils destinés à être utilisés dans des locaux présentant des conditions
    particulières, telles que la présence d'une atmosphère corrosive ou explosive
    (poussière, vapeur ou gaz);<br />\r\n– aux chargeurs de batteries séparés (IEC
    60335-2-29);<br />\r\n– aux équipements électriques de pêche (IEC 60335-2-86);<br
    />\r\n– aux appareils électriques d'insensibilisation des animaux (IEC 60335-2-87);<br
    />\r\n– aux appareils électromédicaux (IEC 60601).<br />\r\nCette troisième édition
    annule et remplace la deuxième édition publiée en 2002, son Amendement 1 (2006)
    et son Amendement 2 (2013). Cette édition constitue une révision technique.<br
    />\r\nCette édition inclut les modifications techniques significatives suivantes
    par rapport à l'édition précédente:<br />\r\n- le texte a été aligné sur celui
    de l'Édition 5.2 de la Partie 1;<br />\r\n- des exigences supplémentaires relatives
    aux électrificateurs de clôtures ont été introduites (Article 3, Article 7, Article
    19, Article 22, Figures et Annexe BB);<br />\r\n- les exigences spécifiques relatives
    aux électrificateurs de clôture fonctionnant sur piles ou accumulateurs ont été
    déplacées vers l'Annexe S.<br />\r\nLa présente Partie 2 doit être utilisée conjointement
    avec la dernière édition de l'IEC 60335-1 et ses amendements. Elle a été établie
    sur la base de la cinquième édition (2010) de cette norme."
