- content: IEC 61757-7-3:2024 définit la terminologie, la structure et les caractéristiques
    de performance des capteurs de tension fibroniques à l’aide d’une méthode de mesure
    polarimétrique. Le document spécifie les méthodes et procédures d’essai permettant
    de mesurer les paramètres de performance clés de ces capteurs. Il traite uniquement
    de l’élément de détection de tension, et non des dispositifs supplémentaires qui
    sont propres à chaque application. Le document ne spécifie pas les valeurs de
    performance exigées des capteurs de tension fibroniques polarimétriques, car ces
    spécifications dépendent de l’application choisie pour le capteur et sont généralement
    définies par l’utilisateur du capteur. Les valeurs de performance exigées sont
    habituellement définies lors de la conception d’un capteur pour une application
    spécifique.
