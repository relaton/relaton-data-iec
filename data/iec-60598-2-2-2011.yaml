abstract:
- language: en
  script: Latn
  content: IEC 60598-2-2:2011 specifies requirements for recessed luminaires incorporating
    electric light sources for operation from supply voltages up to 1 000 V. This
    section does not apply to air-handling or liquid-cooled luminaires. This third
    edition cancels and replaces the second edition published in 1996 and its Amendment
    1 (1997), of which is constitutes a technical revision. The changes introduced
    by this new edition are those required to maintain consistency later versions
    of IEC 60598-1 that have been published since the previous edition of this standard.
- language: fr
  script: Latn
  content: La CEI 60598-2-2:2011 spécifie des exigences pour les luminaires encastrés
    incorporant des sources lumineuses électriques, pour un fonctionnement à des tensions
    d'alimentation jusqu'à 1 000 V. La présente section ne s'applique pas aux luminaires
    à circulation d'air ou à circuit de refroidissement liquide. Cette troisième édition
    annule et remplace la deuxième édition publié en 1996 et son Amendement 1 (1997),
    dont elle constitue une révision technique. Les modifications introduites par
    cette nouvelle édition sont celles nécessaires pour garder la cohérence avec les
    versions plus récentes de la CEI 60598-1 qui ont été publiées depuis la première
    édition de cette norme.
