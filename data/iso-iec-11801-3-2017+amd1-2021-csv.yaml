abstract:
- language: en
  script: Latn
  content: "ISO/IEC 11801-3:2017+A1:2021 This document specifies generic cabling,
    which is critical for providing robust services to the automation islands in industrial
    premises, or industrial spaces within other types of building. Additionally those
    premises can include office spaces (for which generic cabling is specified in
    ISO/IEC 11801-2) or data centre spaces (for which generic cabling is specified
    in ISO/IEC 11801-5).<br />\r\nThe contents of the corrigendum of April 2018 have
    been included in this copy."
