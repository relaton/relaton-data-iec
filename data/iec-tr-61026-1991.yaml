abstract:
- language: en
  script: Latn
  content: Describes test procedures for evaluation of the thermal endurance of electrical
    insulating materials, based on the combined use of sensitive analytical methods
    for the determination of test acceleration and of conventional ageing tests. Describes
    the conditions to be observed in the test procedures and shows how characteristics
    corresponding to temperature index (TI) and halving interval (HIC) of IEC 60216
    are derived from the test results.
- language: fr
  script: Latn
  content: Décrit des méthodes d'essai destinées à l'évolution de l'endurance thermique
    des matériaux isolants électriques, fondées sur l'utilisation combinée de méthodes
    analytiques sensibles pour la réalisation d'essais accélérés et d'essais de viellissement
    conventionnels. Démontre comment les caractéristiques correspondant à l'indice
    de température (IT) et à l'intervalle de division par 2 (IDC) de la CEI 60216
    sont obtenues à partir des résultats d'essais.
