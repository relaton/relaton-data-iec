abstract:
- language: en
  script: Latn
  content: "IEC 60077-3:2019 gives the rules for circuit-breakers, the main contacts
    of which are connected to DC power and/or auxiliary circuits. The nominal voltage
    of these circuits does not exceed 3 000 V DC according to IEC 60850. This part
    of IEC 60077, together with IEC 60077-2, states specifically:<br />\r\na) the
    characteristics of the circuit-breakers;<br />\r\nb) the service conditions with
    which circuit-breakers complies with reference to:<br />\r\n- operation and behaviour
    in normal service;<br />\r\n- operation and behaviour in the case of short circuit<br
    />\r\n- dielectric properties;<br />\r\nc) the tests for confirming the compliance
    of the components with the characteristics under the service conditions and the
    methods to be adopted for these tests;<br />\r\nd) the information to be marked
    on, or given with, the circuit breaker.<br />\r\nThis second edition cancels and
    replaces the first edition, issued in 2001. This edition includes the following
    main technical changes with regard to the previous edition:<br />\r\n- procedure
    of verification of temperature rise is changed;<br />\r\n- air-tightness test
    as type test, insulation resistance measurement are added."
- language: fr
  script: Latn
  content: "L'IEC 60077-3:2019 donne, en complément des règles générales de l'IEC
    60077‑2, les règles relatives aux disjoncteurs dont les contacts sont connectés
    aux circuits à courant continu de traction et/ou aux circuits des auxiliaires.
    La tension continue nominale de ces circuits n'excède pas 3 000 V CC, conformément
    à l'IEC 60850. En complément de l'IEC 60077-2, la présente partie de l'IEC 60077
    précise particulièrement:<br />\r\na) les caractéristiques des disjoncteurs;<br
    />\r\nb) les conditions de service que les disjoncteurs supportent du point de
    vue:<br />\r\n- du fonctionnement et du comportement en service normal;<br />\r\n-
    du fonctionnement et du comportement en cas de court-circuit;<br />\r\n- des propriétés
    diélectriques;<br />\r\nc) les essais de conformité des composants avec les caractéristiques
    dans les conditions de service ainsi que les méthodes d'essai correspondantes
    à utiliser;<br />\r\nd) les informations à donner ou à marquer sur le disjoncteur.<br
    />\r\nCette deuxième édition annule et remplace la première édition, parue en
    2001. Cette édition inclut les modifications techniques majeures suivantes par
    rapport à l'édition précédente:<br />\r\n- modification de la procédure de vérification
    de l'échauffement;<br />\r\n- ajout de l'essai d'étanchéité comme essai de type
    et de la mesure de la résistance d'isolement."
