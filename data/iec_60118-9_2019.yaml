- content: "L'IEC 60118-9:2019 spécifie les méthodes permettant de mesurer les caractéristiques
    des appareils de correction auditive à conduction osseuse.<br />\r\nLes résultats
    des méthodes décrites constitueront une base adaptée pour échanger des informations
    ou pour comparer directement les caractéristiques électroacoustiques des appareils
    de correction auditive à conduction osseuse. Ces méthodes sont choisies pour leur
    praticabilité et leur reproductibilité, et sont fondées sur des paramètres fixes
    sélectionnés.<br />\r\nLes résultats obtenus par les méthodes spécifiées dans
    le présent document expriment le fonctionnement de l'appareil de correction auditive
    dans les conditions de mesure, mais le fonctionnement en conditions réelles d'utilisation
    dépend d'un ensemble de facteurs (impédance de charge effective, conditions d'environnement,
    environnement acoustique, etc.).<br />\r\nLe présent document définit les méthodes
    permettant de mesurer les caractéristiques des appareils de correction auditive
    à conduction osseuse qui sont:<br />\r\n• des appareils à couplage transcutané
    mesurés sur un coupleur mécanique satisfaisant aux exigences de l'IEC 60318-6;<br
    />\r\n• des appareils à couplage/ancrage osseux mesurés sur un simulateur crânien.<br
    />\r\nL'IEC 60118-9:2019annule et remplace la première édition parue en 1985.
    Cette édition constitue une révision technique.<br />\r\nCette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na) ajout des appareils à couplage osseux mesurés sur un simulateur crânien;<br
    />\r\nb) augmentation de la plage de fréquences de mesure à 8 000 Hz pour les
    appareils à couplage osseux."
