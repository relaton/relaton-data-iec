abstract:
- content: "IEC 60118-9:2019 specifies methods for the measurement of bone conduction
    hearing aid characteristics.<br />\r\nThe methods described will produce a suitable
    basis for the exchange of information or for direct comparison of the electroacoustical
    characteristics of bone conduction hearing aids. These methods are chosen to be
    practical and reproducible and are based on selected fixed parameters.<br />\r\nThe
    results obtained by the methods specified in this document express the performance
    under the conditions of measurement; however, the performance of the hearing aid
    under practical conditions of use will depend upon a number of factors (e.g. effective
    load impedance, environmental conditions, acoustical environment, etc.).<br />\r\nThis
    document defines methods of measurement of characteristics of bone conduction
    hearing aids both for<br />\r\n• transcutaneously coupled devices measured on
    a mechanical coupler, meeting the requirements of IEC 60318-6, and<br />\r\n•
    bone coupled/bone anchored devices measured on a skull simulator.<br />\r\nIEC
    60118-9:2019 cancels and replaces the first edition published in 1985. This edition
    constitutes a technical revision.<br />\r\nThis edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\na)
    includes bone coupled devices measured on a skull simulator;<br />\r\nb) measurement
    frequency range increased to 8 000 Hz for bone coupled devices."
