abstract:
- language: en
  script: Latn
  content: This International Standard describes the method of measuring, evaluating
    and specifying the characteristics of fluorescent ultraviolet lamps that are used
    in appliances for tanning purposes. It includes specific requirements regarding
    the marking of such lamps. This second edition cancels and replaces the first
    edition published in 1993 and its Amendment 1 (1996). In this second edition,
    an equivalency code for the lamps is introduced. This equivalency code characterises
    the spectral energy distribution and is to be applied when replacing lamps in
    tanning equipment.
- language: fr
  script: Latn
  content: La présente Norme internationale décrit la méthode pour mesurer, évaluer
    et spécifier les caractéristiques des lampes fluorescentes à ultraviolet utilisées
    dans les appareils de bronzage. Elle inclut des spécifications particulières concernant
    le marquage de telles lampes. Cette deuxième édition annule et remplace la première
    édition parue en 1993 et son Amendement 1 (1996). Dans cette deuxième édition,
    un code d'équivalence pour les lampes est introduit. Ce code d'équivalence caractérise
    la distribution d'énergie spectrale et doit être appliqué lors du remplacement
    de lampes dans les équipements de bronzage.
