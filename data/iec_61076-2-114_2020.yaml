abstract:
- content: "IEC 61076-2-114:2020 describes circular connectors with M8 screw locking
    typically used for data and power transmissions in industrial applications. These
    connectors consist of fixed and free connectors that are either rewireable or
    non-rewireable. Data transmission performance is for Category 5 up to 100 MHz.<br
    />\r\nTwo coded versions, identified as D-coded and P-coded, are provided that
    differ by their pin size and optionally by number of poles, hence by the function
    provided for field applications.<br />\r\nMale connectors have round contacts
    Ø 0,8 mm for D-coded, and Ø 1 mm for P-coded connectors.<br />\r\nThe coding provided
    by this document prevents the mating of accordingly coded male or female connectors
    to any other similarly sized interfaces covered by other standards."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 61076-2-114:2020 décrit des connecteurs circulaires avec verrouillage
    à vis M8 typiquement utilisés pour la transmission de données et de puissance
    dans des applications industrielles. Ces connecteurs se composent d’embases et
    de fiches démontables ou non. Les performances de transmission de données de la
    catégorie 5 vont jusqu'à 100 MHz.<br />\r\nDeux versions codées, identifiées par
    codage D et codage P, sont prévues. Elles diffèrent par la taille de leurs broches
    et, facultativement, par le nombre de pôles, donc par la fonction prévue pour
    les applications de terrain.<br />\r\nLes connecteurs mâles possèdent des contacts
    arrondis de 0,8 mm de diamètre pour les connecteurs à codage D et de 1 mm de diamètre
    pour les connecteurs à codage P.<br />\r\nLes codages prévus par le présent document
    empêchent l'accouplement de connecteurs mâles ou femelles codés ainsi avec toute
    autre interface de même taille couverte par d'autres normes."
