abstract:
- content: IEC 62341-1-1:2009 is a generic specification for organic light emitting
    diode (OLED) displays. It defines general procedures for quality assessment to
    be used in the IECQ System and establishes general rules for methods of electrical
    and optical measurements, environmental and mechanical tests and endurance tests.
  language:
