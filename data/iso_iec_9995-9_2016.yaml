  format: text/html
- content: "ISO 9995-9:2016 Dans le domaine d'application général de la partie 1 de
    l'ISO/IEC 9995, ISO 9995-9:2016 décrit l'affectation sur le clavier d'un ensemble
    de caractères graphiques qui, lorsqu'ils sont utilisés de pair avec une disposition
    nationale de clavier existante, permettent la saisie d'un répertoire de caractères
    minimal tel que défini ci-dessous.<br />\r\nCe répertoire est destiné à référencer
    tous les caractères nécessaires pour écrire la totalité des langues contemporaines
    utilisant l'écriture latine, ainsi que des translittérations latines normalisées
    de certaines langues majeures utilisant d'autres écritures. De plus, il contient
    tous les symboles et les signes de ponctuation contenus dans l'ISO 8859-1, ainsi
    que certains autres symboles communément utilisés en typographie et bureautique.<br
    />\r\nIl référence également les caractères de certaines autres écritures (grecque,
    cyrillique, arménienne, géorgienne, hébraïque) dans la même mesure (à l'exception
    pour le cyrillique de certaines langues minoritaires de la Fédération de Russie
    pour lesquelles il ne reste qu'une centaine de locuteurs). Il donne les moyens
    d'inclure d'autres écritures (par exemple arabe, dévanâgarî) dans des versions
    futures de la présente norme (par exemple par des amendements).<br />\r\nEnfin,
    il inclut l'Alphabet Phonétique International (API).<br />\r\nISO 9995-9:2016
    est principalement destinée aux applications de traitement de texte, pour être
    utilisée à la fois avec les claviers complets et avec les claviers miniatures
    des appareils mobiles (tels que les « téléphones intelligents » ou les ordinateurs
    de poche), en particulier ceux qui ne disposent que de touches dédiées aux 26
    lettres latines de base, sans touches dédiées aux chiffres."
