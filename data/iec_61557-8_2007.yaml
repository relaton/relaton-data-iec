- content: |-
    La présente partie de la CEI 61557 définit les exigences particulières applicables aux contrôleurs d'isolement (IMD) destinés à surveiller en permanence, et quelle que soit la méthode de mesure, la résistance d'isolement par rapport à la terre de réseaux IT c.a. non mis à la terre, ou de réseaux IT c.a. comprenant des circuits à courant continu reliés galvaniquement dont les tensions nominales sont au plus égales à 1 000 V c.a., et de réseaux IT c.c. dont les tensions nominales sont au plus égales à 1 500 V c.c.

    Cette deuxième édition annule et remplace la première édition publiée en 1997. Cette édition constitue une révision technique.

    Les principales modifications apportées par cette nouvelle édition sont les suivantes:

    a) la section sur les "définitions" a été complétée;

    b) révision de certaines exigences;

    c) ajout d'informations relatives aux instructions de fonctionnement;

    d) les sections "essais de type" et "essais individuels de série " ont été complétées;

    e) modification du Tableau 1;

    f) addition des Annexes A et B.

    Le contenu du corrigendum de mai 2007 a été pris en considération dans cet exemplaire.
