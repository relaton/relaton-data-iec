- content: |-
    L'IEC 61882:2016 constitue un guide pour les études HAZOP de systèmes qui utilisent des mots-guides. Elle donne des lignes directrices relatives à l'application de la technique et à la procédure de l'étude HAZOP, y compris la définition, la préparation, les sessions d'examen ainsi que les documents et le suivi qui en résultent. Elle fournit également des exemples de documentation ainsi qu'un grand choix d'exemples concernant diverses applications qui présentent les études HAZOP. Cette deuxième édition annule et remplace la première édition parue en 2001. Cette édition constitue une révision technique. Cette édition inclut les modifications techniques majeures suivantes par rapport à l'édition précédente:<br />
    - terminologie clarifiée, et alignement sur les termes et définitions de l'ISO 31000:2009 et du Guide ISO 73:2009;<br />
    - ajout d'une étude de cas améliorée d'un HAZOP de procédure.
    Mots clés: HAZOP, risques et les problèmes d'exploitabilité
