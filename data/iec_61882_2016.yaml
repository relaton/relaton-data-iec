abstract:
- content: "IEC 61882:2016 provides a guide for HAZOP studies of systems using guide
    words. It gives guidance on application of the technique and on the HAZOP study
    procedure, including definition, preparation, examination sessions and resulting
    documentation and follow-up. Documentation examples, as well as a broad set of
    examples encompassing various applications, illustrating HAZOP studies are also
    provided. This second edition cancels and replaces the first edition published
    in 2001. This edition constitutes a technical revision. This edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\n- clarification of terminology as well as alignment with terms and definitions
    within ISO 31000:2009 and ISO Guide 73:2009;<br />\r\n- addition of an improved
    case study of a procedural HAZOP. Keywords: HAZOP, risks and operability problems"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 61882:2016 constitue un guide pour les études HAZOP de systèmes
    qui utilisent des mots-guides. Elle donne des lignes directrices relatives à l'application
    de la technique et à la procédure de l'étude HAZOP, y compris la définition, la
    préparation, les sessions d'examen ainsi que les documents et le suivi qui en
    résultent. Elle fournit également des exemples de documentation ainsi qu'un grand
    choix d'exemples concernant diverses applications qui présentent les études HAZOP.
    Cette deuxième édition annule et remplace la première édition parue en 2001. Cette
    édition constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\n- terminologie
    clarifiée, et alignement sur les termes et définitions de l'ISO 31000:2009 et
    du Guide ISO 73:2009;<br />\r\n- ajout d'une étude de cas améliorée d'un HAZOP
    de procédure. Mots clés: HAZOP, risques et les problèmes d'exploitabilité"
