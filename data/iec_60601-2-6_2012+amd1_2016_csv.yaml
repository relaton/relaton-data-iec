abstract:
- content: IEC 60601-2-6:2012+A1:2016 specifies the minimum requirements considered
    to provide for a practical degree of safety in the operation of microwave therapy
    equipment. This particular standard amends and supplements IEC 60601-1 (third
    edition, 2005 and amendment 1, 2012). This second edition cancels and replaces
    the first edition of IEC 60601-2-6, published in 1984. This edition constitutes
    a technical revision and has been aligned to the third edition of IEC 60601-1:2005+A1:2012.<strong>This
    consolidated version consists of the second edition (2012) and its amendment 1
    (2016). Therefore, no need to order amendment in addition to this publication.</strong>
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 60601-2-6:2012+A1:2016 spécifie les exigences minimales considérées
    comme assurant un degré pratique de sécurité dans le fonctionnement des appareils
    de thérapie à micro-ondes. La présente norme particulière modifie et complète
    la CEI 60601-1 (troisième édition, 2005 et amendement 1, 2012). Cette deuxième
    édition annule et remplace la première édition de la CEI 60601-2-6, publiée en
    1984. Cette édition constitue une révision technique et s'aligne avec la troisième
    édition de la CEI 60601-1:2005+A1:2012.<strong> Cette version consolidée comprend
    la deuxième édition (2012) et son amendement 1 (2016). Il n'est donc pas nécessaire
    de commander l'amendement avec cette publication.</strong>
