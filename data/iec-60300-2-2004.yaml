abstract:
- language: en
  script: Latn
  content: |-
    Provides guidelines for dependability management of product design, development, evaluation and process enhancements. Life cycle models are used to describe product development or project phases.
    Applicable for detailed planning and implementation of a dependability programme to meet specific product needs.
- language: fr
  script: Latn
  content: "Fournit les lignes directrices pour la gestion de la sûreté de fonctionnement
    en matière de conception, de développement, d'évaluation du produit et d'amélioration
    du processus. Des modèles de cycle de vie sont utilisés pour décrire les phases
    de développement du produit ou du projet. \nLa présente partie de la CEI 60300
    s'applique à une planification et une mise en  uvre détaillées d'un programme
    de sûreté de fonctionnement destiné à répondre à des besoins spécifiques du produit."
