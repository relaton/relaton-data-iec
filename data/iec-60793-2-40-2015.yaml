abstract:
- language: en
  script: Latn
  content: "IEC 60793-2-40:2015 is applicable to category A4 optical multimode fibres
    and the related sub-categories A4a, A4b, A4c, A4d, A4e, A4f, A4g and A4h. These
    fibres have a plastic core and plastic cladding and may have step-index, multi-step
    index or graded-index profiles. The fibres are used in information transmission
    equipment and other applications employing similar light transmitting techniques,
    and finally in fibre optic cables. Table 1 of this document summarizes some of
    the salient characteristics and applications of these fibres. This fourth edition
    cancels and replaces the third edition published in 2009. This edition constitutes
    a technical revision. This edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\n- harmonization of terminology
    within the IEC 60793-2 series;<br />\r\n- added measurement parameters for numerical
    aperture and fibre geometry. Keywords: category A4 optical multimode fibres, information
    transmission equipment"
- language: fr
  script: Latn
  content: "L'IEC 60793-2-40:2015 s'applique à la catégorie de fibres optiques multimodales
    A4 et à ses sous-catégories A4a, A4b, A4c, A4d, A4e, A4f, A4g et A4h. Ces fibres
    possèdent un coeur et une gaine en plastique et elles peuvent avoir des profils
    de type en saut d'indice, en sauts multiples d'indice ou en gradient d'indice.
    Ces fibres sont utilisées dans les équipements destinés à la transmission de l'information
    et dans d'autres applications employant des techniques similaires de transmission
    du rayonnement lumineux, et finalement dans des câbles à fibres optiques. Le Tableau
    1 résume certaines des caractéristiques et applications principales de ces fibres.
    Cette quatrième édition annule et remplace la troisième édition parue en 2009.
    Cette édition constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\n- une
    harmonisation de la terminologie au sein de la série IEC 60793-2;<br />\r\n- l'ajout
    de paramètres de mesure pour l'ouverture numérique et la géométrie des fibres.
    Mots clés: la catégorie de fibres optiques multimodales A4, la transmission de
    l'information"
