abstract:
- language: en
  script: Latn
  content: Specifies the details of the glow-wire test when applied to specimens of
    solid electrical insulating materials or other solid combustible materials for
    ignitability testing. Replaces partially IEC 60829. Has the status of a basic
    safety publication in accordance with IEC Guide 104.
- language: fr
  script: Latn
  content: Spécifie les détails de l'essai au fil incandescent quand il est appliqué
    à des éprouvettes de matériaux isolants électriques solides ou autres matériaux
    combustibles solides pour les essais d'allumabilité. Remplace partiellement la
    CEI 60829. A le statut d'une publication fondamentale de sécurité conformément
    au Guide 104.
