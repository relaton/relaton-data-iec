abstract:
- content: |-
    Provides three standardized and coordinated test methods for determining the ability of a specimen to withstand specified severities of impact. It is used to demonstrate an acceptable level of robustness when assessing the safety of a product and is primarily intended for the testing of electrotechnical items. Covers energy levels ranging from 0,14 joules (J) to 50 joules (J).
    This first edition of IEC 60068-2-75 replaces both IEC 60068-2-62 (1991) and its amendment 1 (1993) and IEC 60068-2-63 (1991). Has the status of a basic safety publication in accordance with IEC Guide 104.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Fournit trois méthodes d'essai pour déterminer l'aptitude d'un spécimen à supporter des sévérités spécifiées d'impact. Elles sont utilisées en particulier pour démontrer un niveau acceptable de robustesse mécanique pour l'évaluation de la sécurité d'un produit en premier lieu, à l'essai de produits électrotechniques. Couvre les niveaux d'energie allant de 0,14 joule (J) à 50 joules (J).
    Cette première édition de la CEI 60068-2-75 remplace la CEI 60068-62 (1991) et son amendement 1 (1993) ainsi que la CEI 60068-63 (1991). A le statut d`une publication fondamentale de sécurité conformément au Guide 104 de la CEI.
