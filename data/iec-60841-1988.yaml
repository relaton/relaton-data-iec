abstract:
- language: en
  script: Latn
  content: Applies to the reversible process achieved by the PCM encoder/decoder system
    that transforms two audio signals into one PCM signal for compatibility, with
    either 525 line/ 60 field or 625 line/50 field television system. Establishes
    the signal format for the PCM encoder decoder for reproducing audio signals in
    PCM form on a consumer video cassette system. Ensures standardized system operation
    compatibility of encoder/decoder systems and interchangeability of recorder tapes
    with players and systems.
- language: fr
  script: Latn
  content: S'applique au processus réversible qu'accomplissent les systèmes codeurs/décodeurs
    MIC qui transforment les signaux de voies audiofréquence en un signai MIC compatible
    avec le système de télévision soit de 60 trames/525 lignes, soit de 50 trames/625
    lignes. Etablit le format du signal numérique pour le codage/décodage MIC d'enregistrement
    et de lecture de signaux audio sur cassettes vidéo à usage domestique. Assure
    le fonctionnement normal du système, l'interchangeabilité des bandes enregistrées
    avec les lecteurs et la compatibilité des systèmes.
