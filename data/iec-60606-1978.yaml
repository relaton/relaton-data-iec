abstract:
- language: en
  script: Latn
  content: Applies to power transformers complying with IEC 76. Object is to assist
    purchasers in the determination and selection of transformer characteristics at
    the time of purchase and subsequent usage. Comprises clauses on specification
    of tapping quantities, selection of winding connections for transformers for three-phase
    systems, parallel operation of transformers in three-phase systems (appendix gives
    examples, based on maximum current and maximum voltage of each winding), loading
    capability of the neutral point of windings in star or zigzag connection, and
    calculation of voltage drop (or rise) for a specified load condition.
- language: fr
  script: Latn
  content: S'applique aux transformateurs de puissance répondant aux spécifications
    de la CEI 76. A pour but de constituer une aide pour la détermination et le choix
    des caractéristiques des transformateurs au moment de l'achat et, plus tard, lors
    de l'utilisation du transformateur. Comprend des articles sur les spécifications
    des grandeurs de prise, le choix du mode de connexion des enroulements pour les
    transformateurs pour réseaux triphasés, la marche en parallèle de transformateurs
    dans des réseaux triphasés (l'annexe donne des exemples de la méthode fondée sur
    le courant maximal et la tension maximale de chaque enroulement), la possibilité
    de charge du point neutre des enroulements connectés en étoile ou en zigzag et
    la détermination de la variation de la tension pour une condition de charge spécifiée.
