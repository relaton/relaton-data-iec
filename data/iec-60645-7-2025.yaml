abstract:
- language: en
  script: Latn
  content: IEC 60645-7:2025 applies to instruments designed for the measurement of
    auditory evoked potentials from the inner ear, the auditory nerve, and the brainstem,
    evoked by either acoustic or vibratory stimuli of short duration. This document
    defines the characteristics to be specified by the manufacturer, specifies performance
    requirements for two types of instruments (screening and diagnostic/clinical),
    and specifies the functions to be provided on these types. It also specifies a
    means of describing the physical characteristics, in terms of electrical waveforms,
    of audiometric reference and test signals of short duration used with auditory
    evoked potential equipment and other equipment (e.g. otoacoustic emission instruments),
    and methods for their measurement. The purpose of this document is to ensure that
    measurements made under comparable test conditions with different instruments
    complying with this document will be consistent. This document is not intended
    to restrict development or incorporation of new features, nor to discourage innovative
    approaches. Evoked response measurement using the application of electric stimuli
    to a subject is beyond the scope of this document.
- language: fr
  script: Latn
  content: L'IEC 60645-7:2025 s'applique aux instruments conçus pour le mesurage des
    potentiels évoqués auditifs de l'oreille interne, du nerf auditif et du tronc
    cérébral, évoqués par des stimuli acoustiques ou vibratoires de courte durée.
    Le présent document définit les caractéristiques qui doivent être spécifiées par
    le fabricant, spécifie les exigences de performances pour deux types d'instruments
    (dépistage et diagnostic/utilisation clinique) et spécifie les fonctions à prévoir
    sur ces types. Il spécifie également un moyen pour décrire les caractéristiques
    physiques, en matière de formes d'onde électriques, des signaux de référence et
    d'essai audiométriques de courte durée utilisés avec les équipements de mesure
    de potentiels évoqués auditifs et avec d'autres équipements (par exemple, instruments
    de mesure d'émissions otoacoustiques), ainsi que les méthodes de mesure associées.
    Le présent document a pour objet de s'assurer que les mesurages réalisés dans
    des conditions d'essai comparables avec différents instruments conformes au présent
    document sont cohérents. Le présent document n'est pas destiné à limiter le développement
    ou l'ajout de nouvelles caractéristiques ni à décourager les approches innovantes.
    Le mesurage des potentiels évoqués par l'application de stimuli électriques sur
    un sujet ne relève pas du domaine d'application du présent document.
