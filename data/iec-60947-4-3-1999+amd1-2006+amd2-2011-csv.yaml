abstract:
- language: en
  script: Latn
  content: "IEC 60947-4-3:1999+A1:2006+A2:2011 applies to a.c. semiconductor non-motor
    load controllers and contactors intended for performing electrical operations
    by changing the state of a.c. electric circuits between the ON-state and the OFF-state.
    This consolidated version of IEC 60947-4-3 consists of the first edition (1999),
    its amendment 1 (2006), its amendment 2 (2011) and its corrigendum of May 2000.
    The technical content is therefore identical to the base edition and its amendments
    and has been prepared for user convenience. It bears the edition number 1.2. A
    vertical line in the margin shows where the base publication has been modified
    by amendments 1 and 2. Annexes A, D and I form an integral part of this standard.
    Annexes B, E, F, G, H and J are for information only.<br />\r\n<br />\r\nThis
    publication is to be read in conjunction with <a href=\"https://webstore.iec.ch/en/publication/3966\">IEC
    60947-1:2007</a>."
- language: fr
  script: Latn
  content: "La CEI 60947-4-3:1999+A1:2006+A2:2011 s'applique aux gradateurs et démarreurs
    à semiconducteurs à courant alternatif pour des charges autres que des moteurs
    prévus pour effectuer des man uvres électriques en changeant l'état des circuits
    électriques à courant alternatif entre l'état passant et l'état bloqué. La présente
    version consolidée de la CEI 60947-4-3 comprend la première édition (1999), son
    amendement 1 (2006), son amendement 2 (2011) et son corrigendum de mai 2000. Le
    contenu technique de cette version consolidée est donc identique à celui de l'édition
    de base et à ses amendements; cette version a été préparée par commodité pour
    l'utilisateur. Elle porte le numéro d'édition 1.2. Une ligne verticale dans la
    marge indique où la publication de base a été modifiée par les amendements 1 et
    2. Les annexes A, D et I font partie intégrante de cette norme. Les annexes B,
    E, F, G, H et J sont données uniquement à titre d'information.<br />\r\n<br />\r\nCette
    publication doit être lue conjointement avec la <a href=\"https://webstore.iec.ch/en/publication/3966\">CEI
    60947-1:2007</a>."
