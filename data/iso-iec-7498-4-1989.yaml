abstract:
- language: fr
  script: Latn
  content: |-
    <p> La présente partie de l'ISO/CEI 7498 établit un cadre général
      pour coordonner le développement des normes de gestion OSI existantes
      et futures qui doivent s'y référer. Elle </p>
    <p>a) définit les termes et décrit les concepts relatifs à
      la gestion OSI ; </p>
    <p>b) fournit une structure pour la gestion OSI et un aperçu de ses objectifs
      et des facilités qu'elle fournit ; </p>
    <p>c) décrit les activités liées à la gestion OSI.</p>
    <p>La présente partie de l'ISO/CEI 7498 ne spécifie pas de service
      ni de protocole de gestion OSI. Ce n'est ni une spécification de réalisation,
      ni une base d'évaluation de la conformité des réalisations.
    </p>
