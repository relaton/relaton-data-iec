  format: text/html
- content: "<!-- NEW! -->IEC 61643-331:2020 est disponible sous forme de IEC 61643-331:2020
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nIEC
    61643-331:2020 est une spécification d'essai pour les varistances à oxyde métallique
    (MOV, Metal Oxide Varistor) utilisées dans des applications jusqu'à 1 000 V en
    courant alternatif ou 1 500 V en courant continu sur les lignes électriques ou
    de télécommunication, ou dans les circuits de signalisation. Elles sont conçues
    pour protéger l'appareillage et/ou le personnel contre les hautes tensions transitoires.
    Le présent document s'applique aux MOV comportant deux électrodes et des composants
    pour parafoudres hybrides. Le présent document ne s'applique pas aux montages
    et à leurs effets sur les caractéristiques des MOV. Les caractéristiques indiquées
    s'appliquent exclusivement aux MOV montées uniquement dans le sens décrit pour
    les essais. Cette troisième édition annule et remplace la deuxième édition parue
    en 2017. Cette édition constitue une révision technique. Cette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\n- un essai d'assurance des caractéristiques MCOV assignées de la varistance
    a été ajouté;<br />\r\n- un essai des caractéristiques assignées d'énergie (2
    ms) a été ajouté;<br />\r\n- les essais de rigidité diélectrique et de résistance
    d'isolement ont été revus."
