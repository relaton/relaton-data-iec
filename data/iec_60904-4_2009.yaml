abstract:
- content: IEC 60904-4:2009 sets the requirements for calibration procedures intended
    to establish the traceability of photovoltaic reference solar devices to SI units
    as required by IEC 60904-2. Applies to photovoltaic (PV) reference solar devices
    that are used to measure the irradiance of natural or simulated sunlight for the
    purpose of quantifying the performance of PV devices. The use of a PV reference
    solar device is required in the application of IEC 60904-1 and IEC 60904-3.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 60904-4:2009 fixe les exigences relatives aux procédures d'étalonnage,
    dans le but d'établir la traçabilité des dispositifs solaires photovoltaïques
    de référence en unités SI, comme cela est stipulé par la CEI 60904-2. La présente
    norme s'applique aux dispositifs solaires photovoltaïques (PV) de référence utilisés
    pour mesurer l'éclairement énergétique de la lumière solaire naturelle ou simulée,
    afin de quantifier les performances des dispositifs PV. L'utilisation d'un dispositif
    solaire PV de référence est requise lors de l'application des CEI 60904-1 et CEI
    60904-3.
