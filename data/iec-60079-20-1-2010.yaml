abstract:
- language: en
  script: Latn
  content: 'IEC 60079-20-1:2010 provides guidance on classification of gases and vapours.
    It describes a test method intended for the measurement of the maximum experimental
    safe gaps (MESG) for gas- or vapour-air mixtures under normal conditions of temperature
    and pressure so as to permit the selection of an appropriate group of equipment.
    The tabulated values of chemical and engineering properties of substances are
    provided to assist engineers in their selection of equipment to be used in hazardous
    areas. This first edition of IEC 60079-20-1 cancels and replaces the first edition
    of IEC 60079-1-1(2002), the second edition of IEC 60079-4 (1975), its amendment
    1(1995) and its complement: IEC 60079-4A (1970), the first edition of IEC/TR 60079-12
    (1978) and the first edition of IEC 60079-20 (1996). It constitutes a technical
    revision. The contents of the corrigendum of July 2012 have been included in this
    copy.'
- language: fr
  script: Latn
  content: 'La CEI 60079-20-1:2010 donne des lignes directrices pour le classement
    des gaz et des vapeurs. Elle décrit une méthode d''essai destinée à mesurer les
    interstices expérimentaux maximaux de sécurité (IEMS) des mélanges de gaz ou de
    vapeurs et d''air dans des conditions normales de température et de pression de
    manière à permettre le choix d''un groupe approprié de matériels. Les valeurs
    des propriétés chimiques et physiques des substances données dans les tableaux
    sont destinées à aider les ingénieurs pour le choix des matériels utilisés dans
    des zones dangereuses. Cette première édition de la CEI 60079-20-1 annule et remplace
    la première édition de la CEI 60079-1-1 (2002), la deuxième édition de la CEI
    60079-4 (1975), son amendement 1 (1995) et son complément: la CEI 60079-4A (1970),
    la première édition du CEI/TR 60079-12 (1978) et la première édition de la CEI
    60079-20 (1996). Elle constitue une révision technique. Le contenu du corrigendum
    de juillet 2012 a été pris en considération dans cet exemplaire.'
