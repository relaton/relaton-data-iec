- content: "L'IEC 60071-2:2018 constitue des lignes directrices en matière d'application
    et concerne le choix des niveaux d'isolement des matériels ou des installations
    pour les réseaux triphasés. Elle a pour objet de donner des recommandations pour
    la détermination des tensions de tenue assignées pour les plages I et II de l'IEC
    60071-1 et de justifier l'association de ces valeurs assignées avec les valeurs
    normalisées des tensions les plus élevées pour le matériel. Il traite des réseaux
    triphasés de tension nominale supérieure à 1 kV. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    l'annexe relative à la distance d'isolement dans l'air pour installation garantissant
    une tension de tenue aux chocs spécifiée est supprimée car cette annexe est déjà
    présente dans l'IEC 60071-1;<br />\r\nb) 4.2et 4.3relatifs aux parafoudres ont
    été mis à jour;<br />\r\nc) 4.3.5relatif aux surtensions à front très rapide a
    été révisé. L'Annexe J relative à la coordination de l'isolement pour les surtensions
    à front très rapide dans les postes UHT a été ajoutée;<br />\r\nd) l'Annexe H
    relative à la correction atmosphérique – correction de l'altitude a été ajoutée;<br
    />\r\ne) l'Annexe I relative à la méthode d'évaluation de la forme de la surtension
    de foudre non normalisée a été ajoutée.<br />\r\nElle a le statut de norme horizontale
    conformément au Guide IEC 108."
