abstract:
- content: Provides supporting information to help both manufacturers and purchasers
    apply the measurement techniques described in IEC 60076-10. Describes the sources
    and characteristics of transformer and reactor sound, provides practical guidance
    on making measurements, and discusses factors that may influence the accuracy
    of the methods. Is applicable to transformers and reactors together with their
    associated cooling auxiliaries.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Fournit un support d'information pour aider aussi bien les constructeurs
    que les acheteurs à appliquer les techniques de mesure décrites dans la CEI 60076-10.
    Décrit les sources et les caractéristiques du bruit du transformateur et de la
    bobine d'inductance. Fournit un guide pratique pour réaliser les mesures, et examine
    les facteurs qui peuvent influencer la précision des méthodes. Est applicable
    aux transformateurs et aux bobines d'inductance ainsi qu'à leurs auxiliaires de
    refroidissement associés.
