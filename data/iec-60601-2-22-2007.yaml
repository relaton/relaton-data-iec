abstract:
- language: en
  script: Latn
  content: |-
    Applies to the safety and essential performance of laser equipment for either surgical, therapeutic, medical diagnostic, cosmetic, or veterinary applications, intended for its use on humans or animals, classified as a class 3B or class 4 laser product as defined by 3.22 and 3.23 in IEC 60825-1, hereafter referred to as laser equipment.

    Throughout this International Standard, light emitting diodes (LED) are included whenever the word "laser" is used.

    This standard can also be applied to surgical, cosmetic, therapeutic and diagnostic laser equipment used for compensation or alleviation of disease, injury or disability.

    This third edition cancels and replaces the second edition of IEC 60601-2-22, published in 1995. This edition constitutes a technical revision.

    This third edition takes account of the recently published new editions of the General Standard IEC 60601-1 and publication IEC 60825-1. Additionally, it addresses technical and safety issues which have arisen in the time following the previous second edition.
- language: fr
  script: Latn
  content: |-
    S'applique à la sécurité de base et aux performances essentielles des appareils à laser pour applications chirurgicales, thérapeutiques, de diagnostic médical, esthétiques ou vétérinaires destinés à être utilisés sur les êtres humains ou les animaux, qui sont classés comme appareils a laser de classe 3B ou de classe 4 définis en 3.22 et 3.23 de la CEI 60825-1, appelés ci-après appareils à laser.

    Dans la présente Norme internationale, la référence au terme "laser" inclut systématiquement les diodes électroluminescentes (DEL).

    La présente norme peut également être appliquée aux appareils à laser pour applications chirurgicales, esthétiques, thérapeutiques et de diagnostic médical utilisés pour le traitement ou le soulagement des maladies, des blessures ou des incapacités.

    Cette troisième édition annule et remplace la deuxième édition de la CEI 60601-2-22, publiée en 1995. Cette édition constitue une révision technique.

    Cette troisième édition prend en compte les nouvelles éditions récemment publiées de la Norme générale CEI 60601-1 et la publication CEI 60825-1. De plus, elle traite des questions techniques et de sécurité surgies depuis la précédente deuxième édition.
