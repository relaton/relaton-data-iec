abstract:
- content: "<!-- NEW! -->IEC 61978-1:2024 is available as IEC 61978-1:2024 RLV which
    contains the International Standard and its Redline version, showing all changes
    of the technical content compared to the previous edition.IEC 61978-1:2024 applies
    to fibre optic passive chromatic dispersion compensators, all exhibiting the following
    features:<br />\r\n- they are optically passive;<br />\r\n- they have an optical
    input and an optical output for transmitting optical power;<br />\r\n- the ports
    are optical fibres or optical fibre connectors;<br />\r\n- they are wavelength
    sensitive;<br />\r\n- they can be polarization sensitive.<br />\r\nThis document
    establishes uniform requirements for the passive chromatic dispersion compensator.
    This fourth edition cancels and replaces the third edition published in 2014.
    This edition constitutes a technical revision. This edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\na)
    harmonization of terms and definitions with IEC TS 62627-09;<br />\r\nb) change
    of Clause 4 regarding requirements."
