abstract:
- language: en
  script: Latn
  content: "IEC 60728-13-1:2017 is the precise description of an FTTH (fibre to the
    home) system for expanding broadband broadcast signal transmission from CATV services
    only, towards CATV plus broadcast satellite (BS) plus communication satellite
    (CS) services, additionally to other various signals such as data services.<br
    />\r\nThis second edition cancels and replaces the first edition published in
    2012. This edition constitutes a technical revision.<br />\r\nThis edition includes
    the following significant technical changes with respect to the previous edition.<br
    />\r\n- Transmission frequency was expanded in order to achieve satellite signal
    for 4 K video service. The transmission frequency over FTTH would be 3 300 MHz.<br
    />\r\n- High signal modulation case like 16 APSK and 32 APSK was added in order
    to correspond to transmission for 4 K video service.<br />\r\nThe contents of
    the corrigendum of September 2017 have been included in this copy."
- language: fr
  script: Latn
  content: "L'IEC 60728-13-1:2017 a pour objet la description précise d'un système
    DFA (desserte par fibre de l'abonné) pour étendre la transmission des signaux
    de diffusion à large bande depuis les services CATV uniquement, vers les services
    CATV, les services de diffusion par satellite (BS), les services de communication
    par satellite (CS), et d'autres signaux différents tels que les services de données.<br
    />\r\nLe domaine d'application est limité à la transmission des signaux RF sur
    les systèmes DFA.<br />\r\nL'IEC 60728-13-1:2017 inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente.<br />\r\n- La fréquence
    de transmission a été étendue afin d'obtenir un signal par satellite pour le service
    de diffusion de vidéos 4K. La fréquence de transmission sur un système DFA serait
    de 3 300 MHz.<br />\r\n- Un boîtier de modulation des signaux à débit élevé, comme
    16 APSK et 32 APSK, a été ajouté afin de s'adapter à la transmission pour le service
    de diffusion de vidéos 4K."
