abstract:
- content: "IEC 63522-20:2025 This part of IEC 63522 is used for testing along with
    the appropriate severities and conditions for measurements and tests designed
    to assess the ability of DUTs to perform under expected conditions of transportation,
    storage and all aspects of operational use.<br />\r\nThis document defines a standard
    test method for mechanical endurance."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 63522-20:2025 La présente partie de l’IEC 63522 est utilisée pour
    les essais réalisés dans des conditions et des sévérités appropriées pour les
    mesurages et essais destinés à évaluer l'aptitude des DUT à fonctionner dans des
    conditions prévues de transport, de stockage et d'utilisation opérationnelle sous
    tous ses aspects.<br />\r\nLe présent document définit une méthode d'essai normalisée
    pour l'endurance mécanique."
