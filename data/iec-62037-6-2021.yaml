abstract:
- language: en
  script: Latn
  content: "IEC 62037-6:2021 defines the test fixtures and procedures recommended
    for measuring levels of passive intermodulation generated by antennas, typically
    used in wireless communication systems. The purpose is to define qualification
    and acceptance test methods for antennas for use in low intermodulation (low IM)
    applications. This second edition cancels and replaces the first edition published
    in 2013. This edition includes the following significant technical changes with
    respect to the previous edition:<br />\r\na. dynamic testing requirements updated
    to define impact energy and locations to apply impacts to devices under test"
- language: fr
  script: Latn
  content: "L'IEC 62037-6:2021 définit les dispositifs et les procédures d’essai recommandés
    pour mesurer les niveaux d’intermodulation passive générés par des antennes, généralement
    utilisées dans des systèmes de communication sans fil. L’objectif est de définir
    des méthodes d’essai de qualification et d’acceptation pour des antennes destinées
    à être utilisées dans des applications de faible intermodulation (faible IM).
    Cette seconde édition annule et remplace la première édition parue en 2013. Cette
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na. mise à jour des exigences relatives aux essais dynamiques
    afin de définir l’énergie des chocs et la position où ils sont appliqués sur les
    dispositifs soumis à essai."
