abstract:
- content: "IEC&#x2F;TR 61000-2-14:2006 décrit l&#x27;environnement électromagnétique
    en ce qui concerne les tensions supérieures aux valeurs normales qui apparaissent
    dans les réseaux d&#x27;alimentation électrique fonctionnant aux tensions nominales
    basses et moyennes, et dont peuvent faire l&#x27;objet les matériels connectés
    à ces réseaux, sans tenir compte de leurs effets (amplification ou atténuation,
    par exemple) à l&#x27;intérieur d&#x27;une installation. Ces surtensions risquant
    d&#x27;empêcher le fonctionnement du matériel électrique et électronique, elles
    entrent dans le cadre de la définition des perturbations électromagnétiques dans
    le domaine de la CEM. Différentes catégories de surtensions sont décrites, en
    fonction de l&#x27;amplitude relative, de la durée et du contenu énergétique.
    Le présent Rapport technique décrit les phénomènes de surtension. Il ne précise
    pas les niveaux de compatibilité ni ne spécifie directement les niveaux d&#x27;émission
    et d&#x27;immunité. Le rapport décrit les différents phénomènes et processus à
    l&#x27;origine de surtensions, y compris le transfert dans les réseaux concernés
    de surtensions qui prennent leur source ou traversent d&#x27;autres réseaux et
    installations, y compris les réseaux à haute tension et les installations des
    usagers. Les effets des surtensions sur le matériel sont présentés. Certaines
    études de cas relatives à des événements de surtension sont présentées.\r\nDes
    recommandations sont formulées en ce qui concerne l&#x27;approche technique générale
    permettant de limiter le risque de difficultés de fonctionnement lié aux effets
    des surtensions (il ne revient pas aux publications de l&#x27;IEC d&#x27;attribuer
    la responsabilité des mesures d&#x27;atténuation à l&#x27;une des parties impliquées.)
    Le présent rapport a pour objet de vérifier que cette catégorie importante de
    perturbations électromagnétiques est incluse dans la description de l&#x27;environnement
    dans la Partie 2 de l&#x27;IEC 61000. À cet effet, seule une brève description
    des différentes surtensions et de leurs causes et effets est fournie. Un traitement
    beaucoup plus détaillé peut être consulté dans l&#x27;IEC 62066. Une publication
    UIE (Guide to quality of electrical supply for industrial installations, Part
    VI: Transient and temporary overvoltages and currents – disponible en anglais
    seulement) présente un contenu similaire. Les méthodes de mesure sont spécifiées
    dans l&#x27;IEC 61000-4-30. NOTE Le présent Rapport technique ne contient pas
    de résultats de mesure détaillés relatifs aux surtensions. Par conséquent, la
    probabilité d&#x27;occurrence ne peut pas être évaluée.\r\nMots clés: surtensions"
