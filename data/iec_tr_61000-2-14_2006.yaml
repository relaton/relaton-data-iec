- content: "IEC/TR 61000-2-14:2006 décrit l'environnement électromagnétique en ce
    qui concerne les tensions supérieures aux valeurs normales qui apparaissent dans
    les réseaux d'alimentation électrique fonctionnant aux tensions nominales basses
    et moyennes, et dont peuvent faire l'objet les matériels connectés à ces réseaux,
    sans tenir compte de leurs effets (amplification ou atténuation, par exemple)
    à l'intérieur d'une installation. Ces surtensions risquant d'empêcher le fonctionnement
    du matériel électrique et électronique, elles entrent dans le cadre de la définition
    des perturbations électromagnétiques dans le domaine de la CEM. Différentes catégories
    de surtensions sont décrites, en fonction de l'amplitude relative, de la durée
    et du contenu énergétique. Le présent Rapport technique décrit les phénomènes
    de surtension. Il ne précise pas les niveaux de compatibilité ni ne spécifie directement
    les niveaux d'émission et d'immunité. Le rapport décrit les différents phénomènes
    et processus à l'origine de surtensions, y compris le transfert dans les réseaux
    concernés de surtensions qui prennent leur source ou traversent d'autres réseaux
    et installations, y compris les réseaux à haute tension et les installations des
    usagers. Les effets des surtensions sur le matériel sont présentés. Certaines
    études de cas relatives à des événements de surtension sont présentées.<br />\r\nDes
    recommandations sont formulées en ce qui concerne l'approche technique générale
    permettant de limiter le risque de difficultés de fonctionnement lié aux effets
    des surtensions (il ne revient pas aux publications de l'IEC d'attribuer la responsabilité
    des mesures d'atténuation à l'une des parties impliquées.) Le présent rapport
    a pour objet de vérifier que cette catégorie importante de perturbations électromagnétiques
    est incluse dans la description de l'environnement dans la Partie 2 de l'IEC 61000.
    À cet effet, seule une brève description des différentes surtensions et de leurs
    causes et effets est fournie. Un traitement beaucoup plus détaillé peut être consulté
    dans l'IEC 62066. Une publication UIE (Guide to quality of electrical supply for
    industrial installations, Part VI: Transient and temporary overvoltages and currents
    – disponible en anglais seulement) présente un contenu similaire. Les méthodes
    de mesure sont spécifiées dans l'IEC 61000-4-30. NOTE Le présent Rapport technique
    ne contient pas de résultats de mesure détaillés relatifs aux surtensions. Par
    conséquent, la probabilité d'occurrence ne peut pas être évaluée.<br />\r\nMots
    clés: surtensions"
