abstract:
- language: en
  script: Latn
  content: "IEC 60317-27-4:2020 specifies the requirements of paper tape covered rectangular
    aluminium winding wires. This covering consists of two or more layers of paper
    tape and is primarily intended for winding coils for oil immersed transformers.
    The range of nominal conductor dimensions covered by this document is:<br />\r\n–
    width: min. 2,00 mm max. 16,0 mm;<br />\r\n– thickness: min. 0,80 mm max. 5,60
    mm.<br />\r\nThe paper tapes included in this document are restricted to those
    specified in IEC 60554-1 and IEC 60554-3-5."
- language: fr
  script: Latn
  content: "IEC 60317-27-4: 2020 spécifie les exigences relatives aux fils de bobinage
    de section rectangulaire en aluminium recouverts de ruban papier. Ce revêtement
    est constitué d'au moins deux couches de ruban papier et est essentiellement destiné
    au bobinage pour les transformateurs immergés dans l'huile.<br />\r\nLa gamme
    des dimensions nominales des conducteurs couvertes par le présent document est:<br
    />\r\n– largeur: min. 2,00 mm max. 16,0 mm;<br />\r\n– épaisseur: min. 0,80 mm
    max. 5,60 mm.<br />\r\nLes rubans papier concernés par le présent document sont
    limités à ceux qui sont spécifiés dans l’IEC 60554-1 et l’IEC 60554-3-5."
