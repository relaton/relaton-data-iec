abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC 9834-7:2005 specifies procedures for registration authorities responsible for the assignment to organizations of names that are globally unambiguous in the context of:</p>
    <ul><li>O/R addresses, as defined in ISO/IEC 10021-2;</li><li>Directory names, as defined in ISO/IEC 9594-2; and</li><li>ASN.1 object identifiers, as defined in ISO/IEC 8824-1.</li></ul>
- language: fr
  script: Latn
  content: |-
    <p>L'ISO/CEI 9834-7:2005 spécifie des procédures pour les organismes d'enregistrement chargés de l'attribution, aux organisations, de noms mondialement uniques dans le contexte</p>
    <ul><li>des adresses expéditeur/destinataire, définies dans l'ISO/CEI 10021-2,</li><li>des noms d'annuaire, définis dans l'ISO/CEI 9594-2, et</li><li>des identificateurs d'objet ASN.1, définis dans l'ISO/CEI 8824-1.</li></ul>
