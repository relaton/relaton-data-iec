abstract:
- content: "IEC 61968:2019 specifies the information content of a set of message types
    that can be used to support many of the business functions related to records
    and asset management. Typical uses of the message types defined in this document
    include network extension planning, copying feeder or other network data between
    systems, network or diagram edits and asset inspection. Message types defined
    in other parts of IEC 61968 may also be relevant to these use cases.<br />\r\nThis
    second edition cancels and replaces the first edition published in 2007. This
    edition constitutes a technical revision. This edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\na)
    removal of edition 1 profiles whose functionality has been superseded by other
    parts of IEC 61970 and IEC 61968 standards. In particular, NetworkDataSet and
    ChangeSet have been superseded by standards such as CDPSM (IEC 61968-13) and other
    ongoing efforts such as change modelling; and Presentation has been superseded
    by Diagram Layout Profile (IEC 61970-453);<br />\r\nb) revision of the edition
    1 profiles AssetList, AssetCatalogue and TypeAssetCatalogue to realign with current
    use cases and the latest CIM UML release. These profiles are based on an old version
    of CIM UML and many of the classes in these profiles are no longer in the recent
    CIM UMLs;<br />\r\nc) addition of several new profiles to enable the exchange
    of asset condition data, analytics results and alerts, assets' physical, functional
    and lifecycle details, and assets' work;<br />\r\nd) informative annexes on how
    this document can be used to enable strategic asset management;<br />\r\ne) informative
    annexes with illustrative examples for the application of this document;<br />\r\nf)
    scope coordinated with IEC 61968-13 where applicable;<br />\r\ng) use cases in
    IEC 62559-2 use case template;<br />\r\nh) traceability of use cases to IEC 62913-2-1
    use cases."
  language:
  - en
  script:
