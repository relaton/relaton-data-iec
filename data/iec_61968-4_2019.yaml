  format: text/html
- content: "IEC 61968:2019 spécifie le contenu informationnel d'un ensemble de types
    de messages pouvant être utilisés afin de prendre en charge de nombreuses activités
    fonctionnelles liées à la gestion des dossiers et des actifs. La planification
    d'extension du réseau, la copie des données de départ ou d'autres données du réseau
    entre les systèmes, les éditions de réseau ou de diagramme et l'inspection des
    actifs sont des applications représentatives des types de messages définis dans
    le présent document. Les types de messages définis dans les autres parties de
    l'IEC 61968 peuvent également s'avérer pertinents dans ces cas d'utilisation.<br
    />\r\nCette deuxième édition annule et remplace la première édition parue en 2007.
    Cette édition constitue une révision technique.<br />\r\nCette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na) suppression des profils de l'édition 1, dont la fonctionnalité a été
    remplacée par d'autres parties des normes IEC 61970 et IEC 61968. En particulier,
    NetworkDataSet et ChangeSet ont été remplacés par des normes telles que CDPSM
    (IEC 61968-13) et par d'autres actions en cours, telles que la modélisation des
    modifications. Le profil Presentation a été remplacé par Diagram Layout Profile
    (profil de présentations de schémas) (IEC 61970-453);<br />\r\nb) révision des
    profils AssetList, AssetCatalogue et TypeAssetCatalogue de l'édition 1, pour les
    remettre en harmonie avec les cas d'utilisation courants et la dernière version
    UML du CIM. Ces profils se basent sur une ancienne version UML du CIM et de nombreuses
    classes dans ces profils ne font plus partie des récents modèles UML du CIM;<br
    />\r\nc) ajout de plusieurs nouveaux profils pour permettre d'échanger des données
    d'état des actifs, de résultats analytiques et alertes, d'informations physiques,
    fonctionnelles et sur le cycle de vie des actifs, ainsi que du fonctionnement
    des actifs;<br />\r\nd) annexes informatives sur la manière dont le présent document
    peut être utilisé pour permettre une gestion stratégique des actifs;<br />\r\ne)
    annexes informatives avec des exemples d'illustrations pour l'application du présent
    document;<br />\r\nf) domaine d'application coordonné avec l'IEC 61968-13, le
    cas échéant;<br />\r\ng) cas d'utilisation dans le modèle de cas d'utilisation
    de l'IEC 62559-2;<br />\r\nh) traçabilité des cas d'utilisation par rapport aux
    cas d'utilisation de l'IEC 62913-2-1."
