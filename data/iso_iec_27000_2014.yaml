abstract:
- content: "<p>ISO/IEC 27000:2014 provides the overview of information security management
    systems (ISMS), and terms and definitions commonly used in the ISMS family of
    standards.</p><p>It is applicable to all types and sizes of organization (e.g.
    commercial enterprises, government agencies, not-for-profit organizations).</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "<p>L'ISO/IEC 27000:2014 offre une vue d'ensemble des systèmes de management
    de la sécurité de l'information, et des termes et définitions d'usage courant
    dans la famille de normes du SMSI. La présente Norme internationale est applicable
    à tous les types et à toutes les tailles d'organismes (par exemple: les entreprises
    commerciales, les organismes publics, les organismes à but non lucratif).</p>"
