  format: text/html
- content: |-
    Spécifie: les définitions des types d'éléments de données pour les composants électriques et les matériaux utilisés dans les équipements et systèmes électrotechniques; les définitions des classes de composants avec le plan de classification associé; les définitions des termes utilisés pour expliciter le présent schéma de classification.
    La collection de types d'éléments de données de la présente norme est destinée à être utilisée dans les systèmes informatisés pour le choix et la gestion des composants, le traitement des nomenclatures de pièces ainsi que la CAO, FAO et EAO.
