abstract:
- content: |-
    Specifies: the definitions of data element types for electric components and materials used in electrotechnical equipment and systems; the definitions of component classes with associated classification scheme; the definition of the terms used to clarify this classification scheme.
    The collection of data element types from this standard are meant for use in computerized systems for component selection and component management, parts list processing and CAD, CAM, and CAT.
    This first edition will be the last one as hard copy. Subsequent amendments will only be supplied in a computer sensible form.
    See IEC 61360-3 for maintenance and validation procedures.
  language:
