abstract:
- language: en
  script: Latn
  content: IEC 62703:2013  specifies the general aspects in the terminology and definitions
    related to the performance of fluorometric oxygen analyzers used for the continuous
    determination of dissolved oxygen partial pressure or concentration in liquid
    media; unifies methods used in making and verifying statements on the functional
    performance of such analyzers; specifies which tests should be performed in order
    to determine the functional performance and how such tests should be carried out
    and provides basic documents to support the application of standards of quality
    assurance within ISO 9001.
- language: fr
  script: Latn
  content: La CEI 62703:2013 spécifie les aspects généraux de la terminologie et des
    définitions liées aux performances des analyseurs d'oxygène fluorométriques utilisés
    pour la détermination continue de la pression ou de la concentration partielle
    d'oxygène dissous en milieu liquide; unifie les méthodes utilisées en fournissant
    et en vérifiant les indications relatives aux performances fonctionnelles de ces
    analyseurs; spécifie les essais qu'il convient d'effectuer afin de déterminer
    les performances fonctionnelles et la manière dont il convient de réaliser ces
    essais et stipule des documents de base pour supporter l'usage des normes d'assurance
    de la qualité de l'ISO 9001.
