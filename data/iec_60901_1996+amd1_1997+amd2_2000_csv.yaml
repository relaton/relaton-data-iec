abstract:
- content: Specifies the performance requirements for single-capped fluorescent lamps
    for general lighting service. The requirements of this standard relate only to
    type testing. Conditions of compliance, including methods of statistical assessment,
    are under consideration. This consolidated version consists of the second edition
    (1996), its amendment 1 (1997) and its amendment 2 (2000). Therefore, no need
    to order amendments in addition to this publication.
  language:
