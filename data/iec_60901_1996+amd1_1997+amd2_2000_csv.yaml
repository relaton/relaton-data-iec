- content: Fournit les prescriptions de performances des lampes à fluorescence à culot
    unique pour usage général. Les prescriptions de la présente norme concernent uniquement
    les essais de type. Les conditions de conformité ainsi que les méthodes d'évaluation
    statistique sont à l'étude. Cette version consolidée comprend la deuxième édition
    (1996), son amendement 1 (1997) et son amendement 2 (2000). Il n'est donc pas
    nécessaire de commander les amendements avec cette publication.
