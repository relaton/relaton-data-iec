abstract:
- language: en
  script: Latn
  content: "IEC 62271-110:2017 is applicable to AC switching devices designed for
    indoor or outdoor installation, for operation at frequencies of 50 Hz and 60 Hz
    on systems having voltages above 1 000 V and applied for inductive current switching.
    It is applicable to switching devices (including circuit-breakers in accordance
    with IEC 62271-100) that are used to switch high‑voltage motor currents and shunt
    reactor currents and also to high-voltage contactors used to switch high-voltage
    motor currents as covered by IEC 62271-106. This fourth edition cancels and replaces
    the third edition published in 2012 and constitutes a technical revision. This
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\n- all switching devices are now covered, not only circuit-breakers;<br
    />\r\n- a limited number of T10 tests no longer covers shunt-reactor switching
    tests below 52 kV;<br />\r\n- evaluation and reporting of a re-ignition-free arcing
    time window has been added.<br />\r\nThe contents of the corrigendum of December
    2017 and of February 2018 have been included in this copy."
- language: fr
  script: Latn
  content: "L’IEC 62271-110:2017 est applicable aux appareils de connexion à courant
    alternatif conçus pour une installation à l'intérieur ou à l'extérieur, et pour
    fonctionner à des fréquences de 50 Hz à 60 Hz, sur des réseaux de tensions supérieures
    à 1 000 V, et prévus pour l’établissement et la coupure de courants inductifs.
    Le présent document est applicable aux appareils de connexion (y compris les disjoncteurs
    selon l’IEC 62271-100) qui sont utilisés pour l’établissement et la coupure de
    courants de moteurs à haute tension et de courants de bobines d'inductance shunt,
    et aussi aux contacteurs à haute tension utilisés pour l’établissement et la coupure
    de courants de moteurs à haute tension, tels que couverts par l’IEC 62271-106.
    Cette quatrième édition annule et remplace la troisième édition parue en 2012.
    Cette édition constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\n- tous
    les appareils de connexion sont dorénavant couverts, et non uniquement les disjoncteurs;<br
    />\r\n- un nombre limité d’essais T10 ne couvrent plus les essais d’établissement
    et de coupure de courant de bobine d’inductance shunt en dessous de 52 kV;<br
    />\r\n- l’évaluation et la consignation d’une plage de coupure sans réallumage
    ont été ajoutées.<br />\r\nLe contenu des corrigenda de décembre 2017 et février
    2018 a été pris en considération dans cet exemplaire."
