abstract:
- language: en
  script: Latn
  content: This part of IEC 61163 describes particular methods to apply and optimize
    reliability stress screening processes for lots of repairable hardware assemblies,
    in cases where the assemblies have an unacceptably low reliability in the early
    failure period, and when other methods, such as reliability growth programmes
    and quality control techniques, are not applicable.
- language: fr
  script: Latn
  content: La présente partie de la CEI 61163 décrit les méthodes à suivre pour appliquer
    et optimiser des processus de déverminage sous contraintes de lots d'assemblages
    réparables, lorsque le niveau de fiabilité de ces assemblages est trop faible
    et inacceptable pendant la période de défaillances précoces et que d'autres méthodes
    telles que les programmes de croissance de fiabilité et techniques de maîtrise
    de la qualité ne sont pas applicables
