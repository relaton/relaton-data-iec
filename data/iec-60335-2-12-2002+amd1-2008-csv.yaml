abstract:
- language: en
  script: Latn
  content: Deals with the safety of electric warming plates, warming trays and similar
    appliances intended to keep food or vessels warm, for household and similar purposes,
    their rated voltage being not more than 250 V. Appliances intended to be used
    by laymen in shops, in light industry and on farms, are also within the scope
    of this standard. This consolidated version consists of the fifth edition (2002)
    and its amendment 1 (2008). Therefore, no need to order amendment in addition
    to this publication.
- language: fr
  script: Latn
  content: Traite de la sécurité des chauffe-plats électriques et appareils analogues
    destinés à maintenir au chaud des aliments ou des récipients, pour usages domestiques
    et analogues, dont la tension assignée n'est pas supérieure à 250 V. Les appareils
    destinés à être utilisés par des usagers non avertis dans des magasins, chez des
    artisans et dans des fermes, sont compris dans le domaine d'application de la
    présente norme. Cette version consolidée comprend la cinquième édition (2002)
    et son amendement 1 (2008). Il n'est donc pas nécessaire de commander l'amendement
    avec cette publication.
