abstract:
- content: "IEC 60352-4:2020 is applicable to non-accessible ID connections for which
    the tests and measurements according to Clauses 6 through 8 are suitable and which
    are made with:&lt;br &#x2F;&gt;\r\n– appropriately designed ID terminations;&lt;br
    &#x2F;&gt;\r\n– wires having solid round conductors of 0,25 mm to 3,6 mm nominal
    diameter;&lt;br &#x2F;&gt;\r\n– wires having stranded conductors of 0,05 mm2 to
    10 mm2 cross-sectional area;&lt;br &#x2F;&gt;\r\nfor use in electrical and electronic
    equipment and components.&lt;br &#x2F;&gt;\r\nInformation on materials and data
    from industrial experience is included in addition to the test procedures to provide
    electrically stable connections under prescribed environmental conditions.&lt;br
    &#x2F;&gt;\r\nThere are different designs and materials for ID terminations in
    use. For this reason, only fundamental parameters of the termination are specified,
    while the performance requirements of the wire and the complete connection are
    specified in full detail.&lt;br &#x2F;&gt;\r\nThe purpose of this document is:&lt;br
    &#x2F;&gt;\r\n– to determine the suitability of non-accessible ID connections
    under specified mechanical, electrical and atmospheric conditions;&lt;br &#x2F;&gt;\r\n–
    to provide a means of comparing test results when the tools used to make the connections,
    if any, are of different designs or manufacture.&lt;br &#x2F;&gt;\r\nThis second
    edition cancels and replaces the first edition, published in 1994, and its Amendment
    1 (2000). This edition constitutes a technical revision.&lt;br &#x2F;&gt;\r\nThis
    edition includes the following significant technical changes with respect to the
    previous edition:&lt;br &#x2F;&gt;\r\na) Transferred Clauses 9 to 13 into Annex
    A (informative).&lt;br &#x2F;&gt;\r\nb) The figures were re-drawn for clarity."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 600352-4:2020 s&#x27;applique aux connexions CAD non accessibles pour
    lesquelles les essais et les mesures conformes aux Articles 6 à 8 sont appropriés
    et qui sont composées de:&lt;br &#x2F;&gt;\r\n– contacts CAD de conception appropriée;&lt;br
    &#x2F;&gt;\r\n– fils à conducteurs cylindriques massifs de diamètre nominal 0,25
    mm à 3,6 mm;&lt;br &#x2F;&gt;\r\n– fils à conducteurs divisés de section 0,05
    mm2 à 10 mm2;&lt;br &#x2F;&gt;\r\npour l&#x27;utilisation dans les équipements
    et composants électriques et électroniques.&lt;br &#x2F;&gt;\r\nDes informations
    sur les matières et des résultats dus à l&#x27;expérience industrielle y sont
    inclus en plus des méthodes d&#x27;essai pour assurer des connexions électriquement
    stables dans les conditions d&#x27;environnement prescrites.&lt;br &#x2F;&gt;\r\nIl
    y a différentes conceptions et matières utilisées pour les contacts CAD. C&#x27;est
    pourquoi seuls les paramètres fondamentaux du contact sont spécifiés, tandis que
    les exigences des performances du fil et de la connexion terminée sont définies
    dans tous les détails.&lt;br &#x2F;&gt;\r\nLe présent document a pour objet de:&lt;br
    &#x2F;&gt;\r\n– déterminer la conformité des connexions CAD non accessibles dans
    des conditions mécaniques, électriques et atmosphériques spécifiées;&lt;br &#x2F;&gt;\r\n–
    fournir un moyen de comparaison des résultats d&#x27;essai quand les outils utilisés
    pour faire les connexions, le cas échéant, sont de conceptions ou de fabrications
    différentes.&lt;br &#x2F;&gt;\r\nCette deuxième édition annule et remplace la
    première édition parue en 1994, et son Amendement 1 (2000). La présente édition
    constitue une révision technique.&lt;br &#x2F;&gt;\r\nCette édition inclut les
    modifications techniques majeures suivantes par rapport à l&#x27;édition précédente:&lt;br
    &#x2F;&gt;\r\na) les Articles 9 à 13 ont été transférés à l&#x27;Annexe A (informative);&lt;br
    &#x2F;&gt;\r\nb) les figures ont été retravaillées pour plus de clarté."
