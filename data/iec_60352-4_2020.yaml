  format: text/html
- content: "IEC 600352-4:2020 s'applique aux connexions CAD non accessibles pour lesquelles
    les essais et les mesures conformes aux Articles 6 à 8 sont appropriés et qui
    sont composées de:<br />\r\n– contacts CAD de conception appropriée;<br />\r\n–
    fils à conducteurs cylindriques massifs de diamètre nominal 0,25 mm à 3,6 mm;<br
    />\r\n– fils à conducteurs divisés de section 0,05 mm<sup>2</sup> à 10 mm<sup>2</sup>;<br
    />\r\npour l'utilisation dans les équipements et composants électriques et électroniques.<br
    />\r\nDes informations sur les matières et des résultats dus à l'expérience industrielle
    y sont inclus en plus des méthodes d'essai pour assurer des connexions électriquement
    stables dans les conditions d'environnement prescrites.<br />\r\nIl y a différentes
    conceptions et matières utilisées pour les contacts CAD. C'est pourquoi seuls
    les paramètres fondamentaux du contact sont spécifiés, tandis que les exigences
    des performances du fil et de la connexion terminée sont définies dans tous les
    détails.<br />\r\nLe présent document a pour objet de:<br />\r\n– déterminer la
    conformité des connexions CAD non accessibles dans des conditions mécaniques,
    électriques et atmosphériques spécifiées;<br />\r\n– fournir un moyen de comparaison
    des résultats d'essai quand les outils utilisés pour faire les connexions, le
    cas échéant, sont de conceptions ou de fabrications différentes.<br />\r\nCette
    deuxième édition annule et remplace la première édition parue en 1994, et son
    Amendement 1 (2000). La présente édition constitue une révision technique.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à l'édition précédente:<br />\r\na) les Articles 9 à 13 ont été transférés
    à l'Annexe A (informative);<br />\r\nb) les figures ont été retravaillées pour
    plus de clarté."
