abstract:
- language: en
  script: Latn
  content: Applies to high pressure cleaners having a pressure not less than 25 bars
    and not more than 250 bars with an input to the drive for the high pressure pump
    not exceeding 10 kW. It also applies to steam cleaners having a usable volume
    of the water container equal to or greater than 1,5 litres even if the pressure
    is less than 25 bars. Also applies to fixed appliances within the limits of the
    previous paragraph. It is also applicable to appliances making use of other forms
    of energy for the motor; but it is necessary that their influence is taken into
    consideration.
- language: fr
  script: Latn
  content: S'applique aux appareils de nettoyage à haute pression dont la pression
    est comprise entre 25 bars et 250 bars et dont la puissance de la pompe de haute
    pression ne dépassse pas 10kW. Elle s'applique également aux appareils de nettoyage
    à vapeur dont le volume utilisable du réservoir d'eau est égal ou supérieur à
    1,5 litre même si la pression est inférieure à 25 bars. S'applique également aux
    appareils installés à poste fixe dans les limites de l'alinéa précédent. Cette
    norme s'applique également aux appareils utilisant d'autres formes d'énergie pour
    le moteur; mais il est nécessaire que leur influence soit prise en considération.
