abstract:
- content: "IEC 60335-2-76:2002+A1:2006+A2:2013 Applicable to the safety of electric
    fence energizers, the rated voltage of which is not more than 250 V.<strong>This
    consolidated version consists of the second edition (2002), its amendment 1 (2006)
    and its amendment 2 (2013). Therefore, no need to order amendments in addition
    to this publication.</strong><br /><br />\r\nThis publication is to be read in
    conjunction with IEC 60335-1:2010. The contents of the corrigendum of August 2013
    have been included in this copy."
  language:
