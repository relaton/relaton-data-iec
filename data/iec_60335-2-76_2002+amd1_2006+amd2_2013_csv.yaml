  script:
  - Latn
  format: text/html
- content: "La CEI 60335-2-76:2002+A1:2006+A2:2013 Traite de la sécurité des électrificateurs
    de clôtures dont la tension assignée n'est pas supérieure à 250 V.<strong> Cette
    version consolidée comprend la deuxième édition (2002), son amendement 1 (2006)
    et son amendement 2 (2013). Il n'est donc pas nécessaire de commander les amendements
    avec cette publication.</strong><br /><br />\r\nCette publication doit être lue
    conjointement avec la CEI 60335-1:2010. Le contenu du corrigendum d'août 2013
    a été pris en considération dans cet exemplaire."
