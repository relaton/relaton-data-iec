abstract:
- language: en
  script: Latn
  content: "IEC 61977:2015 applies to the family of fibre optic filters. These components
    have all of the following general features:<br />\r\n- they are passive for the
    reason that they contain no optoelectronic or other transducing elements which
    can process the optical signal launched into the input port;<br />\r\n- they modify
    the spectral intensity distribution in order to select some wavelengths and inhibit
    others;<br />\r\n- they are fixed, i.e. the modification of the spectral intensity
    distribution is fixed and cannot be tuned;<br />\r\n- they have input and output
    ports or a common port (having both functions of input and output) for the transmission
    of optical power;<br />\r\n- the ports are optical fibre or optical fibre connectors;<br
    />\r\n- they differ according to their characteristics.<br />\r\nThey can be divided
    into the following categories:<br />\r\n- short-wave pass (only wavelengths lower
    than or equal to a specified value are passed);<br />\r\n- long-wave pass (only
    wavelengths greater than or equal to a specified value are passed);<br />\r\n-
    band-pass (only an optical window is allowed);<br />\r\n- notch (only an optical
    window is inhibited).<br />\r\nIt is also possible to have a combination of the
    above categories. This standard establishes uniform requirements for the following:
    optical, mechanical and environmental properties. This third edition cancels and
    replaces the second edition published in 2010. It constitutes a technical revision.
    This edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\n- harmonization of a number of terms and definitions
    with other generic specifications;<br />\r\n- deletion of the quality assessment
    level clause. Keywords: fibre optic filters generic specification"
- language: fr
  script: Latn
  content: "L'IEC 61977:2015 s'applique à la famille des filtres fibroniques. Ces
    composants possèdent l'ensemble des caractéristiques générales suivantes:<br />\r\n-
    ils sont passifs du fait qu'ils ne contiennent aucun élément optoélectronique
    ou autres éléments transducteurs susceptibles de traiter le signal optique injecté
    dans le port d'entrée;<br />\r\n- ils modifient la distribution d'intensité spectrale
    afin de sélectionner certaines longueurs d'onde et en neutraliser d'autres;<br
    />\r\n- ils sont fixes, c'est-à-dire que la modification de la distribution de
    l'intensité spectrale est constante et ne peut donc être accordée;<br />\r\n-
    ils comportent des ports d'entrée et de sortie ou un port commun (comportant à
    la fois les fonctions d'entrée et de sortie) pour la transmission de la puissance
    optique;<br />\r\n- les ports correspondent à la fibre optique ou aux connecteurs
    à fibres optiques;<br />\r\n- ils comportent des différences selon leurs caractéristiques.<br
    />\r\nIls peuvent être répartis selon les catégories suivantes:<br />\r\n- passe-bas
    (seules les longueurs d'onde inférieures ou égales à une valeur spécifiée sont
    transmises);<br />\r\n- passe-haut (seules les longueurs d'onde supérieures ou
    égales à une valeur spécifiée sont transmises);<br />\r\n- passe-bande (seule
    une fenêtre optique est autorisée);<br />\r\n- coupe-bande (seule une fenêtre
    optique est neutralisée).<br />\r\nUne combinaison des catégories ci-dessus est
    également possible. La présente norme établit les exigences uniformes suivantes:
    les propriétés optiques, mécaniques et d'environnement. Cette troisième édition
    annule et remplace la deuxième édition parue en 2010. Elle constitue une révision
    technique. Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l'édition précédente:<br />\r\n- harmonisation d'un certain nombre
    de termes et définitions avec d'autres spécifications génériques;<br />\r\n- suppression
    de l'article relatif à l'évaluation de la qualité. Mots clés: filtres fibroniques
    spécification generique"
