abstract:
- content: "IEC 60335-2-23:2003+A1:2008+A2:2012 deals with the safety of electric
    appliances for the care of skin or hair of persons or animals, intended for household
    and similar purposes. The rated voltage of the appliance being not more than 250
    V.<br /><br />\r\nThis publication is to be read in conjunction with IEC 60335-1:2010.<br
    /><br />\r\nThis consolidated version consists of the fifth edition (2003), its
    amendment 1 (2008) and its amendment 2 (2012). Therefore, no need to order amendments
    in addition to this publication."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60335-2-23:2003+A1:2008+A2:2012 Traite de la sécurité des appareils
    électriques pour les soins de la peau ou des cheveux des personnes ou des animaux,
    destinés aux usages domestiques et analogues et dont la tension assignée n'est
    pas supérieure à 250 V.<br /><br />\r\nCette publication doit être lue conjointement
    avec la CEI 60335-1:2010.<br /><br />\r\nCette version consolidée comprend la
    cinquième édition (2003), son amendement 1 (2008) et son amendement 2 (2012).
    Il n'est donc pas nécessaire de commander les amendements avec cette publication."
