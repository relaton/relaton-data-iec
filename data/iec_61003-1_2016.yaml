- content: |-
    L'IEC 61003-1:2016 est applicable aux dispositifs de commande ou instruments électriques et pneumatiques des processus industriels, utilisant des valeurs mesurées qui sont des signaux continus, c'est-à-dire soit un signal mécanique (position, force, etc.) soit un signal électrique normalisé. Elle a pour objet de spécifier des terminologies et des méthodes d'essais uniformes pour l'évaluation des performances des instruments des processus industriels ou des modules de systèmes de commande de processus avec valeurs mesurées analogiques et sorties à deux ou plusieurs positions. Cette troisième édition annule et remplace la deuxième édition parue en 2004. Cette édition constitue une révision technique. Cette édition inclut les modifications techniques majeures suivantes par rapport à l'édition précédente:<br />
    - utilisation de l'expression "sortie à deux positions" au lieu de "instrument à deux états" (voir en 3.2);<br />
    - utilisation du terme "recouvrement" au lieu de "différentiel de commutation" (voir en 3.4);<br />
    - utilisation de l'expression "Exigences relatives à l'immunité aux transitoires rapides/en salves" au lieu de "Surtensions transitoires d'alimentation", et révision de la méthode d'essai (voir en 6.2.10);<br />
    - suppression des essais du 6.2.12 "Influence en mode commun" et du 6.2.13 "Influence en mode normal (mode série)", issus de la précédente édition;<br />
    - utilisation de l'expression "champ électromagnétique" au lieu de "interférence électromagnétique rayonnée", la méthode d'essai restant inchangée (voir en 6.2.16);<br />
    - utilisation de l'expression "rigidité diélectrique" au lieu de "essai d'isolation", et révision de la référence (voir en 6.3.4);<br />
    - suppression des paragraphes "8.2 Caractéristiques de conception", "10.1 Entretien et ajustement" et "10.2 Réparation" de la précédente édition.
