- content: |-
    La présente partie de la CEI 60092 spécifie les exigences pour la conception, la construction et l'installation des réseaux électriques à bord des petits navires dont la longueur ne dépasse pas 50 m et le tonnage brut 500 GRT (gross registered tonnage) qui sont conçus pour être utilisés dans les eaux intérieures ou en mer. Elle n'est pas destinée à s'appliquer aux petits navires équipés d'une batterie alimentant des circuits pour le démarrage d'un moteur et pour les feux de navigation uniquement, rechargée par un alternateur entraîné par un moteur en-bord ou hors-bord.
    Cette deuxième édition annule et remplace la première édition publiée en 2000. Les modifications techniques majeures sont les suivantes par rapport à l'édition antérieure:
    - Les réseaux monophasés à courant continu et à courant alternatif et les réseaux triphasés à courant alternatif sont maintenant regroupés dans un même document.
    - La norme spécifie désormais les exigences pour les installations électriques applicables à tous les petits navires de commerce ou de plaisance jusqu'à 50 m ou dont le tonnage brut ne dépasse pas 500 GRT (gross registered tons) conçus pour être utilisés dans les eaux intérieures ou en mer.
