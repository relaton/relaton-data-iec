    <o:shapelayout v:ext=\"edit\">\n  <o:idmap v:ext=\"edit\" data=\"1\"/>\n </o:shapelayout></xml><![endif]-->\n<div
    class=\"Section1\">\n<p class=\"MsoNormal\"><span style=\"font-size: 10.0pt; color:
    black;\">ISO/IEC 29341-11-1:2008(E) describes prioritized QoS. UPnP QoS architecture
    defines 3 services. These are the QoS Policy Holder Service, QoS Manager Service
    and QoS Device Service. The series of ISO/IEC 29341 publications defines an ar<span
    class=\"GramE\">chitecture</span> for pervasive peer-to-peer network connectivity
    of intelligent appliances, wireless devices and PCs. It is designed to bring easy
    to use, flexible, standards-based connectivity to ad-hoc or unmanaged networks
    whether in the home, in a small business, public spaces or attached to the Internet.</span></p>\n</div>"
