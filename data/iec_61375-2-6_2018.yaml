abstract:
- content: "IEC 61375-2-6:2018 establishes the specification for the communication
    between the on-board subsystems and the ground subsystems. The communication system,
    interfaces and protocols are specified as a mobile communication function, using
    any available wireless technology. This document provides requirements in order
    to:<br />\r\na) select the wireless network on the basis of QoS parameters requested
    by the application;<br />\r\nb) allow TCMS and/or OMTS applications, installed
    on-board and communicating on the on-board communication network, to have a remote
    access to applications running on ground installations;<br />\r\nc) allow applications
    running on ground installations to have a remote access to the TCMS and/or OMTS
    applications installed on-board."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 61375-2-6:2018 couvre la spécification pour la communication entre
    les sous-systèmes embarqués et les sous-systèmes au sol. Le système, les interfaces
    et les protocoles de communication sont spécifiés comme une fonction de communication
    mobile, utilisant toute technologie radio disponible. Le présent document spécifie
    des exigences pour:<br />\r\na) sélectionner le réseau radio sur la base des paramètres
    de Qualité de Service (QoS) requis par l'application;<br />\r\nb) permettre aux
    applications du système de contrôle et de gestion de train (TCMS) et/ou du sous-système
    multimédia et télématique embarqué (OMTS), installées à bord du train et communiquant
    sur le réseau de communication embarqué, d'avoir un accès à distance aux applications
    s'exécutant au sol;<br />\r\nc) permettre aux applications s'exécutant au sol
    d'avoir un accès à distance aux applications TCMS et/ou OMTS embarquées."
