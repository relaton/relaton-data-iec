abstract:
- language: en
  script: Latn
  content: "IEC 62841-2-6:2020+AMD1:2024 CSV Tools covered by this document include
    percussion hammers and rotary hammers, including rotary hammers with the capability
    to rotate only with the percussion system disengaged (drill only mode). The rated
    voltage is not more than 250 V for single-phase a.c. or d.c. tools, and 480 V
    for three-phase a.c. tools. This document does not apply to drills and impact
    drills. This document does not apply to tools that are designed exclusively for
    driving fasteners, such as palm nailers.<br />\r\nThe content of the corrigendum
    1 (2024-10) has been included in this copy."
- language: fr
  script: Latn
  content: "IEC 62841-2-6:2020+AMD1:2024 CSV Les outils couverts par le présent document
    comprennent les marteaux de percussion et les marteaux rotatifs, y compris les
    marteaux rotatifs qui ne sont capables de tourner que lorsque le système de percussion
    est désactivé (mode forage uniquement). La tension nominale n’est pas supérieure
    à 250 V pour les outils a.c. ou d.c. à une seule phase, et à 480 V pour les outils
    à trois phases a.c. Le présent document ne s'applique pas aux perceuses ni aux
    perceuses à percussion. Le présent document ne s'applique pas aux outils destinés
    exclusivement à la pose de fixations, comme les cloueuses portatives.<br />\r\nLe
    contenu du corrigendum 1 (2024-10) a été pris en considération dans cet exemplaire."
