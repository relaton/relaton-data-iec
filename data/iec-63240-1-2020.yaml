  content: "IEC 63240-1:2020 specifies the AAL reference architecture.<br />\r\nThis
    document defines concepts and introduces terminology. It provides generic rules
    for designers of AAL systems and services with the aim to facilitate systems design
    and enable interoperability between components.<br />\r\nThis document identifies
    safety, security, privacy, and other requirements for AAL systems such as usability,
    accessibility, and trustworthiness (reliability, resilience)."
