abstract:
- content: IEC 61097-7:2011+A1:2018 specifies the minimum performance requirements,
    technical characteristics and methods of testing with required test results for
    VHF radio installations capable of voice communication and digital selective calling
    as required by the 1988 amendments to the 1974 International Convention for Safety
    of Life at Sea (SOLAS). Is associated with IEC 60945. This consolidated version
    consists of the first edition (1996) and its amendment 1 (2018). Therefore, no
    need to order amendment in addition to this publication.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 61097-7:2011+A1:2018 spécifie les exigences minimales de fonctionnement,
    les caractéristiques techniques et les méthodes d'essais, avec les résultats d'essai
    exigés pour les installations radio en ondes métriques aptes aux communications
    vocales et à l'appel sélectif numérique, comme exigé par les amendements de 1988
    à la Convention I nternationale pour la sauvegarde de la vie humaine en mer de
    1974 (SOLAS). Est associée à l'IEC 60945. Cette version consolidée comprend la
    première édition (1996) et son amendement 1 (2018). Il n'est donc pas nécessaire
    de commander l'amendement avec cette publication.
