abstract:
- content: "IEC 61084-1:2017 specifies requirements and tests for cable trunking systems
    (CTS) and cable ducting systems (CDS) intended for the accommodation, and where
    necessary for the electrically protective separation, of insulated conductors,
    cables and possibly other electrical equipment in electrical and/or communication
    systems installations. The maximum voltage of these installations is 1 000 V AC
    and 1 500 V DC.<br />\r\nThis document does not apply to conduit systems, cable
    tray systems, cable ladder systems, power track systems or equipment covered by
    other standards.<br />\r\nThis second edition cancels and replaces the first edition
    published in 1991 and Amendment 1:1993. This edition constitutes a technical revision.<br
    />\r\nThis edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\n- classification;<br />\r\n- construction;<br
    />\r\n- mechanical and electrical properties.<br />\r\nThis part of the IEC 61084
    series is not intended to be used by itself."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 61084-1:2017 spécifie les exigences et les essais pour les systèmes
    de goulottes (SG) et les systèmes de conduits-profilés (SCP) destinés au logement
    de conducteurs isolés, câbles et éventuels autres équipements électriques et,
    si nécessaire, à leur séparation de protection électrique, dans des installations
    électriques et/ou de systèmes de communication. La tension maximale de ces installations
    est de 1 000 V en courant alternatif et 1 500 V en courant continu.<br />\r\nLe
    présent document ne s’applique pas aux systèmes de conduits, systèmes de chemins
    de câbles, systèmes d’échelles à câble, systèmes de canalisations préfabriquées
    ou aux équipements couverts par d’autres normes.<br />\r\nCette deuxième édition
    annule et remplace la première édition parue en 1991 et l'Amendement 1:1993. Cette
    édition constitue une révision technique.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\n- classification;<br
    />\r\n- construction;<br />\r\n- propriétés mécaniques et propriétés électriques.<br
    />\r\nLa présente partie de la série IEC 61084 n’est pas destinée à être utilisée
    seule."
