abstract:
- content: "IEC 60626-1:2023 contains the definitions related to and the general requirements
    to be fulfilled by combined flexible materials for electrical insulation. This
    document does not include mica papers used as a primary component, which are covered
    by the IEC 60371 series, but insulation materials based on mica paper can be used
    as component of a combined flexible material. Materials which conform to this
    specification meet established levels of performance. However, the selection of
    material by a user for a specific application is based on the actual requirements
    necessary for adequate performance in that application and not based on this specification
    alone. This fourth edition cancels and replaces the third edition published in
    2009. This edition constitutes a technical revision. This edition includes the
    following significant technical changes with respect to the previous edition:<br
    />\r\na) the materials available for use within this series of standards have
    been updated;<br />\r\nb) a framework has been created to allow test methods beyond
    those used for quality control specifications to allow for testing for qualification
    purposes."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 60626-1:2023 contient les définitions et les exigences générales
    applicables aux matériaux combinés souples destinés à l'isolement électrique.
    Le présent document ne concerne pas les différents types de papiers de mica utilisés
    en tant que composantes primaires, couverts par la série IEC 60371, mais les isolants
    à base de papier de mica peuvent être utilisés comme constituants de matériaux
    combinés souples. Les matériaux conformes à cette spécification satisfont aux
    niveaux de performances établis. Cependant, le choix d’un matériau par un utilisateur
    et pour une application spécifique est fondé sur les exigences réelles nécessaires
    pour obtenir des performances satisfaisantes lorsqu’il est utilisé dans cette
    application, et non fondé sur cette seule spécification. Cette quatrième édition
    annule et remplace la troisième édition parue en 2009. Cette édition constitue
    une révision technique. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\na) les matériaux disponibles,
    destinés à être utilisés dans cette série de normes, ont été mis à jour;<br />\r\nb)
    un cadre a été créé, permettant de recourir à des méthodes d'essai en dehors de
    celles liées aux spécifications du contrôle qualité pour conduire des essais aux
    fins de la qualification."
