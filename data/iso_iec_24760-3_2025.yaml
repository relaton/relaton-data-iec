abstract:
- content: '<p class="MsoBodyText">This document:</p><p class="ListContinue1" style="mso-list:
    l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->provides requirements
    and guidance for the management of identity information and for ensuring that
    an identity management system conforms to ISO/IEC 24760-1 and ISO/IEC 24760-2;</p><p
    class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->is
    applicable to any information system where information relating to identity is
    processed or stored;</p><p class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!--
    [if!supportLists]-->—<!--[endif]-->is considered to be a horizontal document for
    the following reasons:</p><p class="MsoListContinue2" style="mso-list: l1 level1
    lfo2;"><!-- [if!supportLists]-->—<!--[endif]-->it applies concepts such as distinguishing
    the term “identity” from the term “identifier” on the implementation of systems
    for the management of identity information and on the requirements for the implementation
    and operation of a framework for identity management,</p><p class="MsoListContinue2"
    style="mso-list: l1 level1 lfo2;"><!-- [if!supportLists]-->—<!--[endif]-->it provides
    an important contribution to assess identity management systems with regard to
    their privacy-friendliness and their ability to assure the relevant attributes
    of an identity, and consequently it provides a foundation and a common understanding
    for any other standard addressing identity, identity information, and identity
    management.</p>'
