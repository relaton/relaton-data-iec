  format: text/html
- content: "IEC 61850-8-2:2018 spécifie une méthode d'échange de données par tous
    types de réseaux, y compris les réseaux publics. Parmi les différents types de
    services spécifiés dans l'IEC 61850-7-2, seuls les services client/serveur et
    les services de synchronisation temporelle sont pris en considération.<br />\r\nNOTE
    Les services client/serveur des modèles GOOSE et SMV sont également mappés.<br
    />\r\nPour les services client/serveur, le principe consiste à mapper les objets
    et les services de l'interface abstraite des services de communication (ACSI –
    Abstract Communication Service Interface) définie dans l'IEC 61850-7-2) aux messages
    XML transportés sur XMPP. La description du mapping inclut trois principaux aspects:<br
    />\r\n• L'utilisation du protocole XMPP lui-même, décrivant en détail les fonctions
    réellement utilisées et la manière dont le mapping les utilise.<br />\r\n• La
    manière d'obtenir des communications sécurisées de bout en bout.<br />\r\n• La
    description des données utiles XML correspondant à chaque service ACSI au moyen,
    en particulier, du schéma XML et des exemples de message XML."
