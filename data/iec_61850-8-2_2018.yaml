abstract:
- content: "EC 61850-8-2:2018 specifies a method of exchanging data through any kinds
    of network, including public networks. Among the various kinds of services specified
    in IEC 61850-7-2, only the client/server and time synchronization services are
    considered so far.<br />\r\nNOTE Client/server services of GOOSE and SMV models
    are mapped as well.<br />\r\nFor the client/server services, the principle is
    to map the objects and services of the ACSI (Abstract Communication Service Interface
    defined in IEC 61850-7-2) to XML messages transported over XMPP. The mapping description
    includes mainly three aspects:<br />\r\n• The usage of the XMPP protocol itself,
    describing in details which features are really used and how they are used by
    the mapping.<br />\r\n• How to achieve end-to-end secured communications.<br />\r\n•
    The description of the XML payloads corresponding to each ACSI service thanks
    in particular to the XML Schema and XML message examples."
  language:
