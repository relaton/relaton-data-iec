abstract:
- content: IEC 61850-7-420:2009 defines IEC 61850 information models to be used in
    the exchange of information with distributed energy resources (DER), which comprise
    dispersed generation devices and dispersed storage devices, including reciprocating
    engines, fuel cells, microturbines, photovoltaics, combined heat and power, and
    energy storage. Utilizes existing IEC 61850-7-4 logical nodes where possible,
    but also defines DER-specific logical nodes where needed.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 61850-7-420:2009 définit les modèles d’information de l’IEC 61850
    à utiliser dans l’échange d’informations avec les ressources énergétiques distribuées
    (DER), qui comprend les dispositifs de génération dispersée et les dispositifs
    de stockage dispersé, y compris les moteurs à mouvement alternatif, les piles
    à combustible, les microturbines, les photovoltaïques, la production combinée
    de chaleur et d’électricité, et le stockage de l’énergie.<br />\r\nLa norme IEC
    61850 relative au modèle d’information DER utilise les nœuds logiques existants
    de l’IEC 61850-7-4 lorsque cela est possible, mais définit également des nœuds
    logiques spécifiques aux DER lorsque cela est nécessaire."
