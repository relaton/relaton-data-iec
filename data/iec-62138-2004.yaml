abstract:
- language: en
  script: Latn
  content: Provides requirements for the software of computer-based I&C systems performing
    functions of safety category B or C as defined by IEC 61226. Complements IEC 60880
    and IEC 60880-2, which provide requirements for the software of computer-based
    I&C systems performing functions of safety category A. Is also consistent with,
    and complementary to, IEC 61513.
- language: fr
  script: Latn
  content: Enonce des exigences sur les logiciels des systèmes d'instrumentation et
    de contrôle-commande (I&C) informatisés réalisant des fonctions de sûreté de catégorie
    B ou C, selon la définition donnée par la CEI 61226. Est complémentaire à la CEI
    60880 et à la CEI 60880-2, qui énoncent des exigences sur le logiciel des systèmes
    d'I&C informatisés réalisant des fonctions de sûreté de catégorie A. Est également
    cohérente et complémentaire à la CEI 61513.
