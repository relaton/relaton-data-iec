abstract:
- content: "IEC 60951-2:2009 provides general guidance on the design principles and
    performance criteria for equipment for continuous off-line monitoring of radioactivity
    in gaseous effluents and ventilation air used in nuclear power plants for accident
    and post-accident conditions. General requirements for technical characteristics,
    test procedures, radiation characteristics, electrical, mechanical, and environmental
    characteristics are given in IEC 60951-1. These requirements are applicable in
    this part unless otherwise stated. The main technical changes with regard to the
    previous edition are as follows:<br />\r\n- clarify the definitions;<br />\r\n-
    up-date the references to new standards published since the first edition;<br
    />\r\n- update the units of radiation.<br /><br />\r\nThis publication is to be
    read in conjunction with IEC 60951-1:2009."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60951-2:2009 fournit des recommandations générales sur les principes
    de conception et les critères de performance des matériels de surveillance des
    rayonnements en continu avec prélèvements dans les effluents gazeux et l'air de
    ventilation, utilisés dans les centrales nucléaires en conditions accidentelles
    et post-accidentelles. Les exigences générales relatives aux caractéristiques
    techniques, aux procédures d'essai, aux caractéristiques des rayonnements, aux
    caractéristiques électriques, mécaniques et environnementales sont fournies dans
    la CEI 60951-1. Ces exigences sont applicables dans cette partie sauf indication
    explicite contraire. Les principaux changements techniques par rapport à l'édition
    précédente sont les suivants:<br />\r\n- clarifier les définitions;<br />\r\nmettre
    à jour les références aux nouvelles normes publiées depuis la première édition;<br
    />\r\n- mettre à jour les unités relatives aux rayonnements.<br /><br />\r\nCette
    publication doit être lue conjointement avec la CE I 60951-1:2009."
