abstract:
- content: |-
    Prescribes methods of measurement of insertion loss of passive radio
    frequency suppression filters, which may consist of single
    elements, such as capacitors, inductors or resistors, or
    combinations of inductors, capacitors and resistors of either the
    lumped or distributed types. The methods include those for use in a
    laboratory or on a production line, utilizing fixed impedance
    terminations or "worst case" terminations, those to be used in situ
    or in model installations, and provides for voltage and current
    loading.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Prescrit des méthodes de mesure de l'affaiblissement dû à
    l'insertion de filtres passifs d'antiparasitage radioélectrique,
    pouvant être composés d'éléments discrets tels que condensateurs,
    inductances ou résistances, ou de combinaisons d'inductances,
    condensateurs et résistances, dont les éléments efficaces sont
    localisés ou répartis. Les méthodes indiqués peuvent être utilisées
    en laboratoire ou en chaîne de production en utilisant, pour fermer
    le circuit, une impédance fixe ou une impédance présentant le plus
    mauvais cas possible; elles peuvent être utilisées pour des
    installations réelles ou simulées et tiennent compte des tensions
    et des intensités appelées par les charges.
