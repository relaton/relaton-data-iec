abstract:
- language: en
  script: Latn
  content: Provides a nomenclature of the most frequent surface, bulk, and shape irregularities
    relevant to cores made of ferrites (magnetic oxides). Also recommends a consistent
    scheme for specifying the exact location of the irregularity, combining a general
    name for the location with more detailed qualifiers of the specified location.
- language: fr
  script: Latn
  content: Fournit une nomenclature des irrégularités de surface, de structure interne
    et de forme les plus fréquentes correspondant aux noyaux en ferrites (oxydes magnétiques).
    Recommande également un programme cohérent pour spécifier l'emplacement exact
    de l'irrégularité, en associant un nom général pour l'emplacement à des qualifiants
    plus détaillés de l'emplacement spécifié.
