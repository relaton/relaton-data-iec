- content: |-
    S'applique à tous les appareillages et à leurs assemblages, à courant alternatif de tension assignée égale ou supérieure à 72,5 kV, installés à l'intérieur ou l'extérieur, en incluant leurs châssis supports montés rigidement au sol.
    Dans le cas où les appareillages et leurs assemblages ne seraient pas montés au sol, par exemple dans un bâtiment, les conditions d'application font l'objet d'un accord entre les utilisateurs et les fabricants.
    La qualification sismique des appareillages et de leurs assemblages prend en compte tout équipement auxiliaire et de commande monté directement ou sur un châssis séparé.
    Cette norme donne des procédures pour la qualification sismique des appareillages et de leurs assemblages de tension assignée égale ou supérieure à 72,5 kV montés au sol.
    La qualification sismique d'un appareillage et de son assemblage n'est effectuée que sur demande.
    Cette norme spécifie des niveaux de sévérité sismique et propose un choix de méthodes qui peuvent être utilisées pour démontrer la conformité des appareillages haute tension et leurs assemblages pour lesquels une qualification sismique est exigée.
