abstract:
- language: en
  script: Latn
  content: "IEC 60598-2-12:2013 specifies requirements for mains socket-outlet mounted
    nightlights for use with electric light sources, on supply voltages not exceeding
    250 V a.c. 50/60 Hz. This second edition cancels and replaces the first edition
    published in 2006. It constitutes a technical revision for harmonization of thermal
    tests in 12.13 to relevant parts of 10.12.1 of IEC 60598-2-10.<br />\r\n<br />\r\nThis
    publication is to be read in conjunction with IEC 60598-1:2008."
- language: fr
  script: Latn
  content: "La CEI 60598-2-12:2013 spécifie les exigences relatives aux veilleuses
    montées sur des socles de prise de courant réseau destinées à être utilisées avec
    des sources lumineuses électriques dont les tensions d'alimentation ne dépassent
    pas 250 V en courant alternatif 50/60 Hz. Cette deuxième édition annule et remplace
    la première édition parue en 2006. Elle constitue une révision technique pour
    l'harmonisation des essais d'échauffement en 12.13 avec les parties applicables
    de 10.12.1 de la CEI 60598-2-10.<br />\r\n<br />\r\nCette publication doit être
    lue conjointement avec la CEI 60598-1:2008."
