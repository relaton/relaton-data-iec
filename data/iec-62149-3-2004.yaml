abstract:
- language: en
  script: Latn
  content: Covers the performance specification for 2,5 Gbit/s modulator-integrated
    laser diode transmitters. The performance standard includes a defination of the
    product performance requirements together with a series of sets of tests and measurements
    with clearly defined conditions, severities, and pass/fail criteria.
- language: fr
  script: Latn
  content: Spécifie les normes de fonctionnement applicables aux émetteurs à diode
    laser à modulateur 2,5 Gbit/s intégré. Elle donne une définition des paramètres
    qui s appliquent, et indique des ensembles d essais et de mesures, ainsi que les
    conditions, sévérités et critères d acceptation/de refus, qui sont clairement
    définis. Les essais sont prévus pour être réalisés à titre de vérification initiale
    de conception, pour prouver la capacité des produits à satisfaire aux exigences
    des normes de fonctionnement.
