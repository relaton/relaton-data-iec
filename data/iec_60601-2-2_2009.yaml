- content: |-
    La CEI 60601-2-2:2009 spécifie des exigences particulières pour la sécurité de base et les performances essentielles des appareils d'électrochirurgie à courant haute fréquence et des accessoires d'électrochirurgie à courant haute fréquence. La présente norme particulière modifie et complète la CEI 60601-1 (troisième édition, 2005): Appareils électromédicaux - Partie 1: Exigences générales pour la sécurité de base et les performances essentielles. Cette cinquième édition annule et remplace la quatrième édition publiée en 2006 dont elle constitue une révision technique. Les révisions de la présente édition incluent de nouveaux termes relatifs au préconditionnement des accessoires préalablement à l'essai d'isolement, à l'affinement des exigences applicables aux essais de compatibilité électromagnétique et à la correction de certaines équations utilisées dans le calcul de l'essai thermique applicable aux électrodes neutres.<br />
    Le contenu du corrigendum de février 2014 a été pris en considération dans cet exemplaire.
