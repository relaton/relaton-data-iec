abstract:
- content: |-
    IEC 60601-2-2:2009 specifies particular requirements for the basic safety and essential performance of high frequency surgical equipment and high frequency surgical accessories. This particular standard amends and supplements IEC 60601-1 (third edition, 2005): Medical electrical equipment - Part 1: General requirements for basic safety and essential performance. This fifth edition cancels and replaces the fourth edition published in 2006. This edition constitutes a technical revision. Revisions in this edition include new language for preconditioning accessories prior to insulation testing, refining the requirements for electromagnetic compatibility testing and correcting some of the equations used in deriving the thermal test for neutral electrodes.<br />
    The contents of the corrigendum of February 2014 have been included in this copy.
  language:
