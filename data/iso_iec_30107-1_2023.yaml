abstract:
- content: '<p class="MsoBodyText">This document establishes terms and definitions
    that are useful in the specification, characterization and evaluation of presentation
    attack detection (PAD) methods.</p><p class="MsoBodyText">This document does not
    provide the following:</p><p class="ListContinue1" style="mso-list: l0 level1
    lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->standardization of specific PAD
    detection methods;</p><p class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!--
    [if!supportLists]-->—<!--[endif]-->detailed information about countermeasures
    (i.e. anti-spoofing mechanisms), algorithms or sensors;</p><p class="ListContinue1"
    style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->overall
    system-level security or vulnerability assessment.</p><p class="MsoBodyText">The
    attacks to be considered in this document are those that take place at the capture
    device during the presentation and collection of the biometric characteristics.
    Any other attacks are considered outside the scope of this document.</p>'
