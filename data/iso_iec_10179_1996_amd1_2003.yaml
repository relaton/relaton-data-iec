abstract:
- content: |-
    <p>ISO/IEC 10179:1996/Amd.1:2003 specifies</p>
    additional flow object classes for online display, andadditional formatting areas for inline-display area and inter-line attachment area.<p>For clarification of some existing definitions in ISO/IEC 10179:1996, ISO/IEC 10179:1996/Amd.1:2003 adds the following annexes:</p>
    Annex B; clarification of the existing types and symbols;Annex C; specification of formal public identifiers and their associated characteristics for various line breaking and line composition methods;Annex D; clarification of the grove plan and SGML property set;Annex E; clarification of the flow object classes and characteristics;Annex F; clarification of the values of characteristics.
