abstract:
- content: Specifies the minimum requirements for the design qualification and type
    approval of concentrator photovoltaic modules and assemblies suitable for long-term
    operation in general open-air climates. The test sequence is partially based on
    that specified in IEC 61215. Determines the electrical, mechanical, and thermal
    characteristics of the CPV modules and assemblies and shows that the CPV modules
    and assemblies are capable of withstanding prolonged exposure in climates described
    in the scope.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Spécifie les exigences minimales pour la qualification de la conception
    et l'homologation des modules et ensembles photovoltaïques à concentration pour
    une utilisation de longue durée dans les climats généraux d'air libre. La séquence
    d'essais est issue partiellement de celle spécifiée dans la CEI 61215. Détermine
    les caractéristiques électriques, mécaniques et thermiques des modules et ensembles
    CPV et montre que les modules et ensembles CPV sont aptes à supporter une exposition
    prolongée aux climats définis dans le domaine d'application.
