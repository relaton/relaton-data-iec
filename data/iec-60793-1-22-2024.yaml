abstract:
- language: en
  script: Latn
  content: IEC 60793-1-22:2024 establishes uniform requirements for measuring the
    length and elongation of optical fibre (typically within cable). The length of
    an optical fibre is a fundamental value for the evaluation of transmission characteristics
    such as losses and bandwidths.
- language: fr
  script: Latn
  content: L’IEC 60793-1-22:2024 établit des exigences uniformes pour mesurer la longueur
    et l’allongement de la fibre optique (typiquement dans le câble). La longueur
    d’une fibre optique est une valeur fondamentale pour l’évaluation des caractéristiques
    de transmission, telles que les pertes et la bande passante.
