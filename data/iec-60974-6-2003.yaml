  script: Latn
  content: |-
    Spécifie les exigences de sécurité pour la construction et les exigences de performance pour les sources de courant de soudage limité à un courant assigné maximal de soudage de 160 A.
    Ces sources de courant de soudage sont principalement utilisées par des non professionnels.
