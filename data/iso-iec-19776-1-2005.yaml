abstract:
- language: en
  script: Latn
  content: "<p>ISO/IEC 19776-1:2005 defines a mapping of the abstract objects in Extensible
    3D (X3D) to a specific X3D encoding using the Extensible Markup Language (XML).
    Another International Standard, ISO/IEC 19775, defines X3D, a system that integrates
    3D graphics and multimedia. Conceptually, each X3D file is a 3D time-based space
    that contains graphic and aural objects that can be dynamically modified through
    a variety of mechanisms.</p>"
