abstract:
- language: en
  script: Latn
  content: |-
    Applies to electro-optical X-ray image intensifiers for medical use, as components of diagnostic X-ray equipment. Describes a method of determining the luminance distribution and luminance distribution and luminance non uniformity of X-ray image intensifiers related to conditions of uniform X-irradiation in the entrance plane.

    Replaces IEC 60572.
- language: fr
  script: Latn
  content: |-
    Concerne les intensificateurs électro-optiques d'image radiologique destinés à une utilisation médicale en tant que composants d'équipement à rayonnement X de diagnostic. Décrit une méthode de détermination de la distribution de luminance des intensificateurs d'image radiologique, le plan d'entrée étant soumis à des conditions d'irradiation X uniforme.

    Remplace la CEI 60572.
