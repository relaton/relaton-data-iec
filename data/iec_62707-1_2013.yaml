abstract:
- content: IEC 62707-1:2013 specifies general requirements, a grid and a corresponding
    code for the colour binning of white LED packages emitting incoherent, visible
    radiation. It applies for LED packages. Other parts of the IEC 62707 series covering
    chromaticity of coloured LED packages, luminous flux/luminous intensity, colour
    rendering and forward voltage are in preparation or under consideration. This
    first edition cancels and replaces IEC/PAS 62707-1, published in 2011.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 62707-1:2013 spécifie les exigences générales, une matrice et un
    code correspondant pour le tri de la couleur des ensembles de LED blanches qui
    émettent un rayonnement visible incohérent. Elle s'applique aux ensembles de LED.
    D'autres parties de la série CEI 62707 traitant de la chromaticité des ensembles
    de LED colorées, du flux lumineux/de l'intensité lumineuse, du rendu des couleurs
    et de la tension directe sont en préparation ou à l'étude. Cette première édition
    annule et la CEI/PAS 62707-1, parue en 2011.
