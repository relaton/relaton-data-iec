abstract:
- content: Establishes a test to determine the ability of the cable attachment element
    of the device under test to withstand torsional loads, as might be experienced
    during installation and normal service, while under tension. The scope of the
    test also includes those elements designed for ribbon cables.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Etablit un essai pour déterminer l'aptitude de l'élément de la fixation
    du câble au dispositif en essai à résister aux efforts de torsion sous tension
    qui pourraient se produire pendant l'installation et dans des conditions normales
    de fonctionnement. Le domaine d'application de l'essai comprend également les
    éléments conçus pour les câbles à rubans.
