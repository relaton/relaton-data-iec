abstract:
- content: "<!-- NEW! -->IEC 60598-2-22:2021 is available as IEC 60598-2-22:2021 RLV
    which contains the International Standard and its Redline version, showing all
    changes of the technical content compared to the previous edition.<br /><br />\r\nIEC
    60598-2-22:2021 specifies requirements for emergency luminaires for use with electrical
    lamps on emergency power supplies not exceeding 1 000 V. This fifth edition cancels
    and replaces the fourth edition published in 2014 and Amendment 1:2017. This edition
    constitutes a technical revision. This edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\n- update of requirements
    for rest mode and inhibiting mode;<br />\r\n- clarification of high temperature
    operation tests;<br />\r\n- introduction of new requirements for lithium batteries;<br
    />\r\n- introduction of new requirements for electric double layer capacitors
    (EDLCs);<br />\r\n- clarification of resistance to heat, fire and tracking;<br
    />\r\n- clarification of test facilities for self-contained luminaires;<br />\r\n-
    clarification of the test method for contrast measurements of exit signs."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "<!-- NEW! -->IEC 60598-2-22:2021 est disponible sous forme de IEC 60598-2-22:2021
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nL'IEC
    60598-2-22:2021 spécifie les exigences applicables aux luminaires d'éclairage
    de secours à utiliser avec des lampes électriques sur des alimentations de secours
    qui ne dépassent pas 1 000 V. Cette cinquième édition annule et remplace la quatrième
    édition parue en 2014 et l'Amendement 1:2017. Cette édition constitue une révision
    technique. Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l'édition précédente:<br />\r\n- mise à jour des exigences relatives
    à l'état de repos et l'état de neutralisation;<br />\r\n- clarification des essais
    de fonctionnement à température élevée;<br />\r\n- introduction de nouvelles exigences
    pour les batteries au lithium;<br />\r\n- introduction de nouvelles exigences
    pour les condensateurs électriques à double couche (EDLC);<br />\r\n- clarification
    de la résistance à la chaleur, au feu et aux courants de cheminement;<br />\r\n-
    clarification des dispositifs d'essai pour les blocs autonomes;<br />\r\n- clarification
    de la méthode d'essai pour les mesures du contraste des signaux de sortie."
