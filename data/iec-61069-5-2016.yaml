abstract:
- language: en
  script: Latn
  content: "IEC 61069-5:2016 specifies the detailed method of the assessment of dependability
    of a basic control system (BCS) based on the basic concepts of IEC 61069-1 and
    methodology of IEC 61069-2, defines basic categorization of dependability properties,
    describes the factors that influence dependability and which need to be taken
    into account when evaluating dependability, and provides guidance in selecting
    techniques from a set of options (with references) for evaluating the dependability.
    This second edition cancels and replaces the first edition published in 1994.
    This edition constitutes a technical revision. This edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\n-
    reorganization of the material of IEC 61069-5:1994 to make the overall set of
    standards more organized and consistent;<br />\r\n- IEC TS 62603-1 has been incorporated
    into this edition."
- language: fr
  script: Latn
  content: "L'IEC 61069-2016:2016 spécifie la méthode d'évaluation détaillée de la
    sûreté de fonctionnement d'un système de commande de base (BCS) reposant sur les
    principes de base de l'IEC 61069-1 et la méthodologie de l'IEC 61069-2; définit
    la classification de base des propriétés de la sûreté de fonctionnement; décrit
    les facteurs ayant une influence sur la sûreté de fonctionnement et dont il faut
    tenir compte lors de l'appréciation de la fonctionnalité, et donne des lignes
    directrices concernant les techniques de sélection à partir d'un ensemble d'options
    (avec références) pour l'appréciation de la sûreté de fonctionnement. Cette deuxième
    édition annule et remplace la première édition parue en 1994. Cette édition constitue
    une révision technique. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\n- réorganisation des informations
    contenues dans l'IEC 61069-5:1994 visant à mieux organiser l'ensemble complet
    de normes et à le rendre plus cohérent;<br />\r\n- l'IEC TS 62603-1 a été incorporée
    dans cette édition."
