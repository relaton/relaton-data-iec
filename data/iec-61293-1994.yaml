abstract:
- language: en
  script: Latn
  content: |-
    Establishes minimum requirements and general rules on marking electrical equipment with ratings and other characteristics to enable the proper and safe selection and installation of electrical equipment related to any supply of electricity.

    Has the status of a basic safety publication in accordance with IEC Guide 104.
- language: fr
  script: Latn
  content: |-
    Etablit les prescriptions minimales et les régles générales pour le marquage des matériels électriques relatif aux caractéris-
    tiques assignées et autres caractéristiques, afin de permettre de choisir et d'installer, de manière adéquate et sûre, le matériel électrique adapté à n'importe quelle alimentation.

    A le statut d'une publication fondamentale de sécurité conformément au Guide 104.
