abstract:
- language: en
  script: Latn
  content: "IEC 60674-2:2016 is applicable to plastic films used for electrical purposes.
    This part of IEC 60674 gives methods of test. This second edition cancels and
    replaces the first edition published in 1988 and Amendment 1 (2001). This edition
    constitutes a technical revision. This edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\n- this document
    was completely revised editorially and technically and included in the IEC 60674
    series of standards;<br />\r\n- the test methods are updated to reflect today's
    state of the art;<br />\r\n- a method to obtain DC electric strength is now specified
    according to IEC 60243-2. Keywords: plastic films for electrical purposes<br />\r\nThe
    contents of the corrigendum of December 2017 have been included in this copy."
- language: fr
  script: Latn
  content: "IEC 60674-2: 2016 s'applique aux films en matière plastique à usages électriques.
    La présente partie de l'IEC 60674 propose des méthodes d'essai. Cette deuxième
    édition annule et remplace la première édition publiée en 1988 et son Amendement
    1 (2001). Cette édition constitue une révision technique. Cette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\n- le présent document a été entièrement révisé sur le plan rédactionnel
    et technique et a été inclus dans les normes de la série IEC 60674;<br />\r\n-
    les méthodes d'essai sont mises à jour pour refléter l'état de l'art actuel;<br
    />\r\n- une méthode permettant d'obtenir la rigidité électrique en courant continu
    est désormais spécifiée conformément à l'IEC 60243-2.<br />\r\nMots clés: films
    en matière plastique à usages électriques."
