abstract:
- language: en
  script: Latn
  content: Is applicable to avalanche breakdown diodes (ABDs) which represent one
    type of surge protective device component (hereinafter referred to as SPDC) used
    in the design and construction of surge protective devices connected to low-voltage
    power distribution systems, transmission, and signalling networks. Test specifications
    in this standard are for single ABDs consisting of two terminals. However, multiple
    ABDs may be assembled within a single package defined as a diode array. Each diode
    within the array can be tested to this specification. This standard contains a
    series of test criteria for determining the electrical characteristics of the
    ABD. From the standard test methods described herein, the performance characteristics
    and ratings of the ABD can be verified or established for specific packaged designs.
- language: fr
  script: Latn
  content: Est applicable aux diodes à avalanche (ABD) qui représentent un type de
    composants des parafoudres (appelés ci-après SPDC) utilisés lors de la conception
    et la réalisation des parafoudres connectés aux réseaux basse tension de puissance,
    de transmission et de communication. Les spécifications d'essais de la présente
    norme concernent les diodes à avalanche simples à deux bornes. Toutefois, les
    diodes à avalanche multiples peuvent être intégrées dans un seul boîtier défini
    comme un ensemble de diodes. Chaque diode de cet ensemble peut être testée selon
    cette spécification. Cette norme contient une série de critères d'essais pour
    la détermination des caractéristiques électriques des diodes à avalanche. A partir
    des méthodes normalisées d'essais décrites ci-après, les caractéristiques de fonctionnement
    et les valeurs assignées des diodes à avalanche peuvent être établies et vérifiées
    pour des conceptions particulières.
