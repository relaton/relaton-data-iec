abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC TR 18120:2016 makes recommendations that are intended to build consensus on which International Standards for e-textbooks can be developed. It is a follow up to the collection of inputs from interested parties and aims to</p>
    <p>-      review the current state of the e-textbook market,</p>
    <p>-      summarize LET requirements for e-textbooks based on use cases and survey of interested parties,</p>
    <p>-      review existing data standards that are referenced by potential e-textbook standards,</p>
    <p>-      describe key terms and concepts that underpin any further discussion on e-textbook standards,</p>
    <p>-      propose a set of functionalities that will be required for e-textbook reader software,</p>
    <p>-      make recommendations for any modification to existing data standards, and</p>
    <p>-      make recommendations for any new data standards that might be needed.</p>
