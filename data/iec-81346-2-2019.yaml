abstract:
- language: en
  script: Latn
  content: "IEC 81346-2:2019 establishes classification schemes with defined object
    classes and their associated letter codes, and is primarily intended for use in
    reference designations and for designation of generic types.<br />\r\nThe classification
    schemes are applicable for objects in all technical disciplines and all branches
    of industry.<br />\r\nIEC 81346-2:2019 has the status of a horizontal standard
    in accordance with <a href=\"https://webstore.iec.ch/advsearchform?&amp;RefNbr=108&amp;typepub=GUIDE\">IEC
    Guide 108</a>. It is also intended for use by technical committees in preparation
    of publications related to reference designations in accordance with the principles
    laid down in IEC Guide 108.<br />\r\nIEC 81346-2:2019 cancels and replaces the
    first edition published in 2009. This edition constitutes a technical revision.<br
    />\r\nThis edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\na) The entry classes of the classification scheme
    have been defined to reflect the “inherent function” of the object classified;<br
    />\r\nb) The classes are defined to align with the principles of ISO 22274 and
    ISO 704;<br />\r\nc) A three-level classification scheme has been defined, which
    provides a greater flexibility for the designer in some technical fields;<br />\r\nd)
    Classes are defined by their definition and provided with a preferred term. Examples
    are provided if needed;<br />\r\ne) A separate classification scheme for spaces
    has been provided."
- language: fr
  script: Latn
  content: "IEC 81346-2:2019 établit des plans de classification et définit les classes
    d’objets ainsi que leurs lettres codes associées, et est principalement destinée
    à un usage dans les désignations de référence et pour la désignation des types
    génériques. Les plans de classification s’appliquent aux objets appartenant à
    toutes les disciplines techniques ainsi qu’à toutes les branches d'industrie.<br
    />\r\nIEC 81346-2:2019 a le statut de norme horizontale conformément au <a href=\"https://webstore.iec.ch/advsearchform?&amp;RefNbr=108&amp;typepub=GUIDE\">Guide
    IEC 108</a>. Elle est également destinée à être utilisée par les comités d’études
    pour l’établissement de publications liées aux désignations de référence conformément
    aux principes exposés dans le Guide IEC 108.<br />\r\nIEC 81346-2:2019 annule
    et remplace la première édition parue en 2009. Cette édition constitue une révision
    technique. Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l’édition précédente:<br />\r\na) Les classes d’entrée du plan de
    classification ont été définies afin de refléter la «fonction intrinsèque» de
    l’objet classé;<br />\r\nb) Les classes sont définies de sorte à s’aligner sur
    les principes définis dans l’ISO 22274 et l’ISO 704;<br />\r\nc) Un plan de classification
    à trois niveaux a été défini afin de garantir au concepteur une plus grande latitude
    dans certains domaines techniques;<br />\r\nd) Les classes sont définies avec
    un terme préférentiel. Des exemples sont fournis, si nécessaire;<br />\r\ne) Un
    plan de classification distinct a été fourni pour les espaces."
