abstract:
- content: "ISO/IEC 10646:2012 specifies the Universal Character Set (UCS). It \nis
    applicable to the representation, transmission, interchange,    \nprocessing,
    storage, input and presentation of the written form of \nthe languages of the
    world as well as additional symbols. It covers\n110 181 characters from the world's
    scripts.    ISO/IEC      \n10646:2012:    specifies the architecture of ISO/IEC
    \ \n10646.    defines terms used in ISO/IEC 10646.          \n   describes the
    general structure of the UCS codespace.\n   specifies the Basic Multilingual Plane
    (BMP) of the  \nUCS.    specifies supplementary planes of the UCS: the  \nSupplementary
    Multilingual Plane (SMP), the Supplementary          \nIdeographic Plane (SIP),
    the Tertiary Ideographic Plane (TIP), and \nthe Supplementary Special-purpose
    Plane (SSP).    defines\na set of graphic characters used in scripts and the written
    form of\nlanguages on a world-wide scale.    specifies the names  \nfor the graphic
    characters and format characters of the BMP, SMP, \nSIP, SSP and their coded representations
    within the UCS codespace.\n(Note: TIP is currently empty).   specifies the coded
    \  \nrepresentations for control characters and private use characters.\n   specifies
    three encoding forms of the UCS: UTF-8,    \nUTF-16, and UTF-32.    specifies
    seven encoding schemes of\nthe UCS: UTF-8, UTF-16, UTF-16BE, UTF-16LE, UTF-32,
    UTF-32BE, and   \nUTF-32LE.    specifies the management of future additions \nto
    this coded character set.     The charts of the \nideographic characters are now
    in multi-column format.  The   \nUCS is an encoding system different from that
    specified in ISO/IEC \n2022. The method to designate UCS from ISO/IEC 2022 is
    specified in\n12.2.  A graphic character will be assigned only one code    \npoint
    in the standard, located either in the BMP or in one of the  \nsupplementary planes.
    \  By defining a consistent way of      \nencoding multilingual text, ISO/IEC
    10646:2012 enables the exchange \nof data internationally. The information technology
    industry gains  \ndata stability, greater global interoperability and data            \ninterchange.
    ISO/IEC 10646 has been widely adopted on the World Wide\nWeb and implemented in
    modern operating systems and computer        \nlanguages."
