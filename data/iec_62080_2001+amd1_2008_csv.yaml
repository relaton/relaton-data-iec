abstract:
- content: IEC 62080:2009 applies to sound signalling devices with integral enclosures
    or to sound signalling devices intended to be fitted into or supplied with enclosures
    according to IEC 60670 intended for household and similar purposes with rated
    voltages not exceeding 250 V a.c. or 250 V d.c. and with rated power inputs not
    exceeding 100 VA. In these sound signalling devices an indicating light having
    a rated input power not exceeding 10 VA may also be incorporated.<strong>This
    consolidated version consists of the first edition (2001) and its amendment 1
    (2008). Therefore, no need to order amendment in addition to this publication.</strong>
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 62080:2009 s'applique aux avertisseurs sonores disposant d'une enveloppe
    complète ou aux avertisseurs sonores prévus d'être installés dans ou fournis avec
    une enveloppe conforme à la CEI 60670, pour des usages domestiques et analogues,
    de tensions assignées ne dépassant pas 250 V en courant alternatif ou en courant
    continu, et de puissance assignée ne dépassant pas 100 VA. Il est aussi possible
    d'incorporer dans ces avertisseurs sonores un voyant de signalisation de puissance
    assignée ne dépassant pas 10 VA.<strong> Cette version consolidée comprend la
    première édition (2001) et son amendement 1 (2008). Il n'est donc pas nécessaire
    de commander l'amendement avec cette publication.</strong>
