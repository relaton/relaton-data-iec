- content: "<!-- NEW! -->IEC 62769-103-4:2020 est disponible sous forme de IEC 62769-103-4:2020
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.\r\nIEC 62769-103-4:2020
    spécifie un profil FDI de l’IEC 62769 pour l’IEC 617842_CP 3/4, l’IEC 61784-2_CP
    3/5 et l’IEC 61784-2_CP 3/6 (PROFINET ). Cette deuxième édition annule et remplace
    la première édition parue en 2015. Cette édition constitue une révision technique.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l’édition précédente:<br />\r\na) prise en charge d’extensions de protocoles
    génériques, pour une adoption plus rapide d’autres technologies;<br />\r\nb) capacité
    offerte aux Développeurs de Paquetages d’élaborer des EDD ciblant les systèmes
    actuels de bases EDD, en exploitant un seul outil de développement."
