abstract:
- language: en
  script: Latn
  content: Applies to installed dose ratemeters, warning assemblies and monitors,
    and covers equipment intended to measure air kerma, ambient dose equivalent, or
    other isotropic dose or exposure quantities due to X or gamma radiation of energy
    between 50 keV and 7 MeV for the purposes of radiation protection.
- language: fr
  script: Latn
  content: S'applique aux débitmètres à poste fixe, ensembles d'alarmes et moniteurs
    et couvre l'appareillage destiné à mesurer le kerma dans l'air, l'équivalent de
    dose ambiant, ou d'autres grandeurs isotropes de dose ou d'exposition dues aux
    rayonnements X ou gamma, dont l'énergie est comprise entre 50 keV et 7 MeV, pour
    la radioprotection.
