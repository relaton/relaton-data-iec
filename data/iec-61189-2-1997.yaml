abstract:
- language: en
  script: Latn
  content: |-
    Provides a catalogue of test methods representing methodologies and
    procedures that can be applied to test materials used for manufacturing interconnection structures (printed boards) and assemblies.  It mainly covers mechanical and environmental test methods.
- language: fr
  script: Latn
  content: |-
    Constitue un recueil de méthodes d'essai représentant les
    méthodologies et les procédures qui peuvent être appliquées pour
    essayer les matériaux utilisés pour fabriquer des structures
    d'interconnexion (cartes imprimées) et des ensembles. Il s'étend
    aux méthodes d'essais chimiques, mécaniques et électriques.
