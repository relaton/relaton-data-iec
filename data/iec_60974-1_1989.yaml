abstract:
- content: |-
    This standard is applicable to power sources for arc welding and allied processes designed for industrial and professional use and supplied by a voltage within the low voltage range (as specified in IEC 38) or driven by mechanical means.
    This standard is not applicable to welding power sources for manual metal arc welding with limited duty operation which are designed mainly for use by laymen.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    La présente norme s'applique aux sources de courant pour soudage à l'arc et techniques connexes conçues pour usage industriel et professionnel et alimentées sous une tension du domaine de la basse tension (comme spécifié dans la CEI 38) ou entraînées par des moyens mécaniques.
    Elle ne s'applique pas aux sources de courant pour soudage manuel à l'arc à facteur de marche limité qui sont utilisées essentiellement par des non-professionnels.
  language:
  - fr
  script:
  - Latn
  format: text/html
