- content: "L'IEC 60335-2-80:2024 traite de la sécurité des ventilateurs électriques
    pour usages domestiques et analogues dont la tension assignée est inférieure ou
    égale à 250 V pour les appareils monophasés et à 480 V pour les autres appareils,
    y compris les appareils alimentés en courant continu et les appareils alimentés
    par batteries.<br />\r\nLa présente norme s'applique aux exemples de types de
    ventilateurs suivants:<br />\r\n- les ventilateurs de plafond;<br />\r\n- les
    ventilateurs de conduit;<br />\r\n- les ventilateurs pour nourrissons;<br />\r\n-
    les ventilateurs de cloison;<br />\r\n- les ventilateurs à colonne;<br />\r\n-
    les ventilateurs de table.<br />\r\nLa présente norme s'applique également aux
    dispositifs de commande fournis avec les ventilateurs.<br />\r\nLes ventilateurs
    pour nourrissons sont également soumis à l'essai par rapport aux exigences de
    la série de normes ISO 8124, dans la mesure où celle-ci couvre les dangers autres
    que ceux dus à l'utilisation de l'électricité, tels que les dangers toxicologiques.<br
    />\r\nLes appareils non destinés à un usage domestique normal, mais qui peuvent
    néanmoins constituer une source de danger pour le public, tels que les appareils
    destinés à être utilisés dans des magasins, chez des artisans et dans des fermes,
    sont compris dans le domaine d'application de la présente norme.<br />\r\nDans
    la mesure du possible, la présente norme traite des dangers courants que présentent
    les appareils et auxquels sont exposés tous les individus situés à l'intérieur
    et autour de l'habitation. Cependant, cette norme ne tient pas compte en général:<br
    />\r\n- des personnes (y compris des enfants) dont les capacités physiques, sensorielles
    ou mentales; ou le manque d'expérience et de connaissance les empêchent d'utiliser
    l'appareil en toute sécurité sans surveillance ou instruction;<br />\r\n- des
    enfants qui jouent avec l'appareil.<br />\r\nL'attention est attirée sur le fait
    que<br />\r\n- pour les appareils destinés à être utilisés dans des véhicules
    ou à bord de navires ou d'avions, des exigences supplémentaires peuvent être nécessaires;<br
    />\r\n- dans de nombreux pays, des exigences supplémentaires sont spécifiées par
    les organismes nationaux de la santé, par les organismes nationaux responsables
    de la protection des travailleurs et par des organismes similaires.<br />\r\nLa
    présente norme ne s'applique pas<br />\r\n- aux appareils prévus exclusivement
    pour des usages industriels;<br />\r\n- aux appareils destinés à être utilisés
    dans des locaux qui présentent des conditions particulières, telles que la présence
    d'une atmosphère corrosive ou explosive (poussière, vapeur ou gaz);<br />\r\n-
    aux ventilateurs incorporés dans d'autres appareils.<br />\r\nCette quatrième
    édition annule et remplace la troisième édition parue en 2015. Cette édition constitue
    une révision technique.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\na) le texte a
    été aligné sur l'IEC 60335-1:2020;<br />\r\nb) certaines notes ont été converties
    en texte normatif (Article 1);<br />\r\nc) des exigences ont été ajoutées pour
    les ventilateurs pour nourrissons (7.12, 7.12.1, 8.1.1, 11.8, 20.2, 20.101, 21.103,
    22.44, 22.54, 22.102, B.22.3, B.22.4);<br />\r\nd) l'application du calibre d'essai
    19 a été ajoutée (8.1.1, 20.2, B.22.3, B.22.4);<br />\r\ne) des limites de température
    de surface ont été ajoutées (Article 11);<br />\r\nf) les essais des ventilateurs
    destinés à être utilisés dans un climat tropical ont été clarifiés (5.7, Annexe
    P);<br />\r\ng) les exigences pour la commande à distance des ventilateurs ont
    été clarifiées (22.40, 22.49, 22.51).<br />\r\nLa présente partie 2 doit être
    utilisée conjointement avec la dernière édition de l'IEC 60335-1 et ses amendements
    sauf si cette édition l'exclut. Dans ce cas, la dernière édition qui n'exclut
    pas la présente partie 2 est utilisée. Elle a été établie sur la base de la sixième
    édition (2020) de cette norme."
