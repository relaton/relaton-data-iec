abstract:
- language: en
  script: Latn
  content: IEC 62715-6-1:2014 is to define the standard test methods to evaluate the
    mechanical stability of flexible display modules which include displays such as
    LCD, e-paper, and OLED. It takes into account, wherever possible, the mechanical
    test methods outlined under mechanical stress.
- language: fr
  script: Latn
  content: L'IEC 62715-6-1:2014 a pour objet de définir les méthodes d'essais normalisées
    pour évaluer la stabilité mécanique de modules d'affichage flexibles qui incluent
    des affichages tels que des écrans LCD, des papiers électroniques et des écrans
    OLED. Elle tient compte, dans la mesure du possible, des méthodes d'essais mécaniques
    présentes sous contraintes mécaniques.
