abstract:
- language: en
  script: Latn
  content: "IEC 60252-2:2010 applies to motor start capacitors intended for connection
    to windings of asynchronous motors supplied from a single-phase system having
    the frequency of the mains. Covers impregnated or unimpregnated metallized motor
    start capacitors having a dielectric of paper or plastic film, or a combination
    of both and electrolytic motor start capacitors with non-solid electrolyte, with
    rated voltages up to and including 660 V. The main changes with respect to the
    previous edition are:<br />\r\n- definition of segmented film capacitors;<br />\r\n-
    clearer definition of the purpose of d.c. conditioning in destruction test."
- language: fr
  script: Latn
  content: "La CEI 60252-2:2010 s'applique aux condensateurs de démarrage destinés
    à être raccordés aux enroulements des moteurs asynchrones alimentés par un réseau
    monophasé dont la fréquence est celle du réseau. La présente norme couvre les
    condensateurs de démarrage métallisés imprégnés ou non, ayant un diélectrique
    en papier, film plastique ou une combinaison des deux, et les condensateurs électrolytiques
    de démarrage à électrolyte non solide, pour une tension assignée n'excédant pas
    660 V. Les principales modifications par rapport à l'édition précédente sont:<br
    />\r\n- définition des condensateurs à film segmenté;<br />\r\n- définition plus
    claire du conditionnement en courant continu en l'essai de destruction."
