  content: IEC TS 63181-1:2019 specifies a conceptual model for LCD multi-screen display
    terminals. This document defines typical functional components to compose LCD
    multi-screen display terminals and describes the terminals&#x27; structure and
    signal flow. The document also clarifies signal processing in the terminals to
    create multi-screen sub-signals from a single video signal input.
