abstract:
- content: It describes important background material used during the revision of
    IEC 61196-1:1995, Clause 14, Guidance for surface transfer impedance and screening
    attenuation limits for flexible r.f. cables. It is also given the relationship
    between surface transfer impedance (ZT) and screening attenuation (as), also measurements
    of ZT and as are provided to show the correlation of mean screening attenuation
    between 200 MHz and 500 MHz and ZT at both 30 MHz and 300 MHz.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Il fournit les informations générales utiles utilisées au cours de la révision
    de la CEI 61196-1:1995, Article 14, Instructions pour l'impédance de transfert
    en surface et les limites d'affaiblissement d'écran pour les câbles r.f. souples.
    Il est egalément donnée la relation entre l'impédance en transfert en surface
    (ZT) et l'affaiblissement d'écran (as); de même, les mesures de ZT et as sont
    fournies pour montrer la corrélation de l'affaiblissement moyen de l'écrantage
    entre 200 MHz et 500 MHz et ZT à 30 MHz et 300 MHz.
