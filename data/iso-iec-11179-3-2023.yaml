abstract:
- language: en
  script: Latn
  content: |-
    <p class="MsoBodyText" style="mso-layout-grid-align: none; text-autospace: none;"><span lang="EN-GB" style="mso-bidi-font-size: 12.0pt;">This document specifies the information to be recorded in a metadata registry in the form of a conceptual data model:</span></p>
    <p class="ListContinue1" style="tab-stops: 19.85pt 39.7pt 59.55pt 79.4pt 99.25pt 119.05pt 138.9pt 158.75pt 178.6pt 7.0cm; mso-layout-grid-align: none; text-autospace: none;"><span lang="EN-GB" style="mso-bidi-font-size: 12.0pt;">—<span style="mso-tab-count: 1;">    </span><span class="citesec"><span style="color: black; mso-color-alt: windowtext; border: none;"><span style="border: none;">Clause<span style="border: none;"> <span style="border: none;">5</span></span></span></span></span> specifies the approach used to model a metadata registry;</span></p>
    <p class="ListContinue1" style="tab-stops: 19.85pt 39.7pt 59.55pt 79.4pt 99.25pt 119.05pt 138.9pt 158.75pt 178.6pt 7.0cm; mso-layout-grid-align: none; text-autospace: none;"><span lang="EN-GB" style="mso-bidi-font-size: 12.0pt;">—<span style="mso-tab-count: 1;">    </span><span class="citesec"><span style="color: black; mso-color-alt: windowtext; border: none;"><span style="border: none;">Clause<span style="border: none;"> <span style="border: none;">6</span></span></span></span></span> specifies the Core Model of the registry, including basic types and classes to be reused in extending the model. The core model defines a generic “registry item”, from which any type of item that needs to registered can be sub-classed;</span></p>
    <p class="ListContinue1" style="tab-stops: 19.85pt 39.7pt 59.55pt 79.4pt 99.25pt 119.05pt 138.9pt 158.75pt 178.6pt 7.0cm; mso-layout-grid-align: none; text-autospace: none;"><span lang="EN-GB" style="mso-bidi-font-size: 12.0pt;">—<span style="mso-tab-count: 1;">    </span><span class="citesec"><span style="color: black; mso-color-alt: windowtext; border: none;"><span style="border: none;">Clause<span style="border: none;"> <span style="border: none;">7</span></span></span></span></span> specifies the metamodel for Identification of registry items;</span></p>
    <p class="ListContinue1" style="tab-stops: 19.85pt 39.7pt 59.55pt 79.4pt 99.25pt 119.05pt 138.9pt 158.75pt 178.6pt 7.0cm; mso-layout-grid-align: none; text-autospace: none;"><span lang="EN-GB" style="mso-bidi-font-size: 12.0pt;">—<span style="mso-tab-count: 1;">    </span><span class="citesec"><span style="color: black; mso-color-alt: windowtext; border: none;"><span style="border: none;">Clause<span style="border: none;"> <span style="border: none;">8</span></span></span></span></span> specifies the metamodel for Designation and Definition of registry items;</span></p>
    <p class="ListContinue1" style="tab-stops: 19.85pt 39.7pt 59.55pt 79.4pt 99.25pt 119.05pt 138.9pt 158.75pt 178.6pt 7.0cm; mso-layout-grid-align: none; text-autospace: none;"><span lang="EN-GB" style="mso-bidi-font-size: 12.0pt;">—<span style="mso-tab-count: 1;">    </span><span class="citesec"><span style="color: black; mso-color-alt: windowtext; border: none;"><span style="border: none;">Clause<span style="border: none;"> <span style="border: none;">9</span></span></span></span></span> specifies the metamodel for Registration of registry items;</span></p>
    <p class="ListContinue1" style="tab-stops: 19.85pt 39.7pt 59.55pt 79.4pt 99.25pt 119.05pt 138.9pt 158.75pt 178.6pt 7.0cm; mso-layout-grid-align: none; text-autospace: none;"><span lang="EN-GB" style="mso-bidi-font-size: 12.0pt;">—<span style="mso-tab-count: 1;">    </span><span class="citesec"><span style="color: black; mso-color-alt: windowtext; border: none;"><span style="border: none;">Clause<span style="border: none;"> <span style="border: none;">10</span></span></span></span></span> specifies the metamodel for Classification of registry items;</span></p>
    <p class="ListContinue1" style="tab-stops: 19.85pt 39.7pt 59.55pt 79.4pt 99.25pt 119.05pt 138.9pt 158.75pt 178.6pt 7.0cm; mso-layout-grid-align: none; text-autospace: none;"><span lang="EN-GB" style="mso-bidi-font-size: 12.0pt;">—<span style="mso-tab-count: 1;">    </span><span class="citesec"><span style="color: black; mso-color-alt: windowtext; border: none;"><span style="border: none;">Clause<span style="border: none;"> <span style="border: none;">11</span></span></span></span></span> specifies the metamodel for Mapping among registry items.</span></p>
