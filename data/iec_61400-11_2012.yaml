- content: l’IEC 61400-11:2012 spécifie les procédures de mesure qui permettent de
    caractériser les émissions sonores d’une éolienne. Cette démarche implique l’utilisation
    de méthodes de mesure appropriées à l’évaluation des émissions sonores à des emplacements
    proches de la machine, afin d’éviter les erreurs dues à la propagation du son,
    mais toutefois suffisamment éloignés pour permettre de déterminer la dimension
    des sources finies. Les procédures décrites sont différentes à certains égards
    de celles qui seraient adoptées pour l’évaluation du bruit dans le cadre des études
    portant sur le bruit ambiant. Ces procédures sont destinées à faciliter la caractérisation
    du bruit émis par une éolienne par rapport à une plage donnée de vitesses et de
    directions du vent. La normalisation des procédures de mesure facilite également
    les comparaisons entre différentes éoliennes. Cette nouvelle édition constitue
    une révision technique, introduisant de nouveaux principes concernant les procédures
    de traitement des données.
