abstract:
- language: en
  script: Latn
  content: "IEC 60746-4:2018 applies to analyzers using membrane covered amperometric
    sensors. It applies to analyzers suitable for use in water containing liquids,
    ultrapure waters, fresh or potable water, sea water or other aqueous solutions,
    industrial or municipal waste water from water bodies (e.g. lakes, rivers, estuaries),
    as well as for industrial process streams and process liquids. Whilst in principle
    amperometric oxygen-analyzers are applicable in gaseous phases, the expression
    of performance in the gas phase is outside the scope of this document. This document
    is applicable to analyzers specified for permanent installation in any location
    (indoors or outdoors) using membrane-covered amperometric sensors.\r\n<div>This
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\na) terms and definitions have been revised to meet
    the requirements of ISO/IEC Directives Part 2:2016.<br />\r\nb) ISO 5814:2012
    is cited as reference for solubility tables of dissolved oxygen in water with
    variable salt content at different pressure and temperature.</div>"
- language: fr
  script: Latn
  content: "IEC 60746-4:2018 s'applique aux analyseurs qui utilisent des capteurs
    ampérométriques recouverts d'une membrane. Il s'applique aux analyseurs convenant
    à une utilisation dans les liquides aqueux, l'eau extrapure, l'eau douce ou potable,
    l'eau de mer ou toute autre solution aqueuse, les eaux usées industrielles ou
    urbaines provenant de plans d'eau (lacs, rivières, estuaires, par exemple), ainsi
    que les effluents industriels et les liquides de process. Bien que les analyseurs
    d'oxygène ampérométriques s'appliquent en principe aux phases gazeuses, l'expression
    de leurs qualités de fonctionnement dans la phase gazeuse ne relève pas du domaine
    d'application du présent document. Le présent document s'applique aux analyseurs
    spécifiés en vue d'une installation permanente en tout lieu (en intérieur et en
    extérieur), qui utilisent des capteurs ampérométriques recouverts d'une membrane.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente:<br />\r\na) les termes et définitions ont été révisés
    afin de satisfaire aux exigences des Directives ISO/IEC, Partie 2:2016.<br />\r\nb)
    la norme ISO 5814:2012 est citée en référence pour les tableaux de solubilité
    de l'oxygène dissous dans l'eau, avec différentes teneurs en sel à différentes
    pressions et temperatures."
