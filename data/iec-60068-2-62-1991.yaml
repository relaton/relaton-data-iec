abstract:
- language: en
  script: Latn
  content: Determines the ability of an electrotechnical product to withstand specified
    severities of impact (approximate range of standardized impact values 0,15 J to
    0,5 J). It is mainly used to demonstrate an acceptable level of mechanical robustness
    when assessing the product's 'safety'. Has the status of a basic safety publication
    in accordance with IEC Guide 104.
- language: fr
  script: Latn
  content: 'Donne une méthode d''essai pour déterminer l''aptitude d''un spécimen
    de produit électrotechnique à supporter des sévérités de chocs (gamme approximative
    de valeurs normalisées: 0,15 J à 0,5 J). Elle est principalement utilisée pour
    démontrer un niveau acceptable de robustesse mécanique pour l''évaluation de la
    «sûreté» du produit. A le statut d''une publication fondamentale de sécurité conformément
