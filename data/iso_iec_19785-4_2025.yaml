abstract:
- content: <p class="MsoBodyText">This document specifies security block (SB) formats
    (see ISO/IEC 19785-1) registered in accordance with ISO/IEC 19785-2 as formats
    defined by the Common Biometric Exchange Formats Framework (CBEFF) biometric organization
    ISO/IEC JTC 1/SC 37. This document also specifies registered SB format identifiers.</p><p
    class="Note">NOTE The SB format identifier is recorded in the standard biometric
    header (SBH) of a patron format (or defined by that patron format as the only
    available SB format).</p><p class="MsoBodyText">The general-purpose SB format
    specifies whether the biometric data block (BDB) is encrypted or the SBH and BDB
    have integrity applied (or both). The general-purpose SB format can include ACBio
    instances (see ISO/IEC 24761). This SB provides all necessary security parameters,
    including those used for encryption or integrity.</p><p class="MsoBodyText">This
    document does not restrict the algorithms and parameters used for encryption or
    integrity, but it provides for the recording of such algorithms and parameter
    values.</p><p class="MsoBodyText">This document does not cover profiling to determine
    what algorithms and parameter ranges can be used by the generator of an SB for
    a particular application area, and hence what algorithms and parameter ranges
    have to be supported by the user of an SB.</p><p class="MsoBodyText">The second
    SB format is more limited but simpler. In particular, it cannot contain ACBio
    instances and does not support encryption of the BDB.</p><p class="MsoBodyText">The
    general-purpose SB format in XML provides for specification of whether the BDB
    is encrypted or the SBH and BDB have integrity applied (or both).</p>
