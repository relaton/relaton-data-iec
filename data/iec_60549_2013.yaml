- content: "La CEI 60549:2013 s'applique aux fusibles externes utilisés avec des condensateurs
    à haute tension, selon la CEI 60871-1: Condensateurs shunt pour réseaux à courant
    alternatif de tension assignée supérieure à 1 000 V - Partie 1: Généralités. La
    CEI 60871-1 s'applique autant aux unités qu'aux batteries de condensateurs destinées
    notamment à être utilisées pour la correction du facteur de puissance de réseaux
    à courant alternatif, ainsi qu'aux condensateurs utilisés dans les circuits de
    filtres de puissance. Les fusibles répondant à la CEI 60549:2013 sont destinés
    à éliminer les défauts concernant une unité, afin de permettre aux autres parties
    de la batterie connectées à cette unité de continuer à fonctionner (fusibles d'unité),
    ou les défauts concernant une batterie dans son ensemble afin de l'isoler du réseau
    (fusibles de ligne). Cette deuxième édition annule et remplace la première édition
    parue en 1976. Cette édition constitue une révision technique. Cette édition inclut
    les modifications techniques significatives suivantes par rapport à l'édition
    précédente:<br />\r\n- alignement du présent document avec les exigences actuelles
    relatives à la structure des documents CEI;<br />\r\n- clarification de certaines
    exigences d'essai. Mots clés: fusibles externes utilisés avec des condensateurs
    à haute tension, Condensateurs shunt pour réseaux à courant alternatif de tension"
