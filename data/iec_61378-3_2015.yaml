- content: "L'IEC 61378-3:2015 fournit aux utilisateurs des informations sur des sujets
    spécifiques pour lesquels il existe des différences de conception, de construction,
    d'essais et de conditions de fonctionnement entre les transformateurs industriels
    et de conversion CCHT d'une part et les transformateurs conventionnels utilisés
    dans les systèmes de puissance d'autre part. En outre l'objectif de la présente
    partie de l'IEC 61378 est de fournir aux fabricants les éléments techniques de
    fond qui constituent la base des principes utilisés dans l'IEC 61378-1 et l'IEC
    61378-2. La présente partie de l'IEC 61378 est prévue pour compléter et non pour
    remplacer ou annuler le guide d'application pour les transformateurs de puissance,
    l'IEC 60076-8, dans la mesure où nombre des principes généraux contenus dans ladite
    publication s'appliquent également aux transformateurs de conversion. Cette deuxième
    édition annule et remplace la première édition parue en 2006. Cette édition constitue
    une révision technique. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\na) révision de l'article
    sur les pertes pour prendre en compte les modifications induites par la deuxième
    édition de l'IEC 61378-1;<br />\r\nb) ajout d'un nouvel article concernant la
    revue de conception des transformateurs de conversion pour les applications industrielles
    et les applications CCHT;<br />\r\nc) ajout de contenu pour transformateur couplé
    à des convertisseurs de source de tension;<br />\r\nd) référence aux travaux du
    GTM A2/B4.28 du CIGRE sur les transformateurs CCHT."
