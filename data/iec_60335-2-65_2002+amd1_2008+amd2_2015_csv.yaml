abstract:
- content: "IEC 60335-2-65:2002+A1:2008+A2:2015 Deals with the safety of electric
    air-cleaning appliances, their rated voltage being not more than 250 V for single
    phase and 480 V for other appliances, for household purposes. Also includes appliances
    intended to be used by laymen in shops, in light industry and on farms.<strong>This
    consolidated version consists of the second edition (2002),its amendment 1 (2008)
    and its amendment 2 (2015). Therefore, no need to order amendments in addition
    to this publication.</strong><br /><br />\r\nThis publication is to be read in
    conjunction with IEC 60335-1:2013."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 60335-2-65:2002+A1:2008+A2:2015 Traite de la sécurité des épurateurs
    d'air électriques pour usages domestiques et analogues, dont la tension assignée
    n'est pas supérieure à 250 V pour les appareils monophasés et à 480 V pour les
    autres appareils. Les appareils destinés à être utilisés par des usagers non avertis
    dans des magasins, chez des artisans et dans des fermes, sont compris dans le
    domaine d'application de la présente norme.<strong> Cette version consolidée comprend
    la deuxième édition (2002), son amendement 1 (2008) et son amendement 2 (2015).
    Il n'est donc pas nécessaire de commander les amendements avec cette publication.</strong><br
    /><br />\r\nCette publication doit être lue conjointement avec la CEI 60335-1:2013."
