abstract:
- language: en
  script: Latn
  content: "IEC 60990:2016 defines measurement methods for d.c. or a.c. current of
    sinusoidal or non-sinusoidal waveform, which could flow through the human body,
    and current flowing through a protective conductor. The measuring methods recommended
    for TOUCH CURRENT are based upon the possible effects of current flowing through
    a human body. In this standard, measurements of current through networks representing
    the impedance of the human body are referred to as measurements of TOUCH CURRENT.
    These networks are not necessarily valid for the bodies of animals. The specification
    or implication of specific limit values is not within the scope of this standard.
    IEC TS 60479 series provides information regarding the effects of current passing
    through the human body from which limit values may be derived. This standard is
    applicable to all classes of EQUIPMENT, according to IEC 61140. The methods of
    measurement in this standard are not intended to be used for TOUCH CURRENTS having
    less than 1 s duration, patient currents as defined in IEC 60601-1, a.c. at frequencies
    below 15 Hz, and currents above those chosen for ELECTRIC BURN limits. This third
    edition cancels and replaces the second edition published in 1999. It constitutes
    a technical revision. The principal changes in this edition as compared with the
    second edition are as follows:<br />\r\n- the effects names have been updated
    to reflect increased understanding of the range of effects and is in concert with
    present usage;<br />\r\n- the conditions of use invoking a GRIPPABLE PART have
    been reduced in the application of the requirements based upon the current understanding
    of this effect;<br />\r\n- the references to ISO 10012-1, which has been replaced
    by management standard of the same number, have been replaced with explanatory
    text, where needed to maintain the sense of the document;<br />\r\n- former informative
    Annex H (GRIPPABLE PART) has been deleted from this update as it does not properly
    represent the full set of conditions under which immobilization can occur. A new
    informative Annex H (Analysis of frequency filtered touch current circuits measurement)
    has been added and the Bibliography (formerly Annex M) has been updated with additional
    references for completeness.<br />\r\nThis basic safety publication is primarily
    intended for use by technical committees in the preparation of standards in accordance
    with <a href=\"https://webstore.iec.ch/publication/7516\">IEC Guide 104</a> and
    ISO/IEC Guide 51. It is not intended for use by manufacturers or certification
    bodies independent of product standards.<br />\r\nIt has the status of a Basic
    Safety Publication in accordance with <a href=\"https://webstore.iec.ch/publication/7516\">IEC
    Guide 104.</a><br />\r\nKey words: Touch Current, Protective Conductor Current,
    Current Flow"
- language: fr
  script: Latn
  content: "L'IEC 60990:2016 définit des méthodes de mesure pour les courants continus
    ou les courants alternatifs de forme d'onde sinusoïdale ou non sinusoïdale qui
    peuvent traverser le corps humain, et les courants qui peuvent circuler dans un
    conducteur de protection. Les méthodes de mesure recommandées pour le COURANT
    DE CONTACT sont basées sur les effets possibles provoqués par le passage du courant
    dans le corps humain. Dans la présente norme, les mesurages de courant à travers
    des réseaux représentant l'impédance du corps humain sont appelés mesurages du
    COURANT DE CONTACT. Les réseaux utilisés ne sont pas nécessairement valables pour
    des animaux. La spécification ou l'implication de valeurs limites spécifiques
    ne fait pas partie du domaine d'application de la présente norme. La série IEC
    TS 60479 fournit des informations concernant les effets du courant traversant
    le corps humain, à partir desquelles des valeurs limites peuvent être déduites.
    La présente norme est applicable à toutes les classes de MATERIELS, conformément
    à l'IEC 61140. Les méthodes de mesure indiquées dans la présente norme ne sont
    pas destinées à être utilisées pour les COURANTS DE CONTACT de durée inférieure
    à 1 s, les courants patients tels qu'ils sont définis dans l'IEC 60601-1, les
    courants alternatifs de fréquence inférieure à 15 Hz, et les courants supérieurs
    aux courants choisis pour les limites de BRULURE ELECTRIQUE. Cette troisième édition
    annule et remplace la deuxième édition, parue en 1999. Cette édition constitue
    une révision technique. Cette édition inclut les modifications majeures suivantes
    par rapport à la deuxième édition:<br />\r\n- les désignations des effets ont
    été mises à jour pour refléter la meilleure compréhension de la plage des effets
    et s'accorder avec l'utilisation actuelle;<br />\r\n- les conditions d'utilisation
    impliquant une PARTIE PREHENSIBLE ont été réduites pour l'application des exigences
    fondées sur la compréhension actuelle de cet effet;<br />\r\n- les références
    à l'ISO 10012-1, qui a été remplacée par une norme de management portant le même
    numéro, ont été remplacées par un texte explicatif, le cas échéant, afin de conserver
    le sens du document;<br />\r\n- l'ancienne Annexe H informative (PARTIE PREHENSIBLE)
    a été supprimée de cette mise à jour car elle ne représente pas de manière adéquate
    l'intégralité des conditions dans lesquelles une immobilisation est susceptible
    de se produire. Une nouvelle Annexe H informative (Analyse du mesurage de circuits
    de courant de contact avec filtre de fréquence) a été ajoutée et la Bibliographie
    (anciennement dénommée Annexe M) a été mise à jour avec des références supplémentaires
    par souci d'exhaustivité. La présente publication fondamentale de sécurité est
    destinée principalement à être utilisée par les comités d'études lors de la préparation
    de normes conformément au <a href=\"https://webstore.iec.ch/publication/7516\">IEC
    Guide 104</a> et le Guide ISO/IEC 51. Elle n'est pas destinée à être utilisée
    par les fabricants ou les organismes de certification indépendants de normes de
    produit. Mots-clés: courant de contact, courant dans le conducteur de protection,
    passage du courant"
