abstract:
- content: "IEC 61196-6-1:2009(E) is a blank detail specification and applies to CATV
    cables. It specifies the requirements for drop cables for use in cabled television
    distribution networks operating at temperatures between -40 ºC and +70 ºC and
    in the frequency range from 5 MHz to 1000 MHz or from 5 MHz to 3 000 MHz as described
    in IEC 61196-6 and is to be read in conjunction with IEC 61196-1 and IEC 61196-6.<br
    /><br />\r\nThis blank detail specification is to be read in conjunction with
    IEC 61196-1:2005 and IEC 61196-6:2009."
