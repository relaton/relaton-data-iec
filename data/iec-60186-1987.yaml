abstract:
- language: en
  script: Latn
  content: |-
    Applies to new voltage transformers for use with electrical
    measuring instruments and electrical protective devices at
    frequencies from 15 Hz to 100 Hz.
    The general requirements apply to all voltage transformers, but,
    for certain types, e.g. capacitor voltage transformers, the
    requirements are subject to the modifications stated in the
    appropriate chapter. Although the requirements relate basically to
    transformers with separate windings, they are also applicable,
    where appropriate, to autotransformers. The standard does not apply
    to transformers for use in laboratories.
    The requirements for inductive voltage transformers are superseded
    by IEC 60044-2 (1997).
- language: fr
  script: Latn
  content: |-
    Applicable aux transformateurs neufs, destinés à être utilisés avec
    des appareils de mesure électriques et des dispositifs électriques
    de protection, de fréquence comprise entre 15 Hz et 100 Hz.
    Les prescriptions générales du chapitre I sont applicables à tous
    les transformateurs de tension, mais pour certains types, par
    exemple les transformateurs-condensateurs de tension, elles doivent
    être modifiées conformément au chapitre approprié. Cette norme
    s'applique principalement aux transformateurs à enroulements
    séparés, mais elle est également applicable, dans la mesure du
    possible, aux autotransformateurs. La norme n'est pas applicable
    aux transformateurs utilisés dans les laboratoires.
    Les prescriptions relatives aux transformateurs inductifs de
    tension sont remplacées par la CEI 60044-2 (1997).
