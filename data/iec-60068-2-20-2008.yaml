abstract:
- language: en
  script: Latn
  content: "IEC 60068-2-20:2008 outlines Test T, applicable to devices with leads.
    Soldering tests for surface mounting devices (SMD) are described in IEC 60068-2-58.
    This standard provides procedures for determining the solderability and resistance
    to soldering heat of devices in applications using solder alloys, which are eutectic
    or near eutectic tin lead (Pb), or lead-free alloys. The procedures in this standard
    include the solder bath method and soldering iron method. The objective of this
    standard is to ensure that component lead or termination solderability meets the
    applicable solder joint requirements of IEC 61191-3 and IEC 61191-4. In addition,
    test methods are provided to ensure that the component body can resist against
    the heat load to which it is exposed during soldering. The major technical changes
    with regard to the fourth edition are the following:<br />\r\n- the solder globule
    test is deleted;<br />\r\n- test conditions and requirements for lead-free solders
    are added."
- language: fr
  script: Latn
  content: "La CEI 60068-2-20:2008 décrit l'essai T qui s'applique aux dispositifs
    à broches. Les essais de brasage des composants pour montage en surface (CMS)
    sont décrits dans la CEI 60068-2-58. La présente norme fournit des procédures
    pour déterminer la brasabilité et la résistance à la chaleur de brasage des dispositifs
    dans les applications utilisant des alliages de brasure, qui sont soit des brasures
    étain plomb (Pb) eutectique ou quasi eutectique, soit des alliages de brasure
    sans plomb. Les procédures de la présente norme incluent les méthodes dites de
    bain de brasage et de fer à braser. Le but de la présente norme est de s'assurer
    que les broches des composants ou la brasabilité de leurs extrémités est en mesure
    de satisfaire aux exigences applicables aux joints de brasures des CEI 61191-3
    et 61191-4. De plus, des méthodes d'essai sont fournies pour s'assurer que le
    corps du composant peut résister à la charge calorifique à laquelle il est exposé
    pendant le brasage. Les principales modifications techniques par rapport à la
    quatrième édition sont les suivantes:<br />\r\n- l'essai de gouttelette de brasure
    est supprimé;<br />\r\n- des conditions et des exigences d'essai concernant les
    brasures sans plomb sont ajoutées."
