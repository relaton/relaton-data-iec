abstract:
- content: '<p class="MsoBodyText" style="mso-layout-grid-align: none; text-autospace:
    none;">This document specifies the identification, data, information services,
    application guidance aspects and applicable requirements of automatic identification
    and data capture (AIDC) technology for different items and their hierarchy in
    industrial construction during their whole life cycle.</p><p class="MsoBodyText"
    style="mso-layout-grid-align: none; text-autospace: none;">This document</p><p
    class="ListContinue1" style="tab-stops: 19.85pt 39.7pt 59.55pt 79.4pt 99.25pt
    119.05pt 138.9pt 158.75pt 178.6pt 7.0cm; mso-layout-grid-align: none; text-autospace:
    none;">— provides unique identification for items in industrial construction,</p><p
    class="ListContinue1" style="tab-stops: 19.85pt 39.7pt 59.55pt 79.4pt 99.25pt
    119.05pt 138.9pt 158.75pt 178.6pt 7.0cm; mso-layout-grid-align: none; text-autospace:
    none;">— specifies the semantics and data syntax to be used,</p><p class="ListContinue1"
    style="tab-stops: 19.85pt 39.7pt 59.55pt 79.4pt 99.25pt 119.05pt 138.9pt 158.75pt
    178.6pt 7.0cm; mso-layout-grid-align: none; text-autospace: none;">— specifies
    the data carriers to be used on items of various categories, substitutes and sizes,</p><p
    class="ListContinue1" style="tab-stops: 19.85pt 39.7pt 59.55pt 79.4pt 99.25pt
    119.05pt 138.9pt 158.75pt 178.6pt 7.0cm; mso-layout-grid-align: none; text-autospace:
    none;">— makes recommendations about the metadata of the items,</p><p class="ListContinue1"
    style="tab-stops: 19.85pt 39.7pt 59.55pt 79.4pt 99.25pt 119.05pt 138.9pt 158.75pt
    178.6pt 7.0cm; mso-layout-grid-align: none; text-autospace: none;">— specifies
    the application test method and parameters based on the large-scale test and scientific
    sampling rules,</p><p class="ListContinue1" style="tab-stops: 19.85pt 39.7pt 59.55pt
    79.4pt 99.25pt 119.05pt 138.9pt 158.75pt 178.6pt 7.0cm; mso-layout-grid-align:
    none; text-autospace: none;">— defines the information services protocol to be
    used as an interface between business applications and the AIDC system, and</p><p
    class="ListContinue1" style="tab-stops: 19.85pt 39.7pt 59.55pt 79.4pt 99.25pt
    119.05pt 138.9pt 158.75pt 178.6pt 7.0cm; mso-layout-grid-align: none; text-autospace:
    none;">— makes guidance for designers, workers, engineers, managers, end users
    and maintainers about the AIDC application in their daily work.</p>'
