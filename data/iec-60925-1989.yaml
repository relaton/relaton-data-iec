abstract:
- language: en
  script: Latn
  content: Specifies general performance requirements for electronic ballasts for
    use on d.c. supplies having rated voltages not exceeding 250 V associated with
    tubular fluorescent lamps. Specifies also particular performance requirements
    for d.c. electronic ballasts for public transport lighting, general lighting and
    aircraft lighting. Supersedes IEC 60458.
- language: fr
  script: Latn
  content: Spécifie les prescriptions générales de performances pour les ballasts
    électroniques à utiliser sur les réseaux d'alimentation à courant continu dont
    la tension nominale ne dépasse pas 250 V, associés à des lampes tubulaires à fluorescence.
    Spécifie aussi des prescriptions de performances particulières pour l'éclairage
    général, les transports en commun et l'éclairage des avions. Remplace la CEI 60458
    (1982).
