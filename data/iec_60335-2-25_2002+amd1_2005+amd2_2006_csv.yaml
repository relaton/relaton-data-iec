abstract:
- content: "Deals with the safety of microwave ovens for household use. The rated
    voltage is less than 250 V. It also deals with combination microwave ovens. For
    commercial microvave ovens, see IEC 60335-2-90.<strong>This consolidated version
    consists of the fifth edition (2002),\nits amendment 1 (2005) and its amendment
    2 (2006). Therefore, no \nneed to order amendments in addition to this publication.</strong>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "Traite de la sécurité des fours micro-ondes è usage domestique. La tension
    assignée n'est pas supérieure à 250 V. La norme traite également des fours micro-ondes
    combinés. Pour des fours micro-ondes à usage commercial, voir la CEI 60335-2-90.<strong>
    Cette version consolidée comprend la cinquième édition (2002),\nson amendement
    1 (2005) et son amendement 2 (2006). Il n'est donc\npas nécessaire de commander
    les amendements avec cette \npublication.</strong>"
