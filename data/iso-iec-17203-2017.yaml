abstract:
- language: en
  script: Latn
  content: |-
    <p>The <i>Open Virtualization Format (OVF) Specification </i>describes an open, secure, efficient and</p>
    <p>extensible format for the packaging and distribution of software to be run in virtual systems.</p>
    <p>The OVF package enables the authoring of portable virtual systems and the transport of virtual</p>
    <p>systems between virtualization platforms. This version of the specification (2.1) is intended to allow</p>
    <p>OVF 1.x tools to work with OVF 2.x descriptors in the following sense:</p>

    <p>Existing OVF 1.x tools should be able to parse OVF 2.x descriptors.</p>
    <p>Existing OVF 1.x tools should be able to give warnings/errors if dependencies to 2.x</p>
    <p>             features are required for correct operation.</p>

