abstract:
- content: "IEC 60695-1-20:2016 provides guidance on the ignitability of electrotechnical
    products and the materials from which they are formed. It gives guidance on the
    principles of ignitability; the selection of appropriate test methods and the
    use and interpretation of results. This first edition of IEC 60695-1-20 cancels
    and replaces the first edition of IEC TS 60695-1-20 published in 2008. This edition
    constitutes a technical revision. This edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\n- ISO 5660-1
    has been added to the normative references;<br />\r\n- definitions of pyrolysis
    and short-circuit have been added to Clause 3;<br />\r\n- some text from the introduction
    has been moved to Clause 5 and is now part of the normative text and Clause 5
    now contains several mandatory statements. This part of IEC 60695 is intended
    for use by technical committees in preparation of standards in accordance with
    \ IEC Guide 104  and ISO/IEC Guide 51. Key words: Fire Hazard, Fire Test Method,
    Fire Safety Engineering, Ignitability."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 60695-1-20:2016 donne des lignes directrices concernant l'allumabilité
    des produits électrotechniques et des matériaux dont ils sont constitués. Elle
    fournit des lignes directrices sur: les principes de l'allumabilité; le choix
    des méthodes d'essai appropriées, et l'utilisation et l'interprétation des résultats.
    Cette première édition de l'IEC 60695-1-20 annule et remplace la première édition
    de l'IEC TS 60695-1-20 parue en 2008. Cette édition constitue une révision technique.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente:<br />\r\n- l'ISO 5660-1 a été ajoutée aux références normatives;<br
    />\r\n- les définitions de \"pyrolyse\" et de \"court-circuit\" ont été ajoutées
    à l'Article 3;<br />\r\n- des parties de l'introduction ont été déplacées vers
    l'Article 5 et font maintenant partie du texte normatif;<br />\r\n- et l'Article
    5 comprend maintenant plusieurs énoncés obligatoires. La présente partie de l'IEC
    60695 est destinée à être utilisée par les comités d'études pour l'établissement
    de leurs normes conformément au  IEC Guide 104  et dans le Guide ISO/IEC 51. Mots
    clés: Risque du feu, Méthode d'essai du feu, Ingénierie de la sécurité incendie,
    Allumabilité"
