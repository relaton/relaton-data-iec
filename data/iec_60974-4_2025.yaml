- content: "L'IEC 60974-4:2025 spécifie les procédures d'essai pour l'inspection périodique,
    afin d'assurer la sécurité électrique après réparation. Ces procédures d'essai
    s'appliquent également à la maintenance. Le présent document s'applique aux sources
    de courant pour le soudage à l'arc et les techniques connexes conçues conformément
    à l'IEC 60974-1 ou l'IEC 60974-6. Les équipements auxiliaires indépendants conçus
    conformément à d'autres parties de l'IEC 60974 peuvent être soumis à l'essai conformément
    aux exigences correspondantes de la présente partie de l'IEC 60974. Le présent
    document inclut des exigences concernant les sources de courant de soudage à l'arc
    sur batterie, qui figurent à l'Annexe D.<br />\r\nNOTE 1 La source de courant
    de soudage peut être soumise à l'essai avec tout équipement auxiliaire monté qui
    peut influencer les résultats d'essai.<br />\r\nLe présent document ne s'applique
    pas aux essais des nouvelles sources de courant ou aux groupes électrogènes.<br
    />\r\nNOTE 2 Pour une source de courant qui n'est pas conçue conformément à l'IEC
    60974-1, voir Annexe C.<br />\r\nCette quatrième édition annule et remplace la
    troisième édition parue en 2016. Elle constitue une révision technique. Cette
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\n- exemple de mesurages en référence à l'EN 50699,<br />\r\n-
    prise en compte de l'équipement de mesure en référence à la série IEC 61557,<br
    />\r\n- autres déterminations de la tension à vide pour le matériel de soudage
    construit conformément à l'IEC 60974-1:1998 et l'IEC 60974-1:1998/AMD1:2000 ou
    une édition antérieure;<br />\r\n- nouvelle Annexe D contenant des informations
    supplémentaires à prendre en compte lors des essais des sources de courant de
    soudage sur batterie et des chargeurs connectés."
