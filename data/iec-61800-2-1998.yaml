abstract:
- language: en
  script: Latn
  content: Applies to general purpose adjustable speed a.c. drive systems which include
    power conversion, control equipment, and also an a.c. motor or motors. Excluded
    are tractional and electrical vehicle drives. Applies to systems connected to
    line voltages up to 1 kV a.c., 50 Hz or 60 Hz, and load side frequency up to 600
    Hz.
- language: fr
  script: Latn
  content: S'applique aux entraînements à vitesse variable à courant alternatif d'usage
    général, incluant les équipements de conversion de puissance, de contrôle ainsi
    que le ou les moteurs alternatifs. La traction et les véhicules électriques sont
    exclus. S'applique aux systèmes connectés à un réseau dont la tension de ligne
    va jusqu'à 1 kV alternatif, 50 Hz ou 60 Hz, et dont la fréquence de sortie côté
    charge va jusqu'à 600 Hz.
