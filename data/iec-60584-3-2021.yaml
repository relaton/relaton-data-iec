abstract:
- language: en
  script: Latn
  content: IEC 60584-3:2021 It is necessary for thermocouple temperature measurement
    that the electro-motive force (abbreviated as e.m.f. hereafter) of the thermocouple
    circuit is precisely measured by a measuring instrument. A thermocouple is electrically
    connected to the instrument by a proper pair of electric cables. IEC 60584-3:2021
    standardizes these cables. It specifies identification and manufacturing tolerances
    for extension and compensating cables (mineral insulated extension and compensating
    cables are not included) provided directly to users of industrial processes. These
    tolerances are determined with respect to the e.m.f. ver-sus temperature relationship
    of IEC 60584-1. The requirements for extension and compensating cables for use
    in industrial process control are specified.
- language: fr
  script: Latn
  content: IEC 60584-3:2021 Pour le mesurage de la température des couples thermoélectriques,
    il est nécessaire que la force électromotrice du circuit des couples thermoélectriques
    soit mesurée de manière précise à l'aide d'un appareil de mesure. Un couple thermoélectrique
    est relié électriquement à l'appareil de mesure au moyen d'une paire de câbles
    électriques appro-priée. L'IEC 60584-3:2021 normalise ces câbles. Elle spécifie
    les tolérances pour la fabrica-tion et l'identification des câbles d'extension
    et de compensation (autres que les câbles d'extension et de compensation à isolation
    minérale) fournis directement aux utilisateurs de procédés industriels. Ces tolérances
    sont déterminées par rapport à la relation force électromotrice - température
    établie dans l'IEC 60584­1. Les exigences relatives aux câbles d'extension et
    de compensation destinés à être utilisés dans le cadre de la com-mande des processus
    industriels sont spécifiées.
