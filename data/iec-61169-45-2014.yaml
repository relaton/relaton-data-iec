abstract:
- language: en
  script: Latn
  content: IEC 61169-45:2014, which is a sectional specification (SS), provides information
    and rules for the preparation of detail specifications (DS) for type SQMA quick
    lock RF coaxial connectors. The connectors are normally used with 50 Ohms in microwave,
    telecommunication, wireless and other fields, connecting with RF cables or micro-strips.
    The operating frequency limit is up to 18 GHz. It describes the interface dimensions
    for general purpose connectors grade 2 and standard test connectors - grade 0
    with gauging information and the mandatory tests selected from IEC 61169-1, applicable
    to all detail specifications relative to type SQMA connectors. This specification
    indicates the recommended performance characteristics to be considered when writing
    a DS and covers all tests schedules and inspection requirements for assessment
    levels M and H.
- language: fr
  script: Latn
  content: L'IEC 61169-45:2014, qui est une spécification intermédiaire (SI), fournit
    des informations et des règles en vue de l'établissement de spécifications particulières
    (SP) de connecteurs coaxiaux RF de type SQMA à verrouillage rapide. Les connecteurs
    sont normalement utilisés avec une valeur de 50 Ohms dans des appareils communiquant
    sans fil, en hyperfréquences, de télécommunications ainsi que dans d'autres domaines,
    permettant la connexion avec les câbles RF ou les microrubans. La limite de fréquence
    de fonctionnement est inférieure ou égale à 18 GHz. Elle décrit également les
    dimensions d'interface pour des connecteurs d'usage général de classe 2, et des
    connecteurs d'essai normalisés - classe 0, ainsi que des informations concernant
    les calibres et les essais obligatoires choisis dans l'IEC 61169-1, applicables
    à toutes les spécifications particulières ayant trait aux connecteurs de la série
    SQMA. La présente spécification indique les caractéristiques de performance recommandées
    à prendre en compte pour la rédaction d'une spécification particulière, et elle
    couvre les programmes d'essais et les exigences de contrôle pour les niveaux d'assurance
    qualité M et H.
