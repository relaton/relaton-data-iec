abstract:
- content: "IEC 62351-6:2020 specifies messages, procedures, and algorithms for securing
    the operation of all protocols based on or derived from the IEC 61850 series.
    This document applies to at least those protocols listed below:<br />\r\nIEC 61850-8-1
    Communication networks and systems for power utility automation – Part 8-1: Specific
    communication service mapping (SCSM) – Mappings to MMS (ISO/IEC 9506-1 and ISO/IEC
    9506-2) and to ISO/IEC 8802-3<br />\r\nIEC 61850-8-2 Communication networks and
    systems for power utility automation – Part 8-2: Specific communication service
    mapping (SCSM) – Mapping to Extensible Messaging Presence Protocol (XMPP)<br />\r\nIEC
    61850-9-2 Communication networks and systems for power utility automation – Part
    9-2: Specific communication service mapping (SCSM) – Sampled values over ISO/IEC
    8802-3<br />\r\nIEC 61850-6 Communication networks and systems for power utility
    automation – Part 6: Configuration description language for communication in power
    utility automation systems related to IEDs<br />\r\nThe initial audience for this
    document is intended to be the members of the working groups developing or making
    use of the protocols listed in Table 1. For the measures described in this specification
    to take effect, they must be accepted and referenced by the specifications for
    the protocols themselves. This document is written to enable that process.<br
    />\r\nThe subsequent audience for this document is intended to be the developers
    of products that implement these protocols.<br />\r\nPortions of this document
    may also be of use to managers and executives in order to understand the purpose
    and requirements of the work."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 62351-6:2020 spécifie les messages, procédures et algorithmes qui
    permettent de sécuriser le fonctionnement de tous les protocoles fondés sur ou
    dérivés de la série IEC 61850.<br />\r\nLes premiers utilisateurs auxquels s’adresse
    le présent document sont les membres des groupes de travail qui développent ou
    utilisent les protocoles répertoriés dans le Tableau 1. Pour que les mesures décrites
    dans la présente spécification soient mises en œuvre, elles doivent être acceptées
    et référencées dans les spécifications des protocoles elles-mêmes. Le présent
    document est rédigé afin de permettre ce traitement. Les premiers utilisateurs
    auxquels s’adresse le présent document sont présumés être les concepteurs de produits
    qui mettent en œuvre ces protocoles.<br />\r\nDes parties du présent document
    peuvent aussi être utiles aux gestionnaires et aux dirigeants pour comprendre
    l'objectif d’une activité et les exigences correspondantes."
