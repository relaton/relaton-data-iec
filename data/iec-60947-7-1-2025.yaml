abstract:
- language: en
  script: Latn
  content: "IEC 60947-7-1:2025 specifies requirements for terminal blocks and test
    disconnect terminal blocks according to Annex D with screw-type or screw-less-type
    clamping units primarily intended for industrial or similar use and to be fixed
    to a support to provide electrical and mechanical connection between copper conductors.
    It applies to terminal blocks intended to connect round copper conductors, with
    or without special preparation, having a cross-section between 0,05 mm2/30 AWG
    and 300 mm2/600 kcmil, intended to be used in circuits of a rated voltage not
    exceeding 1 000 V AC up to 1 000 Hz or 1 500 V DC. The tests on terminal blocks
    are made with AC or DC supply as required in relevant clauses of this document.<br
    />\r\nThis fourth edition cancels and replaces the third edition published in
    2009. This edition constitutes a technical revision.<br />\r\nThis edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\na) Scope extension for smaller conductor cross-sections;<br />\r\nb) Implementation
    of a contact pressure via insulation material (CoPI) test;<br />\r\nc) Introduction
    of new informative Annex E for larger cross-sections;<br />\r\nd) Reorganisation
    of all tables merged into two tables for electrical and mechanical values;<br
    />\r\ne) Implementation of AWG-sizes conductor types as an equivalent type of
    metric conductor with examples in Annex C;<br />\r\nf) Reorganisation of Annex
    D test disconnect terminal blocks to enhance readability;<br />\r\ng) Introduction
    of new informative Annex A for main characteristics of terminal blocks."
- language: fr
  script: Latn
  content: "L'IEC 60947-7-1:2025 spécifie les exigences pour les blocs de jonction
    et les blocs de jonction de déconnexion d'essai conformément à l'Annexe D avec
    des organes de serrage du type à vis ou du type sans vis, destinés principalement
    à des usages industriels ou analogues et à être fixés sur un support afin d'assurer
    une connexion électrique et mécanique entre des conducteurs en cuivre. Elle s'applique
    aux blocs de jonction destinés à raccorder des conducteurs ronds en cuivre, avec
    ou sans préparation spéciale, de section comprise entre 0,05 mm2/AWG 30 et 300
    mm2/600 kcmil, destinés à être insérés dans des circuits dont la tension assignée
    ne dépasse pas 1 000 V en courant alternatif jusqu'à 1 000 Hz ou 1 500 V en courant
    continu. Les essais sur les blocs de jonction sont effectués avec une alimentation
    en courant alternatif ou en courant continu, selon les exigences des articles
    concernés du présent document.<br />\r\nCette quatrième édition annule et remplace
    la troisième édition parue en 2009. Cette édition constitue une révision technique.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à l'édition précédente:<br />\r\na) extension du domaine d'application
    pour les plus petites sections de conducteurs;<br />\r\nb) mise en œuvre d'un
    essai de pression de contact par l'intermédiaire d'un matériau isolant (CoPI);<br
    />\r\nc) ajout d'une nouvelle Annexe E informative pour les sections plus grandes;<br
    />\r\nd) réorganisation de tous les tableaux fusionnés en deux tableaux pour les
    valeurs électriques et mécaniques;<br />\r\ne) mise en œuvre des types de conducteurs
    de tailles AWG selon un type équivalent de conducteur métrique, avec des exemples,
    à l'Annexe C;<br />\r\nf) réorganisation de l'Annexe D concernant les blocs de
    jonction de déconnexion d'essai afin d'améliorer la lisibilité;<br />\r\ng) ajout
    d'une nouvelle Annexe A informative concernant les caractéristiques principales
    des blocs de jonction."
