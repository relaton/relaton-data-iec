abstract:
- language: en
  script: Latn
  content: |-
    Fibre optic power meters are designed to measure optical power from fibre optic sources as accurately as possible. This capability depends largely on the quality of the calibration process.
    This International Standard standardizes all of the steps involved in the calibration process: establishing the reference conditions, carrying out the calibration, calculating the uncertainty, and reporting the uncertainty, the reference conditions, and the traceability.
    It also creates a standardized type of power meter specification, which will make it easier to compare power meters from different vendors.
- language: fr
  script: Latn
  content: |-
    Les radiomètres pour sources fibrées sont conçus pour mesurer la puissance rayonnante de sources fibrées de manière aussi précise que possible. Cette capacité dépend surtout du processus d'étalonnage.

    La présente Norme internationale a pour objet la standardization de toutes les étapes du processus d'étalonnage: établissement des conditions de référence, réalisation de l'étalonnage, calcul de  l'incertitude et rapport de l'incertitude, des conditions de référence et de la traçabilité.

    Un autre but important est de créer un type standardisé de spécifications des radiomètres, qui faciliteront la comparaison entre les radiomètres des différents vendeurs.
