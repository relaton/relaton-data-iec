abstract:
- language: en
  script: Latn
  content: IEC 62280:2014 gives the basic requirements needed to achieve safety related
    communication between safety related equipment connected to the transmission system.
    This International Standard is applicable to the safety requirement specification
    of the safety related equipment connected to the transmission system, in order
    to obtain the allocated safety integrity requirements.
- language: fr
  script: Latn
  content: IEC 62280:2014 donne les exigences de base nécessaires pour réaliser une
    communication relative à la sécurité entre des équipements relatifs à la sécurité
    connectés au système de transmission. La présente norme internationale est applicable
    à la spécification des exigences de sécurité des équipements relatifs à la sécurité
    connectés au système de transmission, en vue d'obtenir les exigences d'intégrité
    de sécurité affectées.
