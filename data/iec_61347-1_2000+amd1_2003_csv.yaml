abstract:
- content: "This part of IEC 61347 specifies general and safety requirements for lamp
    controlgear for use on d.c. supplies up to 250 V and/or a.c. supplies up to 1
    000 V at 50 Hz or 60 Hz.\nThis standard also covers lamp controlgear for lamps
    which are not yet standardized.\nTests dealt with in this standard are type tests.
    Requirements for testing individual lamp controlgear during production are not
    included.\n\n\nThis part 1 is to be used in conjunction with the appropriate part
    2, which contains clauses to supplement or modify the corresponding clauses in
    part 1, to provide the relevant requirements for each type of product.\n\n\nThis
    first edition of IEC 61347-1, together with parts 1 to 9 of IEC 61347-2, cancels
    and replaces IEC 60920, IEC 60922, IEC 60924, IEC 60926, IEC 60928 and IEC 61046,
    and constitute a minor revision. \nThe relationship between the parts that make
    up IEC 61347-2 and the IEC standards they replace is detailed as follows:\nIEC
    61347-2-1 replaces IEC 60926\nIEC 61347-2-2 replaces IEC 61046\nIEC 61347-2-3
    replaces IEC 60928\nIEC 61347-2-4 replaces IEC 60924, Section 3\nIEC 61347-2-5
    replaces IEC 60924, Section 4\nIEC 61347-2-6 replaces IEC 60924, Section 5\nIEC
    61347-2-7 replaces IEC 60924, Section 6\nIEC 61347-2-8 replaces IEC 60920\nIEC
    61347-2-9 replaces IEC 60922"
