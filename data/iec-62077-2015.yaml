abstract:
- language: en
  script: Latn
  content: "IEC 62077:2015 applies to circulators used in the field of fibre optics
    bearing all of the following features:<br />\r\n- they are non-reciprocal optical
    devices, in which each port is either an optical fibre or fibre optic connector;<br
    />\r\n- they are passive devices in accordance with the categorization and definition
    provided in IEC TS 62538;<br />\r\n- they have three or more ports for directionally
    transmitting optical power. An example of optical circulator technology is described
    in Annex A. This third edition cancels and replaces the second edition published
    in 2010. This edition constitutes a technical revision. This edition includes
    the following significant technical changes with respect to the previous edition:
    harmonization of some terms and definitions with other generic specifications,
    deletion of assessment level. Keywords: optical circulator"
- language: fr
  script: Latn
  content: "IEC 62077:2015 s’applique aux circulateurs utilisés dans le domaine de
    la fibronique, présentant toutes les caractéristiques suivantes:<br />\r\n· ce
    sont des dispositifs optiques non réciproques, dont chaque port est soit une fibre
    optique, soit un connecteur fibronique;<br />\r\n· ce sont des dispositifs passifs,
    conformément à la classification et à la définition données dans l'IEC TS 62538;<br
    />\r\n· ils disposent d'au moins trois ports pour la transmission de la puissance
    optique de façon directionnelle.<br />\r\nUn exemple de technologie pour les circulateurs
    optiques est décrit en Annexe A. Cette troisième édition annule et remplace la
    deuxième édition parue en 2010. Cette édition constitue une révision technique.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente: harmonisation de certains termes et définitions avec d'autres
    spécifications génériques, suppression du niveau d'assurance de la qualité.<br
    />\r\nMots clés: circulateurs optiques"
