abstract:
- content: IEC 60794-2-40:2008 is part of a family specification covering buffered
    A4 fibres and cabled A4 fibres for indoor use. See IEC 60794-2-41 and IEC 60794-2-42
    for blank detail specifications. This second edition cancels and replaces the
    first edition published in 2003, of which it constitutes a technical revision.
    In addition to covering buffered A4 fibres, as did the first edition, this second
    edition now also covers cabled A4 fibres. This standard is to be used in conjunction
    with IEC 60794-1-1, IEC 60794-1-2 and IEC 60794-2.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 60794-2-40:2008 définit une spécification de famille couvrant les
    fibres A4 sous revêtement protecteur, et les fibres A4 câblées destinées à un
    usage intérieur. Voir les CEI 60794-2-41 et CEI 60794-2-42 pour les spécifications
    particulières cadres. Cette seconde édition annule et remplace la première édition
    publiée en 2003, dont elle constitue une révision technique. En plus de couvrir
    les fibres A4 sous revêtement protecteur, objet de la première édition, cette
    seconde édition couvre aussi les fibres A4 câblées. La présente norme est destinée
    à être lue conjointement aux CEI 60794-1-1, CEI 60794-1-2 et CEI 60794-2.
