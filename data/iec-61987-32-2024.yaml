abstract:
- language: en
  script: Latn
  content: "IEC 61987-32:2024 This part of IEC 61987 provides an operating list of
    properties (OLOP) for the description of the operating parameters and the collection
    of requirements for I/O modules and a device list of properties (DLOP) for the
    description of a range of I/O module types.<br />\r\nThe structures of the OLOP
    and the DLOPs correspond to the general structures defined in IEC 61987-11 and
    agree with the fundamentals for the construction of LOPs defined in IEC 61987-10.<br
    />\r\nAspects other than the OLOP, needed in different electronic data exchange
    processes and described in IEC 61987-10 and IEC 61987-11, are published in IEC
    61987-92.<br />\r\nThe locations of the libraries of properties and of blocks
    used in the LOPs concerned are listed in Annex C and Annex D."
- language: fr
  script: Latn
  content: "IEC 61987-32:2024 Cette partie de l'IEC 61987 fournit une liste des propriétés
    fonctionnelles (OLOP) pour la description des paramètres fonctionnels et la collecte
    des exigences pour les modules d'E/S et une liste des propriétés des appareils
    (DLOP) pour la description d'une gamme de types de modules d'E/S.<br />\r\nLes
    structures de l'OLOP et des DLOP correspondent aux structures générales définies
    dans l'IEC 61987-11 et conviennent aux principes essentiels de construction des
    LOP définis dans l'IEC 61987-10.<br />\r\nDes aspects autres que l'OLOP, nécessaires
    dans différents processus d'échange électronique des données et décrits dans l'IEC
    61987-10 et l'IEC 61987-11, sont publiés dans l'IEC 61987-92.<br />\r\nLes emplacements
    des bibliothèques de propriétés et des blocs utilisés dans les LOP concernées
    sont répertoriés dans l’Annexe C et l’Annexe D."
