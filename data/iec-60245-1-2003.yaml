abstract:
- language: en
  script: Latn
  content: |-
    Applies to rigid and flexible cables with insulation, and sheath if any, based on vulcanized rubber of rated voltages Uo/U up to and including 450/750 V used in power installations of nominal voltage not exceeding 450/750 V a.c.
    The particular types of cables are specified in IEC 60245-3, IEC 60245-4, etc. The code designations of these types of cables are given in Annex A.
    The principal change with respect to the previous edition is the replacement of insulation IE 1 with IE 4.
- language: fr
  script: Latn
  content: |-
    S'applique aux conducteurs et câbles souples et rigides ayant une enveloppe isolante, et éventuellement une gaine, à base de caoutchouc vulcanisé, de tension assignée Uo/U au plus égale à 450/750 V, utilisés dans les installations d'énergie d'une tension nominale ne dépassant pas 450/750 V en courant alternatif.
    Les types particuliers de conducteurs et de câbles sont spécifiés dans la CEI 60245-3, la CEI 60245-4, etc. Le code de désignation de ces types de câbles est donné dans l'Annexe A.
    Le principal changement par rapport à l'édition précédente est le remplacement de l'isolation IE 1 par IE 4.
