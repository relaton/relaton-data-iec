abstract:
- language: en
  script: Latn
  content: "IEC 61784 3-2:2010 specifies a safety communication layer (services and
    protocol) based on CPF 2 of IEC 61784-1, IEC 61784-2 and IEC 61158 Type 2. It
    identifies the principles for functional safety communications defined in IEC
    61784-3 that are relevant for this safety communication layer. It defines mechanisms
    for the transmission of safety-relevant messages among participants within a distributed
    network using fieldbus technology in accordance with the requirements of IEC 61508
    series for functional safety. These mechanisms may be used in various industrial
    applications such as process control, manufacturing automation and machinery.
    This second edition cancels and replaces the first edition published in 2007.
    It constitutes a technical revision. The main changes with respect to the previous
    edition are:<br />\r\n- updates in relation with changes in IEC 61784-3;<br />\r\n-
    addition or modification of the following subclauses to support the Extended Format:
    6.3.2.1, 6.3.3.4, 6.3.11, 6.6.7.5, 6.8.5.13, 6.8.5.14, 7.1.1, 7.5.5, 7.6.10.10,
    7.6.10.12, 8.2, 8.10.2.4.4, 9.5.2;<br />\r\n- modification of all pseudo code
    in 7.5 to support Extended Format;<br />\r\n- addition of Attribute 15 in 6.7.3.1;<br
    />\r\n- addition of subclauses 8.11, 8.12 and 8.13 to clarify requirements for
    CP 2/2, CP 2/3 and CP 16/3 respectively. This bilingual version published in 2011-11,
    corresponds to the English version published in 2010-07."
- language: fr
  script: Latn
  content: "La CEI 61784-3-2:2010 spécifie une couche de communication relative à
    la sécurité (services et protocole) fondée sur la CPF 2 de la CEI 61784-1, la
    CEI 61784-2 et le Type 2 de la CEI 61158. Elle identifie les principes applicables
    aux communications de sécurité fonctionnelle définies dans la CEI 61784-3, et
    appropriés à cette couche de communication de sécurité. Elle définit les mécanismes
    de transmission des messages relatifs à la sécurité entre les participants d'un
    réseau réparti, en utilisant la technologie de bus de terrain conformément aux
    exigences de la série CEI 61508 concernant la sécurité fonctionnelle. Ces mécanismes
    peuvent être utilisés dans diverses applications industrielles, telles que la
    commande de processus, l'usinage automatique et les machines. Cette seconde édition
    annule et remplace la première édition publiée en 2007. Elle constitue une révision
    technique. Les principales modifications par rapport à l'édition précédente sont:<br
    />\r\n- mises à jour par rapport aux changements apportés dans la CEI 61784-3;<br
    />\r\n- ajout ou modification des paragraphes suivants afin de prendre en charge
    le format étendu: 6.3.2.1, 6.3.3.4, 6.3.11, 6.6.7.5, 6.8.5.13, 6.8.5.14, 7.1.1,
    7.5.5, 7.6.10.10, 7.6.10.12, 8.2, 8.10.2.4.4, 9.5.2;<br />\r\n- modification de
    tous les pseudo-codes en 7.5 afin de prendre en charge le format étendu;<br />\r\n-
    ajout de l'attribut 15 en 6.7.3.1;<br />\r\n- ajout des paragraphes 8.11, 8.12
    et 8.13 afin de clarifier les exigences concernant les CP 2/2, CP 2/3 et CP 16/3
    respectivement. La présente version bilingue, correspond à la version anglaise
    monolingue publiée en 2010-07."
