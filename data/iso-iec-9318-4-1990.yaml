abstract:
- language: en
  script: Latn
  content: Describes the Logical Level 3 (generic level) Interface for tape drives,
    the physical, electrical and configuration characteristics and the transmission
    protocol of which are in accordance with ISO/IEC 9318-1. Is to facilitate the
    development and utilization of an intelligent interface which permits the interconnection
    of multiple peripheral types of peripherals (disk, printers, tapes, communications)
    to a controller. Complements other Intelligent Peripheral Interface standards.
