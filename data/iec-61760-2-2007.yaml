abstract:
- language: en
  script: Latn
  content: IEC 61760-2:2007 describes the transportation and storage conditions for
    surface mounting devices (SMDs) that are fulfilled in order to enable trouble-free
    processing of surface mounting devices, both active and passive (Conditions for
    printed boards are not taken into consideration). The object of this standard
    is to ensure that users of SMDs receive and store products that can be further
    processed (e.g. positioned, soldered) without prejudice to quality and reliability.
    Improper transportation and storage of SMDs may cause deterioration and result
    in assembly problems such as poor solderability, delamination and &quot;popcorning&quot;.
    This second edition cancels and replaces the first edition, published in 1998,
    and constitutes a technical revision. The standard was updated and editorially
    revised.
- language: fr
  script: Latn
  content: La CEI 61760-2:2007 décrit les conditions de transport et de stockage qui
    sont prises en compte afin de permettre la mise en uvre sans problème des composants
    pour montage en surface (CMS), tant actifs que passifs (Les conditions pour les
    cartes à circuits imprimés ne sont pas prises en compte). L'objet de la présente
    norme est de s'assurer que l'utilisateur de composants pour montage en surface
    reçoit et emmagasine des produits qui pourront être utilisés (par exemple placés,
    brasés) sans problème de qualité et de fiabilité. Des conditions de transport
    et de stockage impropres peuvent provoquer une détérioration des CMS et il en
    résulte des problèmes d'assemblage tels qu'une mauvaise brasabilité, la séparation
    des couches métallisées des terminaisons et l'effet "pop-corn". Cette deuxième
    édition annule et remplace la première édition, parue en 1998, et constitue une
    révision technique. La mise à jour et la révision rédactionnelle de la norme.
