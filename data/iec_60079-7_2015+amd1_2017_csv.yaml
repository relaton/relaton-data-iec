- content: "L'IEC 60079-7:2015+A1:2017 spécifie les exigences spécifiques de conception,
    de construction, d'essais et de marquage du matériel électrique et des composants
    Ex avec mode de protection de sécurité augmentée \"e\" destinés à être utilisés
    dans les atmosphères explosives gazeuses. Le matériel électrique et les composants
    Ex de mode de protection de sécurité augmentée \"e\" sont:<br />\r\n- d'un niveau
    de protection \"eb\" (EPL \"Mb\" ou \"Gb\"); ou<br />\r\n- d'un niveau de protection
    \"ec\" (EPL \"Gc\"). Le niveau de protection \"eb\" s'applique au matériel ou
    aux composants Ex, y compris leurs connexions, conducteurs, enroulements, lampes
    et batteries; mais n'inclut pas les semi-conducteurs ou les condensateurs électrolytiques.
    Le niveau de protection \"ec\" s'applique au matériel ou aux composants Ex, y
    compris leurs connexions, conducteurs, enroulements, lampes et batteries; cela
    inclut également les semi-conducteurs ou les condensateurs électrolytiques. Sauf
    indication contraire, les exigences de la présente norme s'appliquent aux deux
    niveaux de protection. Pour le niveau de protection \"eb\", la présente norme
    s'applique au matériel électrique si la tension assignée n'est pas supérieure
    à une valeur efficace de 11 kV, c.a. ou c.c. Pour le niveau de protection \"ec\",
    la présente norme s'applique au matériel électrique si la tension assignée n'est
    pas supérieure à une valeur efficace de 15 kV, c.a. ou c.c. La présente norme
    complète et modifie les exigences générales de l'IEC 60079-0. Lorsqu'une exigence
    de la présente norme entre en conflit avec une exigence de l'IEC 60079-0, l'exigence
    de la présente norme prévaut. Cette cinquième édition annule et remplace la quatrième
    édition parue en 2006. Cette édition constitue une révision technique. Reportez-vous
    à l'avant-propos du document pour une liste complète des modifications techniques
    entre l'édition 5.0 et édition précédente du document. Mots clés: matériel électrique
    et des composants Ex avec mode de protection de sécurité augmentée \"e\" destinés
    à être utilisés dans les atmosphères explosives gazeuses Le contenu de la feuille
    d'interprétation 1 de septembre 2016 a été pris en considération dans cet exemplaire.<br
