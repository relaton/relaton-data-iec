abstract:
- content: "IEC 60794-2-21:2012 presents the detailed requirements specific to this
    type of cable to ensure compatibility with ISO/IEC 11801, Information technology
    - Generic cabling for customer premises. The requirements of the Family Specification
    IEC 60794-2-20:2008 are applicable to cables covered by this standard. Particular
    requirements detailed in clause 4 either define a specific option relative to
    the requirements of IEC 60794-2-20:2008 or define additional requirements. This
    second edition cancels and replaces the first edition published in 2005. It constitutes
    a technical revision. The main changes are:<br />\r\n- Incorporation of the OM4
    cabled fibre performance cateory;<br />\r\n- Incorporation of the OS2 cables fibre
    performance category;<br />\r\n- Incorporatino of the B6_a1 and B6_a2 bibre category
    as per IEC 60793-2-50:2008."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60794-2-21:2012 présente les exigences détaillées spécifiques à
    ce type de câbles, dont l'objectif est d'assurer la compatibilité avec l'ISO/IEC
    11801, Information technology - Generic cabling for customer premises. Les exigences
    contenues dans la spécification de famille CEI 60794-2-20:2008 sont applicables
    aux câbles couverts par la présente norme. Les exigences particulières détaillées
    à l'Article 4 définissent soit une option spécifique aux exigences de la CEI 60794-2-20:2008,
    soit des exigences supplémentaires. La présente deuxième édition annule et remplace
    la première édition, publiée en 2005. Elle constitue une révision technique. Les
    principaux changements sont:<br />\r\n- Integration de la catégorie de performance
    de fibres câblées OM4;<br />\r\n- Integration de la catégorie de performance de
    fibres câblées OS2;<br />\r\n- Integration des catégories de fibre B6_a1 et B6_a2,
    selon la CEI 60793-2-50:2008."
