abstract:
- language: en
  script: Latn
  content: |-
    Describes circular M12-connectors typically used for industrial process measurement and control. These connectors consist of fixed and free connectors with screw-locking as well as adaptors.
     The connectors are suitable to connect two optic fibres and two electrical wires intended for power transmission to the optionally integrated transmitter and receiver.
