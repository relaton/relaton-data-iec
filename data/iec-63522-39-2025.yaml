abstract:
- language: en
  script: Latn
  content: "IEC 63522-39:2025 is used for testing all kind of relays and shall evaluate
    their ability to perform under expected conditions of transportation, storage
    and all aspects of operational use.<br />\r\nThis document defines standard test
    methods for:<br />\r\n1. measuring the insertion and withdrawal forces of the
    mating relay and socket;<br />\r\n2. measuring the insertion and withdrawal forces
    on relays with flat quickconnect terminations;<br />\r\n3. verifying the correct
    connection of flat terminals with eye lug connectors."
- language: fr
  script: Latn
  content: "IEC 63522-39:2025 traite les essais des relais électromécaniques élémentaires
    (relais électromécaniques, relais à lames souples, contacts à lames souples, interrupteurs
    à lames souples et combinaison technologique de ces types de relais) et elle évalue
    leur aptitude à fonctionner dans les conditions prévues de transport, de stockage
    ainsi que dans tous les aspects de leur utilisation opérationnelle.<br />\r\nLe
    présent document définit une méthode d'essai normalisée pour:<br />\r\n1. mesurer
    les forces d'insertion et de retrait de l'accouplement du relais et du socle;<br
    />\r\n2. mesurer les forces d'insertion et de retrait sur les relais équipés de
    bornes plates à connexion rapide;<br />\r\n3. vérifier la connexion correcte des
    bornes plates avec des cosses d'attache à œil."
