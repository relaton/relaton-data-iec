abstract:
- content: IEC 61158-4-22:2010 describes procedures for the timely transfer of data
    and control information from one data-link user entity to a peer user entity,
    and among the data-link entities forming the distributed data-link service provider;
    the structure of the fieldbus DLPDUs used for the transfer of data and control
    information by the protocol of this standard, and their representation as physical
    interface data units. This standard cancels and replaces IEC/PAS 61158-4-22 published
    in 2009. This bilingual version published in 2012-01 corresponds to the English
    version published in 2010-08.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 61158-4-22:2010 spécifie les procédures de transfert en temps opportun
    des données et des informations de commande entre une entité utilisateur de liaison
    de données et une entité utilisateur homologue, et parmi les entités de liaison
    de données formant le fournisseur de services distribués de liaison de données;
    la structure des DLPDU de bus de terrain utilisées par le protocole de la présente
    norme pour le transfert des données et des informations de commande, et leur représentation
    sous forme d'unités de données d'interface physique. La présente norme annule
    et remplace la CEI/PAS 61158-4-22 publiée en 2009. La présente version bilingue
    publiée en 2012-01 correspond à la version anglaise monolingue publiée en 2010-08.
