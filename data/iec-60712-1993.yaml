abstract:
- language: en
  script: Latn
  content: Applies to magnetic video recording and/or playback with 19 mm (3/4 in)
    tape cassettes on two-head helical-scan videocassette recorders, suitable for
    recording and/or playback of monochrome as well as colour television programmes.
    Gives characteristics necessary to permit the interchangeability of cassettes.
- language: fr
  script: Latn
  content: S'applique à l'enregistrement magnétique et/ou à la lecture de cassettes
    à bande de 19 mm (3/4 in) pour enregistreurs à cassette à deux têtes et à balayage
    hélicoïdal convenant à l'enregistrement et/ou à la lecture de programmes de télévision
    monochrome aussi bien que de programmes couleur. Donne des caractéristiques, dimensionnelles
    et autres, nécessaires pour permettre l'interchangeabilité des cassettes.
