abstract:
- language: en
  script: Latn
  content: "IEC 61196-4-1:2022 applies to radiating coaxial communication cables.
    These cables are intended for use in wireless communication system in long, narrow,
    semi-closed and indoor environment, such as tunnels, railways, highways, subways,
    elevators and other installations. This second edition cancels and replaces the
    first edition published in 2016. This edition constitutes a technical revision.
    This edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\na. rewrote \"1 Scope\" to be consistent with
    other blank detail specifications of coaxial cables;<br />\r\nb. added detail
    construction requirements of inner and outer conductor in \"[7] Cable construction\";<br
    />\r\nc. added \"Storage temperature range\", \"Installation temperature range\"
    and \"Stop frequency band\" in \"[8] Engineering information (reference only)\";<br
    />\r\nd. added \"8.2.11 Link loss\", \"8.4.9 Adhesion of dielectric\", \"8.4.10
    Shrinkage for insulations\", \"8.4.11 Maximum pulling force of cable\";<br />\r\ne.
    added different detail requirements or typical values in 8.2.4, 8.2.6 to 8.2.8,
    8.3.1 to 8.3.4， 8.4.1, 8.4.3 to 8.4.8;<br />\r\nf. deleted \"7.4.4 Ovality of
    outer conductor\"."
- language: fr
  script: Latn
  content: "L'IEC 61196-4-1:2022 s’applique aux câbles de communication coaxiaux rayonnants.
    Ces câbles sont conçus pour être utilisés dans les systèmes de communication sans
    fil des environnements longs, étroits, semi-fermés et intérieurs, tels que les
    tunnels, les lignes ferroviaires, les autoroutes, les souterrains, les élévateurs
    et autres installations. Cette deuxième édition annule et remplace la première
    édition parue en 2016. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l’édition précédente:<br />\r\na. réécriture de \"1 Domaine
    d’application\" pour assurer la cohérence avec les autres spécifications particulières-cadres
    des câbles coaxiaux;<br />\r\nb. ajout d’exigences détaillées concernant la construction
    des conducteurs intérieur et extérieur en \"[7] Construction du câble\";<br />\r\nc.
    ajout de \"Plage de températures de stockage\", \"plage de températures d’installation\"
    et \"Bande de fréquences d’arrêt\" en \"[8] Informations techniques (référence
    uniquement)\";<br />\r\nd. ajout de \"8.2.11 Perte de liaison\", \"8.4.9 Adhérence
    du diélectrique\", \"8.4.10 Rétraction des enveloppes isolantes\", \"8.4.11 Force
    de traction maximale du câble\";<br />\r\ne. ajout de différentes exigences détaillées
    ou de valeurs types en 8.2.4, 8.2.6 à 8.2.8, 8.3.1 à 8.3.4, 8.4.1, 8.4.3 à 8.4.8;<br
    />\r\nf. suppression de \"7.4.4 Ovalité du conducteur extérieur\"."
