abstract:
- content: "<p>ISO/IEC TR 24784:2009 specifies possible modifications of ISO/IEC 9995-1
    to ISO/IEC 9995-8 to fulfil the changed market needs and the requirements for
    keyboard layouts and allocation of keycap imprints (including letters, numerals,
    symbols, and other markings on the keycaps) for alphanumeric and numeric input
    devices for all types of information and communication technology devices and
    systems including:</p><ul><li>personal computers, workstations, computer terminals,
    visual display terminals (VDTs);</li><li>electronic typewriters and other machines
    with alphanumeric and numeric keyboards;</li><li>mobile computer systems and multimedia
    devices with hardware or virtual keyboards;</li><li>electronic document scanners
    and multifunction devices incorporating alphanumeric and/or numeric keyboards;</li><li>calculators,
    telephones and automated teller machines having alphanumeric and/or numeric keypads/keyboards.</li></ul>"
