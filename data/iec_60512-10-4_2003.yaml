abstract:
- content: Draws up a standard method to assess the performance of mated contact pairs
    of connectors with an electrical overload current flowing through them for a limited
    period of time between 100 ms and 20 s. Is applicable to the electrical overload
    test of mated contact pairs of connectors.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Etablit une méthode d&#x27;essai normalisée pour évaluer le comportement
    de paires de contacts de connecteurs accouplés parcourus par un courant de surcharge
    pendant une durée limitée comprise entre 100 ms et 20 s. Est applicable à l&#x27;essai
    de surcharge électrique des paires de contacts de connecteurs accouplés.
