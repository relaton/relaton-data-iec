abstract:
- content: IEC 60601-2-46:2010 specifies safety requirements for operating tables,
    whether or not having electrical parts, including transporters, used for the transportation
    of the table top to or from the base or pedestal of an operating table with detachable
    table top. This second edition cancels and replaces the first edition published
    in 1998 and constitutes a technical revision. This edition of IEC 60601-2-46 was
    revised to align structurally with the 2005 edition of IEC 60601-1.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 60601-2-46:2010 spécifie les exigences de sécurité applicables aux
    tables d'opération, que celles-ci comportent ou non des parties électriques, y
    compris les chariots de transfert, utilisés pour le transport du plateau vers
    ou depuis la base ou le socle d'une table d'opération à plateau mobile. Cette
    deuxième édition annule et remplace la première édition parue en 1998, et constitue
    une révision technique. La présente édition de la CEI 60601-2-46 a été mise à
    jour de façon à correspondre structurellement à l'édition 2005 de la CEI 60601-1.
