abstract:
- language: en
  script: Latn
  content: IEC 62533:2010 applies to hand-held instruments used for the detection
    and localization of radioactive photon emitting materials. These instruments are
    highly sensitive meaning that they are designed to detect slight variations in
    the range of usual photon background caused mainly by illicit trafficking or inadvertent
    movement of radioactive material. The object of this standard is to establish
    performance requirements including physical characteristics, general test conditions,
    radiation characteristics, electrical safety, and environmental conditions. This
    standard provides examples of acceptable test methods to determine if an instrument
    meets the requirements of this standard. The results of tests performed provide
    information to users on the capability of radiation detection instruments for
    reliably detecting photon sources.
- language: fr
  script: Latn
  content: La CEI 62533:2010 s'applique aux instruments portables utilisés pour la
    détection et la localisation des substances radioactives émettant des photons.
    Ces instruments sont très sensibles, ce qui signifie qu'ils sont conçus pour détecter
    de faibles variations dans le domaine du bruit de fond photonique habituel, qui
    peuvent avoir pour origine principale un transport illicite ou des mouvements
    involontaires de substances radioactives. L'objet de la présente norme est d'établir
    des exigences d'aptitude à la fonction incluant les caractéristiques physiques,
    les conditions générales d'essai, les caractéristiques de rayonnement, les caractéristiques
    de sécurité électrique et les conditions environnementales. La présente norme
    fournit des exemples de méthodes d'essai acceptables, permettant de déterminer
    si un instrument est conforme aux exigences de la présente norme. Les résultats
    des essais donnent des informations aux utilisateurs sur l'aptitude des instruments
    de détection de rayonnement à détecter de manière fiable des sources photoniques.
