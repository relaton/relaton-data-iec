- content: "Fournit, sous une forme appropriée, des prescriptions communes relatives
    à la conception et la mise en uvre des installations électriques de tensions nominales
    supérieures à 1 kV en courant alternatif et de fréquence nominale jusques et y
    compris 60 Hz, afin d'assurer la sécurité et le fonctionnement correct pour l'utilisation
    prévue.\nCette norme est applicable à toutes les installations électriques à haute
    tension, à l'exception de celles faisant l'objet de prescriptions spécifiques
    concernant d'autres parties de la CEI 61936.\nCette norme ne s'applique pas à
    la conception et la mise en oeuvre des\n- lignes aériennes et souterraines entre
    des installations différentes;\n- lignes de chemin de fer électriques (mais s'applique
    aux postes alimentant la ligne de chemin de fer);\n- matériels de mine et installations;
    \n- installations d'éclairages fluorescents;\n- installations sur les bateaux
    et les plates-formes;\n- matériel électrostatique;\n- stations d'essai;\n- matériel
    médical, par exemple équipement à rayons X.\nCette norme ne s'applique pas à la
    conception de l'appareillage préfabriqué et de l'appareillage dérivé de série
    pour lesquels des normes spécifiques CEI existent déjà.\nCette norme ne s'applique
    pas aux prescriptions relatives aux travaux sous tension.\nPour l'application
    de cette norme, une installation électrique est considérée comme étant l'une des
    suivantes.\na) Postes\nUn local électrique fermé avec des appareillages dans un
    réseau de transport ou de distribution. Lorsque l'appareillage ou les transformateurs
    sont situés à l'extérieur d'un local électrique fermé, ils sont considérés comme
    faisant partie d'une installation.\nb) Une ou plusieurs sources placées dans un
    site unique\nL'installation comprend les générateurs et les transformateurs avec
    tout l'appareillage et tous les auxiliaires électriques associés. Les liaisons
    entre les postes qui font partie du réseau de transmission ou de distribution
    sont cependant exclues.\nc) Installations industrielles, commerciales, agricoles
    ou publiques\nLes liaisons entre des locaux électriques fermés (comprenant des
    postes) placés dans un même site sont considérées comme faisant partie de l'installation,
    sauf si de telles liaisons s'intègrent dans un réseau de transport ou de distribution.\nL'installation
    électrique comprend notamment les matériels suivants:\n- machines électriques
    tournantes;\n- appareillage;\n- transformateurs et réactances;\n- convertisseurs;\n-
    câbles;\n- lignes;\n- canalisations;\n- batteries;\n- condensateurs;\n- mise à
    la terre;\n- bâtiments et clôtures qui font partie d'une zone électrique fermée;\n-
    les systèmes associés de protection, de commande et auxiliaires;\n- réactance
    élevée à noyau d'air.\nNOTE Généralement, une norme traitant d'un point particulier
    de l'équipement prévaut sur la présente norme."
