- content: "<!-- NEW! -->IEC 60034-26:2026 est disponible sous forme de IEC 60034-26:2026
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.IEC 60034-26: 2026
    décrit les effets des tensions déséquilibrées sur les caractéristiques de fonctionnement
    des moteurs à induction à cage triphasés. Cette deuxième édition annule et remplace
    la première édition parue en 2006. Cette édition constitue une révision technique.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à l'édition précédente:<br />\r\na) clarification indiquant que ces tensions
    sont des tensions entre phases à l’Article 4, à l’Annexe A et à l’Annexe B;<br
