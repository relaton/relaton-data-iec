abstract:
- content: "IEC 62433-6:2020 describes the extraction flow for deriving an immunity
    macro-model of an Integrated Circuit (IC) against conducted Electrostatic Discharge
    (ESD) according to IEC 61000-4-2 and Electrical Fast Transients (EFT) according
    to IEC 61000-4-4.<br />\r\nThe model addresses physical damages due to overvoltage,
    thermal damage and other failure modes. Functional failures can also be addressed.
    This model allows the immunity simulation of the IC in an application. This model
    is commonly called \"Integrated Circuit Immunity Model Conducted Pulse Immunity\",
    ICIM-CPI.<br />\r\nThis document provides:<br />\r\n- the description of ICIM-CPI
    macro-model elements representing electrical, thermal or logical behaviour of
    the IC.<br />\r\n- a universal data exchange format based on XML."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 62433-6:2020 a pour objet de décrire la méthode d'extraction d’un
    macromodèle d'immunité d'un circuit intégré aux décharges électrostatiques (DES)
    conduites selon l'IEC 61000-4-2 et aux transitoires électriques rapides (TER)
    selon l'IEC 61000‑4‑4.<br />\r\nLe modèle couvre les dommages physiques dus à
    la surtension, les dommages thermiques et d’autres modes de défaillance. Les défaillances
    fonctionnelles peuvent également être traitées par ce modèle. Ce modèle permet
    de simuler l'immunité du circuit intégré dans une application. Ce modèle est communément
    appelé \"modèle d'immunité des circuits intégrés – immunité aux impulsions conduites\"
    (ICIM-CPI – integrated circuit immunity model conducted pulse immunity).<br />\r\nLe
    présent document fournit:<br />\r\n- la description des éléments de macromodèle
    ICIM-CPI représentant le comportement électrique, thermique ou logique du circuit
    intégré;<br />\r\n- un format universel d'échange de données fondé sur le langage
    XML."
