abstract:
- language: en
  script: Latn
  content: IEC 61192-5:2007 provides information and requirements that are applicable
    to modification, rework and repair procedures for soldered electronic assemblies.
    It is applicable to specific processes used to manufacture soldered electronic
    assemblies where components are attached to printed boards and to the relevant
    parts of resulting products. The standard is also applicable to activities that
    can form part of the work in assembling mixed technology products. It also contains
    guidance on design matters where they have relevance to rework.
- language: fr
  script: Latn
  content: La CEI 61192-5:2007 fournit des informations et des exigences s'appliquant
    aux procédures de modification, retouche et réparation des assemblages électroniques
    brasés. Elle s'applique à des processus spécifiques utilisés pour la fabrication
    d'assemblages électroniques brasés où les composants sont fixés à des cartes imprimées
    et aux parties concernées des produits qui en résultent. La norme s'applique également
    aux activités pouvant faire partie du travail d'assemblage des produits issus
    de technologies mixtes. Elle contient également des directives relatives aux questions
    de conception dans les cas où la retouche est nécessaire.
