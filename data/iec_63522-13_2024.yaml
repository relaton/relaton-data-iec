- content: "Le IEC 63522-13:2024 traite des essais des relais électromécaniques élémentaires
    (relais électromécaniques, relais à lames souples, contacts à lames souples et
    leur combinaisons technologiques) et permet d'évaluer leur aptitude à fonctionner
    dans des conditions prévues de transport, de stockage, et tous les aspects d'utilisation
    opérationnelle.<br />\r\nLe présent document définit une méthode d'essai normalisée
    qui vise à simuler les impacts des atmosphères sulfuriques sur les relais. Les
    conditions d'essai simulent une situation artificielle et permettent une comparaison
    des performances en matière d'aptitude à l'emploi des dispositifs soumis à l'essai
    (DUT, Devices Under Test) par rapport à des solutions de commutation existantes
    connues.<br />\r\nL'essai est un essai statique sans fonctionnement réel du DUT
    afin de simuler le scénario le plus défavorable en ce qui concerne la corrosion,
    celle-ci augmentant avec le temps. La couche de corrosion peut potentiellement
    créer un collage des contacts, une augmentation de la résistance ou d'autres effets
    indésirables dans le relais. Ces aspects peuvent être altérés par les manœuvres
    du DUT au cours de l'essai, qui peuvent détruire les couches ou masquer les effets
    pertinents à long terme.<br />\r\nOutre les atmosphères polluées, l'aptitude du
    DUT à être utilisé et/ou stocké dans des atmosphères corrosives peut être évaluée
    dans une atmosphère saline, comme cela est décrit dans l'IEC 63522-44."
