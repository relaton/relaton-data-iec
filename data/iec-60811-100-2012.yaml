abstract:
- language: en
  script: Latn
  content: IEC 60811-100:2012 describes general requirements and considerations that
    are applicable to all the test methods given in the particular parts, unless otherwise
    specified. This first edition of IEC 60811-100 collects together general matters
    that apply to the restructured IEC 60811 series. A detailed explanation is provided
    in the Introduction. Annex A provides full information on the relation between
    the current and the previous series. This revised series of IEC 60811 is based
    upon the principle of "one test - one part". One significant technical change
    that now applies throughout the series is a defined minimum scheme for the presentation
    of test reports.
- language: fr
  script: Latn
  content: La CEI 60811-100:2012 décrit les exigences et les considérations générales
    applicables à toutes les méthodes d'essai données dans les différentes parties,
    sauf spécification contraire. Cette première édition de la CEI 60811-100 regroupe
    les aspects généraux qui s'appliquent à la série CEI 60811 restructurée. Une explication
    détaillée se trouve dans l'Introduction. L'ensemble des informations relatives
    à la relation entre la présente et l'ancienne série figure dans l'Annexe A. La
    présente série révisée de la CEI 60811 est fondée sur le principe "un essai par
    partie". Une modification technique significative est apportée dans toute la série,
    à savoir l'introduction d'un modèle minimum défini pour la présentation des rapports
    d'essai.
