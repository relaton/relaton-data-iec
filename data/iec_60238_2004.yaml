  format: text/html
- content: |-
    La présente Norme internationale s'applique aux douilles à vis Edison E14, E27 et E40 destinées uniquement au raccordement des lampes et des semi-luminaires* à l'alimentation.
    Elle s'applique aussi aux douilles à interrupteur destinées exclusivement aux circuits de courant alternatif dont la tension de service ne dépasse pas 250 V (valeur efficace).
    La présente norme est également applicable aux douilles à vis Edison E5 destinées à être raccordées au réseau d'alimentation de lampes montées en série et dont la tension de fonctionnement ne dépasse pas 25 V, pour utilisation à l'intérieur, ainsi qu'aux douilles à vis Edison E10 destinées au raccordement au réseau d'alimentation de lampes montées en série et dont la tension de fonctionnement ne dépasse pas 60 V, pour utilisation à l'intérieur ou à l'extérieur. Elle s'applique également aux douilles E10 à incorporer, pour le raccordement de lampes individuelles à l'alimentation. Ces douilles ne sont pas destinées à la vente au détail.
