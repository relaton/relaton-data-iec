abstract:
- language: en
  script: Latn
  content: |-
    <p class="MsoBodyText" style="mso-layout-grid-align: none; text-autospace: none;"><span lang="EN-GB" style="mso-bidi-font-size: 12.0pt;">This document provides management and engineering guidelines to the software Basic profile specified in <span class="stdpublisher"><span style="color: black; mso-color-alt: windowtext;">ISO/IEC</span></span> <span class="stddocNumber"><span style="color: black; mso-color-alt: windowtext;">29110</span></span>-<span class="stddocPartNumber"><span style="color: black; mso-color-alt: windowtext;">4-1</span></span> through project management and software implementation processes.</span></p>
    <p class="MsoBodyText" style="mso-layout-grid-align: none; text-autospace: none;"><span lang="EN-GB" style="mso-bidi-font-size: 12.0pt;">This document applies to VSEs that do not develop safety-critical software.</span></p>
    <p class="MsoBodyText" style="mso-layout-grid-align: none; text-autospace: none;"><span lang="EN-GB" style="mso-bidi-font-size: 12.0pt;">This document applies for software development projects, which can fulfil an external or internal agreement.</span></p>
    <p class="MsoBodyText" style="mso-layout-grid-align: none; text-autospace: none;"><span lang="EN-GB" style="mso-bidi-font-size: 12.0pt;">This document is applicable to VSEs developing a single product by a single work team.</span></p>
