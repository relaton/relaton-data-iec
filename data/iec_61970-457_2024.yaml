- content: "IEC 61970-457:2024 spécifie une interface normalisée pour l’échange des
    informations de modèles dynamiques, nécessaires pour soutenir l’analyse de la
    stabilité en régime établi (stabilité en petits signaux) et/ou la stabilité transitoire
    d’un système électrique ou des parties de celui ci. Le ou les schémas d’expression
    des informations de modèles dynamiques sont déduits directement du CIM, plus spécifiquement
    de l’IEC 61970-302.<br />\r\nLe domaine d’application du présent document inclut
    uniquement les informations des modèles dynamiques qu’il est nécessaire d’échanger
    comme partie intégrante d’une étude des régimes dynamiques, à savoir le type,
    la description et les paramètres de chaque équipement de commande associé à un
    équipement de système électrique inclus dans la solution permanente d’un modèle
    exhaustif de réseau électrique. Par conséquent, ce profil dépend des autres profils
    normalisés pour les équipements comme cela est spécifié dans l’IEC 61970-452:
    Profils du modèle de réseau de transport statique CIM, la topologie, l’hypothèse
    en régime établi et la solution en régime établi (comme cela est spécifié dans
    l'IEC 61970-456: Profils d'état de réseaux électriques résolus) du système électrique,
    ce qui limite la portée de l’échange. Il est nécessaire d’échanger les informations
    de profils décrites par le présent document conjointement avec les informations
    de profils spécifiées dans l’IEC 61970-452 et l’IEC 61970-456 afin de venir à
    l’appui des exigences relatives aux données des outils d’analyse transitoire.
    L’IEC 61970-456 donne une description détaillée du mode selon lequel les différentes
    normes de profils peuvent être combinées afin de former différents types d’échanges
    de modèles de réseaux électriques.<br />\r\nLe présent document soutient l’échange
    des types suivants de modèles dynamiques:<br />\r\n• modèles normalisés: une approche
    simplifiée d’échange, avec laquelle les modèles sont contenus dans des bibliothèques
    prédéfinies de classes interconnectées de manière normalisée, qui représentent
    le comportement dynamique des éléments du système électrique. L’échange indique
    uniquement le nom du modèle, ainsi que les attributs nécessaires pour décrire
    son comportement.<br />\r\n• modèles propriétaires définis par l'utilisateur:
    échange qui offre la possibilité aux utilisateurs d’échanger les paramètres d’un
    modèle qui représente le dispositif propriétaire d’un fournisseur ou d’un utilisateur,
    lorsque le présent document ne donne pas de description explicite du modèle. Les
    connexions entre les modèles propriétaires et les modèles normalisés sont les
    mêmes que celles décrites pour l’échange de modèles normalisés. Il est nécessaire
    que le destinataire de l’échange de données contacte l’émetteur afin d’obtenir
    les informations détaillées du comportement du modèle.<br />\r\nLa structure du
    présent document suit le CIM pour régimes dynamiques de l’IEC 61970-302, qui définit
    les descriptions des modèles dynamiques normalisés et de leurs diagrammes de blocs
    fonctionnels, ainsi que leur mode d'interconnexion et d’association avec le modèle
    de réseau statique. Par hypothèse, ce type d’information de modèle est réputé
    être pré mémorisé par toutes les applications logicielles et il n’est ainsi pas
    nécessaire de l'échanger en temps réel ou comme partie intégrante d’un échange
    de modèles de régimes dynamiques<br />\r\nCette seconde édition annule et remplace
    la première édition parue en 2021. Cette édition constitue une révision technique.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à l’édition précédente:<br />\r\na) La majorité des problèmes identifiés
    dans l’IEC 61970-302:2018 et réglés dans l’IEC 61970-302:2022 ont conduit à la
    mise à jour du présent document.<br />\r\nb) La norme IEEE 421.5-2016 sur les
    systèmes d’excitation est entièrement couverte.<br />\r\nc) La prise en considération
    du rapport IEEE de 2013 sur les turbines a contribué à l’ajout d’un certain nombre
    de turbines/régulateurs à gaz, à vapeur et hydrauliques.<br />\r\nd) L’IEC 61400-27-1:2020
    concernant les éoliennes est entièrement intégrée.<br />\r\ne) Des modèles d’éoliennes
    de type WECC à ressource fondée sur l’onduleur (IBR inverter based resource),
    de type Hybrid STATCOM et de stockage ont été ajoutés.<br />\r\nf) L’approche
    des modèles définis par l’utilisateur spécifiée dans l’IEC 61970-302:2022 a été
    améliorée par l’ajout d’un modèle qui permet la modélisation du modèle dynamique
    détaillé. Cette situation entraîne la création de deux profils supplémentaires
    dans le présent document. Il s’agit du profil de configuration de modèle détaillé
    et du profil de paramétrage de modèle détaillé.<br />\r\ng) Un modèle qui permet
    l’échange des résultats de simulation a été ajouté dans l’IEC 61970-302:2022.
    Cette situation entraîne la création de deux profils supplémentaires dans le présent
    document. Il s’agit du profil de paramètres de simulation et du profil de résultats
    de simulation.<br />\r\nh) Les travaux concernant les modèles HVDC ne sont pas
    achevés. Les modèles de régimes dynamiques HVDC constituent un domaine complexe
    qui ne comprend aucun modèle agréé ou reconnu à grande échelle au niveau international,
    c’est à dire qu’il n’existe que des modèles fondés sur un projet. À ce stade,
    seule l’IEC 61970-302:2022 spécifie certaines classes générales. Il est toutefois
    admis qu’une meilleure couverture des modèles VDC exige une prochaine édition
    du présent document, ainsi que de l’IEC 61970-302.<br />\r\ni) Les modèles définis
    dans l’IEEE 1547-2018 \"IEEE Standard for Interconnection and Interoperability
    of Distributed Energy Resources with Associated Electric Power Systems Interfaces\"
    sont ajoutés.<br />\r\nj) Les experts de l’IEC et les experts techniques procèdent
    actuellement à la clarification des droits à la propriété intellectuelle dans
    les normes. Les anciens documents (auxquels il peut être fait référence) ne comportent
    pas ces clarifications. Des énoncés ont été ajoutés à certaines figures et énumérations
    et à certains tableaux et schémas et indiquent que ceux ci ont été reproduits
    avec l’autorisation de l’UCA International User Group (UCAIug). Ces éléments sont
    déduits du modèle d’information commun (CIM)."
