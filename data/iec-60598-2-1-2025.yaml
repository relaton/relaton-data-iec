  script: Latn
  content: "IEC 60598-2-1:2025 specifies requirements for fixed general purpose luminaires
    for use with electric light sources on supply voltages not exceeding 1 000 V.
    This third edition cancels and replaces the second edition published in 2020.
    This edition constitutes a technical revision.<br />\r\nThis edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\na) The clause numbers and structure have been aligned with those of IEC
    60598‑1."
