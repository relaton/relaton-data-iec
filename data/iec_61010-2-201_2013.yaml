abstract:
- content: IEC 61010-2-201:2013 specifies the complete safety requirements for control
    equipment (e.g. programmable controller (PLC)), the components of Distributed
    Control Systems, I/O devices, Human Machine Interface (HMI)). Safety terms of
    general use are defined in IEC 61010-1. More specific terms are defined in each
    part. This part incorporates the safety related requirements of Programmable Controllers.
    Annex DD provides a cross reference between clauses of this standard and those
    of IEC 61010-1 or IEC 61131-2:2007. It has the status of a basic safety publication
    in accordance with IEC Guide 104.<br /><br />This publication is to be read in
    conjunction with IEC 61010-1:2010.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 60101-2-201:2013 spécifie l'ensemble des exigences de sécurité relatives
    aux équipements de commande (par exemple les automates programmables (AP)), aux
    composants des systèmes à commande distribuée, aux appareils d'E/S et à l'interface
    homme/machine. Les termes de sécurité d'usage général sont définis dans la CEI
    61010-1. Des termes plus spécifiques sont définis dans chaque partie. Cette partie
    contient les exigences relatives à la sécurité des automates programmables. L'Annexe
    DD établit une référence croisée entre les articles de la présente norme et ceux
    de la CEI 61010-1 ou de la CEI 61131-2:2007. Elle a le statut d'une publication
    fondamentale de sécurité conformément au Guide CEI 104.<br /><br />Cette publication
    doit être lue conjointement avec la CEI 61010-1:2010.
