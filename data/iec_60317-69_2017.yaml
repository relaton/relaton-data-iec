abstract:
- content: "IEC 60317-69:2017 specifies the requirements of enamelled rectangular
    aluminium winding wire of class 220 with a dual coating. The underlying coating
    is based on polyester or polyesterimide resin, which may be modified providing
    it retains the chemical identity of the original resin and meets all specified
    wire requirements. The superimposed coating is based on polyamide-imide resin.
    The range of nominal conductor dimensions covered by this standard is:<br />\r\nMinimumMaximum<br
    />\r\nWidth2,0 mm16,0 mm<br />\r\nThickness0,80 mm5,60 mm<br /><br />\r\nWires
    of grade 1 and grade 2 are included in this part of IEC 60317 and apply to the
    complete range of conductors. The specified combinations of width and thickness
    as well as the specific ratio width/thickness are given in IEC 60317.<br />\r\nThis
    publication is to be read in conjunction with IEC 60317-0-9:2015."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 60317-69:2017 spécifie les exigences relatives au fil de bobinage
    d’aluminium de section rectangulaire émaillé de classe 220 avec un double revêtement.
    Le revêtement sous-jacent est à base de résine polyester ou polyestérimide, qui
    peut être modifiée à condition de conserver la dénomination chimique de la résine
    d'origine et satisfaire à toutes les exigences spécifiées du fil. Le revêtement
    superposé est à base de résine polyamide-imide. La plage de dimensions nominales
    du conducteur couverte par la présente norme est la suivante:<br /><br />\r\nMinimalMaximal<br
    />\r\nLargeur2,0 mm16,0 mm<br />\r\nEpaisseur0,80 mm5,60 mm<br />\r\nLes fils
    de grade 1 et de grade 2 sont inclus dans la présente partie de l'IEC 60317 et
    s’appliquent à la plage complète de conducteurs. Les combinaisons spécifiées de
    largeurs et d’épaisseurs ainsi que le rapport spécifique largeur/épaisseur sont
    donnés dans IEC IEC 60317-0-9:2015.<br />\r\nMots clés: fils isolés utilisés dans
    les enroulements des appareils électriques, classe 220"
