abstract:
- language: en
  script: Latn
  content: IEC 62149-4:2010 covers the performance specification for 1 300 nm fibre
    optic transceiver modules used for the ISO/IEC 8802-3 Gigabit Ethernet application.
    The performance standard contains a definition of the product performance requirements
    together with a series of sets of tests and measurements with clearly defined
    conditions, severities, and pass/fail criteria. The tests are intended to be run
    on a "once-off" basis to prove any product's ability to satisfy the performance
    standard's requirements. This second edition cancels and replaces the first edition
    published in 2003. It constitutes a technical revision that includes changes and
    additions to the performance tables reflecting new technology.
- language: fr
  script: Latn
  content: La CEI 62149-4:2010 couvre la spécification de fonctionnement pour les
    modules d'émetteur-récepteur à fibres optiques de 1 300 nm utilisée pour l'application
    Gigabit Ethernet de l'ISO/CEI 8802-3. La norme de fonctionnement contient une
    définition des exigences de fonctionnement de produit ainsi qu'une série de jeux
    d'essais et de mesures aux conditions, sévérités et critères de succès/défaillances
    bien définis. Chaque essai est destiné à être effectué une seule fois pour prouver
    la capacité des produits à satisfaire aux exigences des normes de fonctionnement.
    Cette deuxième édition annule et remplace la première édition publiée en 2003.
    Elle constitue une révision technique qui consiste en des modifications et des
    ajouts aux tableaux décrivant les performances reflétant ainsi les nouvelles technologies.
