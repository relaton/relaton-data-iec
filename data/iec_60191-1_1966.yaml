abstract:
- content: Gives recommended practice for the preparation of drawings of semiconductor
    devices, drawings which indicate the space which should be allowed for devices
    in equipment together with other dimensional characteristics required to ensure
    mechanical interchangeability. These drawings represent the unification of the
    national standards and encourage the manufacturers of devices to comply with the
    tolerances shown in order to extend their range of customers internationally.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Donne des recommandations pour la préparation des dessins des dispositifs
    à semiconducteurs, dessins destinés à indiquer la place qui devra être réservée
    pour les dispositifs dans un équipement, en même temps que les autres caractéristiques
    dimensionnelles nécessaires pour assurer l'interchangeabilité mécanique. Ces dessins
    représentent l'unification des normes nationales et incitent donc les fabricants
    à respecter les tolérances indiquées afin d'accroître leur clientèle sur le plan
    international.
