abstract:
- content: |-
    Applies to optical fibre amplifiers using active fibres, containing rare-earth dopants, presently commercially available. Establishes uniform requirements for accurate and reliable measurements, by means of the electrical spectrum analyzer test method, of the following OFA parameters:
    -small-signal gain;
    -reverse small-signal gain;
    -maximum small-signal gain;
    -maximum small-signal gain wavelength;
    -maximum small-signal gain variation with temperature;
    -small-signal gain wavelength band;
    -small-signal gain wavelength variation;
    -small-signal gain stability;
    -polarization-dependent gain variation.
  language:
