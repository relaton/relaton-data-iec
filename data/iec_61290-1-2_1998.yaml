- content: |-
    S'applique aux amplificateurs à fibres optiques (AFO) utilisant des fibres actives contenant des dopants de terre rare, actuellement commercialisés. Etablit des spécifications uniformes pour des mesures précises et fiables, par le biais de la méthode d'essai de l'analyseur de spectre électrique, des paramètres d'AFO donnés ci-dessous:
    -gain faible signal;
    -gain faible signal inverse;
    -gain faible signal maximal;
    -longueur d'onde du gain faible signal maximal;
    -variation maximale du gain faible signal en fonction de la température;
    -bande de longueur d'onde du gain faible signal;
    -variation du gain faible signal en fonction de la longueur d'onde;
    -stabilité du gain faible signal;
    -variation du gain en fonction de la polarisation.
