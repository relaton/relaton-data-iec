abstract:
- language: en
  script: Latn
  content: |-
    Specifies the performance requirements together with the test methods and conditions required to show compliance of tubular fluorescent and other gas-discharge lamps with integrated means for controlling starting and stable operation (self-ballasted lamps), intended for domestic and similar general
    lighting purposes.
- language: fr
  script: Latn
  content: Spécifie les prescriptions de performances, les méthodes et les conditions
    requises pour démontrer la conformité de la lampe tubulaire à fluorescence et
    autres lampes à décharge à dispositif d'amorçage et de stabilisation incorporé
    (lampes à ballast incorporé) destinées à l'éclairage domestique et éclairage général
    similaire.
