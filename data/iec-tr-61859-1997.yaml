abstract:
- language: en
  script: Latn
  content: This technical report applies only to those aspects of the installation
    ensuring the safety of the patient, the operator and other persons during the
    radiotherapy equipment use. The installations considered are those in which are
    located radiotherapy equipment delivering ionizing radiation used for therapeutic
    purpose, such as medical electron accelerators, gamma beam therapy equipment and
    gamma-ray afterloading equipment.
- language: fr
  script: Latn
  content: Ce rapport technique ne prend en compte que les aspects des locaux ayant
    un rapport avec la sécurité du patient, de l'opérateur et d'autres personnes pendant
    l'utilisation de l'appareil de radiothérapie. Les locaux concernés sont ceux dans
    lesquels sont installés des appareils de radiothérapie délivrant des rayonnements
    ionisants utilisés à des fins thérapeutiques, tels que les accélérateurs médicaux
    d'électrons, les appareils de gammathérapie, les appareils projecteurs de sources
    radioactives.
