abstract:
- language: en
  script: Latn
  content: "IEC 60433:2021 is applicable to string insulator units of the long rod
    type with insulating parts of ceramic material intended for use in AC overhead
    power lines with a nominal voltage greater than 1000 V and a frequency not greater
    than 100 Hz. It is also applicable to insulators of similar design, used in substations.
    This document is applicable to ceramic string insulator units of the long rod
    type, either with a clevis end fitting at both ends for coupling with a tongue,
    or with a socket end fitting at both ends for coupling with a pin ball. The object
    of this document is to prescribe specified values for electrical and mechanical
    characteristics, and for the principal dimensions of ceramic string insulator
    units of the long rod type. This fourth edition cancels and replaces the third
    edition published in 1998. This edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\n- wording in Scope changed
    from \"should\" to \"are intended to\";<br />\r\n- new normative references added;<br
    />\r\n- title of Clause 4 amended, new Note 4 added;<br />\r\n- Table 1 expanded
    to include more specified mechanical failing loads."
- language: fr
  script: Latn
  content: "L'IEC 60433:2021 s'applique aux éléments de chaînes d'isolateurs du type
    à long fût ayant des parties isolantes en matière céramique destinés aux lignes
    aériennes fonctionnant en courant alternatif à une tension nominale supérieure
    à 1 000 V et à une fréquence au plus égale à 100 Hz. Elle s'applique également
    aux isolateurs du même type utilisés dans les postes. Le présent document s'applique
    aux éléments de chaînes d’isolateurs en céramique du type à long fût ayant à chaque
    extrémité soit une chape destinée à recevoir un tenon, soit un logement de rotule
    pour assemblage avec une tige à rotule. Le présent document a pour objet de prescrire
    des valeurs spécifiées pour les caractéristiques électriques et mécaniques et
    pour les principales dimensions des éléments de chaînes d'isolateurs en céramique
    du type à long fût. Cette quatrième édition annule et remplace la troisième édition
    parue en 1998. Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l'édition précédente:<br />\r\n- reformulation du domaine d'application:
    \"il convient d’utiliser les caractéristiques mécaniques ainsi que les longueurs
    L (voir Article 4) de la présente norme \" remplacé par \"les caractéristiques
    mécaniques ainsi que les longueurs L (voir Article 4) de la présente norme sont
    prévues pour être utilisées\";<br />\r\n- ajout de nouvelles références normatives;<br
    />\r\n- modification du titre de l'Article 4, ajout d'une nouvelle Note 4;<br
    />\r\n- Le Tableau 1 a été étoffé pour intégrer un plus grand nombre de charges
    de rupture mécanique spécifiées."
