abstract:
- language: en
  script: Latn
  content: specifies electromagnetic compatibility (EMC) requirements for power drive
    systems (PDSs). A PDS is defined in 3.1. These are adjustable speed a.c. or d.c.
    motor drives. Requirements are stated for PDSs with converter input and/or output
    voltages (line-to-line voltage), up to 35 kV a.c. r.m.s.
- language: fr
  script: Latn
  content: spécifie les prescriptions de compatibilité électromagnétique (CEM) applicables
    aux entraînements de puissance (PDS). Le PDS est défini en 3.1. Il s'agit d'entraînements
    à vitesse variable pour moteurs électriques à courant alternatif ou continu. Cette
    norme spécifie les exigences afférentes aux PDS avec convertisseurs ayant des
    tensions d'entrée et/ou sortie (tensions entre phases), de valeur efficace allant
    jusqu'à 35 kV en alternatif.
