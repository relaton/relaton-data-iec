abstract:
- language: en
  script: Latn
  content: "IEC 60974-2:2019 specifies safety and construction requirements for industrial
    and professional liquid cooling systems used in arc welding and allied processes
    to cool torches.<br />\r\nThis document is applicable to liquid cooling systems
    which are stand-alone (separate from the welding equipment) or built-in (housed
    in a single enclosure with other welding equipment).<br />\r\nThis fourth edition
    cancels and replaces the third edition published in 2013 and constitutes a technical
    revision.<br />\r\nThis edition includes the following significant technical changes
    with respect to the previous edition:<br />\r\na) changes induced by the publication
    of IEC 60974-1:2017;<br />\r\nb) reference in 11.1 changed."
- language: fr
  script: Latn
  content: "L'IEC 60974-2:2019 spécifie les exigences de sécurité et de construction
    des systèmes de refroidissement par liquide industriels et professionnels utilisés
    en soudage à l'arc et les procédés connexes pour refroidir des torches.<br />\r\nLe
    présent document s'applique aux systèmes de refroidissement par liquide qui sont
    indépendants (séparés du matériel de soudage) ou incorporés (intégrés dans une
    seule enveloppe avec d’autres matériels de soudage).<br />\r\nCette quatrième
    édition annule et remplace la troisième édition parue en 2013. Cette édition constitue
    une révision technique.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\na) modifications
    résultant de la publication de l’IEC 60974-1:2017;<br />\r\nb) référence au 11.1
    modifiée."
