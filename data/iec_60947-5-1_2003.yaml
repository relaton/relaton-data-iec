- content: |-
    Applicable aux appareils pour circuits de commande et aux éléments de commutation destinés à la commande, la signalisation, le verrouillage, etc., de l'appareillage.
    Elle est applicable aux appareils pour circuits de commande dont la tension assignée ne dépasse pas 1 000 V en courant alternatif (à une fréquence ne dépassant pas 1 000 Hz) ou 600 V en courant continu.
    La présente norme s'applique à des types déterminés d'appareils pour circuits de commande, tels que:
    - auxiliaires manuels de commande, par exemple boutons-poussoirs, commutateurs rotatifs, interrupteurs à pédale, etc.;
    - auxiliaires électromagnétiques de commande, soit temporisés, soit instantanés, par exemple contacteurs auxiliaires;
    - auxiliaires automatiques de commande, par exemple détecteurs de pression à contacts, détecteurs de température à contacts (thermostats), programmateurs, etc.;
    - interrupteurs de position, par exemple auxiliaires de commande actionnés par une partie d'une machine ou d'un mécanisme;
    - matériel de commande associé, par exemple voyants lumineux, etc.
    Elle s'applique également à des types déterminés d'éléments de commutation associés à d'autres appareils (dont les circuits principaux font l'objet d'autres normes), tels que:
    - contacts auxiliaires d'un appareil de connexion (par exemple contacteur, disjoncteur, etc.) qui ne sont pas prévus pour être utilisés exclusivement avec la bobine de cet appareil;
    - contacts de verrouillage de portes d'enveloppes;
    - contacts de circuits de commande d'interrupteurs rotatifs;
    - contacts de circuits de commande de relais de surcharge.
    Les contacteurs auxiliaires doivent satisfaire aux prescriptions et aux essais de la CEI 60947-4-1 sauf en ce qui concerne la catégorie d'emploi qui doit être conforme à la présente norme.
    Cette norme ne comprend pas les relais qui sont traités dans la CEI 60255 ni les dispositifs électriques de commande automatique pour appareils à usage domestique et analogue.
    Les prescriptions relatives aux couleurs des voyants lumineux, boutons-poussoirs, etc., figurent dans la CEI 60073 et également dans la publication 2 de la Commission Internationale de l'Eclairage (CIE).
    La présente norme a pour objet de fixer:
    a) Les caractéristiques des appareils pour circuits de commande.
    b) Les qualités électriques et mécaniques requises en ce qui concerne:
    1) Les différentes fonctions qui doivent être remplies.
    2) La signification des caractéristiques assignées et des indications portées sur les appareils.
    3) Les essais de vérification des caractéristiques assignées.
    c) Les conditions de fonctionnement auxquelles doivent répondre les appareils pour circuits de commande en ce qui concerne:
    1) Les conditions d'environnement y compris celles concernant le matériel sous enveloppe.
    2) Les propriétés diélectriques.
    3) Les bornes.
    Les dispositions des règles générales de la CEI 60947-1 sont applicables à la présente norme lorsque celle-ci le précise.
