abstract:
- content: "Applies to control circuit devices and switching elements intended for
    control-ling, signalling, interlocking, etc., of switchgear and controlgear.\nIt
    applies to control circuit devices having a rated voltage not exceeding 1 000
    V a.c. (at a frequency not exceeding 1 000 Hz) or 600 V d.c.\nThis standard applies
    to specific types of control circuit devices such as:\n- manual control switches,
    for example pushbuttons, rotary switches, foot switches, etc.;\n- electromagnetically
    operated control switches, either time-delayed or instantaneous, for example contactor
    relays;\n- pilot switches, for example pressure switches, temperature sensitive
    switches (thermostats), programmers, etc.;\n- position switches, for example control
    switches operated by part of a machine or mechanism;\n- associated control circuit
    equipment, for example indicator lights, etc.\nIt also applies to specific types
    of switching elements associated with other devices (whose main circuits are covered
    by other standards) such as:\n- auxiliary contacts of a switching device (e.g.
    contactor, circuit breaker. etc.) which are not dedicated exclusively for use
    with the coil of that device;\n- interlocking contacts of enclosure doors;\n-
    control circuit contacts of rotary switches;\n- control circuit contacts of overload
    relays.\nContactor relays shall also meet the requirements and tests of IEC 60947-4-1
    except for the utilization category which shall comply with this standard.\nThis
    standard does not include the relays covered in IEC 60255 or automatic electrical
    control devices for household and similar purposes.\nThe colour requirements of
    indicator lights, pushbuttons, etc., are found in IEC 60073 and also in publication
    2 of the International Commission of Illumination (CIE).\nThe object of this standard
    is to state:\na) The characteristics of control circuit devices.\nb) The electrical
    and mechanical requirements with respect to:\n1) The various duties to be performed.
    \n2) The significance of the rated characteristics and of the markings.\n3) The
    tests to verify the rated characteristics.\nc) The functional requirements to
    be satisfied by the control circuit devices with respect to:\n1) Environmental
    conditions, including those of enclosed equipment.\n2) Dielectric properties.\n3)
    Terminals.\nThe provisions of the general rules, IEC 60947-1, are applicable to
    this standard, where specifically called for"
