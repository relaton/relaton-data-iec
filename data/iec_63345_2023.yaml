abstract:
- content: IEC 63345:2023 specifies a data model to abstract the metering world towards
    a simple external consumer display. The data model, as described by means of functional
    blocks contained in this document, lays down the format of metering data accessible
    by a simple external consumer display. This data interface would be typically
    part of the meter communication functions and be accessed by a simple external
    consumer display via the H1 interface of CEN/CLC/ETSI TR 50572 between the display
    and the meter communication functions.
