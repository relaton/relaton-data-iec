abstract:
- content: '<p class="MsoBodyText">This document provides scenarios, explanations
    and examples for the practical application of service management systems (SMS)
    based on ISO/IEC 20000-1:2018. These scenarios provide examples of situations
    in which an SMS can be used and how the requirements of ISO/IEC 20000-1:2018 can
    be applied.</p><p class="MsoBodyText">This document can be used with ISO/IEC 20000-1
    as well as with ISO/IEC 20000-2, ISO/IEC 20000-3, ISO/IEC TS 20000-5 and other
    parts of the ISO/IEC 20000 series.</p><p class="MsoBodyText">This document is
    aimed at:</p><p class="ListNumber1" style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->a)<!--[endif]-->organizations
    that are intending to implement an SMS based on the requirements of ISO/IEC 20000-1;</p><p
    class="ListNumber1" style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->b)<!--[endif]-->organizations
    that have already implemented an SMS based on the requirements of ISO/IEC 20000-1;</p><p
    class="ListNumber1" style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->c)<!--[endif]-->consultants,
    trainers and other experts supporting these organizations.</p><p class="MsoBodyText">This
    document does not add to, change or replace any of the requirements in ISO/IEC
    20000-1. This document is not intended to be used for a conformity assessment.</p>'
