abstract:
- language: en
  script: Latn
  content: IEC 62368-1:2010 is applicable to the safety of electrical and electronic
    equipment within the field of audio, video, information and communication technology,
    and business and office machines with a rated voltage not exceeding 600 V. This
    standard does not include requirements for performance or functional characteristics
    of equipment. This standard is a product safety standard that classifies energy
    sources, prescribes safeguards against those energy sources, and provides guidance
    on the application of, and requirements for those safeguards. The contents of
    the corrigendum of June 2010 have been included in this copy.
- language: fr
  script: Latn
  content: La CEI 62368-1:2010 s'applique à la sécurité de l'équipement électrique
    et électronique dans le domaine des technologies audio, vidéo, d'information et
    de communication, et des machines commerciales ou de bureau dont la tension assignée
    est inférieure ou égale à 600 V. La présente norme ne contient ni les exigences
    de performances ni les caractéristiques fonctionnelles de l'équipement. La présente
    norme ne contient pas d'exigences relatives à la sécurité fonctionnelle. La présente
    Norme internationale est une norme relative à la sécurité des produits qui classifie
    les sources d'énergie, prescrit des protections contre ces sources d'énergie,
    et fournit des recommandations concernant leur application et leurs exigences.
    Elle inclut le Corrigendum 1 (2010-06).
