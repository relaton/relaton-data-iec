abstract:
- language: en
  script: Latn
  content: Applies to electroheating installations comprising industrial coreless
    (crucible) induction furnaces for melting and for holding at temperature a molten
    charge. Standardizes test methods to determine the essential parameters and technical
    characteristics of electroheating installations comprising the furnaces indicated
    above.
- language: fr
  script: Latn
  content: S'applique aux installations d'électrothermie comportant des fours industriels
    à induction à creuset pour la fusion et le maintien en température d'une charge
    à l'état fondu. Normalise des méthodes d'essai permettant de déterminer les paramètres
    essentiels et les caractéristiques techniques des installations électrothermiques
    comportant les fours indiqués ci-dessus.
