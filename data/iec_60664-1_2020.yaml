- content: "L’IEC 60664-1:2020 traite de la coordination de l'isolement des matériels
    ayant une tension assignée allant jusqu’à 1 000 V en courant alternatif ou jusqu’à
    1 500 V en courant continu connectés aux réseaux d’énergie électrique à basse
    tension. Le présent document s’applique aux fréquences jusqu’à 30 kHz inclus.
    Il s'applique au matériel utilisé jusqu'à 2 000 m au-dessus du niveau de la mer,
    et fournit des recommandations pour l’utilisation à des altitudes plus élevées.
    Il définit les exigences permettant aux comités d’études de déterminer les distances
    d'isolement, les lignes de fuite et les critères pour l’isolation solide. Il comprend
    les méthodes d'essais diélectriques concernant la coordination de l'isolement.<br
    />\r\nLes distances d'isolement minimales spécifiées dans le présent document
    ne s'appliquent pas en présence de gaz ionisés. Les exigences particulières dans
    de telles conditions peuvent être spécifiées, comme ils l'entendent, par les comités
    d'études compétents. Le présent document ne traite pas des distances:<br />\r\n–
    à travers l'isolation liquide;<br />\r\n– à travers les gaz autres que l'air;<br
    />\r\n– à travers l'air comprimé.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:\r\n \r\n\t mise
    à jour du Domaine d’application et des Articles 2 et 3, \r\n\t nouvelle structure
    pour les Articles 4 et 5, \r\n\t ajout de 1 500 V en courant continu dans les
    tableaux dans Annexe B et F, \r\n\t mise à jour de la correction de l’altitude
    des distances dans un nouveau Tableau F.10, \r\n\t ajout d’une Annexe G avec un
    organigramme relatif aux distances d’isolement, \r\n\t ajout d’une Annexe H avec
    un organigramme relatif aux lignes de fuite. \r\n \r\nElle a le statut d’une publication
    fondamentale de sécurité conformément au Guide 104 de l’IEC.<br />\r\nLe contenu
    du corrigendum d'octobre 2020 a été pris en considération dans cet exemplaire."
