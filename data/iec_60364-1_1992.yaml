- content: |-
    S'applique principalement aux installations électriques des:
    a) bâtiments à usage d'habitation;
    b) bâtiments à usage commercial;
    c) établissements recevant du public;
    d) établissements industriels;
    e) établissements agricoles et horticoles;
    f) bâtiments préfabriqués;
    g) caravanes et terrains de campement et installations analogues;
    h) chantiers, fêtes foraines, foires, expositions et autres
    installations temporaires;
    i) marinas et bateaux de plaisance.

    S'applique
    a) aux circuits alimentés sous une tension nominale au plus égale à
    1 000 V en courant alternatif et à 1 500 V en courant continu;
    b) aux circuits, autres que les circuits internes des appareils,
    fonctionnant sous une tension supérieure à 1 000 V à partir d'une
    installation de tension au plus égale à 1 000 V en courant
    alternatif, par exemple: circuits de lampes à décharge,
    dépoussiéreurs électrostatiques;
    c) à tout câblage et à toute canalisation qui ne font pas l'objet
    des normes relatives aux appareils d'utilisation;
    d) à toutes les installations de consommateur situées à l'extérieur
    des bâtiments;
    e) aux canalisations fixes de télécommunication, de signalisation
    ou de commande (à l'exception des circuits internes des appareils)
    f) aux tensions ou modifications d'installations ainsi qu'aux
    parties des installations existantes affectées par ces extensions
    ou modifications.

    Ne s'applique pas aux:
    a) matériels de traction électrique;
    b) équipements électriques des automobiles;
    c) installations électriques à bord des navires;
    d) installations électriques à bord des aéronefs;
    e) installations d'éclairage public;
    f) installations dans les mines;
    g) matériels pour la réduction des perturbations radioélectriques,
    dans la mesure où ils ne compromettent pas la sécurité des
    installations;
    h) clôtures électriques;
    i) installations de paratonnerres des bâtiments.

    Cependant, la présente norme tient compte des conséquences des
    phénomènes atmosphériques sur les installations électriques (par
    exemple: choix des parafoudres).

    Enumère les règles de conception et de réalisation des
    installations électriques en vue d'assurer la sécurité et leur
    fonctionnement de façon satisfaisante, compte tenu de l'utilisation
    prévue.

    Note: Pour l'identification par couleurs des conducteurs isolés et
    des conducteurs nus, voir la CEI 60446.
