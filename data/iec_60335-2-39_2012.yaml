abstract:
- content: "IEC 60335-2-39:2012 deals with the safety of electrically operated commercial
    multi-purpose cooking pans not intended for household and similar use, their rated
    voltage being not more than 250 V for single-phase appliances connected between
    one phase and neutral and 480 V for other appliances. This standard also deals
    with pressurized appliances and appliances with pressurized parts. These appliances
    are used for processing food for commercial consumption, for example in kitchens
    of restaurants, canteens, hospitals and in commercial enterprises such as bakeries,
    butcheries, etc. The electrical part of appliances making use of other forms of
    energy is also within the scope of this standard. As far as is practicable, this
    standard deals with the common hazards presented by these types of appliances.
    Attention is drawn to the fact that for appliances intended to be used in vehicles
    or on board ships or aircraft, additional requirements may be necessary. The principal
    changes in this edition as compared with the fifth edition of IEC 60335-2-39 are
    as follows (minor changes are not listed):<br />\r\n- addition to definition of
    portable appliances, atmospheric multi-purpose cooking and rated pressure;<br
    />\r\n- deletion of equipotential symbol 5021 of IEC 60417 covered by Part 1;<br
    />\r\n- addition of instructions for multi-purpose cooking pans;<br />\r\n- modification
    on leakage current permissible for portable class l appliances;<br />\r\n- addition
    to abnormal test requirements;<br />\r\n- addition to mechanical hazard test for
    multi-purpose cooking pans;<br />\r\n- addition of construction test for multi-purpose
    cooking pans;<br />\r\n- addition to construction requirements for lids and theirs
    grips;<br />\r\n- addition to construction requirements for positioning of pressure
    reliefs;<br />\r\n- addition to construction's fixed appliances which are moved
    forward and backward for cleaning purposes.<br />\r\nThe attention of National
    Committees is drawn to the fact that equipment manufacturers and testing organizations
    may need a transitional period following publication of a new, amended or revised
    IEC publication in which to make products in accordance with the new requirements
    and to equip themselves for conducting new or revised tests. It is the recommendation
    of the committee that the content of this publication be adopted for implementation
    nationally not earlier than 12 months or later than 36 months from the date of
    publication. Keywords: Multi-purpose cooking pans.<br /><br />\r\nThis publication
    is to be read in conjunction with IEC 60335-1:2010."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60335-2-39:2012 traite de la sécurité des sauteuses électriques
    à usage collectif et qui ne sont pas destinées aux usages domestiques et analogues,
    dont la tension assignée n'est pas supérieure à 250 V pour les appareils monophasés
    alimentés entre phase et neutre, et à 480 V pour les autres appareils. La présente
    norme traite également des appareils sous pression et des appareils comportant
    des parties sous pression. Ces appareils sont utilisés pour le traitement des
    produits alimentaires destinés à une consommation collective, par exemple dans
    les cuisines des restaurants, des cantines, des hôpitaux et des entreprises artisanales,
    telles que les boulangeries, les boucheries, etc. La partie électrique des appareils
    utilisant d'autres formes d'énergie entre également dans le domaine d'application
    de la présente norme. Dans la mesure du possible, la présente norme traite des
    risques ordinaires présentés par ces types d'appareils. L'attention est attirée
    sur le fait que pour les appareils destinés à être utilisés dans des véhicules
    ou à bord de navires ou d'avions, des exigences supplémentaires peuvent être nécessaires.
    Les principaux changements dans cette édition par rapport à la cinquième édition
    de la CEI 60335-2-39 sont les suivants (les changements mineurs ne sont pas listés):<br
    />\r\n- ajout des définitions pour un appareil mobile, une sauteuse atmosphérique
    et une pression assignée;<br />\r\n- suppression du symbole équipotentiel 5021
    de la CEI 60417, couvert par la Partie 1;<br />\r\n- ajout des instructions pour
    les sauteuses;<br />\r\n- modification sur le courant de fuite permissible pour
    les appareils mobile de classe l;<br />\r\n- ajout d'exigences d'essai anormal;<br
    />\r\n- ajout d'essai de risques mécaniques pour les sauteuses;<br />\r\n- ajout
    d'exigences d'essais de construction pour les sauteuses;<br />\r\n-ajout d'exigences
    de construction pour les couvercles et leurs poignées;<br />\r\n- ajout d'exigences
    de construction pour repositionner les dispositifs limitateurs de pression;<br
    />\r\n- ajout en construction des appareils installés à poste fixe qui sont déplacés
    en avant ou en arrière pour le nettoyage.<br />\r\nL'attention des Comités nationaux
    est attirée sur le fait que les fabricants d'appareils et les organismes d'essai
    peuvent avoir besoin d'une période transitoire après la publication d'une nouvelle
    publication CEI, ou d'une publication amendée ou révisée, pour fabriquer des produits
    conformes aux nouvelles exigences et pour adapter leurs équipements aux nouveaux
    essais ou aux essais révisés. Le comité recommande que le contenu de la présente
    publication soit entériné au niveau national au plus tôt 12 mois et au plus tard
    36 mois après la date de publication. Mots clé: sauteuses électriques à usage
    collectif.<br /><br />\r\nCette publication doit être lue conjointement avec la
    CEI 60335-1:2010."
