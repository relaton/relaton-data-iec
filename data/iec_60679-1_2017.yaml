abstract:
- content: "IEC 60679-1:2017 specifies general requirements for piezoelectric, dielectric
    and electrostatic oscillators, including Dielectric Resonator Oscillators (DRO)
    and oscillators using FBAR (hereinafter referred to as \"Oscillator\"), of assessed
    quality using either capability approval or qualification approval procedures.<br
    />\r\nNOTE Dielectric Resonator Oscillators (DRO) and oscillators using FBAR are
    under consideration.<br />\r\nThis edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\na) the title
    has been changed;<br />\r\nb) additional matters related to oscillator using SAW
    or MEMS resonator in \"Terms, definitions and general information\" have been
    included;<br />\r\nc) measurement methods of IEC 60679-1:2007 have been removed
    (they will be moved to IEC 62884 series);<br />\r\nd) the content of Annex A has
    been extended;<br />\r\ne) a new term and definition DIXO (Digital interfaced
    Crystal Oscillator) has been added;<br />\r\nf) a new term and definition SSXO
    (Spread Spectrum Crystal Oscillator) has been added;<br />\r\ng) Annex D has been
    added."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L’IEC 60679-1:2017 spécifie les exigences générales relatives aux oscillateurs
    piézoélectriques, diélectriques et électrostatiques, y compris les oscillateurs
    à résonateur diélectrique (DRO - Dielectric Resonator Oscillators) et les oscillateurs
    à résonateurs à ondes acoustiques de volume à couches (FBAR) (ci-après dénommés
    \"Oscillateur\"), sous assurance qualité par les procédures d’agrément de savoir-faire
    ou les procédures d’homologation.<br />\r\nNOTE Les oscillateurs DRO et FBAR sont
    à l’étude.<br />\r\nCette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\na) le titre a été modifié;<br
    />\r\nb) des éléments supplémentaires relatifs aux oscillateurs utilisant un résonateur
    OAS ou MEMS ont été ajoutés dans \"Termes, définitions et informations générales\";<br
    />\r\nc) les méthodes de mesure de l’IEC 60679-1:2007 ont été supprimées (elles
    seront intégrées à la série IEC 62884);<br />\r\nd) le contenu de l’Annexe A a
    été enrichi;<br />\r\ne) un nouveau terme et sa définition, “DIXO” (digital interfaced
    crystal oscillator - oscillateur à quartz à interface numérique), ont été ajoutés;<br
    />\r\nf) un nouveau terme et sa définition, “SSXO” (spread spectrum crystal oscillator
    - oscillateur à quartz à spectre étalé), ont été ajoutés;<br />\r\ng) l’Annexe
    D a été ajoutée."
