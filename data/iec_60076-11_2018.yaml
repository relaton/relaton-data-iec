- content: "L'IEC 60076-11:2018 applique aux transformateurs de type sec (y compris
    les autotransformateurs) dont les valeurs de tension la plus élevée pour le matériel
    sont inférieures ou égales à 72,5 kV avec au moins un enroulement fonctionnant
    à plus de 1,1 kV. Le présent document ne s'applique pas aux:<br />\r\n- transformateurs
    de type sec avec un diélectrique gazeux autre que l'air;<br />\r\n- transformateurs
    monophasés de moins de 5 kVA;<br />\r\n- transformateurs polyphasés de moins de
    15 kVA;<br />\r\n- transformateurs de mesure;<br />\r\n- transformateurs de démarrage;<br
    />\r\n- transformateurs d'essai;<br />\r\n- transformateurs de traction montés
    sur matériel roulant;<br />\r\n- transformateurs antidéflagrants et de mines;<br
    />\r\n- transformateurs de soudure;<br />\r\n- transformateurs de réglage de tension;<br
    />\r\n- petitstransformateurs de puissance pour lesquels la sécurité est spécialement
    à prendre en compte.<br />\r\nLorsqu'il n'existe pas de norme IEC pour les transformateurs
    mentionnés ci-dessus ou pour d'autres transformateurs spéciaux, le présent document
    peut être appliquée en tout ou en partie. Cette deuxième édition annule et remplace
    la première édition publiée en 2004 dont elle constitue une révision technique.<br
    />\r\nLes principales modifications par rapport à l'édition précédente sont les
    suivantes:<br />\r\n- Extension du domaine d'application jusqu'à 72,5 kV<br />\r\n-
    Prise en compte des enveloppes en ce qui concerne les performances<br />\r\n-
    Prise en compte des caractéristiques diélectriques et thermiques en fonction de
    l'altitude<br />\r\n- Nouvelles classes climatiques pour une meilleure adaptation
    des besoins des clients<br />\r\n- Établissement de la relation entre l'emplacement
    et les classes d'environnement<br />\r\n- Pour les classes de comportement au
    feu, limitation à 1 000 kVA et processus d'essai plus robuste<br />\r\n- Introduction
    d'une classe sismique<br />\r\n- Recommandations pour les transformateurs amorphes<br
    />\r\nMots-clés: transformateurs de type sec<br />\r\nLe contenu du corrigendum
    de mars 2019 et la feuille d'interprétation 1 de juillet 2020 (seulement en anglais)
    a été pris en considération dans cet exemplaire."
