abstract:
- content: <p>ISO/IEC Guide 17:2016 provides guidance and recommendations to writers
    of standards on the needs of micro, small and medium‐ sized enterprises (SMEs)
    in order to avoid the exclusion of SMEs from the market and the distortion of
    fair competition.</p><p>ISO/IEC Guide 17:2016 is relevant to all stakeholders
    involved in standardization, i.e. standards writers in working groups (WGs), technical
    committees (TCs), project committees (PCs), or subcommittees (SCs) as well as
    members of national mirror committees. Not all principles presented in this Guide
    necessarily have to apply to all standards. Furthermore, sector-specific questions
    might not be covered. TCs, PCs, SCs and WGs are best placed to evaluate how to
    address the specific needs of SMEs in their standards.</p><p>ISO/IEC Guide 17:2016
    contains:</p><p>a) considerations for the development of standards that are best
    adapted to SMEs' needs;</p><p>b) techniques for identifying and assessing provisions
    in standards that may especially impact SMEs;</p><p>c) ways to reduce negative
    impacts on SMEs resulting from some provisions in standards;</p><p>d) guidelines
    for writing SME‐friendly standards;</p><p>e) a checklist;</p><p>f) information
    on the impact that new standards can have on micro‐enterprises.</p><p>NOTE In
    this Guide, the term "standard" includes all ISO/IEC deliverables.</p>
