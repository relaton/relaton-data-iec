abstract:
- language: en
  script: Latn
  content: IEC 60034-33:2022 applies to three-phase salient-pole synchronous generators
    and synchronous motor-generators for hydraulic turbine and pump-turbine applications,
    that have rated frequency of 50 Hz or 60 Hz, rated output of 10 MVA and above,
    pole pair number 3 and above, and rated voltage of 6 kV and above. This document
    supplements basic requirements for rotating machines given in IEC 60034-1.
- language: fr
  script: Latn
  content: "IEC 60034-33:2022 s'applique aux génératrices synchrones triphasées à
    pôles saillants et aux groupes moteur-générateurs synchrones pour les applications
    de turbines hydrauliques et de pompes-turbines, qui ont une fréquence assignée
    de 50 Hz ou 60 Hz, une sortie assignée supérieure ou égale à 10 MVA, un nombre
    de paires de pôles supérieur ou égal à 3, et une tension assignée supérieure ou
    égale à 6 kV.<br />\r\nLe présent document complète les exigences principales
    pour les machines tournantes données dans l’IEC 60034-1."
