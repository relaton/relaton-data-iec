abstract:
- language: en
  script: Latn
  content: Classifies and defines the terms to be used in describing the different
    types of adaptive controller. The classifications described are logically a complete
    series, although it is quite possible that no controller will be available in
    some of the categories described. However, many controllers will be classified
    under more than one category described in this standard.
- language: fr
  script: Latn
  content: Classifie et définit les termes à utiliser pour la description des différents
    types de régulateurs adaptatifs. Les classifications décrites forment logiquement
    une série complète, bien qu'il soit parfaitement possible qu'aucun régulateur
    n'existe dans certaines des catégories décrites. Toutefois, de nombreux régulateurs
    seront classés sous plus d'une des catégories décrites dans cette norme.
