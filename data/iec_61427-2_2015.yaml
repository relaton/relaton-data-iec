- content: L'IEC 61427-2:2015 porte sur les batteries d'accumulateurs utilisées dans
    les applications de stockage de l'énergie électrique (EES) en réseau et définit
    les méthodes d'essai associées pour la vérification de leur endurance, de leurs
    propriétés et des performances électriques dans une telle application. Les méthodes
    d'essai sont indépendants de la chimie de la batterie, c'est-à-dire applicables
    à tout type de batterie d'accumulateurs. Les applications en réseau sont caractérisées
    par le fait que les batteries sont connectées, via des dispositifs de conversion
    d'énergie, à un réseau d'électricité régional, national ou continental et font
    office de sources ou de réservoir d'énergie instantanées pour stabiliser les performances
    du réseau électrique lorsque de grandes quantités d'énergie électrique provenant
    de sources d'énergie renouvelables sont introduites aléatoirement dans celui-ci.
    Les équipements de conversion d'énergie et d'interface associés ne sont pas couverts
    par la présente partie de l'IEC 61427.
