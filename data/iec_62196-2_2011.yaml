abstract:
- content: "IEC 62196-2:2011 applies to plugs, socket-outlets, vehicle connectors
    and vehicle inlets with pins and contact-tubes of standardized configurations,
    herein referred to as accessories. They have a nominal rated operating voltage
    not exceeding 500 V a.c., 50 to 60 Hz, and a rated current not exceeding 63 A
    three-phase or 70 A single phase, for use in conductive charging of electric vehicles.
    \nThis standard covers the basic interface accessories for vehicle supply as specified
    in IEC 62196-1, and intended for use in conductive charging systems for circuits
    specified in IEC 61851-1:2010.<br /><br />This publication is to be read in conjunction
    with IEC 62196-1:2011."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 62196-2:2011 s'applique aux fiches, aux socles de prise de courant,
    aux prises mobiles et socles de connecteurs de véhicule, à broches et alvéoles,
    de configurations normalisées, ci-après dénommés appareils. Ces appareils ont
    une tension de service assignée ne dépassant pas 500 V c.a., 50 à 60 Hz, et un
    courant assigné ne dépassant pas 63 A en triphasé ou 70 A en monophasé, et sont
    destinés à la charge conductive des véhicules électriques. La présente norme couvre
    les appareils d'interface de base pour l'alimentation de véhicules tel que spécifié
    dans la CEI 62196-1 et destinés à être utilisés dans les systèmes de charge conductive
    pour des circuits spécifiés dans la CEI 61851-1:2010.<br /><br />Cette publication
    doit être lue conjointement avec la CEI 62196-1:2011.
