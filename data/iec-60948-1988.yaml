- language: en
  script: Latn
  content: 'Applies to all kinds of equipment with numeric input used in homes. Specifies
    the layout of numerical keyboards with three rows of three keys each plus a fourth
    row with at least one key. Note: -For the price of this publication, please consult
    the ISO&#x2F;IEC price-code list.'
- language: fr
  script: Latn
  content: S&#x27;applique à tous les modèles de matériel à entrée numérique employés
    à domicile. Spécifie la disposition (position nominale relative) des claviers
    numériques à trois rangées de trois touches chacune, avec une quatrième rangée
    comportant au moins une touche. Note - Pour le prix de cette publication, veuillez
