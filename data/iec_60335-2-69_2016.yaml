- content: "L'IEC 60335-2-69:2016 traite de la sécurité des aspirateurs électriques
    à moteur, y compris les aspirateurs dorsaux et les extracteurs de poussière, pour
    aspiration d'eau, aspiration à sec, ou aspiration d'eau et à sec, destinés à un
    usage commercial en extérieur et en intérieur avec ou sans accessoires. Ils peuvent
    être fournis avec une fonction de soufflage ou de gonflage. Elle traite également
    de la sécurité des aspirateurs à unité centrale d'aspiration, à l'exception de
    l'installation du système. La présente norme s'applique aux machines destinées
    à un usage commercial. La liste suivante, bien que non exhaustive, fournit une
    indication des lieux inclus dans le domaine d'application:<br />\r\n- lieux publics
    tels que des hôtels, des écoles, des hôpitaux,<br />\r\n- sites industriels, par
    exemple des usines et des ateliers de fabrication,<br />\r\n- commerces de détail,
    par exemple des boutiques et des supermarchés,<br />\r\n- locaux commerciaux,
    par exemple des bureaux et des banques,<br />\r\n- toutes utilisations autres
    que l'entretien domestique normal. Ces appareils ne sont pas équipés d'un dispositif
    de transmission. Les systèmes d'alimentation suivants sont couverts, moteurs alimentés
    par secteur avec une tension assignée maximale de 250 V pour les appareils monophasés
    et 480 V pour les autres appareils, et les moteurs alimentés par batterie. La
    présente norme s'applique en outre aux machines manipulant de la poussière dangereuse,
    telle que de l'amiante. La présente norme ne s'applique pas<br />\r\n- aux aspirateurs
    et aux appareils de nettoyage à aspiration d'eau à usage domestique;<br />\r\n-
    aux machines de traitement des sols à usage commercial;<br />\r\n- aux machines
    de nettoyage par pulvérisation et aspiration à usage commercial;<br />\r\n- aux
    souffleurs, aspirateurs et aspiro-souffleurs portatifs pour le jardin, alimentés
    par le secteur;<br />\r\n- aux outils électroportatifs à moteur et portables;<br
    />\r\n- aux appareils destinés à des usages médicaux;<br />\r\n- aux machines
    destinées à être utilisées dans des environnements corrosifs;<br />\r\n- aux machines
    destinées à aspirer des liquides dont le point d'éclair est inférieur à 55 °C;<br
    />\r\n- aux machines destinées à être utilisées dans des environnements explosifs
    (poussière, vapeur ou gaz), à l'exception de celles destinées à être utilisées
    en zone 22. Cette cinquième édition annule et remplace la quatrième édition parue
    en 2012. Elle constitue une révision technique. Les principales modifications
    de cette édition, par rapport à la quatrième édition de l'IEC 60335-2-69, sont
    les suivantes (les modifications mineures ne sont pas mentionnées):<br />\r\n-
    le domaine d'application a été révisé sur le plan rédactionnel afin d'éviter toute
    incompréhension;<br />\r\n- les termes et définitions ont été révisés conformément
    à la révision des exigences;<br />\r\n- la norme a été révisée de manière générale
    et mise à jour concernant l'état de l'art, dans la mesure du nécessaire, en particulier
    quelques modifications ont été apportées aux Articles 15, 22 et 25;<br />\r\n-
    la norme a été alignée avec l'amendment le plus récent de l'IEC 60335-1:2010+A1:2013;<br
    />\r\n- l'Annexe AA a été révisée et restructurée;<br />\r\n- l'Annexe CC a été
    révisée; des additions générales pour les aspiraterus avec des fonctions de soufflage
    ont été introduites;<br />\r\n- une nouvelle Annexe GG 'Exigences particulières
    relatives aux aspirateurs mobiles fonctionnant en présence d'eau pour les services
    de sauvetage et de lutte contre l'incendie (MWF)' a été ajoutée. Elle a été établie
    sur la base de la cinquième édition (2010) de cette norme. L'attention des Comités
    Nationaux est attirée sur le fait que les fabricants d'appareils et les organismes
    d'essai peuvent avoir besoin d'une période transitoire après la publication d'une
    nouvelle publication IEC, ou d'une publication amendée ou révisée, pour fabriquer
    des produits conformes aux nouvelles exigences et pour adapter leurs équipements
    aux nouveaux essais ou aux essai"
