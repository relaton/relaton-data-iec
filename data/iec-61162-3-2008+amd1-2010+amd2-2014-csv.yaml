abstract:
- language: en
  script: Latn
  content: IEC 61162-3:2008+A1:2010+A2:2014 provides information for the application
    of NMEA 2000 aboard SOLAS vessels. Exceptions, additions and specific requirements
    for implementation upon SOLAS vessels are contained in the document. The NMEA
    2000 standard contains the requirements for the implementation of a serial-data
    communications network adopting controller area network (CAN) technology.
- language: fr
  script: Latn
  content: L’IEC 61162-3:2008+A1:2010+A2:2014 est basée sur la norme NMEA 2000. La
    norme NMEA 2000 contient les exigences relatives à la mise en œuvre minimale d’un
    réseau par liaison de données série de communication pour interconnecter les matériels
    électroniques maritimes à bord des navires. Les matériels conçus conformément
    à la présente norme ont la capacité de partager des données, y compris commandes
    et états, avec d’autres matériels compatibles sur un seul canal de signalisation.
