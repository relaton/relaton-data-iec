abstract:
- language: en
  script: Latn
  content: 'This part of the standard contains the requirements for glass fabrics
    with varnishes based on the following resins: epoxy - glass-fabric base, EP/G;
    polyurethane - glass-fabric base, PUR/G; silicone - glass-fabric base, SI/G; polyester
    - glass-fabric base, PE/G; bituminous - glass-fabric base, BT/G; oleoresinous
    - glass-fabric base, OR/G.'
