  script:
  - Latn
  format: text/html
- content: "<p>L'ISO 27000:2012 décrit une vue d'ensemble et le vocabulaire des systèmes
    de management de la sécurité de l'information, qui constituent l'objet de la famille
    de normes du SMSI, et définit les termes et les définitions qui s'y rapportent.</p><p>L'ISO
    27000:2012 est applicable à tous les types et à toutes les tailles d'organisations
    (par exemple entreprises commerciales, organisations publiques, organisations
