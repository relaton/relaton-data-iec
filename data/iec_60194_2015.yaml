abstract:
- content: "IEC 60194:2015 defines the terminology used in the field of printed circuit
    boards and printed circuit board assembly products. The main changes with respect
    to the previous edition are the following:<br />\r\n- Some two hundred terms and
    definitions have been updated, where applicable, and<br />\r\n- another two hundred
    new terms and definitions have been added."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 60194:2015 définit la terminologie utilisée dans le domaine des
    cartes de circuits imprimés et des produits d'assemblage de cartes de circuits
    imprimés. Les principaux changements par rapport à l'édition précédente sont les
    suivantes:<br />\r\n- Quelque deux cents termes et définitions ont été mis à jour,
    le cas échéant, et<br />\r\n- deux cents nouveaux termes et définitions ont été
    ajoutés."
