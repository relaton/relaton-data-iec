abstract:
- language: en
  script: Latn
  content: Gives international designations, general conditions and definitions related
    to varnished fabrics for electrical purposes, comprising bases woven from cotton,
    natural silk, or synthetic fibres (including glass) supplied in the form of full-width
    rolls, sheets, or tapes slit to various widths.
- language: fr
  script: Latn
  content: Donne les conditions générales, les désignations internationales et les
    définitions correspondant aux tissus vernis à usages électriques, comprenant des
    supports tissés à base de coton, de soie naturelle ou de fibres synthétiques (y
    compris le verre) fournis sous forme de rouleaux grande largeur, feuilles ou rubans
    découpés en différentes largeurs.
