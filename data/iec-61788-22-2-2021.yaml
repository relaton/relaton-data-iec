abstract:
- language: en
  script: Latn
  content: IEC 61788-22-2:2021 is applicable to high-Tc Josephson junctions. It specifies
    terms, definitions, symbols and the measurement and estimation method for normal
    state resistance (Rn) and intrinsic critical current (Ici), based on a combination
    of selecting a data set from measured U–I curves with a geometric mean criterion
    and fitting a hyperbolic function to that data set.
- language: fr
  script: Latn
  content: L’IEC 61788-22-2:2021 est applicable aux jonctions Josephson à Tc élevée.
    Elle spécifie les termes, définitions et symboles, ainsi que la méthode de mesure
    et d’estimation de la résistance à l’état normal (Rn) et du courant critique intrinsèque
    (Ici) fondée sur l’association de la sélection d’un ensemble de données à partir
    des courbes U–I mesurées avec un critère de moyenne géométrique et de l’ajustement
    d’une fonction hyperbolique à cet ensemble de données.
