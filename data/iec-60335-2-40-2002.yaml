abstract:
- language: en
  script: Latn
  content: Deals with the safety of electric heat pumps, including sanitary hot water
    heat pumps, air-conditioners, and dehumidifiers incorporating sealed motor-compressors.
    The maximum rated voltage being not more than 250 V for single phase and 600 V
    for all other appliances. The referenced appliances may consist of one or more
    assemblies. If provided in more than one assembly, the assemblies are to used
    together, and the requirements are based on the use of matched assemblies. Supplementary
    heaters, or a provision for their seperate installation, are within the scope
    of this standard, but only heaters which are designed as a part of the appliance
    package, the controls being incorporated in the appliance.
- language: fr
  script: Latn
  content: Traite de la sécurité des pompes à chaleur électriques, y compris les pompes
    à chaleur pour l'eau chaude sanitaire, les climatiseurs et les déshumidificateurs
    qui comportent des moto-compresseurs hermétiques et des ventilo-convecteurs hydroniques.  La
    tension assignée maximale n'est pas supérieure à 250 V pour les appareils monophasés
    et à 600 V pour tous les autres appareils.  Les appareils indiqués ci-dessus peuvent
    consister en une ou plusieurs parties assemblées en usine. S'ils sont livrés en
    plus d'une partie, les différentes parties doivent être utilisées ensemble et
    les exigences sont basées sur l'utilisation de ces parties assemblées.  Les dispositifs
    de chauffage supplémentaires ou les dispositions nécessaires à leur installation
    sont couverts par le domaine d'application de la présente norme, mais uniquement
    pour les dispositifs de chauffage qui sont conçus en tant que partie de l'appareil,
    les dispositifs de commande étant incorporés dans l'appareil.
