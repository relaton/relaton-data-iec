abstract:
- content: |-
    Specifies a method for the determination of the amount of halogen acid gas, other than hydrofluoric acid, evolved during the combustion of compounds based on halogenated polymers and compounds containing halogenated additives taken from cable constructions.
    This method is not recommended for use where the amount of halogen acid evolved is less than 5 mg/g of the sample taken.

    Has the status of a group safety publication in accordance with IEC Guide 104.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Prescrit une méthode pour la détermination de la quantité de gaz
    acide halogéné, autre que l'acide fluorhydrique, émis durant la
    combustion de mélanges à base de polymère halogénés et de mélanges
    contenant des additifs halogénés prélevés sur un câble.

    L'utilisation de cete méthode n'est pas recommandée lorsque la
    quantité d'acide halogéné émis est inférieure à 5 mg/g
    d'échantillon prélevé.

    A le statut d'une publication fondamentale de sécurité conformément
    au Guide 104.
