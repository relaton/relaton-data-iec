abstract:
- language: en
  script: Latn
  content: |-
    <p>This part of ISO/IEC 14496 specifies the Delivery Layer of ISO/IEC 14496, which allows applications to</p>
    <p>transparently access and view multimedia streams whether the source of the streams is located on an interactive</p>
    <p>remote end-system, the streams are available on broadcast media or they are on storage media.</p>
    <p>In this part of ISO/IEC 14496, the following aspects are covered:</p>
    <p>DMIF communication architecture</p>
    <p>DMIF-Application Interface (DAI) definition</p>
    <p>URL semantic to locate and make available the multimedia streams</p>
    <p>DMIF Default Signalling Protocol (DDSP) for remote interactive scenarios, and its related variations using existing</p>
    <p>native network signaling protocols</p>
    <p>Information flows for player access to streams on remote interactive end-systems, from broadcast media or from</p>
    <p>storage media</p>
