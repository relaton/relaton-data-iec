abstract:
- language: en
  script: Latn
  content: "IEC 61558-2-20:2022 deals with the safety of small reactors for general
    applications. Small reactors incorporating electronic circuits are also covered
    by this document. This third edition cancels and replaces the second edition published
    in 2010. This edition constitutes a technical revision. This edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\n- adjustment of structure and references in accordance with IEC 61558-1:2017.<br
    />\r\n- additional Annex AA with references for characteristic parameter measurements.<br
    />\r\n- additional Annex BB for associated reactors with frequencies above 500
    Hz.<br />\r\n- additional Annex CC for partial discharge.<br />\r\nIt has the
    status of a group safety publication in accordance with <a href=\"https://webstore.iec.ch/publication/65358\">IEC
    Guide 104</a>."
- language: fr
  script: Latn
  content: "L'IEC 61558-2-20:2022 traite de la sécurité des petites bobines d'inductance
    pour applications d'ordre général. Les petites bobines d'inductance qui incorporent
    des circuits électroniques sont également couvertes par le présent document. Cette
    troisième édition annule et remplace la deuxième édition parue en 2010. Cette
    édition constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\n- la
    structure et les références ont été alignées sur l'IEC 61558-1:2017;<br />\r\n-
    l'Annexe AA a été ajoutée et contient des références pour les mesurages des paramètres
    caractéristiques;<br />\r\n- l'Annexe BB a été ajoutée pour les bobines d'inductance
    associées dont les fréquences sont supérieures à 500 Hz;<br />\r\n- l'Annexe CC
    a été ajoutée pour l'essai de décharge partielle.<br />\r\nIl a le statut de publication
    groupée de sécurité conformément au l'<a href=\"https://webstore.iec.ch/publication/65358\">IEC
    Guide 104</a>."
