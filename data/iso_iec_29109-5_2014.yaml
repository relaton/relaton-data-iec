abstract:
- content: "<p>ISO/IEC 29109-5:2014 specifies elements of conformance testing methodology,
    test assertions, and test procedures as applicable to two-dimensional face images
    defined in the ISO/IEC 19794-5:2005 biometric data interchange format standard
    for face image data.</p><p>ISO/IEC 29109-5:2014 establishes</p><ul><li>test assertions
    of the structure of the face image data format as specified in ISO/IEC 19794-5:2005
    (Type A Level 1 as defined in ISO/IEC 29109-1:2009),</li><li>test assertions of
    internal consistency by checking the types of values that may be contained within
    each field (Type A Level 2 as defined in ISO/IEC 29109-1:2009).</li></ul><p>ISO/IEC
    29109-5:2014 does not establish</p><ul><li>tests of conformance of 3D face records
    defined in ISO/IEC 19794-5:2005/Amd.2,</li><li>tests of conformance of CBEFF structures
    required by ISO/IEC 19794-5:2005,</li><li>tests of consistency with the input
    biometric data record (Level 3),</li><li>tests of conformance of the image data
    to the quality-related specifications of ISO/IEC 19794-5:2005,</li><li>tests of
    conformance of the image data blocks to the respective JPEG or JPEG 2000 standards,</li><li>tests
    of other characteristics of biometric products or other types of testing of biometric
    products (e.g. acceptance, performance, robustness, security).</li></ul>"
