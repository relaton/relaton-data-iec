abstract:
- language: en
  script: Latn
  content: |-
    Provides information on the underlying concepts of risk and the relationship of risk to safety integrity (see annex A); a number of methods that will enable the safety integrity levels for the E/E/PE safety-related systems, other technology safety-related systems and external risk reduction facilities to be determined (see annexes, B, C, D and E) Intended for use by technical committees in the preparation of standards in accordance with the principles contained in IEC Guide 104 and ISO/IEC Guide 51. IEC 61508 is also intended as a stand-alone standard.

    The contents of the corrigendum of April 1999 have been included in this copy.
- language: fr
  script: Latn
  content: |-
    Fournit des informations sur les concepts sous-jacents à la notion de risque et les liens entre le risque et l'intégrité de sécurité (voir annexe A), des méthodes qui permettront d'assurer le niveau d'intégrité de sécurité des systèmes E/E/PE relatifs à la sécurité; des systèmes relatifs à la sécurité basés sur d'autres technologies et des dispositifs externes de réduction de risque (voir annexes, B, C, D et E). Destinées à être utilisées par tous les comités d'études pour la mise au point de leurs normes,  conformément aux principes décrits dans le Guide CEI 104 et dans le Guide ISO/CEI 51. La CEI 61508 est également prévue pour une utilisation en tant que norme autonome.

    Le contenu du corrigendum d'avril 1999 a été pris en considération dans cet exemplaire.
