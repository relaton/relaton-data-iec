abstract:
- content: "IEC 63399:2024 applies to household and similar electrical rice cookers.<br
    />\r\nThis document defines the main performance characteristics that are of interest
    to the user and specifies methods for measuring these characteristics.<br />\r\nThis
    document does not specify the requirements for performance.<br />\r\nThis document
    does not apply to the pressure type rice cooker or the micro-pressure rice cooker.<br
    />\r\nThis document does not apply to rice cookers with the rated volume of rice
    cooker larger than 8 L.<br />\r\nThe pressure type rice cooker refers to a rice
    cooker that cooks at a pressure more than 40 kPa.<br />\r\nThe micro-pressure
    rice cooker refers to a rice cooker that cooks at a pressure larger than 10 kPa
    but not more than 40 kPa.<br />\r\nThis document does not deal with safety requirements
    (covered in IEC 60335-2-15)."
