- content: "L'IEC 63399:2024 s'applique aux cuiseurs à riz électrodomestiques et analogues.<br
    />\r\nLe présent document définit les caractéristiques d'aptitude à la fonction
    principales qui sont pertinentes pour l'utilisateur et spécifie les méthodes de
    mesure de ces caractéristiques.<br />\r\nLe présent document ne spécifie pas les
    exigences pour l'aptitude à la fonction de ces appareils.<br />\r\nLe présent
    document ne s'applique pas aux cuiseurs à riz à pression ni aux cuiseurs à riz
    à micropression.<br />\r\nLe présent document ne s'applique pas aux cuiseurs à
    riz dont le volume assigné du cuiseur à riz est supérieur à 8 L.<br />\r\nUn cuiseur
    à riz à pression est un cuiseur à riz qui cuit à une pression supérieure à 40
    kPa.<br />\r\nUn cuiseur à riz à micropression est un cuiseur à riz qui cuit à
    une pression supérieure à 10 kPa, mais inférieure ou égale à 40 kPa.<br />\r\nLe
    présent document ne traite pas des exigences de sécurité (couvertes par l'IEC
    60335-2-15)."
