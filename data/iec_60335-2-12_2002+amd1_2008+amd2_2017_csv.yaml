abstract:
- content: IEC 60335-2-12:2002+A1:2008+A2:2017 deals with the safety of electric warming
    plates, warming trays and similar appliances intended to keep food or vessels
    warm, for household and similar purposes, their rated voltage being not more than
    250 V. Appliances intended to be used by laymen in shops, in light industry and
    on farms, are also within the scope of this standard.<strong>This consolidated
    version consists of the fifth edition (2002), its amendment 1 (2008) and its amendment
    2 (2017). Therefore, no need to order amendment in addition to this publication.</strong>
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 60335-2-12:2002+A1:2008+A2:2017 traite de la sécurité des chauffe-plats
    électriques et appareils analogues destinés à maintenir au chaud des aliments
    ou des récipients, pour usages domestiques et analogues, dont la tension assignée
    n'est pas supérieure à 250 V. Les appareils destinés à être utilisés par des usagers
    non avertis dans des magasins, chez des artisans et dans des fermes, sont compris
    dans le domaine d'application de la présente norme.<strong>Cette version consolidée
    comprend la cinquième édition (2002), son amendement 1 (2008) et son amendement
    2 (2017). Il n'est donc pas nécessaire de commander l'amendement avec cette publication.</strong>
