abstract:
- language: en
  script: Latn
  content: Gives supplementary requirements for cable distribution cabinets (CDC),
    which are stationary, type-tested assemblies (TTA) for outdoor installation in
    places which are exposed to the public, but where only skilled persons have access
    to their use. They are safe for use in public three-phase systems
- language: fr
  script: Latn
  content: Fournit les exigences complémentaires pour les ensembles d'appareillage
    fixes pour réseaux de distribution (ERD), ensembles de série (ES) pour installation
    à l'extérieur, dans des emplacements au contact avec le public, mais qui ne sont
    accessibles pour l'utilisation que par des personnes qualifiées. Ils sont destinés
    à être utilisés avec des systèmes triphasés publics.
