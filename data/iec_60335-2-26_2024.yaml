- content: "L'IEC 60335-2-26:2024 traite de la sécurité des horloges électriques dont
    la tension assignée est inférieure ou égale à 250 V, y compris les appareils alimentés
    en courant continu et les appareils alimentés par batteries.<br />\r\nLa liste
    suivante répertorie les exemples d'appareils qui relèvent du domaine d'application
    de la présente norme:<br />\r\n– les réveils;<br />\r\n– les horloges à entraînement
    par ressort qui comportent un mécanisme de remontage électrique;<br />\r\n– les
    horloges qui comprennent des moyens d'entraînement autres que des moteurs.<br
    />\r\nDans la mesure du possible, la présente norme traite des dangers courants
    présentés par les appareils, encourus par toutes les personnes à l'intérieur et
    autour de l'habitation. Cependant, elle ne tient en général pas compte<br />\r\n–
    des personnes (y compris des enfants) dont les capacités physiques, sensorielles
    ou mentales; ou le manque d'expérience et de connaissance les empêchent d'utiliser
    l'appareil en toute sécurité sans surveillance ou instruction;<br />\r\n– de l’utilisation
    de l’appareil comme jouet par des enfants.<br />\r\nL'attention est attirée sur
    le fait que<br />\r\n– pour les appareils destinés à être utilisés dans des véhicules
    ou à bord de navires ou d'avions, des exigences supplémentaires peuvent être nécessaires;<br
    />\r\n– dans de nombreux pays, des exigences supplémentaires sont spécifiées par
    les organismes nationaux de la santé, par les organismes nationaux responsables
    de la protection des travailleurs et par des organismes similaires.<br />\r\nLa
    présente norme ne s'applique pas<br />\r\n– aux appareils prévus exclusivement
    pour des usages industriels;<br />\r\n– aux appareils destinés à être utilisés
    dans des locaux qui présentent des conditions particulières, telles que la présence
    d'une atmosphère corrosive ou explosive (poussière, vapeur ou gaz);<br />\r\n–
    aux horloges qui disposent d'autres fonctions, associées au non à l'indication
    de l'heure, telles que les horloges-mères et les minuteries de cuisinières, de
    machines à laver et d'appareils analogues;<br />\r\n– aux horloges pointeuses;<br
    />\r\n– aux horloges qui ne comportent que des circuits électroniques (IEC 60065,
    IEC 62368-1);<br />\r\n– aux montres.<br />\r\nCette cinquième édition annule
    et remplace la quatrième édition parue en 2002 et l'Amendement 1:2008. Cette édition
    constitue une révision technique.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    alignement sur l'IEC 60335-1:2020;<br />\r\nb) conversion de certaines notes en
    texte normatif (Article 1);<br />\r\nc) application du calibre d'essai 19 (8.1.1,
    20.2, B.22.3, B.22.4);<br />\r\nd) instauration de limites d'échauffement pour
    les surfaces accessibles extérieures (Article 11).<br />\r\nLa présente partie
    2 doit être utilisée conjointement avec la dernière édition de l'IEC 60335-1 et
    ses amendements sauf si cette édition l'exclut. Dans ce cas, la dernière édition
    qui n'exclut pas la présente partie 2 est utilisée. Elle a été établie sur la
    base de la sixième édition (2020) de cette norme."
