abstract:
- content: Establishes the requirements for mineral insulated thermocouple cables
    and for mineral insulated thermocouples but does not specify cold end seals, terminations,
    connections and other accessories. Deals only with cables and thermocouples having
    one pair of base-metal conductors and is intended for use in general industrial
    applications.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Spécifie les caractéristiques des câbles thermoélecteriques dits «chemisés»
    et des couples thermoélectriques dits «chemisés» mais ne caractérise pas l'obturation
    de l'extrémité froide, les terminaisons, les connexions et autres accessoires.
    S'applique exclusivement aux câbles et couples thermoélectriques chemisés ne comprenant
    qu'une seule paire de conducteurs et généralement utilisés dans les applications
    industrielles.
