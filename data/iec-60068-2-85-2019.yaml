abstract:
- language: en
  script: Latn
  content: IEC 60068-2-85:2019 demonstrates the adequacy of specimens to resist dynamic
    loads without unacceptable degradation of its functional and/or structural integrity
    when subjected to the specified vibration test requirements as defined by a time
    history (long time history replication). These can either be recorded in measurement
    exercises or generated artificially. In both cases, this method allows for generating
    a test tailored to very specific applications.
- language: fr
  script: Latn
  content: L'IEC 60068-2-85:2019 a pour objet de démontrer la capacité des spécimens
    à résister aux charges dynamiques sans dégradation inacceptable de leur intégrité
    de fonctionnement et/ou de structure, lorsqu'ils sont soumis aux exigences d'essais
    de vibrations spécifiées, définies par un accélérogramme (reproduction des vibrations
    dans le temps). Ces vibrations peuvent être enregistrées lors de sessions de mesure
    ou être générées artificiellement. Dans les deux cas, cette méthode permet de
    réaliser un essai adapté à des applications bien spécifiques.
