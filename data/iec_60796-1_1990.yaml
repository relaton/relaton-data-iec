abstract:
- content: Applies to interface system components, for use in interconnecting data
    processing, data storage, and peripheral control devices in a closely coupled
    configuration. This interface system contains the necessary signals to allow the
    various system components to interact with each other. lt allows memory and Input&#x2F;Output
    direct memory accesses, generation of interrupts, etc. Provides a detailed description
    of all the elements and features that make up the system bus.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: S&#x27;applique aux composants d&#x27;interface du système et doit être
    utilisée lors de l&#x27;interconnexion des sous-ensembles de traitement de l&#x27;information,
    de stockage et des contrôleurs périphériques dans une configuration étroitement
    couplée. Ce système d&#x27;interface comprend les signaux nécessaires pour permettre
    aux divers composants du système de dialoguer entre eux. Il permet le transfert
    de données d&#x27;entrée&#x2F;sortie et de mémoire, les accès directs à la mémoire,
    la génération d&#x27;interruptions, etc. Fournit une description détaillée de
    tous les éléments et caractéristiques qui constituent le bus système.
