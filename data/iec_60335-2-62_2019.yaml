- content: "L'IEC 60335-2-62:2019 traite de la sécurité des plonges électriques à
    usage commercial, utilisées dans les cuisines commerciales et dont la tension
    assignée n'est pas supérieure à 250 V pour les appareils monophasés alimentés
    entre phase et neutre, et à 480 V pour les autres appareils. Ces appareils sont
    par exemple utilisés dans les cuisines de restaurants, les cantines, les hôpitaux
    et les entreprises artisanales, telles que les boulangeries, les boucheries, etc.
    La partie électrique des appareils utilisant d’autres formes d’énergie relève
    également du domaine d’application de la présente norme. Dans la mesure du possible,
    la présente norme traite des dangers ordinaires présentés par ces types d'appareils.
    L’attention est attirée sur le fait que:<br />\r\n- pour les appareils destinés
    à être utilisés dans des véhicules ou à bord de navires ou d'avions, des exigences
    supplémentaires peuvent être nécessaires;<br />\r\n- pour les appareils destinés
    à être utilisés dans les pays tropicaux, des exigences spéciales peuvent être
    nécessaires;<br />\r\n- dans de nombreux pays, des exigences supplémentaires sont
    spécifiées par les organismes nationaux de la santé, par les organismes nationaux
    responsables de la protection des travailleurs, par les organismes nationaux responsables
    de l'alimentation en eau et par des organismes similaires.<br />\r\nLa présente
    norme ne s’applique pas:<br />\r\n- aux appareils destinés principalement à la
    stérilisation conforme aux normes cliniques;<br />\r\n- aux lave-vaisselle (IEC
    60335-2-58);<br />\r\n- aux appareils prévus exclusivement pour des usages industriels;<br
    />\r\n- aux appareils destinés à être utilisés dans des locaux présentant des
    conditions particulières, telles que la présence d'une atmosphère corrosive ou
    explosive (poussière, vapeur ou gaz).<br />\r\nCette quatrième édition annule
    et remplace la troisième édition parue en 2002 et son Amendement 1:2008. Cette
    édition constitue une révision technique.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\n- indication
    des valeurs spécifiques des températures pour les parties accessibles et l’eau
    dans le cadre de l’alignement du texte sur l’IEC 60335-1, Édition 5, et ses Amendements
    1 et 2;<br />\r\n- ajout de l’exigence de l’application de la sonde d’essai 12
    pour vérifier l’accès aux parties actives (8.101);<br />\r\n- prévision de l’utilisation
    d’une sonde d’essai spécifique pour le mesurage des températures des surfaces
    accessibles (11.3);<br />\r\n- cuve de lavage (voir 11.8);<br />\r\n- modification
    de la définition par le courant de fuite de la valeur pour les appareils dont
    la consommation d’énergie est inférieure à 1 kW (13.2);<br />\r\n- ajout d’exigences
    spécifiques relatives aux types de vis à utiliser dans les connexions électriques
    et les connexions pour continuité de terre (Article 28);<br />\r\n- ajout d’une
    Annexe P informative traitant des courants de fuite pour les appareils utilisés
    en climat tropical.<br />\r\nLa présente partie 2 doit être utilisée conjointement
    avec la dernière édition de l’IEC 60335-1 et ses amendements. Elle a été établie
    sur la base de la cinquième édition (2010) de cette norme."
