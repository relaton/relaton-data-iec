abstract:
- content: "IEC 62386-207:2018 specifies a bus system for control by digital signals
    of electronic ligthing equipment which is in line with the requirements of IEC
    61347 (all parts), with the addition of DC supplies.<br />\r\nThis second edition
    cancels and replaces the first edition published in 2009. This edition constitutes
    a technical revision.<br />\r\nThis edition includes the following significant
    technical changes with respect to the previous edition:\r\n\r\n\tfast fade time
    has been redefined;\r\n\tshort circuit and open circuit have been deleted;\r\n\tphysical
    selection has been deleted;\r\n\tdimming curve selection has been moved to a separate
    part;\r\n\tload increase, load decrease and reference measurement have been moved
    to a separate part;\r\n\tthermal gear and lamp protection have been moved to separate
    parts;\r\n\tLED module integrated has been moved to a separate part;\r\n\tlink
    to IEC 62386-102 error bits has been clarified;\r\n\tthe following commands have
    been deleted:\r\n\r\n\r\n\r\n\tENABLE CURRENT PROTECTOR\r\n\tDISABLE CURRENT PROTECTOR\r\n\tQUERY
    POSSIBLE OPERATING MODES\r\n\tQUERY SHORT CIRCUIT\r\n\tQUERY OPEN CIRCUIT\r\n\tQUERY
    CURRENT PROTECTOR ACTIVE\r\n\tQUERY CURRENT PROTECTOR ENABLED\r\n\tQUERY OPERATING
    MODE"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L’IEC 62386-207:2018 spécifie un système à bus pour la commande par des
    signaux numériques des appareils d'éclairage électroniques conformes aux exigences
    de l'IEC 61347 (toutes les parties), en ajoutant les alimentations en courant
    continu.<br />\r\nCette deuxième édition annule et remplace la première édition
    parue en 2009. Cette édition constitue une révision technique.<br />\r\nCette
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:\r\n\r\n\tle temps de variation rapide a été redéfini;\r\n\tles courts-circuits
    et les circuits ouverts ont été supprimés;\r\n\tla sélection physique a été supprimée;\r\n\tla
    sélection de la courbe de gradation a été déplacée dans une autre partie;\r\n\tl’augmentation
    de charge, la chute de charge et le mesurage de référence ont été déplacés dans
    une autre partie;\r\n\tla protection thermique de l'appareillage et la protection
    thermique de la lampe ont été déplacées dans d’autres parties;\r\n\tles modules
    de LED intégrés ont été déplacés dans une autre partie;\r\n\tle lien avec les
    bits d’erreur décrits dans l’IEC 62386-102 a été clarifié;\r\n\tles commandes
    suivantes ont été supprimées:\r\n\r\n\r\n\r\n\tENABLE CURRENT PROTECTOR\r\n\tDISABLE
    CURRENT PROTECTOR\r\n\tQUERY POSSIBLE OPERATING MODES\r\n\tQUERY SHORT CIRCUIT\r\n\tQUERY
    OPEN CIRCUIT\r\n\tQUERY CURRENT PROTECTOR ACTIVE\r\n\tQUERY CURRENT PROTECTOR
    ENABLED\r\n\tQUERY OPERATING MODE"
