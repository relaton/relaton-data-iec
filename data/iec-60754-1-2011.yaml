abstract:
- language: en
  script: Latn
  content: "IEC 60754-1:2011 specifies the apparatus and procedure for the determination
    of the amount of halogen acid gas, other than hydrofluoric acid, evolved during
    the combustion of compounds based on halogenated polymers and compounds containing
    halogenated additives taken from electric or optical fibre cable constructions.
    The method specified in this standard is intended for the testing of individual
    components used in a cable construction. The use of this method will enable the
    verification of requirements which are stated in the appropriate cable specification
    for individual components of a cable construction. The significant technical changes
    with respect to the previous edition are as follows:<br />\r\n- improved definition
    of safety requirements relating to capture of gases and use of reagents;<br />\r\n-
    introduction of guidance on preparation of test specimens for a more even combustion;<br
    />\r\n- improvements to the procedure for establishing the heating regime;<br
    />\r\n- improved expression of tolerances and precision;<br />\r\n- definition
    of the procedure for the blank test;<br />\r\n- introduction of an informative
    annex giving details of a methodology for the determination of the halogen acid
    gas content of a sample representative of a cable construction.<br />\r\nThe contents
    of the corrigendum of November 2013 have been included in this copy."
- language: fr
  script: Latn
  content: "La CEI 60754-1:2011 décrit l'appareillage et la procédure d'essai pour
    la détermination de la quantité de gaz acide halogéné, autre que l'acide fluorhydrique,
    émis au cours de la combustion de mélanges à base de polymères halogénés et de
    mélanges contenant des additifs halogénés prélevés sur un câble électrique ou
    à fibre optique. La présente méthode décrite dans cette norme est destinée à être
    utilisée pour l'analyse des composants individuels utilisés dans la construction
    d'un câble. L'emploi de cette méthode d'essai permettra de vérifier les exigences
    qui sont établies dans la spécification du câble pour les composants individuels
    du câble. Les modifications techniques importantes par rapport aux publications
    antérieures sont les suivantes:<br />\r\n- amélioration définition des exigences
    de sécurité relatives au piégeage des gaz et à l'utilisation des réactifs;<br
    />\r\n- introduction de recommandations pour la préparation des éprouvettes d'essai
    pour une meilleure combustion;<br />\r\n- améliorations du mode opératoire pour
    établir le régime de chauffage;<br />\r\n- amélioration de l'expression des tolérances
    et précisions;<br />\r\n- définition de la procédure d'un essai à blanc;<br />\r\n-
    introduction d'une annexe informative donnant des détails sur la méthodologie
    pour la détermination de la quantité de gaz acides halogénés contenus dans un
    échantillon représentatif de la construction du câble.<br />\r\nLe contenu du
    corrigendum de novembre 2013 a été pris en considération dans cet exemplaire."
