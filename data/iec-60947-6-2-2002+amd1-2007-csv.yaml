abstract:
- language: en
  script: Latn
  content: |-
    This part of IEC 60947 applies to control and protective switching devices (or equipment) (CPS), the main contacts of which are intended to be connected to circuits of rated voltage not exceeding 1 000 V a.c. or 1 500 V d.c.
    CPSs are intended to provide both protective and control functions for circuits and are operated otherwise than by hand. They may also fulfill additional functions, such as isolation.

    <b>This consolidated version consists of the second edition (2002) and its amendment 1 (2007). Therefore, no need to order amendment in
    addition to this publication.</b>
- language: fr
  script: Latn
  content: "La présente partie de la CEI 60947 est applicable aux appareils (ou aux
    matériels) de connexion de commande et de protection (ACP), dont les contacts
    principaux sont destinés à être reliés à des circuits dont la tension assignée
    n'est pas supérieure à 1 000 V en courant alternatif ou 1 500 V en courant continu.
    \nLes ACP sont destinés à fournir à la fois les fonctions de commande et de protection
    des circuits et sont manoeuvrés autrement que manuellement. Ils peuvent aussi
    assurer des fonctions complémentaires telles que le sectionnement.\n\n<b> Cette
    version consolidée comprend la deuxième édition (2002) et\nson amendement 1 (2007).
    Il n'est donc pas nécessaire de commander \nl'amendement avec cette publication.</b>"
