abstract:
- content: Specifies test methods for determining the electrical resistance of all
    types of floor coverings and installed floors with resistance to ground, point-to-point
    resistance and vertical resistance of between 104 W and 1013 W. Laboratory evaluations
    carried out under controlled environmental conditions can be used for classification
    or quality control purposes. Tests on installed floors under uncontrolled ambient
    conditions can be used to determine correct installation or as part of an ongoing
    system verification. The important changes refer only to the specification of
    test methods but do not contain classification or performance requirements; the
    test methods refer to resistance measurement, and the specified equipment comply
    more with those of the other parts of IEC 61340
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Spécifie les méthodes d'essai pour la détermination de la résistance électrique
    de tous les types de revêtements de planchers et de sols finis avec une résistance
    à la terre, une résistance point à point et une résistance verticale entre 104
    W et 1013 W. Les évaluations de laboratoire effectuées dans des conditions d'environnement
    contrôlées peuvent être utilisées pour les besoins de la classification ou de
    contrôle de la qualité. Les essais sur les sols finis dans des conditions ambiantes
    non contrôlées peuvent être utilisés pour déterminer une installation correcte
    ou bien en tant que partie d'une vérification de système en cours. Les modifications
    significatives concernent uniquement la spécification de méthodes d'essai mais
    ne contiennent pas de prescriptions de classification ou de performance; les méthodes
    d'essai concernent les mesures de résistances et les appareillages spécifiés se
    conforment davantage à ceux des autres parties de la CEI 61340.
