  content: IEC 61196-1-108:2011(E) applies to coaxial communications cables. It specifies
    test methods for determining the characteristic impedance, phase and group delay,
    electrical length and propagation velocity of coaxial cables for use in telecommunications
    networks. This second edition replaces the first edition published in 2005. The
    main changes to the previous edition is the enclosing of Annex A describing the
    measurement of phase dispersion.
