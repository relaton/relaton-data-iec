abstract:
- language: en
  script: Latn
  content: "IEC 60704-2-14:2013+AMD1:2019+AMD2:2024 CSV specifies the measuring conditions
    to provide for sufficient accuracy in determining the noise emitted and comparing
    the results of measurements taken by different laboratories, whilst simulating
    as far as possible the practical use of household refrigerators, frozen-food storage
    cabinets and food freezers. It is recommended to consider the determination of
    noise levels as part of a comprehensive testing procedure covering many aspects
    of the properties and performance of household refrigerators, frozen-food storage
    cabinets and food freezers. This edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\na) the description of an
    appropriate test enclosure has been removed from this part of IEC 60704 and has
    been incorporated into Part 1 of IEC 60704-1;<br />\r\nb) the values of standard
    deviations of sound power levels determined according to this part of IEC 60704
    have been added.<br />\r\nThis consolidated version consists of the second edition
    (2013) and its amendment 1 (2019). Therefore, no need to order amendment in addition
    to this publication.<br />\r\n<br />\r\nThis publication is to be read in conjunction
    with <a href=\"https://webstore.iec.ch/publication/62976\">IEC 60704-1:2010</a>."
- language: fr
  script: Latn
  content: "L'IEC 60704-2-14:2013+AMD1:2019+AMD2:2024 CSV spécifie les conditions
    de mesures afin de procurer une précision suffisante pour déterminer le bruit
    émis et comparer les résultats de mesures effectuées par différents laboratoires,
    tout en simulant, dans la mesure du possible, l'utilisation pratique de réfrigérateurs
    à usage ménager, conservateurs de denrées congelées et congélateurs. Il est recommandé
    de tenir compte de la détermination des niveaux de bruit dans le cadre d'une procédure
    d'essai exhaustive couvrant un grand nombre d'aspects des propriétés et des performances
    des réfrigérateurs à usage ménager, conservateurs de denrées congelées et congélateurs.
    Cette édition inclut les modifications techniques significatives suivantes par
    rapport à l'édition précédente:<br />\r\na) la description d'une enceinte d'essai
    appropriée a été supprimée de la présente partie de l'IEC 60704 et a été incorporée
    dans la Partie 1 de l'IEC 60704-1;<br />\r\nb) les valeurs des écarts-types des
    niveaux de puissance acoustique déterminés selon la présente partie de l'IEC 60704
    ont été ajoutées.<br />\r\nCette version consolidée comprend la deuxième édition
    (2013) et son amendement 1 (2019). Il n'est donc pas nécessaire de commander l'amendement
    avec cette publication.<br />\r\n<br />\r\nCette publication doit être lue conjointement
    avec l'<a href=\"https://webstore.iec.ch/publication/62976\">IEC 60704-1:2010</a>."
