abstract:
- content: "IEC 62264-3:2016 defines activity models of manufacturing operations management
    that enable enterprise system to control system integration. The activities defined
    in this document are consistent with the object models definitions given in IEC
    62264-1. The modelled activities operate between business planning and logistics
    functions, defined as the Level 4 functions and the process control functions,
    defined as the Level 2 functions of IEC 62264-1. IEC 62264-3:2016 defines activity
    models of manufacturing operations management that enable enterprise system to
    control system integration. The activities defined in this document are consistent
    with the object models definitions given in IEC 62264-1. The modelled activities
    operate between business planning and logistics functions, defined as the Level
    4 functions and the process control functions, defined as the Level 2 functions
    of IEC 62264-1. This second edition cancels and replaces the first edition published
    in 2007. This edition constitutes a technical revision.<br />\r\nThis edition
    includes the following significant technical changes with respect to the previous
    edition:<br />\r\na) 4.1 Manufacturing Operations Management was moved to Part
    1 and therefore was removed from Part 3;<br />\r\nb) 4.2 Functional hierarchy
    was moved to Part 1 and therefore was removed from Part 3;<br />\r\nc) 4.4 Criterion
    for defining activities below Level 4 was moved to Part 1 and therefore was removed
    from Part 3;<br />\r\nd) 4.5 Categories of production information was moved to
    Part 1 and therefore was removed from Part 3;<br />\r\ne) 4.6 Manufacturing operations
    information was moved to Part 1 and therefore was removed from Part 3;<br />\r\nf)
    5.3 Expanded equipment hierarchy model was moved to Part 1 and therefore was removed
    from Part 3;<br />\r\ng) 5.4 Expanded decision hierarchy model was removed from
    Part 3. The corresponding section was removed from Part 1 and replaced with a
    reference to ISO 15704;<br />\r\nh) Annex A (informative) Other enterprise activities
    affecting manufacturing operations was moved to Part 1 and therefore was removed
    from Part 3;<br />\r\ni) Annex D (informative) Associated standards was moved
    to Part 1 and therefore was removed from Part 3;<br />\r\nj) Annex F (informative)
    Applying the decision hierarchy model to manufacturing operations management was
    removed from Part 3. The corresponding section was removed from Part 1 and replaced
    with a reference to ISO 15704;<br />\r\nk) Annex G (informative) Mapping PSLX
    ontology to manufacturing operations management was removed from Part 3. The committee
    felt that this section is more appropriate as a PSLX white paper or TR.<br />\r\nThe
    names for data were changed to match the Part 4 standard names. These name changes
    were made in all figures and in the text."
