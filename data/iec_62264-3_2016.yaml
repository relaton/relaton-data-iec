- content: "L’IEC 62264-3:2016 définit des modèles de gestion des opérations de fabrication
    permettant l’intégration des systèmes de commande d’entreprise. Les activités
    définies dans le présent document sont cohérentes avec les définitions des modèles
    d’objets données dans l’IEC 62264-1. Les activités modélisées agissent entre les
    fonctions de planification et de logistique d’entreprises, définies comme étant
    des fonctions de Niveau 4, et les fonctions de contrôle de processus, définies
    comme étant des fonctions de Niveau 2 de l’IEC 62264-1. IEC 62264-3:2016 defines
    activity models of manufacturing operations management that enable enterprise
    system to control system integration. The activities defined in this document
    are consistent with the object models definitions given in IEC 62264-1. The modelled
    activities operate between business planning and logistics functions, defined
    as the Level 4 functions and the process control functions, defined as the Level
    2 functions of IEC 62264-1. Cette édition constitue une révision technique. Cette
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) 4.1 Gestion des opérations de fabrication déplacé dans
    la Partie 1 et, par conséquent, supprimé de la Partie 3;<br />\r\nb) 4.2 Hiérarchie
    fonctionnelle déplacé dans la Partie 1 et, par conséquent, supprimé de la Partie
    3;<br />\r\nc) 4.4 Critère pour la définition des activités au-dessous du niveau
    4 déplacé dans la Partie 1 et, par conséquent, supprimé de la Partie 3;<br />\r\nd)
    4.5 Catégories d’informations de production déplacé dans la Partie 1 et, par conséquent,
    supprimé de la Partie 3;<br />\r\ne) 4.6 Informations sur les opérations de production
    déplacé dans la Partie 1 et, par conséquent, supprimé de la Partie 3;<br />\r\nf)
    5.3 Modèle développé de hiérarchie d’équipement déplacé dans la Partie 1 et, par
    conséquent, supprimé de la Partie 3;<br />\r\ng) 5.4 Modèle développé de hiérarchie
    de décision supprimé de la Partie 3. La section correspondante a été supprimée
    de la Partie 1 et remplacée par une référence à l’ISO 15704;<br />\r\nh) Annexe
    A (informative) Autres activités d’entreprise affectant les opérations de fabrication
    déplacée dans la Partie 1 et, par conséquent, supprimée de la Partie 3;<br />\r\ni)
    Annexe D (informative) Normes associées déplacée dans la Partie 1 et, par conséquent,
    supprimée de la Partie 3;<br />\r\nj) Annexe F (informative) Application du modèle
    hiérarchique de décision à la gestion des opérations de fabrication supprimée
    de la Partie 3. La section correspondante a été supprimée de la Partie 1 et remplacée
    par une référence à l’ISO 15704;<br />\r\nk) Annexe G (informative) Application
    de l’ontologie PSLX à la gestion des opérations de fabrication supprimée de la
    Partie 3. Le comité a considéré que cette section était plus appropriée sous forme
    d’un livre blanc ou rapport technique PSLX.<br />\r\nModification des désignations
    des données pour correspondre à celles de la Partie 4. Ces modifications de désignations
    ont été apportées dans toutes les figures et dans l’ensemble du texte."
