- content: "L'IEC 63402-1:2025 spécifie les exigences générales et l'architecture
    entre le point de couplage commun (PCC) et les appareils intelligents (SD, Smart
    Devices) qui fonctionnent dans la partie \"locaux\" du réseau intelligent (c'est-à-dire
    les résidences ou les bâtiments commerciaux, mais pas les locaux industriels).<br
    />\r\nLe présent document ne traite pas des exigences relatives aux aspects suivants:<br
    />\r\n- la sécurité;<br />\r\n- la compatibilité électromagnétique (CEM);<br />\r\n-
    la sécurité des données, dans la mesure où les protocoles sous-jacents sont réputés
    prendre en compte l'aspect sécurité des données;<br />\r\n- les équipements spéciaux
    (par exemple, pompes à chaleur classiques) avec un raccordement physique direct
    au réseau, dans la mesure où ce type d'équipement contourne le gestionnaire d'énergie
    client (CEM, Customer Energy Manager) et n'est pas activé par un système HBES/SGTB
    (traités dans d'autres normes que la série IEC 63402).<br />\r\nElle a le statut
    d’une publication groupée sur l’efficacité énergétique conformément au Guide 118
    de l’IEC."
