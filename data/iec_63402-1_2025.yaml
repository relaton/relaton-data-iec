abstract:
- content: "IEC 63402-1:2025 specifies general requirements and the architecture between
    the Point of Common Coupling (PCC) and smart devices (SD) operating within the
    Smart Grid premises-side system (i.e. residential or commercial but not industrial
    premises).<br />\r\nThis document does not include requirements for:<br />\r\n-
    safety<br />\r\n- electromagnetic compatibility (EMC);<br />\r\n- data security,
    as it is assumed that the underlying protocols will take the data security aspect
    into account<br />\r\n- special equipment (e.g. legacy heat pumps) with a direct
    physical connection to the grid, as such equipment bypasses the customer energy
    manager (CEM) and is not HBES/BACS enabled (covered by other standards than the
    IEC 63402 series).<br />\r\nThis group EE publication is primarily intended to
    be used as an EE standard for the products mentioned in the scope, but is also
    intended to be used by TCs in the preparation of publications for products which
    are included in the boundary mentioned in the scope of this document.<br />\r\nIt
    has the status of a group energy efficiency publication in accordance with IEC
    Guide 118."
