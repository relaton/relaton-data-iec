abstract:
- content: ISO/IEC 24762:2008 provides guidelines on the provision of information
    and communications technology disaster recovery (ICT DR) services as part of business
    continuity management, applicable to both “in-house” and “outsourced” ICT DR service
    providers of physical facilities and services.ISO/IEC 24762:2008 specifies:the
    requirements for implementing, operating, monitoring and maintaining ICT DR services
    and facilities; the capabilities which outsourced ICT DR service providers should
    possess and the practices they should follow, so as to provide basic secure operating
    environments and facilitate organizations' recovery efforts;the guidance for selection
    of recovery site; and the guidance for ICT DR service providers to continuously
    improve their ICT DR services.
