abstract:
- language: en
  script: Latn
  content: "IEC 61076-2-101:2012 describes M12 circular connectors typically used
    for industrial process measurement and control. These connectors consist of fixed
    and free connectors either rewireable or non-rewireable, with screw-locking. The
    connectors with glass to metal seal are fixed connectors only which consist of
    fixed glass to metal sealed styles with rewireable male contacts and are intermateable
    with corresponding free connectors according to this International Standard. Male
    connectors have round contacts 0,6 mm, 0,76 mm, 0,8 mm and 1,0 mm. The different
    codings prevent the mating of these coded male or female connectors to any other
    interfaces and cross-mating between the different codings. This third edition
    cancels and replaces the second edition published in 2008 and its corrigendum
    published in 2010. It constitutes a technical revision. This edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\n- The drawings of some styles have been corrected,<br />\r\n- A new style
    with maximum 17 poles, with A-coding, has been added, as new applications for
    the industrial process measurement and control require a high number of poles
    in M12 circular connectors. The existing styles and dimensions which were specified
    in IEC 61076-2-101 Ed.2 are further applicable for the added interface dimension
    of the 17 poles versions,<br />\r\n- Removal of the type designation and ordering
    information, former Tables 6 and 7 have been updated accordingly and<br />\r\n-
    Inclusion of the technical content of IEC PAS 61076-2-108, which will be withdrawn
    after publication of this International Standard. The drawings have been updated
    and correction to the title of Figure 9 was made. Keywords: M12 connectors, Circular
    connector"
- language: fr
  script: Latn
  content: "La CEI 61076-2-101:2012 décrit les connecteurs circulaires M12 qui sont
    généralement utilisés pour les mesures et les commandes dans les processus industriels.
    Ces connecteurs se composent d'embases et de fiches, démontables ou non et sont
    équipés d'un système à vis. Les connecteurs à joints verre-métal sont uniquement
    des embases constituées de modèles à joints verre-métal avec contacts mâles démontables
    et qui sont accouplables aux fiches correspondantes conformes à la présente Norme
    Internationale. Les connecteurs mâles possèdent des contacts arrondis de 0,6 mm,
    0,76 mm, 0,8 mm et 1,0 mm. Les différents codages empêchent l'accouplement de
    ces connecteurs codés mâles ou femelles avec toute autre interface ainsi que l'accouplement
    croisé entre les différents codages. Cette troisième édition annule et remplace
    la deuxième édition parue en 2008 et son corrigendum paru en 2010. Elle constitue
    une révision technique. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\n- Les dessins de certains
    modèles ont été corrigés, Un nouveau modèle avec 17 pôles au maximum et un codage
    A, a été ajouté, car les nouvelles applications pour les dispositifs de mesure
    et de commande dans les processus industriels exigent un nombre élevé de pôles
    dans les connecteurs circulaires M12. Les modèles et les dimensions qui existent
    et qui étaient spécifiés dans la CEI 61076-2-101 Ed.2 sont toujours applicables
    pour la dimension d'interface ajoutée des versions à 17 pôles,<br />\r\n- Suppression
    de la désignation de type et des renseignements pour les commandes, les anciens
    Tableaux 6 et 7 ont été mis à jour en conséquence,<br />\r\n- Ajout du contenu
    technique de la CEI/PAS 61076-2-108, qui sera annulée après publication de la
    présente Norme Internationale. Les dessins ont été mis à jour et le titre de la
    Figure 9 a été corrigé. Mots clé: connecteurs M12, connecteurs circulaires."
