abstract:
- language: en
  script: Latn
  content: "IEC 63522-33:2025 This part of IEC 63522 is used for testing all kind
    of electrical relays and for evaluating their ability to perform under expected
    conditions of transportation, storage and all aspects of operational use.<br />\r\nThis
    document provides test methods to ensure that the connection between an earthing
    terminal and parts required to be connected thereto is of low resistance."
- language: fr
  script: Latn
  content: IEC 63522-33:2025 La présente partie de l'IEC 63522 traite des essais de
    tous les types de relais électriques et elle évalue leur aptitude à fonctionner
    dans les conditions prévues de transport, de stockage et dans tous les aspects
    de leur utilisation opérationnelle. Le présent document donne des méthodes d’essai
    permettant d’assurer que la connexion entre une borne de terre et les parties
    qui doivent y être raccordées est de faible résistance.
