abstract:
- content: This Particular Standard specifies requirements and tests for the safety
    of ultrasonic physiotherapy equipment. It amends and supplements IEC 60601-1 (second
    edition, 1988) including Amendments 1 and 2, hereinafter referred to as the General
    Standard. This Particular Standard takes into account IEC 60601-1-2 and IEC 61689.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La présente Norme Particulière spécifie les exigences et les essais pour
    la sécurité des appareils à ultrasons pour physiothérapie. Elle modifie et complète
    la CEI 60601-1 (deuxième édition, 1988) y compris les Amendements 1 et 2, appelée
    Norme Générale dans la présente Norme. La présente Norme Particulière prend en
    compte la CEI 60601-1-2 et la CEI 61689.
