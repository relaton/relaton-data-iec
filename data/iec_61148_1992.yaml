abstract:
- content: |-
    Applies to the terminal markings for the main circuits of valve device stacks and assemblies and of factory assembled integrated convertor equipment. The terminal markings refer to stacks, assemblies and equipment comprising semiconductor valve devices. Specifies a logical alphanumeric marking system for the identification of the external terminals of the main power circuits in a stack, valve element assembly of integrated convertor equipment, which is applicable for the purpose of reference in circuit diagrams, catalogues, descriptions and information exchange and storage.

    The contents of the corrigendum of December 1995 have been included in this copy.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    S'applique au marquage des bornes des circuits principaux des blocs et des ensembles d'éléments de valve, ainsi qu'aux équipements intégrés de convertisseurs assemblés en usine. Le marquage des bornes se rapporte aux blocs, aux ensembles et aux équipements comprenant des éléments de valve à semi-conducteurs. Spécifie un système logique de marquage alpha-numérique pour identifier les bornes extérieures des circuits principaux de blocs, d'ensembles d'éléments de valve ou d'équipements intégrés de convertisseur. Ce marquage peut servir de référence dans des schémas de circuits, des catalogues, des descriptions, et pour l'échange et le stockage d'informations.

    Le contenu du corrigendum de décembre 1995 a été pris en considération dans cet exemplaire.
