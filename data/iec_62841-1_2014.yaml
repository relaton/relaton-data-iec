- content: "L'IEC 62481-1:2014 traite de la sécurité des:<br />\r\n- outils portatifs
    (CEI 62841-2) électroportatifs à moteur ou à entraînement magnétique;<br />\r\n-
    outils portables (CEI 62841-3) électroportatifs à moteur ou à entraînement magnétique;<br
    />\r\n- machines pour jardins et pelouses (CEI 62841-4) électroportatifs à moteur
    ou à entraînement magnétique. Les catégories énumérées ci-dessus sont appelées
    ci-après \"outils\" ou \"machines\". La tension assignée est inférieure à 250
    V pour les outils à courant monophasé alternatif ou continu, et inférieure à 480
    V pour les outils à courant alternatif triphasé. La tension assignée est inférieure
    à 3 700 W. Les limites d'application de la présente Norme aux outils fonctionnant
    sur batterie sont indiquées en K.1 et L.1. La présente Norme traite des dangers
    présentés par les outils, encourus par tous les individus dans l'utilisation normale
    et dans l'utilisation impropre raisonnablement prévisible de ces outils. Les outils
    comportant des éléments chauffants électriques entrent dans le domaine d'application
    de la présente Norme. Les outils électroportatifs, qui peuvent être montés sur
    un support de travail pour être utilisés comme outils installés à poste fixe sans
    aucune modification de l'outil lui-même, sont compris dans le domaine d'application
    de la présente Norme et la combinaison d'un outil portatif et d'un support est
    considérée comme un outil portable, donc couvert par la Partie 3 applicable. La
    présente norme est prévue pour annuler et remplacer la quatrième édition de l'IEC
    60745-1, publiée en 2006, la première édition de l'IEC 61029-1, publiée en 1990,
    et la cinquième édition de l'IEC 60335-1, publiée en 2010, uniquement en ce qui
    concerne les exigences ayant trait aux machines pour jardins et pelouses. Les
    dernières publications restent valides jusqu'à ce qu'elles soient retirées. La
    présente norme constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à la quatrième édition de la CEI 60745-1:<br
    />\r\n- ajout ou modification d'exigences dans plusieurs articles, afin d'inclure
    les exigences relatives aux outils portables et aux machines pour jardins et pelouses
    (auparavant couverts par la CEI 61029-1 et la CEI 60335-1);<br />\r\n- les essais
    de courant de fuite et de rigidité diélectrique ont été déplacés des Articles
    13 et 15 aux Annexes C et D;<br />\r\n- les Articles 29, 30 et 31 ont été renumérotés
    Articles 6, 13 et 15;<br />\r\n- ajout à l'Article 18 des exigences relatives
    aux fonctions électroniques critiques pour la sécurité;<br />\r\n- les exigences
    relatives aux interrupteurs ont été révisées et déplacées de l'Annexe I à l'Article
    23;<br />\r\n- les Articles 9, 19 et 13 ont été clarifiés en ce qui concerne les
    matériaux doux (élastomères);<br />\r\n- le doigt d'épreuve de la Figure 1 de
    la CEI 60745-1 et la sonde d'essai de la Figure 2 de la CEI 60745-1 ont été remplacés
    par des références aux normes de base de la CEI;<br />\r\n- ajout des exigences
    relatives aux systèmes de batterie Li-Ion aux Annexes K et L et la suppression
    de l'Annexe M. Mots-Clés: outils, électroportatif à moteur, portatif, portable,
    jardin et pelouse Le contenu des corrigendas de mai 2014 et d'octobre 2015 a été
    pris en considération dans cet exemplaire."
