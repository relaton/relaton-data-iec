abstract:
- content: "IEC 60494-1:2013 specifies the general assembly characteristics which
    are to be applied to pantographs, to enable current collection from the overhead
    contact line system. It also specifies the tests the pantographs have to perform,
    excluding insulators. The main technical changes with regard to the previous edition
    are as follows:&lt;br &#x2F;&gt;\r\n- simplification and standardization of the
    tolerances for static contact force;&lt;br &#x2F;&gt;\r\n- definition of a new
    investigation test &quot;Measurement of mean static contact force at ambient temperature&quot;;&lt;br
    &#x2F;&gt;\r\n- deletion of combined test &quot;Total contact force&quot;;&lt;br
    &#x2F;&gt;\r\n- definition of a new combined test &quot;Check of operating system
    at maximum speed&quot;;&lt;br &#x2F;&gt;\r\n- new Annex &quot;Static contact force
    tolerances in Japan&quot;."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60494-1:2013 définit les caractéristiques générales de montage
    qui sont à appliquer aux pantographes, afin de permettre le captage du courant
    sur la ligne aérienne de contact. Elle définit aussi les essais de bon fonctionnement
    de ceux-ci, à l&#x27;exclusion de ceux des isolateurs. Les principales modifications
    techniques par rapport à l&#x27;édition précédente sont les suivantes:&lt;br &#x2F;&gt;\r\n-
    simplification et normalisation des tolérances de force de contact statique;&lt;br
    &#x2F;&gt;\r\n- définition d&#x27;un nouvel essai d&#x27;investigation &quot;Mesure
    de la force de contact statique moyenne à température ambiante&quot;;&lt;br &#x2F;&gt;\r\n-
    suppression de l&#x27;essai combiné &quot;force totale de contact&quot;;&lt;br
    &#x2F;&gt;\r\n- définition d&#x27;un nouvel essai combiné &quot;Contrôle du mécanisme
    de commande à vitesse maximale&quot;;&lt;br &#x2F;&gt;\r\n- nouvelle Annexe &quot;Tolérances
    de force de contact statique au Japon&quot;."
