abstract:
- content: |-
    IEC 60494-1:2013 specifies the general assembly characteristics which are to be applied to pantographs, to enable current collection from the overhead contact line system. It also specifies the tests the pantographs have to perform, excluding insulators. The main technical changes with regard to the previous edition are as follows:<br />
    - simplification and standardization of the tolerances for static contact force;<br />
    - definition of a new investigation test "Measurement of mean static contact force at ambient temperature";<br />
    - deletion of combined test "Total contact force";<br />
    - definition of a new combined test "Check of operating system at maximum speed";<br />
    - new Annex "Static contact force tolerances in Japan".
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    La CEI 60494-1:2013 définit les caractéristiques générales de montage qui sont à appliquer aux pantographes, afin de permettre le captage du courant sur la ligne aérienne de contact. Elle définit aussi les essais de bon fonctionnement de ceux-ci, à l'exclusion de ceux des isolateurs. Les principales modifications techniques par rapport à l'édition précédente sont les suivantes:<br />
    - simplification et normalisation des tolérances de force de contact statique;<br />
    - définition d'un nouvel essai d'investigation "Mesure de la force de contact statique moyenne à température ambiante";<br />
    - suppression de l'essai combiné "force totale de contact";<br />
    - définition d'un nouvel essai combiné "Contrôle du mécanisme de commande à vitesse maximale";<br />
    - nouvelle Annexe "Tolérances de force de contact statique au Japon".
