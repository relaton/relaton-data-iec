abstract:
- language: en
  script: Latn
  content: "IEC 60364-5-57:2022 provides requirements and recommendations for the
    design, erection, correct use and protection of installations with secondary stationary
    batteries as prime storage medium, hereinafter referred to as \"stationary secondary
    batteries\".<br />\r\nThis document is not applicable to products such as batteries
    and to systems design (including batteries) which are already covered by their
    own IEC standard."
- language: fr
  script: Latn
  content: "IEC 60364-5-57:2022 fournit des exigences et recommandations pour la conception,
    la mise en œuvre, la bonne utilisation et la protection des installations dont
    les principaux dispositifs accumulateurs sont des batteries stationnaires d’accumulateurs,
    appelées ci-après “batteries d’accumulateurs stationnaires”.<br />\r\nLe présent
    document n’est pas applicable aux produits tels que les batteries et à la conception
    des systèmes (y compris les batteries) qui sont déjà couverts par leur propre
    norme IEC."
