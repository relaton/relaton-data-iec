abstract:
- content: Gives guidance on allowable limits of surface irregularities applicable
    to ring-cores in accordance with the relevant generic specification IEC 60424-1.
    Is considered to be useful in the negotiation between ferrite core manufacturers
    and customers about surface irregularities.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Est un guide relatif aux limites admissibles d'irrégularités de surface applicables aux noyaux toriques conformément à la spécification générale applicable définie dans la CEI 60424-1.
    Est considérée comme une spécification intermédiaire utile dans les négociations entre les fabricants et les clients de noyaux ferrites au sujet des irrégularités de surface.
