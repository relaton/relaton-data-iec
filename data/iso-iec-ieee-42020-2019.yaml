abstract:
- language: en
  script: Latn
  content: |-
    <p>This document establishes a set of process descriptions for the governance and management of a collection of architectures and the architecting of entities. This document also establishes an enablement process description that provides support to these other architecture processes.</p>
    <p>The processes defined in this document are applicable for a single project, as well as for an organization performing multiple projects. These processes are applicable throughout the life of an architecture or a collection of architectures. These processes are applicable for managing and performing the activities within any stage in the life cycle of the architecture entities.</p>
    <p>Annex D describes the relationships between this document and other standards.</p>
