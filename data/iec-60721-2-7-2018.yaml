abstract:
- language: en
  script: Latn
  content: "IEC 60721-2-7:2018 addresses the occurrence of fauna and flora, including
    its main effects on electrotechnical products. Exposure and damage from the effects
    of fauna and flora can occur at almost any time in a product's life cycle. Moreover,
    there are many agents of attack with various actions.<br />\r\nThis second edition
    cancels and replaces the first edition published in 1987. This edition constitutes
    a technical revision.<br />\r\nThis edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\n- This edition
    has been entirely rewritten.<br />\r\nThis bilingual version (2018-11) corresponds
    to the monolingual English version, published in 2018-03.<br />\r\nThe French
    version of this standard has not been voted upon."
- language: fr
  script: Latn
  content: "L'IEC 60721-2-7:2018 aborde la présence de la faune et de la flore, notamment
    ses principaux effets sur les produits électrotechniques. L’exposition aux effets
    de la faune et de la flore, ainsi que les dommages en résultant, peuvent survenir
    à tout moment du cycle de vie d’un produit. Par ailleurs, il existe de nombreux
    agents d’attaque par différentes actions.<br />\r\nCette deuxième édition annule
    et remplace la première édition parue en 1987. Cette édition constitue une révision
    technique.<br />\r\nCette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\n- La présente édition a
    été entièrement réécrite.<br />\r\nLa présente version bilingue (2018-11) correspond
    à la version anglaise monolingue publiée en 2018-03.  <br />\r\nLa version française
    de cette norme n'a pas été soumise au vote."
