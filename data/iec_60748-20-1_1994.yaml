abstract:
- content: The purpose of these examinations is to check the internal materials, construction
    and workmanship of film and hybrid integrated circuits (F and HFICs). These examinations
    will normally be used prior to tapping or encapsulation to detect and eliminate
    the F and HFICs with internal defects that could lead to device failure in normal
    application. Other acceptance criteria may be agreed upon with the purchaser or
    supplier, respectively.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Le but de ces examens est de vérifier les matériaux internes, la construction
    et la qualité d'exécution des circuits intégrés à couches et hybrides à couches
    (C et CIHC). Ces examens seront normalement effectués préalablement à la fermeture
    du boîtier ou à l'encapsulation afin de détecter et d'éliminer les C et CIHC dont
    les défauts internes pourraient mener à un échec du dispositif dans son fonctionnement
    normal. D'autres critères d'acceptation peuvent être négociés respectivement avec
    l'acheteur ou le fournisseur.
