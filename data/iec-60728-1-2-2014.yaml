abstract:
- language: en
  script: Latn
  content: "IEC 60728-1-2:2014 provides the minimum performance requirements to be
    fulfilled in operation at the system outlet or terminal input and describes the
    summation criteria for the impairments present in the received signals and those
    produced by the CATV/MATV/SMATV cable network, including individual receiving
    systems. It is applicable to cable networks intended for television signals, sound
    signals and interactive services operating between about 5 MHz and 3 000 MHz.
    The frequency range is extended to 6 000 MHz for home distribution techniques
    that replace wired cords with a wireless two way communication inside a room (or
    a small number of adjacent rooms) that uses the 5 GHz to 6 GHz frequency band.
    This second edition cancels and replaces the first edition published in 2009,
    and constitutes a technical revision. It includes the following technical: update
    of performance requirements in Clause 7 to include those for DVB-T2 signals.<br
    />\r\n<br />\r\nThis publication is to be read in conjunction with IEC 60728-1:2007."
- language: fr
  script: Latn
  content: "L'IEC 60728-1-2:2014 décrit les exigences minimales de qualité en fonctionnement
    des signaux à la prise d'abonné ou à la borne d'entrée du terminal et décrit les
    critères d'addition des dégradations, celles présentes dans les signaux reçus,
    et celles produites par le réseau de distribution par câbles CATV/MATV/SMATV,
    ceci comprenant les systèmes de réception individuels. Elle s'applique aux réseaux
    de distribution par câbles pour les signaux de télévision, de radiodiffusion sonore
    et des services interactifs fonctionnant entre environ 5 MHz et 3 000 MHz. La
    bande de fréquences est étendue à 6 000 MHz pour les techniques de distribution
    domestique où des cordons filaires sont remplacés par une communication bidirectionnelle
    sans fil à l'intérieur d'une pièce (ou d'un nombre restreint de pièces adjacentes)
    utilisant la bande de fréquences de 5 GHz à 6 GHz. Cette deuxième édition annule
    et remplace la première édition parue en 2009, dont elle constitue une révision
    technique. Elle inclut les modifications suivantes: mise à jour des exigences
    de qualité de l'Article 7 afin d'inclure les exigences pour les signaux DVB-T2.<br
    />\r\n<br />\r\nCette publication doit être lue conjointement avec la CEI 60728-1:2007."
