abstract:
- content: IEC 60034-18-42:2017+A1:2020 defines criteria for assessing the insulation
    system of stator/rotor windings of single or polyphase AC machines which are subjected
    to repetitive impulse voltages, such as those generated by pulse width modulation
    (PWM) converters, and are expected to experience and withstand partial discharge
    activity during service. It specifies electrical qualification tests on representative
    specimens to verify fitness for operation with voltage-source converters. It also
    describes an additional classification system which defines the limits of reliable
    performance under converter-fed conditions.<strong>This consolidated version consists
    of the first edition (2017) and its amendment 1 (2020). Therefore, no need to
    order amendment in addition to this publication.</strong>
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L’IEC 60034-18-42:2017+A1:2020 définit les critères d’évaluation du système
    d’isolation des enroulements statoriques et rotoriques des machines à courant
    alternatif monophasées ou polyphasées qui sont soumises à des tensions de choc
    répétitives telles que celles générées par les convertisseurs à modulation de
    largeur d’impulsion (MLI), et qui sont susceptibles de subir et de supporter des
    décharges partielles pendant leur fonctionnement. Elle spécifie des essais de
    qualification électrique réalisés sur des éprouvettes représentatives, pour vérifier
    leur adéquation à un fonctionnement avec des convertisseurs de source de tension.
    Elle décrit également un système de classification supplémentaire qui définit
    les limites de performances fiables dans des conditions d’alimentation par des
    convertisseurs.<strong>Cette version consolidée comprend la première édition (2017)
    et son amendement 1 (2020). Il n'est donc pas nécessaire de commander l'amendement
    avec cette publication.</strong>
