- content: "La CEI 60670-24:2011 s'applique aux enveloppes et à leurs parties pour
    appareillages de protection et autres appareillages électriques ayant une puissance
    dissipée, destinés à être utilisés avec une tension assignée n'excédant pas 400
    V et un courant de charge total à l'arrivée n'excédant pas 125 A pour les installations
    électriques fixes pour usages domestiques et analogues. Cette deuxième édition
    annule et remplace la première édition parue en 2005 et constitue une révision
    technique. Les principales modifications introduites par rapport à la première
    édition sont les suivantes:<br />\r\n- nouvelle définition pour les enveloppes
    simples, les enveloppes à usage général (enveloppe GP) et les enveloppes à usage
    prédéterminé (enveloppe PD);<br />\r\n- nouvelle classification et marquage pour
    les enveloppes à usage général (enveloppe GP) et les enveloppes à usage prédéterminé
    (enveloppe PD);<br />\r\n- informations requises dans les notices et/ou la documentation
    selon le type d'enveloppe;<br />\r\n- espace suffisant permettant le montage et
    le raccordement de l'appareillage (entièrement équipés) tels que déclarés par
    le fabricant;<br />\r\n- exigences pour les enveloppes à usage général (enveloppe
    GP) dans l'Article 101;<br />\r\n- exigences pour les enveloppes à usage prédéterminé
    (enveloppe PD) dans l'Article 102;<br />\r\n- instructions devant être fournies
    par le fabricant de l'enveloppe GP à l'installateur sur la façon d'intégrer les
    appareillages, et exemple de calcul décrites dans l'Annexe AA;<br />\r\n- instructions
    devant être fournies par le fabricant de l'enveloppe PD à l'installateur sur la
    façon d'intégrer les appareillages décrites dans l'Annexe BB.<br /><br />\r\nCette
    publication doit être lue conjointement avec la  CEI 60670-1:2002."
