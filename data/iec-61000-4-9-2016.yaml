abstract:
- language: en
  script: Latn
  content: IEC 61000-4-9:2016 specifies the immunity requirements, test methods, and
    range of recommended test levels for equipment subjected to impulse magnetic disturbances
    mainly encountered in industrial installations, power plants, railway installations,
    and medium voltage and high voltage sub-stations. This second edition cancels
    and replaces the first edition published in 1993 and Amendment 1:2000. This edition
    constitutes a technical revision.
- language: fr
  script: Latn
  content: L'IEC 61000-4-9:2016 spécifie les exigences en matière d'immunité, les
    méthodes d'essai et la plage des niveaux d'essai recommandés des équipements soumis
    aux perturbations magnétiques impulsionnelles, principalement dans les installations
    industrielles, centrales électriques, installations ferroviaires, et postes moyenne
    et haute tension. Cette deuxième édition annule et remplace la première édition
    parue en 1993 et l'Amendement 1:2000. Cette édition constitue une révision technique.
