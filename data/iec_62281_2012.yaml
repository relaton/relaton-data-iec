- content: "L'IEC 62281:2012 spécifie les méthodes d'essai et les exigences pour les
    éléments et les batteries de piles et d'accumulateurs au lithium afin de s'assurer
    de leur sécurité pendant les opérations de transport autres que celles relatives
    à leur recyclage ou leur mise au rebut. Les exigences spécifiées dans cette norme
    ne s'appliquent pas aux cas pour lesquels des dispositions spéciales prévues dans
    les réglementations appropriées, énumérées en 7.3, accordent des exemptions. Cette
    deuxième édition annule et remplace la première édition parue en 2004, et constitue
    une révision technique. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\n- distinction entre petit
    et grand élément ou petite et grande batterie faite par la masse brute plutôt
    que par le contenu de lithium ou la valeur assignée en wattheure (énergie \"nominale\");<br
    />\r\n- regroupement des critères \"pas de perte de masse\" (NM) et \"pas de fuite\"
    (NF) en un seul critère (NL);<br />\r\n- extension d'une perte de masse acceptable
    de 0,2 % d'une masse de 5 g à 75 g d'un élément ou d'une batterie;<br />\r\n-
    réduction du nombre d'échantillons passant de 4 à 2 pour les grandes batteries
    à soumettre aux essais T-1 à T-5 et T-8;<br />\r\n- réduction du nombre d'échantillons
    d'essai requis pour les assemblages de petites batteries (5.2.2);<br />\r\n- réduction
    de l'amplitude de vibration à 2 g pour les grandes batteries dans la méthode d'essai
    de vibration T-3;<br />\r\n- remplacement de l'essai d'impact par l'essai d'écrasement
    pour les éléments parallélépipédiques, éléments en sachet et éléments bouton ainsi
    que pour les éléments cylindriques de diamètre inférieur à 20 mm. Mots clés: la
    sécurité pendant les opérations de transport, piles et d'accumulateurs au lithium
    penchant"
