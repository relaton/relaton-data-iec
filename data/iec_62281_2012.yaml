abstract:
- content: "IEC 62281:2012 specifies test methods and requirements for primary and
    secondary (rechargeable) lithium cells and batteries to ensure their safety during
    transport other than for recycling or disposal. Requirements specified in this
    standard do not apply in those cases where special provisions given in the relevant
    regulations, listed in 7.3, provide exemptions. This second edition cancels and
    replaces the first edition, published in 2004, and constitutes a technical revision.
    This edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\n- distinction between small and large cell or
    battery by gross mass rather than by lithium content or Watt-hour rating (\"nominal\"
    energy);<br />\r\n- combination of the no mass loss (NM) and no leakage (NL) criteria
    into one criteria (NL);<br />\r\n- extension of an acceptable mass loss of 0,2
    % from 5 g to 75 g mass of a cell or battery;<br />\r\n- reduction of large batteries
    to be tested under tests T-1 to T-5 and T-8 from 4 to 2 samples;<br />\r\n- reduction
    of test samples required for small battery assemblies (5.2.2);<br />\r\n- reduction
    of the vibration amplitude to 2 g for large batteries in T-3 vibration test method;<br
    />\r\n- replacement of the impact test by the crush test for prismatic, pouch,
    button, and coin cells as well as cylindrical cells with no more than 20 mm in
    diameter. Keywords: safety during transportion, primary and secondary (rechargeable)
    lithium cells and batteries"
