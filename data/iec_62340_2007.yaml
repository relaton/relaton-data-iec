abstract:
- content: Gives requirements related to the avoidance of CCF of I&C systems that
    perform category A functions; additionally requires the implementation of independent
    I&C systems to overcome CCF, while the likelihood of CCF is reduced by strictly
    applying the overall safety principles of IEC SC 45A (notably IEC 61226, IEC 61513,
    IEC 60880 and IEC 60709); gives an overview of the complete scope of requirements
    relevant to CCF.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Fournit des exigences relatives à l'évitement des DCC dans les systèmes
    d'I&C réalisant des fonctions de catégorie A; exige de façon complémentaire la
    mise en oeuvre de systèmes d'I&C indépendants pour surmonter les DCC, lorsque
    la probabilité d'occurrence des DCC est déjà réduite en appliquant strictement
    les principes de sûreté prévalant au SC 45A de la CEI (en particulier ceux énoncés
    dans les CEI 61226, CEI 61513, CEI 60880 et CEI 60709); donne une vue générale
    du domaine complet des exigences applicables aux DCC.
