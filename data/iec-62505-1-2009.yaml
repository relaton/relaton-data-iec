abstract:
- language: en
  script: Latn
  content: IEC 62505-1:2009 is applicable to single-phase a.c. one-pole circuit-breakers
    designed for indoor or outdoor fixed installations for operation at frequencies
    of 16,7 Hz, 50 Hz and 60 Hz on traction systems having an <i>U</i><sub>Nm</sub>
    above 1 kV up to 52 kV.
- language: fr
  script: Latn
  content: La CEI 62505-1:2009 est applicable aux disjoncteurs unipolaires monophasés
    à courant alternatif conçus pour des installations fixes intérieures ou extérieures
    pour utilisation à des fréquences de 16,7 Hz, 50 Hz et 60 Hz dans les réseaux
    de traction dont la tension <i>U</i><sub>Nm</sub> est comprise entre 1 kV et 52
    kV.
