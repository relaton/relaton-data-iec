abstract:
- language: en
  script: Latn
  content: |-
    IEC 61240:2012 sets out general rules for drawing all dimensional and geometrical characteristics of a surface-mounted piezoelectric device package (referred to in this standard as SMD) in order to ensure mechanical inter-changeability of all outline drawings of the SMDs for frequency control and selection. This edition includes the following significant technical changes with respect to the previous edition:<br />
    - outline drawings have been changed from three views (top, front and bottom) to that based on ISO layout in the third-angle projection, in which the view from the right has been added to the top, front and bottom views;<br />
    - reference line and geometrical dimensions of the package for enclosures have been changed for practical use;<br />
    - information on miniaturized leadless ceramic enclosures of piezoelectric devices (SMD) for frequency control and selection has been included in an annex.
- language: fr
  script: Latn
  content: "La CEI 61240:2012 donne les règles générales pour dessiner toutes les
    caractéristiques dimensionnelles et géométriques de dispositif piézoélectrique
    d'un boîtier à montage en surface afin d'assurer et l'interchangeabilité mécanique
    avec tous les autres dessins d'encombrement des dispositifs à montage en surface
    pour la commande et le choix de la fréquence. La présente édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br /> \n- les
    dessins d'encombrement en trois vues, (de dessus, de face et de dessous) ont été
    changés pour celles basées sur la mise en page ISO et une projection du troisième
    dièdre, dans lesquelles la vue de droite est ajoutée aux vues de dessus, de face
    et de dessous;<br />\n- la ligne de référence et les dimensions géométriques du
    boîtier pour enveloppes ont été changées pour une utilisation pratique;<br />\n-
    les informations sur les enveloppes céramiques sans plomb des dispositifs piézoélectriques
    (CMS) pour la commande et le choix de la fréquence ont été incluses dans une annexe."
