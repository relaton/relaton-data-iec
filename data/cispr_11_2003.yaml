abstract:
- content: |-
    The limits and methods of measurement laid down in this International Standard apply to industrial, scientific and medical (ISM) equipment, and to electro-discharge machining (EDM) and arc welding equipment.

    Procedures are given for the measurement of radio-frequency disturbances and limits are laid down within the frequency range 9 kHz to 400 GHz.

    Requirements for ISM lighting apparatus operating in the ISM frequency bands of 915 MHz (only allowed in region 2 as defined by the ITU Radio Regulations), 2,45 GHz and 5,8 GHz are contained in this standard.

    Requirements for other types of lighting apparatus are covered in CISPR 15.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Les limites et méthodes de mesure qui figurent dans la présente Norme internationale s'appliquent aux appareils industriels, scientifiques et médicaux (ISM), et aux matériels d'usinage par décharges électriques (UDE) et aux matériels de soudage à l'arc.

    Les procédures sont indiquées pour la mesure des perturbations radioélectriques et leurs valeurs limites sont données dans la bande de fréquences de 9 kHz à 400 GHz.

    Les exigences concernant les appareils d'éclairage ISM fonctionnant dans les bandes de fréquences ISM de 915 MHz (autorisées uniquement en Région 2 comme défini par le Règlement des radiocommunications de l'UIT), 2,45 GHz et 5,8 GHz, sont spécifiées dans cette norme.

    Les exigences concernant les autres types d'appareils d'éclairage sont spécifiées dans le CISPR 15.
