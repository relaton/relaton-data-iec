abstract:
- content: "<p>Defines the dimensions of the working area of dublicating stencils
    intended for use with paper of sizes up to and including A4 (210 mm x 297 mm).
    Lays down: the minimum information printed on the face of the stencil and the
    prefered information relating to markings for the A series of paper sizes; the
    attachment features of stencils according to those specified in ISO 2132.</p>"
