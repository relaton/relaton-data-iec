abstract:
- language: en
  script: Latn
  content: IEC 60532:2010 applies to installed dose rate meters, warning assemblies
    and monitors that are used to prevent or mitigate a minor radioactive release,
    or minor degradation of fuel, within the nuclear power plants/nuclear facility
    design basis, and to warn personnel or to ensure their safety during or following
    events that involve or result in release of radioactivity in the nuclear power
    plants/nuclear facility, or risk of radiation exposure. This equipment is typically
    classified as category "A" or "B" or "C" or "not classified" in IEC 61226. The
    main technical changes with regard to the previous edition are updates taking
    account of the requirements of IEC standards published since 1996.
- language: fr
  script: Latn
  content: La CEI 60532:2010 s'applique aux débitmètres à poste fixe, ensembles d'alarmes,
    et moniteurs qui sont utilisés pour prévenir ou atténuer un dégagement mineur
    de radioactivité, ou une dégradation mineure de combustible, dans le cadre de
    la conception de base des centrales/installations nucléaires, et pour alerter
    le personnel ou assurer sa sécurité pendant ou après des événements qui impliquent
    ou entraînent le dégagement de radioactivité dans les centrales/installations
    nucléaires ou le risque d'exposition à des rayonnements. Cet équipement est typiquement
    classé en catégorie "A", "B" ou "C" ou bien "non classé" dans la CEI 61226. Les
    principaux changements techniques par rapport à l'édition précédente sont destinés
    à tenir compte des exigences de normes CEI publiées depuis 1996.
