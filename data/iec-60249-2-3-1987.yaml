abstract:
- language: en
  script: Latn
  content: |-
    Gives requirements for properties of epoxide cellulose paper copper-clad laminated sheet, of defined flammability, in thickness of 0.5 mm up to 6.4 mm.
    The sheet consists of an insulating base (epoxide resin bonded cellulose paper laminate) with metal foil bonded to one or both sides.
- language: fr
  script: Latn
  content: Donne les exigences concernant les propriétés de feuilles de papier cellulose
    époxyde recouvertes de cuivre, d'inflammabilité définie, d'épaisseur de 0,5 mm
    à 6,4 mm. La feuille est composée d'une base isolante (laminé à base de papier,
    cellulose collé, avec de la résine époxyde) sur laquelle est collée une feuille
    de métal sur une face ou sur les deux.
