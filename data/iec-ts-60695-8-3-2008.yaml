abstract:
- language: en
  script: Latn
  content: IEC/TS 60695-8-3:2008 specifies quantitative test methods for determining
    the heat release from the combustion of insulating liquids of electrotechnical
    products when exposed to a defined heat flux with spark ignition. Smoke production,
    ignition times and mass loss are also measured. This technical specification may
    also be applicable to other liquid test specimens. Has the status of a basic safety
    publication in accordance with IEC Guide 104.
- language: fr
  script: Latn
  content: La CEI/TS 60695-8-3:2008 spécifie les méthodes d'essai quantitatives en
    vue de la détermination du dégagement de chaleur à partir de la combustion des
    liquides isolants des produits électrotechniques lorsqu'ils sont exposés à un
    flux de chaleur défini avec allumage par étincelle. La production de fumée, les
    temps d'allumage et la perte de masse sont également mesurés. Cette spécification
    technique peut également s'appliquer à d'autres éprouvettes d'essai liquides.
    A le statut d'une publication fondamentale de sécurité conformément au Guide 104
    de la CEI.
