abstract:
- content: "&lt;!-- NEW! --&gt;IEC 60603-7:2020 is available as &lt;a href=&quot;https:&#x2F;&#x2F;webstore.iec.ch&#x2F;publication&#x2F;67720&quot;&gt;IEC
    60603-7:2020 RLV&lt;&#x2F;a&gt; which contains the International Standard and
    its Redline version, showing all changes of the technical content compared to
    the previous edition.&lt;br &#x2F;&gt;\r\n&lt;br &#x2F;&gt;\r\nIEC 60603-7:2020
    covers 8-way, unshielded, free and fixed connectors and is intended to specify
    the common dimensions (interface dimensions), mechanical, electrical and environmental
    characteristics and tests for the family of IEC 60603-7-x connectors. These connectors
    are intermateable (according to IEC 61076-1 level 2) and interoperable with other
    IEC 60603-7 series connectors. This fourth edition cancels and replaces the third
    edition, published in 2008, its Amendment 1:2011 and its Amendment 2:2019. It
    constitutes a technical revision. This edition includes the following significant
    technical change with respect to the previous edition:&lt;br &#x2F;&gt;\r\n- Revised
    the definitions for intermateability and interoperability; added new definitions.&lt;br
    &#x2F;&gt;\r\n- Corrected dimension line for dimension AZ2 in Figure 5.&lt;br
    &#x2F;&gt;\r\n- Corrected dimension line for dimension F1 in Figure A.1.&lt;br
    &#x2F;&gt;\r\n- Revised the reference to ISO&#x2F;IEC 11801 to ISO&#x2F;IEC 11801-1.&lt;br
    &#x2F;&gt;\r\n- Added lower limiting temperature and upper limiting temperature
    definitions.&lt;br &#x2F;&gt;\r\n- Revised Table 1 to Table 8 so the column order
    is Minimum-Nominal-Maximum dimensions (ascending order).&lt;br &#x2F;&gt;\r\n-
    Corrected Table 7: Climatic category and Upper temperature values to 90 °C (to
    be consistent with the graph in Figure 10 and Note 1 in Figure 10).&lt;br &#x2F;&gt;\r\n-
    Revised the wording in 8.2, contact resistance, for clarification.&lt;br &#x2F;&gt;\r\n-
    Revised Figure 11 and Figure 12 and the wording in the Key below for clarification.&lt;br
    &#x2F;&gt;\r\n- Removed the sentences under the figure in the Introduction.&lt;br
    &#x2F;&gt;\r\n- Added Annex E."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "&lt;!-- NEW! --&gt;IEC 60603-7:2020 est disponible sous forme de &lt;a
    href=&quot;https:&#x2F;&#x2F;webstore.iec.ch&#x2F;publication&#x2F;67720&quot;&gt;IEC
    60603-7:2020 RLV&lt;&#x2F;a&gt; qui contient la Norme internationale et sa version
    Redline, illustrant les modifications du contenu technique depuis l&#x27;édition
    précédente.&lt;br &#x2F;&gt;\r\n&lt;br &#x2F;&gt;\r\nL&#x27;IEC 60603-7:2020 couvre
    les connecteurs 8 voies, non couverts, libres et fixes et vise à spécifier les
    dimensions communes (dimensions d’interface), les caractéristiques mécaniques,
    électriques et environnementales et les tests pour la famille des connecteurs
    IEC 60603-7-x. Ces connecteurs sont intermates (selon le niveau 2 de l’IEC 61076-1)
    et interopérables avec d’autres connecteurs de la série IEC 60603-7. Cette quatrième
    édition annule et remplace la troisième édition, publiée en 2008, son amendement
    1:2011 et son amendement 2:2019. Il s’agit d’une révision technique. Cette édition
    comprend les changements techniques importants suivants par rapport à l’édition
    précédente:&lt;br &#x2F;&gt;\r\n- Révision des définitions de l’intermiabilité
    et de l’interopérabilité; a ajouté de nouvelles définitions.&lt;br &#x2F;&gt;\r\n-
    Ligne de dimension corrigée pour la dimension AZ2 de la figure 5.&lt;br &#x2F;&gt;\r\n-
    Ligne de dimension corrigée pour la dimension F1 de la figure A.1.&lt;br &#x2F;&gt;\r\n-
    Révision de la référence à l’ISO&#x2F;IEC 11801 à l’ISO&#x2F;IEC 11801-1.&lt;br
    &#x2F;&gt;\r\n- Ajout d’une température limite inférieure et de définitions de
    température limitantes supérieures.&lt;br &#x2F;&gt;\r\n- Tableau 1 révisé au
    tableau 8 de sorte que l’ordre de colonne est des dimensions minimales-nominales-maximales
    (ordre croissant).&lt;br &#x2F;&gt;\r\n- Tableau corrigé 7: Catégorie climatique
    et valeurs de température supérieures à 90 °C (pour être compatible avec le graphique
    de la figure 10 et de la note 1 de la figure 10).&lt;br &#x2F;&gt;\r\n- Révision
    du libellé en 8.2, résistance aux contacts, pour clarification.&lt;br &#x2F;&gt;\r\n-
    Figure 11 et figure 12 révisées et le libellé de la clé ci-dessous pour clarification.&lt;br
    &#x2F;&gt;\r\n- Suppression des phrases en vertu de la figure de l’Introduction.&lt;br
    &#x2F;&gt;\r\n- Ajout de l’annexe E."
