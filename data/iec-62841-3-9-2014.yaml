abstract:
- language: en
  script: Latn
  content: "IEC 62841-3-9:2014 applies to transportable mitre saws intended to be
    used with a toothed saw blade for cutting wood and analogous materials, plastics
    and nonferrous metals except magnesium with a saw blade diameter not exceeding
    360 mm, which hereinafter might simply be referred to as saw or tool. This standard
    does not apply to mitre saws intended to cut other metals, such as magnesium,
    steel and iron. This standard does not apply to mitre saws with an automatic feeding
    device. This standard does not apply to saws designed for use with abrasive wheels.
    This standard does not apply to tools combining the function of a mitre saw with
    the function of a table saw. The attention of National Committees is drawn to
    the fact that equipment manufacturers and testing organizations may need a transitional
    period following publication of a new, amended or revised IEC publication in which
    to make products in accordance with the new requirements and to equip themselves
    for conducting new or revised tests. It is the recommendation of the committee
    that the content of this publication be adopted for implementation nationally
    not earlier than 36 months from the date of publication.\r\nKey words: Mitre saw,
    Saw, Saw unit,\r\n\r\n<br /><br />This publication is to be read in conjunction
    with <a href=\"https://webstore.iec.ch/en/publication/106049\">IEC 62841-1:2014</a>.\r\n\r\nThe
    contents of the corrigendum of October 2015 and August 2016 have been included
    in this copy."
- language: fr
  script: Latn
  content: "L'IEC 62841-3-9:2014 s'applique aux scies à onglets transportables destinées
    à être utilisées avec une lame de scie dentée pour la coupe du bois et de matériaux
    analogues, de plastiques et de métaux non ferreux à l'exception du magnésium,
    la lame de scie ayant un diamètre ne dépassant pas 360 mm, celle-ci pouvant être
    simplement désignée ci-après comme scie ou outil. La présente norme ne s'applique
    pas aux scies à onglets utilisées pour couper d'autres métaux, tels que le magnésium,
    l'acier et le fer. La présente norme ne s'applique pas aux scies à onglets équipées
    d'un appareil d'alimentation automatique. L'attention des Comités Nationaux est
    attirée sur le fait que les fabricants d'appareils et les organismes d'essai peuvent
    avoir besoin d'une période transitoire après la publication d'une nouvelle publication
    CEI, ou d'une publication amendée ou révisée, pour fabriquer des produits conformes
    aux nouvelles exigences et pour adapter leurs équipements aux nouveaux essais
    ou aux essais révisés. Le comité recommande que le contenu de cette publication
    soit entériné au niveau national au plus tôt 36 mois après la date de publication.\r\nMots-clés:
