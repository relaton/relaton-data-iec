abstract:
- content: CISPR 16-1-6:2014+AMD1:2017+AMD2:2022 CSV provides procedures and supporting
    information for the calibration of antennas for determining antenna factors (AF)
    that are applicable to antennas intended for use in radiated disturbance measurements.
    It has the status of a basic EMC Standard in accordance with IEC Guide 107, Electromagnetic
    compatibility. The AF of an antenna is influenced by nearby surroundings and by
    its position in space relative to the radiating source. This standard focuses
    on antenna calibrations that provide the AF in a free-space environment in the
    direction of the boresight of the antenna. The frequency range addressed is 9
    kHz to 18 GHz. The relevant antenna types covered in this standard are monopole,
    loop, dipole, biconical, log-periodic dipole-array (LPDA), hybrid and horn antennas.
    Guidance is also provided on measurement uncertainties associated with each calibration
    method and configuration, and the test instrumentation used.
