- content: 'La CISPR 16-1-6:2014+AMD1:2017+AMD2:2022 CSV fournit des procédures et
    des informations à l''appui concernant l''étalonnage des antennes afin de déterminer
    les facteurs d''antenne (AF) applicables aux antennes destinées à être utilisées
    pour les mesurages des perturbations rayonnées. Elle a le statut de Norme fondamentale
    en CEM en accord avec le Guide 107 de l''IEC, Compatibilité électromagnétique.
    Le facteur d''antenne est influencé par l''environnement immédiat et par sa position
    dans l''espace par rapport à la source de rayonnement. La présente norme se concentre
    sur les étalonnages d''antennes qui fournissent l''AF dans un environnement en
    espace libre dans l''axe de visée de l''antenne. La gamme de fréquences traitée
    est comprise entre 9 kHz et 18 GHz. Les types d''antenne appropriés couverts dans
    la présente norme sont les suivants: antennes monopôles, boucles, doublets, biconiques,
    log-périodiques à doublet (LPDA), hybrides et cornets. Des lignes directrices
    sont également fournies concernant les incertitudes de mesure associées à chaque
    méthode et à chaque configuration d''étalonnage, ainsi qu''à l''instrumentation
    d''essai utilisée.'
