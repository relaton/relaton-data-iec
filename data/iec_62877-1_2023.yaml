abstract:
- content: "<!-- NEW! -->IEC 62877-1:2023 is available as IEC 62877-1:2023 RLV which
    contains the International Standard and its Redline version, showing all changes
    of the technical content compared to the previous edition.IEC 62877-1:2023 applies
    to electrolytes and their components used for filling vented lead acid batteries
    with dry-charged cells and for electrolyte replenishment, replacement or electrolyte
    density adjustment of batteries in operation. This document defines the composition,
    purity and properties of electrolyte, for application where specific instructions
    from the battery manufacturer are not available. This second edition cancels and
    replaces the first edition published in 2016. This edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\n-
    Addition of the concentration values of halogens in Table 4."
