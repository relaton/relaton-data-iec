abstract:
- language: en
  script: Latn
  content: "IEC 61207-3:2019 applies to the three main methods for measuring oxygen
    by its paramagnetic property, which are outlined in the introduction. It considers
    essential ancillary units and applies to analyzers installed indoors and outdoors.
    Safety-critical applications can require additional requirements from system and
    analyzer specifications not covered in this document. This document is intended:<br
    />\r\n- to specify terminology and definitions related to the functional performance
    of paramagnetic gas analyzers for the measurement of oxygen in a source gas;<br
    />\r\n- to unify methods used in making and verifying statements on the functional
    performance of such analyzers;<br />\r\n- to specify what tests are performed
    to determine the functional performance and how such tests are carried out;<br
    />\r\n- to provide basic documents to support the application of internationally
    recognized quality management standards.<br />\r\nThis third edition cancels and
    replaces the second edition published in 2002. This edition constitutes a technical
    revision. This edition includes the following significant technical changes with
    respect to the previous edition:<br />\r\na) all references (normative and informative)
    have been updated, deleted or added to as appropriate;<br />\r\nb) all the terms,
    descriptions and definitions relating to the document have been updated where
    appropriate;<br />\r\nc) all references to “errors” have been replaced by “uncertainties”
    and appropriate updated definitions applied."
- language: fr
  script: Latn
  content: "IEC 61207-3:2019 traite des trois principales méthodes de mesure de l’oxygène
    par sa propriété paramagnétique présentées dans l'introduction. Elle porte sur
    des unités auxiliaires essentielles et concerne les analyseurs installés à l’intérieur
    comme à l’extérieur. Les applications présentant un risque particulier du point
    de vue de la sécurité peuvent nécessiter des exigences supplémentaires quant aux
    spécifications du système et de l'analyseur qui ne sont pas traitées dans la présente
    norme. La présente norme a pour objet:<br />\r\n- de spécifier la terminologie
    et les définitions relatives aux performances fonctionnelles des analyseurs de
    gaz paramagnétiques utilisés pour le mesurage de l'oxygène dans un gaz source;<br
    />\r\n- d’unifier les méthodes utilisées en fournissant et en vérifiant les indications
    relatives aux performances fonctionnelles de ces analyseurs;<br />\r\n- de spécifier
    les essais à effectuer pour déterminer les performances fonctionnelles et la manière
    de réaliser ces essais;<br />\r\n- fournir des documents de base appuyant l'application
    des normes de gestion de la qualité reconnues sur le plan international.<br />\r\nCette
    troisième édition annule et remplace la deuxième édition parue en 2002. Cette
    édition constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    toutes les références (normatives et informatives) ont été mises à jour, retirées
    ou ajoutées comme il convient;<br />\r\nb) tous les termes, descriptions et définitions
    en rapport avec le document ont été mis à jour le cas échéant;<br />\r\nc) toutes
    les références aux \"erreurs\" ont été remplacées par le terme «incertitudes»
    et les définitions ont été mises à jour comme il convient."
