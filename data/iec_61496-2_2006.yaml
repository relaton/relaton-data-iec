abstract:
- content: specifies requirements for the design, construction and testing of electro-sensitive
    protective equipment (ESPE) designed specifically to detect persons as part of
    a safety-related system, employing active opto-electronic protective devices (AOPDs)
    for the sensing function. Special attention is directed to features which ensure
    that an appropriate safety-related performance is achieved. An ESPE may include
    optional safety-related functions, the requirements for which are given in Annex
    A of IEC 61946-1 and of this part
  language:
  - en
  script:
  - Latn
  format: text/html
- content: définit les exigences de conception, de construction et d'essai d'équipements
    de protection électrosensibles (ESPE) conçus spécialement pour détecter des personnes,
    comme partie d'un système relatif à la sécurité, utilisant des dispositifs protecteurs
    optoélectroniques actifs (AOPD) pour la fonction de détection. Une attention particulière
    est portée sur les caractéristiques assurant qu'une performance relative à la
    sécurité appropriée est atteinte. Un ESPE peut comporter des fonctions relatives
    à la sécurité optionnelles; les exigences pour ces fonctions sont données aux
    Annexes A de la CEI 61946-1 et de la présente Partie.
