  format: text/html
- content: "La CEI 60050-851:2008, qui est une partie du VEI, définit les termes relatifs
    spécifiquement au soudage electrique. Cette deuxième edition annule et remplace
    la première édition parue en 1991. Cette édition constitue une révision technique.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente: En raison du progrès technique et en normalisation, de
    nouvelles entrées ont été introduites dans les sections. Les changements de cette
    liste ne sont pas numérotés car la numérotation de cette édition est différente
    de l'édition précédente. Les changements sont comme suit:<br />\r\n- Section 11:
    Cette section est complétée pour répondre au développement en général.<br />\r\n-
    Section 12: De nouveaux termes ont été introduits concernant l'équipement piloté
    par un moteur et les dispositifs d'amorçage et stabilisation.<br />\r\n- Section
    13: De nouveaux termes traitant les équipements pour soudage plasma.<br />\r\n-
    Section 14: De nouveaux termes concernant les produits consommables ont été agrandis
    et des termes concernant l'équipement de soudage comme dévidoirs, systèmes de
    refroidissement et console de gaz ont été introduits.<br />\r\n- Section 15: Cette
    section est complètement nouvelle, à l'exception de deux termes.<br />\r\nElle
    a le statut de norme horizontale conformément au Guide IEC 108."
