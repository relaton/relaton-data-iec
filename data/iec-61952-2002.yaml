abstract:
- language: en
  script: Latn
  content: "Applies to composite line post insulators consisting of a load-bearing,
    cylindrical, insulating solid core made up of fibres - usually glass - in a resin-based
    matrix, a housing (outside the insulating core) made of elastomer material (e.g.
    silicone or ethylene-propylene) and end fittings permanently attached to the insulating
    core. \n\nThe object of this standard is to\n- define the terms used,\n- prescribe
    test methods,\n- prescribe acceptance or failure criteria\n\nThis standard does
    not include requirements dealing with the choice of insulators for specific operating
    conditions."
- language: fr
  script: Latn
  content: "est applicable aux isolateurs composites rigides à socle constitués d'un
    noyau isolant cylindrique supportant la charge, composé de fibres - habituel-lement
    en verre - dans une matrice à base de résine, d'un revêtement (extérieur au noyau
    isolant) en matériau élastomère (par exemple silicone ou éthylène-propylène) et
    d'armatures d'extrémité reliées de façon permanente au noyau isolant. \n\nLa présente
    norme a pour objet:\n- de définir les termes employés,\n- de fixer les méthodes
    d'essai,\n- de fixer les critères d'acceptation ou de rejet d'une fourniture.\n\nCette
    norme n'inclut pas d'exigences relatives au choix des isolateurs pour des conditions
    de service spécifiques."
