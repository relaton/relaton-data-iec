abstract:
- language: en
  script: Latn
  content: IEC 62676-5:2018 defines recommendations and requirements for representation
    and measuring methods of performance values to be described in materials such
    as instruction manuals, brochures and specifications of video surveillance camera
    equipment. The first part of this document defines requirements for description
    of video surveillance camera specification items. The second part defines requirements
    for measurement methods of video surveillance camera specification items.
- language: fr
  script: Latn
  content: L'IEC 62676-5:2018 définit des recommandations et des exigences concernant
    les méthodes de représentation et de mesure des valeurs de performances à décrire
    dans des supports tels que manuels d'instruction, brochures et spécifications
    de caméras de vidéosurveillance. La première partie de ce document concerne les
    exigences de description des éléments de spécification des caméras de vidéosurveillance.
    La seconde partie concerne les exigences de méthodes de mesure des éléments de
    spécification des caméras de vidéosurveillance.
