  format: text/html
- content: 'Ce rapport technique fournit des éléments permettant: - de mettre au point
    un système de protection adéquat des bâtiments publics contre les impulsions électromagnétiques
    dues aux explosions nucléaires à haute altitude et designées ci-après par IEMN-HA;
    - d''évaluer les systèmes de protection existants en tenant compte des contraintes
    imposées par l''IEMN-HA; - de comparer les spécifications de protection contre
    la foudre et contre l''IEMN-HA pour déterminer si elles peuvent être combinées
    à faible coût; - de souligner les différences entre les spécifications de protection
    contre l''IEMN-HA et les spécifications de protection contre la foudre pour permettre
    d''évaluer les conséquences de l''IEMN-HA quand aucune mesure de protection supplémentaire
    n''est prise, hormis celles concernant la foudre.'
