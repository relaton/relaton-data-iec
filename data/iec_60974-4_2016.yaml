abstract:
- content: "IEC 60974-4:2016 specifies test procedures for periodic inspection and,
    after repair, to ensure electrical safety. These test procedures are also applicable
    for maintenance. This standard is applicable to power sources for arc welding
    and allied processes designed in accordance with IEC 60974-1 or IEC 60974-6. Stand-alone
    ancillary equipment designed in accordance with other parts of IEC 60974 may be
    tested in accordance with relevant requirements of this part of IEC 60974. This
    third edition cancels and replaces the second edition published in 2010. It constitutes
    a technical revision. The main significant technical changes with respect to the
    previous edition are the following:<br />\r\n- With regard to basic standards
    the term \"leakage current\" has been replaced by \"touch current\" and \"protective
    conductor current\".<br />\r\n- Measurements of circuits connected in a non-galvanic
    way shall be tested according to the information of the manufacturer.<br />\r\n-
    The order of the chapters dealing with measurements to be carried out has been
    changed.<br />\r\n- The example test report in Annex B has been adapted."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 60974-4:2016 spécifie les procédures d'essai pour l'inspection périodique,
    afin de garantir la sécurité électrique après réparation. Ces procédures d'essai
    s'appliquent également à la maintenance. La présente Norme s'applique aux sources
    de courant pour le soudage à l'arc et les techniques connexes conçues conformément
    à l'IEC 60974-1 ou l'IEC 60974-6. Les équipements auxiliaires indépendants conçus
    conformément à d'autres parties de l'IEC 60974 peuvent être soumis à essai conformément
    aux exigences correspondantes de la présente partie de l'IEC 60974. Cette troisième
    édition annule et remplace la deuxième édition parue en 2010. Cette édition constitue
    une révision technique. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\n- Pour ce qui concerne
    les normes de base, le terme \"courant de fuite\" a été remplacé par \"courant
    de contact\" et \"courant du conducteur de protection\".<br />\r\n- Les mesures
    de circuits connectés selon une méthode non galvanique doivent être soumises à
    essai conformément aux informations du fabricant.<br />\r\n- L'ordre des chapitres
    traitant des mesures à effectuer a été modifié.<br />\r\n- L'exemple de rapport
    d'essai dans l'Annexe B a été adapté."
