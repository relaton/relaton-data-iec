abstract:
- language: en
  script: Latn
  content: IEC 62877-2:2016 applies to water for use with vented lead-acid cells and
    batteries, i.e. water for preparation of electrolyte and for topping up cells
    or batteries. The purity of refilling water has to meet higher requirements compared
    to filling electrolyte, because the impurities in the operating electrolyte will
    be gradually increased by regular addition of water. This international standard
    lays down requirements of the composition, purity and properties of water in the
    absence of specific recommendations from the manufacturer.
- language: fr
  script: Latn
  content: L'IEC 62877-2:2016 s'applique à l'eau destinée à être utilisée avec les
    éléments et les batteries ouvertes, c'est-à-dire l'eau pour la préparation de
    l'électrolyte et pour le remplissage de complément des éléments ou des batteries.
    La pureté de l'eau utilisée pour les remplissages de réapprovisionnement doit
    satisfaire à des exigences plus sévères que celles applicables à l'électrolyte
    de remplissage, car la part des impuretés contenues dans l'électrolyte de fonctionnement
    va progressivement augmenter avec l'ajout régulier d'eau. La présente norme internationale
    établit les exigences pour la composition, la pureté et les propriétés de l'eau
    en l'absence de recommandations spécifiques du fabricant.
