abstract:
- language: en
  script: Latn
  content: The aim in packaging is to transfer a signal from one device to one or
    more other devices through a conductor. High-speed designs are defined as designs
    in which the interconnecting properties affect circuit performance and require
    unique considerations.
- language: fr
  script: Latn
  content: L'objectif de l'encapsulation consiste à transférer un signal d'un dispositif
    à un ou plusieurs autres dispositifs au travers d'un conducteur. Les conceptions
    rapides sont définies comme des conceptions dont les propriétés d'interconnexion
    influent sur les performances du circuit et exigent des considérations particulières.
