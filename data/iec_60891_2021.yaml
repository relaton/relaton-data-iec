abstract:
- content: "IEC 60891:2021 defines procedures to be followed for temperature and irradiance
    corrections to the measured I-V (current-voltage) characteristics (also known
    as I-V curves) of photovoltaic (PV) devices. It also defines the procedures used
    to determine factors relevant to these corrections. Requirements for I-V measurement
    of PV devices are laid down in IEC 60904-1 and its relevant subparts.<br />\r\nThis
    third edition cancels and replaces the second edition published in 2009. This
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\n- adds guidance on which correction procedure shall
    be used depending on application;<br />\r\n- introduces translation procedure
    4 applicable to c-Si technologies with unknown temperature coefficients;<br />\r\n-
    introduces various clarifications in existing procedures to improve measurement
    accuracy and reduce measurement uncertainty;<br />\r\n- adds an informative annex
    for supplementary methods that can be used for series resistance determination.<br
    />\r\nThe content of the corrigendum 1 (2024-10) has been included in this copy."
  language:
