abstract:
- language: en
  script: Latn
  content: IEC 62463:2010 lays down standard requirements and also specifies general
    characteristics, general test procedures, radiation characteristics, electrical
    characteristics, environmental influences, mechanical characteristics, safety
    requirements; provides examples of acceptable methods in terms of dose to the
    whole or part of the body for each screening procedure and the time taken for
    each screening procedure.
- language: fr
  script: Latn
  content: La CEI 62463:2010 spécifie des exigences normalisées, et également des
