    de rayonnement, des caractéristiques électriques, des influences environnementales,
    des caractéristiques mécaniques, des exigences de sécurité; fournit des exemples
    de méthodes acceptables en termes de dose pour le corps humain ou des parties
    du corps dans le cadre des procédures de contrôle, ainsi que le temps nécessaire
    à chaque procédure de contrôle.
