abstract:
- content: IEC 62788-1-4:2016+A1:2020 provides a method for measurement of the optical
    transmittance of encapsulation materials used in photovoltaic (PV) modules. The
    standardized measurements in this procedure quantify the expected transmittance
    of the encapsulation to the PV cell. Subsequent calculation of solar-weighted
    transmittance allows for comparison between different materials. The results for
    unweathered material may be used in an encapsulation manufacturer's datasheets,
    in manufacturer's material or process development, in manufacturing quality control
    (material acceptance), or applied in the analysis of module performance. This
    measurement method can also be used to monitor the performance of encapsulation
    materials after weathering, to help assess their durability.<strong>This consolidated
    version consists of the first edition (2016) and its amendment 1 (2020). Therefore,
    no need to order amendment in addition to this publication.</strong>
