abstract:
- language: en
  script: Latn
  content: Applies to new telemetering apparatus, intended to operate in conjunction
    with electrical integrating meters in particular for billing and statistical purposes.
    Is applicable regardless of the distance between impulse meters and receiver.
- language: fr
  script: Latn
  content: Est applicable aux appareils de télécomptage neufs, destinés à fonctionner
    en liaison avec des compteurs d'énergie électrique, notamment dans des buts de
    facturation et de statistique. Est applicable quelle que soit la distance entre
    le compteur émetteur d'impulsions et le récepteur.
