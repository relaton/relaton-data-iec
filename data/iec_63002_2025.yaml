- content: "L'IEC 63002:2025 définit des lignes directrices pour l'interopérabilité
    de la charge commune des sources d'alimentation (alimentations externes [EPS]
    et autres Sources) utilisées avec les dispositifs informatiques et les dispositifs
    électroniques grand public qui mettent en œuvre l'IEC 62680‑1‑3 (spécification
    des câbles et connecteurs USB Type-C®). Le présent document définit les exigences
    normatives des EPS en matière d'interopérabilité; il spécifie notamment les données
    communiquées par une source d'alimentation à un dispositif et certains éléments
    de sécurité de l'EPS, du câble et du dispositif. Alors que les exigences définies
    dans le présent document concernent l'EPS et le comportement au niveau de l'interface
    de son connecteur USB Type-C, il est également important de comprendre les capacités
    et le comportement des ensembles de câbles et des dispositifs afin d'assurer une
    interopérabilité de bout en bout de la charge. Le présent document ne couvre pas
    tous les aspects de conception d'une EPS. Le présent document ne définit pas les
    exigences de conformité réglementaire pour des aspects tels que la sécurité des
    produits, la compatibilité électromagnétique (CEM) ou l'efficacité énergétique.
    Le présent document fournit des recommandations pour le comportement d'un dispositif
    lorsqu'il est utilisé avec une source d'alimentation conforme au présent document.
    Il spécifie les caractéristiques matérielles minimales exigées pour une EPS qui
    met en œuvre l'IEC 62680‑1‑3. Le présent document spécifie également les objets
    de données utilisés par un système de charge conforme à l'IEC 62680‑1‑2 pour comprendre
    les caractéristiques d'identité, de conception et de performance, ainsi que l'état
    de fonctionnement d'une alimentation externe. L'IEC 62680‑1‑2 se concentre sur
    les applications d'alimentation électrique jusqu'à 240 W pour une large gamme
    de dispositifs informatiques et de dispositifs électroniques grand public, notamment
    les ordinateurs portables, les tablettes, les mobiles multifonctions, les ordinateurs
    de bureau compacts, les moniteurs et d'autres dispositifs multimédias. Le présent
    document s'appuie sur les spécifications mécaniques et électriques établies, ainsi
    que sur les protocoles de communication spécifiés dans l'IEC 62680‑1‑2 et l'IEC
    62680‑1‑3. Ces spécifications décrivent les méthodes qui visent à optimiser l'interopérabilité
    entre les combinaisons EPS-dispositif qui n'ont pas été soumises à l'essai dans
    le but d'améliorer la satisfaction du client. Le présent document décrit également
    le modèle d'interopérabilité de la charge USB, la spécification USB Type-C et
    la spécification de l'alimentation électrique par port USB, ainsi que les facteurs
    de rendement de charge nécessaires aux fins de mise en œuvre. L'IEC 63002 a été
    établie par le domaine technique 18: Systèmes et applications domestiques multimédias
    pour les réseaux d'utilisateurs finaux, du comité d'études 100 de l'IEC: Systèmes
    et équipements audio, vidéo et services de données. Il s'agit d'une Norme internationale.
    Cette troisième édition annule et remplace la deuxième édition parue en 2021.<br
    />\r\nCette édition constitue une révision technique. Cette édition inclut les
    modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na) la plage de puissance est étendue à 240 W;<br />\r\nb) le mode AVS est
    introduit;<br />\r\nc) l'Annexe A met à jour les questions relatives aux combinaisons
    adaptateur-dispositif en courant alternatif arbitraires;<br />\r\nd) l'Annexe
    B décrit les nouvelles protections pour le mode EPR;<br />\r\ne) l'Annexe C et
    l'Annexe D sont mises à jour."
