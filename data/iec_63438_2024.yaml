- content: "IEC 63438:2024 La présente Norme internationale s'applique au système
    de protection électrique qui équipe les réseaux d'alimentation de traction électrique
    à courant alternatif et à courant continu. Elle:<br />\r\n– établit les principes
    de protection spécifiques au domaine ferroviaire;<br />\r\n– décrit la fonctionnalité
    du système de protection spécifique au domaine ferroviaire;<br />\r\n– spécifie
    les exigences fonctionnelles minimales et les exemples informatifs de leur application;<br
    />\r\n– établit les limites du système de protection et l'acceptabilité des risques
    résiduels;<br />\r\n– spécifie les principes de la vérification de la conception.<br
    />\r\nLe présent document s'applique aux:<br />\r\n– chemins de fer;<br />\r\n–
    aux réseaux de transport en commun guidés tels que les tramways, les chemins de
    fer aériens et souterrains, les chemins de fer de montagne, les trolleybus et
    les systèmes à sustentation magnétique qui utilisent un système de ligne de contact.<br
    />\r\nLe présent document peut également être appliqué au trafic routier électrifié
    avec une ligne de contact (les systèmes de lorry, par exemple).<br />\r\nLe présent
    document s'applique également aux nouveaux réseaux d'alimentation de traction
    électrique et peut être appliquée aux modifications des systèmes existants.<br
    />\r\nLe présent document ne s'applique pas aux:<br />\r\n– systèmes de traction
    miniers souterrains;<br />\r\n– grues, plateformes transportables et matériels
    de transport similaires sur rails, structures temporaires (dans les foires et
    expositions, par exemple) dans la mesure où elles ne sont pas alimentées par les
    lignes de contact, directement ou par des transfor mateurs, ni affectées par le
    réseau d'alimentation de traction;<br />\r\n– téléphériques;<br />\r\n– funiculaires;<br
    />\r\n– systèmes à sustentation magnétique (sans système de ligne de contact);<br
    />\r\n– chemins de fer équipés d'une alimentation inductive sans système de contact;<br
    />\r\n– chemins de fer équipés d'un système de contact enterré qui ne doit être
    alimenté que sous le train afin de garantir la sécurité.<br />\r\nLe présent document
    ne couvre pas:<br />\r\n– les exigences techniques pour les produits (les dispositifs
    de protection, par exemple);<br />\r\n– les règles de maintenance des systèmes
    de protection.<!--EndFragment -->"
