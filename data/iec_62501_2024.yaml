- content: "L'IEC 62501:2024 s'applique aux valves à convertisseur auto-commuté, conçues
    pour être utilisées dans un convertisseur de source de tension (VSC) en pont triphasé
    pour le transport d'énergie en courant continu à haute tension ou dans une liaison
    dos-à-dos, ainsi qu'aux valves à freinage dynamique. Elle est limitée aux essais
    de type électriques et de série. Le présent document peut servir de guide pour
    les essais des valves à VSC à haute tension utilisées dans les systèmes de stockage
    d'énergie (ESS). Les essais spécifiés dans le présent document sont basés sur
    des valves isolées par l'air. Les exigences d'essai et les critères d'acceptation
    peuvent servir de guide pour spécifier les essais de type électriques et de série
    d'autres types de valves. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\na) un nouveau tableau relatif
    aux conditions d'utilisation de la substitution de preuve (Tableau 1) a été inséré;<br
    />\r\nb) les paramètres d'essai relatifs à l'essai de support de valve sous tension
    continue (7.3.2) et à l'essai de MVU sous tension continue (8.4.1) ont été mis
    à jour;<br />\r\nc) l'Article 9 concernant l'essai sous tension alternative-continue
    entre les bornes de valve a été réorganisé et des variantes ont été ajoutées en
    9.4.2 pour les essais individuels sous tension alternative et continue;<br />\r\nd)
    l'essai de décharge partielle a été supprimé du programme des essais individuels
    de série;<br />\r\ne) des informations complémentaires relatives à la tolérance
    aux pannes des composants de valve ont été ajoutées à l'Annexe B;<br />\r\nf)
    la détermination des pertes de valve a été ajoutée à l'Annexe C."
