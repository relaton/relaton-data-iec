abstract:
- content: Applies to three phase alternating current systems having a highest voltage
    for equipment above 1 kV. Specifies the procedures for the selection of the standard
    withstand voltages for the phase to earth, phase to phase and longitudinal insulation
    of the equipment and the installations of these systems. Supersedes sections 2
    and 3 of IEC 60071-3.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: S'applique aux réseaux à tension alternative triphasée dont la tension
    la plus élevée pour le matériel est supérieure à 1 kV. Spécifie la procédure pour
    le choix des tensions de tenue normalisées pour l'isolation phase-terre, l'isolation
    entre phases et l'isolation longitudinale du matériel et des installations de
    ces réseaux. Remplace la sixième édition et les sections deux et trois de la CEI
    60071-3.
