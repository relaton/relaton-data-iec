- content: IEC 62058-31:2008 specifies particular requirements for acceptance inspection
    of newly manufactured direct connected or transformer operated static meters for
    active energy (classes 0,2 S, 0,5 S, 1 and 2) delivered in lots in quantities
    above 50. The method of acceptance of smaller lots should be agreed upon by the
    manufacturer and the customer.<br /><br />This publication is of high relevance
    for Smart Grid.
