abstract:
- content: "IEC 60958-4-1:2016 specifies the format for coding audio used for the
    audio content. Together with IEC 60958-1, IEC 60958-4-2, and IEC 60958-4-4, it
    specifies an interface for serial digital transmission of two channels of periodically
    sampled and linearly represented digital audio data from one transmitter to one
    receiver. This first edition, together with IEC 60958-4-2 and IEC 60958-4-4, cancels
    and replaces IEC 60958-4 published in 2003 and its Amendment 1:2008 and constitutes
    a technical revision. This edition includes the following significant technical
    changes with respect to IEC 60958-4:2003 with its Amendment 1:2008:<br />\r\n-
    support for a wider range of physical media;<br />\r\n- support for a wider range
    of audio sampling frequencies;<br />\r\n- deprecation of \"minimum implementation\"
    of channel status data."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 60958-4-1:2016 spécifie le format de codage audio utilisé pour le
    contenu audio. Cette partie, avec l'IEC 60958-1, l'IEC 60958-4-2 et l'IEC 60958-4-4,
    précise une interface de transmission numérique en série de deux voies de données
    audionumériques échantillonnées de façon périodique et représentées de façon linéaire
    entre un émetteur et un récepteur. Cette première édition, avec l'IEC 60958-4-2
    et l'IEC 60958-4-4, annule et remplace l'IEC 60958-4 parue en 2003 et l'Amendement
    1:2008 et constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'IEC 60958-4:2003 et son Amendement
    2008:<br />\r\n- prise en charge d'une gamme plus large de supports physiques;<br
    />\r\n- prise en charge d'une gamme plus large de fréquences d'échantillonnage
    audio;<br />\r\n- \"mise en oeuvre minimale\" des données de la voie de signalisation
    déconseillée."
