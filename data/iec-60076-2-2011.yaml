abstract:
- language: en
  script: Latn
  content: "IEC 60076-2:2011 applies to liquid-immersed transformers, identifies power
    transformers according to their cooling methods, defines temperature rise limits
    and gives the methods for temperature rise tests. This new edition includes the
    following significant technical changes with respect to the previous edition:<br
    />\r\n- the winding hot-spot temperature rise limit was introduced among the prescriptions;<br
    />\r\n- the procedures for the temperature rise test were improved in relation
    to the new thermal requirements;<br />\r\n- five informative annexes were added
    in order to facilitate the implementation of this standard."
- language: fr
  script: Latn
  content: "La CEI 60076-2:2011 s'applique aux transformateurs immergés dans un liquide,
    identifie les transformateurs de puissance selon leurs méthodes de refroidissement,
    définit les limites d'échauffement et présente les méthodes d'essais d'échauffement.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente:<br />\r\n- les modalités de réalisation des essais d'échauffement
    ont été améliorées de façon à tenir compte des nouvelles exigences de performances
    thermiques;<br />\r\n- cinq nouvelles annexes informatives ont été introduites
    pour faciliter l'application de cette norme."
