abstract:
- language: en
  script: Latn
  content: Relates to two series of link and test connectors viz. a series of the
    conventional wiring types and a series to be soldered directly on a printed board
    according to IEC 60326. Specifies IEC type designation, dimensions, gauges and
    ratings. Establishes climatic category and a schedule for type tests.
- language: fr
  script: Latn
  content: S&#x27;applique à deux séries de connecteurs de liaison et d&#x27;essai,
    soit une série de types pour câblage conventionnel et une série à souder directement
    sur une carte imprimée, selon la CEI 60326. Spécifie la désignation de type CEI,
    les dimensions, les calibres et les caractéristiques fonctionnelles. Spécifie
    une catégorie climatique ainsi qu&#x27;un programme d&#x27;essais de type.
