abstract:
- language: en
  script: Latn
  content: Gives requirements for sleeving which has the property of expanding its
    bore diameter when compressed longitudinally and thereafter returning to its initial
    diameter after release of the compressing force. Sleeving of this type is constructed
    of ethylene chlorotrifluoroetylene (E-CTFE) and is generally available in bore
    sizes from 6 mm to 63 mm.
- language: fr
  script: Latn
  content: |-
    Donne les prescriptions relatives aux gaines ayant comme propriété
    d'agrandir leur diamètre quand elles sont comprimées
    longitudinalement, pour revenir ensuite à leur diamètre initial
    après suppression de la force de compression. Elles sont faites de
    fibres monofilamentaires d'éthylène chlorotrifluoroéthylène
    (E-CTFE). Ces gaines sont fournies en diamètres intérieurs compris
    entre 6 mm et 63 mm.
