abstract:
- language: en
  script: Latn
  content: This part of this standard on batch control defines data models that describe
    batch control as applied in the process industries, data structures for facilitating
    communications within and between batch control implementations and language guidelines
    for representing recipes. Refer to Annex A for an explanation of the UML notation
    that is used in this part of this standard. Refer to Annex B for a summary of
    all of the SQL definitions from clause 5.
- language: fr
  script: Latn
  content: La présente partie de cette norme relative au contrôle batch définit les
    modèles de données qui décrivent le contrôle batch tel quil est appliqué dans
    les industries de processus, des structures de données pour faciliter les communications
    au sein dun système et entre les systèmes mis en uvre pour le contrôle batch et
    des règles pour les langages de représentation des recettes. Il convient de se
    référer à lannexe A pour lexplication de la notation UML qui est utilisée dans
    cette partie de la norme. Lannexe B résume toutes les définitions SQL de larticle
    5.
