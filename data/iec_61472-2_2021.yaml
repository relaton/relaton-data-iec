abstract:
- content: "IEC 61472-2:2021 specifies a method for determining the electrical component
    of the minimum approach distances for live working, for AC systems 1 kV up to
    and including 72,5 kV. This document addresses system overvoltages and the working
    air distances between equipment and/or workers at different potentials.<br />\r\nThe
    withstand voltage and minimum approach distances determined by the method described
    in this document can be used only if the following working conditions prevail:<br
    />\r\nworkers are trained for, and skilled in, working live lines or close to
    live conductors or equipment;<br />\r\nthe operating conditions are adjusted so
    that the statistical overvoltage does not exceed the value selected for the determination
    of the required withstand voltage;<br />\r\ntransient overvoltages are the determining
    overvoltages;<br />\r\ntool insulation has no continuous film of moisture present
    on the surface;<br />\r\nno lightning is observed within 10 km of the work site;<br
    />\r\nallowance is made for the effect of the conducting components of tools."
  language:
