  format: text/html
- content: "IEC 61472-2:2021 spécifie une méthode pour déterminer la composante électrique
    des distances minimales d’approche pour le travail en direct, pour les systèmes
    AC 1 kV jusqu’à 72,5 kV et y compris. Ce document traite des survoltages du système
    et des distances aériennes de travail entre l’équipement et/ou les travailleurs
    à différents potentiels.<br />\r\nLa tension de résisté et les distances minimales
    d’approche déterminées par la méthode décrite dans ce document ne peuvent être
    utilisées que si les conditions de travail suivantes prévalent:\r\n\r\n\tles travailleurs
    sont formés et qualifiés dans les lignes de travail en direct ou à proximité de
    conducteurs ou d’équipement vivants;\r\n\tles conditions d’exploitation sont ajustées
    de sorte que la surtension statistique ne dépasse pas la valeur sélectionnée pour
    déterminer la tension de résisté requise;\r\n\tles survoltages transitoires sont
    les survoltages déterminants;\r\n\tl’isolation de l’outil n’a pas de film continu
    de l’humidité présente à la surface;\r\n\taucune foudre n’est observée à moins
    de 10 km du chantier;\r\n\tl’effet des composants conducteurs des outils."
