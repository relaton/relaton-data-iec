abstract:
- content: "IEC 61472-2:2021 specifies a method for determining the electrical component
    of the minimum approach distances for live working, for AC systems 1 kV up to
    and including 72,5 kV. This document addresses system overvoltages and the working
    air distances between equipment and/or workers at different potentials.<br />\r\nThe
    withstand voltage and minimum approach distances determined by the method described
    in this document can be used only if the following working conditions prevail:\r\n\r\n\tworkers
    are trained for, and skilled in, working live lines or close to live conductors
    or equipment;\r\n\tthe operating conditions are adjusted so that the statistical
    overvoltage does not exceed the value selected for the determination of the required
    withstand voltage;\r\n\ttransient overvoltages are the determining overvoltages;\r\n\ttool
    insulation has no continuous film of moisture present on the surface;\r\n\tno
    lightning is observed within 10 km of the work site;\r\n\tallowance is made for
    the effect of the conducting components of tools."
  language:
