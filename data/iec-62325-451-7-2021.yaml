abstract:
- language: en
  script: Latn
  content: "IEC 62325-451-7:2021 specifies a UML package for the electricity balancing
    business process and its associated document contextual models, assembly models
    and XML schemas for use within the European style electricity markets.<br />\r\nThis
    part of IEC 62325 is based on the European style market contextual model (IEC
    62325-351). The business process covered by this part of IEC 62325 is described
    in Clause 5.<br />\r\nThe relevant aggregate core components (ACCs) defined in
    IEC 62325-351 have been contextualised into aggregated business information entities
    (ABIEs) to satisfy the requirements of the European style market publication business
    process. Note this document contains code components."
- language: fr
  script: Latn
  content: "IEC 62325-451-7:2021 IEC 62325-451-7:2021 spécifie un paquetage UML pour
    le processus métier d'équilibrage de l'électricité et ses modèles contextuels
    de document, modèles d'assemblage et schémas XML connexes à utiliser sur les marchés
    de l'électricité de style européen.<br />\r\nLa présente partie de l'IEC 62325
    repose sur le modèle contextuel pour les marchés de style européen (IEC 62325
    351). Le processus métier traité par la présente partie de l'IEC 62325 est décrit
    à l’Article 5.<br />\r\nLes composants de base agrégés (ACC – aggregate core component)
    pertinents définis dans l'IEC 62325-351 ont été contextualisés en entités d’information
    métier agrégées (ABIE – aggregated business information entity) pour satisfaire
    aux exigences du processus métier de publication pour les marchés de style européen."
