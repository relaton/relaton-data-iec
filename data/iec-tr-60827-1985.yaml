abstract:
- language: en
  script: Latn
  content: IEC 60555-3 specifies limits for the voltage fluctuations that may be produced
    by an individual appliance and gives methods of test and calculation. The purpose
    of this report is to explain the way in which the limits and test methods were
    developed so as to help understanding of the standard and the way in which it
    should be used. After reviewing the need for voltage fluctuation limits, the background
    to each of the clauses in the standard is presented. This publication has the
    status of a report.
- language: fr
  script: Latn
  content: La CEI 60555-3 indique les limites des fluctuations de tension qu'un appareil
    électrodomestique pris individuellement peut produire et elle fournit les méthodes
    d'essai et de calcul. Le but est d'expliquer comment ces limites et méthodes d'essai
    ont été développées afin d'aider à comprendre la norme et la façon de l'appliquer.
    Après une analyse de la nécessité de fixer des limites aux fluctuations de tension,
    le présent rapport décrit les bases de chacun des articles de la norme. Cette
    publication a le statut d'un rapport.
