abstract:
- language: en
  script: Latn
  content: |-
    Specifies methods for the measurement of a.c. magnetic properties of materials in the frequency range 20 Hz to 200 kHz other than electrical steels and soft ferrites. The materials covered by this part of IEC 60404 include those speciality alloys listed in IEC 60404-8-6, amorphous and nanocrystalline materials, pressed and sintered and metal injection moulded parts such as are listed in IEC 60404-8-9, cast parts and magnetically soft composite materials.
    The object of this part is to define the general principles and the technical details of the measurement of the magnetic properties of magnetically soft materials by means of ring methods. For materials supplied in powder form, a ring test specimen is formed by the appropriate pressing method for that material.
    DC magnetic measurements on magnetically soft materials shall be made in accordance with the ring method of IEC 60404-4. The determinations of the magnetic characteristics of magnetically soft components shall be made in accordance with IEC 62044-3.
    Normally, the measurements shall be made at an ambient temperature of (23 ± 5) °C on ring test specimens which have first been magnetized, then demagnetized. Measurements can be made over other temperature ranges by agreement between supplier and purchaser.
    The scope of the second edition has been extended to include all magnetically soft materials except ferrites.

    The contents of the corrigendum of February 2009 have been included in this copy.
- language: fr
  script: Latn
  content: "Spécifie des méthodes de mesure des propriétés magnétiques en courant
    alternatif, dans la gamme de fréquences comprise entre 20 Hz et 200 kHz, pour
    les matériaux autres que les aciers électriques et les ferrites doux. Les matériaux
    couverts par la présente partie de la CEI 60404 incluent les alliages de spécialité
    énumérés dans la CEI 60404-8-6, les matériaux amorphes et nanocristallins, les
    pièces compressées et frittées et les pièces moulées par injection de métal énumérées
    dans la CEI 60404-8-9, les pièces moulées et les matériaux composites magnétiquement
    doux. \nL'objet de la présente partie est de définir les principes généraux et
    les détails techniques de la mesure des propriétés magnétiques des matériaux magnétiquement
    doux au moyen des méthodes du tore. Pour les matériaux livrés sous forme de poudre,
    une éprouvette en forme d'anneau est réalisée par la méthode de compression appropriée
    pour ce matériau. \nLes mesures magnétiques en courant continu sur les matériaux
    magnétiquement doux doivent être réalisées selon la méthode du tore de la CEI
    60404-4. Les déterminations des caracté-ristiques magnétiques des composants magnétiquement
    doux doivent être réalisées selon la CEI 62044-3. \nNormalement, les mesures doivent
    être réalisées à température ambiante de (23 ± 5) °C sur des éprouvettes en forme
    d'anneau qui ont été d'abord aimantées, puis désaimantées. Des mesures peuvent
    être faites pour d'autres gammes de températures, par accord entre le fournisseur
    et l'acheteur. \nLe domaine d'application de la deuxième édition a été étendu
    pour inclure tous les matériaux magnétiquement doux, à l'exception des ferrites.\n\nLe
    contenu du corrigendum de février 2009 a été pris en considération dans cet exemplaire."
