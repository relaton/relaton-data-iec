  content: |-
    <p class="MsoBodyText" style="mso-layout-grid-align: none; text-autospace: none;"><span lang="EN-GB" style="mso-bidi-font-size: 12.0pt;">This document describes generally applicable practices for improving the resource efficiency of data centres, independent of their application(s).</span></p>
    <p class="MsoBodyText" style="mso-layout-grid-align: none; text-autospace: none;"><span lang="EN-GB" style="mso-bidi-font-size: 12.0pt;">This document focuses on continuous improvement processes, designs and guidelines that prioritize resource efficiency. In general, the processes and practices are technology-neutral and are independent of location.</span></p>
    <p class="MsoBodyText" style="mso-layout-grid-align: none; text-autospace: none;"><span lang="EN-GB" style="mso-bidi-font-size: 12.0pt;">The practices for data centre resource efficiency improvement deal with various establishment and operation aspects such as data centre planning, management, cooling, power feeding, information and communications technology (ICT) and cost aspects that are not restricted by the scope of this document.</span></p>
    <p class="MsoBodyText" style="mso-layout-grid-align: none; text-autospace: none;"><span lang="EN-GB" style="mso-bidi-font-size: 12.0pt;">The following items are not included in the scope of this document: </span></p>
    <p class="ListContinue1"><span lang="EN-GB">—<span style="mso-tab-count: 1;">    </span>development of key performance indicators (KPIs);</span></p>
    <p class="ListContinue1"><span lang="EN-GB">—<span style="mso-tab-count: 1;">    </span>comparability between data centre performance results;</span></p>
    <p class="ListContinue1"><span lang="EN-GB">—<span style="mso-tab-count: 1;">    </span>definition of maturity model for data centres;</span></p>
    <p class="ListContinue1"><span lang="EN-GB">—<span style="mso-tab-count: 1;">    </span>social sustainability issues.</span></p>
