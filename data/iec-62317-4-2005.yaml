abstract:
- language: en
  script: Latn
  content: IEC 62317-4:2005 specifies the dimensions that are of importance for mechanical
    interchangeability for a preferred range of RM-cores and low-profile RM-cores
    made of ferrite, and the locations of their terminal pins on a 2,54 mm printed
    wiring grid in relation to the base outlines of the cores. It also specifies the
    test conditions and clamping forces to be used for inductance measurement. This
    international standard cancels and replaces the second edition of IEC 60431 published
    in 1983, its amendment 1 (1995), and its amendment 2 (1996). This international
    standard constitutes a technical revision of IEC 60431. The contents of the corrigendum
    of July 2016 have been included in this copy.
- language: fr
  script: Latn
  content: La CEI 62317-4:2005 spécifie les dimensions qui présentent une importance
    pour l'interchangeabilité mécanique d'une gamme préférentielle de noyaux RM et
    de noyaux RM faible hauteur en ferrite, et l'emplacement de leurs broches de raccordement
    sur une grille à pas de 2,54 mm en rapport avec le périmètre d'embase des noyaux.
    Elle spécifie également les conditions d'essai et les forces d'assemblage à utiliser
    pour mesurer l'inductance. La présente Norme internationale annule et remplace
    la deuxième édition de la CEI 60431 publiée en 1983, ainsi que son amendement
    1 (1995) et son amendement 2 (1996). La présente Norme internationale constitue
    une révision technique de la CEI 60431. Le contenu du corrigendum de juillet 2016
    a été pris en considération dans cet exemplaire.
