  format: text/html
- content: |-
    Remplacement: cette norme s'applique aux AUTOCLAVES y compris ceux
    qui ayant un système automatique de chargement et déchargement, qui
    comportent un RECIPIENT SOUS PRESSION utilisant de la vapeur à
    l'intérieur de la plage de pressions absolues de 0 kPa à 500 kPa,
    et prévus pour le traitement es matériaux à usage médical et dans
    les procédés de laboratoire, par exemple pour la stérilisation.

    Cette norme a le statut d'une publication groupée de sécurité, conformément au Guide 104 de la CEI.
