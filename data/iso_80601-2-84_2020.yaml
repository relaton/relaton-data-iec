- content: "Le présent document s'applique à la sécurité de base et aux performances
    essentielles d'un ventilateur SMU associé à ses accessoires, appelés ci-après
    appareil EM:<br />\r\n- destinés aux patients ayant besoin de différents niveaux
    d'assistance respiratoire artificielle, y compris aux patients ventilo-dépendants;<br
    />\r\n- destinés à être utilisés par un opérateur professionnel de soins de santé;<br
    />\r\n- destinés à être utilisés dans l'environnement SMU; et<br />\r\n- destinés
    à la ventilation invasive ou non invasive.<br />\r\nNOTE 1 Un ventilateur SMU
    peut également être utilisé lors d'un transport dans un établissement de santé.<br
    />\r\n* Un ventilateur SMU n'est pas censé utiliser de système physiologique de
    commande en boucle fermée, sauf s'il utilise une variable physiologique du patient
    pour ajuster les paramètres de thérapie respiratoire.<br />\r\nLe présent document
    s'applique également aux accessoires conçus par leur fabricant pour être connectés
    au système respiratoire du ventilateur, ou à un ventilateur SMU, lorsque les caractéristiques
    de ces accessoires peuvent affecter la sécurité de base et les performances essentielles
    du ventilateur SMU.<br />\r\nNOTE 2 Si un article ou un paragraphe est spécifiquement
    destiné à être appliqué uniquement aux appareils EM ou aux systèmes EM, le titre
    et le contenu dudit article ou paragraphe l'indiqueront. Si cela n'est pas le
    cas, l'article ou le paragraphe s'applique à la fois aux appareils EM et aux systèmes
    EM, selon le cas.<br />\r\nLes dangers inhérents à la fonction physiologique prévue
    des appareils EM ou des systèmes EM dans le cadre du domaine d'application du
    présent document ne sont pas couverts par des exigences spécifiques contenues
    dans le présent document, à l'exception de l'IEC 60601-1:2005, 7.2.13 et 8.4.1.<br
    />\r\nNOTE 3 Des informations supplémentaires peuvent être trouvées dans l'IEC
    60601-1:2005+AMD1:2012, 4.2.<br />\r\nLe présent document ne spécifie pas les
    exigences applicables:<br />\r\n- aux ventilateurs ou accessoires prévus pour
    les patients ventilo-dépendants dans les applications de soins intensifs. Celles-ci
    sont données dans l'ISO 80601-2-12;<br />\r\n- aux ventilateurs ou accessoires
    prévus pour les patients ventilo-dépendants dans l'environnement des soins à domicile.
    Celles-ci sont données dans l'ISO 80601-2-72[3];<br />\r\n- aux ventilateurs ou
    accessoires prévus pour des applications anesthésiques. Celles-ci sont données
    dans l'ISO 80601‐2‐13[4];<br />\r\n- aux ventilateurs ou accessoires prévus pour
    les équipements d'assistance respiratoire (uniquement destinés à augmenter la
    ventilation des patients respirant spontanément). Celles-ci sont données dans
    l'ISO 80601‑2-79[5] et dans l'ISO 80601-2-80[6] [1]);<br />\r\n- aux appareils
    EM de traitement de l'apnée du sommeil. Celles-ci sont données dans l'ISO 80601‑2‑70[7];<br
    />\r\n- aux ressuscitateurs à puissance motrice manuelle. Celles-ci sont données
    dans l'ISO 10651‐4[8];<br />\r\n- aux appareils de réanimation d'urgence alimentés
    par gaz. Celles-ci sont données dans l'ISO 10651‑5[9];<br />\r\n- aux appareils
    EM délivrant une pression continue (CPAP);<br />\r\n- aux ventilateurs de jet
    haute fréquence (VJHF). Celles-ci sont données dans l'ISO 80601-2-87[11];<br />\r\n-
    aux ventilateurs à oscillation haute fréquence (VOHF)[10]. Celles-ci sont données
    dans l'ISO 80601‑2‑87[11];<br />\r\nNOTE 4 Un ventilateur SMU peut incorporer
    des modes de ventilation à jet haute fréquence ou à oscillation haute fréquence.<br
    />\r\n- aux cuirasses ou «poumons d'acier».<br />\r\n[1]) L'ISO 80601-2-79 et
    l'ISO 80601-2-80 remplacent l'ISO 10651-6, qui a été retirée."
