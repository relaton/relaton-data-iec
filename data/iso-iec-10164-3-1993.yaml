abstract:
- language: en
  script: Latn
  content: "<p>Defines a systems management function which may be used by an application
    process to interact for the purpose of systems management. Among others, establishes
    user requirements for attributes, establishes a model that relates the service
    and generic definitions provided by this function to user requirements, defines
    the services provided by the function, specifies the protocol that is necessary
    in order to provide the services, defines the relationship between the service
    and management operations and notifications, defines relationships with other
    systems management functions, specifies conformance requirements.</p>"
