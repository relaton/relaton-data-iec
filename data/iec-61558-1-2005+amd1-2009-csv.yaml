abstract:
- language: en
  script: Latn
  content: IEC 61558-1:2005+A1:2009 deals with safety aspects of power transformers,
    power supplies, reactors and similar products such as electrical, thermal and
    mechanical safety. This standard covers the following types of dry-type transformers,
    power supplies, including switch mode power supplies, and reactors, the windings
    of which may be encapsulated or non-encapsulated. It has the status of a group
    safety publication in accordance with IEC Guide 104. This consolidated version
    consists of the second edition (2005) and its amendment 1 (2009). Therefore, no
    need to order amendment in addition to this publication.
- language: fr
  script: Latn
  content: La CEI 61558-1:2005+A1:2009 traite des aspects relatifs à la sécurité des
    transformateurs, alimentations, bobines d'inductance, et produits analogues, tels
    que la sécurité électrique, la sécurité thermique et la sécurité mécanique. La
    présente norme couvre les transformateurs secs et les alimentations ci-dessous,
    incluant les alimentations à découpage et bobines d'inductance, dont les enroulements
    peuvent être enrobés ou non enrobes. Elle a le statut de publication groupée de
    sécurité conformément au guide CEI 104. Cette version consolidée comprend la deuxième
    édition (2005) et son amendement 1 (2009). Il n'est donc pas nécessaire de commander
    l'amendement avec cette publication.
