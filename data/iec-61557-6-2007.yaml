abstract:
- language: en
  script: Latn
  content: 'Specifies the requirements for measuring equipment applied to the testing
    of the effectiveness of protective measures by regular disconnections of residual
    current protective devices (RCD) in TT, TN and IT systems. This second edition
    cancels and replaces the first edition published in 1997. This edition constitutes
    a technical revision. The following changes were made with respect to the previous
    edition (1997): a) title and scope complemented; b) definitions complemented;
    c) revision of requirements; d) &quot;tripping tests&quot; and &quot;non-tripping
    tests&quot; subclauses complemented; e) markings complemented; f) addition of
    Annex A.'
- language: fr
  script: Latn
  content: 'Définit les exigences applicables aux appareils de mesure destinés à tester
    l''efficacité des mesures de protection lors d''une coupure régulière des disjoncteurs
    à courant différentiel résiduel (DCR) dans les réseaux TT, TN et IT. Cette deuxième
    édition annule et remplace la première édition publiée en 1997. Elle constitue
    une révision technique. Les principales modifications apportées par cette nouvelle
    édition sont les suivantes: a) le titre et le domaine d''application ont été complétés;
    b) les définitions ont été complétées; c) révision des exigences; d) les paragraphes
    relatives aux essais de déclenchement et de non-déclenchement ont été complétées;
    e) les marquages ont été complétés; f) ajout de l''Annexe A.'
