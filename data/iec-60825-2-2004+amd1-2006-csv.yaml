abstract:
- language: en
  script: Latn
  content: "Provides requirements and specific guidance for the safe operation and
    maintenance of optical fibre communication systems (OFCS). In these systems optical
    power may be accessible outside the confinements of transmitting equipment or
    at great distance from the optical source. This Part 2 requires the assessment
    of hazard levels at accessible locations as a replacement for classification according
    to IEC 60825-1. It applies to the complete installed end-to-end OFCS, including
    its components and subassemblies that generate or amplify optical radiation. Individual
    components and subassemblies that are sold only to OEM vendors for incorporation
    into a complete installed end-to-end OFCS need not be assessed to this standard,
    since the final OFCS should itself be assessed according to this standard. The
    objective of this Part 2 of IEC 60825 is to:<br />\r\n- protect people from optical
    radiation resulting from OFCS;<br />\r\n- provide requirements for manufacturers,
    installation organizations, service organizations and operating organizations
    in order to establish procedures and supply information so that proper precautions
    can be adopted;<br />\r\n- ensure adequate warnings are provided to individuals
    regarding the potential hazards associated with OFCS through the use of signs,
    labels and instructions. <strong>This consolidated version consists of the third
    edition (2004), its amendment 1 (2006) interpretation sheet 1 (2008) and 2 (2018).
    Therefore, no need to order amendment in addition to this publication.</strong>"
- language: fr
  script: Latn
  content: "Donne des exigences et des directives spécifiques pour l'exploitation
    et la maintenance en toute sécurité des systèmes de télécommunication par fibres
    optiques (STFO. OFCS en Anglais). Dans ces systèmes, la puissance optique peut
    être accessible en dehors des confinements des équipements d'émission ou à grande
    distance de la source optique. Cette Partie 2 nécessite l'évaluation des niveaux
    de risque dans les zones accessibles en remplacement de la classification selon
    la CEI 60825-1. Elle s'applique à l'intégralité du STFO complet tel qu'il est
    installé, y compris à ses composants et à ses sous-ensembles qui génèrent ou amplifient
    le rayonnement optique. Les composants individuels et les sous-ensembles qui sont
    vendus aux seuls vendeurs OEM en vue de leur incorporation dans un STFO complet
    installé n'ont pas besoin d'être évalués selon cette norme dans la mesure où le
    STFO devrait l'être lui-même. L'objectif de cette Partie 2 de la CEI 60825 est
    de:<br />\r\n- protéger les personnes contre le rayonnement optique provenant
    d'un STFO.<br />\r\n- fournir des exigences à l'usage des fabricants, des organismes
    d'installation, d'entretien et d'exploitation, dans le but d'établir des procédures
    et de fournir des informations, de telle sorte que des précautions appropriées
    puissent être prises;<br />\r\n- garantir que des mises en garde adaptées, concernant
    les risques potentiels liés au STFO, sont données aux individus par le biais d'une
    signalisation, d'étiquettes et d'instructions. <strong> Cette version consolidée
    comprend la troisième édition (2004), son amendement 1 (2006), la feuille d'interprétation
    1 (2008) et 2 (2018). Il n'est donc pas nécessaire de commander l'amendement avec
    cette publication.</strong>"
