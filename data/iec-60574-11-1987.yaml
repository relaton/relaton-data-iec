abstract:
- language: en
  script: Latn
  content: Sets out a code of practice for sampling and browsing information related
    to moving pictures and the accompanying sound track from any form of recording
    (for example, film, video tape or video-disk) in such a way as to facilitate video
    browsing.
- language: fr
  script: Latn
  content: Etablit un guide pratique d'échantillonnage et de feuilletage d'informations
    relatives à des films et aux pistes sonores associées sous toutes formes d'enregistrement
    (par exemple film, bande enregistrée ou vidéo-disque), de façon à faciliter le
    feuilletage.
