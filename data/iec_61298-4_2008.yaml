abstract:
- content: IEC 61298-4:2008 specifies general methods and procedures for conducting
    tests, and reporting on the functional and performance characteristics of process
    measurement and control devices. The tests are applicable to any such devices
    characterized by their own specific input and output variables, and by the specific
    relationship (transfer function) between the inputs and outputs, and include analogue
    and digital devices. For devices that require special tests, this standard should
    be used, together with any product specific standard specifying special tests.
    It specifies the content of the written report on the evaluation or tests on a
    process measurement or control device, and the results obtained. It specifies
    the major items which should be included in the evaluation report.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 61298-4:2008 spécifie les méthodes et procédures générales pour
    l'exécution des essais portant sur les caractéristiques fonctionnelles et les
    caractéristiques de performances des dispositifs de mesure et de commande de processus.
    Ces essais sont applicables à tout dispositif à condition que ce dispositif soit
    caractérisé par ses propres grandeurs d'entrée et de sortie et par la relation
    spécifique (fonction de transfert) entre les entrées et les sorties. Ils concernent
    les dispositifs analogiques et numériques. Pour les dispositifs nécessitant des
    essais spéciaux, il convient que la présente norme soit utilisée en conjonction
    avec la norme particulière de produit spécifiant ces essais spéciaux. Elle précise
    le contenu du rapport écrit qui décrit l'évaluation ou une série d'essais sur
    un dispositif de mesure ou de commande de processus, et les résultats obtenus.
    Elle spécifie les principaux articles qu'il convient d'inclure dans le rapport
    d'évaluation.
