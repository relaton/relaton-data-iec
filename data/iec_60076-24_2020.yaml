- content: "L'IEC 60076-24:2020 s'applique aux transformateurs de moyenne puissance,
    de 25 kVA à 3 150 kVA, la tension la plus élevée pour le matériel allant jusqu'à
    36 kV, ou dans les réseaux basse tension (BT) dont la tension la plus élevée pour
    le matériel atteint jusqu'à 1,1 kV, équipés de dispositifs régulateurs de tension.<br
    />\r\nLes transformateurs de distribution régulateurs de tension sont des transformateurs
    équipés de composants qui permettent de commander la tension primaire ou secondaire
    pour les besoins de la régulation de la tension en charge.<br />\r\nL'installation
    d'un VRDT a pour objectif principal de réguler le niveau de tension du réseau
    basse tension (400 V), afin d'éviter tout dépassement des limites définies par
    les normes ou réglementations pertinentes. Le VRDT doit fonctionner correctement
    en tant que transformateur abaisseur et élévateur.<br />\r\nLes transformateurs
    couverts par le présent document sont conformes aux exigences pertinentes définies
    dans l'IEC 60076 (toutes les parties) et sont également conformes aux Normes européennes
    EN 50160 et EN 50588-1, sauf indication contraire dans le présent document."
