abstract:
- content: IEC 60076-24:2020 applies to medium power transformers from 25 kVA up to
    3 150 kVA with highest voltage for equipment up to 36 kV, or in low voltage (LV)
    networks with highest voltage for equipment of up to 1,1 kV equipped with voltage
    regulating devices. Voltage regulating distribution transformers are transformers
    equipped with components to control primary or secondary voltage for on-load voltage
    regulation purposes. The main objective of the installation of a VRDT is to regulate
    the LV network voltage level (i.e. 400 V), to avoid violation of the limits defined
    by relevant standards or regulations. The VRDT must operate properly as a step
    down and step up transformer. Transformers covered by this document comply with
    the relevant requirements set out in IEC 60076 (all parts) and, unless otherwise
    stated in this document, they also comply with European Standards EN 50160 and
    EN 50588-1.
