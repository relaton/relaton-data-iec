abstract:
- language: en
  script: Latn
  content: "IEC 60335-2-58:2017 deals with the safety of electrically operated dishwashing
    machines for washing plates, dishes, glassware, cutlery and similar articles,
    with or without means for water heating or drying, not intended for household
    use, their rated voltage being not more than 250 V for single-phase appliances
    connected between one phase and neutral and 480 V for other appliances.<br />\r\nThese
    appliances are used for example in restaurants, canteens, hospitals, and commercial
    enterprises such as bakeries, butcheries, etc.<br />\r\nExamples of such appliances
    are<br />\r\n- conveyor dishwashers;<br />\r\n- batch dishwashers;<br />\r\n-
    brush machines.<br />\r\nRequirements to avoid backsiphonage of non-potable water
    into the water mains are specified in Annex BB.<br />\r\nThe electrical part of
    appliances making use of other forms of energy is also within the scope of this
    standard.<br />\r\nAs far as is practicable, this standard deals with the common
    hazards presented by these types of appliances.<br />\r\nAttention is drawn to
    the fact that:<br />\r\n- for appliances intended to be used in vehicles or on
    board ships or aircraft, additional requirements may be necessary;<br />\r\n-
    in many countries, additional requirements are specified by the national health
    authorities, the national authorities responsible for the protection of labour,
    the national water supply authorities and similar authorities;<br />\r\n- in many
    countries, additional requirements are specified for pressure appliances.<br />\r\nThis
    standard does not apply to:<br />\r\n- appliances designed exclusively for industrial
    purposes, for example machines used in the food industry for cleaning receptacles
    that serve as packaging for final products (e.g. bottle-cleaning machines), and
    machines used in manufacturing processes;<br />\r\n- sterilizers and washer-disinfectors
    used to treat medical materials (IEC 61010-2-040);<br />\r\n- dishwashers that
    do not form one functional unit, for example where a trans¬portation device transfers
    the load from one separate unit to another;<br />\r\n- separately driven transport
    devices not confined in the appliance;<br />\r\n- appliances intended to be used
    in locations where special conditions prevail, such as the presence of a corrosive
    or explosive atmosphere (dust, vapour or gas).<br />\r\nThis fourth edition cancels
    and replaces the third edition published in 2002 including its Amendment 1 (2008)
    and its Amendment 2 (2015). This edition constitutes a technical revision.<br
    />\r\nThis edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\n- The text has been aligned with Edition 5.2
    of Part 1;<br />\r\n- Requirements and tests for vertical-lift doors with and
    without a counterbalance system are clarified (20.103, 20.104);<br />\r\n- Some
    notes have been converted to normative text or deleted (7.15, 9, 10.1, 11.7, 15.3,
    19.4, 20.1, 20.102, 22.106, 22.107, 23.3).<br />\r\nThis part 2 is to be used
    in conjunction with the latest edition of IEC 60335-1 and its amendments. It was
    established on the basis of the fifth edition (2010) of that standard.<br />\r\nThis
    part 2 supplements or modifies the corresponding clauses in IEC 60335-1, so as
    to convert that publication into the IEC standard: Safety requirements for commercial
    electric dishwashing machines.<br />\r\nWhen a particular subclause of Part 1
    is not mentioned in this part 2, that subclause applies as far as is reasonable.
    When this standard states \"addition\", \"modification\" or \"replacement\", the
    relevant text in Part 1 is to be adapted accordingly.<br />\r\nKey words: Dishwashing
    Machine, Safety, Commercial"
