  content: "<!-- NEW -->L'IEC 60335-2-58:2017 traite de la sécurité des lave-vaisselle
    électriques destinés à laver les assiettes, plats, verres, couverts et articles
    similaires, avec ou sans dispositif de chauffage de l’eau ou de séchage, et qui
    ne sont pas destinés à un usage domestique, dont la tension assignée ne dépasse
    pas 250 V pour les appareils monophasés alimentés entre phase et neutre, et 480
    V pour les autres appareils.<br />\r\nCes appareils sont utilisés par exemple
    dans les restaurants, les cantines, les hôpitaux et les entreprises artisanales,
    telles que les boulangeries, les boucheries, etc.<br />\r\nÀ titre d’exemple,
    il est possible de citer:<br />\r\n- les lave-vaisselle à convoyeur;<br />\r\n-
    les lave-vaisselle à panier fixe;<br />\r\n- les machines à brosses.<br />\r\nLes
    exigences pour éviter le retour d’eau non potable par siphonnage dans le réseau
    de distribution d'eau sont spécifiées à l’Annexe BB.<br />\r\nLa partie électrique
    des appareils utilisant d’autres formes d’énergie entre également dans le domaine
    d’application de la présente norme.<br />\r\nDans la mesure du possible, la présente
    norme traite des risques ordinaires présentés par ces types d'appareils.<br />\r\nL’attention
    est attirée sur le fait que:<br />\r\n- pour les appareils destinés à être utilisés
    dans des véhicules ou à bord de navires ou d'avions, des exigences supplémentaires
    peuvent être nécessaires;<br />\r\n- dans de nombreux pays, des exigences supplémentaires
    sont spécifiées par les organismes nationaux de la santé, par les organismes nationaux
    responsables de la protection des travailleurs, par les organismes nationaux responsables
    de l'alimentation en eau et par des organismes similaires;<br />\r\n- dans de
    nombreux pays, des exigences supplémentaires sont spécifiées pour les appareils
    à pression.<br />\r\nLa présente norme ne s’applique pas:<br />\r\n- aux appareils
    conçus exclusivement pour des usages industriels, par exemple les machines utilisées
    dans l’industrie alimentaire pour le nettoyage des récipients servant à l’emballage
    des produits finis (par exemple, les machines à nettoyer les bouteilles), et les
    machines utilisées dans les processus de fabrication;<br />\r\n- aux stérilisateurs
    et laveurs désinfecteurs utilisés pour traiter le matériel médical (IEC 61010-2-040);<br
    />\r\n- aux lave-vaisselle qui ne forment pas une seule unité fonctionnelle, par
    exemple lorsqu'un dispositif de transport transfère la charge d'une unité à une
    autre;<br />\r\n- aux dispositifs de transport actionnés séparément non contenus
    dans l’appareil;<br />\r\n- aux appareils destinés à être utilisés dans des locaux
    présentant des conditions particulières, telles que la présence d'une atmosphère
    corrosive ou explosive (poussière, vapeur ou gaz).<br />\r\nCette quatrième édition
    annule et remplace la troisième édition parue en 2002, son Amendement 1 (2008)
    et son Amendement 2 (2015). Cette édition constitue une révision technique.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à l'édition précédente:<br />\r\n- Le texte a été aligné sur l’Édition
    5.2 de la Partie 1;<br />\r\n- Les exigences et les essais relatifs aux portes
    verticales coulissantes avec et sans système de contrepoids sont clarifiés (20.103,
    20.104);<br />\r\n- Certaines notes ont été transformées en texte normatif ou
    ont été supprimées (7.15, 9, 10.1, 11.7, 15.3, 19.4, 20.1, 20.102, 22.106, 22.107,
    23.3).<br />\r\nLa présente partie 2 doit être utilisée conjointement avec la
    dernière édition de l’IEC 60335-1 et ses amendements. Elle a été établie sur la
    base de la cinquième édition (2010) de cette norme.<br />\r\nLa présente partie
    2 complète ou modifie les articles correspondants de l’IEC 60335-1, de façon à
    transformer cette publication en norme IEC: Exigences de sécurité pour les lave-vaisselle
    électriques à usage collectif.<br />\r\nLorsqu'un paragraphe particulier de la
    Partie 1 n'est pas mentionné dans la présente partie 2, ce paragraphe s'applique
    pour autant qu'il soit raisonnable. Lorsque la présente norme spécifie \"addition\",
    \"modification\" ou \"remplacement\", le texte correspondant de la Partie 1 doit
    être adapté en conséquence."
