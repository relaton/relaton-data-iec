  format: text/html
- content: "L'IEC 61406-1:2022 spécifie les exigences minimales pour permettre une
    identification unique et globale des objets physiques, qui constitue également
    un renvoi vers ses informations numériques connexes. Cette identification est
    par la suite appelée \"lien d’identification\" (IL), les données codées étant
    désignées \"chaîne IL\". La chaîne IL a le format de données d’un lien (URL).
    L’IL est lisible par machine et associé à l’objet physique sous la forme d’un
    symbole 2D ou d’une balise NFC. Les exigences de la présente norme s’appliquent
    aux objets physiques:<br />\r\n- qui sont fournis par le fabricant sous forme
    d’unité individuelle;<br />\r\n- et auxquels le fabricant a déjà attribué une
    identité unique.<br />\r\nLe présent document ne spécifie aucune exigence relative
    au contenu et à la disposition des plaques signalétiques (par exemple organisation
    spatiale, contenu des textes bruts, symboles d’homologation, etc.)."
