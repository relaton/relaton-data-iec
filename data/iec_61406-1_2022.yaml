abstract:
- content: "IEC 61406-1:2022 specifies minimum requirements for a globally unique
    identification of physical objects which also constitutes a link to its related
    digital information. This identification is designated hereinafter as \"Identification
    Link\" (IL), with the encoded data designated as IL string. The IL string has
    the data-format of a link (URL). The IL is machine-readable and is attached to
    the physical object in a 2D symbol or NFC tag. The requirements in this standard
    apply to physical objects:<br />\r\n- that are provided by the manufacturer as
    an individual unit,<br />\r\n- and that have already been given a unique identity
    by the manufacturer.<br />\r\nThis document does not specify any requirements
    on the content and the layout of nameplates/typeplates (e.g. spatial arrangement,
    content of the plain texts, approval symbols etc.)."
  language:
