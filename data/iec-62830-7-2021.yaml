abstract:
- language: en
  script: Latn
  content: IEC 62830-7:2021 defines terms, definitions, symbols, configurations, and
    test methods that can be used to evaluate and determine the performance characteristics
    of linear sliding mode triboelectric energy harvesting devices for practical use.
    This document is applicable to energy harvesting devices for consumer, general
    industries, military and aerospace applications without any limitations on device
    technology and size.
- language: fr
  script: Latn
  content: L’IEC 62830-7:2021 définit les termes, définitions, symboles, configurations
    et les méthodes d’essai pouvant être utilisés pour évaluer et déterminer les caractéristiques
    de performance des dispositifs de récupération d’énergie triboélectrique en mode
    de coulissement linéaire dans le contexte d’une utilisation pratique. Le présent
    document s’applique aux dispositifs de récupération d’énergie destinés au grand
    public, aux industries générales, aux applications militaires et aérospatiales,
    sans restriction concernant la technologie et la taille des dispositifs.
