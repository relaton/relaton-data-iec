abstract:
- language: en
  script: Latn
  content: "IEC 61643-41:2025 is applicable to devices for surge protection against
    indirect and direct effects of lightning or other transient overvoltages.<br />\r\nThese
    devices are intended to be connected to DC power circuits and equipment rated
    up to 1 500 V DC. Performance and safety requirements, tests and ratings are specified
    in this document. These devices contain at least one nonlinear component and are
    intended to limit surge voltages and divert surge currents.<br />\r\nThe test
    requirements provided by this document are based on the assumption that the SPD
    is connected to a DC power circuit fed by a power source providing a linear voltage-current
    characteristic. When the SPD is to be connected to a different kind of source,
    careful consideration is required. This mainly applies with regard to system and
    fault conditions to be expected in such a system (e.g. expected short circuit
    current, TOV-stresses).<br />\r\nThis document can apply for railway applications,
    when related product standards do not exist for that area or for certain applications.<br
    />\r\nBased on a risk assessment it might not be necessary to apply all requirements
    of this document to SPDs designed for specific power applications only, e.g. circuits
    with a low power capability, circuits supplied by nonlinear sources, circuits
    with protective separation from the utility supply.<br />\r\nNOTE 1 More information
    on risk assessment is provided in IEC Guide 116.<br />\r\nSPDs for PV applications
    are not covered by this document.<br />\r\nNOTE 2 Such SPDs for PV applications
    are covered by IEC 61643-31.<br />\r\nNOTE 3 Other exclusions based on national
    regulations are possible.<br />\r\nThis International Standard is to be used in
    conjunction with IEC 61643-01."
- language: fr
  script: Latn
  content: "IEC 61643-41: 2025 s’applique aux dispositifs de protection contre les
    effets indirects et directs de la foudre ou contre les surtensions transitoires.<br
    />\r\nCes dispositifs sont destinés à être connectés à des circuits d’alimentation
    ou à des équipements en courant continu de tension assignée allant jusqu’à 1 500
    V en courant continu. Les exigences de performance et de sécurité, les essais
    et les valeurs assignées sont spécifiés dans le présent document. Ces dispositifs
    comportent au moins un composant non linéaire et sont utilisés pour limiter les
    surtensions et écouler les courants de foudre.<br />\r\nLes exigences d’essai
    prévues par le présent document reposent sur l’hypothèse que le parafoudre est
    connecté à un circuit d’alimentation en courant continu alimenté par une source
    d’alimentation présentant une caractéristique tension-courant linéaire. Lorsque
    le parafoudre doit être connecté à un autre type de source, une attention particulière
    est exigée, notamment s’agissant des conditions de réseau et des conditions de
    défaut qui peuvent être attendues dans un tel réseau (par exemple le courant de
    court-circuit prévu, les contraintes TOV).<br />\r\nLe présent document peut s’appliquer
    aux applications ferroviaires, lorsqu’il n’existe pas de normes de produits connexes
    pour ce domaine ou pour certaines applications.<br />\r\nSur la base d’une évaluation
    des risques, il peut ne pas être nécessaire d’appliquer toutes les exigences du
    présent document aux parafoudres conçus uniquement pour des applications électriques
    spécifiques, par exemple les circuits ayant une faible capacité électrique, les
    circuits alimentés par des sources non linéaires, les circuits avec une séparation
    de protection de l’alimentation électrique.<br />\r\nNOTE 1 Des informations supplémentaires
    sur l’évaluation des risques sont données dans le Guide 116 de l’IEC.<br />\r\nLes
    parafoudres pour les applications photovoltaïques ne sont pas couverts par le
    présent document.<br />\r\nNOTE 2 Les parafoudres pour les applications photovoltaïques
    sont couverts par l’IEC 61643-31.<br />\r\nNOTE 3 D’autres exclusions fondées
    sur des réglementations nationales sont possibles.<br />\r\nLa présente Norme
    internationale doit être utilisée conjointement avec l’IEC 61643-01."
