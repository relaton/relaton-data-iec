abstract:
- language: en
  script: Latn
  content: "IEC 61191-1:2018 prescribes requirements for materials, methods and verification
    criteria for producing quality soldered interconnections and assemblies using
    surface mount and related assembly technologies. This part of IEC 61191 also includes
    recommendations for good manufacturing processes. This edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\n-
    the requirements have been updated to be compliant with the acceptance criteria
    in IPC‑A-610F;<br />\r\n- the term \"assembly drawing\" has been changed to \"assembly
    documentation\" throughout;<br />\r\n- references to IEC standards have been corrected;<br
    />\r\n- Clause 9 was completely rewritten;<br />\r\n- Annex B was removed because
    there are already procedures for circuit board assemblies."
- language: fr
  script: Latn
  content: "L’IEC 61191-1:2018 établit les exigences relatives aux matériaux, méthodes
    et critères de vérification utilisés dans le cadre de la production d’interconnexions
    et d’ensembles brasés de qualité faisant appel à la technique de montage en surface
    ainsi qu’à des techniques d’assemblage associées. La présente partie de l’IEC
    61191 comprend également des recommandations concernant la qualité des processus
    de fabrication. Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l'édition précédente:<br />\r\n- les exigences ont été mises à jour
    pour être conformes aux critères d’acceptation de l’IPC‑A-610F;<br />\r\n- le
    terme \"dessin d’assemblage\" a été remplacé partout par \"document d’assemblage\";<br
    />\r\n- les références aux normes IEC ont été corrigées;<br />\r\n- l’Article
    9 a été entièrement réécrit;<br />\r\n- l’Annexe B a été retirée car des procédures
    d’assemblages de cartes à circuits existent déjà."
