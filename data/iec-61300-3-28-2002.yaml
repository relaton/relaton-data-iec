abstract:
- language: en
  script: Latn
  content: Describes methods to measure fast variation of attenuation due to mechanical
    stresses. Transient loss measurement shows the effect of fast mechanical disturbances
    on fibres, such as, dropping, vibration, or manipulation. The duration is generally
    longer than several tens of milliseconds. This method is not designed to measure
    very fast transient losses, with duration less than 1 ms.
- language: fr
  script: Latn
  content: Décrit les méthodes de mesure de la variation rapide de l'affaiblissement
    causée par les contraintes mécaniques. La mesure de la perte transitoire montre
    l'effet des perturbations mécaniques reapides sur les fibres, tel que les chutes,
    les vibrations, et la manipulation. La durée est généralement supérieure à quelques
    dizaines de millisecondes. Cette méthode n'est pas conçue pour mesurer les pertes
    tranistoires très rapides, d'une durée inférieure è 1 ms.
