abstract:
- language: en
  script: Latn
  content: "IEC 60050-631:2024 gives the general terminology applicable to electrical
    energy storage systems, as well as general terms pertaining to specific applications
    and associated technologies. It has the status of a horizontal publication in
    accordance with IEC Guide 108.<br />\r\nThis terminology is consistent with the
    terminology developed in the other specialized parts of the IEV.<br />\r\nThis
    horizontal publication is primarily intended for use by technical committees in
    the preparation of IEC publications in accordance with the principles laid down
    in IEC Guide 108.<br />\r\nOne of the responsibilities of a technical committee
    is, wherever applicable, to make use of horizontal publications in the preparation
    of its publications."
