abstract:
- language: en
  script: Latn
  content: 'Characteristics of the ''parallel highway'' for the CAMAC instrumentation
    and interface system described in IEC 60516. This highway provides for the high-speed
    transfer of data between CAMAC crates and computers or other controllers and for
    the interconnection of CAMAC crates in multicrate systems. Signal, timing and
    logical organization. Appendix: specifications of a standard crate controller.'
- language: fr
  script: Latn
  content: 'Définit les caractéristiques normales de l''«Interconnexion parallèle»
    du système d''interface CAMAC pour instrumentation qui fait l''objet de la CEI
    60516. Cette interconnexion est conçue pour le transfert à grande vitesse des
    informations entre les châssis CAMAC et les ordinateurs ou d''autres systèmes
    de commande, ainsi que pour le raccordement mutuel des châssis CAMAC dans les
    systèmes multichâssis. Organisation logique; signaux d''information et de synchronisation.
    En annexe: Spécifications normales d''un contrôle de châssis.'
