abstract:
- language: en
  script: Latn
  content: IEC 61300-1:2011 contains a series of environmental test and measurement
    procedures and, in some cases, preferred severities designed to assess the ability
    of fibre optic interconnecting devices and passive components to perform under
    expected service conditions. Although the severities are primarily intended for
    land-based communications, the procedures may be used for other applications.
    The object of this standard is to provide uniform and reproducible environmental
    test procedures and measurement procedures, for those preparing specifications
    for fibre optic interconnecting devices and passive components. The changes with
    respect to the previous edition are to reconsider the terms and definitions and
    multimode launch conditions.
- language: fr
  script: Latn
  content: La CEI 61300-1:2011 contient une série de méthodes d'essai et de mesure
    environnementales et, dans certains cas, les sévérités préférentielles pour évaluer
    la capacité des dispositifs d'interconnexion et composants passifs à fibres optiques
    à fonctionner dans des conditions de service prévues. Même si les sévérités sont
    d'abord destinées aux communications terrestres, les méthodes peuvent être utilisées
    pour d'autres applications. L'objet de la présente norme est de fournir des méthodes
    d'essai environnementales et de mesure uniformes et reproductibles aux personnes
    en charge de la rédaction de spécifications concernant les dispositifs d'interconnexion
    et les composants passifs à fibres optiques. Les modifications par rapport à l'édition
    précédente consistent en une reconsidération des termes et définitions et des
    conditions d'injection en multimode.
