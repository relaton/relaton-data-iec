abstract:
- content: "IEC 61643-01: 2024 contains the common requirements for all SPDs. This
    document is applicable to devices for surge protection against indirect and direct
    effects of lightning or other transient overvoltages, hereafter referred to as
    Surge Protective Devices (SPDs). SPDs are intended to be connected to circuits
    or equipment rated up to 1 000 V AC (RMS) or 1 500 V DC. Performance and safety
    requirements, tests and ratings are specified in this document. SPDs contain at
    least one nonlinear component and are intended to limit surge voltages and divert
    surge currents. This document, together with IEC 61643-11:— (second edition),
    cancels and replaces the first edition of IEC 61643-11 published in 2011. This
    edition constitutes a technical revision.<br />\r\nThis edition includes the following
    significant technical changes with respect to the first edition of IEC 61643-11:<br
    />\r\na) Clarification on test application either to a complete SPD, to a \"mode
    of protection\", or to a complete \"SPD assembly\";<br />\r\nb) Additional measurement
    of voltage protection level on \"combined modes of protection\" between live conductors
    and PE (see new Annex F);<br />\r\nc) Additional duty test for T1 SPD and T2 SPD
    with follow current to check for increased follow current at lower impulse current
    amplitude (see 9.3.5.5);<br />\r\nd) Modified and amended short circuit current
    test requirements to better cover up-to-date internal SPD disconnector technologies
    (see 9.3.6.3);<br />\r\ne) Improved dielectric test requirements for the SPD’s
    main circuits and added dielectric test requirements for \"electrically separated
    circuits\" (see 9.3.7 and 9.3.8);<br />\r\nf) Additional clearance requirements
    for \"electrically separated circuits\" (see 9.4.4);<br />\r\ng) Additional information
    and details for SPDs for DC installations."
