- content: "L'IEC 61643-01:2024 contient les exigences communes à tous les SPD. Le
    présent document est applicable aux dispositifs de protection contre les effets
    indirects et directs de la foudre ou contre les surtensions transitoires, ci-après
    dénommés parafoudres (SPD). Les parafoudres sont destinés à être connectés à des
    circuits ou à des équipements de tension assignée allant jusqu’à 1 000 V efficaces
    en courant alternatif ou 1 500 V en courant continu. Les exigences de performance
    et de sécurité, les essais et les valeurs assignées sont spécifiés dans le présent
    document. Les parafoudres comportent au moins un composant non linéaire et sont
    utilisés pour limiter les surtensions et écouler les courants de foudre. Le présent
    document, conjointement avec l’IEC 61643-11:— (deuxième édition), annule et remplace
    la première édition de l’IEC 61643-11 parue en 2011. Cette édition constitue une
    révision technique.<br />\r\nCette édition inclut les modifications techniques
    majeures importantes suivantes par rapport à la première édition de l’IEC 61643-11:<br
    />\r\na) clarification de l’application des essais soit à un parafoudre complet,
    soit à un \"mode de protection\", soit à un \"jeu de parafoudre\" complet;<br
    />\r\nb) ajout d’une mesure du niveau de protection en tension sur les \"modes
    de protection combinés\" entre les conducteurs actifs et le PE (voir la nouvelle
    Annexe F);<br />\r\nc) ajout d’un essai de fonctionnement pour les parafoudres
    T1 et T2 avec courant de suite pour vérifier l’augmentation du courant de suite
    à une amplitude de courant de choc plus faible (voir 9.3.5.5);<br />\r\nd) modification
    des exigences relatives à l’essai de comportement vis-à-vis des courants de court-circuit,
    afin de mieux couvrir les technologies modernes de déconnecteurs internes de parafoudre
    (voir 9.3.6.3);<br />\r\ne) amélioration des exigences relatives à l’essai diélectrique
    pour les circuits principaux d’un parafoudre et ajout d’exigences relatives à
    l’essai diélectrique pour les \"circuits électriquement séparés\" (voir 9.3.7
    et 9.3.8);<br />\r\nf) ajout d’exigences en matière de distance d’isolement pour
    les \"circuits électriquement séparés\" (voir 9.4.4);<br />\r\ng) ajout d’informations
    et de détails concernant les parafoudres pour les installations à courant continu."
