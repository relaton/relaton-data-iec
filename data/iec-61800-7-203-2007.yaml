abstract:
- language: en
  script: Latn
  content: IEC 61800-7-203:2007 specifies profiles for Power Drive Systems (PDS) and
    their mapping to existing communication systems by use of a generic interface
    model as well as specifies profile type 3 for Power Drive Systems (PDS). Profile
    type 3 can be mapped onto different communication network technologies.
- language: fr
  script: Latn
  content: La CEI 61800-7-203:2007 spécifie les profils dédiés aux entraînements électriques
    de puissance (PDS) et leur mise en correspondance avec les systèmes de communication
    existants grâce à un modèle d'interface générique ainsi que le profil de type
    3 dédié aux entraînements électriques de puissance (PDS). Le profil de type 3
    peut être mis en correspondance sur différentes technologies de réseaux de communication.
