abstract:
- content: |-
    Applies to overhead lines of nominal voltage above 45 kV. It may
    also be applied to lines with a lower nominal voltage.
    The purpose of this report is to propose relationships between
    loads imposed on transmission lines and the strengths of
    transmission lines components in order to obtain safe and
    economical designs.

    Has the status of a technical report.

    The contents of the corrigendum of September 1991 have been included in this copy.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    S'applique aux lignes aériennes ayant une tension normale
    supérieure à 45 kV. Il peut aussi s'appliquer aux lignes ayant une
    tension nominale plus faible.
    Le but de ce rapport est de proposer une relation entre les charges
    imposées sur les lignes de transport et de la résistance des
    composants de lignes de transport afin d'aboutir à des conceptions
    économiques.

    A le statut d'un rapport technique.

    Le contenu du corrigendum de septembre 1991 a été pris en considération dans cet exemplaire.
