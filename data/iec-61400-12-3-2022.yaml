abstract:
- language: en
  script: Latn
  content: "IEC 61400-12-3:2022 specifies a measurement and analysis procedure for
    deriving the wind speed correction due to terrain effects and applies to the performance
    testing of wind turbines of all types and sizes connected to the electrical power
    network as described in IEC 61400‑12‑1. The procedure applies to the performance
    evaluation of specific wind turbines at specific locations. The purpose of this
    part of IEC 61400 is to provide a uniform methodology that will ensure consistency,
    accuracy and reproducibility in the measurement and analysis of a site calibration
    for use in the determination of the power performance of wind turbines. This document
    provides guidance in the measurement, analysis, and reporting of the site calibration
    for subsequent use in power performance testing for wind turbines.<br />\r\nThis
    first edition of IEC 61400-12-3 is part of a structural revision that cancels
    and replaces the performance standards IEC 61400-12-1:2017 and IEC 61400-12-2:2013.
    The structural revision contains no technical changes with respect to IEC 61400-12-1:2017
    and IEC 61400‑12‑2:2013, but the parts that relate to wind measurements, measurement
    of site calibration and assessment of obstacle and terrain have been extracted
    into separate standards.<br />\r\nThe content of the corrigendum 1 (2025-04) has
    been included in this copy."
- language: fr
  script: Latn
  content: "IEC 61400-12-3:2022 spécifie une procédure de mesure et d’analyse de dérivation
    de la correction de vitesse du vent en raison des effets de terrain, et s’applique
    aux essais de performance d’éoliennes raccordés au réseau électrique de tous types
    et de toutes tailles, comme cela est décrit dans l’IEC 61400-12-1. La procédure
    est applicable pour l’évaluation de la performance d'éoliennes spécifiques sur
    des sites spécifiques. La présente partie de l'IEC 61400 a pour objet de fournir
    une méthodologie uniforme qui garantit la cohérence, l’exactitude et la reproductibilité
    du mesurage et de l'analyse d’un étalonnage de site pour utilisation, afin de
    déterminer la performance de puissance des éoliennes. Le présent document fournit
    des recommandations relatives au mesurage, à l'analyse et à la consignation des
    rapports de l’étalonnage du site pour une utilisation ultérieure, dans les essais
    de performance de puissance des éoliennes.<br />\r\nLa présente première édition
    de l’IEC 61400-12-3 fait partie d'une révision structurelle qui annule et remplace
    les normes de performance IEC 61400-12-1:2017 et IEC 61400-12-2:2013. Cette révision
    structurelle ne contient aucune modification technique par rapport à l'IEC 61400-12-1:2017
    et l'IEC 61400-12 2:2013. Toutefois, les parties relatives aux mesurages du vent,
    au mesurage de l'étalonnage du site et à l'évaluation des obstacles et du terrain
    ont été extraites vers des normes distinctes.<br />\r\nLe contenu du corrigendum
    1 (2025-04) a été pris en considération dans cet exemplaire."
