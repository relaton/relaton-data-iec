abstract:
- language: en
  script: Latn
  content: |-
    Applies only to newly manufactured static var-hour meters of accuracy classes 2 and 3, for the measurement of alternating current electrical reactive energy in 50 Hz or 60 Hz networks and it applies to their type tests only. For practical reasons, this standard is
    based on a conventional definition of reactive energy for sinusoidal currents and voltages containing the fundamental frequency only.
    <br /><br />This publication is of high relevance for Smart Grid</a>.
- language: fr
  script: Latn
  content: |-
    est applicable uniquement aux compteurs statiques d'énergie réactive neufs des classes de précision 2 et 3, destinés à la mesure de l'énergie électrique réactive en courant alternatif sur les réseaux électriques en 50 Hz et 60 Hz, et à leurs essais de type. Pour des raisons pratiques, cette norme est basée sur une définition
    conventionnelle de lénergie réactive pour intensités et tensions sinusoïdales contenant seulement la fréquence fondamentale.
