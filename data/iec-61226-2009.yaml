abstract:
- language: en
  script: Latn
  content: |-
    IEC 61226:2009 establishes a method of classification of the information and command functions for nuclear power plants, and the instrumentation and control systems and equipment that provide those functions, into categories that designate the importance to safety of the function. The resulting classification then determines relevant design criteria. Is applicable to all the information and command functions and the instrumentation and control systems and equipment that provide those functions. The main changes with respect to the previous edition are listed below:<br />
    - to introduce a definition for "non-hazardous stable state";<br />
    - to clarify limits of categories;<br />
    - to clarify requirements related to equipment used for beyond design events.
- language: fr
  script: Latn
  content: |-
    La CEI 61226:2009 établit une méthode de classement des fonctions d'information et de commande des centrales nucléaires de puissance et des systèmes d'instrumentation et de contrôle-commande (I&C) et matériels qui assurent ces fonctions en catégories indiquant l'importance pour la sûreté de la fonction. Le classement qui en résulte permet alors de déterminer les critères de conception appropriés. Est applicable à toutes les fonctions d'information et de commande, à tous les systèmes d'I&C et les matériels supports de ces fonctions. Les modifications techniques majeures par rapport à l'édition précédente sont les suivantes:<br />
    - introduction d'une définition pour "état contrôlé";<br />
    - clarification des limites des catégories;<br />
    - clarification des exigences portant sur les matériels utilisés hors dimensionnement.
