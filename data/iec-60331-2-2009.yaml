abstract:
- language: en
  script: Latn
  content: "IEC 60331-2:2009 specifies the test apparatus and procedure and gives
    the performance requirements, including recommended flame application times, for
    low-voltage power cables of rated voltage up to and including 0,6/1,0 kV and control
    cables with a rated voltage which are required to maintain circuit integrity when
    subject to fire and mechanical shock under specified conditions. It is intended
    for use when testing cables not greater than 20 mm overall diameter.\nNOTE Cables
    of larger diameter should be tested using the apparatus, procedure and requirements
    of IEC 60331-1. This standard describes the means of test specimen preparation,
    the continuity checking arrangements, the electrical testing procedure, the method
    of burning the cables and the method of shock production, and gives requirements
    for evaluating test results. Annex A provides the method of verification of the
    burner and control system used for the test. Requirements are stated for an identification
    that may optionally be marked on the cable to signify compliance with this standard.
    \n\nIt has the status of a horizontal standard in accordance with <a\nhref=\"https://webstore.iec.ch/publication/7516\">IEC
    Guide 104</a>."
- language: fr
  script: Latn
  content: "La CEI 60331-2:2009 donne des précisions sur l'appareillage, la procédure
    d'essai et les exigences de performance, y compris des recommandations pour la
    durée des temps d'application de la flamme, pour les câbles de puissance à basse
    tension, de tension assignée au plus égale à 0,6/1,0 kV, et les câbles de contrôle
    ayant une tension assignée, qui sont réputés conserver l'intégrité du circuit
    quand ils sont soumis à un incendie et à des chocs mécaniques dans des conditions
    spécifiées. Elle est prévue pour être utilisée pour essayer des câbles de diamètre
    externe inférieur ou égal à 20 mm.\nNOTE Pour les câbles de diamètre plus grand,
    il convient d'utiliser l'appareillage, la procédure et les exigences de la CEI
    60331-1. \nCette norme décrit les moyens de préparation de l'éprouvette d'essai,
    les dispositions de contrôle de la continuité du circuit, la procédure d'essai
    électrique, la méthode pour brûler les câbles et la méthode de production des
    chocs, et indique les exigences pour évaluer les resultats. L'Annexe A donne la
    méthode de vérification du brûleur et le système de contrôle utilisé pour l'essai.
    Les conditions requises sont indiquées pour une identification signifiant la conformité
    à la présente norme par un éventuel marquage sur le câble. \n\nElle a le statut
    de norme horizontale conformément au <a\nhref=\"https://webstore.iec.ch/publication/7516\">IEC
    Guide 104</a>."
