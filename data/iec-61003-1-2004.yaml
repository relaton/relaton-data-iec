abstract:
- language: en
  script: Latn
  content: IEC 61003-1:2004 is applicable to pneumatic and electric industrial-process
    instruments using measured values that are continuous signals in accordance with
    IEC 60382, or IEC 60381-1. It is intended to specify uniform testing methods for
    performance evaluation of industrial-process instruments with analogue measured
    values and two- or multi-state outputs. This second edition cancels and replaces
    the first edition issued in 1991 and constitutes a technical revision. It takes
    into account the common standardized basis specified in the IEC 61298 series.
    This bilingual version (2014-01) corresponds to the monolingual English version,
    published in 2004-01.
- language: fr
  script: Latn
  content: La CEI 61003-1:2004 est applicable aux instruments pneumatiques et électriques
    pour processus industriels utilisant des valeurs mesurées qui sont des signaux
    continus conformément à la CEI 60382 ou à la CEI 60381-1. Elle a pour objet de
    spécifier des méthodes d'essai uniformes pour l'évaluation des performances des
    instruments pour processus industriels avec valeurs mesurées analogiques et sorties
    à deux ou plusieurs états. Cette deuxième édition annule et remplace la première
    édition parue en 1991 et constitue une révision technique. Elle tient compte de
    la base commune normalisée spécifiée dans la série CEI 61298. La présente version
    bilingue (2014-01) correspond à la version anglaise monolingue publiée en 2004-01.
