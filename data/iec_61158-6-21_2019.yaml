  format: text/html
- content: "L’IEC 61158-6-21:2019 appartient à une série élaborée pour faciliter l’interconnexion
    des composants des systèmes d’automatisation. Elle est liée à d'autres normes
    de la série telle que définie par le modèle de référence des bus de terrain \"à
    trois couches\" décrit dans l’IEC 61158‑1.<br />\r\nLa présente Norme internationale
    contient des éléments spécifiques au protocole de communication de Type 21."
