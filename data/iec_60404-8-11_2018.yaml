abstract:
- content: "IEC 60404-8-11:2018 defines the grades of Fe-based amorphous strip delivered
    in the semi‑processed state, i.e. without final heat treatment, of nominal thickness
    0,025 mm. Other nominal thicknesses in the range from 0,020 mm to 0,030 mm can
    be specified by agreement between the manufacturer and the purchaser at the time
    of enquiry and order. In particular, it gives general requirements, magnetic properties,
    geometric characteristics, tolerances and technological characteristics, as well
    as inspection procedures.<br />\r\nThis document applies to the rapidly-solidified
    Fe-based amorphous strip supplied in coils with as-cast edges and intended for
    the construction of magnetic circuits.<br />\r\nThe grades are grouped into two
    classes:<br />\r\n- conventional grades;<br />\r\n- high permeability grades.<br
    />\r\nThey correspond to Class I1 of IEC 60404-1."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 60404-8-11:2018 définit les critères de qualité des bandes en alliage
    amorphe à base de fer livrées à l'état semi‑fini, c'est-à-dire sans traitement
    thermique final, d'une épaisseur nominale de 0,025 mm. D'autres épaisseurs nominales
    comprises entre 0,020 mm et 0,030 mm peuvent être spécifiées sous réserve d'un
    accord entre le fabricant et l'acheteur, au moment de la consultation et de la
    commande. Elle définit notamment les exigences générales, les propriétés magnétiques,
    les caractéristiques géométriques, les tolérances et les caractéristiques technologiques,
    ainsi que les procédures de contrôle applicables.<br />\r\nLe présent document
    s'applique aux bandes en alliage amorphe à base de fer produites par solidification
    rapide, livrées en bobines avec des bords bruts de coulée et destinées à la construction
    de circuits magnétiques.<br />\r\nLes qualités sont groupées en deux classes:<br
    />\r\n- les qualités conventionnelles;<br />\r\n- les qualités à haute perméabilité.<br
    />\r\nCes qualités correspondent à la Classe I1 de l'IEC 60404-1"
