abstract:
- content: "Describes considerations for the measurement of hysteretic loss in Cu/Nb-Ti
    multifilamentary composites using DC- or low-ramp-rate magnetometry. \n\nFocuses
    on the measurement of hysteretic loss in multifilamentary Cu/Nb-Ti composite conductors.
    Measurements are assumed to be on round wires with temperatures at or near 4,2
    K. DC or low-ramp-rate magnetometry will be performed using either a superconducting
    quantum interference device (SQUID magnetometer) or a vibrating-sample  magnetometer
    (VSM). In case differences between the calibrated magnetometer results are noted,
    the VSM results, extrapolated to zero ramp rate, will be taken as definitive."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Décrit des éléments nécessaires pour mesurer les pertes par hystérésis dans les composites multifilamentaires de Cu/Nb-Ti au moyen d'un magnétomètre à courant continu ou à faible vitesse de rampe.

    Concerne la mesure des pertes par hystérésis dans les conducteurs composites multifilamentaires de Cu/Nb-Ti. On suppose que les mesures sont effectuées sur des fils ronds à des températures égales ou proches de 4,2 K. La magnétométrie en courant continu ou à faible vitesse de rampe sera effectuée au moyen d'un interféromètre quantique supraconducteur (magnétomètre SQUID) ou d'un magnétomètre à échantillon vibrant (VSM). Si des différences apparaissent entre les résultats de magnétomètres étalonnés, les résultats du VSM, extrapolés à une vitesse de rampe nulle, seront considérés comme définitifs.
