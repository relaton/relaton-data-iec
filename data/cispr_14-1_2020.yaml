abstract:
- content: "CISPR 14-1:2020 specifies the requirements that apply to the emission
    of radio-frequency disturbances in the frequency range 9 kHz to 400 GHz from appliances,
    electric tools and similar apparatus as defined below, whether powered by AC or
    DC (including a battery). This document is applicable to the following equipment:<br
    />\r\n- household appliances or similar equipment;<br />\r\n- electric tools;<br
    />\r\n- similar apparatus.<br />\r\nAlso included in the scope of this document
    are separate parts of the above mentioned equipment such as motors and switching
    devices (e.g. power or protective relays). However, no emission requirements apply
    to such separate parts, unless otherwise stated in this document. Products which
    incorporate radio transmit/receive functions are included in the scope of this
    document. Equipment under the scope of this document making use of IPT is also
    in the scope. Excluded from the scope of this document are:<br />\r\n- equipment
    for which all emission requirements in the radio-frequency range are explicitly
    formulated in other CISPR standards;<br />\r\n- equipment intended to be used
    only on a vehicle, ship or aircraft;<br />\r\n- equipment used only in industrial
    environment<br />\r\n- the effects of electromagnetic phenomena relating to the
    safety of the equipment.<br />\r\nMultifunction equipment may be required to comply
    with clauses in this and other standards. The details are given in 6.5. The emission
    requirements in this document are not intended to be applicable to the intentional
    transmissions from a radio transmitter as defined by the ITU including their spurious
    emissions. This seventh edition cancels and replaces the sixth edition published
    in 2016. This edition constitutes a technical revision. This edition includes
    the following significant changes with respect to the previous edition:<br />\r\n-
    extension of the frequency range for radiated measurements above 1 GHz;<br />\r\n-
    revision of general test conditions and addition of new specific test conditions
    (e.g. for robotic equipment);<br />\r\n- introduction of additional requirements
    for equipment making use of inductive power transfer technology;<br />\r\n- remove
    from the normative text any compliance requirement based on statistical evaluation;<br
    />\r\n- revision of clicks analysis, with particular relevance to the determination
    of the observation time and the application of the upper quartile method for different
    types of click analysers.<br />\r\nRefer to the Foreword of the document for examples
    of equipment."
