- content: La CEI 61966-2-4:2006 est applicable au codage et à la communication des
    couleurs YCC utilisées dans des systèmes vidéo et applications analogues en définissant
    les transformations de codage utilisées dans des conditions de capture définies.
    Si les conditions réelles diffèrent des conditions de référence, les transformations
    de rendu complémentaires peuvent être nécessaires. De telles transformations de
    rendu complémentaires se situent au delà du domaine d'application de cette norme.
