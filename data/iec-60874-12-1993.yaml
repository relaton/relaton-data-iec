abstract:
- language: en
  script: Latn
  content: |-
    Defines the requirements and the quality assessment procedure for
    the sub-family. Type OCCA-BU is a connector set of the male and
    female configuration. It features a connector set for use in
    slide-in units with cylindrical, springloaded butting ferrules. The
    optical alignment mechanism is of the flexible sleeve style and is
    self-contained within the female connector.

    The contents of the corrigendum of May 1996 have been included in
    this copy.
- language: fr
  script: Latn
  content: |-
    Définit les exigences et la procédure d'assurance de la qualité de
    la sous-famille. Le type OCCA-BU est un jeu de connecteurs de type
    mâle/femelle. Il s'agit d'un jeu de connecteurs pour unités
    enfichables présentant des ferrules cylindriques à ressort. Le
    mécanisme d'alignement optique est du type à manchon flexible et
    est intégré au connecteur femelle.

    Le contenu du corrigendum de mai 1996 a été pris en considération
    dans cet exemplaire.
