abstract:
- content: Specifies the performance and the functional characteristics of the electrical
    supply systems required for the instrumentation and control (I&C) systems important
    to safety of a nuclear power plant. Gives also guidance on the possible use of
    these supplies for other I&C systems. Defines the methods of application of the
    relevant IAEA Safety Guide NS-G-1.3.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Etablit les performances et les caractéristiques fonctionnelles des systèmes
    d'alimentation électrique requis pour les systèmes d'instrumentation et de contrôle-commande
    (I&C) importants pour la sûreté des centrales nucléaires de puissance. Sert également
    de guide pour une éventuelle utilisation de ces alimentations pour d'autres systèmes
    d'I&C. Définit les méthodes d'application du Guide de Sûreté de l'AIEA NS-G-1.3.
