abstract:
- language: en
  script: Latn
  content: Specifies the main characteristics of the supply voltages of traction systems,
    such as traction fixed installations, including auxiliary devices fed by the contact
    line, and rolling stock, for use in railways; guided mass transport systems; material
    transportation systems.
- language: fr
  script: Latn
  content: Spécifie les caractéristiques principales des tensions d'alimentation des
    réseaux de traction, tels qu'installation près de traction, incluant les appareils
    auxiliaires alimentés par la ligne de contact, et matériel roulant, pour l'installation
    dans les chemins de fer; les systèmes guides de transport; les systèmes de transport
    de matériaux.
