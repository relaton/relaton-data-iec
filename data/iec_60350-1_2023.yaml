- content: "<!-- NEW! -->IEC 60350-1:2023 est disponible sous forme de IEC 60350-1:2023
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nL'IEC
    60350-1:2023 spécifie les méthodes de mesure de l'aptitude à la fonction des cuisinières,
    des fours, des fours à vapeur et des grils électriques à usage domestique. Le
    présent document s'applique également aux appareils mobiles équipés de fonctionnalités
    similaires, qui étaient auparavant couverts par l'IEC 61817 aujourd'hui supprimée.
    Les fours couverts par le présent document peuvent disposer ou non d'une fonction
    micro ondes. Les fabricants sont présumés définir la fonction de cuisson principale
    de l'appareil: micro-ondes ou chaleur thermique. La fonction de cuisson principale
    est mesurée au moyen d'une méthode existante en fonction de la consommation d'énergie.
    Si la fonction de cuisson principale est déclarée dans le manuel d'instruction
    comme étant la fonction micro-ondes, l'IEC 60705 s'applique pour le mesurage de
    la consommation d'énergie. Si la fonction de cuisson principale est déclarée comme
    étant la chaleur thermique, l'IEC 60350-1 s'applique pour le mesurage de la consommation
    d'énergie. Si la fonction principale n'est pas déclarée par le fabricant, l'aptitude
    à la fonction micro-ondes et à la fonction chaleur thermique est mesurée autant
    que possible. Pour le mesurage de la consommation d'énergie et du temps de chauffage
    d'une charge (voir l'Article 8), le présent document ne s'applique pas non plus
    aux:<br />\r\n- fonctions micro-ondes combinées;<br />\r\n- fours avec plateau
    coulissant ou plateau tournant;<br />\r\n- fours à petite cavité (voir le 3.16);<br
    />\r\n- fours sans commande de température réglable;<br />\r\n- fonctions de chauffage
    et fonctions éco autres que celles définies dans le présent document;<br />\r\n-
    appareils avec fonction de vapeur uniquement.<br />\r\nLe présent document ne
    s'applique pas aux fours à micro-ondes (IEC 60705).<br />\r\nLe présent document
    définit les caractéristiques de performance principales de ces appareils qui sont
    pertinentes pour l'utilisateur et spécifie les méthodes de mesure de ces caractéristiques.
    Le présent document ne spécifie pas un système de classement pour l'aptitude à
    la fonction de ces appareils. Le présent document ne traite pas des exigences
    de sécurité (IEC 60335-2-6 et IEC 60335-2-9). Les appareils couverts par le présent
    document peuvent être posés sur le sol, encastrés ou placés sur un plan de travail.
    Aucune méthode de mesure de la consommation d'énergie n'est disponible pour les
    fonctions de vapeur et de grill. Cette troisième édition annule et remplace la
    deuxième édition parue en 2016 et la Fiche d'interprétation 1:2021. Cette édition
    constitue une révision technique. Cette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\na) ajout de nouvelles
    définitions pour la fonction de chauffage et la fonction éco, avec un amendement
    concernant les considérations relatives au mode faible puissance à l'Article 3;<br
    />\r\nb) modification de l'ordre des articles;<br />\r\nc) révision du 5.3;<br
    />\r\nd) mise à jour du 6.2 afin d'améliorer la fiabilité de la mesure du volume;<br
    />\r\ne) suppression du 6.7, Horizontalité de l'étagère;<br />\r\nf) révision
    de l'Article 7 relatif à l'exactitude des fonctions éco avec utilisation de la
    chaleur résiduelle;<br />\r\ng) révision de l'Article 8 afin d'améliorer la fiabilité
    de la méthode de mesure de la consommation d'énergie, en particulier en ce qui
    concerne l'anticontournement;<br />\r\nh) mesurage de la consommation d'énergie
    unique pour l'ensemble des fonctions de chauffage et des fonctions éco avec indication
    de la consommation d'énergie pour une augmentation de la température de 165 K
    (comparée à 155 K actuellement pour une fonction de circulation forcée de l'air,
    par exemple), ce qui donne des valeurs de consommation d'énergie supérieures à
    celles de l'édition précédente;<br />\r\ni) remplacement de Ry par L* dans l'Article
    9 et référence à l'IEC TS 63350;<br />\r\nj) introduction du temps de cuisson
    pour la mesure de référence des brocolis à l'Article 10;<br />\r\nk) remplacement
    du terme \"partie jaune\" par le terme \"valeur d'angle de teinte\" à l'Article
    10;<br />\r\nl) les exigences relatives à la vérification numérique (voir l'ancien
    7.5.3.6.3) sont obsolètes, comme cela est spécifié dans l'IEC TS 63350;<br />\r\nm)
    révision de l'Article 14 (Mesurage de la consommation des modes faible puissance,
    ancien Article 12);<br />\r\nn) annulation de l'ancienne Annexe G (informative)
    en raison de l'absence d'application de cette méthode de mesure d'une activité
    associée;<br />\r\no) les anciennes Annexes B et F sont obsolètes, car des nuanciers
    plus récents sont spécifiés dans l'IEC TS 63350;<br />\r\np) l'ancienne Annexe
    E sera remplacée par un document de support disponible sur le site web de l'IEC."
