abstract:
- language: en
  script: Latn
  content: Applies to broadcast television receivers designed for monochrome and colour
    vision reception with accompanying sound. The standard constitutes a catalogue
    of selected measurements recommended for assessing electrical and acoustic properties
    of receivers such as audio-frequency response characteristic, volume control characteristic,
    audio-frequency non-linearity distortion, internally generated interference, sensitivity,
    acoustic frequency response characteristic, acoustic polar diagram, etc.
- language: fr
  script: Latn
  content: Est applicable aux récepteurs de télévision conçus pour la retransmission
    des images en noir et blanc ou en couleur, avec le son associé. Cette norme constitue
    un catalogue de mesures sélectionnées, recommandées pour évaluer les propriétés
    électriques et acoustiques des récepteurs telles que la caractéristique électrique
    amplitude/fréquence, la caractéristique de la commande de puissance, la distorsion
    de non-linéarité à audiofréquence, les brouillages endogènes, la sensibilité,
    la réponse acoustique amplitude/ fréquence, le diagramme de directivité acoustique,
    etc.
