abstract:
- language: en
  script: Latn
  content: IEC 61937-11:2010 describes the method to convey non-linear PCM bitstreams
    encoded according to the MPEG-4 AAC format and its extensions spectral band replication,
    parametric stereo and MPEG surround, framed in MPEG-4 LATM/LOAS. This bilingual
    version, published in 2011-01, corresponds to the English version. The French
    version of this standard has not been voted upon.
- language: fr
  script: Latn
  content: La CEI 61937-11:2010 décrit la méthode à utiliser pour acheminer les flux
    de bits à codage MIC non-linéaire selon le format MPEG-4 AAC et ses extensions,
    reconstruction de bandes spectrales, stéréo paramétrique et MPEG ambiophonique,
    avec des trames en MPEG-4 LATM/LOAS. La présente version bilingue, publiée en
    2011-01, correspond à la version anglaise. La version française de cette norme
    n'a pas été soumise au vote.
