abstract:
- language: en
  script: Latn
  content: IEC 63251:2023 defines the thermal endurance test methods for reliability
    assessment of flexible opto-electric circuit boards. The purpose of this document
    is to accommodate the uniform thermal characteristics required by the flexible
    opto-electric circuit in high temperature environments such as automobiles. In
    particular, this document specifies a test method to inspect the occurrence of
    colour exchange, deformation and delamination of flexible opto-electric circuit
    boards under thermal stress.
- language: fr
  script: Latn
  content: L'IEC 63251:2023 définit les méthodes d’essai d’endurance thermique relatives
    à l’évaluation de la fiabilité des circuits optoélectriques souples. Le présent
    document a pour objet de tenir compte des caractéristiques thermiques uniformes
    exigées par le circuit optoélectrique souple dans les environnements à haute température
    comme les automobiles. Le présent document spécifie notamment une méthode d’essai
    pour déceler l’apparition d’un changement de couleur, d’une déformation et d’une
    déstratification des circuits optoélectriques souples sous contrainte thermique.
