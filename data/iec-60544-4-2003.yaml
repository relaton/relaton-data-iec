abstract:
- language: en
  script: Latn
  content: "Provides a classification system that serves as a guide for the selection
    and indexing of insulating materials intended to serve in the radiation environment
    of nuclear reactor facilities, reactor fuel-processing facilities, irradiation
    facilities, particle accelerators, and X-ray apparatus.\nThe classification system
    provides a set of parameters defining the utility of the three types of polymeric
    materials (rigid plastics, flexible plastics, elastomers) for use in devices which
    are exposed to ionizing radiation. \nThis part of IEC 60544 forms the basis for
    a quantitative statement of the suitability of such materials for radiation environments
    and therefore provides a guide for material specifications and for procurement
    agreements between suppliers and users. \nThe purpose of the revision was to bring
    Part 4 in line with the revision of Part 1 (1994) and Part 2 (1991), in particular
    the fact that Part 3 has been incorporated in Part 2. This concerns mainly all
    the cross-references (which were wrong in the previous edition), and therefore
    the main changes were editorial."
- language: fr
  script: Latn
  content: |-
    Fournit un système de classification constituant un guide pour choisir et répertorier les matériaux isolants devant être employés dans l'environnement sous rayonnement des réacteurs nucléaires, des installations du traitement des combustibles nucléaires, des installations d'irradiation, des accélérateurs de particules et des appareils à rayons X.
    Le système de classification donne une série de paramètres définissant les possibilités d'emploi des trois types de matériaux polymériques (plastiques rigides, plastiques souples et élastomères) devant être employés dans des dispositifs exposés à des rayonnements ionisants.
    La présente partie de la CEI 60544 constitue la base de l'évaluation quantitative de la possibilité d'utiliser de tels matériaux pour des environnements sous rayonnement et, par conséquent, elle sert de guide pour les spécifications des matériaux et les accords d'approvi-sionnement entre les fournisseurs et les utilisateurs.
    La raison de la révision était d'aligner la partie 4 avec la révision de la partie 1 (1994) et la partie 2 (1991),et en particulier le fait que la partie 3 a été incluse dans la seconde édition de la publication de la partie 2. Cela concerne surtout les références (qui sont incorrectes dans la version précédente); en conséquent les principaux changements sont éditoriaux.
