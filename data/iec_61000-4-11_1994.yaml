abstract:
- content: This standard defines the immunity test methods and range of preferred
    test levels for electrical and electronic equipment connected to low voltage power
    supply networks for voltages dips, short interruptions, and voltage variations.
    It applies to electrical and electronic equipment having a rated input current
    not exceeding 16 A per phase. It does not apply to electrical and electronic equipment
    for connection to d.c. networks or 400 Hz a.c. networks.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Cette norme a pour but de définir les méthodes d'essai d'immunité et les
    gammes des niveaux d'essais conseillées pour les équipements électriques et électroniques
    connectés aux réseaux basse tension, en ce qui concerne les creux de tension et
    les coupures brèves et les variations de tension. Elle s'applique à des équipements
    électriques et électroniques dont le courant d'alimentation assigné ne dépasse
    pas 16 A par phase. Elle ne s'applique pas à des équipements électriques et électroniques
    raccordés à des réseaux de distribution à courant continu ou à courant alternatif
    à 400 Hz.
