abstract:
- content: IEC 61215-1-4:2016 lays down requirements for the design qualification
    and type approval of terrestrial photovoltaic modules suitable for long-term operation
    in general open-air climates, as defined in IEC 60721-2-1. This document is intended
    to apply to all thin-film Cu(In,Ga)(S,Se)<sub>2</sub> based terrestrial flat plate
    modules. As such it addresses special requirements for testing of this technology
    supplementing IEC 61215-1:2016 and IEC 61215-2:2016 requirements for testing.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'61215-1-4:2016 établit les exigences pour la qualification de la conception
    et l'homologation des modules photovoltaïques (PV) pour applications terrestres
    et pour une utilisation de longue durée dans les grandes zones climatiques à l'air
    libre, telles qu'elles sont définies dans l'IEC 60721-2-1. Le présent document
    est destiné à s'appliquer à tous les modules à plaque plane au Cu(In,Ga)(S,Se)<sub>2</sub>
    à couches minces pour applications terrestres. A ce titre, il spécifie des exigences
    d'essai particulières à cette technologie en complément des exigences d'essai
    spécifiées dans<br />\r\nl'IEC 61215-1:2016 and l'IEC 61215-2:2016."
