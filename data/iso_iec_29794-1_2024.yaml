abstract:
- content: "ISO/IEC 29794-1:2024 This document establishes the following items for
    any or all biometric sample types as necessary:<br />\r\n- terms and definitions
    that are useful in the specification and use of quality measures;<br />\r\n- purpose
    and interpretation of biometric quality scores;<br />\r\n- motivation for developing
    biometric sample datasets for the purpose of quality score normalization;<br />\r\n-
    format for exchange of quality assessment algorithm results;<br />\r\n- methods
    for aggregation of quality scores;<br />\r\n- methods for evaluating the efficiency
    of quality assessment algorithms.<br />\r\nThe following are outside the scope
    of this document:<br />\r\n- specification of minimum requirements for sample,
    module, or system quality scores;<br />\r\n- standardization of quality assessment
    algorithms;<br />\r\n- assessment of utility of biometric samples or references
    for human examiners."
