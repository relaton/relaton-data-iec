abstract:
- content: '<p class="MsoBodyText">This document establishes the following items for
    any or all biometric sample types as necessary:</p><p class="ListContinue1" style="mso-list:
    l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->terms and definitions
    that are useful in the specification and use of quality measures;</p><p class="ListContinue1"
    style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->purpose
    and interpretation of biometric quality scores;</p><p class="ListContinue1" style="mso-list:
    l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->motivation for developing
    biometric sample datasets for the purpose of quality score normalization;</p><p
    class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->format
    for exchange of quality assessment algorithm results;</p><p class="ListContinue1"
    style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->methods
    for aggregation of quality scores;</p><p class="ListContinue1" style="mso-list:
    l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->methods for evaluating
    the efficiency of quality assessment algorithms.</p><p class="MsoBodyText">The
    following are outside the scope of this document:</p><p class="ListContinue1"
    style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->specification
    of minimum requirements for sample, module, or system quality scores;</p><p class="ListContinue1"
    style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->standardization
    of quality assessment algorithms;</p><p class="ListContinue1" style="mso-list:
    l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->assessment of utility
    of biometric samples or references for human examiners.</p>'
