abstract:
- content: "IEC 61800-2:2015 applies to adjustable speed electric a.c. power drive
    systems, which include semiconductor power conversion and the means for their
    control, protection, monitoring, measurement and the a.c. motors. It applies to
    adjustable speed electric power drive systems intended to feed a.c. motors from
    a BDM connected to line-to-line voltages up to and including 1 kV a.c. 50 Hz or
    60 Hz and/or voltages up to and including 1,5 kV d.c. input side.<br />\r\nNOTE
    1 Adjustable speed electric a.c. power drive systems intended to feed a.c. motors,
    and with rated converter input voltages above 1 000 V a.c. are covered by IEC
    61800-4.<br />\r\nNOTE 2 Adjustable speed electric d.c. power drive systems intended
    to feed d.c. motors are covered by IEC 61800-1.<br />\r\nNOTE 3 For adjustable
    speed electric a.c. power drive systems having series-connected electronic power
    converter sections, the line-to-line voltage is the sum of the series connected
    input voltages.<br />\r\nTraction applications and electric vehicles are excluded
    from the scope of this standard. IEC 61800-2:2015 is intended to define the following
    aspects of an a.c. power drive system (PDS):<br />\r\n- principal parts of the
    PDS;<br />\r\n- ratings and performance;<br />\r\n- specifications for the environment
    in which the PDS is intended to be installed and operated;<br />\r\n- other specifications
    which might be applicable when specifying a complete PDS.<br />\r\nThis standard
    provides minimum requirements, which may be used for the development of a specification
    between customer and manufacturer. This edition includes the following significant
    technical changes with respect to the previous edition.<br />\r\na) Clause 1 (Scope)
    has been updated,<br />\r\nb) Clause 2 (Normative references) has been updated,<br
    />\r\nc) Clause 3 (Definitions) has been updated including fundamental definitions
    to be used across the IEC 61800 series of standards,<br />\r\nd) Clause 4 has
    been updated with respect to:<br />\r\n1) description of the basic topology for
    BDM/CDM/PDS (4.2);<br />\r\n2) ratings and performance (4.3 and 4.4);<br />\r\n3)
    reference to applicable standards within the IEC 61800 series with respect to
    EMC (IEC 61800-3), Electrical safety (IEC 61800-5-1), Functional safety (IEC 61800-5-2),
    Load duty aspects (IEC TR 61800-6), Communication profiles (IEC 61800-7 series)
    and Power interface voltage (IEC TS 61800-8) to avoid conflicting requirements
    (4.5, 4.6, 4.7, 4.10, 4.11, 4.12);<br />\r\n4) update of requirement for ECO design
    (4.8);<br />\r\n5) update of requirement for environmental evaluation (4.9);<br
    />\r\n6) implementation of requirement for explosive atmosphere (4.13).<br />\r\ne)
    Clause 5 has been updated with test requirement in order to provide a clear link
    between design requirement and test requirement.<br />\r\nf) Clause 6 has been
    updated to harmonize the marking and documentation requirement within the IEC
    61800 series.<br />\r\ng) Existing Annexes A to G have been deleted and replaced
    with new Annexes A to C."
