- content: "L'IEC 61800-2:2015 s'applique aux systèmes d'entraînement électrique alternatifs
    à vitesse variable, incluant les convertisseurs à semi-conducteurs et les moyens
    permettant de les commander, de les protéger, de les surveiller, de les mesurer,
    ainsi que les moteurs à courant alternatif. Elle s'applique aux systèmes d'entraînement
    électrique à vitesse variable destinés à alimenter les moteurs à courant alternatif
    d'un BDM connecté aux tensions entre phases jusqu'à et y compris 1 kV en courant
    alternatif, 50 Hz ou 60 Hz et/ou des tensions jusqu'à et y compris 1,5 kV en courant
    continu côté entrée.<br />\r\nNOTE 1 Les systèmes d'entraînement électrique alternatifs
    à vitesse variable destinés à alimenter les moteurs à courant alternatif, dont
    les tensions d'entrée assignées du convertisseur sont supérieures à 1 000 V en
    courant alternatif sont traités par l'IEC 61800-4.<br />\r\nNOTE 2 Les systèmes
    d'entraînement électrique continus à vitesse variable destinés à alimenter les
    moteurs à courant continu sont traités par l'IEC 61800-1.<br />\r\nNOTE 3 Pour
    les systèmes d'entraînement électrique alternatifs à vitesse variable comportant
    des sections de convertisseur de puissance électronique en série, la tension entre
    phases est égale à la somme des tensions d'entrée en série.<br />\r\nLes applications
    de traction et les véhicules électriques sont exclus du domaine d'application
    de la présente norme. L'IEC 61800-2:2015 est destinée à définir les aspects suivants
    d'un entraînement électrique de puissance (PDS) à courant alternatif:<br />\r\n-
    parties principales du PDS;<br />\r\n- caractéristiques assignées et caractéristiques
    de fonctionnement;<br />\r\n- spécifications de l'environnement d'installation
    et de fonctionnement prévu du PDS;<br />\r\n- autres spécifications susceptibles
    d'être applicables lors de la spécification d'un PDS complet.<br />\r\nLa présente
    norme fournit les exigences minimales qui peuvent être utilisées pour le développement
    d'une spécification entre le client et le fabricant. Cette édition inclut les
    modifications techniques majeures suivantes par rapport à l'édition précédente.<br
    />\r\na) L'Article 1 (Domaine d'application) a été mis à jour,<br />\r\nb) L'Article
    2 (Références normatives) a été mis à jour,<br />\r\nc) L'Article 3 (Définitions)
    a été mis à jour, y compris les définitions de base à utiliser dans la série IEC
    61800,<br />\r\nd) L'Article 4 a été mis à jour concernant la:<br />\r\n1) description
    de la topologie de base des BDM/CDM/PDS (4.2);<br />\r\n2) caractéristiques assignées
    et caractéristiques de fonctionnement (4.3 et 4.4);<br />\r\n3) référence aux
    normes applicables dans la série de normes IEC 61800 relatives à la CEM (IEC 61800-3),
    la sécurité électrique (IEC 61800-5-1), la sécurité fonctionnelle (IEC 61800-5-2),
    les aspects liés au régime de charge (IEC TR 61800-6), les profils de communication
    (série IEC 61800-7) et la tension d'interface de puissance (IEC TS 61800-8) afin
    d'éviter les exigences conflictuelles (4.5, 4.6, 4.7, 4.10, 4.11, 4.12);<br />\r\n4)
    mise à jour des exigences d'écoconception (4.8);<br />\r\n5) mise à jour des exigences
    d'évaluation environnementale (4.9);<br />\r\napplication des exigences des atmosphères
    explosives (4.13).<br />\r\ne) L'Article 5 a été mis à jour avec les exigences
    d'essai afin d'associer clairement les exigences de conception et les exigences
    d'essai.<br />\r\nf) L'Article 6 a été mis à jour afin d'harmoniser les exigences
    de marquage et de documentation dans la série IEC 61800.<br />\r\ng) Les Annexes
    A à G existantes ont été supprimées et remplacées par de nouvelles Annexes A à
    C."
