abstract:
- content: "IEC 62657-4:2022 specifies a concept and methods for central coordination
    (CC) of automation applications using wireless communications to extend the coexistence
    management according to IEC 62657-2. It establishes system elements, interfaces
    and relationships for a central coordination. Functions, data, and data exchange
    for assessing and maintaining the coexistence state are specified.<br />\r\nThis
    document specifies the central coordination point (CCP) approach as one example
    of the usage of the formal description given in IEC 62657-3.<br />\r\nThis document
    is applicable to develop, implement, or modify procedures or solutions.<br />\r\nThis
    document provides requirements for automated coexistence management systems.<br
    />\r\nThis document provides requirements for:<br />\r\n• determination of the
    coexistence state,<br />\r\n• automated coexistence management procedures,<br
    />\r\n• CC amendments for existing wireless communication solutions,<br />\r\n•
    CC functions that coordinate legacy and new wireless communication systems.<br
    />\r\nThis document is not restricted to a specific radio frequency range nor
    is it restricted to a specific wireless communication technology."
