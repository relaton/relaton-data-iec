abstract:
- content: IEC 82045-1:2001 Specifies principles, methods and information models to
    define metadata for the management of documents associated with objects throughout
    their life cycle; this cycle generally covers a range from the conceptual idea
    of a document to its deletion. The established principles and methods are basic
    for all document management systems. Is intended as a general basic standard in
    all application fields and provides the framework applicable for part 2. Is primarily
    intended as a resource for use in computerised systems such as Electronic Document
    Management Systems (EDMS) or Product Data Management Systems (PDMS) for the management,
    retrieval, storage and selection and archiving of documents, and as a basis for
    the exchange of documents.
  language:
  - en
  script:
