abstract:
- content: "IEC 62056-5-3:2016 is available as IEC 62056-5-3:2016 RLV which contains
    the International Standard and its Redline version, showing all changes of the
    technical content compared to the previous edition.<br /><br />\r\nIEC 62056-5-3:2016
    specifies the DLMS/COSEM application layer in terms of structure, services and
    protocols for COSEM clients and servers, and defines how to use the DLMS/COSEM
    application layer in various communication profiles. It defines services for establishing
    and releasing application associations, and data communication services for accessing
    the methods and attributes of COSEM interface objects, defined in IEC 62056-6-2:2016,
    using either logical name (LN) or short name (SN) referencing. This second edition
    cancels and replaces the first edition of IEC 62056-5-3 published in 2013."
  language:
