  format: text/html
- content: L'IEC 62056-5-3:2016 indique la couche application DLMS/COSEM en termes
    de structure, de services et de protocoles pour les clients et serveurs COSEM,
    et définit comment utiliser la couche application DLMS/COSEM dans différents profils
    de communication. Elle définit les services permettant d'établir et de libérer
    des associations d'applications, ainsi que les services de communication de données
    permettant d'accéder aux méthodes et aux attributs des objets d'interface COSEM,
    définis dans l'IEC 62056-6-2, à l'aide du référencement par nom logique (LN) ou
    par nom abrégé (SN). Cette deuxième édition annule et remplace la première édition
    de l'IEC 62056-5-3 parue en 2013.
