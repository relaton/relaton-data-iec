abstract:
- content: "IEC 62386-101:2022 is applicable to system components in a bus system
    for control by digital signals of electronic lighting equipment. The control methods,
    algorithms and data exchange methods of application controllers used for lighting
    control are not within the scope of the IEC 62386 series. EMC requirements are
    not within the scope of the IEC 62386 series. This third edition cancels and replaces
    the second edition published in 2014 and Amendment 1:2018. This edition constitutes
    a technical revision. This edition includes the following significant technical
    changes with respect to the previous edition:\r\n\r\n\tthe scope has been updated;\r\n\tsafety
    and earthing have been updated and extended;\r\n\treferences have been updated;\r\n\tthe
    use of bus-power and external-power has been clarified;\r\n\tpolarity sensitivity
    for bus units including a bus power supply has been updated;\r\n\tframe sizes
    of 32 bits are no longer reserved."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 62386-101:2022 s'applique aux composants de système dans un système
    à bus pour la commande par des signaux numériques des appareils d'éclairage électroniques.
    Les méthodes et algorithmes de commande et les méthodes d'échange de données des
    contrôleurs d'application utilisés pour la commande d'éclairage ne relèvent pas
    du domaine d'application de la série IEC 62386. Les exigences relatives à la compatibilité
    électromagnétique (CEM) ne relèvent pas du domaine d'application de la série IEC
    62386. Cette troisième édition annule et remplace la seconde édition parue en
    2014 et l'Amendement 1:2018. Cette édition constitue une révision technique. Cette
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:\r\n\r\n\tle domaine d'application a été mis à jour;\r\n\tles paragraphes
    relatifs à la sécurité et à la mise à la terre ont été mis à jour et élargis;\r\n\tles
    références ont été mises à jour;\r\n\tl'utilisation de l'alimentation du bus et
    de l'alimentation externe a été clarifiée;\r\n\tla sensibilité à la polarité des
    bus, y compris l'alimentation électrique du bus, a été mise à jour;\r\n\tles tailles
    de trames de 32 bits ne sont plus réservées."
