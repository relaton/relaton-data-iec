abstract:
- language: en
  script: Latn
  content: IEC 63322:2025 establishes security requirements of ME EQUIPMENT using
    high-activity SEALED RADIOACTIVE SOURCES, directly or indirectly, for medical
    treatment and other clinical procedures. ME EQUIPMENT containing SEALED RADIOACTIVE
    SOURCES that are defined as Category 1, 2 and 3 RADIOACTIVE SOURCES by IAEA are
    subject to this document. The object of this document is to specify requirements
    for the security of ME EQUIPMENT containing high-activity SEALED RADIOACTIVE SOURCES
    with the aim to minimize the risk of unauthorized access to the contained SEALED
    RADIOACTIVE SOURCES, and to serve as the basis for other standards. This document
    contains requirements for the MANUFACTURER of the ME EQUIPMENT and, separately,
    for the RESPONSIBLE ORGANIZATION regarding security at the location during use
    and storage. The requirements of this document apply when the SEALED RADIOACTIVE
    SOURCES are contained in the ME EQUIPMENT, i.e. from the time when the SEALED
    RADIOACTIVE SOURCES are inserted into the ME EQUIPMENT, during the INTENDED USE
    and when the ME EQUIPMENT is not being used for its INTENDED USE or taken out
    of regular use, until the equipment is being decommissioned, i.e. until all SEALED
    RADIOACTIVE SOURCES are permanently removed from the equipment.
- language: fr
  script: Latn
  content: L'IEC 63322:2025 définit les exigences de sécurité relatives aux APPAREILS
    EM qui utilisent des SOURCES RADIOACTIVES SCELLEES de haute activité, directement
    ou indirectement, pour un traitement médical et d'autres procédures cliniques.
    Les APPAREILS EM qui contiennent des SOURCES RADIOACTIVES SCELLEES définies comme
    SOURCES RADIOACTIVES de Catégorie 1, 2 et 3 par l'AIEA [6] sont soumis au présent
    document. L'objet du présent document est de spécifier les exigences relatives
    à la sécurité des APPAREILS EM qui contiennent des SOURCES RADIOACTIVES SCELLEES
    de haute activité dans le but de réduire le plus possible le risque d'accès non
    autorisé aux SOURCES RADIOACTIVES SCELLEES contenues, et de servir de base à d'autres
    normes. Le présent document contient des exigences pour le FABRICANT des APPAREILS
    EM et, séparément, pour l'ORGANISME RESPONSABLE en ce qui concerne la sécurité
    sur le site pendant l'utilisation et le stockage. Les exigences du présent document
    s'appliquent lorsque les SOURCES RADIOACTIVES SCELLEES sont contenues dans les
    APPAREILS EM, c'est-à-dire à partir du moment auquel les SOURCES RADIOACTIVES
    SCELLEES sont insérées dans les APPAREILS EM, pendant l'UTILISATION PREVUE et
    lorsque les APPAREILS EM ne sont pas employés pour leur UTILISATION PREVUE ou
    sont retirés de l'utilisation normale, jusqu'à leur mise hors service, c'est-à-dire
    jusqu'au retrait définitif de toutes les SOURCES RADIOACTIVES SCELLEES des appareils.
