abstract:
- language: en
  script: Latn
  content: "IEC 60675-3:2020 applies to electric direct-acting room heaters.<br />\r\nThis
    document defines performance characteristics related to the radiant effect and
    specifies methods for measuring the radiation efficiency for the information of
    users.<br />\r\nThis document is used to measure the radiation efficiency of direct-acting
    room heaters.<br />\r\nThis International Standard is to be used in conjunction
    with IEC 60675:1994, IEC 60675:1994/AMD1:1998 and IEC 60675:1994/AMD2:2018."
- language: fr
  script: Latn
  content: "L'IEC 60675-3:2020 s'applique aux appareils électriques de chauffage des
    locaux à action directe.<br />\r\nLe présent document définit les caractéristiques
    d'aptitude à la fonction associées à l'effet rayonnant et spécifie les méthodes
    de mesure du rendement de rayonnement à titre d'information pour les utilisateurs.<br
    />\r\nLe présent document a pour objet de mesurer le rendement de rayonnement
    des appareils de chauffage des locaux à action directe.<br />\r\nLa présente Norme
    internationale doit être utilisée conjointement avec l'IEC 60675:1994, l'IEC 60675:1994/AMD1:1998
    et l'IEC 60675:1994/AMD2:2018."
