- content: |-
    La CEI 60079-35-1:2011 spécifie les exigences pour la construction, les essais et le marquage des lampes-chapeaux, y compris les lampes-chapeaux avec un point de connexion pour d'autres matériels, utilisables dans les mines grisouteuses (Groupe I - matériels électriques pour les atmosphères explosives gazeuses comme définies dans la CEI 60079-0). Elle traite uniquement du risque, présenté par une lampe-chapeau, de devenir une source d'inflammation. Les exigences d'aptitude à la fonction se trouvent dans la CEI 60079-35-2. La présente norme complète et modifie les exigences générales de la CEI 60079-0, excepté pour ce qui est indiqué dans le Tableau 1. Cette première édition annule et remplace la deuxième édition de la CEI 62013-1, parue en 2005, et constitue une révision technique générale. Les différences techniques principales par rapport à l'édition précédente sont:<br />
    - l'introduction d'un article unique relatif à la construction du matériel, remplaçant les différents articles spécifiques pour le projecteur, la batterie, le câble et les contacts extérieurs de charge;<br />
    - la suppression des indications concernant la température de surface, la reformulation des énoncés relatifs aux lignes de fuite et aux distances dans l'air, et l'adjonction d'indications concernant la protection thermique, les ensembles électroniques et les circuits additionnels;<br />
    - une référence spécifique aux éléments au lithium;<br />
    - l'adjonction d'indications concernant la recharge de la batterie et la protection contre la décharge sévère.
