abstract:
- language: en
  script: Latn
  content: |-
    IEC 63171:2021 covers shielded and unshielded free and fixed connectors, circular or rectangular, for balanced single-pair data transmission, with current-carrying capacity.</br>
    It specifies the IEC 63171 series; common mechanical, electrical and transmission characteristics and environmental requirements, as well as required test specifications.</br>
    This document does not describe a specific mating interface. Detail specifications of mating interfaces complying with this document can be found in the family of detail specification standards IEC 63171-X (type X).</br>
    Within their own type, the shielded and unshielded connectors are interoperable for their transmission performance and can be exchanged; though the shielded version has improved alien crosstalk and coupling attenuation properties
- language: fr
  script: Latn
  content: "IEC 63171:2021 couvre les fiches et les embases écrantées et non écrantées,
    circulaires ou rectangulaires, pour transmission de données sur une seule paire
    symétrique avec courant admissible.</br>\r\nIl spécifie les caractéristiques mécaniques,
    électriques et de transmission communes et les exigences environnementales, ainsi
    que les spécifications d’essai exigées, issues de la série de normes IEC 63171.</br>\r\nLe
    présent document ne décrit pas une interface d’accouplement spécifique. Des spécifications
    particulières d’interfaces d’accouplement conformes au présent document peuvent
    être trouvées dans la famille de normes de spécifications particulières IEC 63171-X
    (type X).</br>\r\nLes connecteurs écrantés ou non d’un même type sont interopérables
    en ce qui concerne leurs performances de transmission et peuvent être échangés.
    La version écrantée présente des propriétés d’affaiblissement de couplage et de
    diaphonie exogène améliorées."
