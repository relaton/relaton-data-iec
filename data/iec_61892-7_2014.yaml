abstract:
- content: "IEC 61892-7:2014 contains provisions for hazardous areas classification
    and choice of electrical installation in hazardous areas in mobile and fixed offshore
    units, including pipelines, pumping or 'pigging' stations, compressor stations
    and exposed location single buoy moorings, used in the offshore petroleum industry
    for drilling, processing and for storage purposes. It applies to all installations,
    whether permanent, temporary, transportable or hand-held, to AC installations
    up to and including 35 000 V and DC installations up to and including 1 500 V.
    (AC and DC voltages are nominal values). This standard does not apply to electrical
    installations in rooms used for medical purposes, or in tankers. This edition
    includes the following significant technical changes with respect to the previous
    edition.<br />\r\na) The EPL (Explosion Protection Level) concept has been introduced.<br
    />\r\nb) The requirements to installations in hazardous area has been rewritten,
    based on the requirements of IEC 60079-14:2013."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 61892-7:2014 contient des dispositions sur le classement des emplacements
    dangereux et le choix d'une installation électrique pour les unités mobiles et
    fixes en mer correspondantes, dont les tuyaux, les stations de pompage ou de raclage,
    les stations de compression et les bouées d'amarrage par point unique pour les
    situations exposées dans le secteur pétrolier offshore pour les processus de forage,
    de traitement et de stockage. Elle s'applique à toutes les installations, qu'elles
    soient permanentes ou provisoires, mobiles ou portatives, en courant alternatif
    jusqu'à 35 000 V inclus ou en courant continu jusqu'à 1 500 V inclus (les tensions
    alternatives et continues sont des valeurs nominales). La présente norme ne s'applique
    pas aux installations électriques présentes dans les salles à vocation médicale
    ni sur les navires-citernes. Cette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente.<br />\r\na) Le concept
    EPL (niveau de protection contre l'explosion, Explosion Protection Level) a été
    introduit.<br />\r\nb) Les exigences applicables aux installations situées sur
    des emplacements dangereux ont été reformulées à partir de celles de l'IEC 60079-14:2013."
