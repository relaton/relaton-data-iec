abstract:
- content: "IEC 61000-4-3:2020 is applicable to the immunity requirements of electrical
    and electronic equipment to radiated electromagnetic energy. It establishes test
    levels and the required test procedures. The object of this document is to establish
    a common reference for evaluating the immunity of electrical and electronic equipment
    when subjected to radiated, radio-frequency electromagnetic fields. The test method
    documented in this part of IEC 61000 describes a consistent method to assess the
    immunity of an equipment or system against RF electromagnetic fields from RF sources
    not in close proximity to the EUT. The test environment is specified in Clause
    6. NOTE 1 As described in IEC Guide 107, this is a basic EMC publication for use
    by product committees of the IEC. As also stated in Guide 107, the IEC product
    committees are responsible for determining whether this immunity test standard
    should be applied or not, and if applied, they are responsible for determining
    the appropriate test levels and performance criteria. TC 77 and its sub-committees
    are prepared to co-operate with product committees in the evaluation of the value
    of particular immunity tests for their products. NOTE 2 Immunity testing against
    RF sources in close proximity to the EUT is defined in IEC 61000-4-39. Particular
    considerations are devoted to the protection against radio-frequency emissions
    from digital radiotelephones and other RF emitting devices. NOTE 3 Test methods
    are defined in this part for evaluating the effect that electromagnetic radiation
    has on the equipment concerned. The simulation and measurement of electromagnetic
    radiation is not adequately exact for quantitative determination of effects. The
    test methods defined in this basic document have the primary objective of establishing
    an adequate reproducibility of testing configuration and repeatability of test
    results at various test facilities. This document is an independent test method.
    It is not possible to use other test methods as substitutes for claiming compliance
    with this document. This fourth edition cancels and replaces the third edition
    published in 2006, Amendment 1:2007 and Amendment 2:2010. This edition constitutes
    a technical revision. This edition includes the following significant technical
    changes with respect to the previous edition:&lt;br &#x2F;&gt;\r\n- testing using
    multiple test signals has been described;&lt;br &#x2F;&gt;\r\n- additional information
    on EUT and cable layout has been added;&lt;br &#x2F;&gt;\r\n- the upper frequency
    limitation has been removed to take account of new services;&lt;br &#x2F;&gt;\r\n-
    the characterization of the field as well as the checking of power amplifier linearity
    of the immunity chain are specified."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 61000-4-3:2020 traite des exigences d&#x27;immunité des matériels
    électriques et électroniques à l&#x27;énergie électromagnétique rayonnée. Elle
    définit les niveaux d&#x27;essai et les procédures d&#x27;essai exigés. Le présent
    document a pour objet d&#x27;établir une référence commune d&#x27;évaluation des
    performances en matière d’immunité des matériels électriques et électroniques
    soumis à des champs électromagnétiques aux fréquences radioélectriques. La méthode
    d&#x27;essai documentée dans la présente partie de l’IEC 61000 décrit une méthode
    cohérente d’évaluation de l&#x27;immunité d&#x27;un équipement ou d&#x27;un système
    aux champs électromagnétiques à fréquences radioélectriques générés par des sources
    de rayonnement aux fréquences radioélectriques qui ne se trouvent pas à proximité
    immédiate de l’EUT. L’environnement d’essai est spécifié à l’Article 6.&lt;br
    &#x2F;&gt;\r\nNOTE 1 Comme cela est décrit dans le Guide IEC 107, cette publication
    est une publication fondamentale en CEM destinée à être utilisée par les comités
    de produits de l’IEC. Comme cela est également indiqué dans le Guide 107, les
    comités de produits de l’IEC sont responsables de déterminer s’il convient d’appliquer
    ou non la présente norme d’essai d’immunité et, si c’est le cas, ils sont responsables
    de déterminer les niveaux d’essai et les critères de performance appropriés. Le
    comité d’études 77 et ses sous-comités sont prêts à coopérer avec les comités
    de produits à l’évaluation de la valeur des essais d’immunité particuliers pour
    leurs produits. NOTE 2 Les essais d’immunité aux sources de rayonnement aux fréquences
    radioélectriques à proximité de l’EUT sont définis dans l’IEC 61000-4-39. Des
    considérations particulières sont consacrées à la protection contre les émissions
    aux fréquences radioélectriques des radiotéléphones numériques et d&#x27;autres
    dispositifs d&#x27;émission RF. NOTE 3 La présente partie définit des méthodes
    d&#x27;essai pour évaluer l&#x27;incidence des rayonnements électromagnétiques
    sur le matériel concerné. La simulation et le mesurage des rayonnements électromagnétiques
    ne sont pas suffisamment exacts pour déterminer quantitativement les effets. Les
    méthodes d&#x27;essai définies dans le présent document fondamental ont été principalement
    mises au point pour obtenir une bonne reproductibilité de la configuration des
    essais et une bonne répétabilité des résultats d’essai sur différentes installations
    d&#x27;essai.&lt;br &#x2F;&gt;\r\nLe présent document présente une méthode d&#x27;essai
    indépendante. Il n&#x27;est pas possible d&#x27;utiliser d&#x27;autres méthodes
    d&#x27;essai comme variantes pour se conformer au présent document. Cette quatrième
    édition annule et remplace la troisième édition parue en 2006, l&#x27;Amendement
    1:2007 et l&#x27;Amendement 2:2010. Cette édition constitue une révision technique.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l&#x27;édition précédente.&lt;br &#x2F;&gt;\r\ndescription des essais qui utilisent
    des signaux d’essai multiples;&lt;br &#x2F;&gt;\r\najout d’informations supplémentaires
    sur l’EUT et la disposition des câbles;&lt;br &#x2F;&gt;\r\nla limitation en matière
    de fréquences supérieures a été supprimée pour tenir compte des nouveaux services;&lt;br
    &#x2F;&gt;\r\nla caractérisation du champ ainsi que la vérification de la linéarité
    de l’amplificateur de puissance de la chaîne d&#x27;immunité sont spécifiées."
