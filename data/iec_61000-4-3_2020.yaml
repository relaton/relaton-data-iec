abstract:
- content: "IEC 61000-4-3:2020 traite des exigences d&#x27;immunité des matériels
    électriques et électroniques à l&#x27;énergie électromagnétique rayonnée. Elle
    définit les niveaux d&#x27;essai et les procédures d&#x27;essai exigés. Le présent
    document a pour objet d&#x27;établir une référence commune d&#x27;évaluation des
    performances en matière d’immunité des matériels électriques et électroniques
    soumis à des champs électromagnétiques aux fréquences radioélectriques. La méthode
    d&#x27;essai documentée dans la présente partie de l’IEC 61000 décrit une méthode
    cohérente d’évaluation de l&#x27;immunité d&#x27;un équipement ou d&#x27;un système
    aux champs électromagnétiques à fréquences radioélectriques générés par des sources
    de rayonnement aux fréquences radioélectriques qui ne se trouvent pas à proximité
    immédiate de l’EUT. L’environnement d’essai est spécifié à l’Article 6.\r\nNOTE
    1 Comme cela est décrit dans le Guide IEC 107, cette publication est une publication
    fondamentale en CEM destinée à être utilisée par les comités de produits de l’IEC.
    Comme cela est également indiqué dans le Guide 107, les comités de produits de
    l’IEC sont responsables de déterminer s’il convient d’appliquer ou non la présente
    norme d’essai d’immunité et, si c’est le cas, ils sont responsables de déterminer
    les niveaux d’essai et les critères de performance appropriés. Le comité d’études
    77 et ses sous-comités sont prêts à coopérer avec les comités de produits à l’évaluation
    de la valeur des essais d’immunité particuliers pour leurs produits. NOTE 2 Les
    essais d’immunité aux sources de rayonnement aux fréquences radioélectriques à
    proximité de l’EUT sont définis dans l’IEC 61000-4-39. Des considérations particulières
    sont consacrées à la protection contre les émissions aux fréquences radioélectriques
    des radiotéléphones numériques et d&#x27;autres dispositifs d&#x27;émission RF.
    NOTE 3 La présente partie définit des méthodes d&#x27;essai pour évaluer l&#x27;incidence
    des rayonnements électromagnétiques sur le matériel concerné. La simulation et
    le mesurage des rayonnements électromagnétiques ne sont pas suffisamment exacts
    pour déterminer quantitativement les effets. Les méthodes d&#x27;essai définies
    dans le présent document fondamental ont été principalement mises au point pour
    obtenir une bonne reproductibilité de la configuration des essais et une bonne
    répétabilité des résultats d’essai sur différentes installations d&#x27;essai.\r\nLe
    présent document présente une méthode d&#x27;essai indépendante. Il n&#x27;est
    pas possible d&#x27;utiliser d&#x27;autres méthodes d&#x27;essai comme variantes
    pour se conformer au présent document. Cette quatrième édition annule et remplace
    la troisième édition parue en 2006, l&#x27;Amendement 1:2007 et l&#x27;Amendement
    2:2010. Cette édition constitue une révision technique. Cette édition inclut les
    modifications techniques majeures suivantes par rapport à l&#x27;édition précédente.\r\ndescription
    des essais qui utilisent des signaux d’essai multiples;\r\najout d’informations
    supplémentaires sur l’EUT et la disposition des câbles;\r\nla limitation en matière
    de fréquences supérieures a été supprimée pour tenir compte des nouveaux services;\r\nla
    caractérisation du champ ainsi que la vérification de la linéarité de l’amplificateur
    de puissance de la chaîne d&#x27;immunité sont spécifiées."
