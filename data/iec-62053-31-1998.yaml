abstract:
- language: en
  script: Latn
  content: "Applies to passive, two-wire, externally powered pulse output devices
    to be used in electricity meters as defined by the relevant standards of technical
    committee 13 as well as future standards for static VA-hour meters. Such pulse
    output devices are used to transmit pulses to a receiver (e.g. a tariff device).<br
    />\r\n<br />\r\nThis publication is of high relevance for Smart Grid."
- language: fr
  script: Latn
