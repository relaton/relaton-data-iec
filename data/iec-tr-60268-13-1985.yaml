abstract:
- language: en
  script: Latn
  content: Applies to loudspeakers intended for household systems and environments.
    Although specifically designed for loudspeakers that are separate sound system
    components, the procedures, with minor changes, are applicable also to other devices
    such as radio receivers and television sets. Gives recommendations for the setting
    up, performance and evaluation of listening tests on loudspeakers. Recommendations
    about the room size, acoustical treatment and measurements, arrangement of loudspeakers
    and listeners, and environmental conditions are given. Experimental procedures
    are described, including recommendations on the choice of music and speech programme
    material and the processing and presentation of the final data. Has the status
    of a technical report.
- language: fr
  script: Latn
  content: |-
    S'applique aux haut-parleurs destinés à des usages et ambiances
    domestiques. Bien que spécifiquement conçues pour les haut-parleurs
    en tant qu'éléments distincts de systèmes électroacoustiques, les
    procédures sont également applicables, avec des modifications
    mineures, à d'autres dispositifs tels que les récepteurs de radio
    et les appareils de télévision. Donne des recommandations pour la
    mise en oeuvre, la validité et l'interprétation des essais d'écoute
    des haut-parleurs. Les recommandations concernent les dimensions du
    local, le traitement et les mesures acoustiques, la disposition des
    haut-parleurs et des auditeurs ainsi que les conditions ambiantes.
    Décrit des procédures expérimentales comportant des recommandations sur le choix de programme musical et parlé ainsi que sur le traitement et la présentation des résultats. A le statut d'un rapport technique.
