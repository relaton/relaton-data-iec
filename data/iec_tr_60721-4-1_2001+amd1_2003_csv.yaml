abstract:
- content: IEC 60721-4-1:2001+A1:2003 Deals with the correlation and transformation
    of the condition given in IEC 60721-3-1 to the environmental tests defined in
    IEC 60068-2. An environment may consist of a number of environmental conditions
    such as dynamic, climatic, and biological and other effects, due to chemically
    and mechanically active substances. In this report, only dynamic and climatic
    conditions have been considered. The purpose of this technical report is to provide
    the specification writer with guidance together with a set of easy-to-use tables
    which correlate and transform these conditions.<br /><strong>This consolidated
    version consists of the first edition (2001) and its amendment 1 (2003). Therefore,
    no need to order amendment in addition to this publication.</strong>
