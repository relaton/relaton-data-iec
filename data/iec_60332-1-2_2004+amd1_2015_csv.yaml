- content: "L'IEC 60332-1-2:2004+A1:2015 Spécifie la méthode d'essai de résistance
    à la propagation verticale de la flamme sur conducteur ou câble électrique isolé
    ou sur câble à fibres optiques, soumis au feu. L'appareillage d'essai est décrit
    dans la CEI 60332-1-1.<br />\r\nNOTE 1 L'essai de la CEI 60332-1-2 peut être réalisé
    simultanément avec celui de la CEI 60332-1-3 si demandé. L'Annexe A donne les
    recommandations pour les prescriptions de performance. La CEI 60332-1-2 donne
    des précisions sur l'emploi d'une flamme de type à prémélange de 1 kW et est destinée
    à un usage général. Cependant, la procédure spécifiée peut ne pas convenir pour
    l'essai sur conducteur ou câble isolé de section totale inférieure à 0,5 mm2,
    car l'âme peut fondre avant la fin de l'essai, ou bien encore pour l'essai de
    petits câbles à fibres optiques parce que le câble est rompu avant la fin de l'essai.
    Dans ces cas, la procédure indiquée dans la CEI 60332-2-2 est recommandée.<br
    />\r\nNOTE 2 Étant donné qu'il ne suffit pas d'utiliser un conducteur isolé ou
    un câble retardant la propagation de la flamme et correspondant aux exigences
    de la présente norme pour empêcher la propagation du feu dans n'importe quelles
    conditions d'installation, il est recommandé de prendre également des précautions
    spéciales d'installation chaque fois que le risque de propagation du feu est grand,
    par exemple dans les cas de grandes longueurs de faisceaux de câbles verticaux.
    Le fait qu'un échantillon de câble est conforme aux conditions requises de comportement
    figurant dans la présente norme n'implique pas qu'un faisceau de câble du même
    type se comportera nécessairement de façon identique. (Voir la série CEI 60332-3).<br
    /><strong>Cette version consolidée comprend la première édition (2004) et son
    amendement 1 (2015). Il n'est donc pas nécessaire de commander l'amendement avec
    cette publication.</strong>"
