abstract:
- content: "IEC 60332-1-2:2004+A1:2015 Specifies the procedure for testing the resistance
    to vertical flame propagation for a single vertical electrical insulated conductor
    or cable, or optical fibre cable, under fire conditions. The apparatus is given
    in IEC 60332-1-1.<br />\r\nNOTE 1 Testing to IEC 60332-1-2 may be performed simultaneously
    with that to IEC 60332-1-3 if required. Recommended requirements for performance
    are given in Annex A. IEC 60332-1-2 specifies the use of a 1 kW pre-mixed flame
    and is for general use, except that the procedure specified may not be suitable
    for the testing of small single insulated conductors or cables of less than 0,5
    mm² total cross-section because the conductor melts before the test is completed,
    or for the testing of small optical fibre cables because the cable is broken before
    the test is completed. In these cases, the procedure given in IEC 60332-2-2 is
    recommended.<br />\r\nNOTE 2 Since the use of insulated conductor or cable which
    retards flame propagation and complies with the recommended requirements of this
    standard is not sufficient by itself to prevent propagation of fire under all
    conditions of installation, it is recommended that wherever the risk of propagation
    is high, for example in long vertical runs of bunches of cables, special installation
    precautions should also be taken. It cannot be assumed that because the sample
    of cable complies with the performance requirements recommended in this standard,
    that a bunch of cables will behave in a similar manner. (See IEC 60332-3 series.)<br
    /><strong>This consolidated version consists of the first edition (2004) and its
    amendment 1 (2015). Therefore, no need to order amendment in addition to this
    publication.</strong>"
