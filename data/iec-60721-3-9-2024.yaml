abstract:
- language: en
  script: Latn
  content: "IEC 60721-3-9:2024 classifies groups of microclimatic conditions, to which
    components (basic parts, assemblies, built-in units) can be subjected inside products,
    which are used under the climatic conditions as classified in IEC 60721-3-3 and
    IEC 60721-3-4.<br />\r\nThis second edition cancels and replaces the first edition
    published in 1993, Amendment 1:1994 and Corrigendum 1:1995. This edition constitutes
    a technical revision.<br />\r\nThis edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\na) Clause 2 has
    been updated;<br />\r\nb) Clause 4 has been re-edited and simplified;<br />\r\nc)
    Annex A has been revised and updated;<br />\r\nd) a new Annex B has been added
    and gives the origin of the constitutional diagram for humid air, which is the
    basis of drawing the climatogram for a microclimate."
- language: fr
  script: Latn
  content: "L'IEC 60721-3-9:2024 classifie les groupements des conditions microclimatiques
    auxquelles les composants (parties élémentaires, assemblées, encastrées) peuvent
    être soumis à l'intérieur des produits, lorsqu'ils sont utilisés dans les conditions
    climatiques classifiées dans l'IEC 60721-3-3 et l'IEC 60721-3-4.<br />\r\nCette
    deuxième édition annule et remplace la première édition parue en 1993, l’Amendement
    1:1994 et le Corrigendum 1:1995. Cette édition constitue une révision technique.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à l'édition précédente:<br />\r\na) l’Article 2 a été mis à jour;<br />\r\nb)
    l’Article 4 a été reformulé et simplifié;<br />\r\nc) l’Annexe A a été révisée
    et mise à jour;<br />\r\nd) une nouvelle Annexe B a été ajoutée et fournit l'origine
    du diagramme constitutionnel pour l'humidité de l'air, qui sert de base à l'établissement
    du climatogramme d'un microclimat."
