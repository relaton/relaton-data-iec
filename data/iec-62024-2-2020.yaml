abstract:
- language: en
  script: Latn
  content: "IEC 62024-2:2020 specifies the measuring methods of the rated direct current
    limits for small inductors. Standardized measuring methods for the determination
    of ratings enable users to accurately compare the current ratings given in various
    manufacturers’ data books. This document is applicable to leaded and surface mount
    inductors with dimensions according to IEC 62025-1 and generally with rated current
    less than 22 A, although inductors with rated current greater than 22 A are available
    that fall within the dimension restrictions of this document (no larger than a
    12 mm x 12 mm footprint approximately). These inductors are typically used in
    DC-to-DC converters built on PCBs, for electric and telecommunication equipment,
    and small size switching power supply units. The measuring methods are defined
    by the saturation and temperature rise limitations induced solely by direct current.
    This edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\n- addition of Table 2 and Figure 2 b)."
- language: fr
  script: Latn
  content: "L'IEC 62024-2:2020 spécifie les méthodes de mesure des limites de courant
    continu assigné pour de petites bobines d'induction. Les méthodes de mesure normalisées
    pour la détermination des caractéristiques assignées permettent aux utilisateurs
    de comparer avec précision les caractéristiques assignées courantes figurant dans
    les différents recueils de données fabricants. Le présent document s'applique
    aux bobines d'induction à sorties et pour montage en surface dont les dimensions
    sont conformes à l'IEC 62025-1 et dont le courant assigné est généralement inférieur
    à 22 A, même si des bobines d'induction de courant assigné supérieur à 22 A sont
    disponibles et respectent les restrictions de dimensions de ce document (empreinte
    ne dépassant pas environ 12 mm x 12 mm). Ces bobines d'induction sont habituellement
    utilisées dans des convertisseurs continu-continu montés sur des cartes à circuit
    imprimé (CCI), pour des matériels électriques et de télécommunications, ainsi
    que pour des unités d'alimentation de puissance de commutation de petite taille.
    Les méthodes de mesure sont définies par les limites de saturation et d'échauffement
    induites uniquement par le courant continu. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\n- ajout
    du Tableau 2 et de la Figure 2 b)."
