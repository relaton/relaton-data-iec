- content: IEC 60794-3-50:2008(E) is part of the IEC 60794 family specification that
    covers gas pipe cables and subducts for installation by blowing and/or pulling/dragging
    in high pressure gas pipes (400 mbar to 4 bar). Systems built with components
    covered by this standard are subject to the requirements of sectional specification
    IEC 60794-3. This standard is to be used in conjunction with IEC 60794-1-1 and
    IEC 60794-1-2, and IEC 60794-3.
