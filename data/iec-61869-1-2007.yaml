abstract:
- language: en
  script: Latn
  content: This International Standard is applicable to newly manufactured instrument
    transformers with analogue or digital output for use with electrical measuring
    instruments or electrical protective devices having rated frequencies from 15
    Hz to 100 Hz. TC 38 decided to restructure the whole set of stand-alone Standards
    in the IEC 60044 series and transform it into a new set of standards composed
    of general requirements documents and specific requirements documents. This Standard
    is the first issue of this new series and can be regarded as a Product Family
    standard. It contains the general requirements for instrument transformers and
    shall be read in conjunction with the relevant specific requirements standard
    for the instrument transformer concerned.
- language: fr
  script: Latn
  content: La présente Norme internationale s'applique aux transformateurs de mesure
    de construction récente équipés d'une sortie analogique ou numérique, destinés
    à être utilisés avec des appareils de mesure électriques ou des dispositifs de
    protection électriques de fréquences assignées comprises entre 15 Hz et 100 Hz.
    Le comité d'études 38 a décidé de restructurer l'ensemble des normes indépendantes
    de la série CEI 60044 et de le transformer en un nouvel ensemble de normes composé
    de documents d'Exigence générales et de documents d'Exigences Spécifiques. La
    présente norme est la première édition de cette nouvelle série et peut être considérée
    comme une Norme de famille de produit. Elle contient les Exigences générales pour
    des transformateurs de mesure et doit être lue conjointement avec les Normes d'Exigences
    spécifiques appropriées pour le transformateur de mesure concerné
