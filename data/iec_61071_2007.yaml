- content: La présente Norme internationale s'applique aux condensateurs pour les
    applications de l'électronique de puissance. La fréquence de fonctionnement des
    systèmes utilisant ces condensateurs atteint généralement 15 kHz, mais les fréquences
    d'impulsions peuvent atteindre 5 à 10 fois la fréquence de fonctionnement. Une
    distinction est faite dans la présente norme entre les condensateurs à courants
    alternatifs et les condensateurs à courants continus qui sont considérés comme
    des composants lorsqu'ils sont montés dans un boîtier fermé. Cette norme couvre
    une très grande variété de technologies de condensateurs pour répondre à de nombreuses
    applications, par exemple protection contre les surtensions, filtrage à courant
    continu et à courant alternatif, circuits de commutation, stockage d'énergie à
    courant continu, convertisseurs auxiliaires, etc.
