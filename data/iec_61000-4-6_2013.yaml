- content: "La CEI 61000-4-6:2013 se rapporte aux exigences relatives à l'immunité
    en conduction des matériels électriques et électroniques aux perturbations électromagnétiques
    provoquées par des émetteurs destinés à des radiofréquences (RF), dans la gamme
    de fréquences de 150 kHz à 80 MHz. Les matériels n'ayant pas au moins un câble
    conducteur (par exemple, cordons d'alimentation, lignes de transmission de signaux
    ou connexions de mise à la terre) capable de coupler les matériels aux champs
    RF perturbateurs ne sont pas concernés par la présente norme. Cette norme a pour
    objet d'établir une référence commune dans le but d'évaluer l'immunité fonctionnelle
    des matériels électriques et électroniques, quand ils sont soumis aux perturbations
    conduites induites par les champs radiofréquence. La méthode d'essai documentée
    dans cette norme décrit une méthode cohérente ayant pour but d'évaluer l'immunité
    d'un matériel ou d'un système vis-à-vis d'un phénomène défini. Cette quatrième
    édition annule et remplace la troisième édition publiée en 2008 et constitue une
    révision technique. Elle inclut les modifications techniques majeures suivantes
    par rapport à l'édition précédente:<br />\r\n- utilisation des RCD;<br />\r\n-
    étalonnage des pinces;<br />\r\n- réorganisation de l'Article 7 sur les montages
    d'essai et les méthodes d'injection;<br />\r\n- l'Annexe A qui est dédiée maintenant
    aux pinces EM et de découplage;<br />\r\n- l'Annexe G qui traite maintenant l'incertitude
    de mesure relative au niveau de tension d'essai;<br />\r\n- et les annexes informatives
    H, I et J qui sont nouvelles. Le contenu du corrigendum de juin 2015 a été pris
    en considération dans cet exemplaire."
