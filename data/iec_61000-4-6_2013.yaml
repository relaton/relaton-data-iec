abstract:
- content: "IEC 61000-4-6:2013 relates to the conducted immunity requirements of electrical
    and electronic equipment to electromagnetic disturbances coming from intended
    radio-frequency (RF) transmitters in the frequency range 150 kHz up to 80 MHz.
    Equipment not having at least one conducting wire and/or cable (such as mains
    supply, signal line or earth connection) which can couple the equipment to the
    disturbing RF fields is excluded from the scope of this publication. The object
    of this standard is to establish a common reference for evaluating the functional
    immunity of electrical and electronic equipment when subjected to conducted disturbances
    induced by RF fields. The test method documented in IEC 61000-4-6:2013 describes
    a consistent method to assess the immunity of an equipment or system against a
    defined phenomenon. This fourth edition cancels and replaces the third edition
    published in 2008 and constitutes a technical revision. It includes the following
    significant technical changes with respect to the previous edition:<br />\r\n-
    use of the CDNs;<br />\r\n- calibration of the clamps;<br />\r\n- reorganization
    of Clause 7 on test setup and injection methods;<br />\r\n- Annex A which is now
    dedicated to EM and decoupling clamps;<br />\r\n- Annex G which now addresses
    the measurement uncertainty of the voltage test level;<br />\r\n- and informative
    Annexes H, I and J which are new. The contents of the corrigendum of June 2015
    have been included in this copy."
