abstract:
- content: <p class="MsoBodyText">This document specifies and publishes registered
    Common Biometric Exchange Formats Framework (CBEFF) patron formats defined by
    the CBEFF patron ISO/IEC JTC 1/SC 37, and specifies their registered CBEFF patron
    format types (see ISO/IEC 19785-1) and resulting full ASN.1 OIDs. See Annex A
