abstract:
- content: IEC 60601-2-10:2012+AMD1:2016+AMD2:2023 CSV specifies the requirements
    for the safety and essential performance of nerve and muscle stimulators, for
    use in the practice of physical medicine. This includes transcutaneous electrical
    nerve stimulators (TENS) and electrical muscle stimulators (EMS). This second
    edition cancels and replaces the first edition, published in 1987 and its Amendment
    1 (2001). This edition constitutes a technical revision and is aligned with IEC
    60601-1:2005+AMD1:2012.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 60601-2-10:2012+AMD1:2016+AMD2:2023 CSV spécifie des exigences pour
    la sécurité de base et les performances essentielles des stimulateurs de nerfs
    et de muscles, utilisés dans la pratique de la médecine physique. Ceci comprend
    les neurostimulateurs électriques transcutanés (TENS) et les stimulateurs de muscles
    électriques (EMS). Cette deuxième édition annule et remplace la première édition
    parue en 1987 et son amendement 1 (2001). Elle constitue une révision technique
    et est alignée sur l'IEC 60601-1:2005+AMD1:2012.
