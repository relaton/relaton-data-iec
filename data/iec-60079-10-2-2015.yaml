abstract:
- language: en
  script: Latn
  content: 'IEC 60079-10-2:2015 is concerned with the identification and classification
    of areas where explosive dust atmospheres and combustible dust layers are present,
    in order to permit the proper assessment of ignition sources in such areas. In
    this standard, explosive dust atmospheres and combustible dust layers are treated
    separately. In Clause 4, area classification for explosive dusts clouds is described,
    with dust layers acting as one of the possible sources of release. In Clause 7
    other general considerations for dust layers are described. The examples in this
    standard are based on a system of effective housekeeping being implemented in
    the plant to prevent dust layers from accumulating. Where effective housekeeping
    is not present, the area classification includes the possible formation of explosive
    dust clouds from dust layers. The principles of this standard can also be followed
    when combustible fibres or flyings might cause a hazard. This standard is intended
    to be applied where there can be a risk due to the presence of explosive dust
    atmospheres or combustible dust layers under normal atmospheric conditions. Please
    refer to the foreword of the document for a detailed listing of the significant
    technical changes from the previous edition. Keywords: explosive dust atmospheres,
    combustible dust layers, ignition hazards'
- language: fr
  script: Latn
  content: 'IEC 60079-10-2:2015 traite de l''identification et du classement des emplacements
    où des atmosphères explosives poussiéreuses et des couches de poussières combustibles
    sont présentes, afin de permettre une évaluation appropriée des sources d''inflammation
    à utiliser dans de tels emplacements. Dans la présente norme, les atmosphères
    explosives poussiéreuses et les couches de poussières combustibles sont traitées
    séparément. Le classement des emplacements de nuages de poussières explosives
    où les couches de poussière agissent comme l''une des sources possibles de dégagement
    est décrit dans l''Article 4. Une description des autres considérations d''ordre
    général relatives aux couches de poussière est présentée dans l''Article 7. Les
    exemples donnés dans la présente norme sont basés sur un système d''entretien
    efficace à mettre en oeuvre sur le site afin d''empêcher la formation de couches
    de poussière par accumulation. En l''absence d''entretien efficace, le classement
    des emplacements prend en compte la formation possible de nuages de poussières
    explosives à partir des couches de poussière. Les principes de la présente norme
    peuvent également être suivis lorsque des fibres ou particules volatiles et combustibles
    sont une source de danger. La présente norme est destinée à être appliquée lorsqu''il
    y a un risque dû à la présence d''atmosphères explosives poussiéreuses ou de couches
    de poussières combustibles dans des conditions atmosphériques normales. S''il
    vous plaît se référer à la avant-propo s du document pour obtenir une liste détaillée
    des modifications techniques majeures par rapport à l''édition précédente. Mots-clés:
    atmosphères explosives poussières, couches de poussières combustibles, les risques
    d''inflammation'
