abstract:
- language: en
  script: Latn
  content: IEC 62129-2:2011 is applicable to instruments measuring the vacuum wavelength
    or optical frequency emitted from sources that are typical for the fibre-optic
    communications industry. These sources include Distributed Feedback (DFB) laser
    diodes, External Cavity lasers and single longitudinal mode fibre-type sources.
    This standard is part of the IEC 62129 series on the calibration of wavelength/optical
    frequency measurement instruments. Refer to IEC 62129 for the calibration of optical
    spectrum analyzers.
- language: fr
  script: Latn
  content: La CEI 62129-2:2011 est applicable aux instruments mesurant la longueur
    d'onde ou la fréquence optique dans le vide émise par des sources types de l'industrie
    des communications par fibres optiques. Ces sources comportent des diodes laser
    DFB (à rétroaction répartie, Distributed Feedback), des lasers à cavité externe
    et des sources du type à fibres unimodales longitudinales. La présente norme fait
    partie de la série CEI 62129 relative à l'étalonnage des appareils de mesure de
    longueur d'onde/appareils de mesure de fréquence optique. Se référer à la CEI
    62129 pour l'étalonnage des analyseurs de spectre optique.
