abstract:
- content: IEC 61169-2:2007 provides information and rules for the preparation of
    detail specifications (DS) for RF coaxial connectors of type 9,52. It describes
    the interface dimensions for general purpose grade 2 connectors, dimensional details
    for standard test connectors, grade 0, together with gauging information and the
    mandatory tests selected from IEC 61169-1, applicable to all DS relating to type
    9,52 connectors. The main change introduced in this edition is that the maximum
    frequency is now 3 GHZ.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 61169-2:2007 est une spécification intermédiaire qui fournit des
    informations et des règles pour l'élaboration des spécifications particulières
    relatives aux connecteurs coaxiaux pour fréquences radioélectriques de type 9,52.
    Elle décrit les dimensions de l'interface pour les connecteurs d'usage général
    de classe 2, les détails dimensionnels des connecteurs d'essai standard de classe
    0, et les informations sur les calibres et les essais obligatoires, sélectionnés
    dans la CEI 61169-1, applicables à toutes les spécifications particulières relatives
    aux connecteurs de série 9,52. Cette spécification indique les caractéristiques
    de performance recommandées à considérer lors de la rédaction d'une spécification
    particulière, et couvre les programmes d'essais et les exigences de contrôle.
