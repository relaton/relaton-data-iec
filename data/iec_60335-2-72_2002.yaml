abstract:
- content: Deals with the safety of mains or battery supplied portable combined machines,
    with or without a built-in battery charger, having a chassis with or without traction
    drive, intended for commercial and industrial use indoors or outdoors for dry
    or wet treatment of hard floors or of floors with carpeting, their rated voltage
    being not more than 250 V for single-phase appliances and 480 V for other appliances.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Traite de la sécurité des machines mobiles combinées fonctionnant sur le
    réseau ou sur batteries, avec ou sans chargeur de batterie incorporé, ayant un
    châssis avec ou sans commande de dispositif de déplacement, destinées à un usage
    industriel et commercial, à l'intérieur ou à l'extérieur, pour le traitement à
    sec ou humide des sols durs ou des sols recouverts de moquette, leur tension assignée
    étant inférieure ou égale à 250 V pour ce qui concerne les appareils monophasés,
    et à 480 V pour les autres appareils.
