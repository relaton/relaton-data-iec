abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC 29192-5:2016 specifies three hash-functions suitable for applications requiring lightweight cryptographic implementations.</p>
    <p>-      PHOTON: a lightweight hash-function with permutation sizes of 100, 144, 196, 256 and 288 bits computing hash-codes of length 80, 128, 160, 224, and 256 bits, respectively.</p>
    <p>-      SPONGENT: a lightweight hash-function with permutation sizes of 88, 136, 176, 240 and 272 bits computing hash-codes of length 88, 128, 160, 224, and 256 bits, respectively.</p>
    <p>-      Lesamnta-LW: a lightweight hash-function with permutation size 384 bits computing a hash-code of length 256 bits.</p>
    <p>The requirements for lightweight cryptography are given in ISO/IEC 29192â€‘1.</p>
