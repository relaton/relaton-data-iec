abstract:
- content: Within the general scope described in part 1 of ISO/IEC 9995, this part
    of ISO/IEC 9995 defines in Clause 5 the allocation on a keyboard of a set of graphic
    characters which, when used in combination with an existing national version keyboard
    layout or the complementary Latin group layout as defined in Clause 6 of this
    part of ISO/IEC 9995, allows the input of the character repertoire as defined
    by collection 281 (MES-1) specified in amendment 1 to ISO/IEC 10646-1:2000.NOTE
    The MES-1 repertoire permits the representation of 40 recognized European languages
    (plus Afrikaans) using a Latin-based alphabet.This part of ISO/IEC 9995 is primarily
    intended for word-processing and text-processing applications.
