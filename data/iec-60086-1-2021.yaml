abstract:
- language: en
  script: Latn
  content: "IEC 60086-1:2021 is intended to standardize primary batteries with respect
    to dimensions, nomenclature, terminal configurations, markings, test methods,
    typical performance, safety and environmental aspects. This document on one side
    specifies requirements for primary cells and batteries. On the other side, this
    document also specifies procedures of how requirements for these batteries are
    to be standardised. As a classification tool for primary batteries, this document
    specifies system letters, electrodes, electrolytes, and nominal as well as maximum
    open circuit voltage of electrochemical systems. The object of this part of IEC
    60086 is to benefit primary battery users, device designers and battery manufacturers
    by ensuring that batteries from different manufacturers are interchangeable according
    to standard form, fit and function. Furthermore, to ensure compliance with the
    above, this part specifies standard test methods for testing primary cells and
    batteries.<br />\r\nThe contents of the corrigendum of June 2022 have been included
    in this copy."
- language: fr
  script: Latn
  content: "L’IEC 60086-1:2021 est destinée à normaliser les piles électriques en
    ce qui concerne les dimensions, la nomenclature, les configurations des bornes,
    les marquages, les méthodes d’essai, les caractéristiques types de fonctionnement,
    la sécurité et les aspects environnementaux. Le présent document spécifie d’une
    part les exigences pour les piles électriques. D’autre part, le présent document
    spécifie également des procédures de normalisation des exigences relatives à ces
    piles. En tant qu’outil de classification des piles électriques, le présent document
    spécifie les lettres des systèmes, les électrodes, les électrolytes et les tensions
    nominales, ainsi que maximales en circuit ouvert des systèmes électrochimiques.
    L’objectif de la présente partie de l’IEC 60086 est d’assurer aux utilisateurs,
    aux concepteurs de dispositifs et aux fabricants de piles que les piles de différents
    fabricants sont interchangeables par leur forme, leur montage et leur fonction.
    De plus, pour assurer la conformité à ce qui précède, la présente partie spécifie
    des méthodes d’essai normalisées pour les piles électriques.<br />\r\nLe contenu
    du corrigendum de juin 2022 a été pris en considération dans cet exemplaire."
