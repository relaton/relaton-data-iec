abstract:
- language: en
  script: Latn
  content: This part of IEC 61000 relates to emission and immunity test methods for
    electrical and electronic equipment using various types of transverse electromagnetic
    (TEM) waveguides. This includes open (for example, striplines and EMP simulators)
    and closed (for example, TEM cells) structures, which can be further classified
    as one-, two-, or multi-port TEM waveguides. The frequency range depends on the
    specific testing requirements and the specific TEM waveguide type. The object
    of this standard is to describe - TEM waveguide characteristics, including typical
    frequency ranges and EUT-size limitations; - TEM waveguide validation methods
    for EMC measurements; - the EUT (i.e. EUT cabinet and cabling) definition; - test
    set-ups, procedures, and requirements for radiated emission testing in TEM waveguides
    and - test set-ups, procedures, and requirements for radiated immunity testing
    in TEM waveguides. This standard does not intend to specify the tests to be applied
    to any particular apparatus or system(s). The main intention of this standard
    is to provide a general basic reference for all interested product committees
    of the IEC. For radiated emissions testing, product committees should select emission
    limits and test methods in consultation with CISPR. For radiated immunity testing,
    product committees remain responsible for the appropriate choice of immunity tests
    and immunity test limits to be applied to equipment within their scope. This standard
    describes test methods that are separate from those of IEC 61000-4-3. These other
    distinct test methods may be used when so specified by product committees, in
    consultation with CISPR and TC 77. It has the status of a basic EMC publication
    in accordance with IEC Guide 107. This consolidated version consists of the first
    edition (2003) and its amendment 1 (2006). Therefore, no need to order amendment
    in addition to this publication.
- language: fr
  script: Latn
  content: La présente partie de la CEI 61000 concerne les méthodes d'essai d'émission
    et d'immunité pour les équipements électriques et électroniques utilisant différents
    types de guides d'onde transverse électromagnétique (TEM). Ces types comprennent
    des structures ouvertes (par exemple, des lignes ouvertes et des simulateurs d'impulsion
    électromagnétique), et des structures fermées (par exemple des cellules TEM),
    qui peuvent être elles-mêmes classées en guides d'onde TEM à un accès, à deux
    accès, ou à accès multiples. La gamme de fréquences dépend des exigences d'essai
    spécifiques et du type spécifique de guide d'onde TEM. L'objet de cette norme
    est de décrire - les caractéristiques des guides d'onde TEM, y compris les gammes
    de fréquences types et les limites de tailles des appareils en essai; - les méthodes
    de validation des guides d'onde TEM pour les mesures de CEM; - la définition de
    l'appareil en essai (c'est-à-dire l'armoire et le câblage de l'appareil en essai);
    - les montages d'essai, les procédures et les exigences pour les essais d'émissions
    rayonnées dans les lignes TEM, et - les montages d'essai, les procédures et les
    exigences pour les essais d'immunité rayonnée dans les guides d'onde TEM. Cette
    norme ne vise pas à spécifier les essais devant s'appliquer à des appareils ou
    systèmes particuliers. Le but principal de cette partie est de donner une référence
    de base d'ordre général à tous les comités de produits CEI concernés. Pour les
    essais d'émission rayonnée, il convient que les comités de produits sélectionnent
    des limites d'émission et des méthodes d'essai en consultation avec le CISPR.
    Pour les essais d'immunité rayonnée, les comités de produits restent responsables
    du choix approprié des essais d'immunité et des limites à appliquer aux matériels
    de leur domaine d'application. Cette norme décrit des méthodes d'essai qui sont
    indépendantes de celles de la CEI 61000-4-3. Ces autres méthodes distinctes peuvent
    être utilisées quand elles sont ainsi spécifiées par les comités de produits,
    en consultation avec le CISPR et le CE 77. Elle a le statut de publication fondamentale
    en CEM en accord avec le Guide 107 de la CEI. Cette version consolidée comprend
    la première édition (2003) et son amendement 1 (2006). Il n'est donc pas nécessaire
    de commander l'amendement avec cette publication.
