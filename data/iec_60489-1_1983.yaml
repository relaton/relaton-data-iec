- content: Applies to radio transmitting and receiving equipment and systems used
    in the mobile services. Is restricted to land and mobile stations in the mobile
    services and to portable and personal equipment which may operate in one or more
    radio-frequency channels in the frequency range below 1 000 MHz. Applies to detailed
    methods of making measurements selected and recommended for assessing the essential
    properties of the equipment.
