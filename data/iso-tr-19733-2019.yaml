abstract:
- language: en
  script: Latn
  content: ISO TR 19733:2019 This document provides a matrix which links key properties
    of graphene and related two-dimensional (2D) materials to commercially available
    measurement techniques. The matrix includes measurement techniques to characterize
    chemical, physical, electrical, optical, thermal and mechanical properties of
    graphene and related 2D materials.
- language: fr
  script: Latn
  content: ISO TR 19733:2019 Le présent document fournit une matrice qui associe les
    propriétés clés du graphène et des matériaux bidimensionnels (2D) similaires aux
    techniques de mesure commercialisées. Cette matrice spécifie des techniques de
    mesure qui permettent de caractériser les propriétés chimiques, physiques, électriques,
    optiques, thermiques et mécaniques du graphène et des matériaux 2D similaires.
