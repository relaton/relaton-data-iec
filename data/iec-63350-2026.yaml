abstract:
- language: en
  script: Latn
  content: "IEC 63350:2026 specifies generic requirements for creating a digital system
    that is used for measuring the characteristics of visually detectable performance,
    such as browning intensity and lightness.<br />\r\nIt defines the metrological
    requirements of this digital system and demonstrates the procedures for compliance.
    The digital system contains the measuring instrument, the software, and the reference
    materials necessary to realize the measurement process.<br />\r\nReferences to
    this document can be made by a customer when specifying the digital system and
    by the suppliers when specifying products offered.<br />\r\nInterested parties
    can agree to use this document as an input for satisfying measurement management
    system requirements in any activities.<br />\r\nThis first edition cancels and
    replaces IEC TS 63350, published in 2022.<br />\r\nThis edition includes the following
    significant technical changes with respect to IEC TS 63350:<br />\r\na) Revision
    of 4.2: movable items (e.g., containers, jigs, reference objects) can now be present
    in the assessment area provided that mitigation measures are applied and periodic
    verification against known reference artefacts is documented; the requirement
    to keep the assessment area as constant as possible is retained.<br />\r\nb) Addition
    of new supporting document: Note in 5.1 introduces the Fogra 52 profile (included
    in the reference colour supporting documents from the IEC SC 59K supporting documents
    web site) which is referencing the conditions ISO 12647-7 and ISO 12647-2.<br
    />\r\nc) Four additional reference shades with hue angles > 130° are introduced
    in 5.3 for calibration (to enable accurate pixel‑wise hue‑angle measurement).
    These do not create new shade classes.<br />\r\nd) Revision of 6.2: Calculation
    of sampling positions remains unchanged, but the procedure changes to reflect
    better the actual test scenario.<br />\r\ne) Added reporting of input image colour
    channel data (7.7)."
- language: fr
  script: Latn
  content: "L'IEC 63350:2026 spécifie des exigences génériques pour la création d'un
    système numérique utilisé pour mesurer les caractéristiques de performance détectables
    visuellement, comme l'intensité de brunissement et la luminosité.<br />\r\nIl
    définit les exigences métrologiques du système numérique et décrit les procédures
    à suivre pour assurer la conformité de ce système. Le système numérique comprend
    l'appareil de mesure, le logiciel et les matériaux de référence nécessaires pour
    conduire le processus de mesure.<br />\r\nLe présent document peut être référencé
    par le client lors de la spécification du système numérique et par les fournisseurs
    lors de la spécification des produits proposés.<br />\r\nLes parties intéressées
    peuvent accepter d'utiliser le présent document comme pour respecter les exigences
    du système de gestion de la mesure dans l'ensemble de leurs activités.<br />\r\nCette
    première édition annule et remplace l'IEC TS 63350 parue en 2022.<br />\r\nCette
    édition inclut les modifications techniques majeures suivantes par rapport à l'IEC
    TS 63350:<br />\r\na) révision du 4.2: des éléments mobiles (par exemple, récipients,
    supports, objets de référence) peuvent désormais être présents à l'intérieur de
    la zone d'évaluation à condition de mettre en œuvre des mesures d'atténuation
    et de documenter une vérification périodique par rapport à des artefacts de référence
    connus; l'exigence de maintenir la zone d'évaluation aussi constante que possible
    est conservée;<br />\r\nb) ajout d'un nouveau document de support: la Note en
    5.1 introduit le profil Fogra 52 (inclus dans les documents de support sur les
    couleurs de référence accessibles sur le site web des documents de support du
    SC 59K de l'IEC) qui fait référence aux conditions de l'ISO 12647-7 et de l'ISO
    12647-2;<br />\r\nc) quatre nuances de référence supplémentaires avec des angles
    de teinte > 130° sont introduites en 5.3 pour l'étalonnage (afin de permettre
    un mesurage exact des angles de teinte au pixel près). Elles ne créent pas de
    nouvelles classes de nuances;<br />\r\nd) révision du 6.2: Le calcul des positions
    d'échantillonnage n'a pas changé, mais la procédure a été modifiée pour mieux
    refléter le scénario d'essai réel;<br />\r\ne) Ajout de la consignation des données
    de canaux chromatiques de l'image d'entrée (7.7)."
