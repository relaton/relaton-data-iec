abstract:
- content: "ISO/IEC 29134:2017 gives guidelines for<br />\r\n- a process on privacy
    impact assessments, and<br />\r\n- a structure and content of a PIA report.<br
    />\r\nIt is applicable to all types and sizes of organizations, including public
    companies, private companies, government entities and not-for-profit organizations.<br
    />\r\nISO/IEC 29134:2017 is relevant to those involved in designing or implementing
    projects, including the parties operating data processing systems and services
    that process PII."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "Le présent document établit des lignes directrices pour:<br />\r\n- un
    processus d'évaluation des impacts sur la vie privée; et<br />\r\n- une structure
    et un contenu d'un rapport d'évaluation des impacts sur la vie privée (PIA).<br
    />\r\nIl s'applique aux organismes de tous types et de toutes tailles, y compris
    les entreprises publiques et privées, les entités gouvernementales et les organisations
    à but non lucratif.<br />\r\nLe présent document s'adresse à toute personne impliquée
    dans la conception ou la réalisation de projets, y compris les parties qui exploitent
    des systèmes et services de traitement des données qui traitent des DCP."
