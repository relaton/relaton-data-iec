abstract:
- content: This part of IEC 60079 specifies general and testing requirements for electrical
    resistance trace heaters for application in explosive gas atmospheres. The standard
    covers trace heaters that may comprise either factory- or field- (work-site) assembled
    units, and which may be series heating cables, parallel heating cables or heating
    pads and heating panels that have been assembled and/or terminated in accordance
    with the manufacturer's instructions.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La présente partie de la CEI 60079 spécifie les exigences générales et
    d'essais des résistances électriques de traçage en atmosphères explosives gazeuses.
    La norme s'applique aux résistances de traçage qui peuvent comprendre les unités
    assemblées sur site (site d'exploitation) ou en usine et qui peuvent être soit
    des câbles de traçage en série, soit des câbles de traçage en parallèle, soit
    des bandes ou des panneaux de traçage qui ont été assemblés et/ou équipés de terminaisons
    conformément aux instructions du constructeur.
