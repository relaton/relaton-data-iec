- content: Résume les techniques principales de surveillance des câbles couramment
    reconnues dans le monde entier. Ces techniques s'adressent surtout à la surveillance
    de câbles à basse tension. La plupart des méthodes sont en développement et nécessitent
    des évaluations in situ avant de pouvoir être recommandées comme techniques normatives.
    Les avantages et les inconvénients de chaque méthode et l'état actuel de leur
    développement sont soulignées dans les articles suivants. Il existe deux aspects
    de surveillance des câbles nécessitant d'être pris en compte, les techniques adaptées
    à l'évaluation du vieillissement et les techniques adaptées à la surveillance
    des défauts dans les câbles. Les méthodes discutées peuvent, dans certains cas,
    être plus adaptées pour la surveillance des défauts que pour l'évaluation du niveau
    de dégradation des matériaux constituant le câble.
