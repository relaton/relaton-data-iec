    en cuivre, nus ou émaillés, guipés de fibres de verre imprégnées de résine ou
    de vernis. La gamme des diamètres nominaux des conducteurs est donnée dans la
    feuille de spécification applicable. Cette deuxième édition annule et remplace
    la première édition parue en 2001 et l'Amendement 1:2006. Cette édition constitue
