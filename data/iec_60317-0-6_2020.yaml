abstract:
- content: "IEC 60317-0-6:2020 specifies the general requirements of glass-fibre wound
    resin or varnish impregnated, bare or enamelled, round copper winding wires. The
    range of nominal conductor diameters is given in the relevant specification sheet.
    This second edition cancels and replaces the first edition published in 2001 and
    Amendment 1:2006. This edition constitutes a technical revision. This edition
    includes the following significant technical changes with respect to the previous
    edition:<br />\r\n- revision to 3.3, Appearance;<br />\r\n- revision to Table
    1, maximum overall diameter of grade 1 wire over single-glass fibre covering for
    nominal conductor diameters 1,600 mm - 5,000 mm;<br />\r\n- revision to Table
    2, maximum overall diameter of grade 1 wire over double-glass fibre covering for
    nominal conductor diameters 1,600 mm - 5,000 mm;<br />\r\nclarification in Table
    3 measurement of elongation as “minimum elongation %”."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 60317-0-6:2020 spécifie les exigences générales relatives aux fils
    de bobinage de section circulaire en cuivre, nus ou émaillés, guipés de fibres
    de verre imprégnées de résine ou de vernis. La gamme des diamètres nominaux des
    conducteurs est donnée dans la feuille de spécification applicable. Cette deuxième
    édition annule et remplace la première édition parue en 2001 et l'Amendement 1:2006.
    Cette édition constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\n- révision
    du 3.3, Aspect;<br />\r\n- révision du Tableau 1, diamètre extérieur maximal de
    fil de grade 1 sur une enveloppe de fibres de verre simple couche pour les diamètres
    nominaux des conducteurs 1,600 mm - 5,000 mm;<br />\r\n- révision du Tableau 2,
    diamètre extérieur maximal de fil de grade 1 sur une enveloppe de fibres de verre
    double couche pour les diamètres nominaux des conducteurs 1,600 mm - 5,000 mm;<br
    />\r\n- clarification dans le Tableau 3 concernant le mesurage de l’allongement
    pour bien établir qu’il s’agit de “l’allongement minimal en %”."
