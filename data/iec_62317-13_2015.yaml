abstract:
- content: "IEC 62317-13:2015 specifies the dimensions that are of importance for
    mechanical interchangeability for a preferred range of PQ-cores and low-profile
    PQI-cores made of ferrite, and the locations of their terminal pins on a 2,54
    mm printed wiring grid in relation to the base outlines of the cores. The selection
    of core sizes for this standard is based on the philosophy of including those
    sizes which are industrial standards, either by inclusion in a national standard,
    or by broad-based use in industry. This edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\na) addition of
    three core sizes (PQ 65/54, PQ 78/39 and PQ 107/87) in Table 1;<br />\r\nb) addition
    of effective parameter and A<sub>min</sub> values, of main dimensions of coil
    formers and of gauge dimensions for PQ-cores for PQ 65/54, PQ 78/39 and PQ 107/87."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 62317-13:2015 spécifie les dimensions qui sont d'importance pour
    l'interchangeabilité mécanique d'une gamme préférentielle de noyaux PQ et de noyaux
    PQI extra plats constitués de ferrite, et les emplacements de leurs broches de
    sortie sur une grille aux pas de 2,54 mm d'un circuit imprimé par rapport aux
    encombrements de base des noyaux. Le choix des tailles des noyaux pour la présente
    norme est fondé sur la philosophie consistant à introduire des tailles qui correspondent
    à des normes industrielles, soit par une prise en compte dans une norme nationale,
    soit par le biais d'une utilisation à grande échelle dans l'industrie. Cette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) ajout de trois tailles de noyaux (PQ 65/54, PQ 78/39 et
    PQ 107/87) dans le Tableau 1;<br />\r\nb) ajout des valeurs de paramètres effectifs,
    des valeurs A<sub>min</sub>, des principales dimensions des carcasses et des dimensions
    des calibres pour les noyaux PQ 65/54, PQ 78/39 et PQ 107/87."
