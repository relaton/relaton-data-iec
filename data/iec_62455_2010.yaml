- content: "L'IEC 62455:2010 spécifie le terminal d'un système d'achat et de protection
    de services pour diffusions numériques, appelé le système 18Crypt. Il s'applique
    dans l'ensemble des pays et régions qui comportent des systèmes de distribution
    de diffusion et multimédia conformes. Les lignes directrices pour des services
    de diffusion compatibles sont données dans la présente norme. Les fonctions d'achat
    et de protection de services fonctionnent dans un environnement de diffusion pure
    qui peut être combiné à un canal d'interactivité bidirectionnel.<br />\r\nLa présente
    norme s'applique aux systèmes de diffusion suivants.<br />\r\n• Systèmes de diffusion
    de données IP sur DVB-H;<br />\r\n• Systèmes DVB T/C/S;<br />\r\n• Systèmes IP
    fondés sur TS MPEG2;<br />\r\n• Systèmes IP non fondés sur TS MPEG2.<br />\r\nL'IEC
    62455:2010 annule et remplace la première édition publiée en 2007, dont elle constitue
    une révision technique.<br />\r\nLes principales modifications par rapport à l'édition
    précédente sont les suivantes:<br />\r\n• les développements récents des normes
    DVB et OMA ont entraîné certaines incompatibilités, résolues dans la seconde édition;<br
    />\r\n• des erreurs techniques ont été corrigées et des détails manquants ont
    été ajoutés;<br />\r\n• les références ont été mises à jour aux références disponibles
    les plus récentes;<br />\r\n• un certain nombre de corrections rédactionnelles
    et d'améliorations de lisibilité ont également été apportées, lorsque le texte
    original pouvait conduire à une mauvaise compréhension du fait de formulations
    peu claires ou de l'utilisation de plusieurs formes orthographiques pour un même
    élément."
