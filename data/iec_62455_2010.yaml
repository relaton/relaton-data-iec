abstract:
- content: "IEC 62455:2010 specifies the terminal for a service purchase and protection
    system for digital broadcasts, called the 18Crypt system. It is applicable in
    all countries and regions with suitably compliant broadcasting and multimedia
    distribution systems. Guidelines for compatible broadcast services are given in
    this standard. The service purchase and protection functions operate in a pure
    broadcast environment that may be combined with a bi-directional interactivity
    channel. It is applicable to the following broadcast systems:<br />\r\n- IP datacast
    over DVB-H systems;<br />\r\n- DVB T/C/S systems;<br />\r\n- MPEG2 TS-based IP
    systems;<br />\r\n- Non-MPEG2 TS-based IP systems.<br />\r\nThis second edition
    cancels and replaces the first edition, published in 2007, and constitutes a technical
    revision. The main changes with respect to the previous edition are:<br />\r\n-
    Recent developments in DVB and OMA standards caused some incompatibilities, which
    have been solved in the second edition.<br />\r\n- Technical errors have been
    corrected, missing details added.<br />\r\n- References have been updated to the
    newest available ones."
