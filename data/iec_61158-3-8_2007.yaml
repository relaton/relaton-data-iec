- content: |-
    La CEI 61158-3-8:2007 définit de manière abstraite les services visibles de l'extérieur fournis par la couche de liaison de données de bus de terrain Type 8 en termes:<br />
    - des actions et événements primitifs de service;<br />
    - des paramètres associés à chaque action primitive et événement primitif, et la forme qu'ils prennent;<br />
    - de l'interrelation entre ces actions et événements, et leurs séquences valides. Cette première édition et ses parties associées de la sous-série de la CEI 61158-3 annulent et remplacent la CEI 61158-3:2003. L'édition de cette partie constitue une révision rédactionnelle. Cette édition inclut les changements suivants:<br />
    - suppression du précédent bus de terrain de Type 6 et du réceptacle (placeholder) pour une couche de liaison de données de bus de terrain de Type 5 en raison d'un manque de pertinence commerciale;<br />
    - ajout de nouveaux types de bus de terrain; division de cette partie en plusieurs parties numérotées 3-1, 3-2,...., 3-19. La présente version bilingue (2013-07) correspond à la version anglaise monolingue publiée en 2007-12.
