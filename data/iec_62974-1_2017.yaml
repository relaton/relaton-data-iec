  format: text/html
- content: "L'IEC 62974-1:2017 spécifie les exigences relatives aux produits et aux
    performances des dispositifs intégrés aux \"systèmes de surveillance et de mesure
    utilisés pour la collecte et l'analyse de données\", dans le cadre d'une exploitation
    industrielle, commerciale et analogue, et présentant des caractéristiques assignées
    inférieures ou égales à 1 kV en courant alternatif et à 1,5 kV en courant continu.<br
    />\r\nCes dispositifs sont fixes et sont destinés à une utilisation en intérieur
    comme les dispositifs montés sur panneau, les dispositifs modulaires fixés sur
    un rail DIN, les dispositifs en boîtier fixés sur un rail DIN ou les dispositifs
    fixés par un autre moyen à l'intérieur d'une armoire.<br />\r\nCes dispositifs
    permettent de charger ou de télécharger des informations (énergie mesurée sur
    les charges, données de mesure et de surveillance de la puissance, informations
    relatives à la température…) essentiellement à des fins d'efficacité énergétique.
    Ces dispositifs sont des serveurs d'énergie, des enregistreurs de données d'énergie,
    des passerelles de données et des concentrateurs de données d'E/S."
