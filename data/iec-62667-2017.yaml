abstract:
- language: en
  script: Latn
  content: "IEC 62667:2017 applies to light ion beam ME equipment when used, for therapy
    purposes, in human medical practice.<br />\r\nThis document applies to light ion
    beam ME equipment which delivers light ion beams with an energy per nucleon in
    the range 10 MeV/n to 500 MeV/n.<br />\r\nThis document describes measurements
    and test procedures to be performed by the manufacturer of light ion beam ME equipment
    but does not specify acceptance tests.<br />\r\nThis document specifies test procedures
    for the determination and disclosure of performance characteristics, knowledge
    of which is necessary for proper selection, application, and use of light ion
    beam ME equipment and which are to be declared in the accompanying documentation
    together with the greatest deviation or variation to be expected under specific
    conditions in normal use. A format for presentation of performance values is given
    in Annex A."
- language: fr
  script: Latn
  content: "L'IEC 62667:2017 s'applique aux appareils EM par faisceau d'ions légers
    utilisés dans la pratique médicale humaine à des fins de thérapie.<br />\r\nLe
    présent document s'applique aux appareils EM par faisceau d'ions légers qui produisent
    des faisceau d'ions légers avec une énergie par nucléon dans la plage comprise
    entre 10 MeV/n et 500 MeV/n.<br />\r\nLe présent document spécifie les mesurages
    et les procédures d'essai que le fabricant des appareils EM par faisceau d'ions
    légers doit réaliser. Elle ne définit pas en revanche d'essais d'acceptation.<br
    />\r\nLe présent document définit des procédures d'essai pour la détermination
    et la communication des caractéristiques de performances, dont la connaissance
    est nécessaire pour le choix, l'application et l'utilisation corrects des appareils
    EM par faisceau d'ions légers. Ces procédures doivent être déclarées dans les
    documentations d'accompagnement, ainsi que l'écart ou la variation maximal(e)
    à prévoir dans des conditions d'utilisation normale spécifiques. Un format de
    présentation des valeurs de performances est fourni à l'Annexe A."
