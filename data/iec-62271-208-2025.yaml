abstract:
- language: en
  script: Latn
  content: "<!--StartFragment -->\r\n<p>IEC 62271-208:2025 gives practical guidance
    for the evaluation and documentation of the external steady state power-frequency
    electromagnetic fields which are generated by HV switchgear and controlgear assemblies
    and prefabricated substations. Basic requirements to measure or calculate the
    electric and magnetic fields are summarised for assemblies covered by IEC 62271-200
    and IEC 62271-201, and for prefabricated substations covered by IEC 62271-202.<br
    />\r\nNOTE 1 The methods described in this document refer to three-phase equipment.
    However, the methodology can be used correspondingly for any single- or multi-phase
    equipment covered by this document.<br />\r\nThis document applies to equipment
    rated for voltages above 1 kV up to and including 52 kV and power-frequencies
    from 15 Hz to 60 Hz. The electromagnetic fields which are generated by harmonics
    or transients are not considered in this document. However, the methods described
    are equally applicable to the harmonic fields of the power-frequency.<br />\r\nDetailed
    generic information on requirements and measurements of low-frequency electromagnetic
    fields is given in IEC 61786-1 and IEC 61786-2.<br />\r\nThis document covers
    evaluation under factory or laboratory conditions before installation. The electric
    and the magnetic fields can be evaluated either by measurements or by calculations.<br
    />\r\nNOTE 2 Where practicable, the methods described in this document can also
    be used for installations on site.<br />\r\nIt is not within the scope of this
    document to specify limit values of electromagnetic fields or methods for the
    assessment of human exposure.</p>"
- language: fr
  script: Latn
  content: "<!--StartFragment -->\r\n<p>IEC 62271-208:2025 La présente partie de l'IEC
    62271 fournit des recommandations pratiques pour l'évaluation et la documentation
    des champs électromagnétiques à fréquence industrielle en régime établi externes
    qui sont générés par les ensembles d'appareillages et les postes préfabriqués
    HT. Les exigences élémentaires pour le mesurage ou le calcul des champs électriques
    et magnétiques sont récapitulées pour les ensembles couverts par l'IEC 62271-200
    et l'IEC 62271-201 et pour les postes préfabriqués couverts par l'IEC 62271-202.<br
    />\r\nNOTE 1 Les méthodes décrites dans le présent document s'appliquent aux équipements
    triphasés. Toutefois, la méthodologie peut être utilisée respectivement pour tout
    équipement monophasé ou multiphasé couvert par le présent document.<br />\r\nLe
    présent document s'applique aux équipements assignés pour des tensions supérieures
    à 1 kV et inférieures ou égales à 52 kV et des fréquences industrielles comprises
    entre 15 Hz et 60 Hz. Les champs électromagnétiques qui sont générés par des harmoniques
    ou des transitoires ne sont pas pris en compte dans le présent document. Toutefois,
    les méthodes décrites s'appliquent également aux champs harmoniques de la fréquence
    industrielle.<br />\r\nL'IEC 61786-1 et l'IEC 61786-2 fournissent des informations
    génériques détaillées concernant les exigences et les mesurages des champs électromagnétiques
    à basse fréquence.<br />\r\nLe présent document traite de l'évaluation dans les
    conditions d'usine ou de laboratoire avant l'installation. Les champs électriques
    et magnétiques peuvent être évalués par des mesurages ou par des calculs.<br />\r\nNOTE
    2 Lorsque cela est possible, les méthodes décrites dans le présent document peuvent
    également être utilisées pour les installations sur site.<br />\r\nLa spécification
    de valeurs limites pour les champs électromagnétiques ou de méthodes d'évaluation
    de l'exposition humaine ne relève pas du domaine d'application du présent document.</p>"
