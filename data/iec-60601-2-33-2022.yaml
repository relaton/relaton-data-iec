  content: "IEC 60601-2-33:2022 establishes particular basic safety and essential
    performance requirements for magnetic resonance equipment to provide protection
    for the patient and the magnetic resonance worker.<br />\r\nThe contents of the
    Interpretation sheets 1 (2023-05) and 2 (2025-11) have been included in this copy."
