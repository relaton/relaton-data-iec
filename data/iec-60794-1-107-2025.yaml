abstract:
- language: en
  script: Latn
  content: "IEC 60794-1-107:2025 applies to optical fibre cables for use with telecommunication
    equipment and devices employing similar techniques, and to cables having a combination
    of both optical fibres and electrical conductors. This document defines test procedures
    used in establishing uniform requirements for torsion performance. Refer to IEC
    60794-1-2 for a reference guide to test methods and for general requirements and
    definitions.<br />\r\nNOTE Throughout this document, the wording \"optical cable\"
    also includes optical fibre units, microduct fibre units, etc.<br />\r\nThis first
    edition partially cancels and replaces IEC 60794-1-21:2015. This edition constitutes
    a technical revision. This edition includes the following significant technical
    changes with respect to IEC 60794-1-21:2015:<br />\r\na) Update of the typical
    test length according to the different types of cables;<br />\r\nb) Update of
    Figure 2 by loading weights to cable gripping fixture."
- language: fr
  script: Latn
  content: "IEC 60794-1-107:2025 s'applique aux câbles à fibres optiques destinés
    à être utilisés dans les équipements de télécommunications et les dispositifs
    utilisant des techniques analogues, ainsi qu'aux câbles constitués de fibres optiques
    d'une part et de conducteurs électriques d'autre part. L'objet du présent document
    est de définir les procédures d'essai utilisées en vue d'établir des exigences
    uniformes pour la tenue à la torsion. Voir l'IEC 60794-1-2 à titre de guide de
    référence pour les méthodes d'essai, ainsi que les exigences générales et les
    définitions.<br />\r\nNOTE Dans le présent document, l'expression \"câble optique\"
    englobe également des assemblages de fibres optiques, des assemblages de fibres
    en microconduits, etc. Cette première édition annule et remplace partiellement
    l'IEC 60794-1-21:2015 et elle constitue une révision technique.<br />\r\nCette
    édition inclut les modifications techniques majeures suivantes par rapport à l'IEC
    60794‑1‑21:2015:<br />\r\na) mise à jour de la longueur d'essai typique en fonction
    des différents types de câbles;<br />\r\nb) mise à jour de la Figure 2 en appliquant
    une charge de poids au dispositif de préhension du câble."
