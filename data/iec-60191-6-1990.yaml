abstract:
- language: en
  script: Latn
  content: Gives general rules for the preparation of outline drawings of surface-mounted
    semiconductor devices. Supplements IEC 60191-1 and 60191-3. Covers all surface-mounted
    devices - discrete semiconductors as well as integrated circuits - classified
    as Form E in IEC 60191-4.
- language: fr
  script: Latn
  content: Donne des règles générales pour la préparation des dessins d'encombrement
    des dispositifs à semiconducteurs à montage en surface. Constitue un supplément
    aux CEI 60191-1 et 60191-3. Couvre tous les dispositifs à montage en surface -
    semiconducteur discret et circuits intégrés - qui sont classés dans la Forme E
    par la CEI 60191-4.
