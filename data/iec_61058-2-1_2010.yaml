abstract:
- content: |-
    IEC 61058-2-1:2010 applies to cord switches (mechanical or electronic) for appliances actuated by hand, by foot or by other human activity, to operate or control electrical appliances and other equipment for household or similar purposes with a rated voltage not exceeding 250 V and a rated current not exceeding 16 A.
    This second edition cancels and replaces the first edition published in 1992 and its amendment 1 (1995) and constitutes a technical revision. The main changes from the first edition are as follows:<br />
    - Scope, Definitions;<br />
    - Protection against electric shock;<br />
    - Provision for earthing;<br />
    - Construction;<br />
    - Fire hazard;<br />
    - Abnormal operation and fault conditions for electronic switches;<br />
    - Components for electronic switches;<br />
    - EMC requirements.<br /><br />This publication is to be read in conjunction with IEC 61058-1:2000.
