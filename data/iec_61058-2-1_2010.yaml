- content: |-
    La CEI 61058-2-1:2010 s'applique aux interrupteurs pour câbles souples (mécaniques ou électriques) pour appareils manoeuvrés à la main, au pied ou par d'autres activités humaines, pour actionner ou commander des appareils électriques et autres matériels pour usages domestiques et analogues, de tension assignée ne dépassant pas 250 V et de courant assigné ne dépassant pas 16 A. Cette deuxième édition annule et remplace la première édition parue en 1992 et son amendement 1 (1995) et constitue une révision technique. Les changements principaux par rapport à la première édition figurent dans les parties suivantes:<br />
    - Domaine d'application, Définitions;<br />
    - Protection contre les chocs électriques;<br />
    - Disposition en vue de la mise à la terre;<br />
    - Construction;<br />
    - Risque d'incendie;<br />
    - Fonctionnement anormal et conditions de défaut des interrupteurs électroniques;<br />
    - Composants pour interrupteurs électroniques;<br />
    - Exigences CEM.<br /><br />Cette publication doit être lue conjointement avec la CEI 61058-1:2000.
