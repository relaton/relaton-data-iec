abstract:
- content: |-
    Provides guidance on software life-cycle activities to achieve dependable software. The activities identified can be part of a dependability programme for a system or related to a product containing software. This guide is intended to support IEC 60300-3-6.
    This guide can be used by acquirers, suppliers, developers, operators or maintainers of software. This guide is intended for all project participants who develop or use systems or products containing software.
  language:
