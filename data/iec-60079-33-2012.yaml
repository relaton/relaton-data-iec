abstract:
- language: en
  script: Latn
  content: 'IEC 60079-33:2012 gives the specific methodology for the assessment and
    testing, and requirements for marking of electrical equipment, parts of electrical
    equipment and Ex components with special protection &quot;s&quot;. This part of
    IEC 60079 applies to electrical equipment employing a method of protection not
    covered by any existing standard in the IEC 60079 series, electrical equipment
    employing one or more recognized types of protection where the design and construction
    is not fully compliant with the standard for the type of protection, electrical
    equipment where the intended use is outside the parameters of the scope of the
    standard for the type of protection. Key words: requirements for marking of electrical
    equipment, Ex components with special protection &quot;s&quot;.'
- language: fr
  script: Latn
  content: 'La CEI 60079-33:2012 donne la méthodologie spécifique relative à l''évaluation
    et aux essais, ainsi que les exigences de marquage des matériels électriques,
    des parties de ceux-ci et des composants Ex dotés de la protection spéciale "s".
    La présente partie de la CEI 60079 s''applique aux matériels électriques utilisant
    une méthode de protection non couverte par une norme existante, quelle qu''elle
    soit, dans la série CEI 60079, matériels électriques utilisant un ou plusieurs
    modes de protection reconnus, pour lesquels la conception et la construction ne
    sont pas complètement conformes à la norme couvrant le mode de protection, aux
    matériels dont l''utilisation prévue est hors des paramètres du domaine d''application
    de la norme couvrant le mode de protection. Mots Clés: exigences de marquage des
    matériels électriques, composants Ex dotés de la protection spéciale "s".'
