abstract:
- language: en
  script: Latn
  content: |-
    <div id="MathJax_Message" style="display: none;"></div>
    <p>ISO/IEC TR 13066:2012 provides an overview to the structure and terminology of the IAccessible2 accessibility API.</p>
    <p>It provides:</p>
    <ul>
    <li>a description of the overall architecture and terminology of the API;</li>
    <li>further introductory explanations regarding the content and use of the API beyond those found in Annex A of ISO/IEC 13066-1;</li>
    <li>an overview of the main properties, including:
    <ul>
    <li>of user interface elements,</li>
    <li>of how to get and set focus,</li>
    <li>of communication mechanisms in the API;</li>
    </ul>
    </li>
    <li>a discussion of design considerations for the API (e.g. pointers to external sources of information on accessibility guidance related to using the API);</li>
    <li>information on extending the API (and where this is appropriate);</li>
    <li>an introduction to the programming interface of the API (including pointers to external sources of information).</li>
    </ul>
    <p>It provides this information as an introduction to the IAccessible2 API to assist:</p>
    <ul>
    <li>IT system level developers who create custom controls and/or interface to them;</li>
    <li>AT developers involved in programming "hardware to software" and "software to software" interactions.</li>
    </ul>
