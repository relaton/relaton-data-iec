- content: La CEI 61131-5:2000 spécifie les aspects des automates programmables (AP)
    relatifs à la communication. Elle spécifie, du point de vue d'un AP, la manière
    dont chaque périphérique peut communiquer avec un AP en tant que serveur et la
    manière dont l'AP peut communiquer avec chaque périphérique. Elle spécifie, en
    particulier, le comportement de l'AP lorsqu'il fournit des services pour le compte
    d'autres périphériques et les services que le programme application de l'AP peut
    demander aux autres périphériques. La présente version bilingue (2012-08) correspond
    à la version anglaise monolingue publiée en 2000-11.<br /><br />Cette publication
    doit être lue conjointement avec la série CEI 61131.
