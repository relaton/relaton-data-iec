abstract:
- content: IEC 61131-5:2000 specifies communication aspects of a programmable controller.
    It specifies from the viewpoint of a PC how any device can communicate with a
    PC as a server and how a PC can communicate with any device. In particular, it
    specifies the behavior of the PC as it provides services on behalf of other devices
    and the services the PC application program can request from other devices. This
    bilingual version (2012-08) corresponds to the monolingual English version, published
    in 2000-11.<br /><br />This publication is to be read in conjunction with the
    IEC 61131 series.
  language:
