abstract:
- language: en
  script: Latn
  content: Relates to special requirements applicable to cartridge fuse-links for
    miniature fuses with dimensions of 5 mm x 20 mm and 6.3 mm x 32 mm for the protection
    of electric appliances, electronic equipment and component parts thereof, normally
    intended for use indoors. The contents of the corrigendum of March 1990 have been
    included in this copy.
- language: fr
  script: Latn
  content: S'applique aux prescriptions particulières relatives aux cartouches (élément
    de remplacement) pour coupe-circuit miniatures de dimensions 5 mm x 20 mm et 6,3
    mm x 32 mm pour la protection d'appareils électriques, de matériels électroniques
    et de leurs éléments constituants, destinés normalement à être utilisés à l'intérieur.
    Le contenu du corrigendum de mars 1990 a été pris en considération dans cet exemplaire.
