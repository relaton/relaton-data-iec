abstract:
- content: "ISO/IEC TS 33010:2023 This document provides an overview of process assessment
    and interprets the requirements of ISO/IEC 33002 and ISO/IEC 33004 through the
    provision of guidance on the selection and use of assessment models, documented
    assessment processes, and instruments or tools for assessment.<br />\r\nProcess
    assessment is applicable in the following circumstances:<br />\r\na) by or on
    behalf of an organization with the objective of understanding the state of its
    own processes for process improvement;<br />\r\nb) by or on behalf of an organization
    with the objective of determining the suitability of its own processes for a particular
    requirement or class of requirements;<br />\r\nc) by or on behalf of one organization
    with the objective of determining the suitability of another organization's processes
    for a particular contract or class of contracts."
