abstract:
- content: '<p class="MsoBodyText">This document provides an overview of process assessment
    and interprets the requirements of ISO/IEC 33002 and ISO/IEC 33004 through the
    provision of guidance on the selection and use of assessment models, documented
    assessment processes, and instruments or tools for assessment.</p><p class="MsoBodyText">Process
    assessment is applicable in the following circumstances:</p><p class="ListNumber1"
    style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->a)<!--[endif]-->by
    or on behalf of an organization with the objective of understanding the state
    of its own processes for process improvement;</p><p class="ListNumber1" style="mso-list:
    l0 level1 lfo1;"><!-- [if!supportLists]-->b)<!--[endif]-->by or on behalf of an
    organization with the objective of determining the suitability of its own processes
    for a particular requirement or class of requirements;</p><p class="ListNumber1"
    style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->c)<!--[endif]-->by
    or on behalf of one organization with the objective of determining the suitability
    of another organization''s processes for a particular contract or class of contracts.</p>'
