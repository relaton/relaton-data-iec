abstract:
- language: en
  script: Latn
  content: IEC 61169-4:2008 provides information and rules for the preparation of
    detail specifications (DS) for type 7-16 R.F. coaxial connectors with screw lock.
    It describes the interface dimensions for general purpose grade 2 connectors,
    dimensional details for standard test connectors, grade 0, together with gauging
    information and the mandatory tests selected from QC 22000 (IEC 61169-1), applicable
    to all DS relating to type 7-16 connectors.
- language: fr
  script: Latn
  content: 'La CEI 61169-4:2008, est une spécification intermédiaire (SS: Sectional
    Specification). Elle fournit des informations et des règles pour la préparation
    de spécifications particulières (DS: Detail Specification) pour les connecteurs
    coaxiaux pour fréquences radioélectriques de type 7-16. Les connecteurs sont normalement
    utilisés avec des câbles pour fréquences radioélectriques flexibles et semi-rigides
    de 50 Ω pour des applications de moyenne puissance sur une plage de fréquences
    de fonctionnement allant jusqu''à 7,5 GHz. Elle décrit les dimensions d''interface
    pour les connecteurs de catégorie 2 d''usage général, les informations détaillées
    sur les dimensions de connecteurs d''essais normalisés (catégorie 0), ainsi que
    les informations sur les calibres et les essais obligatoires décrits dans la QC
    22000 (CEI 61169-1), applicables à toutes les spécifications particulières portant
    sur des connecteurs de type 7-16. La présente spécification indique les caractéristiques
    de performance recommandées à prendre en considération pour rédiger une spécification
    particulière et couvre des programmes d''essai et des exigences d''inspection.'
