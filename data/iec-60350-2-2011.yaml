abstract:
- language: en
  script: Latn
  content: 'IEC 60350-2:2011 defines methods for measuring the performance of electric
    hobs for household use. Appliances covered by this standard may be built-in or
    for placing on a working surface or the floor. The hob can also be a part of a
    cooking range. This standard defines the main performance characteristics of these
    appliances which are of interest to the user and specifies methods for measuring
    these characteristics. This standard does not specify requirements for performance.
    This first edition of IEC 60350-2 is related to IEC 60350:1999 which shall be
    separated in two parts: one part for cooking ranges, ovens and steam ovens and
    the other part for hobs. This part 2 of IEC 60350 covers hobs, and IEC 60350-1
    covers ovens.'
- language: fr
  script: Latn
  content: 'la CEI 60350-2:2011 définit des méthodes de mesure de l''aptitude à la
    fonction des tables de cuisson électriques à usage domestique. Les appareils couverts
    par la présente norme peuvent être encastrés, ou prévus pour être placés sur un
    plan de travail ou posés sur le sol. La table de cuisson peut également faire
    partie d''une cuisinière. La présente norme a pour objet de définir les principales
    caractéristiques d''aptitude à la fonction de ces appareils, qui intéressent l''utilisateur,
    et de spécifier des méthodes pour la mesure de ces caractéristiques. La présente
    norme ne spécifie pas les exigences d''aptitude à la fonction. La première édition
    de la CEI 60350-2 est liée à la CEI 60350:1999, qui doit être séparée en deux
    parties: une partie consacrée aux cuisinières, aux fours et aux fours à vapeur,
    et l''autre partie aux tables de cuisson. La présente partie 2 de la CEI 60350
    traite des tables de cuisson, et la CEI 60350-1 traite des fours.'
