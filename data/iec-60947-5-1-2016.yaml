abstract:
- language: en
  script: Latn
  content: "IEC 60947-5-1:2016 applies to control circuit devices and switching elements
    intended for controlling, signalling, interlocking, etc., of switchgear and controlgear.
    It applies to control circuit devices having a rated voltage not exceeding 1 000
    V a.c. (at a frequency not exceeding 1 000 Hz) or 600 V d.c. This fourth edition
    cancels and replaces the third edition published in 2003 and its Amendment 1:2009.
    This edition constitutes a technical revision. This edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\na)
    update of normative references;<br />\r\nb) update and restructuration of subclauses
    in 7.1;<br />\r\nc) addition of material requirements and test;<br />\r\nd) udpate
    of EMC requirements;<br />\r\ne) clarification of requirements and update of 8.2;<br
    />\r\nf) addition of requirements for screwless-type clamping units;<br />\r\ng)
    udpate of existing Tables 4 and 5;<br />\r\nh) addition of new Tables 6, 7, 8
    and 9;<br />\r\ni) addition of a new Figure 10 ;<br />\r\nj) addition of a new
    Annex N.<br />\r\nThis publication is to be read in conjunction with <a href=\"https://webstore.iec.ch/publication/3966\">IEC
    60947-1:2007</a>.<br />\r\nThe contents of the corrigendum of July 2016 and the
    corrigendum of April 2020 have been included in this copy."
- language: fr
  script: Latn
  content: "L'IEC 60947-5-1:2016 est applicable aux appareils pour circuits de commande
    et aux éléments de commutation destinés à la commande, la signalisation, le verrouillage,
    etc., de l'appareillage. Elle est applicable aux appareils pour circuits de commande
    dont la tension assignée ne dépasse pas 1 000 V en courant alternatif (à une fréquence
    ne dépassant pas 1 000 Hz) ou 600 V en courant continu. Cette quatrième édition
    annule et remplace la troisième édition parue en 2003 et l'Amendement 1:2009.
    Cette édition constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    mise à jour des références normatives;<br />\r\nb) mise à jour et restructuration
    des paragraphes du 7.1;<br />\r\nc) addition des exigences et de l'essai relatif
    aux matériaux;<br />\r\nd) mise à jour des exigences CEM;<br />\r\ne) clarification
    des exigences et mise à jour du 8.2;<br />\r\nf) addition des exigences pour les
    organes de serrage sans vis;<br />\r\ng) mise à jour des Tableaux 4 et 5 existants;<br
    />\r\nh) addition des nouveaux Tableaux 6,7, 8 et 9;<br />\r\ni) addition de la
    nouvelle Figure 10;<br />\r\nj) addition de la nouvelle Annexe N.<br />\r\nCette
    publication doit être lue conjointement avec la <a href=\"https://webstore.iec.ch/publication/3966\">IEC
    60947-1:2007</a>.<br />\r\nLe contenu du corrigendum de juillet 2016 et d'avril
    2020 a été pris en considération dans cet exemplaire."
