abstract:
- content: "IEC 62278-1:2025 addresses railway specifics, enables conflicts between
    RAMS elements to be controlled and managed effectively.<br />\r\nThis document
    specifies:<br />\r\na) a process, based on the system life cycle and tasks within
    it, for managing RAMS;<br />\r\nb) a systematic process, tailorable to the type
    and size of the system under consideration, for specifying requirements for RAMS
    and demonstrating that these requirements are achieved.<br />\r\nThis document
    does not specify:<br />\r\nc) RAMS targets, quantities, requirements or solutions
    for specific railway applications;<br />\r\nd) rules or processes pertaining to
    the certification of railway products against the requirements of this document;<br
    />\r\ne) an approval process for the railway stakeholders.<br />\r\nThis document
    is applicable to railway application fields, including signalling, rolling stock
    and fixed installations, and specifically:<br />\r\nf) to the specification and
    demonstration of RAMS for all railway applications and at all levels of such an
    application, as appropriate, from complete railway systems to major systems and
    to individual and combined subsystems and components within these major systems,
    including those containing software; in particular:<br />\r\n- to new systems;<br
    />\r\n- to new systems integrated into existing systems already accepted, but
    only to the extent and insofar as the new system with the new functionality is
    being integrated. It is otherwise not applicable to any unmodified aspects of
    the existing system;<br />\r\n- as far as reasonably practicable, to modifications
    and extensions of existing systems already accepted, but only to the extent and
    insofar as existing systems are being modified. It is otherwise not applicable
    to any unmodified aspect of the existing system;<br />\r\ng) at all relevant phases
    of the life cycle of an application;<br />\r\nh) for use by railway duty holders
    and the railway suppliers.<br />\r\nThis document is not applicable to:<br />\r\ni)
    any unmodified aspects of the existing system;<br />\r\nj) existing systems which
    remain unmodified, including those systems already compliant with IEC 62278:2002.<br
    />\r\nThis first edition, together with IEC 62278-2, cancels and replaces IEC
    62278:2002. This edition constitutes a technical revision.<br />\r\nThis edition
    includes the following significant technical changes with respect to the previous
    edition:<br />\r\na) added 5.2 on multi level system approach;<br />\r\nb) added
    5.3 on railway system overview;<br />\r\nc) added 5.9 on risk reduction strategy;<br
    />\r\nd) updated the content of correlation of RAMS management process and system
    life cycle in 6.2;<br />\r\ne) added 6.4 on organizational requirements;<br />\r\nf)
    added 6.5 on application of this document and adaptability to project scope and
    size;<br />\r\ng) added 6.8 on independent safety assessment;<br />\r\nh) added
    Clause 8 on safety case;<br />\r\ni) added Annex D providing guidance on system
    definition;<br />\r\nThe IEC 62278 series forms part of the railway sector specific
    application of IEC 61508. IEC 62278, IEC 62279 and IEC 62425 comprise the railway
    sector equivalent of the IEC 61508 series so far as railway communication, signalling
    and processing systems are concerned. When compliance with these documents has
    been demonstrated, further evaluation of compliance with the IEC 61508 series
    is not foreseen. A list of all parts in the IEC 62278 series, published under
    the general title Railway applications – Specification and demonstration of reliability,
    availability, maintainability and safety (RAMS), can be found on the IEC website."
