abstract:
- language: en
  script: Latn
  content: IEC 61162-450:2024 specifies interface requirements and methods of test
    for high speed communication between shipboard navigation and radiocommunication
    equipment as well as between such systems and other ship systems that need to
    communicate with navigation and radio-communication equipment. This document is
    based on the application of an appropriate suite of existing international standards
    to provide a framework for implementing data transfer between devices on a shipboard
    Ethernet network.
- language: fr
  script: Latn
  content: L'IEC 61162-450:2024 spécifie les exigences d'interface et les méthodes
    d'essai de la communication à grande vitesse entre les matériels de navigation
    et de radiocommunication embarqués, et entre ce type de système et d'autres systèmes
    de navigation qui nécessitent de communiquer avec les matériels de navigation
    et de radiocommunication. Le présent document repose sur l'application d'une série
    appropriée de Normes internationales existantes visant à définir le cadre de mise
    en œuvre du transfert de données entre les dispositifs sur un réseau Ethernet
    embarqué. Le présent document spécifie un réseau de type bus Ethernet dans lequel
    un récepteur peut recevoir des messages d'un émetteur avec les propriétés suivantes.
