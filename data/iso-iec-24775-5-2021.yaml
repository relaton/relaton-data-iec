abstract:
- language: en
  script: Latn
  content: |-
    <p>Storage Management Technical Specification, Part 2 Common Architecture, 1.8.0 Rev 4 defines the core architecture and protocols in SMI-S. The components of SMI-S architecture include:</p>
    <ul>
    <li>Transport - communicating management information between constituents of the management system</li>
    <li>Health and fault management - detecting failures through monitoring the state of storage components</li>
    <li>General information about the object model</li>
    <li>Names - how SMI-S uses names to allow applications to correlate across SMI-S and to other standards</li>
    <li>Standard messages - how exceptions are presented to client applications</li>
    <li>Service discovery - techniques clients use to discover SMI-S services</li>
    <li>Installation and upgrade - recommendations for implementations</li>
    <li>Compliance - requirement for compliance to the standard</li>
    </ul>
