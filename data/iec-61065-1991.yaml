abstract:
- language: en
  script: Latn
  content: Describes a method for assessing the changes in activity of pour point
    depressant additives in inhibited and uninhibited mineral insulating oils when
    aged in the presence of insulating kraft paper. The contents of the corrigendum
    of December 1993 have been included in this copy.
- language: fr
  script: Latn
  content: Décrit une méthode permettant d'évaluer les modifications de l'activité
    d'additifs abaissant le point d'écoulement dans les huiles minérales isolantes
    inhibées et non inhibées, vieillies en présence de papier isolant kraft. Le contenu
    du corrigendum de décembre 1993 a été pris en considération dans cet exemplaire.
