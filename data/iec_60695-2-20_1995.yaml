abstract:
- content: |-
    Is applicable to solid electrical insulating materials. It is
    intended to provide a relative comparison of the behaviour of
    various materials according to the time taken to ignite the
    specimen during application of heat from an electrically heated
    coil as an ignition source.

    Replaces partially IEC 60829.

    Has the status of a basic safety publication in accordance with IEC
    Guide 104.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Est applicable aux matériaux isolants électriques solides. Elle est
    destinée à fournir une évaluation relative du comportement des
    différents matériaux en mesurant le temps nécessaire pour
    l'allumage des éprouvettes lors de l'application de la chaleur à
    partir d'une bobine chauffée électriquement comme source d'allumage.

    Remplace partiellement la CEI 60829.

    A le statut d'une publication fondamentale de sécurité conformément
    au Guide CEI 104.
