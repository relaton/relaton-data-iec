abstract:
- language: en
  script: Latn
  content: |-
    IEC 60974-9:2010 is applicable to the installation and use of equipment for arc welding and allied processes designed in accordance with safety requirements of IEC 60974-1, IEC 60974-6 or equivalent. This part of IEC 60974 is applicable for the guidance of instructors, operators, welders, managers, and supervisors in the safe installation and use of equipment for arc welding and allied processes and the safe performance of welding and cutting operations. It cancels and replaces IEC/TS 62081, published in 1999. This first edition constitutes a technical revision. The following major differences with respect to IEC/TS 62081:1999 are to be noted:<br />
    - 4.3.3 Welding cables: Now dimensions are recommended;<br />
    - 5 Electromagnetic compatibility (EMC): this is completely new;<br />
    - 6 Electromagnetic fields (EMF): this is completely new;<br />
    - 7.3 Inspection and maintenance of the welding installation: There is now a differentiation between periodical and routine inspection.
- language: fr
  script: Latn
  content: "La CEI 60974-9:2010 est applicable à l'installation et à l'utilisation
    du matériel pour le soudage à l'arc et les procédés connexes conçus selon les
    exigences de sécurité de la CEI 60974-1, de la CEI 60974-6 ou équivalent. La présente
    partie de la CEI 60974 est applicable pour guider les instructeurs, les opérateurs,
    les soudeurs, les gestionnaires, et les superviseurs pour obtenir une installation
    et une utilisation sûres du matériel pour le soudage à l'arc et les techniques
    connexes et obtenir des performances sûres dans les opérations de soudage et de
    coupage. Cette première édition constitue une révision technique. Les modifications
    majeures par rapport à la CEI/TS 62081:1999 sont les suivantes:<br /> \n- 4.3.3
    Câbles de soudage: les dimensions sont maintenant recommandées;<br />\n- 5 Compatibilité
    électromagnétique (CEM): nouvel article;<br />\n- 6 Champs électromagnétiques
    (CEM): nouvel article;<br />\n- 7.3 Examen et maintenance de l'installation de
    soudage: on maintenant fait la différence entre examen périodique et examen quotidien."
