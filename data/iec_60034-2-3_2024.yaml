- content: "L'IEC 60034-2-3:2024 spécifie les méthodes d'essai et la procédure d'interpolation
    relatives à la détermination des pertes et des rendements des moteurs alimentés
    par convertisseur. Le moteur est alors considéré comme faisant partie intégrante
    d'un système d'entraînement électrique de puissance (PDS) à fréquence variable,
    comme cela est défini dans l'IEC 61800‑9‑2. Le présent document spécifie également
    des procédures de détermination des pertes du moteur en tout point de charge (couple,
    vitesse) dans la plage de flux constants (plage de couples constants, plage de
    vitesses de base), la plage d'affaiblissement du champ et la plage de surcharge
    à partir de la détermination des pertes au niveau de sept points de charge normalisés.
    Cette procédure s'applique à tout moteur à courant alternatif à vitesse variable
    (à induction et synchrone) assigné selon l'IEC 60034-1 pour un fonctionnement
    à fréquence variable et alimenté en tension variable. Cette deuxième édition annule
    et remplace la première édition de l'IEC 60034-2-3 parue en 2020. Cette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\n- Harmonisation des exigences et procédures avec l'IEC 60034-2-1;<br
    />\r\n- Extension de la procédure d'interpolation à la plage d'affaiblissement
    du champ."
