abstract:
- content: "IEC 62608-1:2025 specifies the basic reference model to configure devices
    connected to a home network with a configuration framework for network applications
    running on such devices. This document applies to devices that are cable or wireless
    LAN connected and switched on and that support IP protocol. The reference model
    covers inside and outside network connectivity. This document specifies the system
    model and functions that each component should support. This second edition cancels
    and replaces the first edition published in 2014. This edition constitutes a technical
    revision.<br />\r\nThis edition includes the following significant technical changes
    with respect to the previous edition:<br />\r\n- addition of devices connected
    via wireless LAN;<br />\r\n- addition of servers on the cloud."
