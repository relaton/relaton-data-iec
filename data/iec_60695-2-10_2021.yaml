- content: "<!-- NEW! -->IEC 60695-2-10:2021 est disponible sous forme de IEC 60695-2-10:2021
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nL'IEC
    60695-2-10:2021 spécifie l’appareillage et la méthode commune d’essai au fil incandescent
    pour simuler l’effet de contraintes thermiques qui peuvent être produites par
    des sources de chaleur telles que des éléments incandescents ou des résistances
    surchargées, sur de courtes durées, afin d’évaluer de façon simulée les dangers
    d’incendie. La méthode d’essai décrite dans le présent document représente une
    méthode commune d’essai destinée aux essais à petite échelle qui utilisent un
    fil normalisé chauffé électriquement comme source d’allumage. Il s’agit d’une
    partie commune des méthodes d’essai appliquées aux produits finis et aux matériaux
    isolants électriques solides ou à d'autres matériaux combustibles. Une description
    détaillée de chaque méthode d’essai particulière est donnée dans l’IEC 60695 2
    11, l’IEC 60695 2 12 et l’IEC 60695-2-13. La présente publication fondamentale
    de sécurité, fondée sur la ou les méthodes d’essai de sécurité, est essentiellement
    destinée à être utilisée par les comités d’études dans le cadre de l’élaboration
    de publications de sécurité conformément aux principes établis dans le Guide IEC
    104 et le Guide ISO/IEC 51. L'une des responsabilités d'un comité d'études consiste,
    le cas échéant, à utiliser les publications fondamentales de sécurité dans le
    cadre de l'élaboration de ses publications. Cette norme doit être utilisée conjointement
    avec l’IEC 60695-2-11, l’IEC 60695-2-12 et l’IEC 60695-2-13. Cette troisième édition
    annule et remplace la deuxième édition parue en 2013. Cette édition constitue
    une révision technique. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\na) De nouveaux termes et
    définitions concernant les moments et les durées ont été ajoutés à l'Article 3.<br
    />\r\nb) L'ancienne Annexe A relative aux fabricants et fournisseurs d'appareillage
    a été supprimée.<br />\r\nc) L'Annexe A (ancienne Annexe B) relative aux observations
    sur l'allumage et l’inflammation qui était informative est devenue normative.<br
    />\r\nd) Une nouvelle Annexe C qui donne une représentation des moments et des
    durées, ainsi que des exemples du comportement des éprouvettes d’essai, et de
    la manière de les évaluer a été ajoutée."
