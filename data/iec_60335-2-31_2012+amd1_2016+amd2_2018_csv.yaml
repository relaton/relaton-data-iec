abstract:
- content: "IEC 60335-2-31:2012+A1:2016+A2:2018 deals with the safety of electric
    range hoods and other cooking fume extractors intended for installing above, beside,
    behind or under household cooking ranges, hobs and similar cooking appliances,
    their rated voltage being not more than 250 V. The cooking appliance can be supplied
    by electricity or other fuels, such as gas. Appliances not intended for normal
    household use but that nevertheless may be a source of danger to the public, such
    as appliances intended to be used by laymen in shops, in light industry and on
    farms, are within the scope of this standard. As far as is practicable, this standard
    deals with the common hazards presented by appliances that are encountered by
    all persons in and around the home. However, in general, it does not take into
    account persons (including children) whose physical, sensory or mental capabilities,
    or lack of experience and knowledge prevents them from using the appliance safely
    without supervision or instruction or children playing with the appliance. This
    fifth edition cancels and replaces the fourth edition published in 2002, including
    its Amendment 1 (2006) and its Amendment 2 (2008). The principal changes in this
    edition as compared with the fourth edition of IEC 60335-2-31 are as follows:<br
    />\r\n- added requirements to address range hood installation (7.12.1 and 22.103);<br
    />\r\n- added construction requirement to address risk of entrapment in rangehoods
    or down-draft system (20.101);<br />\r\n- deleted reference to ISO 13732-1 from
    Bibliography. The attention of National Committees is drawn to the fact that equipment
    manufacturers and testing organizations may need a transitional period following
    publication of a new, amended or revised IEC publication in which to make products
    in accordance with the new requirements and to equip themselves for conducting
    new or revised tests. It is the recommendation of the committee that the content
    o this publication be adopted for implementation nationally not earlier than 12
    months or later than 36 months from the date of publication. This consolidated
    version consists of the fifth edition (2012), its amendment 1 (2016) and its amendment
    2 (2018). Therefore, no need to order amendment in addition to this publication.<br
    />\r\nThis publication is to be read in conjunction with IEC 60335-1:2010.<br
    />\r\nKeywords: Cooking. Range hood, Fume Extractors."
