- content: "L'IEC 60335-2-31:2012+A1:2016+A2:2018 traite de la sécurité des hottes
    de cuisine et autres extracteurs électriques de fumées de cuisson prévus pour
    être installés au-dessus, à côté, derrière ou sous des cuisinières, tables de
    cuisson ou appareils de cuisson analogues, et dont la tension assignée n'est pas
    supérieure à 250 V. Les appareils de cuisson peuvent être alimentés à l'électricité
    ou avec d'autres combustibles tels que le gaz. Les appareils non destinés à un
    usage domestique normal, mais qui peuvent néanmoins constituer une source de danger
    pour le public, tels que les appareils destinés à être utilisés par des usagers
    non avertis dans des magasins, chez des artisans et dans des fermes, sont compris
    dans le domaine d'application de la présente norme. Dans la mesure du possible,
    la présente norme traite des risques ordinaires présentés par les appareils, encourus
    par tous les individus à l'intérieur et autour de l'habitation. Cependant, cette
    norme ne tient pas compte en général des personnes (y compris des enfants) dont
    les capacités physiques, sensorielles ou mentales; ou le manque d'expérience et
    de connaissance les empêchent d'utiliser l'appareil en toute sécurité sans surveillance
    ou instruction; de l'utilisation de l'appareil comme jouet par des enfants. Cette
    cinquième édition annule et remplace la quatrième édition parue en 2002, son Amendement
    1 (2006) et son Amendement 2 (2008). Par rapport à la quatrième édition de l'IEC
    60335-2-31, les principales modifications indiquées ci-après ont été apportées
    dans la présente édition (les modifications mineures ne sont pas mentionnées):<br
    />\r\n- ajout d'exigences pour couvrir l'installation des hottes de cuisine (7.12.1
    et 22.103);<br />\r\n- ajout d'une exigence de construction pour couvrir le risque
    de coincement dans les hottes de cuisine ou dans les systèmes d'extraction à flux
    descendant (20.101);<br />\r\n- suppression de la référence à l'ISO 13732-1 dans
    la Bibliographie. L'attention des Comités Nationaux est attirée sur le fait que
    les fabricants d'appareils et les organismes d'essai peuvent avoir besoin d'une
    période transitoire après la publication d'une nouvelle publication IEC, ou d'une
    publication amendée ou révisée, pour fabriquer des produits conformes aux nouvelles
    exigences et pour adapter leurs équipements aux nouveaux essais ou aux essais
    révisés. Le comité recommande que le contenu de cette publication soit entériné
    au niveau national au plus tôt 12 mois et au plus tard 36 mois après la date de
    publication. Cette version consolidée comprend la cinquième édition (2012), son
    amendement 1 (2016) et son amendement 2 (2018). Il n'est donc pas nécessaire de
    commander l'amendement avec cette publication.<br />\r\nCette publication doit
    être lue conjointement avec l'IEC 60335-1:2010.<br />\r\nMots-clés: cuisson, hottes
    de cuisine, extracteurs de fumées."
