abstract:
- language: en
  script: Latn
  content: 'IEC 62040-1:2017+AMD1:2021+AMD2:2022 applies to movable, stationary, fixed
    or built-in UPS for use in low-voltage distribution systems and that are intended
    to be installed in an area accessible by an ordinary person or in a restricted
    access area as applicable, that deliver fixed frequency AC output voltage with
    port voltages not exceeding 1 000 V AC or 1 500 V DC and that include an energy
    storage device. It applies to pluggable and to permanently connected UPS, whether
    consisting of a system of interconnected units or of independent units, subject
    to installing, operating and maintaining the UPS in the manner prescribed by the
    manufacturer. This document specifies requirements to ensure safety for the ordinary
    person who comes into contact with the UPS and, where specifically stated, for
    the skilled person. The objective is to reduce risks of fire, electric shock,
    thermal, energy and mechanical hazards during use and operation and, where specifically
    stated, during service and maintenance. This product standard is harmonized with
    the applicable parts of group safety publication IEC 62477-1:2012 for power electronic
    converter systems and contains additional requirements relevant to UPS. This edition
    includes the following significant technical change with respect to the previous
    edition: the reference document has been changed from IEC 60950-1:2005 (safety
    for IT equipment) to IEC 62477-1 (group safety standard for power electronic converters).
    The contents of the corrigendum of October 2019 have been included in this copy.'
- language: fr
  script: Latn
  content: 'L''IEC 62040-1:2017+AMD1:2021+AMD2:2022 s''applique aux ASI mobiles, stationnaires,
    fixes ou intégrées destinées à une utilisation dans des réseaux de distribution
    basse tension et à être installées dans une zone accessible par une personne ordinaire
    ou une zone d''accès restreint, selon le cas, qui fournissent une tension de sortie
    en courant alternatif à fréquence fixe avec des tensions au niveau de la connexion
    ne dépassant pas 1 000 V en courant alternatif ou 1 500 V en courant continu,
    et qui incluent un dispositif de stockage de l''énergie. Elle s''applique aux
    ASI alimentées par une prise de courant et aux ASI raccordées en poste fixe, qu''elles
    soient sous la forme d''un système d''équipements interconnectés ou d''équipements
    indépendants destinés à être installés, à fonctionner et à être entretenus de
    la manière prescrite par le constructeur. Le présent document spécifie des exigences
    destinées à garantir la sécurité des personnes ordinaires qui peuvent entrer en
    contact avec l''ASI et, lorsque cela est spécifiquement précisé, des personnes
    qualifiées. L''objectif est de réduire les risques d''incendie, de choc électrique,
    ainsi que les risques thermiques, mécaniques ou liés au niveau d''énergie pendant
    l''utilisation, le fonctionnement et, si spécifiquement indiqué, pendant l''entretien
    et la maintenance. Cette norme de produits a été harmonisée avec les parties applicables
    de la publication groupée de sécurité IEC 62477-1:2012 relative aux systèmes électroniques
    de conversion de puissance et contient des exigences supplémentaires pertinentes
    pour les ASI. Cette édition inclut la modification technique majeure suivante
    par rapport à l''édition précédente: le document de référence n''est plus l''IEC
    60950-1:2005 (sécurité applicable aux matériels de traitement de l''information)
    mais l''IEC 62477-1 (norme groupée de sécurité applicable aux convertisseurs électroniques
    de puissance). Le contenu du corrigendum d''octobre 2019 a été pris en considération
    dans cet exemplaire.'
