abstract:
- content: 'Describes two methods for determining and measuring the modal bandwidth
    of multi-mode optical fibres (see IEC 60793-2-10, IEC 60793-2-30 and IEC 60793-2-40).The
    baseband frequency response is directly measured in the frequency domain by determining
    the fibre response to a sinusoidally modulated light source, it can also be measured
    by observing the broadening of a narrow pulse of light. Method A - Optical time
    domain measurement method (pulse distortion). Method 2 - Frequency domain measurement
    method. Each method can be performed using one of two launches: an overfilled
    launch (OFL) condition or a restricted mode launch (RML) condition.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'Deux méthodes pour mesurer la largeur de bande sont présentées: la réponse
    impulsionnelle, et la réponse fréquentielle. Les deux méthodes s''appliquent à
    la mesure de la largeur de bande des fibres multimodales de catégorie A1. L''application
    aux autres catégories de fibres multimodales de classe A est à l''étude. Aucune
    des méthodes ne s''applique à la mesure de la larguer de bande sur fibres unimodales
    de type B.'
