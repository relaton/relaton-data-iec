abstract:
- language: en
  script: Latn
  content: |-
    IEC 61158-3-19:2010 defines in an abstract way the externally visible service provided by the Type 19 fieldbus data-link layer in terms of the primitive actions and events of the service; the parameters associated with each primitive action and event, and the form which they take and the interrelationship between these actions and events, and their valid sequences. This second edition cancels and replaces the first edition published in 2007 and constitutes a technical revision. The main changes with respect to the previous edition are:<br />
    - increasing the number of supported devices (511 instead of 254);<br />
    - introducing a communication version identification;<br />
    - adding a mechanism for remote address allocation;<br />
    - introducing enhanced parameter addressing (32 bit instead of 16 bit);<br />
    - restructuring control and status word;<br />
    - improving the redundancy and hotplug features;<br />
    - improving the error handling;<br />
    - adding a multiplexing protocol (SMP: Type 19 Messaging Protocol).
    This bilingual version published in 2012-01 corresponds to the English version published in 2010-08.
- language: fr
  script: Latn
  content: |-
    La CEI 61158-3-19:2010 définit de manière abstraite le service visible de l'extérieur fourni par la couche liaison de données de bus de terrain Type 19 en termes des actions et événements primitifs du service; des paramètres associés à chaque action primitive et événement primitif, et la forme qu'ils prennent; et de l'interrelation entre ces actions et événements, et leurs séquences valides. Cette seconde édition annule et remplace la première édition, parue en 2007. Cette édition constitue une révision technique. Les principales modifications par rapport à l'édition précédente sont:<br />
    - augmentation du nombre de dispositifs pris en charge (511 au lieu de 254);<br />
    - introduction d'une identification de version de communication;<br />
    - ajout d'un mécanisme pour l'allocation d'adresse à distance;<br />
    - introduction d'un adressage amélioré des paramètres (32 bits au lieu de 16 bits);<br />
    - restructuration du mot de contrôle et de statut;<br />
    - amélioration des caractéristiques de redondance et de connexion à chaud;<br />
    - amélioration de la gestion des erreurs;<br />
    - ajout d'un protocole de multiplexage (SMP: Protocole de messagerie du Type 19).
    La présente version bilingue publiée en 2012-01 correspond à la version anglaise monolingue publiée en 2010-08.
