abstract:
- language: en
  script: Latn
  content: Following on the general requirements of IEC 601-1 for the safety of electromedical
    equipment, this standard specifies safety requirements for medical anaesthetic
    machines that incorporate electrical components, lung ventilators and inhalation
    anaesthetic applicators.
- language: fr
  script: Latn
  content: |-
    Spécifie les prescriptions relatives aux appareils d'anesthésie
    comportant des dispositifs électriques, des ventilateurs
    pulmonaires ainsi que des ventilateurs pulmonaires spécifiés pour
    une utilisation avec agents anesthésiques d'inhalation.
