abstract:
- content: IEC 60601-2-57:2011 applies to basic safety and essential performance of
    equipment incorporating one or more sources of optical radiation in the wavelength
    range 200 nm to 3 000 nm, with the exception of laser radiation, and intended
    to create non-visual photo-biological effects in humans or animals for therapeutic,
    diagnostic, monitoring, cosmetic/aesthetic or veterinary applications; hereafter
    referred to as light source equipment. IEC 60601-2-57:2011 does not apply to equipment
    for sun tanning, for ophthalmic instruments or for infant phototherapy. Light
    source equipment may consist of a single or multiple sources of optical radiation,
    with or without power supply, or may be incorporated into a complex system that
    includes optical, electricalor mechanical systems or sources of other radiation.
  language:
