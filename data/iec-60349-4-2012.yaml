abstract:
- language: en
  script: Latn
  content: IEC 60349-4:2012 applies to converter-fed permanent magnet synchronous
    motors or generators (machines) forming part of the equipment of electrically
    propelled rail and road vehicles. The object of this part is to enable the performance
    of a machine to be confirmed by tests and to provide a basis for assessment of
    its suitability for a specified duty and for compa-rison with other machines.
    Particular attention is drawn to the need for collaboration between the designers
    of the machine and its associated converter as detailed in this standard.
- language: fr
  script: Latn
  content: La CEI 60349-4:2012 s'applique aux moteurs ou génératrices (machines) synchrones
    à aimants permanents alimentés par convertisseur, qui font partie intégrante de
    l'équipement des véhicules ferroviaires et routiers à propulsion électrique. L'objet
    de la présente partie est de permettre de confirmer, par des essais, les qualités
    de fonctionnement d'une machine et de procurer une base d'estimation de son aptitude
    à fournir un service spécifié et une base de comparaison avec d'autres machines.
    Une attention toute particulière est attirée sur la nécessité d'une collaboration
    entre les concepteurs de la machine et son convertisseur associé, tel que détaillé
    dans cette norme.
