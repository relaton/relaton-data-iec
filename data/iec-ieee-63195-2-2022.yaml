abstract:
- language: en
  script: Latn
  content: "IEC/IEEE 63195-2:2022 specifies computational procedures for conservative
    and reproducible computations of power density (PD) incident to a human head or
    body due to radio-frequency (RF) electromagnetic field (EMF) transmitting devices.
    The computational procedures described are finite-difference time-domain (FDTD)
    and finite element methods (FEM), which are computational techniques that can
    be used to determine electromagnetic quantities by solving Maxwell’s equations
    within a specified computational uncertainty. The procedures specified here apply
    to exposure assessments for a significant majority of the population during the
    use of hand-held and body-worn RF transmitting devices. The methods apply to devices
    that can feature single or multiple transmitters or antennas, and that can be
    operated with their radiating part or parts at distances up to 200 mm from a human
    head or body.<br />\r\nThis document can be employed to determine conformity with
    any applicable maximum PD requirements of different types of RF transmitting devices
    used in close proximity to the head and body, including those combined with other
    RF transmitting or non-transmitting devices or accessories (e.g. belt-clip), or
    embedded in garments. The overall applicable frequency range of these protocols
    and procedures is from 6 GHz to 300 GHz.<br />\r\nThe RF transmitting device categories
    covered in this document include but are not limited to mobile telephones, radio
    transmitters in personal computers, desktop and laptop devices, and multi-band
    and multi-antenna devices.<br />\r\nThe procedures of this document do not apply
    to PD assessment of electromagnetic fields emitted or altered by devices or objects
    intended to be implanted in the body.<br />\r\nNOTE For the assessment of the
    combined exposure from simultaneous transmitters at frequencies below 6 GHz, the
    relevant standards for SAR computation are IEC/IEEE 62704-1:2017 and IEC/IEEE
    62704-4:2020.<br />\r\nThis publication is published as an IEC/IEEE Dual Logo
    standard."
- language: fr
  script: Latn
  content: "IEC/IEEE 63195-2:2022 spécifie les procédures de calcul pour des calculs
    conservateurs et reproductibles de la densité de puissance (PD, Power Density)
    incidente sur la tête ou le corps humain, provenant de dispositifs de transmission
    par champ électromagnétique (EMF, Electromagnetic Field) radiofréquence (RF).
    Les procédures de calcul décrites appliquent la méthode des différences finies
    dans le domaine temporel (FDTD, Finite-Difference Time‑Domain) ou la méthode des
    éléments finis (FEM, Finite Element Methods), qui sont des techniques de calcul
    pouvant être utilisées pour déterminer les grandeurs électromagnétiques en résolvant
    les équations de Maxwell dans une incertitude de calcul spécifiée. Les procédures
    spécifiées dans le présent document s'appliquent à l'évaluation de l'exposition
    d'une vaste majorité de la population lors de l'utilisation de dispositifs qui
    émettent des RF tenus à la main et portés sur le corps. Les méthodes s'appliquent
    aux dispositifs qui peuvent comporter un ou plusieurs émetteurs ou, et qui peuvent
    être utilisés alors que leurs parties rayonnantes se trouvent à des distances
    inférieures ou égales à 200 mm de la tête ou du corps humain.<br />\r\nLe présent
    document peut être utilisé pour déterminer la conformité aux exigences en matière
    de densité de puissance maximale applicables de différents types de dispositifs
    qui émettent des RF lorsqu'ils sont utilisés à proximité immédiate de la tête
    et du corps, y compris s'ils sont combinés à d'autres dispositifs ou accessoires
    qui émettent des RF ou non (clip de ceinture, par exemple) ou s'ils sont intégrés
    dans des vêtements. La plage de fréquences globale applicable pour ces protocoles
    et procédures est comprise entre 6 GHz et 300 GHz.<br />\r\nLes catégories de
    dispositifs qui émettent des RF couvertes par le présent document incluent notamment
    les téléphones mobiles, les émetteurs radio des ordinateurs personnels, les dispositifs
    de bureau et les dispositifs portables, ainsi que les dispositifs multibandes
    et multiantennes.<br />\r\nLes procédures du présent document ne s'appliquent
    pas à l'évaluation de la densité de puissance des champs électromagnétiques émis
    ou altérés par des dispositifs ou des objets destinés à être implantés dans le
    corps.<br />\r\nNOTE Pour l'évaluation de l'exposition combinée en provenance
    de plusieurs émetteurs simultanés qui fonctionnent à des fréquences inférieures
    à 6 GHz, les normes applicables pour les calculs du DAS sont l'IEC/IEEE 62704-1:2017
    et l'IEC/IEEE 62704-4:2020.<br />\r\nCette publication est publiée en tant que
    norme IEC/IEEE Dual Logo."
