  script: Latn
  content: "IEC 60601-2-83:2019 is applicable to the BASIC SAFETY and ESSENTIAL PERFORMANCE
    of HOME LIGHT THERAPY EQUIPMENT, intended for use in the HOME HEALTHCARE ENVIRONMENT.
    HOME LIGHT THERAPY EQUIPMENT is typically used by a LAY OPERATOR.<br />\r\nThe
    scope of this document includes all light sources except laser."
