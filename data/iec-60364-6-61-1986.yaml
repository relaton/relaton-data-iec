abstract:
- language: en
  script: Latn
  content: |-
    Every installation shall, during erection and/or on completion
    before being put into service by the user, be visually inspected
    and tested to verify, as far as practicable, that the requirements
    of this standard have been met.
- language: fr
  script: Latn
  content: |-
    Toute installation doit, pendant la mise en oeuvre ou lorsqu'elle
    est terminée et avant sa mise à disposition de l'usager, être
    vérifiée par examen et essayée afin de s'assurer, dans la mesure du
    possible, que les prescriptions de la présente norme sont
    respectées.
