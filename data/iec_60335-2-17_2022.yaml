- content: "L'IEC 60335-2-17:2022 traite de la sécurité des couvertures, coussins,
    vêtements et autres appareils électriques souples, destinés à chauffer un lit
    ou le corps humain, pour usages domestiques et analogues, et dont la tension assignée
    des appareils est inférieure ou égale à 250 V, y compris les appareils alimentés
    en courant continu et les appareils alimentés par batteries.<br />\r\nLa présente
    norme s'applique également aux unités de commande fournies avec l'appareil.<br
    />\r\nLes appareils non destinés à un usage domestique normal, mais qui peuvent
    néanmoins constituer une source de danger pour le public, tels que les appareils
    destinés à être utilisés dans les instituts de beauté ou par des personnes à des
    températures ambiantes froides, sont compris dans le domaine d'application de
    la présente norme.<br />\r\nLes exigences et les essais relatifs aux vêtements
    sont donnés à l'Annexe CC normative.<br />\r\nDans la mesure du possible, la présente
    norme traite des dangers courants que présentent les appareils et auxquels sont
    exposés tous les individus situés à l'intérieur et autour de l'habitation. Cependant,
    elle ne tient en général pas compte<br />\r\n– des personnes (y compris des enfants)
    dont les capacités physiques, sensorielles ou mentales; ou le manque d'expérience
    et de connaissance les empêchent d'utiliser l'appareil en toute sécurité sans
    surveillance ou instruction;<br />\r\n– des enfants qui jouent avec l'appareil.<br
    />\r\nLes enfants sont considérés comme étant suffisamment âgés pour utiliser
    un appareil sans surveillance lorsque les parents ou les personnes qui en ont
    la garde leur ont expliqué les instructions et qu'ils sont ainsi aptes à utiliser
    l'appareil en toute sécurité.<br />\r\nL'attention est attirée sur le fait que:<br
    />\r\n– pour les appareils destinés à être utilisés dans des véhicules ou à bord
    de navires ou d'avions, des exigences supplémentaires peuvent être nécessaires;<br
    />\r\n– dans de nombreux pays, des exigences supplémentaires sont spécifiées par
    les organismes nationaux de la santé, par les organismes nationaux responsables
    de la protection des travailleurs et par des organismes similaires.<br />\r\nLa
    présente norme ne s'applique pas:<br />\r\n– aux appareils destinés à être utilisés
    dans des locaux qui présentent des conditions particulières, telles que la présence
    d'une atmosphère corrosive ou explosive (poussière, vapeur ou gaz);<br />\r\n–
    aux dispositifs de chauffage rigides des lits, comme ceux en métal ou en céramique;<br
    />\r\n– aux dispositifs de chauffage pour matelas à eau (IEC 60335-2-66);<br />\r\n–
    aux appareils de chauffage destinés à la reproduction et à l'élevage des animaux
    (IEC 60335-2-71);<br />\r\n– aux chancelières et carpettes chauffantes (IEC 60335-2-81);<br
    />\r\n– aux appareils spécifiquement destinés à être utilisés sous surveillance
    médicale (IEC 60601-2-35);<br />\r\n– aux tapis chauffants (IEC 60335-2-106).<br
    />\r\nCette quatrième édition annule et remplace la troisième édition parue en
    2012, l'Amendement 1:2015 et l'Amendement 2:2019. Cette édition constitue une
    révision technique.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\na) le texte a
    été aligné sur l'IEC 60335-1:2020;<br />\r\nb) certaines notes ont été converties
    en texte normatif (Article 1, 19.106, 21.103, 21.104, 21.110, 30.1, 30.102, Annexe
    BB, CC.19.3);<br />\r\nc) la définition d'une unité de commande a été explicitée
    (3.6.105);<br />\r\nd) le réglage de la tension d'alimentation des appareils,
    autres que les appareils régulés, lorsque leur fonctionnement à la puissance assignée
    multipliée par un facteur est spécifié, a été révisé (5.12);<br />\r\ne) les essais
    des couvertures qui ne peuvent pas être pliées en cinq épaisseurs ont été explicités
    (19.101);<br />\r\nf) les critères de conformité ont été mis à jour afin d'inclure
    la rupture des électrodes (21.1);<br />\r\ng) la méthode d'essai des matelas en
    fonction de l'indice de rigidité de la partie souple a été explicitée (21.111.1,
    Annexe DD);<br />\r\nh) les essais des éléments chauffants à construction non
    circulaire ont été explicités (21.111.3);<br />\r\ni) des exigences ont été ajoutées
    pour protéger l'utilisateur d'une surchauffe en cas de coupure du réseau d'alimentation
    (22.110);<br />\r\nj) la méthode d'essai de compression de l'IEC 60320-1:2001
    a été ajoutée (30.1);<br />\r\nk) les méthodes d'essai de tenue au feu ont été
    mises à jour (30.101.1, 30.102).<br />\r\nLa présente partie 2 doit être utilisée
    conjointement avec la dernière édition de l'IEC 60335-1 et ses amendements sauf
    si cette édition l'exclut. Dans ce cas, la dernière édition qui n'exclut pas la
    présente partie 2 est utilisée. Elle a été établie sur la base de la sixième édition
    (2020) de cette norme."
