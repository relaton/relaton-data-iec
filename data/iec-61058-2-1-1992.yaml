abstract:
- language: en
  script: Latn
  content: Applies to cord switches for appliances actuated by hand, by foot or by
    other human activity for use in, on or with appliances and other equipment for
    household and similar purposes, with a rated voltage not exceeding 250 V and a
    rated current not exceeding 16 A.
- language: fr
  script: Latn
  content: S'applique aux interrupteurs pour câbles souples pour appareils manoeuvrés
    à la main, au pied ou par d'autres activités humaines, pour utilisation dans,
    sur ou avec des appareils ou autres matériels pour usage domestique et analogue,
    de tension assignée ne dépassant pas 250 V et de courant assigné ne dépassant
    pas 16 A.
