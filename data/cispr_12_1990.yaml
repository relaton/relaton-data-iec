abstract:
- content: 'Applies to the radiation of electromagnetic energy which may cause interference
    to radio reception and which is emitted from: a) vehicles propelled by an internal
    combustion engine, electrical means, or both; b) motor boats propelled by an internal
    combustion engine, electrical means, or both; c) devices equipped with spark ignited
    internal combustion engines. Establishes uniform requirements for radio interference
    suppression of vehicles, motor boats and devices and fixes limits of interference.
    Describes methods of measurement and gives guidance for suppression methods.'
  language:
