  format: text/html
- content: 'Concerne le rayonnement d''énergie électromagnétique susceptible de brouiller
    la réception des télécommunications et qui est produit par: a) des véhicules entraînés
    par un moteur à combustion interne, par des moyens électriques ou par les deux;
    b) des bateaux à moteurs entraînés par un moteur à combustion interne, par des
    moyens électriques ou par les deux; c) des dispositifs équipés de moteurs à combustion
    interne et à allumage commandé. Etablit des exigences uniformes pour l''antiparasitage
    des véhicules, des bateaux à moteur et des dispositifs. Fixe des limites pour
    le niveau perturbateur. Décrit des méthodes de mesure et donne un guide relatif
    aux méthdoes d''antiparasitage.'
