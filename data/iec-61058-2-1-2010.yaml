abstract:
- language: en
  script: Latn
  content: "IEC 61058-2-1:2010 applies to cord switches (mechanical or electronic)
    for appliances actuated by hand, by foot or by other human activity, to operate
    or control electrical appliances and other equipment for household or similar
    purposes with a rated voltage not exceeding 250 V and a rated current not exceeding
    16 A.\r\nThis second edition cancels and replaces the first edition published
    in 1992 and its amendment 1 (1995) and constitutes a technical revision. The main
    changes from the first edition are as follows:<br />\r\n- Scope, Definitions;<br
    />\r\n- Protection against electric shock;<br />\r\n- Provision for earthing;<br
    />\r\n- Construction;<br />\r\n- Fire hazard;<br />\r\n- Abnormal operation and
    fault conditions for electronic switches;<br />\r\n- Components for electronic
    switches;<br />\r\n- EMC requirements.\r\n<br /><br />This publication is to be
    read in conjunction with <a href=\"https://webstore.iec.ch/en/publication/4381\">IEC
    61058-1:2000</a>."
- language: fr
  script: Latn
  content: "La CEI 61058-2-1:2010 s'applique aux interrupteurs pour câbles souples
    (mécaniques ou électriques) pour appareils manoeuvrés à la main, au pied ou par
    d'autres activités humaines, pour actionner ou commander des appareils électriques
    et autres matériels pour usages domestiques et analogues, de tension assignée
    ne dépassant pas 250 V et de courant assigné ne dépassant pas 16 A. Cette deuxième
    édition annule et remplace la première édition parue en 1992 et son amendement
    1 (1995) et constitue une révision technique. Les changements principaux par rapport
    à la première édition figurent dans les parties suivantes:<br />\r\n- Domaine
    d'application, Définitions;<br />\r\n- Protection contre les chocs électriques;<br
    />\r\n- Disposition en vue de la mise à la terre;<br />\r\n- Construction;<br
    />\r\n- Risque d'incendie;<br />\r\n- Fonctionnement anormal et conditions de
    défaut des interrupteurs électroniques;<br />\r\n- Composants pour interrupteurs
    électroniques;<br />\r\n- Exigences CEM.\r\n<br /><br />Cette publication doit
    être lue conjointement avec la <a href=\"https://webstore.iec.ch/en/publication/4381\">CEI
    61058-1:2000</a>."
