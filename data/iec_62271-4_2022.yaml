abstract:
- content: "IEC 62271-4:2022 applies to the procedures for handling of gases for insulation
    and/or switching during installation, commissioning, repair, overhaul, normal
    and abnormal operations and disposal at the end‑of‑life of electric power equipment.<br
    />\r\nThese procedures are regarded as minimum requirements to ensure the reliability
    of electric power equipment, the safety of personnel working with these gases
    and to minimize the impact on the environment. Additional requirements could be
    given or specified in the operating instruction manual of the manufacturer.<br
    />\r\nThis second edition cancels and replaces the first edition of IEC 62271-4
    published in 2013. This edition constitutes a technical revision.<br />\r\nThis
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\ntitle has been modified;<br />\r\nhandling procedures
    of alternatives to SF6, which are used for insulation and/or switching, are added;<br
    />\r\nthe main clauses are independent from the type of gas;<br />\r\nfor each
    gas a separate annex describes gas specific information, handling procedures,
    safety measure, etc.;<br />\r\ninformation about SF6 (former Annex E) and about
    environmental effects of SF6 and its mixtures (former Annex F) has been moved
    to IEC 60376;<br />\r\ninformation about by-products of SF6 and its mixtures (former
    Annex G), the procedure for evaluating the potential effects on health of by-products
    of SF6 and its mixtures (former Annex H) and the cryogenic reclaim of SF6 (former
    Annex I) have been moved to IEC 60480."
