- content: "L'IEC 62271-4:2022 s'applique aux procédures de manipulation des gaz pour
    l'isolation et/ou la commutation lors de l’installation, de la mise en service,
    de la réparation, de la révision, du fonctionnement normal ou anormal et de l'élimination
    en fin de cycle de vie de l'appareillage électrique.<br />\r\nCes procédures sont
    considérées comme des exigences minimales pour garantir la fiabilité de l'appareillage
    électrique, la sécurité du personnel qui travaille avec ces gaz et pour réduire
    le plus possible l'impact sur l'environnement. Des exigences supplémentaires peuvent
    être formulées dans le manuel d'instructions d'exploitation du fabricant.<br />\r\nCette
    seconde édition annule et remplace la première édition de l'IEC 62271-4 parue
    en 2013. Cette édition constitue une révision technique.<br />\r\nCette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:\r\n \r\n\t l'intitulé a été modifié; \r\n\t les procédures de manipulation
    des alternatives au SF<sub>6</sub>, utilisés pour l'isolation et/ou la commutation,
    sont ajoutées; \r\n\t les principaux articles sont indépendants du type de gaz;
    \r\n\t pour chaque gaz, une annexe distincte présente les informations spécifiques
    au gaz, les procédures de manipulation, les mesures de sécurité, etc.; \r\n\t
    les informations relatives au SF<sub>6</sub> (ancienne Annexe E) et aux effets
    sur l'environnement du SF<sub>6</sub> et de ses mélanges (ancienne Annexe F) ont
    été déplacées vers l'IEC 60376; \r\n\t les informations relatives aux produits
    de décomposition du SF<sub>6</sub> et de ses mélanges (ancienne Annexe G), la
    procédure d'évaluation des effets potentiels sur la santé des produits de décomposition
    du SF<sub>6</sub> et de ses mélanges (ancienne Annexe H) et la régénération cryogénique
    du SF<sub>6</sub> (ancienne Annexe I) ont été déplacées vers l'IEC 60480."
