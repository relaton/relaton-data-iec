abstract:
- content: IEC 60747-16-5:2013+A1:2020 specifies the terminology, essential ratings
    and characteristics, and measuring methods of microwave integrated circuit oscillators.
    This standard is applicable to the fixed and voltage-controlled semiconductor
    microwave oscillator devices, except the oscillator modules such as synthesizers
    which require external controllers.<br /><strong>This consolidated version consists
    of the first edition (2013) and its amendment 1 (2020) and its corrigendum (2020-09).
    Therefore, no need to order amendment in addition to this publication.</strong>
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 60747-16-5:2013+A1:2020 spécifie la terminologie, les valeurs assignées
    et caractéristiques essentielles, et les méthodes de mesure des oscillateurs hyperfréquences
    à circuits intégrés. La présente norme s'applique aux dispositifs à oscillateurs
    hyperfréquences à semiconducteurs commandés par une tension, à l'exception des
    modules à oscillateurs tels que les synthétiseurs qui nécessitent des contrôleurs
    externes.<strong>Cette version consolidée comprend la première édition (2013)
    et son amendement 1 (2020) (le corrigendum de l'amendement ne concerne que la
    version anglaise). Il n'est donc pas nécessaire de commander l'amendement avec
    cette publication.</strong>
