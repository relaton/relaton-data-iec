abstract:
- language: en
  script: Latn
  content: "IEC 60860:2014 prescribes general, radiation detection, environmental,
    mechanical, electromagnetic and documentation requirements and specifies acceptance
    criteria for criticality accident warning equipment. This International Standard
    applies to equipment intended to provide warning of a criticality accident by
    the detection of gamma radiation, neutrons or both from such an event. The main
    technical changes with regard to the previous edition are as follows:<br />\r\n-
    reference to IEC 61508 concerning the safety classification;<br />\r\n- introducing
    requirement for the alarm sound level;<br />\r\n- energy response requirement
    changes;<br />\r\n- specification of time period of 1 min for the overload requirement;<br
    />\r\n- updated EMC, mechanical and environmental requirements according to IEC
    62706."
- language: fr
  script: Latn
  content: "L'IEC 60860:2014 spécifie des exigences générales, de détection de rayonnements,
    environnementales, mécaniques, électromécaniques et de documentation ainsi que
    les critères d'acceptation pour l'équipement de signalisation des accidents de
    criticité. La présente Norme internationale s'applique à l'équipement destiné
    à la signalisation d'un accident de criticité par la détection des rayonnements
    gamma, de neutrons ou d'une combinaison de ces deux rayonnements émis au cours
    d'un tel événement. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:br /> - référence à l'IEC 61508 pour
    la classification relative à la sécurité;<br />\r\n- introduction d'une exigence
    pour le niveau sonore d'alarme;<br />\r\n- nouvelle exigence de réponse en énergie;<br
    />\r\n- spécification d'un laps de temps de 1 min pour l'exigence de surcharge;<br
    />\r\n- mise à jour des exigences CEM, mécaniques et environnementales conformément
    à l'IEC 62706."
