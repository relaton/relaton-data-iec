- content: La CEI 61988-3-2:2009 définit l'interface électrique des signaux de données
    vidéo numériques, des signaux de synchronisation et des signaux fonctionnels entre
    la carte de traitement d'image de l'ensemble PDP (plasma display panel) et la
    carte de commande du module PDP, et elle définit l'affectation des broches des
    connecteurs.
