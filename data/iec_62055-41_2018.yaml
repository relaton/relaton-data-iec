- content: "<!-- NEW -->IEC 62055-41:2018 est disponible sous forme de IEC 62055-41:2018
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br />\r\n \r\nIEC
    62055-41:2017(en-fr) spécifie le protocole de couche application de la standard
    transfer specification (STS) pour transférer des unités de crédit et autres informations
    de gestion, et ce, d'un système de point de vente (POS) vers un compteur à paiement
    conforme à la STS dans un système de support de jeton unidirectionnel. Elle est
    destinée principalement à être appliquée avec les compteurs à paiement d'électricité
    simple tarif utilisant des jetons basés sur l'énergie. Elle peut également être
    appliquée aux systèmes de jeton basés sur la monnaie et pour les services autres
    que l'électricité. Elle est destinée à être utilisée par les constructeurs de
    compteurs à paiement qui doivent accepter les jetons conformes à la STS et aussi
    par les constructeurs de systèmes POS qui doivent produire des jetons conformes
    à la STS. Elle doit être utilisée conjointement avec la série IEC 62055-5x.\r\n\r\nCette
    troisième édition annule et remplace la deuxième édition de l’IEC 62055-41, parue
    en 2014. Cette édition constitue une révision technique.<br />\r\nLes modifications
    techniques majeures par rapport à l'édition précédente sont les suivantes:<br
    />\r\n• jetons de transfert de monnaies pour le comptage de l’électricité, de
    l’eau, du gaz et du temps;<br />\r\n• résolution plus affinée du transfert de
    crédit pour le gaz et la durée;<br />\r\n• code PAN commun pour les codes de constructeur
    de 2 chiffres et de 4 chiffres;<br />\r\n• valeurs de MfrCode réservées à des
    fins de certification et d’essai;<br />\r\n• instauration d’une suite DLMS/COSEM
    comme type de support de jeton virtuel;<br />\r\n• ajout de DKGA04, fonction de
    dérivation de clé avancée issue de la VendingKey de 160 bits;<br />\r\n• suppression
    de DES et de TDES pour l’algorithme cryptographique EA09 et DKGA03 respectivement,
    mais DES pour l’algorithme DKGA02 continue à être utilisé;<br />\r\n• ajout de
    l’algorithme cryptographique MISTY1 utilisant une DecoderKey (Clé de décodeur)
    de 128 bits avec jetons de changement de clé de prise en charge;<br />\r\n• transfert
    des valeurs SGC au compteur par l’intermédiaire des jetons de changement de clé;<br
    />\r\n• révision des exigences concernant les jetons d’essai/affichage;<br />\r\n•
    révision du KMS afin de refléter les meilleures pratiques actuelles;<br />\r\n•
    révision des lignes directrices de gestion du passage à zéro des TID;<br />\r\n•
    définition de BaseDate référencée par rapport au Temps Universel Coordonné;<br
    />\r\n• désassociation de l’IIN de la définition de la norme ISO;<br />\r\n• diverses
    clarifications et améliorations venant à l’appui des éléments ci-dessus."
