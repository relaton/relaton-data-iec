abstract:
- language: en
  script: Latn
  content: "IEC 60906-2:2011 applies to the IEC system of plugs and socket-outlets
    rated 15 A 125 V a.c. and 20 A 125 V a.c. for household and similar purposes,
    for the connection of equipment to distribution systems having nominal voltages
    between 100 V and 130 V a.c. in so far as dimensional requirements are concerned.
    This third edition of IEC 60906-2 cancels and replaces the second edition published
    in 1997, and constitutes a technical revision. The main changes from the previous
    edition are as follows:<br />\r\n- revision to tolerances on the slot dimensions;<br
    />\r\n- incorporate a shorter maximum length of blade;<br />\r\n- new dimensions
    to define the recess of electrical contacts;<br />\r\n- new gage for inspection
    to verify dimensional compliance to protection from electrical shock during partial
    insertion and withdrawal of plug blades."
- language: fr
  script: Latn
  content: "La CEI 60906-2:2011 s'applique au système CEI de prises de courant de
    caractéristiques assignées 15 A 125 V en courant alternatif et 20 A 125 V en courant
    alternatif, pour usages domestiques et analogues, pour le raccordement de matériels
    à des systèmes de distribution ayant des tensions nominales comprises entre 100
    V et 130 V en courant alternatif en ce qui concerne les exigences dimensionnelles.
    Cette troisième édition de la CEI 60906-2 annule et remplace la seconde édition
    publiée en 1997, et constitue une révision technique. Les changements principaux
    par rapport à l'édition précédente sont les suivants:<br />\r\n- révision aux
    tolérances sur les dimensions de fente;<br />\r\n- incorporation d'une longueur
    maximum de lame plus courte;<br />\r\n- nouvelles dimensions pour définir la cavité
    des contacts électriques;<br />\r\n- nouvelle mesure pour que l'inspection vérifie
    la conformité dimensionnelle à la protection contre le choc électrique pendant
    l'insertion partielle et le retrait des lames de prise."
