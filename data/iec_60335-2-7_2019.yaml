- content: "<!-- NEW! -->IEC 60335-2-7:2019 est disponible sous forme de IEC 60335-2-7:2019
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.L'IEC 60335-2-7:2019
    traite de la sécurité des machines à laver le linge électriques pour usages domestiques
    et analogues destinées à laver des vêtements et des textiles, dont la tension
    assignée n'est pas supérieure à 250 V pour les appareils monophasés et à 480 V
    pour les autres appareils. La présente norme traite également de la sécurité des
    machines à laver le linge électriques pour usages domestiques et analogues employant
    un électrolyte à la place d’un détergent. Les exigences complémentaires pour ces
    appareils sont données à l’Annexe CC. Des recommandations sont données à l’Annexe
    DD pour les exigences qui peuvent être utilisées pour assurer un niveau acceptable
    de protection contre les dangers électriques et thermiques pour les machines à
    laver le linge comportant une essoreuse à rouleaux entraînés par moteur. Les appareils
    qui ne sont pas destinés à un usage domestique normal mais qui peuvent néanmoins
    constituer une source de danger pour le public, tels les appareils destinés à
    être utilisés par des utilisateurs non avertis dans des magasins, chez des artisans
    et dans des fermes, sont compris dans le domaine d'application de la présente
    norme. Les machines à laver le linge mises à la disposition commune des utilisateurs
    dans des immeubles d'habitation ou dans les laveries automatiques sont des exemples
    de tels appareils. Dans la mesure du possible, la présente norme traite des dangers
    ordinaires présentés par les machines à laver le linge qui sont encourus par tous
    les individus à l'intérieur et autour de l'habitation. Cependant, la présente
    norme ne tient pas compte en général:<br />\r\n– des personnes (y compris des
    enfants) dont les capacités physiques, sensorielles ou mentales ou le manque d’expérience
    et de connaissance les empêchent d’utiliser l’appareil en toute sécurité sans
    surveillance ou instruction;<br />\r\n– de l’utilisation de l’appareil comme jouet
    par des enfants.<br />\r\nL’attention est attirée sur le fait que:<br />\r\n–
    pour les machines à laver le linge destinées à être utilisées dans des véhicules
    ou à bord de navires ou d’avions, des exigences supplémentaires peuvent être nécessaires;<br
    />\r\n– dans de nombreux pays, des exigences supplémentaires sont spécifiées par
    les organismes nationaux de la santé, par les organismes nationaux responsables
    de la protection des travailleurs, par les organismes nationaux responsables de
    l'alimentation en eau et par des organismes similaires.<br />\r\nLa présente norme
    ne s’applique pas:<br />\r\n– aux machines à laver le linge prévues exclusivement
    pour des usages industriels (ISO 10472-2);<br />\r\n– aux appareils destinés à
    être utilisés dans des locaux présentant des conditions particulières, telles
    que la présence d'une atmosphère corrosive ou explosive (poussière, vapeur ou
    gaz);<br />\r\n– aux machines à laver le linge équipées de dispositifs générant
    de la vapeur qui est produite à une pression dépassant 50 kPa.<br />\r\nCette
    huitième édition annule et remplace la septième édition parue en 2008, l'Amendement
    1:2001 et l'Amendement 2:2016. Cette édition constitue une révision technique.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à l'édition précédente:<br />\r\n– exigences relatives aux générateurs
    de vapeur, en 3.1.9, 3.6.101, 19.101, 22.106 et 22.107;<br />\r\n– définitions
    supplémentaires concernant les types de machines à laver le linge, en 3.5.101,
    3.5.102 et 3.5.103;<br />\r\n– révision des limites de température pour les surfaces
    accessibles externes, en 11.3 et 11.8;<br />\r\n– révision de la procédure de
    l’essai de débordement, en 15.2;<br />\r\n– exigences supplémentaires relatives
    aux appareils commandés par des circuits électroniques programmables qui limitent
    le nombre d’éléments chauffants et de moteurs alimentés simultanément, en 22.108.
    La présente partie 2 doit être utilisée conjointement avec la dernière édition
    de l’IEC 60335-1 et ses amendements. Elle a été établie sur la base de la cinquième
    édition (2010) de cette norme."
