abstract:
- content: "ISO/IEC 29341-26-15:2017 is compliant with [1]. It defines a service type
    referred to herein as Calendar.<br />\r\nThis service provides the following functionalities:<br
    />\r\n- Manage the family calendar events and share calendar events between the
    family members.<br />\r\n- Calendar events includes Reminders/Alarms/Free-BusyTime.<br
    />\r\n- Synchronizing the local calendar events with family calendar.<br />\r\n-
    Registrating for receiving the events notification on WAN side using any kinds
    of messaging service mechanism.<br />\r\n- Memo handling: Posting simple memos,
    retrieveing memos.<br />\r\n- Registrating for receiving the memo notifications
    on the WAN side using any kind of messaging service.<br />\r\nThis service does
    not provide the following functionalities:<br />\r\n- Interaction between Telephony
    Server and network side calendar service"
