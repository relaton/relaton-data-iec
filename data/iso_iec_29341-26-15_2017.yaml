abstract:
- content: "<p>ISO/IEC 29341-26-15:2017 is compliant with [1]. It defines a service
    type referred to herein as Calendar.</p><p>This service provides the following
    functionalities:</p><p>- Manage the family calendar events and share calendar
    events between the family members.</p><p>- Calendar events includes Reminders/Alarms/Free-BusyTime.</p><p>-
    Synchronizing the local calendar events with family calendar.</p><p>- Registrating
    for receiving the events notification on WAN side using any kinds of messaging
    service mechanism.</p><p>- Memo handling: Posting simple memos, retrieveing memos.</p><p>-
    Registrating for receiving the memo notifications on the WAN side using any kind
    of messaging service.</p><p>This service does not provide the following functionalities:</p><p>-
    Interaction between Telephony Server and network side calendar service</p>"
