abstract:
- content: |-
    Specifies the test apparatus to be used for testing cables required to maintain circuit integrity when subject to fire and mechanical shock where the test condition is based upon a flame with a controlled heat output corresponding to a temperature of a nominal 850 °C. It is intended for use when testing cables of greater than 20 mm overall diameter.
    It also provides, in annex A, the method of verification of the burner and control system used for the test.
    Has the status of a group safety publication in accordance with IEC Guide 104.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Donne des précisions sur l'appareillage d'essai à utiliser pour l'essai des câbles devant conserver l'intégrité de leurs circuits lorsqu'ils sont soumis à un incendie et à un choc mécanique en condition d'essai basé sur une flamme avec un dégagement de chaleur contrôlé correspondant à une température nominale de 850 °C. Elle est prévue pour être utilisée pour les câbles de diamètre extérieur supérieur à 20 mm.
    Cette partie de la CEI 60331 indique aussi dans l'annexe A, la procédure de vérification du brûleur et du système de contrôle utilisés pour l'essai.
    A le statut d'une publication groupée de sécurité conformément au Guide 104 de la CEI.
