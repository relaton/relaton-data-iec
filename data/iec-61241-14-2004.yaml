abstract:
- language: en
  script: Latn
  content: |-
    Specifies general requirements, additional to those required for basic electrical safety, for the selection of electrical apparatus and instruments and associated equipment, and for the installation of electrical apparatus to ensure safe use in areas where combustible dust may be present in quantities which could lead to a fire or explosion hazard.
    The application of electrical apparatus in atmospheres which may contain explosive gas as well as combustible dust, whether simultaneously or separately, requires additional protective measures.
- language: fr
  script: Latn
  content: |-
    Spécifie des exigences générales, complémentaires à celles posées pour la sécurité électrique de base, pour la sélection des matériels électriques, des instruments et des équipements associés et pour l'installation des matériels électriques. Elle a pour but de garantir une utilisation en toute sécurité de ces derniers dans des emplacements où des poussières combustibles peuvent être présentes en quantités telles que cela pourrait créer un risque d'incendie ou d'explosion.
    La mise en  uvre de matériels électriques dans des atmosphères qui peuvent contenir des gaz explosifs ainsi que des poussières combustibles, que ce soit simultanément ou séparément, nécessite l'application de mesures de protection supplémentaires.
