- content: 'IEC 61076-4-116:2012 establishes specifications and test requirements
    for a high-speed two-part connector with integrated shielding function for use
    as a printed board connector in industrial environments. The connectors connect
    a backplane to printed boards. Keywords: Connector, Printed board connector.'
  language:
