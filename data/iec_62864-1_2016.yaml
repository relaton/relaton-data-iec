abstract:
- content: |-
    IEC 62864-1:2016 applies to series hybrid systems (electrically connected) with onboard energy storage (hereinafter referred as hybrid system). This standard specifies the following basic requirements, characteristics, functions and test methods for hybrid systems:<br />
    - energy management to control the power flow among primary power source, energy storage system and power converters;<br />
    - energy consumption, energy efficiency and regenerated energy;<br />
    - vehicle characteristics achieved by energy storage system;<br />
    - test methods of combined test; and<br />
    - test methods of completed vehicles based on factory (stationary) and field (running) tests.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    L'IEC 62864-1:2016 s'applique aux systèmes hybrides série (raccordés électriquement) équipés d'un système embarqué de stockage de l'énergie (ci-après dénommé le système hybride). La présente norme spécifie la liste suivante d'exigences fondamentales, de caractéristiques, de fonctions et de méthodes d'essai relatives aux systèmes hybrides:<br />
    - la gestion de l'énergie afin de réguler le flux de puissance au sein de la source d'alimentation primaire, du système de stockage de l'énergie et des convertisseurs de puissance;<br />
    - la consommation d'énergie, l'efficacité énergétique et l'énergie régénérée;<br />
    - les caractéristiques du véhicule obtenues par le système de stockage de l'énergie;<br />
    - les méthodes d'essai pour l'essai combiné; et<br />
    - les méthodes d'essai des véhicules après achèvement selon des essais réalisés en usine (stationnaires) et sur le terrain (en marche).
