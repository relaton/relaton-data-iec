abstract:
- language: en
  script: Latn
  content: |-
    IEC/TR 62728:2011(E) explains the differences in definitions of the terms used in the flat panel display field such as liquid crystal displays (LCD), plasma displays (PDP), and organic light emitting diode displays (OLED). The definitions of technical terms are individually specified in the different standards:<br />
    - Liquid crystal display: IEC 61747-1<br />
    - Plasma display: IEC 61988-1<br />
    - Organic light emitting diode display: IEC 62341-1-2.<br />
    This report explains the background and reasons for the differences, but does not introduce new definitions or terms.
