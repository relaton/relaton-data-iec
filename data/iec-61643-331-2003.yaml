abstract:
- language: en
  script: Latn
  content: Details the test specifications for metal oxide varistors (MOV), which
    are used for applications up to 1000 V a.c. or 1500 V d.c. in power line, or telecommunication,
    or signalling circuits. The MOVs are designed to protect apparatus or personnel,
    or both from high transient voltages. Does not deal with hybrid devices. Does
    not apply also to mountings and their effect on the MOVs characteristics.
- language: fr
  script: Latn
  content: |-
    Décrit les spécification d'essais pour les varistances à oxyde métallique (MOV), utilisées dans des applications jusqu'à 1 000 V en courant alternatif ou 1 500 V en courant continu sur les lignes de puissance ou de télécommunication, ou dans les circuits de signalisation. Les MOV sont conçues pour protéger l'appareillage ou les personnes, ou les deux, contre les hautes tensions transitoires.
    S'applique aux MOV ayant deux électrodes et ne traite pas des dispositifs hybrides. Ne s'applique pas non plus aux montages et à leurs effets sur les caractéristiques des MOV. Les caractéristiques données s'appliquent uniquement aux MOV montées dans le sens décrit pour les essais.
