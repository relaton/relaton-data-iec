abstract:
- language: en
  script: Latn
  content: Provides a method of thermal performance evaluation for empty indoor enclosures
    according to IEC 60917 and IEC 60297, and, for outdoor enclosures according to
    IEC 61969. Provides criteria to determine the thermal absorption factors relating
    to principles of enclosure design; internal heat load; sun radiation.
- language: fr
  script: Latn
  content: 'Fournit une méthode d''évaluation de la performance thermique dans les
    enveloppes d''intérieur conformément à la CEI 60917, la CEI 60297 et, pour les
    enveloppes d''extérieur, conformément à la CEI 61969. Fournit des critères pour
    la détermination des facteurs d''absorption thermique se rapportant: aux principes
    de conception d''enveloppe; à la puissance thermique interne; au rayonnement solaire.'
