abstract:
- language: en
  script: Latn
  content: "IEC 61322:2020 applies to installed dose equivalent rate meters, warning
    assemblies and monitors, as defined below. It covers equipment intended to measure
    neutron radiation in dose equivalent rates in the energy region between thermal
    and 20 MeV for the purposes of radiation protection.<br />\r\nAssemblies of this
    type are commonly defined as area radiation monitors. They are normally employed
    to determine continuously the radiological situation in working areas in which
    the radiation field may change with time, for example, nuclear power plants, particle
    accelerators, high-activity laboratories, fuel reprocessing plants, etc., and
    provide alarms when the radiation field goes outside predetermined limits.<br
    />\r\nThe assemblies considered in this document comprise at least:\r\n<ul>\r\n\t<li>a
    detector assembly, which may, for example, consist of a detector probe (for thermal
    neutrons such as BF3 proportional counter, 3He proportional counter, 6LiI(Tl)
    scintillation detector, etc.) and a moderating and absorbing medium surrounding
    the detector;</li>\r\n\t<li>a processing assembly, which may be fitted into a
    centralized panel, which, in the case of warning assemblies and monitors, provides
    signal outputs and contacts capable of activating alarm or other trip circuits;</li>\r\n\t<li>alternatively,
    the case when all the processing electronics are placed within the detection unit
    (so called \"smart blocks\") may be considered. In this case the functions of
    the processing assembly will be composed of only the indication, the providing
    signal outputs and contacts.</li>\r\n</ul>\r\n\r\n<p><span style=\"font-family:&quot;Arial&quot;,sans-serif;
    font-size:10.0pt\">This </span><span style=\"font-family:&quot;Arial&quot;,sans-serif;
    font-size:10.0pt\">second</span><span style=\"font-family:&quot;Arial&quot;,sans-serif;
    font-size:10.0pt\"> edition cancels and replaces the </span><span style=\"font-family:&quot;Arial&quot;,sans-serif;
    font-size:10.0pt\">first</span><span style=\"font-family:&quot;Arial&quot;,sans-serif;
    font-size:10.0pt\"> edition published in </span><span style=\"font-family:&quot;Arial&quot;,sans-serif;
    font-size:10.0pt\">1994</span>This edition includes the following significant
    technical changes with respect to the previous edition:</p>\r\n\r\n<ul>\r\n\t<li>this
    document has been updated to take account of the requirements of the relevant
    IEC standards, IEC 60532:2010 and IEC 61005:2014.</li>\r\n</ul>"
- language: fr
  script: Latn
  content: "l'IEC 61322:2020 s'applique aux débitmètres d'équivalent de dose, aux
    ensembles d'alarmes et aux moniteurs à poste fixe, comme défini ci-dessous. Il
    couvre les équipements destinés à mesurer les rayonnements neutroniques dans les
    débits d'équivalent de dose dont la région d'énergie est comprise entre l'énergie
    thermique et 20 MeV pour les besoins de la radioprotection.<br />\r\nLes ensembles
    de ce type sont généralement définis comme des moniteurs de rayonnements de zone.
    Ils sont normalement utilisés pour déterminer en continu la situation radiologique
    des zones de travail dans lesquelles le champ de rayonnement peut varier au fil
    du temps (par exemple les centrales nucléaires, les accélérateurs de particules,
    les laboratoires à haute activité de rayonnement, les usines de retraitement de
    combustible, etc.) et pour déclencher des alarmes lorsque le champ de rayonnement
    sort des limites prédéterminées.\r\n<p>Les ensembles couverts par le présent document
    comprennent au moins:</p>\r\n\r\n<ul>\r\n\t<li>un ensemble de détection, qui peut
    comprendre par exemple un détecteur de neutrons thermiques (par exemple, un compteur
    proportionnel BF3, un compteur proportionnel 3He, un détecteur à scintillation
    6LiI(Tl), etc.) et un matériau modérateur et absorbant enveloppant le détecteur;</li>\r\n\t<li>un
    ensemble de traitement, pouvant être placé dans un bâtiment central, qui, dans
    le cas des ensembles d'alarmes et des moniteurs, fournit des signaux de sortie
    et des contacts capables d'activer une alarme ou d'autres circuits de déclenchement;</li>\r\n\t<li>sinon,
    le cas où tous les composants électroniques de traitement sont placés à l'intérieur
    de l'unité de détection (\"blocs intelligents\") peut être envisagé. Dans ce cas,
    les fonctions de l'ensemble de traitement ne comprennent que l'indication, les
    signaux de sortie et les contacts.</li>\r\n</ul>\r\n\r\n<p><span style=\"font-family:&quot;Arial&quot;,sans-serif;
    font-size:10.0pt\">Cette deuxième édition annule et remplace la première édition
    parue en 1994. </span>Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:</p>\r\n\r\n<ul>\r\n\t<li>le présent
    document a été mis à jour afin d'intégrer les exigences des normes IEC pertinentes:
    l'IEC 60532:2010 et l'IEC 61005:2014.</li>\r\n</ul>"
