abstract:
- language: en
  script: Latn
  content: "IEC 61340-4-11:2025 specifies the electrostatic testing, design and safe
    use requirements for composite intermediate bulk containers (IBC) intended for
    use in hazardous areas.<br />\r\nComposite IBC are often filled with flammable
    liquids which can create an explosive atmosphere in the inner receptacle. The
    design requirements for composite IBC intended for such use are defined in 7.3.4.5
    of IEC TS 60079-32-1:2013.<br />\r\nThe test procedures described in this document
    can be used by manufacturers, suppliers and product users for product qualification
    and compliance verification of new and reconditioned composite IBC. Additionally,
    the requirements of this document can be used for testing the electrostatic properties
    of composite IBC, independent of any inspection periods.<br />\r\nPrecautions
    regarding the use of composite IBC (e.g., stirring, cleaning etc.) are defined
    in 7.3.4.5 of IEC TS 60079-32-1:2013.<br />\r\nCompliance with the requirements
    of this document does not mitigate the need for full risk assessment."
- language: fr
  script: Latn
  content: "L'IEC 61340-4-11:2025 spécifie les exigences en matière d'essais électrostatiques,
    de conception et d'utilisation sécurisée des grands récipients pour vrac (GRV)
    composites destinés à être utilisés dans des zones dangereuses.<br />\r\nLes GRV
    composites sont souvent remplis de liquides inflammables qui peuvent créer une
    atmosphère explosive dans le récipient intérieur. Les exigences de conception
    des GRV composites destinés à ce type d'utilisation sont définies au 7.3.4.5 de
    l'IEC TS 60079‑32‑1:2013.<br />\r\nLes procédures d'essai décrites dans le présent
    document peuvent être utilisées par les fabricants, les fournisseurs et les utilisateurs
    de produits pour la qualification des produits et la vérification de conformité
    des GRV composites neufs et reconditionnés. En outre, les exigences du présent
    document peuvent être utilisées pour soumettre à l'essai les propriétés électrostatiques
    des GRV composites, indépendamment de toute période d'inspection.<br />\r\nLes
    précautions concernant l'utilisation des GRV composites (par exemple, agitation,
    nettoyage, etc.) sont définies au 7.3.4.5 de l'IEC TS 60079-32-1:2013.<br />\r\nLa
    conformité aux exigences du présent document ne réduit pas la nécessité d'une
    appréciation complète du risque."
