- content: "IEC 62676-6:2026 spécifie les fonctions, les performances, les interfaces,
    l'adaptabilité environnementale, les méthodes d'essai, l'évaluation des performances
    et les règles de classification de l'analyse intelligente en temps réel de contenus
    vidéo dans les systèmes de surveillance.<br />\r\nLe présent document s'applique
    aux dispositifs et aux systèmes d'analyse intelligente en temps réel et rétrospective
    pour investigation des contenus vidéo dans le domaine de la vidéosurveillance.<br
    />\r\nLe document se concentre sur la fonctionnalité d'essai des performances
    et de classification des dispositifs, qui assure les capacités suivantes:<br />\r\n•
    Capacité de base: classification des objets, détection d'une \"activité objet\"
    spécifique, par exemple \"arrêt\", \"démarrage\", \"direction de déplacement\",
    etc.<br />\r\nDes exemples sont donnés à l'Annexe A.<br />\r\n• Capacité complexe:
    détection de \"scénarios\" fondés sur des combinaisons d'activités objets, par
    exemple \"errance\", \"détection d'intrusion dans le périmètre\", \"individu au
    sol\", \"passage en double\", \"intrusion\", \"détection d'objet abandonné\",
    explosion, incendie, inondation, attaque terroriste potentielle avec un véhicule,
    propriétaire d'un sac abandonné, etc.<br />\r\nDes exemples de scénarios courants
    sont répertoriés et décrits à l'Annexe B.<br />\r\n• Degré de difficulté: application
    d'environnements de fonctionnement réels pour la réalisation d'essais de performance
    sous des niveaux de contraintes de fonctionnement connus ou exigés; exemples de
    niveaux de contraintes de fonctionnement: zones stériles ou non stériles, en intérieur
    ou en extérieur, niveaux d'obscurcissement cibles, conditions météorologiques
    extrêmes, environnements difficiles avec vibrations mécaniques provoquant un tremblement
    de l'image qui entraîne une dégradation de l'exigence de qualité d'image, voir
    Tableau 1 et Annexe C.<br />\r\nLe présent document vise à fournir aux utilisateurs
    finals, à différents niveaux du processus de service, des utilisateurs et des
    installateurs aux intégrateurs et aux sociétés de maintenance en passant par les
    fournisseurs de certification, des méthodes de mesure des performances des systèmes
    d'analyse vidéo qui doivent également être conformes aux autres parties de la
    norme."
