abstract:
- content: "IEC 62676-6:2026 specifies the functions, performance, interfaces, environmental
    adaptability, test methods, performance evaluation and grading rules of real-time
    intelligent video analysis in surveillance systems.<br />\r\nThis document applies
    to live and forensic, real-time intelligent video analysis devices and systems
    in video surveillance.<br />\r\nThe document is centred on testing performance
    and grading device functionality which enables:<br />\r\n• Core capability: Classification
    of objects, detection of specific \"object activity\", such as \"stopping\", \"starting\",
    \"direction of movement\", etc.<br />\r\nExamples are listed in Annex A.<br />\r\n•
    Complex capability: Detection of \"scenarios\" which are based on combinations
    of object activity, such as \"loitering\", \"perimeter intrusion detection\",
    \"person down\", \"tailgating\", \"intrusion\", \"abandoned object detection\",
    explosion, fire, flood, potential terrorist attack using a vehicle, owner of an
    abandoned bag, etc.<br />\r\nExamples of current scenarios are listed and described
    in Annex B.<br />\r\n• Degree of difficulty: The application of real operating
    environments to test the performance under known or required operating stress
    levels, examples of operating stress levels that are sterile or non-sterile, indoor
    or outdoor, target obscuration levels, extreme weather conditions, vibrating mechanical
    rugged environments causing image shake resulting in degradation of image quality
    requirement, see Table 1 and Annex C.<br />\r\nThe purpose of this document is
    to provide end users, at different levels of the service process, from users and
    installers, integrators and maintenance companies, to certification providers,
    with methods to measure the performance of video analysis systems that must also
    comply with other parts of the standard."
