abstract:
- language: en
  script: Latn
  content: "IEC 60927:2007+A1:2013 specifies performance requirements for starting
    devices (starters and ignitors) for tubular fluorescent and other discharge lamps
    for use on a.c. supplies up to 1 000 V at 50 Hz or 60 Hz, which produce starting
    pulses not greater than 5 kV. This consolidated version consists of the third
    edition (2007) and its amendment 1 (2013).<br />\r\n<br />\r\nThis publication
    is to be read in conjunction with <a href=\"https://webstore.iec.ch/en/publication/5354\">IEC
    61347-1:2007</a> and <a href=\"https://webstore.iec.ch/en/publication/5359\">IEC
    61347-2-1:2000</a>"
- language: fr
  script: Latn
  content: "La CEI 60927:2007+A1:2013 spécifie les exigences de performance relatives
    aux dispositifs d'amorçage (starters et amorceurs) pour lampes tubulaires à fluorescence
    et autres lampes à décharge, alimentés en courant alternatif de 50 Hz ou 60 Hz
    jusqu'à 1 000 V et produisant des impulsions d'amorçage ne dépassant pas 5 kV.
    Cette version consolidée comprend la troisième édition (2007) et son amendement
    1 (2013).<br />\r\n<br />\r\nCette publication doit être lue conjointement avec
    la <a href=\"https://webstore.iec.ch/en/publication/5354\">CEI 61347-1:2007</a>
    et la <a href=\"https://webstore.iec.ch/en/publication/5359\">CEI 61347-2-1:2000</a>."
