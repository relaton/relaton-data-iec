- content: Applies to digital recorders and digital oscilloscopes used for measurements
    during tests with high impulse voltages and high impulse currents. Specifies the
    measuring characteristics and calibrations required to meet the measuring accuracies
    and procedures given in IEC 60-1.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: S'applique aux enregistreurs numériques et aux oscilloscopes numériques
    utilisés pour les mesures pendant les essais de choc mettant en oeuvre des tensions
    élevées ou de forts courants. Prescrit les caractéristiques et calibrages imposés
    pour respecter les procédures et les précisions de mesure spécifiées dans la CEI
    60-1.
