abstract:
- content: IEC 60728-1-2:2009 provides the minimum performance requirements to be
    fulfilled in operation at the system outlet or terminal input and describes the
    summation criteria for the impairments present in the received signals and those
    produced by the CATV/MATV/SMATV cable network, including individual receiving
    systems. This bilingual version, published in 2011-03, corresponds to the English
    version. The French version of this standard has not been voted upon.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 60728-1-2:2009 décrit les exigences minimales de qualité en fonctionnement
    des signaux à la prise d'abonné ou à la borne d'entrée du terminal et décrit les
    critères d'addition des dégradations, celles présentes dans les signaux reçus,
    et celles produites par le réseau de distribution par câble CATV/MATV/SMATV, ceci
    comprenant les systèmes de réception individuels. La présente version bilingue,
    publiée en 2011-03, correspond à la version anglaise. Le texte anglais de cette
    norme est issu des documents 100/1531/FDIS et 100/1562/RVD.
