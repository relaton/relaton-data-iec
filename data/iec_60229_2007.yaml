- content: |-
    Fournit une gamme d'essais que l'on peut demander pour les câbles électriques qui comportent une gaine extrudée, quand cette gaine remplit une fonction spéciale de protection.

    Cette norme s'applique aux câbles destinés aux réseaux à écran isolé et aux réseaux à écran non isolé.

    Les essais sont classés en tant qu'essais individuels, essais de type et essais après pose.

    Ces essais comprennent:

    - des essais diélectriques individuels pour les gaines des câbles utilisés dans les réseaux à écran isolé ou non isolé,
    - des essais de type d'abrasion, et de diffusion de la corrosion,
    - un essai diélectrique de gaine après pose.

    Les essais individuels et les essais après pose, tels que spécifiés dans les normes particulières de câbles, sont applicables en toute circonstance.

    Les essais de type dépendent de la nature du réseau et de la structure du câble et n'ont pas à être effectués pour des conditions normales d'utilisation.

    Les modifications techniques majeures, par rapport à la précédente édition, sont les suivantes:

    - Le texte a été modifié pour prendre en compte la fonction de la gaine extérieure, indépendamment du type de mise à la terre de la gaine ou l'écran métallique du câble, parce que, dans certains cas, la gaine extérieure est conçue non seulement pour assurer une protection contre la corrosion, mais aussi pour réduire le risque de dégradation de l'isolation du câble. Cette exigence peut être indépendante de la nature de l'enveloppe isolante et indépendante de la tension assignée du câble.

    - La rédaction concernant la pertinence de certains essais a été précisée (selon que les gaines ou feuilles sont contrecollées ou non à la gaine extérieure).

    - Les exigences d'essai ont été revues pour être en accord avec les spécifications publiées postérieurement à la deuxième édition.

    - L'essai de pression à température élevée a été supprimé, car cette exigence est spécifiée dans les spécifications particulières des câbles.

    - Des " Recommandations pour les essais après pose " (Annexe B) ont été introduites.
