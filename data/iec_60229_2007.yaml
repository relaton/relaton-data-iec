abstract:
- content: "Provides a range of tests which may be required for electric cables which
    have an extruded oversheath and where that oversheath performs a special protective
    function.\n\nThe standard covers cables for use in insulated systems and in uninsulated
    systems.  \n\nThe tests are categorized for use as routine tests, type tests and
    tests after installation.\nThese tests comprise of electrical routine tests on
    cable oversheath used in insulated or uninsulated systems, abrasion and corrosion
    spread type tests, electrical test on cable oversheath after installation.\n\nRoutine
    tests and tests after installation, as specified in the relevant cable standards,
    are applicable for all situations.\n\nType tests depend upon the nature of the
    system and the construction of the cable and do not have to be carried out for
    normal conditions of use.\n\nThe significant technical changes with respect to
    the previous edition are as follows: \n\n- The text has been modified in order
    to consider the function of the oversheath, irrespective of the way the metallic
    sheath or screen of the cable is earthed because, in some cases, the oversheath
    is designed to act not only as a protection against corrosion, but also to reduce
    the risk of degradation of the cable insulation system. This requirement may be
    independent of the nature of the insulation and independent of the rated voltage
    of the cable.\n\n- More precise wording has been introduced regarding the application
    of some tests (if the sheaths or foils are bonded to the oversheath or not).\n\n-
    The test requirements have been revised in order to be in line with the standards
    published after the second edition.\n\n- The pressure test at high temperature
    has been deleted as the requirement is specified in the relevant cable standards.\n\n-
    A \"Guidance on tests after installation\" (Annex B) has been included."
