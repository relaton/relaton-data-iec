abstract:
- content: Is applicable to portable voltage detectors, with or without built-in power
    sources, to be used on electrical systems for voltages of 1 kV to 765 kV a.c.,
    and frequencies of 50 Hz and/or 60 Hz. This part applies only to voltage detectors
    of capacitive type used in contact with the part to be tested, as a complete device
    including its insulating element or as a separate device, adaptable to an insulating
    stick which, as a separate tool, is not covered by this standard (see 4.4.1 for
    general design). The contents of the corrigendum of October 2005 have been included
    in this copy.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Est applicable aux détecteurs de tension portatifs avec ou sans alimentation
    incorporée pour utilisation sur des réseaux électriques de tensions alternatives
    de 1 kV à 765 kV et de fréquences de 50 Hz et/ou 60 Hz. Cette partie s'applique
    uniquement aux détecteurs de tension de type capacitif utilisés en contact avec
    le composant à vérifier, en dispositif complet, élément isolant compris, ou en
    dispositif séparé adaptable sur une perche isolante qui, étant un outil séparé,
    n'est pas couverte par la présente norme (voir 4.4.1 pour la conception générale).
