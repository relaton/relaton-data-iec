  format: text/html
- content: "<!-- NEW! -->IEC 61730-2:2023 est disponible sous forme de IEC 61730-2:2023
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.L'IEC 61730-2:2023
    définit les exigences de construction, le présent document répertorie les essais
    auxquels un module PV doit satisfaire à des fins de qualification pour la sûreté
    de fonctionnement. Le présent document n'est appliqué à des fins de qualification
    pour la sûreté de fonctionnement que conjointement à l'IEC 61730-1. L'objectif
    du présent document est de fournir la séquence d'essais destinée à vérifier la
    sûreté des modules PV dont la construction a été évaluée par l'IEC 61730-1. La
    séquence d'essais et les critères d'acceptation sont conçus pour détecter le claquage
    éventuel de composants internes et externes des modules PV, qui peut entraîner
    des incendies, des chocs électriques et/ou des dommages corporels. Le présent
    document définit les exigences de base relatives aux essais de sécurité, ainsi
    que des essais supplémentaires qui dépendent des applications finales du module
    PV. Outre les exigences contenues dans le présent document, les exigences d'essai
    supplémentaires suivantes sont prises en considération: exigences indiquées dans
    les documents ISO appropriés ou exigences spécifiées dans les codes nationaux
    ou locaux qui régissent l'installation et l'utilisation de ces modules PV dans
    leurs emplacements destinés."
