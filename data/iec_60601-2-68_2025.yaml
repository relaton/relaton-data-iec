- content: "L'IEC 60601-2-68:2025 s'applique à la SECURITE DE BASE et aux PERFORMANCES
    ESSENTIELLES des APPAREILS DE RADIOTHERAPIE A RAYONNEMENT X ASSISTEE PAR IMAGERIE
    MEDICALE destinés à être utilisés avec les APPAREILS DE RADIOTHERAPIE EXTERNES
    (EBE). Le présent document couvre les aspects de sécurité des dispositifs d'imagerie
    à rayonnement X sous kilotension (kV) et sous mégatension (MV) intégrés dans une
    relation géométrique spécifiée avec les EBE à des fins de RADIOTHERAPIE ASSISTEE
    PAR IMAGERIE MEDICALE. Il couvre les aspects de communication et les relations
    entre les APPAREILS DE RADIOTHERAPIE EXTERNES et les dispositifs d'imagerie à
    rayonnement X fixés ou non directement fixés, mais présents dans la même zone
    protégée contre le RAYONNEMENT que les APPAREILS DE RADIOTHERAPIE EXTERNES, et
    destinés à être utilisés uniquement avec ces appareils. Le présent document traite
    des APPAREILS DE RADIOTHERAPIE A RAYONNEMENT X ASSISTEE PAR IMAGERIE MEDICALE
    HORS LIGNE, EN LIGNE et EN TEMPS REEL. Il couvre les procédures de réduction du
    risque de confiance excessive envers le SYSTEME EBE X-IGRT. Par exemple, dans
    le cas d'une RADIOTHERAPIE A RAYONNEMENT X ASSISTEE PAR IMAGERIE MEDICALE EN LIGNE,
    le FABRICANT fournit une interface interactive destinée à l'interaction des utilisateurs
    avec la correction proposée par le système. Le présent document ne s'applique
    pas aux TOMODENSITOMETRES, aux APPAREILS A RAYONNEMENT X pour la RADIOGRAPHIE
    et aux APPAREILS A RAYONNEMENT X pour la RADIOSCOPIE, qui ne sont pas conçus pour
    être utilisés pour la RADIOTHERAPIE ASSISTEE PAR IMAGERIE MEDICALE. Les exigences
    soumises à l'essai conformément à une autre norme peuvent être identifiées par
    le fabricant. Lorsque ces exigences sont équivalentes, de nouveaux essais ne sont
    pas exigés, mais la conformité peut être prouvée par les déclarations de conformité
    ou les rapports d'essai relatifs aux TOMODENSITOMETRES, aux APPAREILS A RAYONNEMENT
    X pour la RADIOGRAPHIE ou aux APPAREILS A RAYONNEMENT X pour les APPAREILS DE
    RADIOSCOPIE fournis par le fabricant.<br />\r\nLorsqu'un APPAREIL DE RADIOTHERAPIE
    A RAYONNEMENT X ASSISTEE PAR IMAGERIE MEDICALE est combiné à un APPAREIL ELECTROMEDICAL,
    toutes les exigences communes à l'APPAREIL DE RADIOTHERAPIE A RAYONNEMENT X ASSISTEE
    PAR IMAGERIE MEDICALE et à l'APPAREIL ELECTROMEDICAL (par exemple, un POSITIONNEUR
    DE PATIENT) n'ont pas besoin d'être soumises à l'essai deux fois, mais peuvent
    être admises comme ayant été soumises à l'essai par l'APPAREIL ELECTROMEDICAL.
    Le présent document s'applique aux APPAREILS A RAYONNEMENT X pour la RADIOGRAPHIE,
    la RADIOSCOPIE et la TOMODENSITOMETRIE utilisées pour la RADIOTHERAPIE ASSISTEE
    PAR IMAGERIE MEDICALE. Si un article ou un paragraphe est destiné spécifiquement
    à s'appliquer aux SYSTEMES EBE X IGRT, le contenu de cet article ou de ce paragraphe
    l'indique de manière explicite. Si tel n'est pas le cas, l'article ou le paragraphe
    s'applique uniquement aux APPAREILS X-IGRT.<br />\r\nLe présent document, y compris
    les ESSAIS DE TYPE et les ESSAIS SUR LE SITE, s'applique respectivement au FABRICANT
    et à certains aspects d'installation des SYSTEMES EBE X-IGRT destinés à être:<br
    />\r\n• pour une UTILISATION NORMALE, manipulés, sous la responsabilité de l'ORGANISME
    RESPONSABLE, par des PERSONNES QUALIFIEES qui disposent des compétences exigées
    pour une application médicale particulière, à des fins cliniques spécifiées particulières,
    par exemple RADIOTHERAPIE A CHAMP FIXE ou RADIOTHERAPIE CINETIQUE,<br />\r\n•
    entretenus selon les recommandations données dans les INSTRUCTIONS D'UTILISATION,
    et<br />\r\n• vérifiés périodiquement par une PERSONNE QUALIFIEE selon un programme
    d'assurance qualité qui porte sur le contrôle des performances et de l'étalonnage.<br
    />\r\nL'IEC 60601-2-68:2025 annule et remplace la première édition parue en 2014.
    Cette édition constitue une révision technique.<br />\r\nCette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na) alignement sur les nouvelles éditions des normes pertinentes:<br />\r\n–
    IEC 60601-2-1:2020;<br />\r\n– IEC 60601-2-44:2009, IEC 60601-2-44:2009/AMD1:2012
    et IEC 60601-2-44:2009/AMD2:2016;<br />\r\n– IEC 60601-2-64:2014;<br />\r\nb)
    clarification de l'utilisation de l'IEC 60601-2-68 pour les TOMODENSITOMETRES,
    les APPAREILS A RAYONNEMENT X pour la RADIOGRAPHIE et la RADIOSCOPIE utilisés
    dans la même salle avec un APPAREIL DE RADIOTHERAPIE EXTERNE (EBE);<br />\r\nc)
    introduction d'exigences actualisées relatives aux DANGERS MECANIQUES, aux DANGERS
    DUS AU RAYONNEMENT, aux SYSTEMES ELECTROMEDICAUX PROGRAMMABLES (SEMP), à la DOCUMENTATION
    D'ACCOMPAGNEMENT d'un SYSTEME EM, et au FONCTIONNEMENT A DISTANCE."
