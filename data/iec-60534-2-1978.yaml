abstract:
- language: en
  script: Latn
  content: 'Deals with a general sizing equation for incompressible fluid flow under
    installed conditions. Factors are introduced which permit accurate sizing when
    choked conditions exist due to either cavitation or flashing. Procedures and factors
    are incorporated to handle installations where the valve is installed between
    fittings such as reducers, expanders, etc. A Reynolds number factor allows for
    applications where non-turbulent flow conditions exist caused by low differential
    pressure and/or high viscosity fluids. Numerical constants are presented permitting
    the use of three recognized flow coefficients: Av, Kv, and Cv.'
- language: fr
  script: Latn
  content: 'Traite des équations générales de dimensionnement pour écoulement des
    fluides incompressibles dans les conditions d''installation. Des facteurs sont
    introduits pour permettre un dimensionnement précis en présence de conditions
    d''engorgement dues soit à la cavitation soit à une vaporisation instantanée.
    Des procédures d''essai et des coefficients sont prévus pour tenir compte des
    installations où la vanne est placée entre des raccords tels que des convergents,
    divergents, etc. Un facteur tenant compte du nombre de Reynolds est prévu pour
    les applications en conditions d''écoulement non turbulent dues à de faibles différences
    de pression et (ou) à des fluides de haute viscosité. Des constantes numériques
    sont présentées pour permettre l''emploi de trois coefficients d''écoulement reconnus:
    Av, Kv et Cv.'
