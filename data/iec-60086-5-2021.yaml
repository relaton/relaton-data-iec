abstract:
- language: en
  script: Latn
  content: "IEC 60086-5:2021 specifies tests and requirements for primary batteries
    with aqueous electrolyte to ensure their safe operation under intended use and
    reasonably foreseeable misuse.<br />\r\nThe contents of the corrigendum of June
    2022 have been included in this copy."
- language: fr
  script: Latn
  content: "L'IEC 60086-5:2021 spécifie les essais et exigences pour les piles à électrolyte
    aqueux afin d'assurer leur fonctionnement sûr dans les conditions d'utilisation
    prévue et en cas de mauvais usage raisonnablement prévisible.<br />\r\nLe contenu
    du corrigendum de juin 2022 a été pris en considération dans cet exemplaire."
