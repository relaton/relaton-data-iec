abstract:
- content: |-
    Is applicable to:
    - insulating gloves and mitts which should normally be used in conjunction with leather protector gloves worn over the insulating gloves to provide mechanical protection;
    - insulating gloves and mitts usable without over-gloves for mechanical protection.

    Unless otherwise stated, the use of the term "glove" includes both gloves and mitts. The use of the term "insulating gloves" designates gloves providing electrical protection only. The use of the term "composite gloves" designates gloves providing electrical and mechanical protection.

    The contents of the corrigenda of February 2003 and January 2005 have been included in this copy.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "Applicable:\n- aux gants et moufles isolants, qu'il convient normalement
    d'utiliser avec un surgant de cuir qui donne la protection mécanique; \n- aux
    gants et moufles isolants utilisés sans surgants protecteurs.\n\nSauf indication
    contraire, l'utilisation du seul terme «gant» comprend gant et moufle. Le terme
    «gants isolants» désigne les gants qui fournissent uniquement une protection électrique.
    Le terme «gants composites» désigne les gants fournissant une protection mécanique
    et électrique.\n\nLe contenu des corrigenda de février 2003 et de janvier 2005
    a été pris en considération dans cet exemplaire."
