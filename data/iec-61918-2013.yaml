abstract:
- language: en
  script: Latn
  content: "IEC 61918:2013 specifies basic requirements for the installation of media
    for communication networks in industrial premises and within and between the automation
    islands, of industrial sites. This standard covers balanced and optical fibre
    cabling. It also covers the cabling infrastructure for wireless media, but not
    the wireless media itself. Additional media are covered in the IEC 61784-5 series.
    This third edition cancels and replaces the second edition published in 2010 and
    constitutes a technical revision. It includes the following changes:<br />\r\n-
    some terms and abbreviated terms have been added to Clause 3;<br />\r\n- Subclauses
    4.4.3.4.1 and 4.4.7.3 have been updated;<br />\r\n- Subclause 8.1 has been updated;<br
    />\r\n- Figure 13, Figure 29, Figure H.1, Table 3, Table 6, Table 7 and Table
    B.5 have been updated;<br />\r\n- Annex D and Annex M have been extended to cover
    additional communication profile families;<br />\r\n- A new informative Annex
    O has been added.<br />\r\n<br />\r\nThis publication is to be read in conjunction
    with <a  href=\"https://webstore.iec.ch/en/publication/23316\"> ISO/IEC 14763-2:2012</a>."
- language: fr
  script: Latn
  content: "La CEI 61918:2013 spécifie les exigences de base pour l'installation d'un
    support de réseaux de communication dans des locaux industriels et à l'intérieur
    et entre des îlots d'automatisation de sites industriels. La présente norme couvre
    le câblage symétrique et à fibres optiques. Elle couvre également l'infrastructure
    de câblage des supports sans fil, mais pas le support sans fil lui-même. D'autres
    supports sont couverts par la série CEI 61784-5. Cette troisième édition annule
    et remplace la deuxième édition parue en 2010 et constitue une révision technique.
    Elle inclut les modifications suivantes:<br />\r\n- certains termes et abréviations
    ont été ajoutés à l'Article 3;<br />\r\n- les Paragraphes 4.4.3.4.1 et 4.4.7.3
    ont été mis à jour;<br />\r\n- le Paragraphe 8.1 a été mis à jour;<br />\r\n-
    la Figure 13, la Figure 29, la Figure H.1, le Tableau 3, le Tableau 6, le Tableau
    7 et le Tableau B.5 ont été mis à jour;<br />\r\n- Annexe D et l'Annexe M ont
    été étendues pour couvrir des familles de profil de communication supplémentaires;<br
    />\r\n- une nouvelle Annexe O informative a été ajoutée.<br />\r\n<br />\r\nCette
    publication doit être lue conjointement avec l'<a href=\"https://webstore.iec.ch/en/publication/23316\">
    ISO/IEC 14763-2:2012</a>"
