abstract:
- language: en
  script: Latn
  content: "This part of IEC 60670 applies to empty enclosures and parts of them for
    electrical accessories intended to be used with a rated voltage not exceeding
    400 V and a total incoming load current not exceeding 125 A for household and
    similar fixed electrical installations, where a maximum capability to dissipate
    power in normal use is declared by the manufacturer. \nThese enclosures are intended
    for housing protective devices and devices with or without power dissipation.
    They are intended to be installed where the prospective short circuit current
    does not exceed 10 kA unless they are protected by current limiting protective
    devices with a cut-off current not exceeding 17 kA."
- language: fr
  script: Latn
  content: "La présente partie de la CEI 60670 s'applique aux enveloppes vides, et
    aux parties des enveloppes vides, qui sont prévues pour les appareillages électriques
    destinés à être utilisés avec une tension assignée n'excédant pas 400 V et un
    courant total à l'arrivée n'excédant pas 125 A pour les installations électriques
    fixes pour usages domestiques et analogues, et pour lesquelles le constructeur
    déclare une aptitude maximale à dissiper la puissance en usage normal. \nCes enveloppes
    sont destinées à recevoir des appareillages de protection ou tout autre appareillage
    ayant ou non une puissance dissipée. Elles sont destinées à être installées là
    où le courant de court-circuit présumé n'excède pas 10 kA, sauf si elles sont
    protégées par des dispositifs de protection limiteurs de courant avec un courant
    coupé limité n'excédant pas 17 kA."
