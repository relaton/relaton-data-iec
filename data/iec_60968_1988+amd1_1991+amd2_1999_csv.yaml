abstract:
- content: 'Specifies the safety and interchangeability requirements, together with
    the test methods and conditions, required to show compliance of tubular fluorescent
    and other gas-discharge lamps with integrated means for controlling starting and
    stable operation (self-ballasted lamps), intended for domestic and similar general
    lighting purposes, having: -a rated wattage up to 60 W; -a rated voltage of 100
    V to 250 V; -Edison screw or bayonet caps. This consolidated version consists
    of the first edition (1988), its amendment 1 (1991) and its amendment 2 (1999).
    Therefore, no need to order amendments in addition to this publication.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'Spécifie les prescriptions de sécurité et d''interchangeabilité ainsi
    que les méthodes et les conditions d''essais prescrits pour démontrer la conformité
    des lampes tubulaires à fluorescence et autres lampes à décharge à dispositif
    intégré d''amorçage et de stabilisation du fonctionnement (lampes autoballastées)
    destinées à l''éclairage domestique et similaire et ayant: - une puissance nominale
    inférieure ou égale à 60 W; - une tension nominale de 100 V à 250 V; - un culot
    à vis Edison ou un culot à baïonnette. Cette version consolidée comprend la première
    édition (1988), son amendement 1 (1991) et son amendement 2 (1999). Il n''est
    donc pas nécessaire de commander les amendements avec cette publication.'
