abstract:
- language: en
  script: Latn
  content: "IEC 62314:2022 applies to particular all-or-nothing electrical relays
    denominated solid-state relays intended for performing electrical operations by
    single step function changes to the state of electric circuits between the OFF-state
    and the ON-state and vice versa.<br />\r\nThis document deals with solid-state
    relays which are intended for incorporation in other products or equipment. As
    such, solid-state relays are considered to be components and this document defines
    the basic safety-related and functional requirements for solid-state relays as
    stand-alone components.<br />\r\nSuch solid-state relays are incorporated in products
    or equipment which themselves comply with the relevant product and/or application
    standard(s) to meet their intended application.<br />\r\nSolid state relay as
    apparatus:<br />\r\nWhere the solid-state relay is specified as apparatus with
    a function to the end-user, requirements on EMC are given in this document.<br
    />\r\nSolid state relay as component:<br />\r\nThere are no EMC requirements for
    solid-state relays intended for incorporation into the equipment by the equipment
    manufacturer, because the performance strongly depends on the application into
    the equipment.<br />\r\nThe object of this document is to state:<br />\r\n– the
    characteristics of solid-state relays<br />\r\n– the requirements which apply
    to solid-state relays with reference to<br />\r\na) electrical safety;<br />\r\nb)
    their operation and behaviour;<br />\r\nc) their dielectric properties;<br />\r\nd)
    EMC;<br />\r\n– the tests verifying that the requirements have been met, and the
    test methods to be adopted;<br />\r\n– the information to be given with the solid-state
    relay or in the product documentation.<br />\r\nSolid-state switching devices
    with monolithic structures fall within the scope of IEC sub-committee 47E and
    are not covered in this document.<br />\r\nSemiconductor controllers and contactors
    fall within the scope of the IEC 60947 series of standards – low-voltage switchgear
    and controlgear – developed by IEC subcommittee 121A and are not covered in this
    document.<br />\r\nIEC 62314:2022 cancels and replaces the first edition published
    in 2006. This edition constitutes a technical revision.<br />\r\nThis edition
    includes the following significant technical changes with respect to the previous
    edition:<br />\r\na) addition of load categories for DC load;<br />\r\nb) addition
    of load category for self-ballasted lamp load;<br />\r\nc) addition of \"sockets\"
    terminal;<br />\r\nd) update of references;<br />\r\ne) introduction of the requirement
    of EMC;<br />\r\nf) restructuring of the whole document."
- language: fr
  script: Latn
  content: "L'IEC 62314:2022 s’applique à des relais électriques de tout-ou-rien particuliers
    appelés \"relais statiques\", destinés à exécuter des manœuvres électriques par
    des changements de fonction en une seule étape entre les états bloqué et passant
    des circuits électriques, et inversement.<br />\r\nLe présent document traite
    des relais statiques qui sont destinés à être incorporés dans d’autres produits
    ou équipements. En tant que tel, les relais statiques sont assimilés à des composants
    et le présent document définit les exigences de base liées à la sécurité ainsi
    que les exigences fonctionnelles des relais statiques en tant que composants autonomes.<br
    />\r\nDe tels relais statiques sont intégrés dans des produits ou équipements
    qui se conforment eux-mêmes à la ou aux normes de produit et/ou d’application
    correspondantes afin de satisfaire à l’application prévue.<br />\r\nRelais statique
    utilisé en qualité d’appareillage:<br />\r\nLorsque le relais statique est spécifié
    comme un appareillage, avec une fonction pour l’utilisateur final, les exigences
    relatives à la compatibilité électromagnétique (CEM) sont données dans le présent
    document.<br />\r\nRelais statique utilisé en qualité de composant:<br />\r\nAucune
    exigence de CEM ne s’applique aux relais statiques destinés à être intégrés dans
    l’équipement par le fabricant de l’équipement en question, car les performances
    dépendent fortement de l’application dans cet équipement.<br />\r\nLe présent
    document a pour objet de définir:<br />\r\n– les caractéristiques des relais statiques;<br
    />\r\n- les exigences auxquelles se conforment les relais statiques au regard:<br
    />\r\na) de la sécurité électrique;<br />\r\nb) de leur fonctionnement et de leur
    comportement;<br />\r\nc) de leurs propriétés diélectriques;<br />\r\nd) de la
    CEM;<br />\r\n– les essais vérifiant que les exigences ont été satisfaites, et
    les méthodes d’essai à adopter;<br />\r\n– les informations à faire figurer sur
    le relais statique ou dans la documentation du produit.<br />\r\nLes dispositifs
    de commutation statiques à structures monolithiques relèvent du domaine d’application
    du sous comité 47E de l’IEC et ne sont pas couverts par le présent document.<br
    />\r\nLes gradateurs et les contacteurs à semiconducteurs relèvent du domaine
    d’application de la série de normes IEC 60947 développées par le sous-comité 121A
    de l’IEC et ne sont pas couverts par le présent document.<br />\r\n<br />\r\nL'IEC
    62314:2022 annule et remplace la première édition parue en 2006. Cette édition
    constitue une révision technique.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l’édition précédente:<br />\r\na)
    ajout de catégories de charge pour les charges pour courant continu;<br />\r\nb)
    ajout d’une catégorie de charge pour les charges du type lampes à ballast intégré;<br
    />\r\nc) ajout de la connexion \"embase\";<br />\r\nd) mise à jour des références;<br
    />\r\ne) introduction de l’exigence de CEM;<br />\r\nf) réorganisation de l’ensemble
    du document."
