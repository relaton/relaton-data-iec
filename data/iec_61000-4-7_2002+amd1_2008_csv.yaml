abstract:
- content: IEC 61000-4-7:2002+A1:2008 applies to instrumentation intended for measuring
    spectral components in the frequency range up to 9 kHz which are superimposed
    on the fundamental of the power supply systems at 50 Hz and 60 Hz. For practical
    considerations, this standard distinguishes between harmonics, interharmonics
    and other components above the harmonic frequency range, up to 9 kHz. Defines
    the measurement instrumentation intended for testing individual items of equipment
    in accordance with emission limits given in certain standards (for example, harmonic
    current limits as given in IEC 61000-3-2) as well as for the measurement of harmonic
    currents and voltages in actual supply systems. The contents of the corrigendum
    of July 2004 have been included in this copy.<strong>This consolidated version
    consists of the second edition (2002) and its amendment 1 (2008). Therefore, no
    need to order amendment in addition to this publication.</strong>
