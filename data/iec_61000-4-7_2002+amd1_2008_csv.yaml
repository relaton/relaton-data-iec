- content: La CEI 61000-4-7:2002+A1:2008 s'applique à l'instrumentation destinée à
    mesurer les composantes spectrales dans la gamme de fréquence allant jusqu'à 9
    kHz, qui se superposent au fondamental des réseaux d'alimentation à 50 Hz et 60
    Hz. Pour des raisons pratiques, la présente norme établit une distinction entre
    les harmoniques, les interharmoniques et les composantes au-delà de la plage de
    fréquence harmonique, jusqu'à 9 kHz. Définit l'instrumentation de mesure destinée
    aux essais d'appareils individuels conformément aux limites d'émission données
    dans certaines normes (par exemple, les limites de courant harmonique données
    dans la CEI 61000-3-2) ainsi qu'à la mesure des courants et tensions harmoniques
    sur les réseaux d'alimentation eux-mêmes. Le contenu du corrigendum de juillet
    2004 a été pris en considération dans cet exemplaire.<strong> Cette version consolidée
    comprend la deuxième édition (2002) et son amendement 1 (2008). Il n'est donc
    pas nécessaire de commander l'amendement avec cette publication.</strong>
