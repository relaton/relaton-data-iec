abstract:
- content: "The electronic version of this International Standard can be downloaded
    from the ISO/IEC Information Technology Task Force (ITTF) web site.<br /><br />\r\nISO/IEC
    30118-6:2021 This document provides detailed mapping information to provide equivalency
    between AllJoyn defined Interfaces and OCF defined Resources.<br />\r\nThis document
    provides mapping for Device Types (AllJoyn to/from OCF), identifies equivalent
    OCF Resources for both mandatory and optional AllJoyn interfaces and for each
    interface defines the detailed Property by Property mapping using OCF defined
    extensions to JSON schema to programmatically define the mappings."
