abstract:
- content: <p class="PARAGRAPH">This document provides detailed mapping information
    to provide equivalency between AllJoyn defined Interfaces and OCF defined Resources.</p><p
    class="PARAGRAPH">This document provides mapping for Device Types (AllJoyn to/from
    OCF), identifies equivalent OCF Resources for both mandatory and optional AllJoyn
    interfaces and for each interface defines the detailed Property by Property mapping
    using OCF defined extensions to JSON schema to programmatically define the mappings.</p>
