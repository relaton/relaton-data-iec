abstract:
- content: determines the screening effectiveness of a shielded cable by applying
    a well-defined current and voltage to the screen of the cable and measuring the
    induced voltage in order to determine the surface transfer impedance. This test
    measures only the magnetic component of the transfer impedance.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: détermine l'efficacité du blindage d'un câble blindé en appliquant une
    tension et un courant bien définis à l'écran du câble et en mesurant la tension
    induite pour déterminer l'impédance surfacique de transfert. Cet essai mesure
    seulement la composante magnétique de l'impédance de transfert.
