- content: La CEI 60079-35-2:2011 détaille les performances et les autres caractéristiques
    de sécurité des lampes-chapeaux, y compris de celles ayant un point de connexion
    pour un autre appareil, qui ne sont pas couvertes par la CEI 60079-35-1, mais
    qui sont importantes pour la sécurité et les conditions de travail de l'utilisateur.
    Elle peut aussi s'appliquer aux lampes-chapeaux utilisées dans les mines non grisouteuses.
    La présente première édition de la CEI 60079-35-2 annule et remplace la deuxième
    édition (2005) de la CEI 62013-2 publiée en 2005 dont elle constitue une révision
    technique complète. La révision générale et la mise à jour de l'édition 2 de la
    CEI 62013-2 sont devenues indispensables avec l'avènement des nouvelles technologies
    touchant la conception des lampes chapeaux, en particulier celles liées aux sources
    de lumière à diodes électroluminescentes (LED). Il est prévu de lier plus fortement
    la Partie 1 (Construction) et la Partie 2 (Performance) de la présente norme en
    modifiant le contenu du domaine d'application de la partie 1 de note en exigence.
    En outre, la présente norme ayant été intégrée à la série CEI 60079, des modifications
    ont été apportées dans un souci de plus grande cohérence avec les autres parties
    de la série par l'ajout de références croisées. Ceci a permis une réduction à
    la fois du nombre et de la longueur des articles de la présente norme.
