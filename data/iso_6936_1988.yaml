abstract:
- content: Lays down rules for converting between 58 characteristics of CCITT International
    Telegraph Alphabet No. 2 (Recommendation F.1) and the characters according to
    the ISO 646 and 6937-2 coded sets. Serves for interaction between international
    telex service and terminals in data networks if telex character repertoire is
    sufficient.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La présente norme internationale spécifie les règles de conversion entre
    les 58 caractères (fonctions de commande comprises) de l'alphabet télégraphique
    international CCITT n° 2 (Avis F.1 du CCITT) et les caractères des jeux de caractères
    codés de l'ISO 646 et l'ISO 6937-2. Elle ne précise pas si les caractères alphabétiques
    du jeu ITA 2 seront représentés par des minuscules ou des majuscules. La présente
    norme internationale devrait faciliter les échanges entre, par exemple, le service
    télex international et les terminaux des réseaux de transmission de données, lorsque
    le répertoire de caractères du télex est suffisant.
