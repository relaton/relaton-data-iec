abstract:
- language: en
  script: Latn
  content: IEC 61000-3-2:2005+A1:2008+A2:2009 deals with the limitation of harmonic
    currents injected into the public supply system. Specifies limits of harmonic
    components of the input current which may be produced by equipment tested under
    specified conditions. Harmonic components are measured according to Annexes A
    and B. This part of IEC 61000 is applicable to electrical and electronic equipment
    having an input current up to and including 16 A per phase, and intended to be
    connected to public low voltage distribution systems. Arc welding equipment which
    is not professional equipment, with input current up to and including 16 A per
    phase, is included in this standard. Arc welding equipment intended for professional
    use, as specified in IEC 60974-1, is excluded from this standard and may be subject
    to installation restrictions as indicated in IEC 61000-3-4 or IEC 61000-3-12.
    The tests according to this standard are type tests. Test conditions for particular
    equipment are given in Annex C. This consolidated version consists of the third
    edition (2005), its amendment 1 (2008) and its amendment 2 (2009). Therefore,
    no need to order amendments in addition to this publication. The contents of the
    corrigendum of August 2009 have been included in this copy.
- language: fr
  script: Latn
  content: La CEI 61000-3-2:2005+A1:2008+A2:2009 traite de la limitation des courants
    harmoniques injectés dans le réseau public d'alimentation. Définit les limites
    des harmoniques du courant d'entrée qui peuvent être produits par les matériels
    soumis à l'essai dans des conditions spécifiées. Les harmoniques sont mesurés
    conformément aux dispositions des annexes A et B. Cette partie de la CEI 61000
    est applicable aux appareils électriques et électroniques ayant un courant d'entrée
    dont la valeur est inférieure ou égale à 16 A par phase et qui sont destinés à
    être raccordés à des réseaux publics de distribution à basse tension. Les appareils
    de soudage à l'arc qui ne sont pas du matériel professionnel, dont le courant
    d'entrée est inférieur ou égal à 16 A par phase, sont inclus dans le domaine d'application
    de la présente norme. Les appareils de soudage à l'arc destinés à un usage professionnel,
    tels que spécifiés dans la CEI 60974-1, sont exclus du domaine d'application de
    la présente norme et peuvent être sujets à des restrictions d'installation comme
    indiqué dans la CEI 61000-3-4 ou la CEI 61000-3-12. Les essais effectués conformément
    à la présente norme sont des essais de type. Les conditions d'essais pour des
    appareils particuliers sont indiquées à l'annexe C. Cette version consolidée comprend
    la troisième édition (2005), son amendement 1 (2008) et son amendement 2 (2009).
    Il n'est donc pas nécessaire de commander les amendements avec cette publication.
    Le contenu du corrigendum d'août 2009 a été pris en considération dans cet exemplaire.
