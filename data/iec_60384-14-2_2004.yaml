abstract:
- content: IEC 60384-14-2:2004 forms the basis for a uniform procedure for a common
    International Safety Mark. It implements the approval schedule for safety tests
    in IEC 60384-14, requires a declaration of design for parameters relevant to safety
    and prescribes conformance tests to be conducted on every lot prior to its release
    and requalification tests depending on changes to the declared design.<br /><br
    />This publication is to be read in conjunction with IEC 60384-1:2008.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 60384-14-2:2004 constitue la base d'une procédure uniforme de marquage
    de sécurité international commun. Elle met en oeuvre le programme d'approbation
    pour les essais de sécurité de la CEI 60384-14, nécessite une déclaration de conception
    pour les paramètres relatifs à la sécurité et indique les essais de conformité
    à réaliser sur tous les lots avant leur livraison et les essais de requalification
    en fonction des modifications apportées à la conception déclarée.<br /><br />Cette
    publication doit être lue conjointement avec la CEI 60384-1:2008.
