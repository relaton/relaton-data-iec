abstract:
- content: "IEC 61355-1:2008 provides rules and guidelines for the classification
    of documents based on their characteristic content of information. This second
    edition cancels and replaces the first edition published in 1997. The main changes
    with respect to the previous edition are listed below:<br />\r\n- Table A.2 has
    been extended under code P;<br />\r\n- Table B.1 in the first edition has been
    omitted from this second edition; it is being replaced by a separate standard
    in database format IEC 61355 DB.<br />\r\nIEC 61355 DB database provides brief
    definitions of a set of internationally standardized document kinds, including
    requirements on the contents of information, references to appropriate sources
    and the applicable classification in accordance with IEC 61355-1. IEC 61355 DB
    is intended to be used in conjunction with IEC 61355-1 ed2.0.<br />\r\nIEC 61355-1:2008
    has the status of a horizontal standard in accordance with IEC Guide 108."
  language:
