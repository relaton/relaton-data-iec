abstract:
- language: en
  script: Latn
  content: Gives the requirements for one type of heat-shrinkable, flame retarded,
    fluid resistant, elastomer sleeving with temperature index of 120 and a nominal
    shrink ratio of 2:1. This sleeving is normally supplied with internal diameter
    up to 102 mm and the standard colour is black.
- language: fr
  script: Latn
  content: Donne les prescriptions relatives à un type de gaines thermorétractables
    en élastomère, retardée à la flamme et résistant aux fluides, dont l'indice de
    température est de 120 et ayant un rapport de rétreint nominal de 2:1. Cette gaine
    est normalement fournie avec un diamètre intérieur allant jusqu'à 102 mm et la
    couleur standard est noire.
