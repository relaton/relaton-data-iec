abstract:
- content: "<p>ISO/IEC 14476-2:2003 is an integral part of ITU-T Recommendation X.ectp
    | ISO/IEC 14476 having the main title of Enhanced communications transport protocol,
    which is a family of protocol specifications designed to support multicast transport
    services.</p><p>ISO/IEC 14476-1 provides a specification of various protocol operations
    for simplex multicast transport. Those protocol operations include connection
    management such as connection creation/termination and connection pause/resume,
    membership management such as late join, user leave and membership tracking, and
    error control for multicast data transport such as error detection and recovery.</p><p>ISO/IEC
    14476-2:2003 provides a specification of QoS management for accomplishing desirable
    quality of service in simplex multicast transport connection.</p><p>ISO/IEC 14476-2:2003
    describes the following QoS management operations:</p><ul><li>a) QoS negotiation</li><li>
    For QoS negotiation, this specification assumes that a desired QoS level for multicast
    application service can be expressed in terms of a set of QoS parameters. QoS
    negotiation is performed via exchange of control packets between sender and receivers.
    Sender proposes the target values of QoS parameters obtained from the application's
    requirements, and then each receiver can propose modified values based on its
    system and/or network capacity. Sender arbitrates the modified values proposed
    by receivers. Target values for QoS parameters can be used as input parameters
    for reservation of network resources.</li><li>b) QoS monitoring</li><li> QoS control
    in ECTP is based on feedback of control packets from receivers. The feedback messages
    from receivers enable the sender to keep track of the number of active receivers
    and also to monitor the connection status for multicast data transport. QoS monitoring
    is designed to allow the sender to diagnose the connection status in terms of
    QoS parameter values, and thus to take the necessary actions for maintaining the
    connection status at a desired QoS level. The monitored connection status will
    be reported to the application at the sender side. The information conveyed could
    provide statistics useful for billing purposes, for example.</li><li>c) QoS maintenance</li><li>
    Based on feedback information from receivers, the sender takes one or more actions
    so as to maintain the connection status at a desired QoS level. These QoS maintenance
    actions include adjustment of the data transmission rate, connection pause and
    resume, troublemaker ejection and connection termination operations. These QoS
    monitoring and maintenance functions, based on monitored parameter status, provide
    rate-based congestion control.</li></ul><p>ISO/IEC 14476-2:2003 is an integral
    part of ITU-T draft Recommendation X.ectp | ISO/IEC 14476, which has 6 parts.
    All the protocol components, including packet formats and protocol procedures
    specified in ITU-T draft Recommendation X.606 | ISO/IEC 14476-1, are also valid
    in ISO/IEC 14476-2:2003.</p>"
