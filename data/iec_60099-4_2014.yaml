abstract:
- content: 'IEC 60099-4:2014 applies to non-linear metal-oxide resistor type surge
    arresters without spark gaps designed to limit voltage surges on a.c. power circuits
    with Us above 1 kV. This third edition cancels and replaces the second edition
    published in 2009. This edition constitutes a technical revision. The numerous
    changes between the second and third editions are listed in the Foreward of the
    document. Keywords: testing of gapless metal-oxide surge arresters for a.c.power
    systems'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'L''IEC 60099-4:2014 s''applique aux parafoudres à résistance variable
    à oxyde métallique sans éclateur conçus pour limiter les surtensions sur les circuits
    d''alimentation à courant alternatif avec Us supérieure à 1 kV. Cette troisième
    édition annule et remplace la deuxième édition parue en 2009. Cette édition constitue
    une révision technique. Les nombreux changements entre les deuxième et troisième
    éditions sont répertoriés dans l''avant-propos du document. Mots clés: essais
    des parafoudres sans éclateur à oxyde métallique utilisés sur les réseaux de puissance
    en courant alternatif'
