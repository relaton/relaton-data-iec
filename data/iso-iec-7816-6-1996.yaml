abstract:
- language: en
  script: Latn
  content: "<p>Specifies the Data Elements (DEs) used in interindustry interchange
    based on integrated circuit cards (ICCs) and identifies identifier, name, description,
    format, coding and layout of each DE. defines the means of retrieval of DEs in
    the card.</p>"
- language: fr
  script: Latn
  content: |-
    La présente partie de l'ISO/CEI 7816 spécifie directement ou par référence les éléments de données (DE), qui comprennent les DE composites, utilisés dans l'échange intersectoriel et basés sur les cartes à circuits intégrés (ICC). Elle identifie les caractéristiques ci-dessous de chaque DE : <ul>
    <li>Identificateur ; </li>
    <li>Nom ; </li>
    <li>Description et référence ISO ; </li>
    <li>Format et codage (s'il n'est pas disponible dans d'autres normes ISO ou dans les autres parties de l'ISO/CEI 7816).</li>
    </ul>
    La disposition de chaque DE est décrite telle qu'elle apparaît à
    l'interface entre le dispositif d'interface (IFD) et le ICC. La présente
    partie de l'ISO/CEI 7816 définit les moyens d'extraction des DE dans la
    carte (octets historiques, remise à zéro, commandes à exécuter
    et commandes définies dans cette norme internationale). La présente
    partie de l'ISO/CEI 7816 donne la définition des DE sans considération
    des restrictions faites sur l'utilisation des DE. Il est prévu d'incorporer
    de nouveaux objets de données intersectoriels dans la présente norme
    ; voir l'article 7 pour la procédure à suivre.
