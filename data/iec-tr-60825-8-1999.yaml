  content: |-
    Serves as a guide intended to give information to the employer and the user on the safe use of lasers and laser equipment classified as class 3B or class 4, for diagnostic and therapeutic applications in healthcare facilities.

    Explains the control measures recommended for the safety of patients, staff, maintenance personnel, and others. Engineering controls which form part of the laser equipment or the installation are also briefly described to provide an understanding of the general principles of protection.
