abstract:
- language: en
  script: Latn
  content: "IEC 60512-99-003:2023 is used for the assessment of connectors within
    the scope of SC 48B that are used in balanced single-pair communication cabling
    with remote power, in support of e.g., IEEE 802.3 remote powering applications
    for point-to-point connections.<br />\r\nThe object of this document is to detail
    a test schedule to determine the ability of sets of single-pair connectors as
    defined in the IEC 63171 series to withstand a minimum of 100 mechanical operations
    with electrical load, where an electrical current is being passed through the
    connector in accordance with IEC 60512-9-3 during the separation (unmating) step.<br
    />\r\nThis document does not cover multidrop powering applications of single-pair
    connectors."
- language: fr
  script: Latn
  content: IEC 60512-99-003:2023 est utilisée pour l’évaluation des connecteurs dans
    le domaine d’application du SC 48B qui sont utilisés dans le câblage de communication
    symétrique à paire unique avec alimentation à distance, à l’appui, par exemple,
    des applications d’alimentation à distance IEEE 802.3 pour les connexions point
    à point. L’objet du présent document est de détailler un programme d’essai pour
    déterminer la capacité des ensembles de connecteurs à paire unique tels que définis
    dans la série CEI 63171 à résister à un minimum de 100 opérations mécaniques avec
    charge électrique, lorsqu’un courant électrique traverse le connecteur conformément
    à la CEI 60512-9-3 pendant l’étape de séparation (découplage). Le présent document
    ne couvre pas les applications d’alimentation multipoint des connecteurs à paire
    unique.
