abstract:
- content: Provides a uniform and reproducible method of confirming that temperature
    and humidity test chambers without load conform to the requirements, specified
    in climatic test procedures contained in IEC 60068-2 and is destined for users
    when conducting regular chamber performance monitoring.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Fournit une méthode uniforme et reproductible pour confirmer que les chambres
    d'essai en température et humidité sans charge sont conformes aux exigences spécifiées
    dans les méthodes d'essais climatiques de la CEI 60068-2. Elle est destinée à
    aider les utilisateurs lorsqu'ils réalisent des contrôles réguliers des performances
    de leur chambre d'essai.
