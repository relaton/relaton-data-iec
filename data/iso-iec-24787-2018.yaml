abstract:
- language: en
  script: Latn
  content: |-
    <p>This document establishes</p>
    <p>—          architectures of biometric comparison using an ICC,</p>
    <p>—          on-card biometric comparison, both in sensor-off-card systems and as part of biometric system-on-card,</p>
    <p>—          work-sharing on-card biometric comparison, and</p>
    <p>—          security policies for on-card biometric comparison.</p>
    <p>This document does not establish</p>
    <p>—          requirements for off-card biometric comparison,</p>
    <p>—          requirements for biometric system-on-card (as defined in ISO/IEC 17839), or</p>
    <p>—          modality-specific requirements for storage and comparison.</p>
