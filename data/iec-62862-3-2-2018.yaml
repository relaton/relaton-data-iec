abstract:
- language: en
  script: Latn
  content: IEC 62862-3-2:2018 specifies the requirements and the test methods for
    the characterization of a large-size parabolic-trough collector. This document
    covers the determination of optical and thermal performance of parabolic-trough
    collectors, and the tracking accuracy of the collector one-axis tracking system.
    This test method is for outdoor testing only. This document applies to parabolic-trough
    collectors equipped with the manufacturer-supplied sun tracking mechanism.
- language: fr
  script: Latn
  content: L'IEC 62862-3-2:2018 spécifie les exigences et méthodes d'essai pour la
    caractérisation d'un capteur cylindro-parabolique de grande taille. Le présent
    document couvre la détermination des performances optiques et thermiques des capteurs
    cylindro-paraboliques et la précision du système de suiveur à un axe du capteur.
    Cette méthode ne concerne que les essais en extérieur. Le présent document s'applique
    aux capteurs cylindro-paraboliques équipés d'un mécanisme suiveur du soleil fourni
    par le fabricant.
