abstract:
- content: |-
    Specifies electromagnetic compatibility (EMC) requirements for power supply units (PSUs) providing d.c. output(s) up to 200 V at a power level of up to 30 kW, operating from a.c. or d.c. source voltages of up to 600 V.

    The contents of the corrigendum of December 2000 have been included in this copy.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Spécifie les prescriptions de compatibilité électro-magnétique (CEM) pour les alimentations générant des tensions continues jusqu'à 200 V à des puissances jusqu'à 30 kW, et qui sont elles-mêmes alimentées par des sources alternatives ou continues ne dépassant pas 600 V.

    Le contenu du corrigendum de décembre 2000 a été pris en considération dans cet exemplaire.
