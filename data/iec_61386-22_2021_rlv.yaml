abstract:
- content: "IEC 61386-22:2021 RLV contains both the official IEC International Standard
    and its Redline version. The Redline version is available in English only and
    provides you with a quick and easy way to compare all the changes between the
    official IEC Standard and its previous edition.<p>IEC 61386-22:2021 specifies
    the requirements for pliable conduit systems including self‑recovering conduit
    systems. This document is to be used in conjunction with IEC 61386-1:2008 and
    IEC 61386‑1:2008/AMD1:2017. This second edition cancels and replaces the first
    edition published in 2002. This edition constitutes a technical revision. This
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\n- Annex AA has been added to provide guidance on the
    application of a constantly increasing force.</p>"
