abstract:
- language: en
  script: Latn
  content: "IEC 63370:2022 contains a subset of requirements from IEC 62841-1:2014
    that are applicable for battery charging systems. The battery charging system
    includes the battery(ies) and its related charging circuitry. In many cases, the
    same battery charging system is utilized for a wide variety of end products. Therefore,
    the purpose of this document is to provide a means for evaluating a battery charging
    system for electric motor-operated hand-held tools, transportable tools and lawn
    and garden machinery. This evaluation can then be utilized over a wide range of
    products covered by IEC 62841 (all parts), without having to re-evaluate the battery
    charging system for each case where the battery charging system is utilized in
    or with a product.<br />\r\nThis document applies to the safety of lithium-ion
    batteries and charging systems for use in rechargeable battery-powered motor-operated
    or magnetically driven<br />\r\nhand-held tools (IEC 62841-2),<br />\r\ntransportable
    tools (IEC 62841-3), and<br />\r\nlawn and garden machinery (IEC 62841-4)."
- language: fr
  script: Latn
  content: "IEC 63370:2022 Le présent document inclut un sous-ensemble des exigences
    de l'IEC 62841-1:2014 qui s'appliquent aux systèmes de charge de batteries. Le
    système de charge de batterie se compose d'une ou de plusieurs batteries, ainsi
    que de leurs circuits de charge associés. Dans de nombreux cas, le même système
    de charge de batterie est utilisé pour une vaste gamme de produits finaux. Par
    conséquent, l'objet du présent document est de fournir un moyen d'évaluer le système
    de charge de batterie destiné aux outils électroportatifs à moteur, aux outils
    portables, ainsi qu'aux machines pour jardins et pelouses. Cette évaluation pourra
    alors être appliquée à une vaste gamme de produits traités par l'IEC 62841 (toutes
    les parties) sans nécessiter une réévaluation du système de charge de batterie
    pour chaque cas où celui-ci est utilisé dans ou avec un produit. Le présent document
    s'applique à la sécurité des batteries lithium-ion et des systèmes de charge associés
    qui sont destinés à être utilisés dans les produits à entraînement magnétique
    ou à moteur alimentés par des batteries rechargeables, tels que les:<br />\r\noutils
    électroportatifs (IEC 62841-2);<br />\r\noutils portables (IEC 62841-3);<br />\r\nmachines
    pour jardins et pelouses (IEC 62841-4)."
