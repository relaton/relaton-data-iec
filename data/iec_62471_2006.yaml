abstract:
- content: Gives guidance for evaluating the photobiological safety of lamps and lamp
    systems including luminaires. Specifically it specifies the exposure limits, reference
    measurement technique and classification scheme for the evaluation and control
    of photobiological hazards from all electrically powered incoherent broadband
    sources of optical radiation, including LEDs but excluding lasers, in the wavelength
    range from 200 nm through 3000 nm. This standard was prepared as Standard CIE
    S 009:2002 by the International Commission on Illumination.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Fournit un guide pour l'évaluation de la sécurité photobiologique des lampes
    et des appareils utilisant des lampes. Spécifiquement, elle définit les limites
    d'exposition, les techniques de mesures de référence et le schéma de classification
    pour l'évaluation et le contrôle des risques photobiologiques d'une source de
    radiation optique, alimentée électriquement, incohérente, à spectre large, y compris
    les LEDs, à l'exclusion des lasers dans un domaine de longueur d'ondes de 200
    nm à 3000 nm. Cette norme a été élaborée comme Norme CIE S 009:2002 par la Commission
    Internationale de l'Eclairage.
