abstract:
- language: en
  script: Latn
  content: Defines the grades of steel sheet and strip with specified mechanical properties
    and magnetic permeability. In particular it gives the technological, mechanical
    and magnetic properties, the dimensional tolerances as well as the conditions
    of acceptance. This standard applies to material used for the poles and rims of
    rotating electrical machines.
- language: fr
  script: Latn
  content: Définit les qualités des tôles en acier à caractéristiques mécaniques et
    perméabilité magnétique garanties. Elle donne également les caractéristiques technologiques,
    mécaniques et magnétiques, les tolérances dimensionnelles ainsi que les conditions
    de réception. La présente norme s'applique aux produits utilisés pour les pôles
    et jantes des machines électriques tournantes.
