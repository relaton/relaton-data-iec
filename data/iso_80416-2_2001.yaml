  script:
  - Latn
  format: text/html
- content: ISO 80416-2:2011 établit les principes de base et les proportions qui s'appliquent
    aux flèches indiquant différents éléments, forces, fonctions ou dimensions. Les
    flèches définies dans ISO 80416-2:2011 sont utilisées comme symboles graphiques
    ou éléments de symboles graphiques. Lorsque de nouveaux symboles graphiques sont
    créés ou que des symboles graphiques existants sont révisés, les principes établis
    dans ISO 80416-2:2011 sont applicables.
