abstract:
- content: ISO 80416-2:2011 lays down the basic principles and the proportions for
    arrows used to indicate various elements, forces, functions or dimensions. The
    arrows defined in ISO 80416-2:2011 are used as graphical symbols or graphical
    symbol elements. When new symbol originals are created or graphical symbols in
    current use are revised, the principles established in ISO 80416-2:2011 are applicable.
  language:
