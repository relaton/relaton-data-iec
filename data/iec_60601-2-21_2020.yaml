- content: "<!-- NEW! -->IEC 60601-2-21:2020 est disponible sous forme de IEC 60601-2-21:2020
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nL'IEC
    60601-2-21:2020 s’applique à la SECURITE DE BASE et aux PERFORMANCES ESSENTIELLES
    des INCUBATEURS RADIANTS POUR NOUVEAU-NES, tels que définis au 201.3.204, également
    désignés sous le terme APPAREILS EM. Si un article ou un paragraphe est spécifiquement
    destiné à être applicable uniquement aux APPAREILS EM ou uniquement aux SYSTEMES
    EM, le titre et le contenu de cet article ou de ce paragraphe l'indiquent. Si
    cela n'est pas le cas, l'article ou le paragraphe s'applique à la fois aux APPAREILS
    EM et aux SYSTEMES EM, selon le cas. Les DANGERS inhérents à la fonction physiologique
    prévue des APPAREILS EM ou des SYSTEMES EM dans le cadre du domaine d'application
    du présent document ne sont pas couverts par des exigences spécifiques contenues
    dans le présent document, à l'exception de 7.2.13 et de 8.4.1 de la norme générale.
    L'IEC 60601-2-21:2020 spécifie les exigences de sécurité relatives aux INCUBATEURS
    RADIANTS POUR NOUVEAU-NES, mais des méthodes alternatives de conformité à un article
    spécifique, en démontrant un niveau équivalent de sécurité, ne sont pas considérées
    comme non conformes, si le FABRICANT a démontré dans son DOSSIER DE GESTION DES
    RISQUES que le RISQUE présenté par le DANGER s’est révélé avoir un niveau acceptable,
    lorsqu’il a été évalué par rapport aux avantages du traitement présentés par le
    dispositif.<br />\r\nLa présente norme particulière ne s'applique pas aux:<br
    />\r\n- dispositifs délivrant de la chaleur par l'intermédiaire de COUVERTURES,
    COUSSINS ou MATELAS en usage médical; voir l’IEC 60601-2-35 à titre informatif;<br
    />\r\n- INCUBATEURS POUR NOUVEAU-NES, voir l’IEC 60601-2-19 à titre informatif;<br
    />\r\n- INCUBATEURS DE TRANSPORT POUR NOUVEAU-NES; voir l’IEC 60601-2-20 à titre
    informatif;<br />\r\n- APPAREILS DE PHOTOTHERAPIE POUR NOUVEAU-NES, voir l’IEC
    60601-2-50 à titre informatif.<br />\r\nLes CAPTEURS DE TEMPERATURE CUTANEE appliqués
    au fonctionnement d’un INCUBATEUR RADIANT A REGULATION CUTANEE incluant la valeur
    affichée ne sont pas considérés comme un THERMOMETRE MEDICAL au sens de la norme
    particulière ISO 80601-2-56. L'IEC 60601-2-21:2020 annule et remplace la deuxième
    édition parue en 2009 et son Amendement 1 (2016). Cette édition constitue une
    révision technique. Cette édition inclut la modification technique majeure suivante
    par rapport à l'édition précédente: alignement avec l’IEC 60601-1:2005 et l’IEC
    60601-1:2005/AMD1:2012."
