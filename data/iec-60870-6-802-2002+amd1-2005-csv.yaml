abstract:
- language: en
  script: Latn
  content: "Specifies a method of exchanging time-critical control centre data through
    wide-area and local-area networks using a full ISO compliant protocol stack. Both
    centralized and distributed architectures are supported. Includes the exchange
    of real-time data indications, control operations, time-series data, scheduling
    and accounting information, remote program control and event notification. This
    consolidated version consists of the second edition (2002) and its amendment 1
    (2005). Therefore, no need to order amendment in addition to this publication.<br
    />\r\n<br />\r\nThis publication is of high relevance for Smart Grid."
