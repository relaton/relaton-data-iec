abstract:
- language: en
  script: Latn
  content: |-
    Applies to a.c. and d.c. machines and specifies:
    a) rules for the identification of winding connection points;
    b) marking of winding terminals; c) direction of rotation;
    d) relationship between terminal markings and direction of rotation;
    e) terminal marking of auxiliary devices;
    f) connection diagrams of machines for common applications.
    Turbine type synchronous machines are excluded in this standard
- language: fr
  script: Latn
  content: |-
    S'applique aux machines à courant continu et à courant alternatif et spécifie:
    a) les règles d'identification des points de couplage;
    b) le marquage des bornes d'enroulement;
    c) le sens de rotation;
    d) la relation entre les marques d'extrémité et le sens de rotation;
    e) les marques d'extrémité des appareils auxiliaires;
    f) les schémas de connexion des machines pour applications communes.
    Les machines synchrones de type à turbine sont exclues du domaine d'application de la présente norme.
