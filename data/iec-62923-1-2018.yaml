abstract:
- language: en
  script: Latn
  content: IEC 62923-1:2018 specifies the operational and performance requirements,
    methods of testing, and required test results for the bridge alert management
    (BAM) in support of IMO resolution MSC.302(87). It is applicable to all alerts
    presented on and transferred to the bridge
- language: fr
  script: Latn
  content: L'IEC 62923-1:2018 spécifie les exigences d'exploitation et de fonctionnement,
    les méthodes d’essai et les résultats exigés pour la gestion des alertes à la
    passerelle (BAM – bridge alert management) venant à l'appui de la Résolution MSC.302(87)
    de l'OMI. Elle s'applique à toutes les alertes présentées et transférées vers
    la passerelle
