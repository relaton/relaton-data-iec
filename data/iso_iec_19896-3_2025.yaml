abstract:
- content: <p class="MsoBodyText">This document provides the specialized requirements
    for individuals to demonstrate competence in performing IT product security evaluations
    and reviews according to the ISO/IEC 15408 series and ISO/IEC 18045.</p><p class="Note">NOTE
    It is possible that evaluators and testers belong to bodies operating under ISO/IEC
    17025 and reviewers belong to bodies operating under ISO/IEC 17065.</p>
  language:
  - en
  script:
  - Latn
  format: text/html
- content: <p class="MsoBodyText">Le présent document fournit les exigences spécialisées
    permettant aux personnes de démontrer leur compétence dans la réalisation d'évaluations
    et d'examens de la sécurité des produits TI conformément à la série ISO/IEC 15408
    et à l'ISO/IEC 18045.</p><p class="Note">NOTE Il est possible que les évaluateurs
    et les testeurs appartiennent à des organismes opérant sous l'ISO/IEC 17025 et
    que les examinateurs appartiennent à des organismes opérant sous l'ISO/IEC 17065.</p>
