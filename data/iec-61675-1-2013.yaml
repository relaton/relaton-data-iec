abstract:
- language: en
  script: Latn
  content: |-
    IEC 61675-1:2013 specifies terminology and test methods for declaring the characteristics of positron emission tomographs. Positron emission tomographs detect the annihilation radiation of positron emitting Radionuclides by coincidence detection. No test has been specified to characterize the uniformity of reconstructed images, because all methods known so far will mostly reflect the noise in the image. This second edition replaces the first edition of IEC 61675-1, published in 1998. This edition constitutes a technical revision. Requirements have been changed regarding the following technical aspects:<br />
    - spatial resolution;<br />
    - sensitivity measurement;<br />
    - scatter fraction;<br />
    - count rate performance;<br />
    - and image quality.
    Keywords: imaging, medical device
- language: fr
  script: Latn
  content: |-
    La CEI 61675-1:2013 spécifie la terminologie et les méthodes d'essai relatives à la description des caractéristiques des tomographes à émission de positrons. Les tomographes à émission de positrons détectent le rayonnement d'annihilation des radionucléides émettant des positrons par la détection en coïncidence. Aucun essai n'a été spécifié afin de caractériser l'uniformité des images reconstituées, puisque toutes les méthodes connues jusqu'à présent reflètent principalement le bruit de l'image. Cette deuxième édition remplace la première édition de la IEC 61675-1, parue en 1998. Elle constitue une révision technique. Les exigences concernant les aspects techniques ci-dessous ont été modifiées:<br />
    - résolution spatiale;<br />
    - mesure de la sensibilité;<br />
    - fraction de diffusion;<br />
    - performance du taux de comptage;<br />
    - et qualité d'image.
    Mots clé: imagerie, médicale
