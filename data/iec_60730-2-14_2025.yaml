abstract:
- content: "IEC 60730-2-14: 2025 applies to automatic electric actuators<br />\r\n•
    for use in, on, or in association with equipment for household appliance and similar
    use;<br />\r\nNOTE 1 Throughout this document, the word \"equipment\" means \"appliance
    and equipment\" and \"control\" means \"electric actuator\".<br />\r\nEXAMPLE 1 Electric
    actuators for appliances within the scope of IEC 60335.<br />\r\n• for building
    automation within the scope of ISO 16484 series and IEC 63044 series (HBES/BACS);<br
    />\r\nEXAMPLE 2 Independently mounted electric actuators for use in smart grid
    systems and for building automation systems within the scope of ISO 16484-2.<br
    />\r\nfor equipment that is used by the public, such as equipment intended to
    be used in shops, offices, hospitals, farms and commercial and industrial applications;<br
    />\r\nEXAMPLE 3 Electric actuators for commercial catering, heating, and air-conditioning
    equipment.<br />\r\n• that are smart enabled;<br />\r\n• that are AC or DC powered
    electric actuators with a rated voltage not exceeding 690 V AC or 600 V DC;<br
    />\r\n• used in, on, or in association with equipment that use electricity, gas,
    oil, solid fuel, solar thermal energy, etc., or a combination thereof;<br />\r\n•
    utilized as part of a control system or controls which are mechanically integral
    with multifunctional controls having non-electrical outputs;<br />\r\n• using
    NTC or PTC thermistors and to discrete thermistors, requirements for which are
    contained in Annex J;<br />\r\n• that are mechanically or electrically operated,
    responsive to or controlling such characteristics as temperature, pressure, passage
    of time, humidity, light, electrostatic effects, flow, or liquid level, current,
    voltage, acceleration, or combinations thereof; as well as manual controls when
    such are electrically and/or mechanically integral with automatic controls.<br
    />\r\nNOTE 2 Requirements for manually actuated mechanical switches not forming
    part of an automatic control are contained in IEC 61058-1-1.<br />\r\nThis document
    applies to<br />\r\n– the inherent safety of automatic electric actuators, and<br
    />\r\n– functional safety of automatic electric actuators and safety related systems,<br
    />\r\n– controls where the performance (for example the effect of EMC phenomena)
    of the product can impair the overall safety and performance of the controlled
    system,<br />\r\n– the operating values, operating times, and operating sequences
    where such are associated with equipment safety.<br />\r\nThis document specifies
    the requirements for construction, operation and testing of automatic electric
    actuators used in, on, or in association with an equipment.<br />\r\nThis document
    does not<br />\r\n• apply to automatic electric actuators intended exclusively
    for industrial process applications unless explicitly mentioned in the relevant
    part 2 or the equipment standard. However, this document can be applied to evaluate
    automatic electric actuators intended specifically for industrial applications
    in cases where no relevant safety standard exists;<br />\r\n• take into account
    the response value of an automatic action of an electric actuator, if such a response
    value is dependent upon the method of mounting the electric actuator in the equipment.
    Where a response value is of significant purpose for the protection of the user,
    or surroundings, the value defined in the appropriate equipment standard or as
    determined by the manufacturer will apply;<br />\r\n• address the integrity of
    the output signal to the network devices, such as interoperability with other
    devices unless it has been evaluated as part of the control system;<br />\r\n•
    apply to electric actuators which are mechanically integrated with valves covered
    by a separate part 2 (e.g. IEC 60730-2-8);<br />\r\n• apply to electric motors,
    requirements for which are contained in IEC 60034.<br />\r\nThis edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\nAdoption of IEC 60730-1:2022 with all its significant changes to IEC 60730-1:2013,
    IEC 60730‑1:2013/AMD1:2015 and IEC 60730-1:2013/AMD2:2020."
