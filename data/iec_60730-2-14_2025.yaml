- content: "IEC 60730-2-14: 2025 s'applique aux actionneurs électriques<br />\r\n•
    utilisés dans, sur ou avec des matériels pour appareils électrodomestiques et
    à usage analogue;<br />\r\nNOTE 1 Dans le présent document, le terme \"matériel\"
    signifie \"appareil et matériel\" et \"dispositif de commande\" signifie \"actionneur
    électrique\".<br />\r\nEXEMPLE 1 Les actionneurs électriques pour appareils qui
    relèvent du domaine d'application de l'IEC 60335.<br />\r\n• pour l'automatisation
    des bâtiments qui relèvent du domaine d'application de la série ISO 16484 et de
    celui de la série IEC 63044 (HBES/BACS);<br />\r\nEXEMPLE 2 Les actionneurs électriques
    à montage indépendant pour les systèmes de ventilation et de climatisation (HVAC).<br
    />\r\n• des matériels utilisés par le public, tels que les matériels destinés
    à être utilisés dans des magasins, des bureaux, des hôpitaux, des fermes et des
    applications commerciales et industrielles;<br />\r\nEXEMPLE 3 Les actionneurs
    électriques pour les installations de restauration, de chauffage et d'air conditionné.<br
    />\r\n• activés intelligents;<br />\r\n• qui sont des actionneurs électriques
    à courant alternatif ou continu dont la tension assignée ne dépasse pas 690 V
    en courant alternatif et 600 V en courant continu;<br />\r\n• qui sont utilisés
    dans, sur ou avec des matériels qui utilisent l'électricité, le gaz, le pétrole,
    des combustibles solides, l'énergie thermique solaire, etc. ou une combinaison
    de ces sources d'énergie;<br />\r\n• qui sont utilisés dans le cadre d'un système
    de commande ou de dispositifs de commande qui sont mécaniquement intégrés à des
    dispositifs de commande multifonctions comportant des sorties non électriques;<br
    />\r\n• qui utilisent des thermistances CTP ou CTN ainsi qu'aux dispositifs à
    thermistances discrètes, dont les exigences sont fournies à l'Annexe J;<br />\r\n•
    à commande mécanique ou électrique, qui réagissent à des caractéristiques telles
    que la température, la pression, le passage du temps, l'humidité, la lumière,
    les effets électrostatiques, le débit ou le niveau d'un liquide, le courant, la
    tension, l'accélération, ou une combinaison de ces caractéristiques, ou qui les
    régulent;<br />\r\n• ainsi qu'aux dispositifs de commande manuels qui sont électriquement
    et/ou mécaniquement intégrés à des dispositifs de commande automatique.<br />\r\nNOTE
    2 Les exigences relatives aux interrupteurs mécaniques à action manuelle qui ne
    font pas partie d'un dispositif de commande automatique sont contenues dans l'IEC
    61058-1-1.<br />\r\nLe présent document s'applique:<br />\r\n– à la sécurité intrinsèque
    des actionneurs électriques automatiques; et<br />\r\n– à la sécurité fonctionnelle
    des actionneurs électriques automatiques et des systèmes de sécurité;<br />\r\n–
    aux dispositifs de commande pour lesquels les performances (par exemple, l'effet
    des phénomènes CEM) du produit peuvent compromettre la sécurité et les performances
    globales du système commandé;<br />\r\n– aux valeurs de fonctionnement, aux temps
    de fonctionnement et aux séquences de fonctionnement lorsque ces éléments interviennent
    dans la sécurité du matériel.<br />\r\nLe présent document spécifie les exigences
    relatives à la construction, au fonctionnement et aux essais des actionneurs électriques
    automatiques utilisés dans, sur ou avec du matériel.<br />\r\nLe présent document:<br
    />\r\n• ne s'applique pas aux actionneurs électriques automatiques destinés exclusivement
    à des applications de processus industriels, sauf mention particulière dans la
    partie 2 applicable ou la norme du matériel. Toutefois, le présent document peut
    être utilisé pour évaluer les actionneurs électriques automatiques destinés spécifiquement
    aux applications industrielles lorsqu'il n'existe aucune norme de sécurité pertinente;<br
    />\r\n• ne prend pas en compte la valeur de réponse d'une action automatique d'un
    actionneur électrique, lorsque cette valeur de réponse dépend de la méthode de
    montage de l'actionneur électrique dans le matériel. Lorsqu'une valeur de réponse
    est importante du point de vue de la protection de l'utilisateur ou de l'environnement,
    la valeur définie dans la norme de matériel pertinente ou déterminée par le fabricant
    s'applique;<br />\r\n• ne traite pas de l'intégrité du signal de sortie transmis
    aux dispositifs de réseau, comme l'interopérabilité avec d'autres dispositifs,
    à moins qu'elle ait été évaluée comme partie intégrante du système de commande;<br
    />\r\n• ne s'applique pas aux actionneurs électriques qui sont mécaniquement intégrés
    à des vannes, couverts par une partie 2 distincte (par exemple, l'IEC 60730-2-8);<br
    />\r\n• ne s'applique pas aux moteurs électriques dont les exigences sont données
    dans l'IEC 60034.<br />\r\nCette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\nAdoption de l'IEC 60730-1:2022
    avec toutes ses modifications majeures par rapport à l'IEC 60730-1:2013, l'IEC
    60730-1:2013/AMD1:2015 et l'IEC 60730-1:2013/AMD2:2020."
