abstract:
- language: en
  script: Latn
  content: 'Gives guidance on the design, construction and use of electrical apparatus
    in explosive gas atmospheres in which: 1.a protective gas (air or inert gas),
    maintained at a pressure above that of the external atmosphere, is used to guard
    against the formation of an explosive mixture within enclosures which do not contain
    a source of flammable gas or vapour; and/or 2.a protective gas, in sufficient
    quantity to ensure that the resultant mixture concentration around the electrical
    parts is well below the value of the lower explosive limit appropriate to the
    particular conditions of use, is supplied to an enclosure containing one or more
    sources of flammable gas or vapour to guard against the formation of an explosive
    mixture. In this case, as an alternative, protection may be achieved by maintaining
    an inert protective gas within the enclosure at a pressure above that of the external
    atmosphere. Includes recommendations for the apparatus and its associated equipment
    (including the inlet and exhaust ducts) and also for the auxiliary control apparatus
    necessary to ensure that pressurization and/or dilution is established and maintained.
    Recommendations for marking are also made. This publication has the status of
    a technical report.'
- language: fr
  script: Latn
  content: 'Constitue un guide pour la conception, la construction et l''emploi du
    matériel électrique utilisable dans les atmosphères explosives gazeuses, où: 1.
    un gaz de protection (air ou gaz interne), maintenu à une pression supérieure
    à celle de l''atmosphère extérieure, est utilisé pour empêcher la formation d''un
    mélange explosif à l''intérieur des enveloppes qui ne contiennent pas de source
    de gaz ou de vapeurs inflammables; et/ou 2. un gaz de protection, en quantité
    suffisante pour que le taux de concentration du mélange qui en résulte au voisinage
    des parties électriques soit nettement au dessous de la valeur de la limite inférieure
    d''explosivité correspondant aux conditions particulières d''emploi, alimente
    une enveloppe contenant une ou plusieurs sources de gaz ou de vapeurs inflammables
    pour empêcher la formation d''un mélange explosif. Dans ce cas, comme alternative,
    la protection peut être obtenue en maintenant un gaz de protection inerte à l''intérieur
    de l''enveloppe à une pression supérieure à celle de l''atmosphère extérieure.
    Comprend des recommandations pour le matériel et ses éléments associés, y compris
    les canalisations d''amenée et d''évacuation, et aussi pour les matériels auxiliaires
    de contrôle nécessaires pour s''assurer de l''établissement et du maintien de
    la surpression et/ou de la dilution. Des recommandations pour le marquage sont
    également présentées. Comprend trois sections et des annexes donnant des compléments
    sur certaines recommandations. Cette publication a le statut d''un rapport.'
