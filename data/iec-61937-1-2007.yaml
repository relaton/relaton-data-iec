abstract:
- language: en
  script: Latn
  content: "IEC 61937-1:2007 applies to the digital audio interface using the IEC
    60958 series for the conveying of non-linear PCM encoded audio bitstreams. It
    describes the way in which this digital interface can be used in consumer applications.
    The professional mode (AES/EBU) is not considered within the scope of this standard.
    This second edition cancels and replaces the first edition published in 2000.
    It contains the following significant technical changes with respect to the previous
    edition:<br />\r\n- The data-type field in Pc is expanded from bit 0-4 to bit
    0-6.<br />\r\n- A new additional definition of Pd is specified.<br />\r\n- The
    numbers of times for symbol frequency are changed to refer to each part of IEC
    61937.<br />\r\n- The requirement for burst spacing is changed.<br />\r\nThis
    bilingual version, published in 2011-04, corresponds to the English version. The
    French version of this standard has not been voted upon."
- language: fr
  script: Latn
  content: "La CEI 61937-1:2007 s'applique à l'interface audionumérique conforme à
    la série CEI 60958, pour l'acheminement des flux de bits audio à codage MIC non
    linéaire. Elle décrit la manière d'utiliser cette interface dans les applications
    grand public. Le domaine d'application de la présente norme ne couvre pas le domaine
    professionnel (AES/EBU). Cette seconde édition annule et remplace la première
    édition publiée en 2000. Elle contient les modifications techniques majeures suivantes
    par rapport à l'édition précédente:<br />\r\n- Le champ type-de-données dans Pc
    est étendu des bits 0 à 4 aux bits 0 à 6.<br />\r\n- Une nouvelle définition de
    Pd est spécifiée.<br />\r\n- Les coefficients de multiplication pour la fréquence
    des symboles sont changés pour faire référence à chaque partie de la CEI 61937.<br
    />\r\n- L'exigence sur l'espacement entre les salves est changée.<br />\r\nLa
    présente version bilingue, publiée en 2011-04, correspond à la version anglaise.
    La version française de cette norme n'a pas été soumise au vote."
