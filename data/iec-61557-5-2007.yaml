abstract:
- language: en
  script: Latn
  content: 'This part of IEC 61557 specifies the requirements for equipment for measuring
    earth resistance using an a.c. voltage. This second edition cancels and replaces
    the first edition published in 1997. This edition constitutes a technical revision.
    The following changes were made with respect to the previous edition: a) Complete
    revision of the definitions; b) Revision of some requirements.'
- language: fr
  script: Latn
  content: 'La présente partie de la CEI 61557 définit les exigences applicables aux
    appareils destinés à mesurer la résistance de terre utilisant une tension courant
    alternatif. Cette deuxième édition annule et remplace la première édition publiée
    en 1997. Cette édition constitue une révision technique. Les principales modifications
    apportées par cette nouvelle édition sont les suivantes: a) révision complète
    des définitions; b) révision de certaines exigences.'
