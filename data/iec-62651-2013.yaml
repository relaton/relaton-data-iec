abstract:
- language: en
  script: Latn
  content: IEC 62651:2013 describes the requirements for thermocouples suitable for
    nuclear power plant (NPP) applications. Thermocouples are widely used in NPPs
    with other temperature measurement devices such as resistance temperature detectors.
    They are simple and robust and have some specific characteristics (range of measurement
    and maximum temperature) which make them uniquely suitable for some measurements.
    The requirements given in this standard for thermocouples include design, materials,
    manufacturing, testing, calibration, procurement, and inspection.
- language: fr
  script: Latn
  content: La CEI 62651:2013 établit des exigences applicables aux thermocouples utilisables
    dans le cadre d'applications destinées aux centrales nucléaires de puissance.
    Les thermocouples sont très largement utilisés dans les centrales nucléaires de
    puissance en même temps que d'autres instruments de mesure de température tels
    que les sondes de température à résistance. Les thermocouples sont simples et
    robustes et présentent certaines caractéristiques particulières (gamme de mesures
    et température maximale) qui font qu'ils sont les seuls à pouvoir réaliser certaines
    mesures. Les exigences fournies dans cette norme concernent la conception, les
    matériaux, la fabrication, les essais, l'étalonnage, l'achat et l'inspection des
    thermocouples eux-mêmes.
