  format: text/html
- content: "L’IEC 60519-12:2016 spécifie les exigences de sécurité concernant les
    équipements et installations électrothermiques industriels avec lesquels le rayonnement
    infrarouge, produit habituellement par des émetteurs de rayonnement infrarouge,
    prédomine véritablement sur la convection ou la conduction thermique comme moyen
    de transfert d'énergie à la charge de travail. Une limite supplémentaire du domaine
    d'application se traduit par le fait que les émetteurs de rayonnement infrarouge
    ont une émission spectrale maximale à des longueurs d’onde plus grandes que 780
    nm dans l'air ou le vide, et émettent des spectres continus à large bande tels
    que ceux émis par un rayonnement thermique ou des arcs à haute pression. Cette
    deuxième édition annule et remplace la première édition parue en 2013. Cette édition
    constitue une révision technique. Cette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\na. la structure
    du présent document a été alignée sur celle de l’IEC 60519-1:2015;<br />\r\nb.
    les termes/définitions, les références normatives ainsi que la bibliographie ont
    été mis à jour et complétés;<br />\r\nc. toutes les exigences et le contenu de
    l’IEC 60519-12:2013 repris dans l’IEC 60519-1:2015 ont été supprimés pour éviter
    les répétitions."
