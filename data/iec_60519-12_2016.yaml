abstract:
- content: "IEC 60519-12:2016 specifies safety requirements for industrial electroheating
    equipment and installations in which infrared radiation – usually generated by
    infrared emitters – is significantly dominating over heat convection or heat conduction
    as means of energy transfer to the workload. A further limitation of the scope
    is that the infrared emitters have a maximum spectral emission at longer wavelengths
    than 780 nm in air or vacuum, and are emitting wideband continuous spectra such
    as by thermal radiation or high pressure arcs. This second edition cancels and
    replaces the first edition published in 2013. This edition constitutes a technical
    revision. This edition includes the following significant technical changes with
    respect to the previous edition:<br />\r\na. the structure has been redrafted
    according to IEC 60519-1:2015;<br />\r\nb. terms/definitions, normative references
    and bibliography have been updated and completed;<br />\r\nc. all requirements
    and content from IEC 60519-12:2013 that have been included in IEC 60519-1:2015
    have been removed to avoid any duplication."
  language:
