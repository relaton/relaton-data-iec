abstract:
- content: Applies to non-perforated magnetic tape used for professional and domestic
    analogue sound recording and reproduction. Lists and defines the characteristics,
    methods of measurement and equipment necessary to determine the electrical properties
    of magnetic tapes. Will also enable users of magnetic tapes to compare the technical
    product data of different manufacturers, produced in accordance with this standard.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: S'applique aux bandes magnétiques non perforées à usages professionnels
    et grand public pour l'enregistrement analogique et la lecture du son. Etablit
    les caractéristiques électriques des bandes magnétiques et définit les méthodes
    et les matériels de mesure nécessaires. Permet aux utilisateurs de bandes magnétiques
    de comparer les informations techniques données, conformément à la présente norme,
    par divers fabricants.
