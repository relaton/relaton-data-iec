abstract:
- content: Applies to sounders which are treated as entirely passive electroacoustic
    transducer elements. Piezoelectric diaphragms, which are the principal components
    of piezoelectric sounders, are also included. Standardize the definitions relating
    to these electroacoustic transducers, lists characteristics to be specified and
    the relevant methods of measurement.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: S'applique aux sondeurs, considérés comme des éléments transducteurs electroacoustiques
    entièrement passifs. S'applique également aux membranes piézoélectriques qui sont
    les principales composantes des sondeurs piézoélectriques. Normalise les définitions
    relatives à ces transducteurs électroacoustiques et énumère les caractéristiques
    à spécifier ainsi que les méthodes de mesure pertinentes.
