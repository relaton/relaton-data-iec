abstract:
- language: en
  script: Latn
  content: Applies to general purpose adjustable speed d.c. driven systems which include
    the power conversion, control equipment, and also a motor or motors. Excluded
    are traction and electrical vehicle drives. Applies to power driven systems (PDS)
    connected to line voltages up to 1 kV a.c., 50 Hz or 60 Hz.
- language: fr
  script: Latn
