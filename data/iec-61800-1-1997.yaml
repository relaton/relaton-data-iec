    que le ou les moteurs. La traction et les véhicules électriques sont exclus. S'applique
    aux entraînements de puissance à vitesse variable (PDS) connectés à un réseau
    dont la tension de ligne va jusqu'à 1 kV alternatif, 50 Hz ou 60 Hz.
