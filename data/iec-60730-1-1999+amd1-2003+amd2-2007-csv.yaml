abstract:
- language: en
  script: Latn
  content: In general, this standard applies to automatic electrical controls for
    use in, on, or in association with equipment for household and similar use, including
    controls for heating, air conditioning and similar applications. The equipment
    may use electricity, gas, oil, solid fuel, solar thermal energy, etc., or a combination
    thereof. This consolidated version consists of the third edition (1999), its amendment
    1 (2003) and its amendment 2 (2007). Therefore, no need to order amendments in
    addition to this publication.
- language: fr
  script: Latn
  content: La présente norme s'applique à la sécurité intrinsèque, aux valeurs de
    fonctionnement, au temps de fonctionnement, et aux séquences de fonctionnement,
    dans la mesure où ils interviennent dans la sécurité du matériel, ainsi qu'aux
    essais des dispositifs de commande électriques automatiques utilisés dans ou avec
    du matériel électrodomestique et analogue. Cette version consolidée comprend la
    troisième édition (1999), son amendement 1 (2003) et son amendement 2 (2007).
    Il n'est donc pas nécessaire de commander les amendements avec cette publication.
