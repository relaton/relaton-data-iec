  script: Latn
  content: "IEC 62933-2-1:2017 focuses on unit parameters and testing methods of EES
    systems. The energy storage devices and technologies are outside the scope of
    this document. This document deals with EES system performance defining:\r\n<ul>\r\n\t<li>unit
    parameters,</li>\r\n\t<li>testing methods.</li>\r\n</ul>\r\nThe contents of the
    corrigendum of January 2019 have been included in this copy."
