abstract:
- content: "IEC 62065:2014 specifies the minimum operational and performance requirements,
    methods of testing and required test results conforming to performance standards
    adopted by the IMO in resolution MSC.74(69) Annex 2 Recommendation on Performance
    Standards for Track Control Systems. In addition, it takes into account IMO resolution
    A.694(17) to which IEC 60945 is associated. When a requirement of this standard
    is different from IEC 60945, the requirement in this standard takes precedence.
    Also it takes into account IMO resolution MSC.302(87) on bridge alert management
    (BAM). This second edition cancels and replaces the first edition published in
    2002 and constitutes a technical revision. This edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\n-
    alarms and warnings have been brought into line with the requirements for Bridge
    Alert Management;<br />\r\n- requirements for the category B system have been
    revised;<br />\r\n- the parameters of the ship models of Annex I have been adjusted
    to resemble more Newtonian-like behaviour and the tidal current has been modelled;<br
    />\r\n- a new Annex K has been added with interface requirements."
