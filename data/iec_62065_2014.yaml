- content: "L'IEC 62065:2014 spécifie les exigences opérationnelles et de fonctionnement
    minimales, les méthodes d'essai et les résultats d'essai exigibles conformément
    aux normes de performances adoptées dans la Résolution MSC.74(69) Annexe 2 de
    l'OMI, Recommandation sur les normes de fonctionnement des systèmes de contrôle
    de la route. De plus, elle tient compte de la Résolution A.694(17) de l'OMI à
    laquelle est associée l'IEC 60945.<br />\r\nSi une exigence de la présente norme
    diffère de l'IEC 60945, l'exigence de la présente norme prévaut. Elle prend également
    en compte la résolution MSC.302(87) sur la gestion des alertes à la passerelle
    de l'OMI.<br />\r\nCette deuxième édition annule et remplace la première édition
    publiée en 2002 et constitue une révision technique.<br />\r\nCette édition inclut
    les principales modifications techniques suivantes par rapport à l'édition précédente:<br
    />\r\n- les alarmes et mises en garde ont été mis en correspondance avec les exigences
    relatives à la gestion des alertes à la passerelle;<br />\r\n- les exigences pour
    le système de catégorie B ont été révisées;<br />\r\n- les paramètres des modèles
    de navire de l'Annexe I ont été ajustés afin de ressembler à un comportement newtonien
    plus fidèle et le courant de marée a été modélisé;<br />\r\n- une nouvelle Annexe
    K a été ajoutée avec des exigences d'interface."
