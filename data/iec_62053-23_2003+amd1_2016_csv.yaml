- content: IEC 62053-23:2003+A1:2016 est applicable uniquement aux compteurs statiques
    d'énergie réactive neufs des classes de précision 2 et 3, destinés à la mesure
    de l'énergie électrique réactive en courant alternatif sur les réseaux électriques
    en 50 Hz et 60 Hz, et à leurs essais de type. Pour des raisons pratiques, cette
    norme est basée sur une définition conventionnelle de lénergie réactive pour intensités
    et tensions sinusoïdales contenant seulement la fréquence fondamentale.<strong>
    Cette version consolidée comprend la première édition (2003) et son amendement
    1 (2016). Il n'est donc pas nécessaire de commander l'amendement avec cette publication.</strong>Le
