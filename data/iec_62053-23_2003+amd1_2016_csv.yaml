abstract:
- content: "IEC 62053-23:2003+A1:2016 Applies only to newly manufactured static var-hour
    meters of accuracy classes 2 and 3, for the measurement of alternating current
    electrical reactive energy in 50 Hz or 60 Hz networks and it applies to their
    type tests only. For practical reasons, this standard is based on a conventional
    definition of reactive energy for sinusoidal currents and voltages containing
    the fundamental frequency only.<br /><br />\r\nThis publication is of high relevance
    for Smart Grid.<strong>This consolidated version consists of the first edition
    (2003) and its amendment 1 (2016). Therefore, no need to order amendment in addition
    to this publication.</strong>The contents of the corrigendum of March 2018 have
    been included in this copy."
  language:
