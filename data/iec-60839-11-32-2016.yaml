abstract:
- language: en
  script: Latn
  content: IEC 60839-11-32:2016 defines the Web services interface for electronic
    access control systems. This includes listing electronic access control system
    components, their logical composition, monitoring their states and controlling
    them. It also includes a mapping of mandatory and optional requirements as per
    IEC 60839-11-1. This document applies to physical security only. Physical security
    prevents unauthorized personnel, attackers or accidental intruders from physically
    accessing a building, room, etc. Web services usage and device management functionality
    are outside of the scope of this document. Refer to IEC 60839-11-31 for more information.
- language: fr
  script: Latn
  content: L'IEC 60839-11-32:2016 définit l'interface de services Web pour les systèmes
    de contrôle d'accès électronique. Ceci inclut l'énumération des composants de
    systèmes de contrôle d'accès électronique, de leur composition logique, le contrôle
    de leur état ainsi que leur contrôle. Ceci inclut également le mapping des exigences
    obligatoires et facultatives conformément à l'IEC 60839-11-1. Le présent document
    s'applique uniquement à la sécurité physique. La sécurité physique empêche l'accès
    physique à un bâtiment, un local, etc., à tout personnel non autorisé, à des agresseurs
    ou à des intrus occasionnels. L'utilisation des services Web et la fonctionnalité
    de gestion de dispositif ne relèvent pas du domaine d'application du présent document.
    Se reporter à l'IEC 60839-11-31 pour de plus amples informations.
