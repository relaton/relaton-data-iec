abstract:
- content: "IEC 61169-1-2:2019 provides test methods for the insertion loss of radio-frequency
    (RF) connectors.<br />\r\nThis document is applicable to cable RF connectors,
    microstrip RF connectors and RF connector adapters. It is also applicable to RF
    channels in multi-RF channel connectors and hybrid connectors which contain any
    combination of coaxial contact, optical fibres contact, and current-carrying electrical
    contact element."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "l’IEC 61169-1-2:2019 spécifie des méthodes d’essai pour la perte d’insertion
    des connecteurs pour fréquences radioélectriques (RF,<em>radio frequency</em>).<br
    />\r\nLe présent document est applicable aux connecteurs de câble RF, aux connecteurs
    de microruban RF et aux raccords de connecteur RF. Il est également applicable
    aux canaux RF présents dans les connecteurs de multicanaux RF et les connecteurs
    mixtes qui contiennent toute combinaison d’éléments de contact coaxial, de contact
    à fibres optiques et de contact électrique conducteur."
