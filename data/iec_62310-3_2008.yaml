  format: text/html
- content: La CEI 62310-3:2008 s'applique aux Systèmes de Transfert Statique (STS)
    à courant alternatif autonomes destinés à assurer la continuité de l'alimentation
    d'une charge par un transfert contrôlé, avec ou sans coupure, à partir d'au moins
    deux sources indépendantes à courant alternatif. Elle s'applique aux exigences
    générales et aux règles de sécurité. Elle contient des informations relatives
    à l'intégration globale d'un STS et de ses accessoires dans un réseau d'énergie
    électrique en courant alternatif ainsi que des exigences concernant les éléments
    de commutation, leur commande et leurs éléments de protection, le cas échéant.
