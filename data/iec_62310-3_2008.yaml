abstract:
- content: IEC 62310-3:2008 applies to stand-alone operating a.c. static transfer
    systems (STS) intended to ensure the continuity of load supply through controlled
    transfer, with or without interruption of power, from two or more independent
    a.c. sources. It includes information for the overall integration of the STS and
    its accessories into the a.c. power network and includes requirements for the
    switching elements, their control and protective elements, where applicable. It
    concerns general and safety requirements.
  language:
