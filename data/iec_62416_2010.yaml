abstract:
- content: IEC 62416:2010 describes the wafer level hot carrier test on NMOS and PMOS
    transistors. The test is intended to determine whether the single transistors
    in a certain (C)MOS process meet the required hot carrier lifetime.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 62416:2010 décrit l'essai de porteur chaud au niveau de la plaquette
    sur les transistors NMOS et PMOS. Cet essai est destiné à déterminer si les transistors
    individuels sont conformes à la durée de vie exigée du porteur chaud dans un processus
    (C)MOS donné.
