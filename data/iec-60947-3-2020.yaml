abstract:
- language: en
  script: Latn
  content: "IEC 60947-3:2020 applies to switches, disconnectors, switch-disconnectors
    and fuse-combination units and their dedicated accessories to be used in distribution
    circuits and motor circuits of which the rated voltage does not exceed 1 000 V
    AC or 1 500 V DC. This fourth edition cancels and replaces the third edition published
    in 2008, Amendment 1:2012 and Amendment 2:2015. This edition constitutes a technical
    revision.<br />\r\nThis edition includes the following significant technical changes
    with respect to the previous edition:<br />\r\n- addition of critical load current
    tests for DC switches (see 9.3.9);<br />\r\n- addition of requirements for a conditional
    short-circuit rating for disconnectors, switches, and switch-disconnectors protected
    by circuit-breakers (see 9.3.7.2);<br />\r\n- addition of new categories for high-efficiency
    motors switching (see Annex A);<br />\r\n- addition of new Annex E for connection
    to aluminium conductors;<br />\r\n- addition of new Annex F for power losses measurement.<br
    />\r\nThe contents of the corrigendum of October 2021 have been included in this
    copy."
- language: fr
  script: Latn
  content: "L’IEC 60947-3:2020 s’applique à l’appareillage suivant: interrupteurs,
    sectionneurs, interrupteurs-sectionneurs, combinés-fusibles et leurs accessoires
    dédiés, destinés à être insérés dans des circuits de distribution et des circuits
    de moteurs dont la tension assignée est inférieure ou égale à 1 000 V en courant
    alternatif ou à 1 500 V en courant continu. Cette quatrième édition annule et
    remplace la troisième édition parue en 2008, l’Amendement 1:2012 et l’Amendement
    2:2015. Cette édition constitue une révision technique.<br />\r\nCette édition
    inclut les modifications techniques majeures suivantes par rapport à l’édition
    précédente:<br />\r\n- ajout d'essais de courant critique de charge pour interrupteurs
    à courant continu (voir 9.3.9);<br />\r\n- ajout d’exigences relatives à la caractéristique
    assignée de court-circuit conditionnel pour les sectionneurs, les interrupteurs
    et les interrupteurs-sectionneurs protégés par des disjoncteurs (voir 9.3.7.2);<br
    />\r\n- ajout de nouvelles catégories pour commande de moteurs à haut rendement
    (voir Annexe A);<br />\r\n- ajout d’une nouvelle Annexe E pour le raccordement
    à des conducteurs en aluminium;<br />\r\n- ajout d’une nouvelle Annexe F pour
    la mesure des puissances dissipées.<br />\r\nLe contenu du corrigendum d’octobre
    2021 a été pris en considération dans cet exemplaire."
