abstract:
- content: Deals with the safety of electric washing machines for household and similar
    purposes, intended for washing clothes and textiles. The rate voltage is not more
    than 250 V for single-phase appliances and 480 v for other appliances. It includes
    washing machines for communal use in blocks of flats and in laundrettes.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Traite de la sécurité des machines à laver le linge électriques pour usages
    domestiques et analogues destinées à laver des vêtements et des textiles, dont
    la tension assignée n'est pas supérieure à 250 V pour les appareils monophasés
    et à 480 V pour les autres appareils. Les machines à laver mises à la disposition
    commune des utilisateurs dans des immeubles d'habitation ou dans les laveries
    automatiques sont couvertes par cette norme.
