abstract:
- language: en
  script: Latn
  content: "IEC 61400-50:2022 provides a general introduction to the options that
    are available for wind measurement, which are further detailed in the other parts
    of the IEC 61400-50 series. Whereas those other standards define use-cases for
    wind measurements, the IEC 61400-50 series sets those wind measurement requirements
    which are independent of the use-case. Its purpose is to ensure that wind measurements
    and the evaluation of uncertainties in those measurements are carried out consistently
    across the wind industry and that wind measurements are carried out such that
    the uncertainties can be quantified and that those uncertainties are within an
    acceptable range.<br />\r\nThis first edition of IEC 61400-50 is part of a structural
    revision that cancels and replaces the performance standards IEC 61400-12-1:2017
    and IEC 61400-12-2:2013. The structural revision contains no technical changes
    with respect to IEC 61400-12-1:2017 and IEC 61400-12-2:2013, but the parts that
    relate to wind measurements, measurement of site calibration and assessment of
    obstacle and terrain have been extracted into separate standards."
- language: fr
  script: Latn
  content: "IEC 61400-50:2022 fournit une introduction générale aux options de mesure
    du vent disponibles, avec de plus amples informations dans les autres parties
    de la série IEC 61400‑50. Tandis que ces autres normes définissent les cas d’utilisation
    relatifs aux mesurages du vent, la série IEC 61400-50 établit des exigences de
    mesure du vent qui sont indépendantes des cas d’utilisation. Son objectif est
    d’assurer que les mesurages du vent et l’évaluation des incertitudes (relative
    à ces mesurages) sont effectués de manière cohérente dans tout le secteur éolien;
    et d’assurer que ces mesurages du vent sont effectués de telle sorte que les incertitudes
    pouvant être quantifiées soient dans une plage acceptable.<br />\r\nLa présente
    première édition de l’IEC 61400-50 fait partie d’une révision structurelle qui
    annule et remplace les normes de performance IEC 61400-12-1:2017 et IEC 61400-12-2:2013.
    Cette révision structurelle ne contient aucune modification technique par rapport
    à l'IEC 61400-12-1:2017 et l'IEC 61400-12 2:2013. Toutefois, les parties relatives
    aux mesurages du vent, au mesurage de l'étalonnage du site et à l'évaluation des
    obstacles et du terrain ont été extraites vers des normes distinctes."
