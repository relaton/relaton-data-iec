abstract:
- language: en
  script: Latn
  content: Deals with the safety of fixed immersion heaters for household and similar
    purposes intended for installation in a water tank for heating water to a temperature
    below its boiling-point. The rated voltage is not more than 250 V for single-phase
    immersion heaters and 480 V for other immersion heaters.
- language: fr
  script: Latn
  content: Traite de la sécurité des thermoplongeurs électriques installés à poste
    fixe, à usges domestiques et analogues, destinés à être installés dans une cuve
    pour chauffer de l'eau à une température inférieure à l'ébullition. La tension
    assignée n'est pas supérieure à 250 V pour les thermoplongeurs monophasés et à
    480 V pour les autres appareils.
