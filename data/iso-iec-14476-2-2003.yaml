  content: |-
    <p>ISO/IEC 14476-2:2003 is an integral part of ITU-T Recommendation X.ectp | ISO/IEC 14476 having the main title of Enhanced communications transport protocol, which is a family of protocol specifications designed to support multicast transport services.</p>
    <p>ISO/IEC 14476-1 provides a specification of various protocol operations for simplex multicast transport. Those protocol operations include connection management such as connection creation/termination and connection pause/resume, membership management such as late join, user leave and membership tracking, and error control for multicast data transport such as error detection and recovery.</p>
    <p>ISO/IEC 14476-2:2003 provides a specification of QoS management for accomplishing desirable quality of service in simplex multicast transport connection.</p>
    <p>ISO/IEC 14476-2:2003 describes the following QoS management operations:</p>
    <ul><li>a) QoS negotiation</li><li> For QoS negotiation, this specification assumes that a desired QoS level for multicast application service can be expressed in terms of a set of QoS parameters. QoS negotiation is performed via exchange of control packets between sender and receivers. Sender proposes the target values of QoS parameters obtained from the application's requirements, and then each receiver can propose modified values based on its system and/or network capacity. Sender arbitrates the modified values proposed by receivers. Target values for QoS parameters can be used as input parameters for reservation of network resources.</li><li>b) QoS monitoring</li><li> QoS control in ECTP is based on feedback of control packets from receivers. The feedback messages from receivers enable the sender to keep track of the number of active receivers and also to monitor the connection status for multicast data transport. QoS monitoring is designed to allow the sender to diagnose the connection status in terms of QoS parameter values, and thus to take the necessary actions for maintaining the connection status at a desired QoS level. The monitored connection status will be reported to the application at the sender side. The information conveyed could provide statistics useful for billing purposes, for example.</li><li>c) QoS maintenance</li><li> Based on feedback information from receivers, the sender takes one or more actions so as to maintain the connection status at a desired QoS level. These QoS maintenance actions include adjustment of the data transmission rate, connection pause and resume, troublemaker ejection and connection termination operations. These QoS monitoring and maintenance functions, based on monitored parameter status, provide rate-based congestion control.</li></ul>
    <p>ISO/IEC 14476-2:2003 is an integral part of ITU-T draft Recommendation X.ectp | ISO/IEC 14476, which has 6 parts. All the protocol components, including packet formats and protocol procedures specified in ITU-T draft Recommendation X.606 | ISO/IEC 14476-1, are also valid in ISO/IEC 14476-2:2003.</p>
- language: fr
  script: Latn
  content: |-
    <p>L'ISO/CEI 14476-2:2003 fait partie intégrante des Recommandations UIT-T de la série X.606.x | ISO/CEI 14476 ayant le titre principal de protocole de transport de communications amélioré, qui constitue une famille de spécifications de protocole spécialement conçues pour prendre en charge les services de transport avec multidiffusion.</p>
    <p>L'ISO/CEI 14476-1 contient les spécifications de diverses opérations protocolaires pour le transport simplex en multidiffusion. Ces opérations portent sur la gestion des connexions telle la création/terminaison de connexion, la pause/reprise de connexion, la gestion des membres tels les participants tardifs, l'abandon par l'utilisateur et le suivi des participants, le contrôle d'erreur dans le transport de données multidiffusées telle la détection/correction d'erreur.</p>
    <p>L'ISO/CEI 14476-2:2003 contient une spécification de la gestion de la QS visant à obtenir la qualité de service souhaitée sur une connexion de transport simplex en multidiffusion.</p>
    <p>L'ISO/CEI 14476-2:2003 décrit les opérations de gestion de QS suivantes:</p>
    <p>a) Négociation de la QS</p>
    <p>En ce qui concerne la négociation de la QS, on suppose dans la présente Spécification que le niveau de QS souhaité pour un service d'application de multidiffusion peut être exprimé par un ensemble de paramètres de QS. La négociation de la QS est réalisée via l'échange de paquets de commande entre expéditeur et destinataires. L'expéditeur propose des valeurs cibles pour les paramètres de QS déterminés à partir des exigences associées à l'application, ensuite chaque destinataire peut proposer des valeurs modifiées fondées sur les capacités de son propre système et/ou du réseau. L'expéditeur procède à un choix en fonction des valeurs modifiées proposées par les destinataires. Les valeurs cibles des paramètres de QS peuvent être utilisées comme paramètres d'entrée pour la réservation des ressources de réseau.</p>
    <p>b) Surveillance de la QS</p>
    <p>La gestion de la QS dans le protocole ECTP se fonde sur la réaction des destinataires par paquets de gestion. Les messages de réaction provenant des destinataires permettent à l'expéditeur de connaître le nombre de destinataires actifs et également de surveiller l'état de la connexion utilisée pour le transport de données multidiffusées. La surveillance de la QS a pour but de permettre à l'expéditeur de faire des diagnostics sur l'état de la connexion en termes de valeurs de paramètres de QS et ainsi de prendre les mesures nécessaires pour maintenir la connexion au niveau de QS souhaité. L'état de la connexion surveillée sera signalé à l'application côté expéditeur. L'information acheminée doit permettre l'établissement de statistiques utiles pour la facturation par exemple.</p>
    <p>c) Maintien de la QS</p>
    <p>Sur la base des informations communiquées par réaction par les destinataires, l'expéditeur prend les mesures nécessaires pour maintenir la QS de la connexion au niveau souhaité. Parmi ces mesures figurent l'ajustement du débit de transmission de données, la pause et la reprise de la connexion, l'éjection de l'élément perturbateur et les opérations de terminaison de la connexion. Ces fonctions de surveillance et de maintien de la QS, basées sur l'état des paramètres observés, permettent une gestion des encombrements par le débit.</p>
    <p>L'ISO/CEI 14476-2:2003 fait partie intégrante des Recommandations UIT-T de la série X.606.x | ISO/CEI 14476, qui comporte 6 parties. Toutes les composantes du protocole, y compris les formats des paquets et les procédures protocolaires spécifiés dans la Rec. UIT-T X.606 | ISO/CEI 14476-1, sont également valables dans l'ISO/CEI 14476-2:2003.</p>
