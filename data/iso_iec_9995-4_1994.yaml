abstract:
- content: |-
    <p>
    Dans le domaine d'application général de la partie 1 de l'ISO/CEI 9995, la présente partie de l'ISO/CEI 9995 décrit le module numérique d'un clavier et donne des indications sur la division de ce module en zones. Elle définit également l'agencement, le nombre et l'emplacement des touches de la zone numérique ZNO et des zones de fonction ZN1 à ZN6 du module numérique, ainsi que l'affectation de fonctions aux touches. La zone numérique ZNO doit servir aux applications comme le traitement de texte et de données, l'environnement bureautique général, la banque, les points de vente, les services télématiques, les appareils téléphoniques, les systèmes électroniques domestiques, la commande numérique de machines et d'équipements, l'entrée d'un numéro personnel d'identification, etc. Les zones de fonctions ZN1 à ZN6 doivent être utilisées dans des applications telles que la saisie, le traitement de données et de texte, l'environnement bureautique général, etc.<br/><br/>NOTE 1 Certaines de ces applications se trouvent sous la responsabilité de l'UIT-T.</p>
