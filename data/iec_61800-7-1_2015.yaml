  format: text/html
- content: "L'IEC 61800-7-1:2015 spécifie une interface générique entre le ou les
    entraînements électriques de puissance (PDS) et le programme de commande d'application
    dans un contrôleur. L'interface PDS générique n'est pas spécifique à une technologie
    de réseaux de communication particulière. Les annexes de la présente partie de
    l'IEC 61800 spécifient la correspondance des différents types de profils d'entraînement
    avec l'interface PDS générique. Les fonctions spécifiées dans la présente partie
    de l'IEC 61800 ne sont pas destinées à assurer la sécurité fonctionnelle. Ceci
    exige l'application de mesures supplémentaires conformes aux normes, conventions
    et lois pertinentes. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\na) mise en correspondance
    du profil de dispositif d'entraînement de type 1 avec les technologies de réseau
    supplémentaires;<br />\r\nb) mises à jour mineures des paragraphes concernant
    les profils de types 1, 2 et 4 pour correspondre aux modifications correspondantes
    apportées dans les parties dédiées de l'IEC 61800-7-20x."
