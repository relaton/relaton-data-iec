abstract:
- content: "IEC 61800-7-1:2015 specifies a generic interface between power drive system(s)
    (PDS) and the application control program in a controller. The generic PDS interface
    is not specific to any particular communication network technology. Annexes of
    this part of IEC 61800 specify the mapping of the different drive profiles types
    onto the generic PDS interface. The functions specified in this part of IEC 61800
    are not intended to ensure functional safety. This requires additional measures
    according to the relevant standards, agreements and laws. This edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\na) mapping of drive profile type 1 onto additional network technologies;<br
    />\r\nb) minor updates in the subclauses for profile types 1, 2 and 4, in relation
    with corresponding changes in the dedicated IEC 61800-7-20x parts."
  language:
