abstract:
- content: This part of IEC 60254 is applicable to lead acid traction batteries used
    as power sources for electric propulsion. The tests defined are relevant to all
    traction battery applications which include road vehicles, locomotives, industrial
    trucks and mechanical handling equipments. Tests which may be used specifically
    to test batteries developed for use in vehicles such as light passenger vehicles,
    motor cycles, light commercial vehicles, etc. may be found in alternative standards
    e.g. IEC 61982-2. The object of this standard is to specify certain essential
    characteristics of traction batteries or cells, together with the relevant test
    methods of those characteristics.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La présente partie de la CEI 60254 est applicable aux batteries d'accumulateurs
    de traction au plomb utilisées comme source d'énergie pour la propulsion électrique.
    Les essais définis sont applicables à toutes les batteries d'accumulateurs de
    traction pour applications dans les véhicules routiers, les locomotives, les engins
    industriels et les chariots de manutention. Des essais qui peuvent être utilisés
    pour tester de manière spécifique des batteries d'accumulateurs développées pour
    l'utilisation dans des véhicules tels que les véhicules électriques légers destinés
    au transport des passagers, les cycles à moteurs, les véhicules commerciaux légers,
    etc. peuvent être spécifiés dans d'autres normes tel que la CEI 61982-2. La présente
    norme a pour objet de spécifier certaines caractéristiques essentielles des batteries
    d'accumulateurs de traction ou des éléments, ainsi que les méthodes d'essais permettant
    de contrôler ces caractéristiques.
