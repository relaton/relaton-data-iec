- content: L'IEC 62047-15:2015 décrit la méthode d'essai de la résistance de collage
    entre polydiméthylsiloxane (PDMS) et verre. Le caoutchouc de silicone, PDMS, est
    utilisé pour la réalisation de puces microfluidiques, fabriquées en utilisant
    des processus de lithographie et de moulage d'empreinte. Le problème de la résistance
    de collage se pose principalement pour les applications à haute pression, par
    exemple dans le cas de la conception de certaines pompes péristaltiques, lorsqu'une
    alimentation en air comprimé hors puce est utilisée pour entraîner les fluides
    dans des microcanaux créés par une double couche, l'une étant formée par collage
    entre verre et PDMS moulé d'empreinte et une autre entre PDMS et PDMS. D'autre
    part, dans le cas des systèmes comportant des microsoupapes pneumatiques, un niveau
    de collage relativement important entre deux couches moulées d'empreinte de PDMS
    devient relativement nécessaire. Il existe habituellement un phénomène de fuite
    et de décollement à l'interface des zones collées, produisant une instabilité
    et une diminution de la durée de vie des dispositifs MEMS. La présente norme définit
    les modes opératoires généraux de l'essai de collage de PDMS et puce de verre.
