  format: text/html
- content: "<!-- NEW! -->IEC 61675-1:2022 est disponible sous forme de IEC 61675-1:2022
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nL'IEC
    61675-1:2022 spécifie la terminologie et les méthodes d'essai relatives à la description
    des caractéristiques des TOMOGRAPHES A EMISSION DE POSITRONS. Les TOMOGRAPHES
    A EMISSION DE POSITRONS détectent le RAYONNEMENT D'ANNIHILATION des RADIONUCLEIDES
    qui émettent des positrons par la DETECTION EN COÏNCIDENCE. L'IEC 61675-1:2022
    annule et remplace la deuxième édition parue en 2013. Cette édition constitue
    une révision technique. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente: des exigences ont été modifiées
    ou ajoutées quant aux aspects techniques de la RESOLUTION SPATIALE, du mesurage
    de la sensibilité, de la FRACTION DE DIFFUSION, de la performance du TAUX DE COMPTAGE,
    de la qualité d'image et de l’exactitude de la superposition d’images en TEP ou
    CT."
