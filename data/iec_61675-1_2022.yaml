abstract:
- content: "<!-- NEW! -->IEC 61675-1:2022 is available as IEC 61675-1:2022 RLV which
    contains the International Standard and its Redline version, showing all changes
    of the technical content compared to the previous edition.<br /><br />\r\nIEC
    61675-1:2022 specifies terminology and test methods for declaring the characteristics
    of POSITRON EMISSION TOMOGRAPHS. POSITRON EMISSION TOMOGRAPHS detect the ANNIHILATION
    RADIATION of positron emitting RADIONUCLIDES by COINCIDENCE DETECTION. IEC 61675-1:2022
    cancels and replaces the second edition published in 2013. This edition constitutes
    a technical revision. This edition includes the following significant technical
    change with respect to the previous edition: requirements have been changed or
    newly created regarding the technical aspects of SPATIAL RESOLUTION, sensitivity
    measurement, SCATTER FRACTION, COUNT RATE performance, image quality, PET/CT registration
    accuracy and time-of-flight resolution."
  language:
