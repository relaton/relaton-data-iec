abstract:
- content: 'IEC 62841-2-18:2024 is to be used in conjunction with IEC 62841-1:2014.
    This document supplements or modifies the corresponding clauses in IEC 62841-1,
    so as to convert it into the IEC Standard: Particular requirements for hand-held
    strapping tools. Where a particular subclause of IEC 62841-1 is not mentioned
    in this document, that subclause applies as far as reasonable. Where this document
    states "addition", "modification" or "replacement", the relevant text in IEC 62841-1
    is to be adapted accordingly. This document applies to hand-held strapping tools.'
