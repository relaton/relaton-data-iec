- content: "La présente partie de la CEI 61482 spécifie des méthodes d'essai des matériaux
    et des articles d'habillement destinés à être utilisés pour les vêtements résistant
    à la chaleur et à la flamme, pour les travailleurs exposés aux arcs électriques.
    Par opposition aux méthodes d'essai de la CEI 61482-1-1, un arc électrique dirigé
    et contraint dans un circuit basse tension est utilisé pour classer les matériaux
    et les vêtements dans les classes de protection contre l'arc définies.\n\nLes
    méthodes d'essai spécifiées dans le présent document ont pour objectif de statuer
    si la protection thermique contre l'arc est satisfaite dans des conditions définies.
    Deux classes de protection sont soumises aux essais. La classe de protection 1
    et la classe de protection 2 sont des exigences de sécurité traitant des risques
    potentiels réels dus aux arcs électriques sur défaut.\n\nLes méthodes d'essai
    ne sont pas destinées à mesurer la valeur de performance thermique de l'arc (ATPV;
    en anglais Arc Thermal Performance Value). Les méthodes déterminant la valeur
    de performance thermique de l'arc sont prescrites dans la CEI 61482-1-1.\n\nLa
    présente norme spécifie des essais avec lesquels il est possible d'évaluer les
    matériaux et les vêtements de protection en se basant sur l'utilisation d'un arc
    électrique dirigé et contraint dans des conditions de laboratoire définies (enceinte
    d'essai). Un scénario pratique est choisi, concernant le montage d'essai et les
    conditions d'essai, ainsi que les paramètres électriques et de construction.\n\nPour
    les essais, une procédure basse tension est utilisée. Les essais peuvent être
    effectués au choix selon deux classes d'essai fixes, choisies par la quantité
    de courant de court-circuit présumé:\n\nClasse 1: 4 kA;\n\nClasse 2: 7 kA.\n\nLa
    durée de l'arc est définie à 500 ms dans les deux classes d'essais. \n\nLes matériaux
    et les vêtements seront soumis aux essais selon deux méthodes: la méthode de l'enceinte
    d'essai pour les matériaux et la méthode de l'enceinte d'essai pour les articles
    d'habillement.\n\nLa méthode de l'enceinte d'essai pour les matériaux est utilisée
    pour mesurer et trouver une réponse des matériaux à une exposition à l'arc lors
    de l'essai en une configuration plane. Une mesure quantitative de la performance
    thermique à l'arc est effectuée au moyen de l'énergie transmise à travers le matériau.\n\nLa
    méthode de l'enceinte d'essai pour les articles d'habillement est utilisée pour
    soumettre aux essais la fonction du vêtement de protection après une exposition
    à l'arc, y compris toutes les fournitures de confection, le fil de couture, les
    fermetures et les autres accessoires; aucun flux thermique ne sera mesuré.\n\nLes
    essais se rapportent aux effets thermiques de l'arc; ils ne s'appliquent pas aux
    autres effets tels que le bruit, les émissions de lumière, la montée de pression,
    l'huile chaude, les chocs électriques, les conséquences des chocs physiques et
    mentaux ou les influences toxiques."
