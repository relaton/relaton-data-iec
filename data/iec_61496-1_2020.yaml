abstract:
- content: "IEC 61496-1:2020 specifies general requirements for the design, construction
    and testing of non-contact electro-sensitive protective equipment (ESPE) designed
    specifically to detect persons or part of a person as part of a safety-related
    system. Special attention is directed to functional and design requirements that
    ensure an appropriate safety-related performance is achieved. An ESPE can include
    optional safety-related functions, the requirements for which are given in Annex
    A.<br />\r\nThis document is intended to be used with a subsequent part of IEC
    61496 that provides particular requirements based on the sensing technology.<br
    />\r\nWhere a part covering the sensing technology does not exist, IEC TS 62998-1
    is used.<br />\r\nWhere the IEC 61496 series does not contain all necessary provisions,
    IEC TS 62998-1 is used.<br />\r\nIt is an additional possibility to combine those
    aspects covered by the IEC 61496 series in addition to IEC TS 62998-1.<br />\r\nThis
    document does not specify the dimensions or configuration of the detection zone
    and its disposition in relation to hazards in any particular application, nor
    what constitutes a hazardous state of any machine. It is restricted to the functioning
    of the ESPE and how it interfaces with the machine.<br />\r\nWhile a data interface
    can be used to control optional safety-related ESPE functions (Annex A), this
    document does not provide specific requirements. Requirements for these safety-related
    functions can be determined by consulting other standards (for example, IEC 61508
    (all parts), IEC TS 62046, IEC 62061, and ISO 13849-1).<br />\r\nThis document
    can be relevant to applications other than those for the protection of persons,
    for example for the protection of machinery or products from mechanical damage.
    In those applications, different requirements can be appropriate, for example
    when the materials that have to be recognized by the sensing function have different
    properties from those of persons.<br />\r\nThis document does not deal with requirements
    for ESPE functions not related to the protection of persons (e.g. using sensing
    unit data for navigation).<br />\r\nThis document does not deal with electromagnetic
    compatibility (EMC) emission requirements.<br />\r\nIEC 61496-1:2020 cancels and
    replaces the third edition published in 2012. This edition constitutes a technical
    revision.<br />\r\nThis edition includes the following significant technical changes
    with respect to the previous edition:<br />\r\na) It has been clarified that some
    requirements for ESPEs that are dependent on sensing technology are not included
    in IEC 61496-1. They are provided in a subsequent part of IEC 61496.<br />\r\nb)
    Requirements for protection against environmental influences from subsequent parts
    of IEC 61496 that are common to all ESPEs have been consolidated into IEC 61496-1.<br
    />\r\nc) Some test procedures in IEC 61496-1 were incomplete. They have been expanded
    with more detail and step by step procedures.<br />\r\nd) Some requirements and
    procedures in IEC 61496-1 are now covered by new generic machine safety standards.
    The requirements in IEC 61496-1 have been harmonized with references to the new
    generic standards."
