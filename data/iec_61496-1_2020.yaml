- content: "L'IEC 61496-1:2020 définit les exigences générales de conception, de construction
    et d'essai des équipements de protection électrosensibles (ESPE) sans contact
    spécifiquement conçus pour détecter des personnes au sein d’un système relatif
    à la sécurité. Une attention particulière est accordée aux exigences de fonctionnement
    et de conception assurant la satisfaction aux performances relatives à la sécurité
    appropriées. Un ESPE peut proposer des fonctions facultatives liées à la sécurité:
    les exigences relatives à celles-ci sont données à l’Annexe A.<br />\r\nL'IEC
    61496-1:2020 est destiné à être utilisé avec une partie ultérieure de l’IEC 61496
    qui définit des exigences particulières en fonction de la technologie de détection.<br
    />\r\nEn l’absence d’une partie couvrant la technologie de détection, l’IEC TS
    62998-1 est utilisée.<br />\r\nDans le cas où la série IEC 61496 ne contient pas
    toutes les dispositions nécessaires, l’IEC TS 62998-1 est utilisée.<br />\r\nIl
    est en outre possible de combiner ces aspects couverts par la série IEC 61496
    à l’IEC TS 62998-1.<br />\r\nLe présent document ne spécifie ni les dimensions
    ou la configuration de la zone de détection, ni sa disposition par rapport aux
    dangers dans toute application particulière, ni ce qui constitue un état dangereux
    pour toute machine donnée. Il se limite au fonctionnement de l’ESPE et à son interface
    avec la machine.<br />\r\nBien qu’une interface de données puisse être utilisée
    pour commander des fonctions de l'ESPE relatives à la sécurité facultatives (Annexe
    A), le présent document ne fournit pas d’exigences particulières. Les exigences
    liées à ces fonctions relatives à la sécurité peuvent être déterminées en consultant
    d'autres normes (par exemple, l'IEC 61508 (toutes les parties), l’IEC 62046, l’IEC
    62061, et l'ISO 13849-1).<br />\r\nLe présent document peut être pertinent pour
    des applications autres que la protection des personnes, par exemple la protection
    des machines ou des produits contre des dommages mécaniques. Dans ces applications,
    des exigences différentes peuvent être nécessaires, par exemple lorsque les matériaux
    qui doivent être reconnus par le dispositif de détection ont des caractéristiques
    différentes de celles des personnes.<br />\r\nLe présent document ne traite pas
    des exigences relatives aux fonctions de l’ESPE non liées à la protection des
    personnes (en utilisant, par exemple, les données de l’élément de détection en
    matière de navigation).<br />\r\nLe présent document ne traite pas des exigences
    d’émission relatives à la compatibilité électromagnétique (CEM).<br />\r\nL'IEC
    61496-1:2020 annule et remplace la troisième édition parue en 2012. Cette édition
    constitue une révision technique.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l’édition précédente:<br />\r\na)
    Il a été défini que certaines exigences relatives aux ESPE dépendant de la technologie
    de détection n’étaient pas incluses dans l’IEC 61496-1. Ces exigences sont fournies
    dans une partie ultérieure de l’IEC 61496.<br />\r\nb) Les exigences de protection
    contre les influences environnementales issues des parties ultérieures de l’IEC
    61496 et qui sont communes à tous les ESPE ont été consolidées dans l’IEC 61496-1.<br
    />\r\nc) Certaines procédures d’essai de l’IEC 61496-1 étaient incomplètes. Elles
    ont été enrichies par des procédures plus détaillées et étape par étape.<br />\r\nd)
    Certaines exigences et procédures de l’IEC 61496-1 sont désormais couvertes par
    de nouvelles normes génériques relatives à la sécurité des machines. Les exigences
    de l’IEC 61496-1 ont été harmonisées avec des références à ces nouvelles normes
    génériques."
