abstract:
- content: 'IEC 61696-2:2011 applies to the design of enclosures for outdoor applications
    for stationary use at non-weatherprotected locations as defined in IEC 61969-1
    Ed.2.0. The internal and external coordination dimensions are derived from IEC
    60917-2. The internal dimensions meet the mounting dimensions of subracks in accordance
    with IEC 60917-2-2 and IEC 60297-3. The external dimensions, compared to IEC 60917-2,
    are partly increased in order to meet the design requirements of the outdoor specific
    conditions. This second edition cancels and replaces the first edition issued
    in 2000. It constitutes a technical revision. The main technical changes with
    regard to the previous edition are as follows: It was the intention when IEC 61969-2
    Ed 1.0 was created that a sectional standard is to be followed by a detail standard,
    consisting of IEC 61969-2-1 and IEC 61969-2-2. The intention of detail standards
    was to create a recommended but cost-effective range of outdoor enclosure solutions
    offered from multiple vendors. However, it became evident that the outdoor enclosure
    applications were extremely application specific and the intended effect became
    irrelevant. Consequently, IEC 61969-2-1 and IEC 61969-2-2 became obsolete and
    will be withdrawn at the time when IEC 61969-2 Ed.2.0 is published. To provide
    for a useful outdoor enclosure installation matrix IEC 61969-2 Ed.2.0 focuses
    on overall outdoor enclosure co-ordination dimension only.'
  language:
