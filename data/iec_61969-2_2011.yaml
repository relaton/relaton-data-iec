  format: text/html
- content: 'La CEI 61969-2:2011 s''applique à la conception des enveloppes pour des
    applications extérieures, pour une utilisation à poste fixe dans les lieux exposés
    aux intempéries tels que définis dans la CEI 61969-1 Éd.2.0. Les dimensions de
    coordination intérieures et extérieures sont tirées de la CEI 60917-2. Les dimensions
    intérieures correspondent aux dimensions de montage des bacs à cartes, selon la
    CEI 60917-2-2 et la CEI 60297-3. Les dimensions extérieures ont été partiellement
    augmentées par rapport à la CEI 60917-2 pour tenir compte des contraintes liées
    aux conditions spécifiques du plein air. Cette deuxième édition annule et remplace
    la première édition, parue en 2000, dont elle constitue une révision technique.
    Les principaux changements techniques par rapport à l''édition précédente sont
    les suivants: Lors de l''élaboration de la CEI 61969-2 Éd. 1.0 l''objectif était
    qu''une norme intermédiaire soit suivie d''une norme particulière, constituée
    par la CEI 61969-2-1 et la CEI 61969-2-2. L''objet des normes particulières était
    de créer une gamme recommandée mais rentable de solutions d''enveloppes de plein
    air proposées par de nombreux fournisseurs. Toutefois, il est devenu évident que
    les utilisations des enveloppes de plein air étaient d''application très spécifique
    et l''effet visé devenu non pertinent. En conséquence, la CEI 61969-2-1 et la
    CEI 61969-2-2 étant devenues obsolètes, elles seront supprimées au moment de la
    publication de la CEI 61969-2 Éd.2.0. En vue de prévoir une matrice d''installation
    des enveloppes de plein air utile, la CEI 61969-2 Éd. 2.0 porte uniquement sur
    les dimensions hors-tout de coordination des enveloppes de plein air.'
