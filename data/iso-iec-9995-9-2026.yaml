abstract:
- language: en
  script: Latn
  content: |-
    <p><span lang="EN-GB">Within the general scope described in ISO/IEC 9995-1, this document defines mappings of different sets of graphic characters onto the uppercase and lowercase forms of the 26 basic Latin characters (A–Z and a–z) and the digits 0–9, each of these mappings constituting a “group” as defined in ISO/IEC 9995-2.</span></p>
    <p><span lang="EN-GB">A detailed synopsis is contained in the informative Annex C.</span></p>
    <p><span lang="EN-GB">This document is primarily intended for word-processing and text-processing applications, to be used with keyboards which have at least 26 dedicated keys to enter letters and 10 additional keys to enter decimal digits.</span></p>
