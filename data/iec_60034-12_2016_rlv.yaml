abstract:
- content: "IEC 60034-12:2016 RLV contains both the official IEC International Standard
    and its Redline version. The Redline version is available in English only and
    provides you with a quick and easy way to compare all the changes between the
    official IEC Standard and its previous edition.<br /><br />\r\nIEC 60034-12:2016
    specifies the parameters for eight designs of starting performance of single-speed
    three-phase 50 Hz or 60 Hz cage induction motors in accordance with IEC 60034-1
    that:<br />\r\n- have a rated voltage up to 1 000 V;<br />\r\n- are intended for
    direct-on-line or star-delta starting;<br />\r\n- are rated on the basis of duty
    type S1;<br />\r\n- are constructed to any degree of protection and explosion
    protection. The main changes with respect to the previous edition are as follows:<br
    />\r\n- new design letter E for extended efficiency motors, explanation of all
    design letters, and description of new designs NE, NEY, HE, and HEY;<br />\r\n-
    addition of a reference to IEC 60079-7;<br />\r\n- addition of a formula to calculate
    locked rotor current from apparent power."
