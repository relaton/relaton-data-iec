abstract:
- language: en
  script: Latn
  content: IEC 62811:2015 specifies performance requirements for electronic controlgear
    for use on a.c. and/or d.c. supplies up to 1 000 V and/or a.c. supplies up to
    1 000 V at 50 Hz or 60 Hz, associated with discharge lamps, as specified in IEC
    61167, which have information for low frequency square wave operation, where the
    frequency range of the low frequency is from 70 Hz to 400 Hz.
- language: fr
  script: Latn
  content: L'IEC 62811:2015 spécifie les exigences de performance des appareillages
    électroniques destinés à être utilisés sur des alimentations en courant alternatif
    et/ou en courant continu allant jusqu'à 1000 V et/ou sur des alimentations en
    courant alternatif jusqu'à 1 000 V à 50 Hz ou 60 Hz, associés avec des lampes
    à décharge, comme spécifié dans l'IEC 61167, comportant des informations concernant
    le fonctionnement en onde carrée de basse fréquence, lorsque la plage de fréquences
    de la basse fréquence est comprise entre 70 Hz et 400 Hz.
