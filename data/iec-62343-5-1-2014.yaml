abstract:
- language: en
  script: Latn
  content: 'IEC 62343-5-1:2014 contains the measurement method of gain tilt settling
    time for a dynamic gain tilt equalizer (DGTE) to change its gain tilt from an
    arbitrary initial value to a desired target value. This second edition cancels
    and replaces the first edition published in 2009. It constitutes a technical revision.
    This edition includes the following significant technical changes with respect
    to the previous edition: change in the title and changes in performance parameter
    names. Keywords: dynamic gain tilt equalizer (DGTE)'
- language: fr
  script: Latn
  content: "IEC 62343-5-1:2014 contient la méthode de mesure du temps d’établissement
    de basculement de gain d’un égaliseur dynamique de basculement de gain (DGTE,
    Dynamic Gain Tilt Equalizer) nécessaire pour basculer le gain d’une valeur initiale
    arbitraire à une valeur cible souhaitée. Cette deuxième édition annule et remplace
    la première édition parue en 2009. Elle constitue une révision technique. Cette
    édition inclut les modifications techniques majeures suivantes par rapport à l’édition
    précédente:<br />\r\nmodification du titre;<br />\r\nmodifications des noms des
    paramètres de performance."
