abstract:
- language: en
  script: Latn
  content: "IEC 61010-2-034:2017 This group safety publication is primarily intended
    to be used as a product safety standard for the products mentioned in the scope,
    but shall also be used by technical committees in the preparation of their publications
    for products similar to those mentioned in the scope of this standard, in accordance
    with the principles laid down in IEC Guide 104 and lSO/lEC Guide 51.<br />\r\nIEC
    61010-2-034:2017 specifies safety requirements for measurement equipment for insulation
    resistance and test equipment for electric strength with an output voltage exceeding
    50 V a.c. or 120 V d.c.<br />\r\nThis document also applies to combined measuring
    equipment which has an insulation resistance measurement function or an electric
    strength test measurement function. This publication is to be read in conjunction
    with <a href=\"https://webstore.iec.ch/en/publication/59769\">IEC 61010-1:2010</a>."
- language: fr
  script: Latn
  content: "L'IEC 61010-2-034:2017 La présente publication groupée de sécurité est
    avant tout destinée à être utilisée en tant que norme en matière de sécurité des
    produits pour les produits cités dans le domaine d'application. Elle doit également
    être utilisée par les comités d'études dans le cadre de l'élaboration de leurs
    publications pour des produits similaires à ceux cités dans le domaine d'application
    de la présente norme, conformément aux principes établis dans le Guide IEC 104
    et le Guide ISO/IEC 51.<br />\r\nL'IEC 61010-2-034:2017 spécifie les exigences
    de sécurité applicables aux appareils de mesure de la résistance d'isolement et
    aux appareils d'essai de rigidité diélectrique avec une tension de sortie supérieure
    à 50 V en courant alternatif ou 120 V en courant continu.<br />\r\nLe présent
    document s'applique également aux appareils de mesure combinés équipés d'une fonction
    de mesure de la résistance d'isolement ou d'une fonction de mesure de la rigidité
    diélectrique. Cette publication doit être lue conjointement avec l' <a href=\"https://webstore.iec.ch/en/publication/59769\">IEC
    61010-1:2010</a>."
