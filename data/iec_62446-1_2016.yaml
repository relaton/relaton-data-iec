abstract:
- content: 'IEC 62446-1:2016 defines the information and documentation required to
    be handed over to a customer following the installation of a grid connected PV
    system. It also describes the commissioning tests, inspection criteria and documentation
    expected to verify the safe installation and correct operation of the system.
    It is for use by system designers and installers of grid connected solar PV systems
    as a template to provide effective documentation to a customer. This new edition
    cancels and replaces IEC 62446 published in 2009 and includes the following significant
    technical change with respect to IEC 62446:2009: expansion of the scope to include
    a wider range of system test and inspection regimes to encompass larger and more
    complex PV systems.'
  language:
