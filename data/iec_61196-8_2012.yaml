  script:
  - Latn
  format: text/html
- content: "La CEI 61196-8:2012 fait partie de la CEI 61196 et s'applique aux câbles
    coaxiaux de communications semi-flexibles, avec diélectrique en polytétrafluoroéthylène
    (PTFE) et conducteur extérieur constitué d'une tresse en fil de cuivre étamé.
    Ces câbles sont destinés à être utilisés dans des équipements hyperfréquences
    et sans fil, ou d'autres unités ou équipements de transmission de signaux, à des
    fréquences allant de 500 MHz jusqu'à 18 GHz.<br /><br />\r\nCette publication
    doit être lue conjointement avec la  CEI 61196-1:2005."
