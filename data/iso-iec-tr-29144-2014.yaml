abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC TR 29144:2014 discusses</p>
    <ul>
    <li>concepts and considerations for the use of biometrics in a commercial Identity Management Solution,</li>
    <li>items that need to be considered when integrating biometrics into a commercial Identity Management Solution, and</li>
    <li>implementation issues when implementing biometrics into commercial Identity Management Solutions.</li>
    </ul>
    <p>ISO/IEC TR 29144:2014 does not</p>
    <ul>
    <li>define an architecture and framework for IDM,</li>
    <li>discuss any specification or assessment of government policy,</li>
    <li>discuss the business need for a biometric database or process,</li>
    <li>discuss the specific biometrics and which ones are to be used in particular systems,</li>
    <li>consider the legality and acceptability in particular jurisdictions and cultures,</li>
    <li>analyse the general structure of identifiers and the global identification of objects (e.g. object identifiers), and</li>
    <li>discuss technical specifications in relation to the use of trusted biometric hardware and software.</li>
    </ul>
