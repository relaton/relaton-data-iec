abstract:
- language: en
  script: Latn
  content: 'IEC 60300-3-1:2003 gives a general overview of commonly used dependability
    analysis techniques. It describes the usual methodologies, their advantages and
    disadvantages, data input and other conditions for using various techniques. This
    standard is an introduction to selected methodologies and is intended to provide
    the necessary information for choosing the most appropriate analysis methods.
    This second edition cancels and replaces the first edition, published in 1991,
    and constitutes a full technical revision. In particular, the guidance on the
    selection of analysis techniques and the number of analysis techniques covered
    has been extended. This bilingual version (2013-02) corresponds to the monolingual
    English version, published in 2003-01. Keywords: dependability analysis techniques'
- language: fr
  script: Latn
  content: 'La CEI 60300-3-1:2003 donne une vue générale des techniques d''analyse
    de la sûreté de fonctionnement communément employées. Elledécrit les méthodologies
    habituelles, les avantages et les inconvénients, les données d''entrée et les
    autres conditions concernant l''utilisation de techniques différentes. La présente
    norme constitue une introduction aux méthodologies sélectionnées et est destinée
    à fournir les informations nécessaires permettant de choisir les méthodes d''analyse
    les plus appropriées. Cette seconde édition annule et remplace la première édition,
    publiée en 1991, dont elle constitue une révision technique. Les lignes directrices
    concernant le choix de techniques d''analyse et le nombre des techniques couvertes
    ont notamment été étendues. La présente version bilingue (2013-02) correspond
    à la version anglaise monolingue publiée en 2003-01. Mots clés: techniques d''analyse
    de la sûreté de fonctionnement'
