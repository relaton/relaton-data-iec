abstract:
- content: "ISO/IEC 20889:2018 This document provides a description of privacy-enhancing
    data de-identification techniques, to be used to describe and design de-identification
    measures in accordance with the privacy principles in ISO/IEC 29100.<br />\r\nIn
    particular, this document specifies terminology, a classification of de-identification
    techniques according to their characteristics, and their applicability for reducing
    the risk of re-identification.<br />\r\nThis document is applicable to all types
    and sizes of organizations, including public and private companies, government
    entities, and not-for-profit organizations, that are PII controllers or PII processors
    acting on a controller's behalf, implementing data de-identification processes
    for privacy enhancing purposes."
