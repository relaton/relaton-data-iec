abstract:
- content: Specifies the characteristics and tests for insulated bushings. Is applicable
    to bushings, as defined in clause 2, intended for use in electrical apparatus,
    machinery, transformers, switchgear and installations for three-phase alternating
    current systems, having rated voltages above 100 V and power-frequencies of 15
    Hz up to and including 60 Hz. Special requirements and tests for transformer bushings
    in this standard apply also to reactor bushings. This standard may also be used
    analogously for bushings for use in other than three-phase systems, e.g. for rectifiers,
    testing transformers, or for terminals for power cables (potheads) and capacitors.
    The contents of the corrigendum of March 1996 have been included in this copy.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Spécifie les caractéristiques et les essais applicables aux traversées
    isolées. La présente norme s'applique aux traversées, telles qu'elles sont définies
    à l'article 2, destinées aux matériels, transformateurs, appareillages et installations
    électriques pour les réseaux à courant alternatif triphasé de tension assignée
    supérieure à 1 000 V et de fréquences comprises entre 15 Hz et 60 Hz inclus. Dans
    cette norme, les conditions particulières et les essais des traversées de transformateurs
    s'appliquent également aux traversées de réactantes. Cette norme peut également
    s'appliquer de manière analogue aux traversées destinées à être utilisées dans
    des réseaux autres que les réseaux triphasés, par exemple les redresseurs, les
    transformateurs d'essai, ou encore les extrémités de câbles de puissance et les
    condensateurs. Le contenu du corrigendum de mars 1996 a été pris en considération
    dans cet exemplaire.
