abstract:
- language: en
  script: Latn
  content: |-
    <p>This Recommendation | International Standard provides the specification of management information within an Open</p>
    <p>System related to those operations of the OSI Network Layer. Specifics on how Network layer management is</p>
    <p>accomplished is beyond the scope of this Recommendation | International Standard. Network Layer management</p>
    <p>information is defined by specifying:</p>
    <p>? the managed object class definition of Network Layer Managed Objects following guidelines put forth by</p>
    <p>the <i>Structure of Management Information </i>(see Recommendations X.720-X.724 and ISO/IEC 10165);</p>
    <p>? the relationship of the Managed Objects and attributes to both the operation of the layer and to other</p>
    <p>objects and attributes of the layer; and</p>
    <p>? the action type operations on the attributes of Network Layer Managed Objects that are available to OSI</p>
    <p>Systems Management.</p>
    <p>Annexes D, E, F and G, which are integral parts of this Recommendation | International Standard, provide ICS</p>
    <p>proformas associated with Network Layer management information.</p>
- language: fr
  script: Latn
  content: |-
    <p>La présente Recommandation | Norme internationale spécifie les informations de gestion relatives aux opérations de la</p>
    <p>couche OSI Réseau dans un système ouvert. Les détails de mise en oeuvre de la gestion de la couche Réseau sont hors du</p>
    <p>champ d'application de la présente Recommandation | Norme internationale. On définira les attributs d'information de</p>
    <p>gestion relatifs à la structure de la couche Réseau en spécifiant ce qui suit:</p>
    <p>? la définition des classes d'objets gérés conformément aux directives énoncées dans la "<i>Structure des</i></p>
    <p><i>informations de gestion</i>" (voir les Recommandations X.720-X.724 et l'ISO/CEI 10165) pour les objets</p>
    <p>gérés dans la couche Réseau;</p>
    <p>? la relation entre les objets gérés et les attributs et les opérations exécutées dans la couche Réseau ainsi</p>
    <p>qu'entre les autres objets et attributs de cette couche;</p>
    <p>? les opérations de type "action" exécutées sur les attributs des objets gérés dans la couche Réseau qui</p>
    <p>s'appliquent à la gestion des systèmes OSI.</p>
    <p>Les Annexes D, E, F et G, qui font partie intégrante de la présente Recommandation | Norme internationale, contiennent</p>
    <p>les formulaires de déclaration de conformité d'implémentation (ICS) associés aux informations de gestion associées à la</p>
    <p>couche Réseau.</p>
