abstract:
- content: CORRECTED VERSION 2026-01<br /><br /><p>This International Standard specifies
    the physical and magnetic characteristics of an 8 mm wide magnetic tape cartridge
    to enable interchangeability of such cartridges. It also specifies the quality
    of the recorded signals, the format and the recording method, thus allowing, together
    with ISO 1001 for Magnetic Tape Labelling, full data interchange by means of such
    magnetic tape cartridges. It is based on ISO/IEC 11319, but uses Dual Azimuth
    Recording to allow the raw capacity to be doubled. The format supports variable
    length Logical Records, high speed search, and the use of a registered data compression
    algorithm.</p>
  language:
  - en
  script:
  - Latn
  format: text/html
- content: VERSION CORRIGEE 2026-01<br /><br /><p>La présente Norme internationale
    spécifie les caractéristiques physiques et magnétiques d'une cartouche à bande
    magnétique de 8 mm de large, dans le but de permettre l'interchangeabilité de
    telles cartouches. Elle spécifie également la qualité des signaux enregistrés,
    le format et la méthode d'enregistrement, permettant ainsi, avec l'ISO 1001 relative
    à l'étiquetage des bandes magnétiques, un échange total de données au moyen de
    telles cartouches à bande magnétique. La présente norme est basée sur l'ISO/CEI
    11319, cartouche à bande magnétique de 8 mm de large pour échange d'information
    -- à enregistrement hélicoïdal --, mais utilisant un enregistrement «double azimut»
    qui permet de doubler la capacité brute. Le format autorise des enregistrements
    logiques à longueur variable, une recherche à haute vitesse, et l'utilisation
    d'un algorithme de compression de données enregistré.</p>
