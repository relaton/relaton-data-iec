abstract:
- language: en
  script: Latn
  content: "IEC 61083-3:2020 is applicable to digital recording instruments used for
    measurements during tests with high alternating and direct voltages and currents.
    It specifies the measuring characteristics and calibrations required to meet the
    measuring uncertainties and procedures specified in the relevant IEC standards
    (e.g. IEC 60060-1, IEC 60060-2, IEC 60060-3, IEC 62475, IEC 61180).<br />\r\nThis
    document is applicable to those digital recording instruments that will be designed
    and type tested according to this document.<br />\r\nThis document<br />\r\n•
    defines performance requirements for digital recording instruments used during
    tests with alternating voltages and currents (AC) or direct voltages and currents
    (DC);<br />\r\n• specifies the necessary requirements for such instruments to
    ensure their suitability for use under the relevant standards;<br />\r\n• establishes
    the tests and procedures necessary to demonstrate their compliance;<br />\r\n•
    defines the terms related to digital recording instruments with recording function
    and access to raw data.<br />\r\nExamples of relevant alternating and direct voltages
    and currents to be measured are listed in Annex D.<br />\r\nThis International
    Standard has the status of a horizontal standard in accordance with IEC Guide
    108."
- language: fr
  script: Latn
  content: "IEC 61083-3:2020 est applicable aux instruments d'enregistrement numérique
    utilisés pour les mesurages pendant les essais avec des tensions et des courants
    alternatifs et continus élevés. Elle spécifie les caractéristiques de mesure et
    les étalonnages exigés pour satisfaire aux incertitudes de mesure et aux procédures
    spécifiées dans les normes IEC pertinentes (par exemple IEC 60060-1, IEC 60060-2,
    IEC 60060-3, IEC 62475, IEC 61180).<br />\r\nLe présent document s'applique aux
    instruments d'enregistrement numérique qui sont conçus et soumis aux essais conformément
    au présent document.<br />\r\nLe présent document<br />\r\n• définit les exigences
    de performance pour les instruments d'enregistrement numérique utilisés pendant
    les essais avec des tensions et des courants alternatifs ou des tensions et des
    courants continus;<br />\r\n• spécifie les exigences nécessaires pour ces instruments
    afin de garantir leur aptitude à être utilisés selon les normes pertinentes;<br
    />\r\n• établit les essais et les procédures nécessaires pour démontrer leur conformité;<br
    />\r\n• définit les termes relatifs aux instruments d'enregistrement numérique
    avec fonction d'enregistrement et accès aux données brutes.<br />\r\nDes exemples
    de tensions et de courants alternatifs et continus pertinents à mesurer sont énumérés
    à l’Annexe D.<br />\r\nLa présente Norme internationale a le statut d'une norme
    horizontale conformément au Guide 108 de l'IEC."
