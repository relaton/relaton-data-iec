- content: "<!-- NEW! -->IEC 60335-2-28:2021 est disponible sous forme de IEC 60335-2-28:2021
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nL'IEC
    60335-2-28:2021 traite de la sécurité des machines à coudre électriques destinées
    à un usage domestique et analogue, dont la tension assignée est inférieure ou
    égale à 250 V pour les appareils monophasés et à 480 V pour les autres appareils,
    y compris les appareils alimentés en courant continu et les appareils alimentés
    par batteries.<br />\r\nLes surjeteuses-raseuses et les ensembles électriques
    relèvent du domaine d'application de la présente norme.<br />\r\nLes appareils
    non destinés à un usage domestique normal, mais qui peuvent néanmoins constituer
    une source de danger pour le public, tels que les machines à coudre destinées
    à être utilisées par des usagers non avertis dans des magasins et chez des artisans,
    sont compris dans le domaine d'application de la présente norme.<br />\r\nDans
    la mesure du possible, la présente norme traite des dangers courants que présentent
    les appareils et auxquels sont exposés tous les individus situés à l'intérieur
    et autour de l'habitation. Cependant, cette norme ne tient pas compte en général:<br
    />\r\n- des personnes (y compris des enfants) dont les capacités physiques, sensorielles
    ou mentales; ou le manque d'expérience et de connaissance les empêchent d'utiliser
    l'appareil en toute sécurité sans surveillance ou instruction;<br />\r\n- de l'utilisation
    de l'appareil comme jouet par des enfants.<br />\r\nL'attention est attirée sur
    le fait que:<br />\r\n- pour les appareils destinés à être utilisés dans des véhicules
    ou à bord de navires ou d'avions, des exigences supplémentaires peuvent être nécessaires;<br
    />\r\n- dans de nombreux pays, des exigences supplémentaires sont spécifiées par
    les organismes nationaux de la santé, par les organismes nationaux responsables
    de la protection des travailleurs et par des organismes similaires.<br />\r\nLa
    présente norme ne s'applique pas<br />\r\n- aux appareils prévus exclusivement
    pour des usages industriels;<br />\r\n- aux appareils destinés à être utilisés
    dans des locaux qui présentent des conditions particulières, telles que la présence
    d'une atmosphère corrosive ou explosive (poussière, vapeur ou gaz).<br />\r\nCette
    cinquième édition annule et remplace la quatrième édition parue en 2002 et l'Amendement
    1:2008. Cette édition constitue une révision technique.<br />\r\nCette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) alignement du texte sur l'IEC 60335-1:2020;<br />\r\nb)
    conversion en texte normatif de certaines notes (Article 1, 11.7, 22.14, 22.101);<br
    />\r\nc) clarification des exigences relatives aux appareils alimentés par batteries
    (Article 1, 3.1.9, 11.7, B.11.1);<br />\r\nd) introduction des limites d'échauffement
    des surfaces accessibles extérieures (Article 11);<br />\r\ne) introduction de
    l'application du calibre d'essai 19 (8.1.1, 20.2).<br />\r\nLa présente Partie
    2 doit être utilisée conjointement avec la dernière édition de l'IEC 60335-1 et
    ses amendements, sauf si cette édition l'exclut. Dans ce cas, la dernière édition
    qui n'exclut pas la présente Partie 2 est utilisée. Elle a été établie sur la
    base de la sixième édition (2020) de cette norme."
