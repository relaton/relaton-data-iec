abstract:
- content: Refers to the classification of the degrees of protection provided by enclosures
    against external mechanical impacts when the rated voltage of the protected equipment
    is not greater than 72,5 kV. This standard is only applicable to enclosures of
    equipment where the specific standard establishes degrees of protection of the
    enclosure against mechanical impacts (expressed in this standard as "impacts").
  language:
  - en
  script:
  - Latn
  format: text/html
- content: S'applique à la classification des degrés de protection procurés par les
    enveloppes contre les impacts mécaniques externes pour les matériels électriques
    de tension assignée inférieure ou égale à 72,5 kV. La présente norme n'est applicable
    qu'aux enveloppes des matériels pour lesquels les normes de produit qui les concernent
    prévoient une classification d'après la tenue des enveloppes aux impacts mécaniques
    externes (désignés dans cette norme par «impacts»).
