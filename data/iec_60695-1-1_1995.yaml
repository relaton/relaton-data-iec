abstract:
- content: Provides guidance for assessing the fire hazard of electrotechnical products
    and for the resulting development of fire hazard testing as related directly to
    harm to people, animals or property. Products, as defined in this standard, relate
    to materials, components or complete end-use products. Has the status of a basic
    safety publication in accordance with IEC Guide 104.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Fournit des directives pour évaluer les risques du feu des produits électrotechniques
    et pour développer en conséquence les essais relatifs aux risques de feu liés
    directement aux dommages aux personnes aux animaux ou aux biens. Les produits
    définis dans cette norme désignent les matériaux les composants ou les produits
    finis complets A le statut, d'une publication fondamentale de sécurité conformément
    au Guide 104.
