abstract:
- content: "L&#x27;IEC 62321-2:2021 fournit des stratégies d&#x27;échantillonnage
    ainsi que de préparation mécanique d&#x27;échantillons de produits électrotechniques.
    Ces échantillons peuvent être utilisés pour un essai analytique visant à déterminer
    les niveaux de certaines substances, comme cela est décrit dans les méthodes d&#x27;essai
    des autres parties de la série IEC 62321. Les restrictions concernant les substances
    varient selon les régions géographiques et peuvent régulièrement être mises à
    jour. Le présent document décrit un processus générique qui permet d&#x27;obtenir
    et de préparer des échantillons avant de déterminer toute substance d’intérêt.\r\nLe
    présent document ne fournit pas:\r\n– de recommandations exhaustives pour l’ensemble
    des produits qui peuvent être considérés comme produits électrotechniques. Étant
    donné qu&#x27;il existe une très grande diversité de pièces électrotechniques,
    avec différentes structures et compositions, ainsi que des innovations continues
    de l&#x27;industrie, il est irréaliste de tenter de fournir des procédures pour
    la défabrication de chaque type de pièce;\r\n– de recommandations concernant d&#x27;autres
    voies de collecte d’informations supplémentaires sur certaines substances présentes
    dans un produit, bien que les informations recueillies soient pertinentes pour
    les stratégies d&#x27;échantillonnage du présent document;\r\n– d’instructions
    pour un démontage et une défabrication mécanique sécurisés dans le domaine des
    produits électrotechniques (par exemple des commutateurs qui contiennent du mercure)
    et de l&#x27;industrie du recyclage (par exemple, comment manipuler des TRC (tubes
    à rayons cathodiques) ou éliminer des batteries en toute sécurité). Voir l&#x27;IEC
    62554 pour la défabrication et la préparation mécanique d&#x27;échantillons issus
    de lampes fluorescentes qui contiennent du mercure;\r\n– de procédures d&#x27;échantillonnage
    pour l’emballage et les matériaux d’emballage;\r\n– de procédures analytiques
    qui permettent de mesurer les niveaux de certaines substances. Ceci est couvert
    par d&#x27;autres normes (par exemple d&#x27;autres parties de la série IEC 62321)
    qui sont appelées “normes d&#x27;essai” dans le présent document;\r\n– de lignes
    directrices d&#x27;évaluation de la conformité.\r\nLe présent document a le statut
    d&#x27;une norme horizontale conformément au Guide 108 de l&#x27;IEC.\r\nL&#x27;IEC
    62321-2:2021 annule et remplace la première édition parue en 2013. Cette édition
    constitue une révision technique.\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l&#x27;édition précédente.\r\na) Référence à
    la série IEC 62321 en lieu et place des normes IEC 62321 individuelles.\r\nb)
    Mise à jour de l’organigramme de la Figure 1. Restructuration de l&#x27;Article
    4 et des exemples de l&#x27;Annexe A en conséquence.\r\nc) Ajustement des niveaux
    de risque de certaines parties et matériaux afin de refléter les dernières avancées
    technologiques et changements de matériaux. Mise à jour du Tableau B.1 pour inclure
    les niveaux de risque liés aux phtalates. Création du Tableau B.2 pour les autres
    substances (HBCDD, PAH, par exemple) présentes dans les matériaux polymères."
