abstract:
- language: en
  script: Latn
  content: Applies to rigid and flexible cables with insulation and sheath if any,
    based on polyvinyl chloride, of rated voltage Uo/U up to and including 450/750
    V used in power installations of nominal voltage not exceeding 450/750 V a.c.
    Specifies cables that are safe and reliable when properly used, states the manufacturing
    requirements and characteristics to achieve this and specifies methods for checking
    conformity with those requirements.
- language: fr
  script: Latn
  content: |-
    S'applique aux conducteurs et câbles souples et rigides ayant une enveloppe isolante et éventuellement une gaine à base de polychlorure de vinyle, de tension nominale Uo/U au plus égale à 450/750 V, utilisés dans les installations d'énergie d'une tension nominale ne dépassant pas 450/750 V en courant alternatif.
    Spécifie des câbles et conducteurs qui soient sûrs et fiables lorsqu'ils sont correctement utilisés, indique les caractéristiques et les prescriptions relatives à leur fabrication et précise les méthodes pour la vérification et la conformité à ces dispositions.
