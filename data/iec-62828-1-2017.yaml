abstract:
- language: en
  script: Latn
  content: IEC 62828-1:2017 establishes a general framework for defining reference
    conditions and test procedures applicable to all types of industrial and process
    measurement transmitters (PMTs) used in measuring and control systems for industrial
    process and machinery. These reference test conditions are divided into “standard
    reference conditions”, which apply when determining the accuracy of measurement,
    and “ambient and process reference conditions”, which are used to assess the influence
    of external quantities on the measurement. The IEC 62828 series cancels and replaces
    the IEC 60770 series and proposes revisions for the IEC 61298 series.
- language: fr
  script: Latn
  content: L'IEC 62828-1:2017 établit un cadre général de définition des conditions
    de référence et procédures d’essais applicables à tous les types de transmetteurs
    de mesure industrielle et de processus (PMT - process measurement transmitter)
    utilisés dans les systèmes de mesure et de commande des processus et machines
    industriels. Ces conditions d’essais de référence sont divisées en "conditions
    de référence normalisées", qui s’appliquent lors de la détermination de l’exactitude
    de mesure, et en "conditions de référence ambiantes et de processus", utilisées
    pour évaluer l’influence de grandeurs externes sur la mesure. La série IEC 62828
    annule et remplace la série IEC 60770 et propose des révisions pour la série IEC
    61298.
