abstract:
- language: en
  script: Latn
  content: Applies to information technology equipment including electrical business
    equipment and associated equipment, with a rated voltage not exceeding 600 V.
    Specifies requirements intended to ensure safety for the operator and layman who
    may come into contact with the equipment and, where specifically stated, for service
    personnel. Supersedes IEC 60380 and 60435. Consolidated edition incorporating
    Amendment 1, 2 and 3.
- language: fr
  script: Latn
  content: S'applique aux matériels de traitement de l'information y compris les matériels
    de bureau électriques et les matériels associés, de tension nominale maximale
    égale à 600 V. Spécifie les prescriptions prévues pour assurer la sécurité de
    l'opérateur et du personnel non spécialisé qui peut entrer en contact avec le
    matériel et lorsque cela est indiqué avec précision, du personnel assurant l'entretien.
    Remplace les CEI 60380 (1975) et 60435 (1983). Edition consolidée incorporant
    les amendements 1, 2 et 3.
