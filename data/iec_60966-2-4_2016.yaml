abstract:
- content: "IEC 60966-2-4:2016 is a detail specification which applies to flexible
    coaxial cables described in the IEC 61196 series. It relates to cable assemblies
    for radio and TV receivers, and in particular to the cable assemblies subfamily
    9,52 (IEC 61169-2). These cable assemblies are used as described in IEC 60728-4.
    This part of IEC 60966 gives subfamily requirements and severities which shall
    be applied. This edition includes the following significant technical changes
    with respect to the previous edition.<br />\r\na) The return loss requirements
    and insertion loss requirements are matched to the relevant cables.<br />\r\nb)
    Screening effectiveness shall be measured according to IEC 62153-4-7, triaxial
    method.<br />\r\nc) Screening class B was cancelled.<br /><br />\r\nThis publication
    is to be read in conjunction with IEC 60966-1:1999, IEC 60966-2-1:2008 and IEC
    60966-2-2:2003"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 60966-2-4:2016 est une spécification particulière qui s'applique
    aux câbles coaxiaux souples décrits dans la série IEC 61196. Elle concerne les
    cordons pour les récepteurs de télévision ou radio, et en particulier la sous-famille
    de cordons 9,52 (IEC 61169-2). Ces cordons sont utilisés comme cela est décrit
    dans l'IEC 60728-4. La présente partie de l'IEC 60966 indique les exigences relatives
    aux sous-familles et les sévérités qui doivent être appliquées. Cette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente.<br />\r\na) Les exigences d'affaiblissement de réflexion et les exigences
    de perte d'insertion sont adaptées aux câbles correspondants.<br />\r\nb) L'efficacité
    d'écran doit être mesurée conformément à la méthode triaxiale donnée dans l'IEC
    62153-4-7.<br />\r\nc) La classe d'écran B a été supprimée.<br /><br />\r\nCette
    publication doit être lue conjointement avec la IEC 60966-1:1999, IEC 60966-2-1:2008
    et IEC 60966-2-2:2003."
