abstract:
- language: en
  script: Latn
  content: Defines the requirements and quality assessment procedures for the type
    SC-PC (floating duplex) fibre optic patch cord connector, standard terminated
    on multimode fibre type A1a and A1b. This edition updated to harmonise with the
    requirements from IEC 61753-1, the optical interface of IEC 61755-3-3 and the
    modal condition as specified in IEC 61300-1. The QC number that appears on the
    front cover of this publication is the specification number in the IEC Quality
    Assessment System for Electronic Components (IECQ 910005XX0001).
- language: fr
  script: Latn
  content: La spécification particulière pour connecteur de cordon de liaison à fibres
    optiques de type SC-PC (duplex flottant) à terminaison standard sur fibres multimodes
    de type A1a, A1b. Cette édition met à jour l'harmonisation avec les exigences
    de la CEI 61753-1, avec l'interface optique de la CEI 61755-3-3 et les conditions
    modales de la CEI 61300-1. Le numéro de QC qui figure sur la page couverture de
    la présente publication est le numéro de la spécification dans le Système CEI
    d'assurance de la qualité des composants électroniques (IECQ 910005XX0001).
