abstract:
- content: "IEC 60947-3:2020 applies to switches, disconnectors, switch-disconnectors
    and fuse-combination units and their dedicated accessories to be used in distribution
    circuits and motor circuits of which the rated voltage does not exceed 1 000 V
    AC or 1 500 V DC.<br />\r\nThis fourth edition cancels and replaces the third
    edition published in 2008, Amendment 1:2012 and Amendment 2:2015. This edition
    constitutes a technical revision.<br />\r\nThis edition includes the following
    significant technical changes with respect to the previous edition:\r\n\r\n\taddition
    of critical load current tests for DC switches (see 9.3.9);\r\n\taddition of requirements
    for a conditional short-circuit rating for disconnectors, switches, and switch-disconnectors
    protected by circuit-breakers (see 9.3.7.2);\r\n\taddition of new categories for
    high-efficiency motors switching (see Annex A);\r\n\taddition of new Annex E for
    connection to aluminium conductors;\r\n\taddition of new Annex F for power losses
    measurement.\r\n\r\nThe contents of the corrigendum of October 2021 have been
    included in this copy."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L’IEC 60947-3:2020 s’applique à l’appareillage suivant: interrupteurs,
    sectionneurs, interrupteurs-sectionneurs, combinés-fusibles et leurs accessoires
    dédiés, destinés à être insérés dans des circuits de distribution et des circuits
    de moteurs dont la tension assignée est inférieure ou égale à 1 000 V en courant
    alternatif ou à 1 500 V en courant continu.<br />\r\nCette quatrième édition annule
    et remplace la troisième édition parue en 2008, l’Amendement 1:2012 et l’Amendement
    2:2015. Cette édition constitue une révision technique.<br />\r\nCette édition
    inclut les modifications techniques majeures suivantes par rapport à l’édition
    précédente:\r\n\r\n\tajout d'essais de courant critique de charge pour interrupteurs
    à courant continu (voir 9.3.9);\r\n\tajout d’exigences relatives à la caractéristique
    assignée de court-circuit conditionnel pour les sectionneurs, les interrupteurs
    et les interrupteurs-sectionneurs protégés par des disjoncteurs (voir 9.3.7.2);\r\n\tajout
    de nouvelles catégories pour commande de moteurs à haut rendement (voir Annexe
    A);\r\n\tajout d’une nouvelle Annexe E pour le raccordement à des conducteurs
    en aluminium;\r\n\tajout d’une nouvelle Annexe F pour la mesure des puissances
    dissipées.\r\n\r\nLe contenu du corrigendum d’octobre 2021 a été pris en considération
    dans cet exemplaire."
