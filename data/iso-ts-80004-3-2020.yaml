abstract:
- language: en
  script: Latn
  content: "This document defines terms related to carbon nano-objects in the field
    of nanotechnologies.<br />\r\nIt is intended to facilitate communication between
    organizations' and individuals' research, industry and other interested parties
    and those who interact with them. Additional terms and definitions for graphene
    and two-dimensional materials (2D) materials are provided in ISO/TS 80004-13.<br
    />\r\nRelated carbon nanoscale materials are given in Annex A."
- language: fr
  script: Latn
  content: "Le présent document définit une liste de termes liés aux nano-objets carbonés
    dans le domaine des nanotechnologies.<br />\r\nElle est destinée à faciliter la
    communication entre différents organismes et membres de la recherche, l'industrie,
    et d'autres parties intéressées ainsi que leurs interlocuteurs. Des termes et
    définitions supplémentaires pour le graphène et les matériaux bidimensionnels
    (2D) sont donnés dans l'ISO/TS 80004-13.<br />\r\nDes matériaux carbonés connexes
    à l'échelle nanométrique sont donnés à l'Annexe A."
