abstract:
- content: "ISO/IEC 23009-1:2012 primarily specifies formats for the Media Presentation
    Description (MPD) and Segments for dynamic adaptive streaming delivery of MPEG
    media over HTTP.<br /><br />\r\nThe Media Presentation Description (MPD) is an
    XML-formatted document and describes a Media Presentation, i.e. a bounded or unbounded
    presentation of media content. In particular, it defines formats to announce resource
    identifiers for Segments and to provide the context for these identified resources
    within a Media Presentation. These resource identifiers are HTTP-URLs possibly
    combined with a byte range.<br />\r\nThe Segment formats specify the formats of
    the HTTP requests. Segments typically contain efficiently coded media data and
    metadata according to or aligned with common media formats. ISO/IEC 23009-1:2012
    specifies ISO/IEC 23009 focuses on Segment formats based on MPEG container formats.
    Specifically, Segment formats are described for use with Media Segments based
    on the ISO Base Media File Format as defined in ISO/IEC 14496-12 and based on
    the MPEG-2 Transport Stream as defined in ISO/IEC 13818-2.<br /><br /><br />\r\nISO/IEC
    23009-1:2012 is applicable to streaming services over the Internet."
