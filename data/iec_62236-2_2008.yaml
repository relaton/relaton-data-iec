abstract:
- content: IEC 62236-2:2008 sets the emission limits from the whole railway system
    including urban vehicles for use in city streets. Describes the measurement method
    to verify the emissions, and gives the cartography values of the fields most frequently
    encountered. The main change with respect to the previous edition consists of
    the distance conversion factor defined in the frequency range from 9 kHz to 150
    kHz.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 62236-2:2008 fixe les limites d'émission provenant du système ferroviaire
    dans son ensemble et s'applique également au transport urbain. Décrit la méthode
    de mesure à utiliser pour vérifier les émissions et donne la cartographie des
    niveaux de champ rencontrés le plus fréquemment. Les modifications principales
    par rapport à l'édition précédente concernent le facteur de conversion de la distance
    défini dans la gamme de fréquences de 9 kHz à 150 kHz.
