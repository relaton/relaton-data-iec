abstract:
- content: |-
    Applies to equipment for the monitoring of radioactive substances within plant-process streams of stationary nuclear power plants using light water reactors during and after
    accident conditions. Provides criteria for the design, selection, functional location, testing and calibration of stationary radiation monitoring equipment to be used for continuous monitoring of plant process streams in operation during and after accident conditions.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: S'applique aux ensembles de surveillance des substances radioactives susceptibles
    d'être présentes dans les fluides de processus des centrales nucléaires à eau
    légère lors de conditions accidentelles ou post-accidentelles. Donne les critères
    destinés à la conception, au choix, à l'emplacement fonctionnel, aux essais et
    à l'étalonnage du matériel fixe utilisé pour la surveillance radioactive en continu
    des fluides de processus des centrales fonctionnant pendant des conditions accidentelles
    ou après celles-ci.
