abstract:
- language: en
  script: Latn
  content: IEC 61326-2-5:2020 treats the particular features for EMC testing of field
    devices with field bus interfaces. This part of IEC 61326 covers only the field
    bus interface of the equipment. This part refers only to field devices intended
    for use in process control and process measuring. In this document, field devices
    with interfaces according to IEC 61784-1:2019, CP 3/2 and CP 1/1 as defined in
    IEC 61784 are covered. Other field bus interfaces may be included in future editions
    of this document.
- language: fr
  script: Latn
  content: L'IEC 61326-1:2020 traite des caractéristiques particulières pour les essais
    de CEM des équipements de terrain avec des interfaces utilisant des bus de terrain.
    La présente partie de l’IEC 61326 couvre uniquement l'interface utilisant le bus
    de terrain du matériel.La présente partie fait uniquement référence aux équipements
    de terrain destinés à être utilisés pour les commandes et les mesurages des processus.
    Le présent document traite des équipements de terrain utilisant des interfaces
    conformes à l’IEC 61784-1:2019, CP 3/2 et CP 1/1 telles qu'elles sont définies
    dans l’IEC 61784. D'autres interfaces de bus de terrain peuvent être incluses
    dans les futures éditions du présent document.
