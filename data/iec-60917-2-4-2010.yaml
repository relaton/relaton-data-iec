abstract:
- language: en
  script: Latn
  content: IEC 60917-2-4:2010 specifies dimensions for mounting flanges of metric
    subracks or chassis that are to be mounted into 19 in cabinets or racks. Additional
    dimensions for subracks or chassis are according to the IEC 60917 series, and
    for 19 in cabinets or racks to the IEC 60297 series. EMC, seismic climatic and
    environmental requirements and tests, are defined in the IEC 61587 series.
- language: fr
  script: Latn
  content: CEI 60917-2-4:2010 spécifie les dimensions des brides de montage des bacs
    ou des châssis dimensionnés selon le système métrique, qui sont destinés à être
    montés dans des baies ou des bâtis de 19 pouces. Les dimensions supplémentaires
    des bacs ou des châssis sont conformes à la série CEI 60917 et, pour les baies
    ou les bâtis de 19 pouces, à la série CEI 60297. Les exigences et les essais de
    CEM, sismiques, climatiques et environnementaux, sont définis dans la série CEI
    61587.
