abstract:
- language: en
  script: Latn
  content: |-
    This part of IEC 61892 contains provisions for electrical installation in mobile and fixed offshore units including pipeline, pumping or 'pigging' stations, compressor stations and exposed location single buoy moorings, used in the offshore petroleum industry for drilling, processing and for storage purposes.

    This edition includes the following significant technical changes with respect to the previous edition:
    a) clauses regarding installation of cables have been added; b) the clause regarding secondary cells and batteries have been modified to give requirements also to installation of valve regulated (VRLA) type batteries; c) an informative annex regarding testing of installation has been added.
