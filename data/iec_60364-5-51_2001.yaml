- content: Deals with the selection of equipment and its erection. It provides common
    rules for compliance with measures of protection for safety, requirements for
    proper functioning for intended use of the installation, and requirements appropriate
    to the external influences foreseen.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Traite du choix du matériel et de sa mise en uvre. Il doit permettre de
    satisfaire aux mesures de protection pour assurer la sécurité, aux prescriptions
    pour assurer un fonctionnement satisfaisant de l'installation pour l'utilisation
    prévue, et aux prescriptions appropriées aux conditions d'influences externes
