- language: en
  script: Latn
  content: Applies to monitors which are worn on the trunk of the body and are used
    for the measurement of personal dose equivalent, or personal dose equivalent rate,
    to its wearer from external X, and gamma radiation and from high-energy beta radiation.
- language: fr
  script: Latn
  content: |-
    Est applicable aux moniteurs qui se portent sur le torse et qui
    sont utilisés pour la mesure de l'équivalent de dose individuel ou
    du débit d'équivalent de dose individuel des rayonnements X, gamma
    et bêta de forte énergie auxquels est soumis celui qui le porte.
