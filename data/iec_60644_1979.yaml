abstract:
- content: |-
    Applies primarily to fuse-links used with motors started direct-on-line on alternating current systems of 50 Hz and 60 Hz. Standardizes time-current characteristics to formulate additional pulse withstand requirements regarding testing and to give guidance for the selection of fuse-links to be used with motors.

    Note: -Fuse-links according to this specification should comply with the requirements of IEC 60282-1.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    S'applique principalement aux éléments de remplacement utilisés avec des moteurs à démarrage direct sur des réseaux en courant alternatif à 50 Hz et 60 Hz. Normalise les caractéristiques temps-courant, établit des spécifications d'essais complémentaires concernant la tenue aux impulsions et donne des conseils pour le choix des éléments de remplacement à utiliser avec des moteurs.

    Note: - Les éléments de remplacement répondant à cette spécification doivent être conformes aux prescriptions de la CEI 60282-1.
