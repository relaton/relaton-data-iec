abstract:
- language: en
  script: Latn
  content: Specifies end-to-end dimensions for given nominal sizes and pressure ratings
    of buttweld, two-way, global-type, straigth pattern control valves for nominal
    sizes DN 15 through DN 450. Aids users in their piping design by providing normalized
    dimensions of buttweld end control valves.
- language: fr
  script: Latn
  content: Spécifie pour les classes de pressions et les dimensions nominales données,
    les dimensions bout à bout des vannes de régulation à soupape à deux voies, à
    corps droit avec embouts à souder pour les dimensions nominales DN 15 à DN 450.
    Aide les utilisateurs à configurer leurs tuyauteries en fournissant les dimensions
    normalisées de vannes de régulation à embouts à souder.
