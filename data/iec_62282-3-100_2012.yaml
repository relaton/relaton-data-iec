abstract:
- content: IEC 62282-3-100:2012 is applicable to stationary fuel cell power systems
    intended for indoor and outdoor commercial, industrial and residential use in
    non-hazardous (unclassified) areas. It contemplates all significant hazards, hazardous
    situations and events, with the exception of those associated with environmental
    compatibility (installation conditions), relevant to fuel cell power systems,
    when they are used as intended and under the conditions foreseen by the manufacturer.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 62282-3-100:2012 s'applique aux systèmes à piles à combustibles stationnaires
    destinés à un usage à l'intérieur et à l'extérieur, commercial, industriel ou
    d'habitation, dans des zones non dangereuses (non classées). Elle traite de tous
    les dangers importants, situations et évènements dangereux, à l'exception de ceux
    associés à la compatibilité environnementale (conditions d'installation), relatifs
    aux systèmes à piles à combustible, lorsqu'ils sont utilisés comme prévu et selon
    les conditions prévues par le fabricant.
