abstract:
- language: en
  script: Latn
  content: IEC/TR 60887:2010 describes a system of nomenclature that provides designations
    of the glass bulbs used as envelopes for electric lamps. The application of such
    designations is directed towards the descriptions of finished lamps. This third
    edition cancels and replaces the second edition, published in 2003. It constitutes
    a technical revision. The reason for this new edition is the addition of a new
    bulb type designation and drawing.
- language: fr
  script: Latn
  content: La CEI/TR 60887:2010 décrit un système de nomenclature permettant la désignation
    des ampoules de verre utilisées comme enveloppes des lampes électriques. Ce système
    s'applique à la description des lampes finies. Cette troisième édition annule
    et remplace la deuxième édition, publiée en 2003. Elle constitue une révision
    technique. La raison de cette nouvelle édition est l'ajout d'une nouvelle désignation
    de type d'ampoule et son dessin.
