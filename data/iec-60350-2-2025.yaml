abstract:
- language: en
  script: Latn
  content: "IEC 60350-2:2025 defines methods for measuring the performance of electric
    hobs for household use. Appliances covered by this document can be built-in or
    designed to be placed on a work surface. The hob can be part of a cooking range
    and it can have an integrated cooking fume extractor, i.e. a hob with down-draft
    system . This document defines the main performance characteristics of hobs which
    are of interest to the user and specifies methods for measuring these characteristics.
    This document does not specify a classification or ranking for performance. Some
    of the tests which are specified in this document are not considered to be reproducible
    since the results can vary between laboratories. They are therefore intended for
    comparative testing purposes only. This document does not deal with safety requirements
    (IEC 60335-2-6 and IEC 60335-2-9). This document is also applicable for portable
    appliances with similar functionality. This third edition cancels and replaces
    the second edition published in 2017 and Amendment 1:2021. This edition constitutes
    a technical revision.<br />\r\nThis edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\na) new definitions
    for portable hob, hob with down-draft system and low power modes are amended in
    Clause 3;<br />\r\nb) revision of Clause 5: Tolerance for water amount added,
    requirements for dimension measurement added;<br />\r\nc) removal of 6.4 Level
    of solid hotplates;<br />\r\nd) revision of Clause 7 in order to improve the application
    of the smoothing average;<br />\r\ne) revision of Table 1 and Table 3 in order
    to amend missing tolerances:<br />\r\nf) Ry replaced by L* in Clause 9 and reference
    to IEC TS 63350;<br />\r\ng) requirements for digital assessment in 9.1.6 removed
    as they are covered in IEC TS 63350;<br />\r\nh) revision of Clause 12 Power measurement
    of low power modes;<br />\r\ni) removal of Clause 13 Spillage capacity of hobs;<br
    />\r\nj) Annex G Low-power mode measurements added;<br />\r\nk) removal of Annex
    D 'Shade chart' as the shade charts are specified in IEC TS 63350;<br />\r\nl)
    removal of Annex E 'Data and calculation sheet' as the calculation sheet is substituted
    by a<br />\r\nsupporting document located on the IEC web site;<br />\r\nm) update
    of former Annex F 'Addresses of suppliers' by removal of former Clause F.6, F.7
    and F.8 and by adding a further possible supplier in new D.4"
- language: fr
  script: Latn
  content: "L'IEC 60350-2:2025 définit les méthodes de mesure de l'aptitude à la fonction
    des tables de cuisson électriques à usage domestique. Les appareils couverts par
    le présent document peuvent être encastrés ou prévus pour être placés sur un plan
    de travail. La table de cuisson peut faire partie d'une cuisinière et peut comporter
    un extracteur de fumée de cuisine intégré, c'est-à-dire qu'il peut s'agir d'une
    table de cuisson avec extracteur vertical. Le présent document définit les principales
    caractéristiques d'aptitude à la fonction de la table de cuisson qui intéressent
    les utilisateurs, et spécifie les méthodes de mesure de ces caractéristiques.
    Le présent document ne spécifie pas un système de classement pour l'aptitude à
    la fonction de ces appareils. Certains essais spécifiés dans le présent document
    ne sont pas considérés comme reproductibles, car les résultats peuvent varier
    d'un laboratoire à l'autre. Ils sont donc prévus à titre d'essais comparatifs
    uniquement. Le présent document ne traite pas des exigences de sécurité (IEC 60335-2-6
    et IEC 60335-2-9). Le présent document s'applique également aux appareils mobiles
    équipés de fonctionnalités similaires. Cette troisième édition annule et remplace
    la deuxième édition parue en 2017 et l'Amendement 1:2021. Cette édition constitue
    une révision technique.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\na) les nouvelles
    définitions relatives à la table de cuisson portative (3.24) , à la table de cuisson
    avec extracteur vertical (3.23) et aux modes faible puissance ont été modifiées
    à l'Article 3;<br />\r\nb) l'Article 5 a été révisé; une tolérance a été ajoutée
    pour le volume d'eau, et des exigences ont été ajoutées pour le mesurage des dimensions;<br
    />\r\nc) le Paragraphe 6.4 \"Horizontalité des plaques chauffantes pleines\" a
    été supprimé;<br />\r\nd) l'Article 7 a été révisé afin d'améliorer l'application
    de la moyenne lissée;<br />\r\ne) le Tableau 1 et le Tableau 3 ont été révisés
    afin de modifier les tolérances manquantes;<br />\r\nf) Ry a été remplacé par
    L* à l'Article 9 et l'IEC TS 63350 est référencée;<br />\r\ng) les exigences relatives
    à l'évaluation numérique du 9.1.6 ont été supprimées, car elles sont couvertes
    par l'IEC TS 63350;<br />\r\nh) l'Article 12 \"Mesure de puissance des modes de
    faible puissance\" a été révisé;<br />\r\ni) l'Article 13 \"Capacité des tables
    de cuisson à retenir les liquides répandus\" a été supprimé;<br />\r\nj) l'Annexe
    G \"Mesurage des modes faible puissance\" a été ajoutée;<br />\r\nk) l'Annexe
    D intitulée \"Nuancier\" a été supprimée, car les nuanciers sont spécifiés dans
    l'IEC TS 63350;<br />\r\nl) l'Annexe E intitulée \"Fiche technique et feuille
    de calcul\" a été supprimée, car la feuille de calcul a été remplacée par un document
    de support situé sur le site web de l'IEC;<br />\r\nm) l'ancienne Annexe F intitulée
    \"Adresses de fournisseurs\" a été mise à jour par suppression des anciens Articles
    F.6, F.7 et F.8 et par ajout d'un autre fournisseur possible dans le nouvel Article
    D.4."
