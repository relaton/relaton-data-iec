abstract:
- language: en
  script: Latn
  content: "IEC 62087-2:2023 specifies the signals used to determine the power consumption
    of audio, video, and related equipment, such as television sets and computer monitors.
    It also specifies signals for determining the peak luminance ratio that is sometimes
    associated with television set power consumption measurement programs. In addition,
    this part specifies equipment, interfaces, and accuracy related to signal generation.
    IEC 62087-2:2023 cancels and replaces the first edition published in 2015. This
    edition constitutes a technical revision. This edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\na)
    HDR and UHD video test signals have been added;<br />\r\nb) dynamic box and outline
    test signals have been added, replacing the static box and outline test signals;<br
    />\r\nc) all test signals are provided as media files for download from a specified
    IEC online repository, which replaces previous DVD and Blu-ray media."
- language: fr
  script: Latn
  content: "L'IEC 62087-2:2023 spécifie les signaux utilisés pour déterminer la consommation
    de puissance des appareils audio, vidéo et du matériel connexe, tels que les téléviseurs
    et les moniteurs d'ordinateurs. Elle spécifie également des signaux pour déterminer
    le rapport de luminance de crête qui est parfois associé aux programmes de mesurage
    de la consommation de puissance des téléviseurs. En outre, la présente partie
    spécifie le matériel, les interfaces ainsi que l'exactitude associés à la génération
    de ces signaux. L'IEC 62087-2:2023 annule et remplace la première édition parue
    en 2015. Cette édition constitue une révision technique. Cette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na) ajout des signaux d'essai vidéo HDR et UHD;<br />\r\nb) ajout des signaux
    d'essai de boîte et de contour dynamiques, qui remplacent les signaux d'essai
    de boîte et de contour statiques;<br />\r\nc) mise à disposition de l'ensemble
    des signaux d'essai sous forme de fichiers multimédias à télécharger à partir
    d'un référentiel en ligne spécifié de l'IEC, qui remplace les supports DVD et
    Blu-ray précédents."
