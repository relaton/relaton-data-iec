abstract:
- content: IEC 61190-1-2:2007 specifies general requirements for the characterization
    and testing of solder pastes used to make high-quality electronic interconnections
    in electronics assembly. This standard serves as a quality control document and
    is not intended to relate directly to the material's performance in the manufacturing
    process. The main changes with regard to the first edition concern a definition
    of lead-free solder alloy and an explanation of solder ball test standards.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 61190-1-2:2007 spécifie les exigences d'ordre général relatives
    à la caractérisation et au contrôle des pâtes à braser utilisées pour obtenir
    des interconnexions de haute qualité dans l'assemblage de composants électroniques.
    La présente norme sert de document de contrôle de la qualité et n'a pas pour objet
    de s'intéresser directement à la performance du matériau au cours du procédé de
    fabrication. Les modifications principales par rapport à la première édition concernent
    une définition de l'alliage à braser sans plomb et une explication des normes
    relatives à l'essai de bille de soudure.
