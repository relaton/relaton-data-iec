  format: text/html
- content: La CEI 62047-14:2012 fournit les définitions et décrit les procédures de
    mesure de la limite de formage des matériaux à couche métallique d'une épaisseur
    comprise entre 0,5 μm et 300 μm. Les matériaux à couche métallique décrits ci-après
    sont généralement utilisés dans les composants électriques, les MEMS et les microdispositifs.
    Lorsque des matériaux à couche métallique utilisés dans les composants MEMS (voir
    le 2.1.2 de la CEI 62047-1:2005) sont fabriqués par un procédé de formage tel
    que l'empreinte, il est nécessaire de prévoir la défaillance des matériaux afin
    d'accroître la fiabilité des composants. Par le biais de cette prévision, l'efficacité
    de fabrication des composants MEMS par le procédé de formage peut également être
    améliorée, car la période d'élaboration d'un produit donné peut être réduite et
    le coût de fabrication peut ainsi en être diminué. La présente norme présente
    l'une des méthodes de prévision concernant la défaillance de matériaux lors du
    procédé d'empreinte.
