abstract:
- content: |-
    Describes three test methods using the same apparatus for evaluating the oxidation stability of mineral insulating oils and of hydrocarbon-based insulating liquids. A method for evaluating the oxidation stability of unused uninhibited mineral insulating oils under accelerated conditions, a method for oils, a method for unused uninhibited and inhibited hydrocarbon insulating liquids.
    Replaces IEC 60074 (1963), IEC 60474 (1974) and IEC 60813 (1985).

    The contents of the corrigendum of September 1992 have been included in this copy.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Décrit trois méthodes d'essai, utilisant le même appareillage, pour évaluer la stabilité à l'oxydation des huiles minérales isolantes et des isolants liquides à base d'hydrocarbures. Une méthode permettant d'évaluer la stabilité à l'oxydation, sous conditions accélérées, des huiles minérales isolantes non inhibées; une méthode pour les huiles minérales isolantes inhibées; une méthode pour les isolants liquides à base d'hydrocarbures non inhibés et inhibés.

    Le contenu du corrigendum de septembre 1992 a été pris en considération dans cet exemplaire.
