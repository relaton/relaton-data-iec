abstract:
- language: en
  script: Latn
  content: "IEC 60688:2021 applies to transducers with electrical inputs and outputs
    for making measurements of AC or DC electrical quantities. The output signal can
    be in the form of an analogue direct current, an analog direct voltage or in digital
    form.<br />\r\nThis document applies to measuring transducers used for converting
    electrical quantities such as<br />\r\n– current,<br />\r\n– voltage,<br />\r\n–
    active power,<br />\r\n– reactive power,<br />\r\n– power factor,<br />\r\n– phase
    angle,<br />\r\n– frequency,<br />\r\n– harmonics or total harmonic distortion,
    and<br />\r\n– apparent power<br />\r\nto an output signal.<br />\r\nThis document
    is not applicable for<br />\r\n– instrument transformers that complies with IEC
    61869 (all parts),<br />\r\n– transmitters for use in industrial process application
    that complies with IEC 60770 (all parts), and<br />\r\n– performance measuring
    and monitoring devices (PMD) that comply with IEC 61557 12:2018.<br />\r\nWithin
    the measuring range, the output signal is a function of the measurand. An auxiliary
    supply can be needed.<br />\r\nThis document applies<br />\r\na) if the nominal
    frequency of the input(s) lies between 0 Hz and 1 500 Hz,<br />\r\nb) to the electrical
    measuring transducer if it is part of a system for the measurement of a non-electrical
    quantity, and if it otherwise falls within the scope of this document, and<br
    />\r\nc) to transducers for use in a variety of applications such as telemetry
    and process control and in one of a number of defined environments.<br />\r\nThis
    document is intended:<br />\r\n– to specify the terminology and definitions relating
    to transducers whose main application is in industry,<br />\r\n– to unify the
    test methods used in evaluating transducer performance, and<br />\r\n– to specify
    accuracy limits and output values for transducers.<br />\r\nIEC 60688:2021 cancels
    and replaces the third edition published in 2012. This edition constitutes a technical
    revision.<br />\r\nThis edition includes the following significant technical changes
    with respect to the previous edition:<br />\r\na) updating normative references;<br
    />\r\nb) additional requirements for specific transducers used for LV monitoring
    applications;<br />\r\nc) creation of interface coding to ease selection by the
    end-user."
- language: fr
  script: Latn
  content: "L'IEC 60688:2021 s'applique aux transducteurs à grandeurs d'entrées et
    de sorties électriques destinés à mesurer des grandeurs électriques alternatives
    ou continues. Le signal de sortie peut être sous la forme d’un courant continu
    analogique ou d’une tension continue analogique ou d’un signal numérique.<br />\r\nLe
    présent document s'applique aux transducteurs de mesure destinés à convertir des
    grandeurs électriques, telles que:<br />\r\n– le courant,<br />\r\n– la tension,<br
    />\r\n– la puissance active,<br />\r\n– la puissance réactive,<br />\r\n– le facteur
    de puissance,<br />\r\n– l’angle de phase,<br />\r\n– la fréquence,<br />\r\n–
    les harmoniques ou la distorsion harmonique totale, et<br />\r\n– la puissance
    apparente<br />\r\nen signal de sortie.<br />\r\nLe présent document ne s’applique
    pas:<br />\r\n– aux transformateurs de mesure conformes à la série IEC 61869,<br
    />\r\n– aux transmetteurs utilisés dans le processus industriel conformes à la
    série IEC 60770, et<br />\r\n– aux dispositifs de mesure et de surveillance des
    performances (PMD – performance measuring and monitoring device) conformes à l’IEC
    61557-12:2018.<br />\r\nDans l’étendue de mesure, le signal de sortie varie en
    fonction du mesurande. Une alimentation auxiliaire peut être nécessaire.<br />\r\nLe
    présent document s'applique:<br />\r\na) si la fréquence nominale de la ou des
    grandeurs d'entrée est comprise entre 0 Hz et 1 500 Hz;<br />\r\nb) à un transducteur
    de mesure électrique appartenant à une chaîne de mesure d'une grandeur non électrique,
    et si, par ailleurs, celui-ci relève du domaine d'application du présent document,
    et<br />\r\nc) aux transducteurs destinés à une utilisation générale, par exemple
    à la télémesure, à la commande de processus et dans un des nombreux environnements
    spécifiés.<br />\r\nLe présent document a pour objet:<br />\r\n– de spécifier
    la terminologie et les définitions relatives aux transducteurs dont l'application
    principale relève du domaine de l'industrie,<br />\r\n– d'unifier les méthodes
    d'essai utilisées pour évaluer les performances des transducteurs, et<br />\r\n–
    de spécifier les limites de précision et les valeurs de sortie des transducteurs.<br
    />\r\nL'IEC 60688:2021 annule et remplace la troisième édition parue en 2012.
    Cette édition constitue une révision technique.<br />\r\nCette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na) mise à jour des références normatives;<br />\r\nb) exigences supplémentaires
    pour les transducteurs spécifiques utilisés pour les applications de surveillance
    de la BT (basse tension)<br />\r\nc) création d'un codage d'interface pour faciliter
    la sélection par l'utilisateur final."
