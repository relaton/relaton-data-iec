abstract:
- language: en
  script: Latn
  content: |-
    Gives guidance on the selection of appropriate electrical
    apparatus, protected by flame-proof enclosure or designed to be
    intrinsically safe, according to the gas or vapour in which it is
    intended to be used.

    This publication has the status of a technical Report, type 3.
- language: fr
  script: Latn
  content: |-
    Fournit les données sur les propriétés des gaz et vapeurs
    inflammables pour aider au choix du matériel électrique approprié,
    protégé par enveloppe antidéflagrante ou conçu pour être de
    sécurité intrinsèque, selon le gaz ou la vapeur dans laquelle il
    est prévu de l'utiliser.

    Cette publication a le statut d'un rapport de type 3.
