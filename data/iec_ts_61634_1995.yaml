abstract:
- content: |-
    Thir report deals with the use ot SF6 gas and those of its chemical derivatives which are produced in switchgear and controlgear during normal service and under certain abnormal conditions. Two main aspects are covered: - the effects on humans of exposure to SF6 and its decomposition products; - the effects on the environment of SF6 and its decomposition products. The risks associated with contact with SF6 gas and suitable precautions are discussed for each stage in the normal life cycle of an item of equipment and under abnormal conditions.

    This publication has the status of a Technical Report - type 2.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Ce rapport décrit l'utilisation du SF6 et de ses dérivés chimiques produits dans l'appareillage en cours de fonctionnement normal et dans certaines conditions anormales. Deux principaux aspects sont traités - les effets de l'exposition au SF6 et de ses produits de décomposition sur l'homme; - les effets du SF6 et de ses produits de décomposition sur l'environnement. Les risques liés au contact avec le SF6 et les précautions à prendre sont examinés pour chaque étape du cycle de vie normale du matériel, ainsi que pour les cas de fonctionnement anormal.

    Cette publication a le statut d'un rapport technique - type 2.
