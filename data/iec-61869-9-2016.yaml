abstract:
- language: en
  script: Latn
  content: IEC 61869-9:2016 is a product family standard applicable to instrument
    transformers with digital output. The product standard is composed of IEC 61869-1
    and IEC 61869-6, in addition to this standard and the relevant product specific
    standards in the IEC 61869 series (Part 7, Part 8, Part 12, Part 13, Part 14,
    and Part 15). This standard defines requirements for digital communications of
    instrument transformer measurements. It is based on the IEC 61850 series, UCA
    international users group document Implementation guideline for digital interface
    to instrument transformers using IEC 61850-9-2, and the relevant parts of IEC
    60044-8 that are replaced by this standard. It includes additional improvements
    including the IEC 61588 network based time synchronization. This first edition
    replaces the corresponding specific requirements previously contained in IEC 60044-8,
    published in 2002. This International Standard contains specific requirements
    for electronic low power instrument transformers (LPIT) having a digital output.
    However, the reader is encouraged to use its most recent edition. This publication
    contains an attached file in the form of a .xml file. This file is intended to
    be used as a complement and does not form an integral part of the publication.
- language: fr
  script: Latn
  content: L'IEC 61869-9:2016 est une norme de familles de produits applicable aux
    transformateurs de mesure à sortie numérique. La norme de produit est composée
    de l'IEC 61869 1 et de l'IEC 61869 6, en plus de la présente norme et des normes
    spécifiques aux produits correspondants dans la série IEC 61869 (Partie 7, Partie
    8, Partie 12, Partie 13, Partie 14 et Partie 15). La présente norme définit les
    exigences en matière de communication numérique des mesurages de transformateurs
    de mesure. Elle repose sur la série IEC 61850, sur le document Implementation
    guideline for digital interface to instrument transformers using IEC 61850-9-2
    de l’UCA International Users Group et sur les parties correspondantes de l'IEC
    60044-8 qui sont remplacées par la présente norme. Elle inclut des améliorations
    supplémentaires, notamment la synchronisation basée sur le réseau de l'IEC 61588.
    Cette première édition remplace les exigences spécifiques correspondantes de l'IEC
    60044-8, parue en 2002. La présente Norme internationale contient les exigences
    spécifiques relatives aux transformateurs de mesure électroniques de faible puissance
    (LPIT) équipés d’une sortie numérique. La présente publication contient un fichier
    joint sous la forme de fichier .xml. Ce fichier est destiné à être utilisé en
    complément de la présente publication et n’en fait pas partie intégrante.
