  content: "La présente norme concerne l'émission (rayonnée et conduite) des perturbations
    radioélectriques:<br />\n- de tous les appareils d'éclairage dont la fonction
    principale est de produire et/ou de distribuer la lumière, qui sont prévus à des
    fins d'éclairement lumineux et destinés à être raccordés au réseau d'alimentation
    électrique à basse tension ou à fonctionner sur piles;<br />\n- de la partie des
    appareils à fonctions multiples destinée à l'éclairage lorsqu'une des principales
    fonctions de ces appareils est l'éclairement lumineux;<br />\n- des appareils
    auxiliaires indépendants exclusivement destinés à être utilisés avec les appareils
    d'éclairage;<br />\n- des appareils à rayonnement ultraviolet et infrarouge;<br
    />\n- des enseignes publicitaires au néon;<br />\n- des appareils d'éclairage
    public/éclairage d'ambiance uniquement destinés à l'utilisation extérieure;<br
    />\n- des appareils d'éclairage des moyens de transport (installés dans les bus
    et les trains).\n\nLa bande des fréquences couvertes s'étend de 9 kHz à 400 GHz.\n\nLes
    appareils à fonctions multiples qui sont simultanément couverts par différents
    articles de la présente norme et/ou d'autres normes doivent être conformes aux
    spécifications de chaque article/norme, les fonctions concernées étant en fonctionnement.\n\nLes
    limites spécifiées dans la présente norme ont été déterminées sur une base probabiliste,
    afin de maintenir la suppression des perturbations dans des limites raisonnables
    d'un point de vue économique, tout en assurant une protection radioélectrique
    et un niveau de compatibilité électromagnétique adéquats. Dans des cas exceptionnels,
    des dispositions supplémentaires peuvent être nécessaires.\n\n<b> Cette version
    consolidée comprend la septième édition (2005) et\nson amendement 1 (2006). Il
    n'est donc pas nécessaire de commander \nl'amendement avec cette publication.</b>"
