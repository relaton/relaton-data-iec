abstract:
- content: IEC 62056-6-1:2017 specifies the overall structure of the OBject Identification
    System (OBIS) and the mapping of all commonly used data items in metering equipment
    to their identification codes. This third edition cancels and replaces the second
    edition of IEC 62056-6-1, published in 2015. It constitutes a technical revision.
    The main technical changes with respect to the previous edition are listed in
    Annex B (informative).
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 62056-6-1:2017 spécifie la structure globale du Système d'Identification
    d’OBjet (OBIS) et la mise en correspondance de tous les éléments de données couramment
    utilisés dans le matériel de comptage avec leurs codes d'identification. Cette
    troisième édition annule et remplace la deuxième édition de l’IEC 62056-6-1, parue
    en 2015. Cette édition constitue une révision technique.<br />\r\nLes modifications
    techniques majeures par rapport à l'édition précédente sont énumérées dans l’Annexe
    B (informative)."
