abstract:
- content: Describes methods for a test which simulates the acoustical effects of
    a median adult wearer on the performance of a hearing aid. Establishes certain
    guidelines for simulated in situ measurements of hearing aids; it describes a
    simplified method for simulated in situ measurements of hearing aids and a description
    for determination of the directivity index (DI) of directional microphones in
    hearing aids in the horizontal plane. In addition this second edition now specifies
    tolerances. Conformance to the specifications in this International Standard is
    demonstrated only when the result of a measurement, extended by the actual expanded
    uncertainty of measurement of the testing laboratory, lies fully within the tolerances
    specified in this International Standard extended by the values for Umax
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Décrit les méthodes pour un essai qui simule les effets acoustiques d'un
    adulte moyen, porteur d'un appareil de correction auditive, sur les caractéristiques
    de l'appareil. Etablit un certain nombre de directives pour la mesure des appareils
    de correction auditive dans des conditions simulées de fonctionnement in situ;
    elle décrit une méthode simplifiée pour la mesure des appareils de correction
    auditive, dans des conditions simulées de fonctionnement in situ, et une méthode
    permettant de déterminer l'indice de directivité (ID) des microphones directionnels
    utilisés dans les appareils de correction auditive, dans le plan horizontal. De
    plus, cette deuxième édition de la présente partie de la CEI 60118 spécifie désormais
    les tolérances. Dans la présente Norme Internationale, la conformité aux spécifications
    n'est démontrée que lorsque les résultats de mesure, augmentés de l'incertitude
    étendue réelle de mesure du laboratoire d'essai, sont entièrement compris dans
    les tolérances spécifiées dans la présente Norme Internationale étendues aux valeurs
    Umax.
