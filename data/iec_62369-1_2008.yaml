- content: La CEI 62369-1:2008 présente des procédures d'évaluation de l'exposition
    humaine aux champs électromagnétiques (EMF) produits par les appareils utilisés
    dans les dispositifs de détection électronique d'objets (EAS), d'identification
    radio fréquence (RFID) et dans les applications similaires. Elle adopte une approche
    par étapes pour faciliter l'évaluation de conformité. La première étape (étape
    1) est une simple mesure comparée aux valeurs de référence déduites appropriées.
    L'étape 2 est une série de mesures ou de calculs plus complexes, couplés aux techniques
    d'analyse. L'étape 3 exige une modélisation et une analyse détaillées pour la
    comparaison aux restrictions de base. Lors de l'évaluation de tout dispositif,
    la méthode la plus appropriée à la situation d'exposition peut être mise en oeuvre.
    Au moment de la rédaction de la présente norme internationale, les matériels électroniques
    de surveillance, d'identification par radio fréquence et autres systèmes similaires
    ne mettent pas en uvre des fréquences inférieures à 1 Hz ou supérieures à 10 GHz.
    Les recommandations et les normes relatives à l'exposition aux champs EM peuvent
    couvrir une étendue de fréquence plus large, aussi une identification claire de
    l'étendue requise fait partie des procédures d'évaluation. Les dispositifs couverts
    par ce document produisent normalement des champs non uniformes. Souvent l'intensité
    des champs produits par ces dispositifs diminue très rapidement en fonction de
    la distance. Ces produits fonctionnent dans des conditions de champ proche où
    le rapport entre champs électriques et magnétiques n'est pas constant. Ceci, ainsi
    que les conditions d'exposition typique pour différents types de dispositifs,
    est détaillé à l'Annexe A. L'Annexe B contient des informations détaillées pouvant
    aider à appréhender la situation d'exposition avec des modèles numériques. Elles
    incluent les modèles homogènes et les modèles anatomiques ainsi que les propriétés
    électriques des tissus. La CEI 62369-1:2008 ne donne pas de limites. Des limites
    peuvent être obtenues dans des recommandations relatives à l'exposition de l'homme
    publiées séparément. Différentes recommandations et valeurs limites peuvent s'appliquer
    dans différentes régions. Sont usuellement en relation avec les recommandations,
    les méthodes de sommations sur des grandes étendues de fréquence et pour des expositions
    à des sources multiples. Celles-ci doivent être utilisées. Une méthode simplifiée
    pour la sommation de sources multiples est donnée en Annexe C. Du fait qu'elle
    est simplificatrice et qu'elle surestime l'exposition, cette méthode a été utilisée
    avec précautions; cependant elle est un guide pratique quand les résultats d'évaluations
    différentes sont exprimés en diverses unités de mesure qui ne sont pas compatibles.
    Les recommandations pour traiter les incertitudes de l'évaluation peuvent différer
    entre les pays et régions. L'Annexe D apporte des informations sur les deux méthodes
    les plus communes.
