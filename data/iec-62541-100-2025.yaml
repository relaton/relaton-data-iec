  content: "IEC 62541-100:2025 définit le modèle d'information associé aux Appareils.
    Le présent document décrit trois modèles qui s'appuient les uns sur les autres,
    comme suit:<br />\r\n• le Modèle d'appareil (de base) vise à fournir une vue unifiée
    des appareils et de leurs parties matérielles et logicielles, et ce, indépendamment
    des protocoles d'appareils sous-jacents;<br />\r\n• le Modèle de communication
    d'appareil ajoute des éléments d'information de Réseau et de Connexion afin de
    pouvoir créer les topologies de communication;<br />\r\n• enfin, le Modèle d'hôte
    d'intégration d'appareil ajoute des éléments et des règles supplémentaires exigés
    pour que les systèmes hôtes gèrent l'intégration pour un système complet. Il permet
    également de refléter la topologie du système d'automatisation avec les appareils
    ainsi qu'avec les réseaux de communication connectés.<br />\r\nLe présent document
    définit également les AddIns qui peuvent être utilisés pour les modèles de ce
    document, mais également pour ceux d'autres modèles d'information. À savoir:<br
    />\r\n• Modèle de verrouillage – AddIn générique pour contrôler l'accès simultané;<br
    />\r\n• Modèle de mise à jour logicielle – AddIn pour gérer le logiciel dans un
    Appareil.<br />\r\nCette deuxième édition annule et remplace la première édition
    parue en 2015. Cette édition constitue une révision technique. Cette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na) un ComponentType qui peut être utilisé pour modéliser tout élément matériel
    ou logiciel d'un appareil a été ajouté, ainsi qu'un SoftwareType en tant que sous-type
    de ComponentType;<br />\r\nb) le nouveau concept d'interface OPC UA et des interfaces
    définies pour Nameplate, DeviceHealth et SupportInfo ont été ajoutés;<br />\r\nc)
    un nouveau modèle pour la mise à jour logicielle (mise à jour du micrologiciel)
    a été ajouté;<br />\r\nd) un nouveau point d'entrée pour les documents où chacun
    d'entre eux est représenté par une instance de FileType a été spécifié;<br />\r\ne)
    un modèle qui fournit des informations relatives à la durée de vie, aux limites
    associées et à la sémantique de la durée de vie d'éléments tels que des outils,
    du matériel ou des machines a été ajouté."
