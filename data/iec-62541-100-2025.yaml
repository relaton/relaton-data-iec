abstract:
- language: en
  script: Latn
  content: "IEC 62541-100:2025 defines the information model associated with Devices.
    This document describes three models which build upon each other as follows:<br
    />\r\n• The (base) Device Model is intended to provide a unified view of devices
    and their hardware and software parts irrespective of the underlying device protocols.<br
    />\r\n• The Device Communication Model adds Network and Connection information
    elements so that communication topologies can be created.<br />\r\n• The Device
    Integration Host Model finally adds additional elements and rules required for
    host systems to manage integration for a complete system. It enables reflecting
    the topology of the automation system with the devices as well as the connecting
    communication networks.<br />\r\nThis document also defines AddIns that can be
    used for the models in this document but also for models in other information
    models. They are:<br />\r\n• Locking model – a generic AddIn to control concurrent
    access,<br />\r\n• Software update model – an AddIn to manage software in a Device.<br
    />\r\nThis second edition cancels and replaces the first edition published in
    2015. This edition constitutes a technical revision. This edition includes the
    following significant technical changes with respect to the previous edition:<br
    />\r\na) a ComponentType that can be used to model any HW or SW element of a device
    has been defined and a SoftwareType has been added as subtype of ComponentType;<br
    />\r\nb) the new OPC UA interface concept and defined interfaces for Nameplate,
    DeviceHealth, and SupportInfo has been added.<br />\r\nc) a new model for Software
    Update (Firmware Update) has been added;<br />\r\nd) a new entry point for documents
    where each document is represented by a FileType instance has been specified;<br
    />\r\ne) a model that provides information about the lifetime, related limits
    and semantic of the lifetime of things like tools, material or machines has been
    added."
- language: fr
