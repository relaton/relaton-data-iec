abstract:
- language: en
  script: Latn
  content: "IEC 62909-2:2019 specifies GCPC interface requirements for particular
    distributed energy resources, namely electric vehicle (EV), battery, and photovoltaic
    (PV) systems. These requirements are in addition to the general requirements given
    in IEC 62909-1.<br />\r\nThis International Standard is to be used in conjunction
    with IEC 62909-1:2017.<br />\r\nThe clauses of particular requirements in this
    document supplement or modify the corresponding clauses in IEC 62909-1:2017. Where
    the text of subsequent clauses indicates an \"addition\" to or a \"replacement\"
    of the relevant requirement, test specification or explanation of IEC 62909-1:2017,
    these changes are made to the relevant text of IEC 62909­1:2017. Where no change
    is necessary and the clause is applicable, the words \"The provisions of IEC 62909-1:2017,
    Clause XX shall apply\" are used. Additional clauses, tables, figures and notes
    which are not included in IEC 62909-1:2017, are numbered starting from 101."
- language: fr
  script: Latn
  content: "l'IEC 62909-2:2019 définit les exigences d'interface du GCPC pour des
    ressources énergétiques réparties particulières, notamment les véhicules électriques
    (VE), les batteries et les systèmes photovoltaïques (PV). Ces exigences viennent
    compléter les exigences générales fournies dans l'IEC 62909-1.<br />\r\nLa présente
    Norme internationale doit être utilisée conjointement avec l'IEC 62909-1:2017.<br
    />\r\nLes articles relatifs aux exigences particulières définies dans le présent
    document complètent ou modifient les articles correspondants de l'IEC 62909-1:2017.
    Lorsque le texte des articles suivants spécifie une \"addition\" ou un \"remplacement\"
    concernant une exigence, une spécification d'essai ou une explication fournie
    dans l'IEC 62909-1:2017, ces modifications se rapportent au texte correspondant
    de l'IEC 62909­1:2017. Lorsqu'aucune modification n'est nécessaire et que l'article
    est applicable, la phrase \"Les dispositions de l'IEC 62909-1:2017, Article XX
    doivent s'appliquer\" est employée. Les paragraphes, tableaux, figures et notes
    qui sont ajoutés à ceux de l'IEC 62909-1:2017 sont numérotés à partir de 101."
