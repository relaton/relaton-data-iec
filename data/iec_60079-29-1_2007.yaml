abstract:
- content: Specifies general requirements for construction, testing and performance,
    and describes the test methods that apply to portable, transportable and fixed
    apparatus for the detection and measurement of flammable gas or vapour concentrations
    with air. The apparatus, or parts thereof, are intended for use in potentially
    explosive atmospheres and in mines susceptible to firedamp. This first edition
    of IEC 60079-29-1 cancels and replaces the first edition of IEC 61779-1 to IEC
    61779-5:1998 series and constitutes a technical revision with numerous changes
    with respect to the previous edition.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Spécifie les exigences générales pour la construction, les essais et l'aptitude
    à la fonction, et décrit les méthodes d'essai qui s'appliquent aux matériels portables,
    transportables et fixes pour la détection et la mesure des concentrations de gaz
    ou de vapeurs inflammables dans l'air. Les matériels, ou parties de ceux-ci, sont
    destinés à être utilisés dans des atmosphères potentiellement explosives et dans
    les mines grisouteuses. Cette première édition de la CEI 60079-29-1 annule et
    remplace la première édition de la série CEI 61779-1 à la CEI 61779-5:1998 et
    constitue une révision technique avec beaucoup modifications par rapport à l'édition
    précédente.
