- content: "L'IEC 61078:2016 la présente Norme internationale décrit:<br />\n- les
    exigences à appliquer lors de l'utilisation de diagrammes de fiabilité (BDF) dans
    le cadre d'analyses de sûreté de fonctionnement;<br />\n- les procédures de modélisation
    de la sûreté de fonctionnement d'un système avec des diagrammes de fiabilité;<br
    />\n- comment utiliser les BDF pour procéder à des analyses qualitatives et quantitatives;<br
    />\n- les procédures d'utilisation du modèle BDF pour calculer les mesures de
    disponibilité, de fréquence de défaillance et de fiabilité pour différents types
    de systèmes avec des probabilités constantes (ou dépendant du temps) de succès/défaillance
    de blocs, et ceci pour des blocs non réparés ou des blocs réparés;<br />\n- certains
    aspects et limitations théoriques liés aux calculs des mesures de disponibilité,
    de fréquence de défaillance et de fiabilité;<br />\n- les relations avec l'analyse
    par arbre de panne (voir IEC 61025) et les techniques de Markov (voir IEC 61165).
    Cette troisième édition annule et remplace la deuxième édition publiée en 2006.
    Cette édition constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\n- la
    structure du document a été entièrement remaniée, le titre modifié et le contenu
    étendu et amélioré afin de fournir de plus amples informations sur les calculs
    de disponibilité, de fiabilité et de fréquence de défaillance;<br />\n- l'Article
    3 a été étendu et des articles ont été introduits pour décrire l'analogie électrique,
    les BDF \"non cohérents\" et les BDF \"dynamiques\";<br />\n- l'Annexe B relative
    aux méthodes algébriques booléennes a été étendue;<br />\n- l'Annexe C (Calculs
    des probabilités en fonction du temps), l'Annexe D (Facteurs d'importance), l'Annexe
    E (Modèles de réseau de Petri piloté par BDF) et l'Annexe F (Exemples numériques
    et courbes) ont été introduites.  \nMots clés: diagrammes de fiabilité (BDF)"
