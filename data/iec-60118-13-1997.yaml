abstract:
- language: en
  script: Latn
  content: Covers all relevant EMC phenomena for hearing aids. Specifies measurement
    methods and acceptance levels for hearing aid immunity to high frequency electromagnetic
    fields originating from digital telephone systems as specified in IEC 61000-4-3.
- language: fr
  script: Latn
  content: S'applique à tous les phénomènes de compatibilité électromagnétique concernant
    les appareils de correction auditive. Spécifie les méthodes de mesure et les niveaux
    tolérables concernant l'immunité des appareils de correction auditive aux champs
    électromagnétiques de haute fréquence provenant des systèmes de téléphone numérique,
    ainsi qu'il est spécifié dans la CEI 61000-4-3.
