abstract:
- language: en
  script: Latn
  content: IEC TR 61000-2-8:2002, which is a technical report, describes the electromagnetic
    disturbance phenomena of voltage dips and short interruptions in terms of their
    sources, effects, remedial measures, methods of measurement, and measurement results
    (in so far as these are available). They are discussed primarily as phenomena
    observed on the networks of public electricity supply systems and having an effect
    on electrical equipment receiving its energy supply from those systems.
- language: fr
  script: Latn
  content: Ce rapport technique décrit les phénomènes électromagnétiques de perturbation
    des creux de tension et des coupures brèves en termes de leurs origines, effets,
    mesures correctrices, méthodes de mesures, et de résultats de mesures (pour autant
    qu'ils soient disponibles). Ils sont discutés essentiellement comme des phénomènes
    observés sur les réseaux d'électricité publics et ayant un effet sur l'appareillage
    électrique alimenté en énergie par ces réseaux.
