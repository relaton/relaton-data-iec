abstract:
- language: en
  script: Latn
  content: |-
    Is a test specification standard for thyristor surge suppressor (TSS) components designed to limit overvoltages and divert surge currents by clipping and crowbarring actions. Such components are used in the construction of surge protective devices, particularly as they apply to telecommunications.
    This standard contains information on
    -terms, letter symbols, and definitions
    -basic functions, configurations and component structure
    -service conditions and fault modes
    -rating verification and characteristic measurement.
- language: fr
  script: Latn
  content: |-
    Est une norme de spécification d'essai pour les composants de parafoudres à thyristor (TSS) destinés à limiter les surtensions et à écouler les courants de foudre par des actions de dérivation. Ces composants peuvent être utilisés dans la construction de dispositifs de protection contre la foudre, particulièrement dans le domaine des télécommunications.
    La présente norme contient des indications sur
    -les termes, symboles littéraires et définitions,
    -les fonctions fondamentales, les configurations et la structure des composants,
    -les conditions de fonctionnement et les modes de défaillance,
    -la vérification et la mesure des caractéristiques.
