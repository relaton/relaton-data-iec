  format: text/html
- content: "L'IEC 61557-13:2023 définit les exigences spécifiques de qualités de fonctionnement
    relatives aux pinces et capteurs de courant portatifs et manipulés à la main,
    en vue de la mesure des courants de fuite dans les réseaux de distribution électriques
    jusqu'à 1 000 V en courant alternatif et 1 500 V en courant continu en prenant
    en compte l’influence des champs magnétiques externes à basse fréquence élevés
    et autres grandeurs d’influence. Voir l'Annexe A pour des exemples d'applications
    de mesure.<br />\r\nLe présent document ne s'applique pas aux pinces et capteurs
    de courant utilisés en association avec des dispositifs prévus pour la localisation
    des défauts d'isolement conformes à l'IEC 61557‑9, sauf spécification de la part
    du fabricant à ce sujet.<br />\r\nL'IEC 61557-13:2023 annule et remplace la première
    édition publiée en 2011. Cette édition constitue une révision technique.<br />\r\nCette
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) le terme \"dispositif de fixation\" a été supprimé;<br
    />\r\nb) la plage de mesure a été remplacée par une plage d'affichage, et l'indication
    des valeurs de courant continu ou des valeurs de crête a été ajoutée au 4.1;<br
    />\r\nc) la fréquence de l'essai de sensibilité aux champs magnétiques à basse
    fréquence a été définie au 4.2;<br />\r\nd) la plage de mesure spécifiée est désormais
    définie comme la plage des valeurs indiquées fondées sur l'incertitude de fonctionnement
    au 4.3;<br />\r\ne) alignement de la structure sur celle de toute la série IEC
    61557;<br />\r\nf) la variation E12 (courant de charge maximal) peut être spécifiée
    selon la spécification du fabricant."
