abstract:
- content: "IEC 61557-13:2023 defines special performance requirements for hand-held
    and hand manipulated current clamps and sensors for measurement of leakage currents
    in electrical distribution systems up to 1 000 V AC and 1 500 V DC taking into
    account the influence of high external low-frequency magnetic fields and other
    influencing quantities. See Annex A for examples of measurement applications.<br
    />\r\nThis document does not apply to current clamps or sensors that are used
    in combination with devices for insulation fault location in accordance with IEC
    61557-9, unless it is specified by the manufacturer.<br />\r\nIEC 61557-13:2023
    cancels and replaces the first edition published in 2011. This edition constitutes
    a technical revision.<br />\r\nThis edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\na) the term \"fixing
    device\" has been removed;<br />\r\nb) the measuring range was changed to a display
    range, the indication of DC or peak values has been added in 4.1;<br />\r\nc)
    the frequency for the test of sensitivity for low-frequency magnetic fields has
    been defined in 4.2;<br />\r\nd) the specified measuring range is now defined
    as the range of indicated values based on the operating uncertainty in 4.3;<br
    />\r\ne) alignment of the structure with that of the whole IEC 61557 series;<br
    />\r\nf) the variation E12 (maximum load current), may be specified according
    to the manufacturer’s specification."
  language:
  - en
  script:
