abstract:
- content: Applies to automatic electrical water level sensing controls of the float
    and electrode-sensor type for use in, or in association with, boilers with a maximum
    pressure rating of 2 000 kPa (20 bar), for household and similar use. This consolidated
    version consists of the first edition (1994) and its amendment 1 (1997). Therefore,
    no need to order amendment in addition to this publication.
  language:
  - en
  script:
