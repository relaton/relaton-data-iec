  format: text/html
- content: S'applique aux dispositifs de commande électrique automatiques détecteurs
    du niveau d'eau du type à flotteur ou à électrode utilisés dans, ou en association
    avec les chaudières de pression nominale maximale de 2 000 kPa (20 bar), pour
    usage domestique et analogue. Cette version consolidée comprend la première édition
