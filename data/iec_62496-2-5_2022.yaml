abstract:
- content: IEC 62496-2-5:2022 defines a test method for folding flexibility inspection
    of flexible opto-electric circuits with a flexibility tester endurance tester
    and presents a guideline for a step stress test method for finding the predetermined
    minimum mechanical folding radii below which the flexible opto-electric circuits
    can be damaged by intended folding distortion. Here, test samples are used instead
    of products for the flexibility test of their flexible opto-electric circuits,
    and the test samples have the same material, layer structure, processing technology
    and equipment as the products.
  language:
