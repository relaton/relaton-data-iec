abstract:
- language: en
  script: Latn
  content: IEC 60730-2-9:2008+A1:2011 applies to automatic electrical temperature
    sensing controls for use in, on or in association with equipment for household
    and similar use, including electrical controls for heating, air-conditioning and
    similar applications. The equipment may use electricity, gas, oil, solid fuel,
    solar thermal energy, etc., or a combination thereof. This third edition cancels
    and replaces the second edition published in 2000, its Amendment 1 (2002) and
    Amendment 2 (2004) and constitutes a technical revision. This edition of IEC 60730-2-9
    contains a new Annex EE, which is an informative guide to the application of temperature
    sensing controls. Additionally, a new requirement to 17.3.1 (there is an error
    in the FDIS document - 17.7.3 should be 17.3.1) was added to address the endurance
    requirement for temperature sensing devices where the whole control is declared
    as the sensing element for ambient temperatures below 0 °C. This document contains
    also some editorial changes due to new editions of referenced standards. This
    publication is to be read in conjunction with <a href="https://webstore.iec.ch/en/publication/2991">IEC
    60730-1:2010</a>. Consideration may be given to future editions of, or amendments
    to, IEC 60730-1. This consolidated version consists of the third edition (2008)
    and its amendment 1 (2011).
- language: fr
  script: Latn
  content: La CEI 60730-2-9:2008+A1:2011 s'applique aux dispositifs de commande électrique
    automatiques thermosensibles pour usage dans, sur ou en association avec des appareils
    à usage domestique et analogue, y compris les dispositifs de commande électrique
    pour le chauffage, le conditionnement d'air et applications analogues. Le matériel
    peut fonctionner à l'électricité, au gaz, au pétrole, aux combustibles solides,
    à l'énergie solaire, etc., ou à une de leurs combinaisons. Cette troisième édition
    annule et remplace la seconde édition publiée en 2000 et ses Amendement 1 (2002)
    et Amendement 2 (2004), et constitue une révision technique. Cette édition de
    la CEI 60730-2-9 comprend une nouvelle Annexe EE, qui est un guide informatif
    pour l'application des dispositifs de commande thermosensibles. De plus, une nouvelle
    exigence en 17.3.1 a été ajoutée pour traiter de l'exigence d'endurance pour les
    dispositifs thermosensibles dans lesquels la totalité du dispositif de commande
    est déclarée comme élément sensible pour des températures de fonctionnement inférieures
    à 0 °C. Ce document contient également quelques modifications éditoriales dues
    aux nouvelles éditions des normes référencées. Cette publication doit être lue
    conjointement avec la <a href="https://webstore.iec.ch/en/publication/17482">CEI
    60730-1:2010</a>. Les éditions futures de la CEI 60730-1, ou ses amendements,
    pourront êtr e pris en considération.  Cette version consolidée comprend la troisième
    édition (2008) et son amendement 1 (2011).
