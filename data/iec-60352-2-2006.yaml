abstract:
- language: en
  script: Latn
  content: Determines the suitability of solderless crimped connections under specified
    mechanical, electrical and atmospheric conditions and provides a means of comparing
    test results when the tools used to make the connections are of different designs
    or manufacture.
- language: fr
  script: Latn
  content: Détermine la bonne adaptation des connexions serties sans soudure dans
    des conditions mécaniques, électriques et atmosphériques spécifiées et fournit
    un moyen de comparaison des résultats d'essai lorsque les outils utilisés pour
    réaliser les connexions sont de conception ou de fabrication différente.
