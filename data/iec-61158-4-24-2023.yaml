abstract:
- language: en
  script: Latn
  content: "IEC 61158-4-24:2023 provides<br />\r\nprocedures for the timely transfer
    of data and control information from one data-link user entity to a peer user
    entity, and among the data-link entities forming the distributed datalink service
    provider;<br />\r\nprocedures for giving communications opportunities to all participating
    DL-entities (DLEs), sequentially and in a cyclic manner for deterministic and
    synchronized transfer at cyclic intervals up to 64 ms;<br />\r\nprocedures for
    giving communication opportunities available for time-critical data transmission
    together with non-time-critical data transmission without prejudice to the time-critical
    data transmission;<br />\r\nprocedures for giving cyclic and acyclic communication
    opportunities for time-critical data transmission with prioritized access;<br
    />\r\nprocedures for giving communication opportunities based on ISO/IEC/IEEE
    8802‑3 medium access control, with provisions for nodes to be added or removed
    during normal operation;<br />\r\nthe structure of the fieldbus DLPDUs used for
    the transfer of data and control information by the protocol of this document,
    and their representation as physical interface data units."
- language: fr
  script: Latn
  content: "L'IEC 61158-4-24:2023 spécifie:<br />\r\nles procédures de transfert en
    temps opportun des données et des informations de commande entre une entité utilisateur
    de liaison de données et une entité utilisateur homologue et, parmi les entités
    de liaison de données formant le fournisseur de services distribués de liaison
    de données;<br />\r\nles procédures pour donner des opportunités de communication
    à toutes les entités DL participantes (DLE), séquentiellement et de manière cyclique
    pour un transfert déterministe et synchronisé à des intervalles cycliques jusqu’à
    64 ms;<br />\r\nles procédures pour donner les opportunités de communication disponibles
    pour la transmission de données prioritaires ainsi que pour la transmission de
    données non prioritaires, sans nuire à la transmission de données prioritaires;<br
    />\r\nles procédures pour donner des opportunités de communication cyclique et
    acyclique pour la transmission de données prioritaires avec accès hiérarchisés;<br
    />\r\nles procédures pour donner des opportunités de communication selon le contrôle
    d’accès au support physique normalisé par l’ISO/IEC/IEEE 8802‑3, avec des dispositions
    pour les nœuds à ajouter ou à retirer lors du fonctionnement normal;<br />\r\nla
    structure des DLPDU de bus de terrain utilisée par le protocole du présent document
    pour le transfert des données et des informations de commande, et leur représentation
    sous forme d’unités de données d’interface physique."
