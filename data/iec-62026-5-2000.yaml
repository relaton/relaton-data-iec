abstract:
- language: en
  script: Latn
  content: Specifies an interface system between a single or multiple controlling
    device and control circuit devices or switching elements as defined in IEC 60947-5-2,
    connected by a shielded, twisted four-wire cable carrying data and power, and
    establishes a system for the interhangeability of components with such interfaces.
- language: fr
  script: Latn
  content: Spécifie un système d'interface entre un appareil de commande unique ou
    multiple et des appareils et éléments de commutation pour circuits de commande
    tels que définis dans la CEI 60947-5-2, raccordés par un câble à deux paires torsadées
    blindées acheminant les données et l'alimentation, et établit un système d'interchangeabilité
    des composants avec de telles interfaces.
