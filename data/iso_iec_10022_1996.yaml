abstract:
- content: "<p>The purpose is to specify the characteristics of a conceptual Physical
    service and thus supplement the OSI Basic Reference Model in guiding the development
    of Physical Layer protocols.</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    La présente Recommandation | Norme internationale définit le service de couche physique OSI en utilisant les éléments suivants:<ul><li>a) les actions et événements primitifs du service;</li><li>b) le paramètre associé à chaque action et événement primitifs, et la forme qu'il prend;</li><li>c) la relation qui existe entre ces événements et actions, et leur ordre de succession logique.</li></ul>
    La présente Recommandation | Norme internationale a pour objectif principal
    de spécifier les caractéristiques d'un service de couche physique
    conceptuel, et donc de compléter le modèle de référence
    OSI en aidant à l'élaboration de protocoles de couche physique.
    La présente Recommandation | Norme internationale ne spécifie pas
    de forme particulière de réalisations ou de produits, et n'impose
    aucune contrainte de réalisation pour les entités et interfaces
    dans le cadre d'un système de traitement de l'information. Il n'est donc
    pas spécifié de conditions de conformité d'équipements
    à la présente Recommandation | Norme internationale. Par contre,
    la conformité est obtenue par la mise en oeuvre de protocoles de couche
    physique conformes à l'OSI, qui assurent le service de couche physique
    défini dans la présente Recommandation | Norme internationale.
