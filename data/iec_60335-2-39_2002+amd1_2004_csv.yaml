abstract:
- content: "Deals with the safety of electrically operated commerical multi-purpose
    cooking pans not intended for household use. The rated voltage being not more
    than 250 V for single-phase appliances connected between one phase and neutral
    and 480 V for other appliances. Appliances within the scope of this standard are
    typically used in restaurants, canteens, hospitals, and commercial enterprises
    such as bakeries, butcheries, etc. The electrical part of appliances making use
    of other forms of energy is also within the scope of this standard.<strong>This
    consolidated version consists of the fifth edition (2002)   \nand its amendment
    1 (2004). Therefore, no need to order amendment in\naddition to this publication.</strong>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "Traite de la sécurité des sauteuses électriques à usage collectif et qui
    ne sont pas destinées aux usages domestiques.  La tension   assignée n'est pas
    supérieure à 250 V pour les appareils monophasés alimentés entre phase et neutre,
    et à 480 V pour les autres appareils. Les appareils compris dans le domaine d'application
    de la présente norme sont utilisés, par exemple, dans les restaurants, les cantines,
    les hôpitaux et les entreprises artisanales, telles que les boulangeries, les
    boucheries, etc.  La partie électrique des appareils utilisant d'autres formes
    d'énergie entre également dans le domaine d'application de la présente norme.<strong>
    Cette version consolidée comprend la cinquième édition (2002) et\nson amendement
    1 (2004). Il n'est donc pas nécessaire de commander \nl'amendement avec cette
    publication.</strong>"
  language:
  - fr
