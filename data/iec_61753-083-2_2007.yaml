abstract:
- content: This part of IEC 61753 contains the minimum initial test and measurement
    requirements and severities which a fibre optic C-band/L-band WDM device shall
    satisfy in order to be categorised as meeting the IEC standard, Category C - controlled
    environment. The requirements cover devices with single-mode non-connectorised
    pigtails.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La présente partie de la CEI 61753 contient les exigences d'essais et de
    mesures et les sévérités initiales minimales auxquelles un dispositif à fibres
    optiques WDM bande C/bande L doit satisfaire afin d'être classé comme conforme
    à la norme CEI, Catégorie C - Environnements contrôlés. Ces exigences couvrent
    les dispositifs à fibres amorces unimodales, non-connectorisés.
