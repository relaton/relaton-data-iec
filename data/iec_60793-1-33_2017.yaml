- content: "IEC 60793-1-33:2017 contient les descriptions relatives aux cinq principales
    méthodes d'essais concernant la détermination du paramètre de résistance à la
    corrosion sous contrainte. L'objet du présent document est d'établir des exigences
    uniformes de la résistance à la corrosion sous contrainte pour les caractéristiques
    mécaniques des fibres en silice. Des essais de fatigue dynamique et de fatigue
    statique sont utilisés pour déterminer la valeur n<sub>d</sub> (dynamique) et
    la valeur<em>n</em><sub>s</sub> (statique) des paramètres de résistance à la corrosion
    sous contrainte. Actuellement, seule la valeur<em>n</em><sub>d</sub> est évaluée
    par rapport à la spécification. Des valeurs mesurées supérieures à 18 selon cette
    procédure représentent la valeur<em>n</em><sub>d</sub> de la silice, à savoir
    approximativement 20. Il n'est pas démontré que des valeurs supérieures se traduiront
    par une meilleure résistance à la fatigue. Les essais mécaniques réalisés sur
    des fibres en silice déterminent les caractéristiques de contrainte de rupture
    et les propriétés de fatigue dans des conditions aussi proches que possible de
    l'application pratique. Les méthodes d'essais suivantes sont utilisées pour déterminer
    la résistance à la corrosion sous contrainte:<br />\r\nA: Valeur dynamique<em>n</em><sub>d</sub>
    par tension axiale;<br />\r\nB: Valeur dynamique<em>n</em><sub>d</sub> par courbure
    en deux points;<br />\r\nC: Valeur statique<em>n</em><sub>s</sub> par tension
    axiale;<br />\r\nD: Valeur statique<em>n</em><sub>s</sub> par courbure en deux
    points;<br />\r\nE: Valeur statique<em>n</em><sub>s</sub> par courbure uniforme.<br
    />\r\nCes méthodes conviennent aux fibres multimodales des catégories A1, A2 et
    A3, aux fibres unimodales de classe B et aux fibres unimodales pour intraconnexion
    de classe C. Ces essais fournissent les valeurs des paramètres de corrosion sous
    contrainte, n, qui peuvent être utilisées dans les calculs de fiabilité conformément
    à l'IEC TR 62048. Des informations communes à toutes les méthodes sont fournies
    aux Articles 1 à 10, et des informations relatives à chaque méthode d'essai individuelle
    figurent dans les Annexes A, B, C, D et E. Des considérations sur les calculs
    des paramètres de résistance à la corrosion sous contrainte dynamique et statique
    sont présentées dans les Annexes F et G, respectivement. Des considérations sur
    les différentes méthodes d'essais des paramètres de résistance à la corrosion
    sous contrainte sont présentées à l'Annexe H. Cette deuxième édition annule et
    remplace la première édition parue en 2001, dont elle constitue une révision technique.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente: suppression de la méthode d'essai de référence; modification
    du domaine d'application.<br />\r\nMots clés: corrosion sous contrainte, essais
    mécaniques réalisés sur des fibres en silice"
