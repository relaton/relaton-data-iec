abstract:
- language: en
  script: Latn
  content: "IEC 60598-2-22:2014 specifies requirements for emergency luminaires for
    use with electrical lamps on emergency power supplies not exceeding 1 000 V. This
    fourth edition cancels and replaces the third edition published in 1997, AMD1:2002
    and AMD2:2008. This edition constitutes a technical revision. This edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\na) Clause 22.3, addition of definitions for PELF and Self-contained portable
    emergency luminaire;<br />\r\nb) Clause 22.5, updated with the introduction of
    requirements for non-replaceable lamp and batteries;<br />\r\nc) Clause 22.6,
    improved requirements to confirm that the charge indication is correctly connected
    to the circuit together with other clarifications regarding the controlgear and
    the remote box with its connecting cabe to the emergency luminaire;<br />\r\nd)
    Clause 22.12, improved requirements to ensure that the luminaire shall not become
    unsafe;<br />\r\ne) Clause 22.16, full revision of the photometric testing to
    align with ISO and CIE;<br />\r\nf) Clause 22.17, now only references the requirements
    which are now covered in IEC 61347 2-7;<br />\r\ng) Clause 22.19, now only references
    the requirements which are now covered in IEC 61347 2-7;<br />\r\nh) Annex A,
    now includes nickel metal hydride batteries and reference to cell types in IEC
    61951-1;<br />\r\ni) Annex B, minor changes to the classifications;<br />\r\nj)
    Annex C, Figure C.1 deleted in favour of a revised text;<br />\r\nk) Annex E,
    the additional requirements covering self-contained portable emergency luminaires.<br
    />\r\n<br />\r\nThis publication is to be read in conjunction with <a href=\"https://webstore.iec.ch/en/publication/61464\">IEC
    60598-1:2014</a>. The contents of the corrigenda of March 2015 and April 2016
    have been included in this copy."
- language: fr
  script: Latn
  content: "L'IEC 60598-2-22:2014 spécifie les exigences applicables aux luminaires
    d'éclairage de secours à utiliser avec des lampes électriques sur des tensions
    d'alimentation de secours ne dépassant pas 1 000 V. Cette quatrième édition annule
    et remplace la troisième édition parue en 1997, AMD1:2002 et AMD2:2008. Cette
    édition constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    Article 22.3, ajout des définitions pour PELF et bloc autonome d'éclairage de
    secours;<br />\r\nb) Article 22.5, mise à jour avec présentation des exigences
    relatives aux lampes et batteries non remplaçables;<br />\r\nc) Article 22.6,
    exigences améliorées pour confirmer que le voyant de charge est correctement raccordé
    au circuit avec d'autres clarifications concernant l'appareillage d'alimentation
    et la boîte de commande à distance avec son câble de raccordement au bloc d'éclairage
    de secours;<br />\r\nd) Article 22.12, exigences améliorées pour garantir que
    le luminaire ne doit pas devenir dangereux;<br />\r\ne) Article 22.16, révision
    complète des essais photométriques pour un alignement entre ISO et CIE;<br />\r\nf)
    Article 22.17, fait maintenant uniquement référence aux exigences qui sont maintenant
    couvertes dans l'IEC 61347-2-7;<br />\r\ng) Article 22.19, fait maintenant uniquement
    référence aux exigences qui sont maintenant couvertes dans l'IEC 61347-2-7;<br
    />\r\nh) Annexe A, inclut maintenant les batteries à l'hydrure métallique de nickel
    et fait référence types d'éléments dans l'IEC 61951-1;<br />\r\ni) Annexe B, modifications
    mineures apportées aux classifications;<br />\r\nj) Annexe C, Figure C.1 supprimée
    en faveur d'un texte révisé;<br />\r\nk) Annexe E, exigences supplémentaires couvrant
    les blocs autonomes d'éclairage de secours portatif.<br />\r\n<br />\r\nCette
    publication doit être lue conjointement avec l'<a href=\"https://webstore.iec.ch/en/publication/61464\">IEC
    60598-1:2014</a>. Le contenu des corrigenda de mars 2015 et avril 2016 a été pris
    en considération dans cet exemplaire."
