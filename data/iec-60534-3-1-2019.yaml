abstract:
- language: en
  script: Latn
  content: "IEC 60534-3-1:2019 specifies face-to-face (FTF) and centre-to-face (CTF)
    dimensions for given nominal sizes and pressure ratings of flanged, two-way, globe-type,
    straight pattern and angle pattern control valves This second edition cancels
    and replaces the first edition published in 2000. This edition constitutes a technical
    revision.<br />\r\nThis edition includes the following significant technical changes
    with respect to the previous edition:<br />\r\na) This standard has been extended
    to cover face-to-face dimensions and centre-to-face dimensions for control valves
    PN 160 and PN 250 (Class 900 and 1500)<br />\r\nb) Definitions of end-to-end dimensions
    and centre-to-end dimensions have been added for valves with flange facings where
    the gasket contact surfaces are not located at the extreme ends of the valve<br
    />\r\nc) Table 5 of adjustment value \"X\" for end-to-end dimensions of straight
    pattern valves with ring joint ends has been added<br />\r\nd) ANSI/ISA references
    have been added in Tables 1 to 4<br />\r\ne) ANSI/ISA references have been added
    in the bibliography"
- language: fr
  script: Latn
  content: "L'IEC 60534-3-1:2019 spécifie les dimensions face à face (FAF) et face
    à axe (FAA) des vannes de régulation à brides, à deux voies, à soupape, à tête
    droite et à corps d'équerre présentant des tailles nominales et des caractéristiques
    assignées de pression données.<br />\r\nCette deuxième édition annule et remplace
    la première édition parue en 2000. Cette édition constitue une révision technique.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à l'édition précédente:<br />\r\na) La présente norme a été étendue pour
    couvrir les dimensions face à face et les dimensions face à axe des vannes de
    régulation PN 160 et PN 250 (Classe 900 et Classe 1500)<br />\r\nb) Les définitions
    des dimensions bout à bout et des dimensions axe à bout ont été ajoutées pour
    les vannes avec faces d'emboîtement de brides dont les surfaces de contact de
    joint ne se trouvent pas aux extrémités de la vanne<br />\r\nc) Le Tableau 5 des
    valeurs d'ajustement \"X\" pour les dimensions bout à bout des vannes à tête droite
    avec extrémités de joint annulaire a été ajouté<br />\r\nd) Des références ANSI/ISA
    ont été ajoutées dans les Tableaux 1 à 4<br />\r\ne) Des références ANSI/ISA ont
    été ajoutées dans la bibliographie"
