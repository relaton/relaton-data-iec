abstract:
- content: IEC 60317-19:1990 specifies the requirements of solderable enamelled round
    copper winding wire of class 130 with a dual coating. The underlying coating is
    based on polyurethane resin, which may be modified providing it retains the chemical
    identity of the original resin and meets all specified wire requirements. The
    superimposed coating is based on polyamide resin. NOTE A modified resin is a resin
    that has undergone a chemical change, or contains one or more additives to enhance
    certain performance or application characteristics. Class 130 is a thermal class
    that requires a minimum temperature index of 130 and a heat shock temperature
    of at least 155 °C. This second edition of IEC 60317-19 replaces the first edition
    issued in 1988. It has been decided to issue IEC 60182 and IEC 60317 in a new
    layout. The text of IEC 60182 has been incorporated into the relevant IEC 60317
    without technical changes. All general requirements for enamelled round copper
    wires have been removed to IEC 60317-0-1 without technical changes unless stated
    in the foreword of IEC 60317-0-1.<br /><strong>This consolidated version consists
    of the second edition (1990), its amendment 1 (1997) and its amendment 2 (1999).
    Therefore, no need to order amendments in addition to this publication.</strong>
  language:
  - en
  script:
  - Latn
  format: text/html
- content: IEC 60317-19:1990 concerne les fils de bobinage de section circulaire en
    cuivre emaillé brasable de classe 130 avec un double revêtement. La sous-couche
    est à base de résine polyurethanne, peut être modifiée. Elle doit conserver l'identité
    chimique de la résine initiale et répondre à toutes les exigences du fil. La surcouche
    est à base de résine polyamide. NOTE Une résine modifiée est une résine qui a
    subi une modification chimique, ou qui contient un ou plusieurs additifs pour
    améliorer les résultats obtenus ou les caractéristiques d'utilisation. Une classe
    130 est une classe thermique qui exige un indice de température minimal de 130
    et une température de choc thermique d'au moins 155 °C. Cette deuxième édition
    de IEC 6017-19 remplace la première édition parue en 1988. II a été décidé de
    publier IEC 60182 et IEC 60317 selon les nouvelles règles de présentation. Le
    texte de IEC 60182 a été incorporé sans changement technique dans la partie correspondante
    de IEC 60317. Toutes les exigences générales des fils de cuivre de section circulaire
    emaillés ont été réunies dans IEC 60317-0-1 sans changement technique sauf indication
    contraire dans l'avant-propos de IEC 60317-0-1.<br /><strong>Cette version consolidée
    comprend la deuxième édition (1990), son amendement 1 (1997) et son amendement
    2 (1999). Il n'est donc pas nécessaire de commander les amendements avec cette
    publication.</strong>
