abstract:
- content: IEC 60384-11:2008 applies to fixed direct current capacitors, for rated
    voltages not exceeding 6 300 V, using as dielectric a polyethylene-terephthalate
    film and electrodes of thin metal foils. For capacitors with rated voltages exceeding
    1 000 V, additional tests and requirements may be specified in the detail specification.
    The capacitors covered by this standard are intended for use in electronic equipment.
    The object of this standard is to prescribe preferred ratings and characteristics
    and to select from IEC 60384-1, the appropriate quality assessment procedures,
    tests and measuring methods and to give general performance requirements for this
    type of capacitor. Test severities and requirements prescribed in detail specifications
    referring to this sectional specification shall be of equal or higher performance
    level, because lower performance levels are not permitted. This third edition
    cancels and replaces the second edition published in 1988 and constitutes a minor
    revision related to tables, figures and references.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 60384-11:2008 s'applique aux condensateurs fixes pour courant continu,
    pour des tensions ne dépassant pas 6 300 V, utilisant comme diélectrique un film
    de polytéréphtalate d'éthylène et des électrodes de feuilles métalliques minces.
    Pour des condensateurs de tensions assignées ne dépassant pas 1 000 V, d'autres
    essais et exigences peuvent être spécifiées dans la spécification particulière.
    Les condensateurs couverts par la présente Norme sont destinés à être utilisés
    dans des équipements électroniques. La présente Norme a pour objet de prescrire
    les valeurs assignées et caractéristiques préférentielles, de sélectionner, en
    se référant à la Norme CEI 60384-1, les procédures d'assurance qualité appropriées,
    les essais et les méthodes de mesure et de donner les exigences de performances
    générales pour ce type de condensateur. Les sévérités et les exigences d'essai
    prescrites dans les spécifications particulières se rapportant à cette spécification
    intermédiaire doivent présenter des niveaux de performances supérieurs ou égaux,
    parce que les niveaux de performance inférieurs ne sont pas autorisés. Cette troisième
    édition annule et remplace la deuxième édition publiée en 1988. Elle constitue
    une révision mineure des tableaux, valeurs et références.
