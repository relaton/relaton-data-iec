abstract:
- content: "The electronic version of this International Standard can be downloaded
    from the ISO/IEC Information Technology Task Force (ITTF) web site.<br /><br />\r\nThe
    following are within the scope of this International Standard:<br />\r\n_ the
    syntax of the Z notation;<br />\r\n_ the type system of the Z notation;<br />\r\n_
    the semantics of the Z notation;<br />\r\n_ a toolkit of widely used mathematical
    operators;<br />\r\n_ LATEX [10] and e-mail mark-ups of the Z notation.<br />\r\nThe
    following are outside the scope of this International Standard:<br />\r\n_ any
    method of using Z, though an informative annex (E) describes one widely-used convention."
