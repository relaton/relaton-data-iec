abstract:
- content: "<p>The following are within the scope of this International Standard:</p><p>_
    the syntax of the Z notation;</p><p>_ the type system of the Z notation;</p><p>_
    the semantics of the Z notation;</p><p>_ a toolkit of widely used mathematical
    operators;</p><p>_ LATEX [10] and e-mail mark-ups of the Z notation.</p><p>The
    following are outside the scope of this International Standard:</p><p>_ any method
