abstract:
- content: "IEC 60050-103:2009 gives the terminology relative to functions of one
    or more variables. Together with IEC 60050-102, it covers the mathematical terminology
    used in the fields of electricity, electronics and telecommunications. It maintains
    a clear distinction between mathematical concepts and physical concepts, even
    if some terms are used in both cases. Mathematical symbols are generally in accordance
    with IEC 60027-1 and ISO 80000-2. This standard cancels and replaces Sections
    101-13, 101-14 and 101-15 of International Standard IEC 60050-101:1998.<br />\r\nIt
    has the status of a horizontal standard in accordance with IEC Guide 108."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60050-103:2009 donne la terminologie relative aux fonctions d'une
    ou plusieurs variables. Conjointement avec la CEI 60050-102, elle couvre la terminologie
    mathématique utilisée dans les domaines de l'électricité, de l'électronique et
    des télécommunications. Elle maintient une distinction nette entre les concepts
    mathématiques et les concepts physiques, même si certains termes sont employés
    dans les deux cas. Les symboles mathématiques sont généralement conformes à la
    CEI 60027-1 et à l'ISO 80000-2. Cette norme annule et remplace les sections 101-13,
    101-14 et 101-15 de la norme internationale CEI 60050-101:1998.<br />\r\nElle
    a le statut de norme horizontale conformément au Guide IEC 108."
