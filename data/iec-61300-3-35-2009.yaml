abstract:
- language: en
  script: Latn
  content: IEC 61300-3-35:2009 describes methods for quantitatively assessing the
    endface quality of a polished fibre optic connector. The information is intended
    for use with other standards which set requirements for allowable surface defects
    such as scratches, pits and debris which may affect optical performance. In general,
    the methods described in this standard apply to 125 ohmm cladding fibres contained
    within a ferrule and intended for use with sources of ≤2 W of input power. However,
    portions are applicable to non-ferruled connectors and other fibre types. Those
    portions are identified where appropriate.
- language: fr
  script: Latn
  content: La CEI 61300-3-35:2009 décrit les méthodes prévues pour évaluer quantitativement
    la qualité de l'extrémité d'un connecteur à fibres optiques polies. Les informations
    sont destinées à être utilisées avec d'autres normes qui établissent les exigences
    pour les défauts en surface admissibles, tels que les éraflures, les piqûres et
    les débris qui peuvent affecter la performance optique. En général, les méthodes
    décrites dans la présente norme s'appliquent aux fibres à gaine de 125 ohmm contenues
    dans une férule et destinées à être utilisées avec des sources ≤2 W de puissance
    d'entrée. Toutefois, des parties sont applicables aux connecteurs exempts de férules
    et autres types de fibres. Ces parties sont identifiées s'il y lieu.
