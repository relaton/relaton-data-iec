- content: L'IEC 62817:2014+A1:2017 est une norme de qualification de conception applicable
    aux suiveurs solaires pour systèmes photovoltaïques, mais peut servir aux suiveurs
    dans d'autres applications solaires. La norme définit les procédures d'essai destinées
    aussi bien aux composants clés qu'au système suiveur complet. Dans certains cas,
    les procédures d'essai décrivent des procédés servant à mesurer et/ou calculer
    des paramètres à rapporter dans la feuille de spécification définie pour le suiveur.
    Dans d'autres cas, le mode opératoire d'essai se conclut par des critères d'acceptation
    et de refus. Cette norme donne à l'utilisateur dudit suiveur la garantie que les
    paramètres rapportés dans la feuille de spécification ont été mesurés par des
    procédures industrielles cohérentes et acceptées. Les essais basés sur des critères
    d'acceptation et de rejet ont pour objet de distinguer les conceptions de suiveur
    susceptibles de présenter des défaillances prématurément de celles présentant
    la robustesse nécessaire et correspondant à l'usage spécifié par le fabricant.<strong>
    Cette version consolidée comprend la première édition (2014) et son amendement
    1 (2017). Il n'est donc pas nécessaire de commander l'amendement avec cette publication.</strong>
