abstract:
- language: en
  script: Latn
  content: Applies to insulator sets comprising string insulator units of ceramic
    material, glass or composite material for use on overhead lines and traction lines
    with a nominal voltage above 1000 V and a frequency between 15 Hz and 100 Hz.
    This Technical Report also applies to insulator sets of similar design used in
    sub-stations.
- language: fr
  script: Latn
  content: S'applique aux chaînes d'isolateurs équipées comprenant des modèles d'isolateurs
    en matière céramique, en verre ou en matière composite destinées aux lignes aériennes
    et aux lignes de tractions électrique fonctionnant en courant alternatif de tension
    nominale supérieure à 1000 V et de fréquence comprise entre 15 Hz et 100 Hz. Ce
    Rapport Technique s'applique également aux chaînes d'isolateurs équipées de conception
    identique utilisées dans les postes.
