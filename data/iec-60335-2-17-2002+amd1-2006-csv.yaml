abstract:
- language: en
  script: Latn
  content: "Deals with the safety of electric blankets, pads and other flexible appliances
    for heating the bed or human body, for household and similar purposes, their rated
    voltage being not more than 250 V. This standard also deals with the control units
    supplied with the appliance. \n\n<b>This consolidated version consists of the
    second edition (2002) and its amendment 1 (2006). Therefore, no need to order
    amendment in\naddition to this publication.</b>"
- language: fr
  script: Latn
  content: "Traite de la sécurité des couvertures, coussins et autres appareils électriques
    souples, destinés à chauffer un lit ou le corps humain, pour usages domestiques
    et analogues et dont la tension assignée n'est pas supérieure à 250 V.  Cette
    norme s'applique également aux unités de commande fournies avec l'appareil.\n\n<b>
    Cette version consolidée comprend la deuxième édition (2002) et\nson amendement
    1 (2006). Il n'est donc pas nécessaire de commander  \nl'amendement avec cette
