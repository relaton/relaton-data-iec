    systèmes mécaniques et les structures de support. Le présent document s'applique
    aux éoliennes de toutes dimensions. Pour les petites éoliennes, l'IEC 61400-2
    peut s’appliquer. L'IEC 61400-3-1 donne les exigences supplémentaires relatives
