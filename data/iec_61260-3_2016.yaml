abstract:
- content: IEC 61260-3:2016 describes procedures for periodic testing of octave-band
    and fractional-octave-band filters that were designed to conform to the class
    1 or class 2 specifications given in IEC 61260-1:2014. The aim of this standard
    is to ensure that periodic testing is performed in a consistent manner by all
    laboratories. This first edition of IEC 61260-3 (together with IEC 61260-1:2014
    and IEC 61260-2:2016), cancels and replaces the first edition of IEC 61260 published
    in 1995 and its Amendment 1 published in 2001. This edition constitutes a technical
    revision.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 61260-3:2016 décrit les procédures relatives aux essais périodiques
    concernant les filtres de bande d'octave et les filtres de bande d'une fraction
    d'octave, qui ont été conçus pour satisfaire aux spécifications pour la classe
    1 ou 2 données dans l'IEC 61260-1:2014. L'objectif de la présente norme est de
    s'assurer que les essais périodiques sont réalisés de manière cohérente par l'ensemble
    des laboratoires. Cette première édition de l'IEC 61260-3 (conjointement à l'IEC
    61260-1:2014 et l'IEC 61260-2:2016) annule et remplace la première édition de
    l'IEC 61260 parue en 1995 et son Amendement 1 paru en 2001. Cette édition constitue
    une révision technique.
