abstract:
- language: en
  script: Latn
  content: |-
    Applies to equipment for charging electric road vehicles at standard a.c.supply voltages (as per IEC 60038) up to 690 V and at d.c. voltages up to 1 000 V, and for providing electrical power for any additional services on the vehicle if required when connected
    to the supply network.
- language: fr
  script: Latn
  content: S'applique aux systèmes pour la charge des véhicules routiers électriques
    à des tensions alternatives normalisées (conformément à la CEI 60038) jusquà 690
    V et à des tensions continues jusquà 1 000 V, ainsi que pour l'alimentation en
    énergie électrique, pour tout service auxiliaire du véhicule pendant la connexion
    au réseau électrique, si nécessaire.
