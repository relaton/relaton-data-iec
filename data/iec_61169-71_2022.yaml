abstract:
- content: "IEC 61169-71:2022, which is a sectional specification (SS), provides information
    and rules for the preparation of detail specifications (DS) for RF coaxial connector,
    typically for use in 50 Ω radio communication systems, type NEX10®.<br />\r\nThis
    document describes mating face dimensions for general purpose connectors (grade
    2), dimensional details of standard test connectors (grade 1), gauging information
    and tests selected from IEC 61169-1, applicable to all detail specifications relating
    to type NEX10® RF coaxial connectors.<br />\r\nThis document indicates recommended
    performance characteristics to be considered when writing a detail specification
    and it covers test schedules and inspection requirements for assessment levels
    M and H."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 61169-71:2022, qui est une spécification intermédiaire (SI), fournit
    des informations et des règles pour l’établissement de spécifications particulières
    (SP) relatives aux connecteurs RF coaxiaux, généralement utilisés dans les systèmes
    de radiocommunication de 50 Ω, de type NEX10® [1].<br />\r\nLe présent document
    décrit les dimensions des interfaces d’accouplement pour les connecteurs à usage
    général (grade 2), les détails dimensionnels des connecteurs d’essai normalisés
    (grade 1), les informations relatives aux calibres et les essais choisis à partir
    de l’IEC 61169-1, applicables à toutes les spécifications particulières relatives
    aux connecteurs RF coaxiaux de type NEX10®.<br />\r\nLe présent document indique
    les caractéristiques de performance recommandées à prendre en considération pour
    la rédaction d’une spécification particulière et elle couvre les programmes d’essai
    et les exigences de contrôle pour les niveaux d’assurance M et H."
