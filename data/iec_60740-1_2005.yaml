abstract:
- content: "IEC 60740-1:2005 specifies the characteristics of laminations. Their preferred
    use is cores for transformers and inductors. The laminations are made of sheets
    and strips of magnetic materials, specified in IEC 60404-8-4 and IEC 60404-8-7.
    The main changes are listed below:<br />\r\na) ranges with lamination strips YS,
    YSUI 1, YSUI 2 and laminations YEE 2-..L added;<br />\r\nb) range YEI 1 extended
    at the above end;<br />\r\nc) ranges YED 2, YEF 2, YEL 2, YES 2, Type YM 1-5a
    and YM 1-7a cancelled;<br />\r\nd) national designations cancelled;<br />\r\ne)
    electrical characteristics for the laminations specified;<br />\r\nf) mechanical
    characteristics for laminations added;<br />\r\ng) holes added for lamination
    types YEI 1, YUI 1, YUI 2, YM 1;<br />\r\nh) in Annex A, a conversion of the polarisation
    J and the field strength H in a specific total apparent power is defined. For
    the characteristics of the reactive power and the power loss, equations and constants
    are specified."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60740-1:2005 spécifie les caractéristiques de tôles découpées.
    Leur utilisation préférentielle porte sur les noyaux de transformateur et d'inductances.
    Les tôles découpées sont constituées de bandes et de tôles de matériaux magnétiques,
    spécifiées dans la CEI 60404-8-4 et la CEI 60404-8-7. Les principales modifications
    sont présentées ci-après:<br />\r\na) gammes avec bandes de tôles découpées YS,
    YSUI 1, YSUI 2 et tôles découpées YEE 2 -..L ajoutées;<br />\r\nb) gamme YEI 1
    étendue aux fins de la présente norme;<br />\r\nc) gammes YED 2, YEF 2, YEL 2,
    YES 2, Type YM 1-5a et YM 1-7a annulées;<br />\r\nd) désignations nationales annulées;<br
    />\r\ne) caractéristiques électriques pour les tôles découpées spécifiées;<br
    />\r\nf) caractéristiques mécaniques pour les tôles découpées ajoutées;<br />\r\ng)
    trous ajoutés pour les tôles découpées de type YEI 1, YUI 1, YUI 2 et YM 1;<br
    />\r\nh) conversion de la polarisation J et de l'intensité du champ H en une puissance
    apparente totale spécifique définie à l'Annexe A. Des équations et des constantes
    sont spécifiées pour les caractéristiques de la puissance réactive et de la perte
    de puissance."
