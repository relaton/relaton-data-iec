abstract:
- content: "ISO/IEC TR 18047-6:2011 defines test methods for determining the conformance
    of radio frequency identification (RFID) devices (tags and interrogators) for
    item management with the specifications given in ISO/IEC 18000-6, but does not
    apply to the testing of conformity with regulatory or similar requirements.<br
    /><br />\r\nThe test methods require only that the mandatory functions, and any
    optional functions which are implemented, be verified. This can, in appropriate
    circumstances, be supplemented by further, application-specific functionality
    criteria that are not available in the general case.<br /><br />\r\nThe interrogator
    and tag conformance parameters in ISO/IEC TR 18047-6:2011 are the following:<br
    />\r\n\ttype-specific conformance parameters including nominal values and tolerances;<br
    />\r\n\tparameters that apply directly affecting system functionality and inter-operability.<br
    /><br /><br /><br /><br />\r\nThe following are not included in ISO/IEC TR 18047-6:2011:<br
    />\r\n\tparameters that are already included in regulatory test requirements;<br
    />\r\n\thigh-level data encoding conformance test parameters (these are specified
    in ISO/IEC 15962).<br /><br /><br /><br /><br />\r\nUnless otherwise specified,
    the tests in ISO/IEC TR 18047-6:2011 are to be applied exclusively to RFID tags
    and interrogators defined in ISO/IEC 18000-6."
