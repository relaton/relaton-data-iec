- language: en
  script: Latn
  content: ISO&#x2F;IEC 24739-1:2009(E) specifies the AT Attachment Interface between
    host systems and storage devices. It provides a common attachment interface for
    systems manufacturers, system integrators, software suppliers and suppliers of
    intelligent storage devices. It defines the register delivered commands used by
    devices implementing the standard. The contents of the corrigendum of Septembre
    2013 have been included in this copy.
