abstract:
- language: en
  script: Latn
  content: Describes the test methods for measuring the performance of continuous-wave
    ultrasonic Doppler flowmeters, velocimeters, or foetal heart detectors and special
    Doppler test objects for determining various performance properties of Doppler
    ultrasound systems. Does not include electrical safety and acoustic output. This
    publication has the status of a type 2 technical report.
- language: fr
  script: Latn
  content: Décrit des méthodes d'essai pour mesurer les performances d'ensembles ultrasonores
    à effet Doppler à ondes entretenues pour la mesure des écoulements, des vitesses
    d'écoulement ou pour la détection des battements du coeur foetal et des montages
    spéciaux pour effet Doppler pour déterminer des propriétés diverses de fonctionnement
    d'ensembles ultrasonores à effet Doppler. La sécurité électrique et la sortie
    acoustique ne relèvent pas de ce rapport technique. Cette publication a le statut
    d'un rapport technique de type 2.
