abstract:
- language: en
  script: Latn
  content: "IEC 61606-3:2008 is applicable to the basic measurement methods of audio
    equipment for professional use. The definitions, measuring conditions and methods
    common to both consumer and professional equipment are described in the IEC 61606-1.
    This standard contains details of definitions and measuring conditions and methods
    applicable to professional equipment which differ from those described in IEC
    61606-1.<br />\r\n<br />\r\nThis publication is to be read in conjunction with
    <a href=\"https://webstore.iec.ch/en/publication/5664\">IEC 61606-1:2009</a>."
- language: fr
  script: Latn
  content: "La CEI 61606-3:2008 s'applique aux méthodes fondamentales pour la mesure
    des équipements audio à usage professionnel. Les définitions, les conditions et
    les méthodes de mesure communes aux équipements grand public et professionnels
    sont décrites dans la CEI 61606-1. Cette norme contient des détails relatifs aux
    définitions et aux conditions et méthodes de mesure applicables aux équipements
    professionnels qui sont différentes de celles décrites dans la CEI 61606-1.<br
    />\r\n<br />\r\nCette publication doit être lue conjointement avec la <a href=\"https://webstore.iec.ch/en/publication/5664\">CEI
