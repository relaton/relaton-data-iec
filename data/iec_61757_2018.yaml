- content: "IEC 61757:2018 est une spécification générique qui traite des fibres optiques,
    des composants et des sous-ensembles intervenant de manière spécifique dans des
    applications de capteurs à fibres optiques. Il a été conçu pour être utilisé comme
    un outil de travail et un support de discussion par les vendeurs de composants
    et de sous-ensembles destinés à être intégrés à des capteurs à fibres optiques,
    ainsi que par les concepteurs, les fabricants et les utilisateurs de capteurs
    à fibres optiques indépendants de toute application ou installation. Le présent
    document a pour objectif de définir, de classer et de fournir un cadre de travail
    pour la spécification des capteurs à fibres optiques, de leurs composants et de
    leurs sous-ensembles spécifiques. Les exigences du présent document s'appliquent
    à toutes les normes sur les capteurs à fibres optiques associées qui appartiennent
    à l'IEC 61757 (toutes les parties). Les normes de l'IEC 61757 (toutes les parties)
    contiennent des exigences spécifiques aux capteurs pour des grandeurs particulières
    à mesurer et pour un modèle particulier ou une variante d'un tel capteur à fibres
    optiques.<br />\r\nMots clés: capteurs à fibres optiques"
