abstract:
- language: en
  script: Latn
  content: "IEC TS 62271-304:2019 applies to indoor enclosed switchgear and controlgear
    complying with IEC 62271-200 and IEC 62271-201, intended to be used in special
    service conditions with respect to condensation and pollution deviating from the
    normal service conditions specified in IEC 62271-1.<br />\r\n<br />\r\n<br />\r\nThe
    test detailed in this document has been designed primarily to classify the electrical
    insulation performance of equipment having high-voltage electrical insulation
    exposed to indoor service conditions, mainly in presence of condensation. The
    assessment of mechanical components, such as mechanisms, interlocks and enclosure
    is also considered.<br />\r\nThis second edition cancels and replaces the first
    edition published in 2008. This edition constitutes a technical revision.<br />\r\n<br
    />\r\nThis edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\n<br />\r\na) the description of the several
    service conditions under condensation and pollution;<br />\r\n<br />\r\nb) the
    classification of enclosed switchgear and controlgear, according to the testing
    procedure does not cover polluted service conditions PL and PH;<br />\r\n<br />\r\nc)
    a wider description in Annex B of typical indoor environments based on ISO/IEC
    standards;<br />\r\n<br />\r\nd) a new Annex C giving guidance on precautions
    to improve indoor operating conditions;<br />\r\n<br />\r\ne) a new Annex D dedicated
    to the optional items such as records of mechanical characteristics;<br />\r\n<br
    />\r\nf) a new Annex E, giving additional combinations of environments with condensation
    and pollution, as well as a proposal of testing procedure of ageing test, is provided
    to create experience on correlation between ageing effects in laboratory and ageing
    effects at site conditions."
- language: fr
  script: Latn
  content: "L’IEC TS 62271-304:2019 s’applique à l’appareillage d’intérieur sous enveloppe
    conforme à l’IEC 62271-200 et à l’IEC 62271-201, destiné à être utilisé dans des
    conditions spéciales de service en ce qui concerne la condensation et la pollution
    s’écartant des conditions normales de service spécifiées dans l’IEC 62271-1.<br
    />\r\nLes essais faisant l’objet du présent document ont été principalement conçus
    pour classifier les performances d’isolation électrique des appareillages ayant
    une isolation électrique haute tension exposée aux conditions de service d’intérieur,
    notamment en présence de condensation. L’évaluation des composants mécaniques
    tels que les mécanismes, les verrouillages et l’enveloppe est également considérée.<br
    />\r\nCette deuxième édition annule et remplace la première édition parue en 2008.
    Cette édition constitue une révision technique.<br />\r\nCette édition inclut
    les modifications techniques majeures suivantes par rapport à l’édition précédente:<br
    />\r\na) la description des différentes conditions de service sous condensation
    et pollution;<br />\r\nb) la classification de l’appareillage sous enveloppe,
    conformément à la procédure d’essai, ne couvre pas les conditions de service avec
    pollution PL et PH;<br />\r\nc) une description plus complète à l'Annexe B des
    environnements d’intérieur typiques basés sur des normes ISO/IEC;<br />\r\nd)
    une nouvelle Annexe C donnant des recommandations relatives aux précautions pour
    améliorer les conditions d’exploitation intérieures;<br />\r\ne) une nouvelle
    Annexe D fournissant les éléments facultatifs comme les enregistrements des caractéristiques
    mécaniques;<br />\r\nf) une nouvelle Annexe E offrant des combinaisons d’environnements
    supplémentaires avec condensation et pollution, ainsi qu’une proposition de procédure
    d’essai de vieillissement, afin de créer de l’expérience sur la corrélation entre
    les effets du vieillissement en laboratoire et les effets du vieillissement dans
    les conditions de site."
