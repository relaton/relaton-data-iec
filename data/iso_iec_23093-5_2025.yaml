abstract:
- content: '<p class="MsoBodyText">This document specifies data formats and APIs for
    the mission management and control between MThings and end-users/system managers.
    Specifically, the following interfaces, protocols and associated media-related
    information representations are within the scope of this document:</p><p class="ListContinue1"
    style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->structured
    data formats (XML) representing the mission assigned by the user to the network
    of IoMT, for the data formats;</p><p class="ListContinue1" style="mso-list: l0
    level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->structured data formats
    (XML) representing user commands to one or several MThings, possibly in a modified
    form (e.g. a subset of 1);</p><p class="ListContinue1" style="mso-list: l0 level1
    lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->APIs to exchange the data for mission
    management and control.</p>'
