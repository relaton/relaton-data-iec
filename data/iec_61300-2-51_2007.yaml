abstract:
- content: 'This part of IEC 61300 describes a test to quantitatively assess the capability
    of fibre optic connector terminated fibre assemblies to withstand static tensile
    loads without uncoupling of the connector, physical damage to the assembly or
    degradation of optical performance. This test is intended to apply to fibre assemblies
    using any of the following: Media type 1: reinforced jacketed cordage of any diameter,
    Media type 2: cable with 900 m buffer coating that may or may not be reinforced
    or Media type 3: connectors terminating fibre with 250 m coating. The contents
    of the corrigendum of January 2015 have been included in this copy.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'La présente partie de la CEI 61300 décrit un essai destiné à évaluer de
    façon quantitative la capacité de l''assemblage d''une fibre optique munie de
    connecteurs à supporter des charges de traction statiques sans désaccouplage du
    connecteur, sans détérioration physique de l''ensemble, et sans dégradation des
    performances optiques. Cet essai est destiné à être appliqué aux assemblages de
    fibres employant un des supports suivants: Support de type 1: cordon de diamètre
    quelconque avec gaine renforcée, Support de type 2: câble avec revêtement de protection
    de 900 m qui peut être renforcé ou non, ou Support de type 3: fibre munie de connecteurs
    avec un revêtement de 250 m. Le contenu du corrigendum de janvier 2015 a été pris
    en considération dans cet exemplaire.'
