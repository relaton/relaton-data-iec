    illustrant les modifications du contenu technique depuis l'édition précédente.</br></br>IEC
    60034-26: 2026 décrit les effets des tensions déséquilibrées sur les caractéristiques
    de fonctionnement des moteurs à induction à cage triphasés. Cette deuxième édition
    annule et remplace la première édition parue en 2006. Cette édition constitue
    une révision technique.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\na) clarification
