  content: "<!-- NEW! -->IEC 60034-26:2026 is available as <a href=\"https://webstore.iec.ch/publication/111525\">IEC
    60034-26:2026 RLV</a> which contains the International Standard and its Redline
    version, showing all changes of the technical content compared to the previous
    edition.</br></br>IEC 60034-26:2026 describes the effects of unbalanced voltages
    on the performance of three-phase cage induction motors. This second edition cancels
    and replaces the first edition published in 2006. This edition constitutes a technical
    revision.<br />\r\nThis edition includes the following significant technical changes
    with respect to the previous edition:<br />\r\na) clarification that voltages
    are line-to-line voltages in Clause 4, Annex A and Annex B;<br />\r\nb) addition
    of design NE according to IEC 60034-12 in Clause 4."
- language: fr
  script: Latn
  content: "<!-- NEW! -->IEC 60034-26:2026 est disponible sous forme de <a href=\"https://webstore.iec.ch/publication/111525\">IEC
