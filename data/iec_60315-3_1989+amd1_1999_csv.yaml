abstract:
- content: Applies to radio receivers for the reception of amplitude-modulated sound
    broadcasting emissions. Deals mainly with measurements using radio-frequency signals
    applied to the antenna terminals of the receiver, or induced in a magnetic antenna.
    Is intended to be read in conjuction with IEC 60315-1. The contents of the corrigendum
    of March 1994 have been included in this copy.<strong>This consolidated version
    consists of the second edition (1989) and its amendment 1 (1999). Therefore, no
    need to order amendment in addition to this publication.</strong>
  language:
