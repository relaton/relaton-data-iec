  format: text/html
- content: S'applique aux récepteurs radioélectriques en amplitude. Traite principalement
    de mesures qui utilisent des signaux à fréquence radioélectrique appliqués aux
    bornes d'antenne des récepteurs ou induits dans une antenne magnétique. Destinée
    à être utilisée conjointement avec la CEI 60315-1. Le contenu du corrigendum de
    mars 1994 a été pris en considération dans cet exemplaire.<strong> Cette version
