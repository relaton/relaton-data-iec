abstract:
- language: en
  script: Latn
  content: "IEC 63380-1:2025 defines the secure information exchange between local
    energy management systems and electric vehicle charging stations. The local energy
    management systems communicate to the charging station controllers via the resource
    manager.<br />\r\nThis document specifies use cases, the sequences of information
    exchange and generic data models."
- language: fr
  script: Latn
  content: "IEC 63380-1:2025 définit l’échange sécurisé d’informations entre les systèmes
    locaux de gestion de l’énergie et les bornes de charge pour véhicules électriques.
    Les systèmes locaux de gestion de l’énergie communiquent avec les contrôleurs
    de charge par l’intermédiaire du gestionnaire des ressources.<br />\r\nLe présent
    document spécifie les cas d’utilisation, les séquences d’échange d’informations
    et les modèles de données génériques."
