abstract:
- content: "<!-- NEW! -->IEC 62148-6:2020 is available as IEC 62148-6:2020 RLV which
    contains the International Standard and its Redline version, showing all changes
    of the technical content compared to the previous edition.<br /><br />\r\nIEC
    62148-6:2020 covers the physical interface specification of optical transceivers
    for asynchronous transfer mode-passive optical network (ATM-PON) systems recommended
    by the International Telecommunication Union (ITU) as ITU Recommendation G.983.1.
    This second edition cancels and replaces the first edition published in 2003,
    and constitutes a technical revision. This edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\n- inconsistency
    of types in Clause 4 has been resolved;<br />\r\n- part and titles list in the
    Foreword has been deleted;<br />\r\n- references have been updated."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "<!-- NEW! -->IEC 62148-6:2020 est disponible sous forme de IEC 62148-6:2020
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nL'IEC
    62148-6:2020 couvre les spécifications d'interface physique des émetteurs-récepteurs
    optiques pour les systèmes de réseaux optiques passifs en mode de transfert asynchrone
    (ATM-PON: asynchronous transfer mode-passive optical network) qui suivent les
    recommandations données par l'Union Internationale des Télécommunications (UIT)
    dans la Recommandation G.983.1. Cette deuxième édition annule et remplace la première
    édition parue en 2003, dont elle constitue une révision technique. Cette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\n- l'incohérence des types à l'Article 4 a été résolue;<br
    />\r\n- la liste des parties et des titres a été retirée de l'Avant-propos;<br
    />\r\n- les références ont été mises à jour."
