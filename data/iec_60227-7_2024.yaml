abstract:
- content: "<!-- NEW! -->IEC 60227-7:2024 is available as IEC 60227-7:2024 RLV which
    contains the International Standard and its Redline version, showing all changes
    of the technical content compared to the previous edition.IEC 60227-7:2024 details
    the particular specifications for polyvinyl chloride insulated, screened and unscreened
    control cables of rated voltages up to and including 300/500 V. This document
    provides the particular requirements for screened and unscreened control cables
    of rated voltages up to and including 300/500 V, which apply in addition to the
    appropriate requirements specified in IEC 60227-1, which apply to all cables.
    The tests for cables specified in the IEC 60227 series are described in IEC 63294."
