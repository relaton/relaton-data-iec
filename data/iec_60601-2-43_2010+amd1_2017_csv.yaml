- content: L'IEC 60601-2-43:2010+A1:2017 établit des exigences particulières de sécurité
    de base et de performances essentielles pour la conception et la fabrication des
    appareils à rayonnement X pour les interventions guidées par radioscopie. Elle
    spécifie les informations qui doivent être fournies avec de tels appareils à rayonnement
    X d'intervention pour aider l'organisme responsable et l'opérateur à gérer le
    risque de rayonnement et le risque de défaillance des équipements découlant de
    ces interventions et qui pourrait affecter les patients ou le personnel. Cette
    deuxième édition annule et remplace la première édition publiée en 2000. La présente
    norme particulière a été révisée pour fournir un ensemble complet d'exigences
    de sécurité pour les appareils à rayonnement X pour les interventions guidées
    par radioscopie; ces exigences sont fondées sur la troisième édition de l'IEC
    60601-1 et sur ses normes collatérales. La présente édition a été élargie pour
    devenir une norme système pour les appareils à rayonnement X conçus pour être
    employés au cours des interventions utilisant l'imagerie à rayonnement X qu'elles
    soient d'une durée normale ou prolongée.<strong>Cette version consolidée comprend
    la deuxième édition (2010) et son amendement 1 (2017). Il n'est donc pas nécessaire
    de commander l'amendement avec cette publication.</strong>
