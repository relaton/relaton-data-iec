  content: IEC TR  62453-51-10:2017(E) which is a Technical Report, provides additional
    information for integrating the Foundationâ„¢ Fieldbus (FF) protocol into the COM-based
    implementation of the FDT Specification (IEC TR 62453-41). This document describes
    communication definitions, protocol specific extensions and the means for block
    (e.g. transducer, resource or function blocks) representation. This document cancels
