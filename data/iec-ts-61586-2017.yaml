abstract:
- language: en
  script: Latn
  content: 'IEC TS 61586:2017 deals with the estimation of the inherent design reliability
    of electrical connectors through the definition and development of an appropriate
    accelerated testing programme. The basic intrinsic degradation mechanisms of connectors,
    which are those mechanisms which exist as a result of the materials and geometries
    chosen for the connector design, are reviewed to provide a context for the development
    of the desired test programme. While extrinsic degradation mechanisms may also
    significantly affect the performance of connectors, they vary widely by application
    and thus are not addressed in this document. This second edition cancels and replaces
    the first edition published in 1997. This edition constitutes a technical revision.
    The main technical changes with regard to the previous edition are as follows:
    A specific “basic” testing protocol is defined which utilizes a single test group
    subjecting connectors to multiple stresses, Additional information is provided
    concerning test acceleration factors, A discussion of the limitations of providing
    MTTF/MTBF estimates for connectors has been added and the bibliography has been
    expanded.'
- language: fr
  script: Latn
  content: "IEC TS 61586:2017 traite de l’estimation de la fiabilité inhérente à la
    conception des connecteurs électriques par la définition et le développement de
    programmes d’essais accélérés appropriés. Les mécanismes de dégradation intrinsèque
    élémentaire des connecteurs, qui sont liés au choix des matériaux et de la géométrie
    utilisés dans leur conception, sont examinés afin de fournir un contexte pour
    le développement des programmes d’essais souhaités. Bien que les mécanismes de
    dégradation intrinsèque puissent avoir des conséquences significatives sur les
    performances des connecteurs, ils divergent largement d’une application à l’autre;
    ils ne sont donc pas traités dans le présent document. Cette deuxième édition
    annule et remplace la première édition parue en 1997. Cette édition constitue
    une révision technique. Les principales modifications techniques par rapport à
    l'édition précédente sont les suivantes:Un protocole de test «de base» spécifique
    est défini qui utilise un seul groupe de test soumettant les connecteurs à de
    multiples contraintes, des informations supplémentaires sont fournies sur les
    facteurs d'accélération de test, une discussion sur les limites de la fourniture
    des estimations MTTF / MTBF pour les connecteurs a été ajoutée et la bibliographie
    a été élargie.\r\n<p> </p>\r\n\r\n<p>Mots clés: connecteurs, fiabilité, intrinsèque,
    extrinsèque</p>"
