abstract:
- language: en
  script: Latn
  content: Applies to sound systems of any kind, and to the parts of which they are
    composed or which are used as auxiliaries to such systems. Deals with the determination
    of the performance of sound system equipment, the comparison of these types of
    equipment and the determination of their proper practical application, by listing
    the characteristics which are useful for their specification and laying down uniform
    methods of measurements for these characteristics. Is confined to a description
    of the different characteristics and the relevant methods of measurement.
- language: fr
  script: Latn
  content: S'applique aux systèmes électroacoustiques de toute nature, ainsi qu'aux
    parties qui les constituent ou qui servent d'appareils auxiliaires de tels systèmes.
    Facilite la détermination de la qualité des équipements pour systèmes électroacoustiques,
    leur comparaison et la détermination des applications pratiques qui leur sont
    propres en répertoriant les caractéristiques qui sont nécessaires à leur spécification
    ainsi que l'établissement de leurs méthodes de mesure. Se limite à une description
    des différentes caractéristiques et aux méthodes de mesure correspondantes.
