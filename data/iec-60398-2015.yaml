abstract:
- language: en
  script: Latn
  content: "IEC 60398:2015 specifies the basic test procedures, conditions and methods
    for establishing the main performance parameters and the main operational characteristics
    of industrial installations and equipment intended for electroheating (EH) or
    electromagnetic processing of materials (EPM). This third edition cancels and
    replaces the second edition of IEC 60398 published in 1999 and the first edition
    of IEC TS 62796 published in 2013. This edition constitutes a technical revision.
    This edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\n- the title and scope of the standard have been
    expanded to include installations and equipment for electromagnetic processing
    of materials;<br />\r\n- the requirements have been restructured;<br />\r\n- tests
    concerning safety have been moved to IEC 60519-1;<br />\r\n- new tests and clauses
    addressing energy efficiency considerations have been added;<br />\r\n- a new
    annex placing this standard in the context of energy efficiency assessment as
    developed by ISO and IEC has been added;<br />\r\n- new annexes addressing visual
    display of data, estimation of energy use and energy recoverability of fluids
    have been added."
- language: fr
  script: Latn
  content: "L'IEC 60398:2015 spécifie les procédures, conditions et méthodes d'essai
    fondamentales permettant d'établir les paramètres de performance principaux, ainsi
    que les caractéristiques de fonctionnement principales des installations et équipements
    industriels de traitement électrothermique (EH) ou de traitement électromagnétique
    des matériaux (EPM). Cette troisième édition annule et remplace la deuxième édition
    de l'IEC 60398 parue en 1999, ainsi que la première édition de l'IEC TS 62796
    parue en 2013. Cette édition constitue une révision technique. Cette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\n- le titre et le domaine d'application de la norme ont été étendus afin
    d'inclure les installations et équipements destinés au traitement électromagnétique
    des matériaux;<br />\r\n- les exigences ont été réorganisées;<br />\r\n- les essais
    concernant la sécurité ont été déplacés dans l'IEC 60519-1;<br />\r\n- de nouveaux
    essais et articles contenant des considérations sur l'efficacité énergétique ont
    été ajoutés;<br />\r\n- une nouvelle annexe plaçant la présente norme dans le
    contexte d'une évaluation de l'efficacité énergétique telle qu'elle est développée
    par l'ISO et l'IEC a également été ajoutée;<br />\r\n- de nouvelles annexes consacrées
    à la représentation visuelle des données, ainsi qu'à l'estimation de l'utilisation
    d'énergie et à la récupérabilité d'énergie des fluides ont été ajoutées."
