abstract:
- language: en
  script: Latn
  content: "IEC 61804-3:2015 specifies the Electronic Device Description Language
    (EDDL) technology, which enables the integration of real product details using
    the tools of the engineering life cycle. It specifies EDDL as a generic language
    for describing the properties of automation system components. This third edition
    cancels and replaces the second edition published in 2010. This edition constitutes
    a technical revision. This edition includes the following significant technical
    changes with respect to the previous edition: Builtins and their profiles removed
    and relocated into IEC 61804-5. The following extensions are integrated in the
    EDDL specification to meet FDI requirements:<br />\r\n- new contructs BLOB, PLUGIN;<br
    />\r\n- component construct for communication server requirements (additional
    attributes);<br />\r\n- extension of the class attribute;<br />\r\n- new attributes
    PRIVATE, VISIBILITY, WRITE_MODE."
- language: fr
  script: Latn
  content: "L'IEC 61804-3:2015 spécifie la technologie de langage de description électronique
    de produit (EDDL), qui permet en utilisant les outils d'ingénierie l'intégration
    des détails du produit réel dans les systèmes tout au long du cycle de vie. Elle
    spécifie l'EDDL en tant que langage générique pour décrire les propriétés des
    composants système mettant en oeuvre des automatismes. Cette troisième édition
    annule et remplace la deuxième édition parue en 2010. Cette édition constitue
    une révision technique. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente: Les Builtins et leurs profils ont
    été supprimés et déplacés dans la norme IEC 61804-5. Les extensions suivantes
    sont intégrées à la spécification EDDL pour satisfaire aux exigences FDI:<br />\r\n-
    nouvelles constructions de BLOB, PLUGIN;<br />\r\n- construction de composant
    pour les exigences de serveur de communication (attributs supplémentaires);<br
    />\r\n- extension de l'attribut classe;<br />\r\n- nouveaux attributs PRIVATE,
    VISIBILITY, WRITE_MODE."
