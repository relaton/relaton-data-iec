abstract:
- content: "IEC 60728-115:2022 is applicable to in-building optical transmission systems
    for broadcast signal transmission that consist of optical transmitters, optical
    amplifiers, splitters, V-ONUs, etc. These systems are primarily intended for television
    and sound signals using digital transmission technology. This document specifies
    the basic system parameters and methods of measurement for in-building optical
    distribution systems between building network interfaces (BNI) and home network
    interfaces (HNI) in order to assess the system's performance and its performance
    limits.<br />\r\nThis document is also applicable to broadcast signal transmission
    using a telecommunication network if it satisfies the requirements of the optical
    portion of this document. This document describes RF transmission for fully digitalized
    broadcast and narrowcast (limited area distribution of broadcast) signals over
    an FTTH network and introduces the X-PON system as a physical layer media. The
    detailed description of the physical layer is out of the scope of this document.
    The scope is limited to RF signal transmission over optical networks; thus, it
    does not include IP transport technologies, such as IP multicast and associated
    protocols.<br />\r\nThis document specifies the required system performance of
    all-optical building networks in order to establish connections with FTTH networks,
    which are defined by IEC 60728-113 and IEC 60728-13-1. Use of in-building optical
    networks is very effective for saving costs (installation and maintenance) and
    enabling future network upgrades, especially in huge apartment buildings."
