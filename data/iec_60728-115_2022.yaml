- content: "L'IEC 60728-115:2022 s'applique aux systèmes de transmission optique internes
    aux immeubles pour la transmission de signaux de diffusion. Ces systèmes se composent
    d'émetteurs optiques, d'amplificateurs optiques, de répartiteurs, de V-ONU, etc.
    Ils sont principalement prévus pour la télévision et les signaux sonores qui utilisent
    une technologie de transmission numérique. Le présent document spécifie les paramètres
    de base du système et les méthodes de mesure des systèmes de distribution optique
    internes aux immeubles entre les interfaces de réseau de bâtiment (BNI, Building
    Network Interfaces) et les interfaces de réseau domestique (HNI, Home Network
    Interfaces), afin d'évaluer les performances du système et ses limites de performances.<br
    />\r\nLe présent document s'applique également à la transmission des signaux de
    diffusion par un réseau de télécommunication, si celui-ci satisfait aux exigences
    de la partie du présent document consacrée à l'optique. Le présent document décrit
    la transmission de signaux radiofréquence en tant que signaux de diffusion générale
    et de diffusion ciblée (distribution de la diffusion dans une zone limitée) entièrement
    numérisés sur un réseau de desserte par fibre de l'abonné et introduit le système
    X-PON comme support de la couche physique. La description précise de la couche
    physique ne fait pas partie du domaine d'application du présent document. Etant
    donné que le domaine d'application se limite à la transmission des signaux RF
    sur les réseaux optiques, les technologies de transport par protocole Internet
    (IP), comme la multidiffusion IP et les protocoles associés, ne sont pas incluses.<br
    />\r\nLe présent document spécifie les performances système exigées de réseaux
    entièrement optiques d'immeubles afin d'établir des connexions aux réseaux de
    desserte par fibre des abonnés, définis dans l'IEC 60728-113 et I'IEC 60728-13-1.
    L'utilisation de réseaux optiques internes aux immeubles est très efficace pour
    réduire les coûts (installation et maintenance) et permettre de futures améliorations,
    en particulier dans les grands immeubles résidentiels."
