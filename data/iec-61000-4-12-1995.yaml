abstract:
- language: en
  script: Latn
  content: 'This basic standard establishes the immunity requirements and a common
    reference for evaluating in a laboratory the performance of electrical and electronic
    equipment intended for residential, commercial and industrial application, as
    well as of equipment intended for electrical stations, as applicable. The purpose
    of this standard is to define: - test voltage and current waveforms; - ranges
    of test levels; - test equipment; - test set-up; - test procedure.'
- language: fr
  script: Latn
  content: 'Cette norme fondamentale a pour objet d''établir les exigences d''immunité
    et de constituer une référence commune pour l''évaluation en laboratoire des performances
    d''équipements électriques et électroniques destinés aux applications résidentielles,
    commerciales et industrielles, ainsi que d''équipements destinés aux postes électriques,
    le cas échéant. Elle définit les paramètres suivants: - tension d''essai et formes
    d''ondes de courant; - gammes de niveaux d''essais; - matériel d''essai; - installation
    d''essai; - procédure d''essai.'
