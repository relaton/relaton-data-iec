abstract:
- language: en
  script: Latn
  content: This technical report comprises data collected from different countries
    to be used for calculating short-circuit currents in accordance with IEC 60781
    and IEC 60909. The data presented in this report may be applied for calculating
    short-circuit currents in low-voltage systems if they are in accordance with typical
    equipment employed in the user's country. The publication has the status of a
    Technical Report type 3.
- language: fr
  script: Latn
  content: Comporte des données recueillis dans différents pays pour être utilisées,
    lors du calcul des courants de court-circuit conformément à la CEI 60781 et à
    la CEI 60909. Les données fournies peuvent être appliquées pour calculer les courants
    de court-circuit dans les réseaux basse tension si elles sont en conformité avec
    le matériel type employé dans le pays de l'utilisateur. Cette publication a le
    statut d'un rapport technique de type 3.
