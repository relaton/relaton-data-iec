abstract:
- content: IEC 60598-2-22.Ed 3.2:2008 specifies requirements for emergency lighting
    luminaires for use with electrical light sources on emergency power supplies not
    exceeding 1 000 V. This consolidated version consists of the third edition (1997),
    its amendment 1 (2002) and its amendment 2 (2008). Therefore, no need to order
    amendments in addition to this publication.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'La CEI 60598-2-22.Ed 3.2: 2008 spécifie les prescriptions applicables
    aux luminaires pour éclairage de secours à utiliser avec des sources lumineuses
    électriques, pour des tensions d''alimentation de secours ne dépassant pas 1 000
    V. La présente version consolidée comprend la troisième édition (1997), son amendement
    1 (2002) et son amendement 2 (2008). Il n''est donc pas nécessaire de commander
    les amendements avec cette publication.'
