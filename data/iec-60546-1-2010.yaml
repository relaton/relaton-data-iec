abstract:
- language: en
  script: Latn
  content: IEC 60546-1:2010 is intended to specify uniform methods of test for evaluating
    the performance of industrial-process PID controllers with analogue input and
    output signals. The test conditions specified in this standard, for example the
    range of ambient temperatures, power supply, etc., are used when no other values
    are agreed upon by the manufacturer and the user. This third edition cancels and
    replaces the second edition, published in 1987 and constitutes a minor technical
    revision made to bring terms,  measurement units and references up to date.
- language: fr
  script: Latn
  content: La CEI 60546-1:2010 a pour objet de spécifier des méthodes d'essai uniformes
    pour l'évaluation des performances des régulateurs PID à signaux d'entrée et de
    sortie analogiques pour processus industriels. Les conditions d'essais spécifiées
    dans la présente norme, par exemple la plage de températures ambiantes, l'alimentation,
    etc., sont prises en considération en l'absence d'autres valeurs agréées par le
    constructeur et l'utilisateur. Cette troisième édition annule et remplace la deuxième
    édition, parue en 1987. Cette troisième édition constitue une révision technique
    mineure, élaborée pour mettre à jour les termes, les unités de mesure et les références.
