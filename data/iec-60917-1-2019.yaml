abstract:
- language: en
  script: Latn
  content: "IEC 60917-1:2019 specifies the relationships between equipment practices
    and the modular order which are applicable to the main structural dimensions of
    electronic and electrical equipment mounted in various installations where dimensional
    interfaces have to be considered for mechanical compatibility. This document also
    established terms for parts and assemblies of mechanical structures for electrical
    and electronic equipment, to clarify the specific relations between equipment
    practices and modular order. This second edition cancels and replaces the first
    edition published in 1998 and its Amendment 1:2000. This edition constitutes a
    technical revision. This edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\na) added information on
    newly developed detail specification standards of mechanical structures for the
    electrical and electronic equipment practices;<br />\r\nb) added information on
    newly developed performance test standards for the verifications of environmental
    performances and safety aspects and issues of the thermal performance and thermal
    management for the electrical and electronic equipment practices;<br />\r\nc)
    introduced the relations between the mechanical structure for electrical and electronic
    system, the verification of environmental performance and safety aspects and issues
    of the thermal performance and thermal management for the electrical and electronic
    equipment practices.<br />\r\nKey words: IT Cabinets, Mechanical Structures"
- language: fr
  script: Latn
  content: "L'IEC 60917-1:2019 spécifie les relations entre les infrastructures et
    l’ordre modulaire qui sont applicables aux dimensions structurelles principales
    de l’équipement électronique et électrique monté au sein de diverses installations
    où des interfaces dimensionnelles doivent être considérées pour une compatibilité
    mécanique. Le présent document établit également les termes pour les composants
    et les ensembles des structures mécaniques pour l’équipement électrique et électronique,
    afin de clarifier les relations spécifiques entre les infrastructures et l’ordre
    modulaire. Cette deuxième édition annule et remplace la première édition publiée
    en 1998, ainsi que son Amendement 1:2000. Cette édition constitue une révision
    technique. Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l'édition précédente:<br />\r\na) informations ajoutées sur les
    nouvelles normes de spécification particulière de structures mécaniques pour les
    infrastructures électroniques et électriques;<br />\r\nb) informations ajoutées
    sur les nouvelles normes d’essai de performances destinées à la vérification des
    performances environnementales, les aspects de la sécurité et le sujet des performances
    thermiques et de la gestion thermique pour les infrastructures électroniques et
    électriques;<br />\r\nc) introduction des relations entre la structure mécanique
    pour les systèmes électriques et électroniques, la vérification des performances
    environnementales, les aspects de la sécurité et le sujet des performances thermiques
    et de la gestion thermique pour les infrastructures électroniques et électriques.<br
    />\r\nMots-clés: Baies, Structures mécaniques"
