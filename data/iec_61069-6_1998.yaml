abstract:
- content: IEC 61069-6:1998 covers the assessment of the operability of industrial
    process measurement and control systems. The assessment methodology detailed in
    IEC 61069-2 is applied to obtain the operability assessment programme. The subsidiary
    operability properties are analysed, and criteria to be taken into account when
    assessing operability is described. References are made to different supplementary
    operability evaluation techniques.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: IEC 61069-6:1998 couvre l'évaluation de l'opérabilité des systèmes de mesure
    et commande de processus industriels. La méthodologie d'évaluation détaillée dans
    IEC 61069-2 est appliquée afin d’obtenir le programme d'évaluation de l'opérabilité.
    Les propriétés composantes de l'opérabilité sont analysées et les critères à prendre
    en compte lors de l'évaluation de l'opérabilité sont décrits. Il est fait mention
    de différentes techniques d'évaluation de l'opérabilité qui se complètent mutuellement.
