abstract:
- content: "IEC 60794-1-213:2024 defines test procedures to be used in establishing
    uniform requirements for the environmental performance of microduct. The test
    determines the capability of the microduct to withstand internal pressure without
    leakage and visible damage. This document applies to microduct used for installation
    of microduct cable or fibre unit by blowing. Throughout this document, the wording
    \"microduct\" can also include protected microduct(s). See IEC 60794-1-2 for a
    reference guide to test methods of all types and for general requirements and
    definitions.This document partially cancels and replaces IEC 60794-1-22:2017.
    This edition constitutes a technical revision. This edition includes the following
    significant technical changes with respect to IEC 60794-1-22:2017:<br />\r\na)
    pressure gauge used to monitor internal pressure of microduct added as part of
    the test apparatus;<br />\r\nb) \"test temperature\" added to the details to be
    specified;<br />\r\nc) added a new subclause “4.7 Details to be reported”."
  language:
  - en
  script:
