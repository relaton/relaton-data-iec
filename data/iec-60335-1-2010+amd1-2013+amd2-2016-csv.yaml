abstract:
- language: en
  script: Latn
  content: "IEC 60335-1:2010+A1:2013+A2:2016 deals with the safety of electrical appliances
    for household and similar purposes, their rated voltage being not more than 250
    V for single-phase appliances and 480 V for other appliances. Battery-operated
    appliances and other d.c. supplied appliances are within the scope of this standard.
    Appliances not intended for normal household use but which nevertheless may be
    a source of danger to the public, such as appliances intended to be used by laymen
    in shops, in light industry and on farms, are within the scope of this standard.
    Examples of such appliances are catering equipment, cleaning appliances for commercial
    use, and appliances for hairdressers. The principal changes in this edition as
    compared with the fourth edition are as follows:<br />\r\n- updated the text of
    the standard to align with the most recent editions of the dated normative references;<br
    />\r\n- modified the functional safety requirements using programmable electronic
    circuits including software validation requirements;<br />\r\n- updated Clause
    29 to cover insulation requirements subjected to high frequency voltages as in
    switch mode power supply circuits;<br />\r\n- updated Subclause 30.2 to further
    align the pre-selection option with the end-product test option;<br />\r\n- deleted
    some notes and converted many other notes to normative text;<br />\r\n- clarified
    requirements for class III constructions.<br />\r\nThe attention of National Committees
    is drawn to the fact that equipment manufacturers and testing organizations may
    need a transitional period following publication of a new, amended or revised
    IEC publication in which to make products in accordance with the new requirements
    and to equip themselves for conducting new or revised tests. It is the recommendation
    of the committee that the content of this publication be adopted for implementation
    nationally not earlier than 12 months or later than 36 months from the date of
    publication. The contents of the corrigenda of July 2010, April 2011, January
    2014 and April 2014 have been included in this copy. This consolidated version
    consists of the fifth edition (2010), its amendment 1 (2013) and its amendment
    2 (2016). Therefore, no need to order amendments in addition to this publication.<br
    />\r\nThe contents of the corrigendum of September 2016 and the Interpretation
    sheet of April 2020 have been included in this copy."
- language: fr
  script: Latn
  content: "L'IEC 60335-1:2010+A1:2013+A2:2016 traite de la sécurité des appareils
    électriques pour usages domestiques et analogues dont la tension assignée n'est
    pas supérieure à 250 V pour les appareils monophasés et à 480 V pour les autres
    appareils. Les appareils alimentés par batteries et les autres appareils alimentés
    en courant continu sont compris dans le domaine d'application de la présente norme.
    Les appareils non destinés à un usage domestique normal mais qui néanmoins peuvent
    constituer une source de danger pour le public, tels que les appareils destinés
    à être utilisés par des usagers non avertis dans des magasins, chez des artisans
    et dans des fermes, sont compris dans le domaine d'application de la présente
    norme. Comme exemples de tels appareils, on peut citer le matériel de restauration,
    les appareils de nettoyage à usage commercial et les appareils pour les coiffeurs.
    Les principales modifications de la présente édition par rapport à la quatrième
    édition sont les suivantes:<br />\r\n- mise à jour du texte pour aligner la norme
    avec les éditions les plus récentes des références normatives datées;<br />\r\n-
    modification des exigences de sécurité fonctionnelle utilisant des circuits électroniques
    programmables, y compris les exigences de validation des logiciels;<br />\r\n-
    mise à jour de l'Article 29 pour couvrir les exigences de l'isolation soumise
    à des tensions à fréquence élevée comme, par exemple, dans les circuits d'alimentation
    à découpage;<br />\r\n- mise à jour du Paragraphe 30.2 pour mieux aligner les
    options de présélection avec les options d'essai du produit fini;<br />\r\n- suppression
    de quelques notes et conversion de plusieurs autres notes en texte normatif;<br
    />\r\n- clarification des exigences pour les parties de la classe III.<br />\r\nL'attention
    des Comités Nationaux est attirée sur le fait que les fabricants d'appareils et
    les organismes d'essai peuvent avoir besoin d'une période transitoire après la
    publication d'une nouvelle publication CEI, ou d'une publication amendée ou révisée,
    pour fabriquer des produits conformes aux nouvelles exigences et pour adapter
    leurs équipements aux nouveaux essais ou aux essais révisés. Le comité recommande
    que le contenu de cette publication soit entériné au niveau national au plus tôt
    12 mois et au plus tard 36 mois après la date de publication. Le contenu des corrigenda
    de juillet 2010, avril 2011, janvier 2014 et avril 2014 ont été pris en considération
    dans cet exemplaire. Cette version consolidée comprend la cinquième édition (2013),
    son amendement 1 (2013) et son amendement 2 (2016). Il n'est donc pas nécessaire
    de commander les amendements avec cette publication.<br />\r\nLe contenu du corrigendum
    de septembre 2016 et de la feuille d'interprétation d'avril 2020 a été pris en
    considération dans cet exemplaire."
