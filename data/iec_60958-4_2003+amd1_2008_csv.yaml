  script:
  - Latn
  format: text/html
- content: "La CEI 60958-4:2003+A1:2008 spécifie une application professionnelle de
    l'interface pour l'interconnexion des appareils audionumériques définie dans la
    CEI 60958-1. La présente version bilingue (2013-05)\ncorrespond à la version anglaise
    monolingue publiée en 2003-05.<strong> Cette version consolidée comprend la deuxième
    édition (2003) et\nson amendement 1 (2008). Il n'est donc pas nécessaire de commander
