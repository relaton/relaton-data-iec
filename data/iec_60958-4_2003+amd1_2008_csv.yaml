abstract:
- content: "IEC 60958-4:2003+A1:2008 specifies the professional application of the
    interface for the interconnection of digital audio equipment defined in IEC 60958-1.
    This bilingual version (2013-05) corresponds to the monolingual English version,
    published in 2003-05.<strong>This consolidated version consists of the second
    edition (2003) \nand its amendment 1 (2008). Therefore, no need to order amendment
    in\naddition to this publication.</strong>"
  language:
