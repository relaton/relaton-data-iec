abstract:
- content: |-
    IEC 60332-3-10:2000 Specifies method of test for the assessment of vertical flame spread of vertically-mounted bunched wires or cables, electrical or optical, under defined conditions. Gives details of the apparatus and its arrangement and calibration.
    It has the status of a horizontal standard in accordance with<a
    href="https://webstore.iec.ch/publication/7516">IEC Guide 104.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    IEC 60332-3-10:2000 Spécifie méthode d'essai pour l'évaluation de la propagation verticale de la flamme des fils ou câbles, électriques ou optiques, disposés en nappes en position verticale, dans des conditions définies. Précise l'appareillage ainsi que sa disposition et son étalonnage.
    Elle a le statut de norme horizontale conformément au<a
    href="https://webstore.iec.ch/publication/7516">IEC Guide 104.
