abstract:
- language: en
  script: Latn
  content: Specifies requirements and gives guidelines for the exposure and removal
    of weaknesses in hardware and software items for the purpose of reliability growth.
    Applies when the product specification calls for a reliability growth programme
    of equipment (electronic, electromechanical and mechanical hardware as well as
    software) or when it is known that the design is unlikely to meet the requirements
    without improvement. The main changes with respect to the previous edition are
    listed below. A subclause on planning reliability growth in the design phase has
    been added. A subclause on management aspects covering both reliability growth
    in design and the test phase has been added. A clause on reliability growth in
    the field has been added.
- language: fr
  script: Latn
  content: 'Spécifie des exigences et fournit des directives de détection et l''élimination
    des fragilités du matériel et du logiciel dans le but d''accroître la fiabilité.
    S''applique quand la spécification du produit demande un programme de croissance
    de fiabilité de l''équipement (matériel électronique, électromécanique et mécanique,
    ainsi que logiciel) ou quand on sait que la conception est peu susceptible de
    répondre aux exigences sans amélioration préalable. Les changements majeurs par
    rapport à l''édition précédente sont les suivants: Un paragraphe sur la planification
    de croissance de fiabilité pendant la phase de conception a été ajouté. Un paragraphe
    sur l''organisation couvrant à la fois la croissance de fiabilité dans la conception
    et la phase d''essai a été ajouté. Un article sur la croissance de fiabilité en
    exploitation a été ajouté.'
