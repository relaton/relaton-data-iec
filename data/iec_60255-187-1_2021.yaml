abstract:
- content: "IEC 60255-187-1:2021 specifies the minimum requirements for functional
    and performance evaluation of (longitudinal) differential protection designed
    for the detection of faults in ac motors, generators and transformers. This document
    also defines how to document and publish performance test results. This document
    defines the influencing factors that affect the accuracy under steady state conditions
    and performance characteristics during dynamic conditions. The test methodologies
    for verifying performance characteristics and accuracy are also included in this
    document.<br />\r\nThis document, together with IEC 60255-187-2 and IEC 60255-187-3,
    cancels and replaces IEC 60255-13. This document includes the following significant
    technical changes with respect to IEC 60255-13:<br />\r\na) IEC 60255-13 has been
    significantly revised to follow the common structure of the functional standards
    for protection relays (IEC 60255-1xx series). IEC 60255-187-1 has been developed
    to address the restrained and unrestrained differential protection of motors,
    generators and transformers. The revisions include detailed description of the
    functions including the performance specification, testing and documentation requirements.<br
    />\r\nThe contents of the corrigendum of April 2023 have been included in this
    copy."
