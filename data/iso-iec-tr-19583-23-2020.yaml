abstract:
- language: en
  script: Latn
  content: |-
    <p>This document specifies the message exchange framework for communicating data element definitions with an ISO/IEC 11179-3 metadata registry (MDR). It defines message semantics, protocols and bindings for a set of transactions allowing the exchange of a commonly used subset of data element metadata with an ISO/IEC 11179-3 MDR.</p>
    <p>This document establishes the following data element message exchange interoperability specifications:</p>
    <p>—     retrieving data element list from an ISO/IEC 11179-3 MDR matching the selection criteria;</p>
    <p>—     retrieving metadata of a selected data element from an ISO/IEC 11179-3 MDR.</p>
