- content: |-
    Applies to the equipment on the electric vehicle which controls the rate of energy transfer between the traction battery or batteries and the motor or motors.
    Outlines the minimum recommended requirements for the construction and performance of electric vehicle traction controllers. Has the status of a technical report.
  language:
