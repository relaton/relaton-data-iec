- content: |-
    S'applique à l'équipement installé sur les véhicules électriques pour moduler le débit d'énergie à transférer entre la ou les batteries de traction et le ou les moteurs.
    Etablit les prescriptions minimales recommandées pour la construction et le fonctionnement des dispositifs de commande des véhicules à traction électrique. Cette publication a le statut d'un rapport.
