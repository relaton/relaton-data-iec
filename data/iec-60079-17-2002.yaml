abstract:
- language: en
  script: Latn
  content: |-
    This International Standard is intended to be applied by users, and
    covers factors directly related to the inspection and maintenance
    of electrical installations within hazardous areas only. It does
    not include conventional requirements for electrical installations,
    nor the testing and certification of electrical apparatus. It does
    not cover Group I apparatus (applications for mines susceptible to
    firedamp). It does not cover the alternative of "Continuous
    supervision by skilled personnel".
- language: fr
  script: Latn
  content: |-
    La présente Norme internationale est destinée à être appliquée par
    les utilisateurs et couvre les facteurs directement liés à
    l'inspection et à l'entretien des seules installations électriques
    situées à l'intérieur des emplacement dangereux. Elle ne comprend
    pas les prescriptions courantes pour les installations électriques
    ni les essais et la certification des matériels électriques. Elle
    ne couvre pas les matériels du groupe I (destinés aux mines
    grisouteuses). Elle ne couvre pas la variante de la "surveillance
    continue par un personnel qualifié".
