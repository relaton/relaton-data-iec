abstract:
- language: en
  script: Latn
  content: |-
    IEC 62083:2009 applies to the design, manufacture and some installation aspects of a radiotherapy treatment planning systems:<br />
    - for use in radiotherapy treatment planning in human medical practice;<br />
    - that imports data either through input by the operator or directly from other devices;<br />
    - that outputs data either in printed form for review or directly to other devices;<br />
    and which is intended to be:<br />
    a) for normal use, under the authority of appropriately licensed or qualified persons, by operators having the required skills and training;<br />
    b) maintained in accordance with the recommendations given in the instructions for use, and<br />
    c) used within the environmental and electrical supply conditions specified in the technical description.<br />
    This second edition replaces the first edition of IEC 62083, published in 2000. This edition constitutes a technical revision, which brings this standard in line with changes to the other standards referred to in this standard.
- language: fr
  script: Latn
  content: |-
    La CEI 62083:2009 s'applique à la conception, à la fabrication ainsi qu'à certains aspects de l'installation des systèmes de planification de traitement en radiothérapie:<br />
    - qui sont utilisés en médecine humaine pour la planification des traitements de radiothérapie;<br />
    - qui utilisent des données entrées par l'opérateur ou importées directement depuis d'autres dispositifs;<br />
    - qui produisent des données de sortie qui sont soit imprimées pour être revues, soit exportées directement vers d'autres dispositifs;<br />
    et qui sont destinés à:<br />
    a) être utilisés en utilisation normale, sous la responsabilité de personnes qualifiées ou agréées à cet effet, par des opérateurs ayant les compétences et la formation nécessaires;<br />
    b) être entretenus selon les recommandations données dans les instructions d'utilisation, et<br />
    c) être utilisés dans les conditions d'environnement et d'alimentation électrique, spécifiées dans la description technique.
    La présente deuxième édition remplace la première édition de la CEI 62083 parue en 2000. Cette édition constitue une révision technique qui aligne la présente norme sur les modifications apportées aux autres normes auxquelles elle fait référence.
