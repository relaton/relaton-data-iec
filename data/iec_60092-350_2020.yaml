- content: "L'IEC 60092-350:2020 fournit les exigences générales de construction et
    les méthodes d'essai à utiliser lors de la fabrication des câbles d'énergie, de
    commande et d'instrumentation à âmes en cuivre destinés à la connexion de systèmes
    électriques fixes à une tension au plus égale à 18/30(36) kV installés à bord
    des navires et des unités en mer (mobiles et fixes).<br />\r\nLes installations
    fixes incluent les systèmes qui sont soumis à des vibrations (sous l'action du
    mouvement du navire ou de l'installation) ou des mouvements (sous l'action du
    déplacement du navire ou de l'installation), mais pas ceux qui sont prévus pour
    subir des flexions fréquentes. Les câbles prévus pour subir des flexions fréquentes
    ou continues sont décrits dans d'autres normes IEC (IEC 60227 (toutes les parties)
    et IEC 60245 (toutes les parties), par exemple), et leurs utilisations se limitent
    à celles n'impliquant pas directement une exposition à un environnement marin
    (outils portatifs et appareils domestiques, par exemple).<br />\r\nLes types de
    câbles suivants ne sont pas couverts:<br />\r\n- câbles à fibres optiques;<br
    />\r\n- câbles sous-marins et ombilicaux;<br />\r\n- câbles de données et de communication;<br
    />\r\n- câbles coaxiaux.<br />\r\nCette cinquième édition annule et remplace la
    quatrième édition parue en 2014. Cette édition constitue une révision technique.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à l'édition précédente:<br />\r\na) description plus détaillée des procédures
    d'essai données en 7.7.6 et 7.7.7;<br />\r\nb) description de la relation entre
    l'Annexe A et l'Annexe D.<!-- NEW! -->"
