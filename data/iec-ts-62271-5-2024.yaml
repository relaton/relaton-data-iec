abstract:
- language: en
  script: Latn
  content: "IEC TS 62271-5:2024 applies to DC switchgear and controlgear designed
    for operation on HVDC transmission systems having direct voltages of 100 kV and
    above.<br />\r\nThis document applies to all high-voltage switchgear and controlgear
    for indoor and/or outdoor installation except as otherwise specified in the relevant
    IEC documents for the particular type of switchgear and controlgear."
- language: fr
  script: Latn
  content: "L'IEC 62271-5:2024 s'applique aux appareillages à courant continu conçus
    pour fonctionner sur des systèmes de transport CCHT avec des tensions continues
    de 100 kV et plus.<br />\r\nLe présent document s'applique à tout l'appareillage
    à haute tension prévu pour être installé à l'intérieur et/ou à l'extérieur, sauf
    spécification contraire dans les documents pertinents de l'IEC pour le type d'appareillage
    concerné."
