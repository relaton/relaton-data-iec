abstract:
- language: en
  script: Latn
  content: Applies to insulating blankets for the protection of workers from accidental
    contact with live or earthed electrical conductors, apparatus or circuits and
    avoidance of short circuits on a.c. and d.c. installations. The contents of the
    corrigendum of May 2000 have been included in this copy. This consolidated version
    consists of the first edition (1992) and its amendment 1 (2002). Therefore, no
    need to order amendment in addition to this publication.
- language: fr
  script: Latn
  content: S'applique aux nappes isolantes pour la protection des travailleurs contre
    un contact accidentel avec des conducteurs électriques sous tension ou mis à la
    terre, des appareils ou des circuits, et contre les court-circuits dans des installations
    à courant alternatif ou continu. Le contenu du corrigendum de mai 2000 a été pris
    en considération dans cet exemplaire. Cette version consolidée comprend la première
    édition (1992) et son amendement 1 (2002). Il n'est donc pas nécessaire de commander
    l'amendement avec cette publication.
