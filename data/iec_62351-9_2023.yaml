- content: "IEC 62351-9:2023 spécifie la gestion des clés cryptographiques, principalement
    axée sur la gestion des clés à long terme, qui sont le plus souvent des paires
    de clés asymétriques, telles que des certificats de clés publiques et les clés
    privées correspondantes. Comme les certificats constituent la base, le présent
    document établit une fondation pour de nombreux services de l’IEC 62351 (voir
    également Annex A). La gestion des clés symétriques est également prise en compte,
    mais uniquement en ce qui concerne les clés de session pour les communications
    de groupe, telles qu’elles sont appliquées dans l’IEC 62351-6. L’objectif du présent
    document est de définir les exigences et les technologies permettant d’assurer
    l’interopérabilité de la gestion des clés en spécifiant ou en limitant les options
    de gestion de clés à utiliser.<br />\r\nLe présent document présume qu’une organisation
    (ou un groupe d’organisations) a défini une politique de sécurité pour sélectionner
    le type de clés et d’algorithmes cryptographiques qui seront utilisés, qui peuvent
    être à aligner sur d’autres normes ou exigences réglementaires. Le présent document
    spécifie donc uniquement les techniques de gestion de ces infrastructures de clé
    et de cryptographie sélectionnées. Le présent document présume que le lecteur
    a des notions de base en cryptographie et sur les principes de gestion des clés.<br
    />\r\nLes exigences relatives à la gestion des paires de clés (de session) symétriques
    dans le contexte des protocoles de communication sont spécifiées dans les parties
    de l’IEC 62351 qui utilisent ou spécifient une communication par paire, telles
    que:<br />\r\n• l’IEC 62351-3 pour TLS en profilant les options TLS;<br />\r\n•
    l’IEC 62351-4 pour la sécurité de bout en bout de la couche application;<br />\r\n•
    l’IEC 62351-5 pour le mécanisme de sécurité de la couche application pour l’IEC
    60870-5-101/104 et l’IEEE 1815 (DNP3).<br />\r\nLes exigences relatives à la gestion
    des clés de groupe symétriques dans le contexte des protocoles de communication
    des systèmes de puissance sont spécifiées dans l’IEC 62351-6 pour l’utilisation
    de sécurité de groupe pour protéger les communications GOOSE et SV. L’IEC 62351-9
    utilise GDOI comme protocole de gestion de clés par groupe déjà spécifié par l’IETF
    (Internet Engineering Task Force) pour gérer le paramètre de sécurité de groupe
    et améliore ce protocole pour transporter le paramètre de sécurité pour les communications
    GOOSE, SV et PTP.<br />\r\nLe présent document définit également les événements
    de sécurité pour des conditions spécifiques susceptibles d’identifier des problèmes
    pouvant exiger un traitement des erreurs. Cependant, les actions de l’organisation
    en réponse à ces conditions d’erreur ne relèvent pas du domaine d’application
    du présent document et sont censées être définies par la politique de sécurité
    des organisations.<br />\r\nÀ l’avenir, lorsque la cryptographie à clé publique
    sera mise en danger par l’évolution des ordinateurs quantiques, le présent document
    examinera également la cryptographie post-quantique dans une certaine mesure.
    Il est à noter qu’à l’heure actuelle, aucune mesure spécifique n’est prévue.<br
    />\r\nCette deuxième édition annule et remplace la première édition parue en 2017.
    Cette édition constitue une révision technique.<br />\r\nCette édition inclut
    les modifications techniques majeures suivantes par rapport à l’édition précédente:<br
    />\r\na) des composants de certificats et leur vérification ont été ajoutés;<br
    />\r\nb) le GDOI a été mis à jour pour inclure les résultats des essais d’interopérabilité;<br
    />\r\nc) des aspects liés au fonctionnement du GDOI ont été ajoutés;<br />\r\nd)
    la prise en charge du GDOI pour PTP (IEEE 1588) a été ajoutée comme spécifié par
    le profil de puissance de l’IEC/IEEE 61850-9-3;<br />\r\ne) l’enregistrement des
    événements de cybersécurité a été ajouté, ainsi que la mise en correspondance
    avec l’IEC 62351-14;<br />\r\nf) l’Annex B qui fournit des informations sur les
    algorithmes et mécanismes cryptographiques utilisés a été ajoutée."
