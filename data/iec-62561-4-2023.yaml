abstract:
- language: en
  script: Latn
  content: "IEC 62561-4:2023 deals with the requirements and tests for metallic and
    non-metallic conductor fasteners that are used to retain and support the air-termination,
    down-conductor and earth-termination systems. This third edition cancels and replaces
    the second edition published in 2017. This edition constitutes a technical revision.
    This edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\na) alignment with the latest edition of ISO
    IEC 60068-2-52:2017 relating to salt mist atmosphere treatment;<br />\r\nb) alignment
    with the new edition of ISO 22479:2019 relating to humid sulphurous atmosphere
    treatment;<br />\r\nc) new normative annex for the applicability of previous tests."
- language: fr
  script: Latn
  content: "L'IEC 62561-4:2023 traite des exigences et des essais pour les fixations
    métalliques et non métalliques de conducteurs utilisées pour maintenir et supporter
    les dispositifs de capture, les conducteurs de descente et les prises de terre.
    Cette troisième édition annule et remplace la deuxième édition parue en 2017.
    Cette édition constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    alignement sur la dernière édition de l'ISO IEC 60068-2-52:2017 concernant le
    traitement en atmosphère au brouillard salin;<br />\r\nb) alignement sur la nouvelle
    édition de l'ISO 22479:2019 concernant le traitement en atmosphère sulfureuse
    humide;<br />\r\nc) nouvelle annexe normative concernant l'applicabilité d'essais
    précédents."
