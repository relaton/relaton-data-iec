abstract:
- content: "IEC 62132-1:2015 provides general information and definitions about measurement
    of electromagnetic immunity of integrated circuits (ICs) to conducted and radiated
    disturbances. It also defines general test conditions, test equipment and setup,
    as well as the test procedures and content of the test reports for all parts of
    the IEC 62132 series. Test method comparison tables are included in Annex A to
    assist in selecting the appropriate measurement method(s). This edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\na) frequency range of 150 kHz to 1 GHz has been deleted from the title;<br
    />\r\nb) frequency step above 1 GHz has been added in Table 2 in 7.4.1;<br />\r\nc)
    IC performance classes in 8.3 have been modified;<br />\r\nd) Table A.1 was divided
    into two tables, and references to IEC 62132-8 and IEC 62132-9 have been added
    in the new Table A.2 in Annex A."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 62132-1:2015 fournit des informations générales et des définitions
    relatives à la mesure de l'immunité électromagnétique des circuits intégrés (CI)
    aux perturbations conduites et rayonnées. Elle définit également les conditions
    générales d'essai, l'équipement et le montage d'essai, ainsi que les méthodes
    d'essai et le contenu des rapports d'essai pour toutes les parties de la série
    IEC 62132. Des tableaux de comparaison des méthodes d'essai sont inclus dans l'Annexe
    A pour aider à la sélection de la ou des méthodes de mesure appropriées. Cette
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) la plage de fréquences de 150 kHz à 1 GHz a été supprimée
    du titre;<br />\r\nb) l'échelon de fréquence supérieur à 1 GHz a été ajouté dans
    le Tableau 2 de 7.4.1;<br />\r\nc) les classes de performance des circuits intégrés
    de 8.3 ont été modifiées;<br />\r\nd) le Tableau A.1 a été divisé en deux tableaux,
    et des références à l'IEC 62132-8 et à l'IEC 62132-9 ont été ajoutées dans le
    nouveau Tableau A.2 de l'Annexe A."
