abstract:
- language: en
  script: Latn
  content: Communication Profile Family 9 (commonly known as HART® ) defines communication
    profiles based on IEC 61158 5 20 and IEC 61158 6 20. The basic profile CP 9/1
    is defined in IEC 61784 1. IEC 62453-309:2022 (EN) provides information for integrating
    the HART® technology into the FDT standard (IEC 62453-2). This part of the IEC
    62453 specifies communication and other services. This document neither contains
    the FDT specification nor modifies it.
- language: fr
  script: Latn
  content: La Famille de Profils de Communication 9 (communément appelée HART® ) définit
    les profils de communication fondés sur l’IEC 61158 5 20 et l'IEC 61158 6 20.
    Le profil de base CP 9/1 est défini dans l’IEC 61784 1. La présente partie de
    l’IEC 62453 fournit des informations sur l'intégration de la technologie HART®
    dans la norme des outils des dispositifs de terrain (FDT) (IEC 62453-2). La présente
    partie de l’IEC 62453 spécifie les services de communication et autres services.
    Le présent document ne contient pas la spécification des outils FDT, ni ne la
    modifie.
