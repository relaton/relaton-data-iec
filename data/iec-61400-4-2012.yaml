abstract:
- language: en
  script: Latn
  content: IEC 61400-4:2012 is applicable to enclosed speed increasing gearboxes for
    horizontal axis wind turbine drivetrains with a power rating in excess of 500
    kW. This standard applies to wind turbines installed onshore or offshore. It provides
    guidance on the analysis of the wind turbine loads in relation to the design of
    the gear and gearbox elements. The gearing elements covered by this standard include
    such gears as spur, helical or double helical and their combinations in parallel
    and epicyclic arrangements in the main power path. The standard is based on gearbox
    designs using rolling element bearings. Also included is guidance on the engineering
    of shafts, shaft hub interfaces, bearings and the gear case structure in the development
    of a fully integrated design that meets the rigours of the operating conditions.
    Lubrication of the transmission is covered along with prototype and production
    testing. Finally, guidance is provided on the operation and maintenance of the
    gearbox.
- language: fr
  script: Latn
  content: IEC 61400-4:2012 s'applique aux boîtes de vitesses sous carter pour trains
    d'entraînement d'éolienne à axe horizontal dont la puissance nominale dépasse
    500 kW. Elle s'applique aux éoliennes installés sur terre et en mer. La présente
    Norme internationale donne des recommandations sur l'analyse des charges d'éolienne
    en tenant compte de la conception des éléments d'engrenage et de boîte de vitesses.
    Les éléments d'engrènement couverts par cette norme comprennent les engrenages
    à dentures droite, hélicoïdale simple ou double et leurs combinaisons dans des
    configurations parallèles et épicycloïdales dans le trajet de puissance principal.
    Cette norme ne s'applique pas aux engrenages de prise de force (PTO). Elle repose
    sur les conceptions de boîte de vitesses utilisant des roulements à éléments roulants.
    Des roulements simples peuvent être utilisés dans le cadre de cette norme, mais
    leur utilisation et leur étalonnage ne sont pas traités. Cette norme inclut également
    des recommandations relatives à l'ingénierie des arbres, des interfaces de moyeu
    d'arbre, des roulements et de la structure du carter des engrenages durant le
    développement d'une conception entièrement intégrée satisfaisant à des conditions
    de fonctionnement rigoureuses. La lubrification de la transmission est abordée
    ainsi que le prototype et les essais de production. Enfin, des recommandations
    sur l'exploitation et la maintenance de la boîte de vitesses sont données.
