abstract:
- language: en
  script: Latn
  content: "IEC 61869-99:2022 contains the glossary of specific terminology and definitions
    used in the field of instrument transformers within the various parts of the series.
    Unless it is otherwise specified, in this document all periodic electrical quantities
    are understood to be RMS values.<br />\r\nThe contents of the corrigendum of January
    2023 have been included in this copy."
- language: fr
  script: Latn
  content: "L'IEC 61869-99:2022 contient le glossaire de la terminologie spécifique
    et des définitions appliquées au domaine des transformateurs de mesure dans les
    différentes parties de la série. Sauf indication contraire, dans le présent document
    toutes les grandeurs électriques périodiques sont comprises comme étant des valeurs
    efficaces.<br />\r\nLe contenu du corrigendum de janvier 2023 a été pris en considération
    dans cet exemplaire."
