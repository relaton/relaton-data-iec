abstract:
- content: Deals with the safety of electrically operated commercial hot cupboards
    not intended for household use. The rated voltage being not more than 250 V for
    single-phase appliances connected between one phase and neutral, and 480 V for
    other appliances. Hot cupboards with heated tops, heated display cases, heated
    crockery dispensers and heated shelves and tables are also within the scope of
    this standard. The appliances within the scope of this standard are typically
    used in restaurants, canteens, hospitals and similar commercial enterprises. The
    electrical part of appliances making use of other forms of energy is also within
    the scope of this standard.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Traite de la sécurité des armoires chauffantes électriques à usage collectif,
    qui ne sont pas destinées aux usages domestiques, dont la tension assignée n'est
    pas supérieure à 250 V pour les appareils monophasés alimentés entre phase et
    neutre et 480 V pour les autres appareils. Les armoires chauffantes avec dessus
    chauffants, les comptoirs de distribution chauffants, les distributeurs de vaisselle
    chaude et les étagères et tables chauffantes sont également compris dans le domaine
    d'application de la présente norme. Ces appareils sont utilisés, par exemple,
    dans les restaurants, les cantines, les hôpitaux, et entreprises commerciales
    similaires. La partie électrique des appareils utilisant d'autres formes d'énergie
    entre également dans le domaine d'application de la présente norme.
