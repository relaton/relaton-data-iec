abstract:
- content: Defines terms of insulation co-ordination and valve construction. Describes
    methods for type tests carried out to verify that the valve design will meet the
    specified requirements. Covers production tests carried out to verify proper manufacture.
    Production tests consist of routine tests (on all valves, modules or components)
    and sample tests (on a small number taken at random from a batch). Appendix gives
    guidance for the choice of test safety factor.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Définit les termes relatifs à la coordination de l'isolement et à la construction
    de la valve. Décrit des méthodes pour des essais de type, exécutés pour vérifier
    que la conception de la valve correspond aux prescriptions spécifiées. Concerne
    les essais de production effectués pour vérifier la fabrication. Les essais de
    production consistent en essais individuels (effectués sur toutes les valves,
    tous les modules ou composants) et en essais pour prélèvements (effectués sur
    un petit nombre obtenu au hasard dans un lot). Une annexe donne des directives
    pour le choix des coefficients de sécurité d'essai.
