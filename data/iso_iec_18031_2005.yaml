abstract:
- content: "<p>ISO/IEC 18031:2005 specifies a conceptual model for a random bit generator
    for cryptographic purposes, together with the elements of this model.</p><p>ISO/IEC
    18031:2005 also includes</p><ul><li>the description of the main elements required
    for a non-deterministic random bit generator;</li><li>the description of the main
    elements required for a deterministic random bit generator;</li><li>their characteristics;</li><li>their
    security requirements.</li></ul><p>Techniques for statistical testing of random
    bit generators for the purposes of independent verification or validation, and
    detailed designs for such generators, are outside the scope of ISO/IEC 18031:2005.</p>"
