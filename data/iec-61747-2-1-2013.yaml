abstract:
- language: en
  script: Latn
  content: "IEC 61747-2-1:2013 serves as a Blank Detail Specification (BDS) for a
    high quality approval system and contains requirements for style and layout and
    minimum content of detail specifications. These requirements are applicable when
    the detail specification is published (e.g. for standard product). This second
    edition of IEC 61747-2-1 cancels and replaces the first edition published in 1998,
    and constitutes a technical revision. The main changes from the previous edition
    are as follows:<br />\r\n- several words and test conditions were added in Clause
    7 and Clause 8;<br />\r\n- the new edition was editorially changed according to
    the current ISO/IEC Directives - Part 2."
- language: fr
  script: Latn
  content: "La CEI 61747-2-1:2013 sert de Spécification Particulière Cadre (SPC) en
    vue d'un système d'homologation de qualité élevée et elle contient des exigences
    relatives au modèle et à la présentation ainsi qu'au contenu minimal des spécifications
    particulières. Ces exigences sont applicables une fois que la spécification particulière
    est publiée (ex. pour un produit normalisé). Cette deuxième édition de la CEI
    61747-2-1 annule et remplace la première édition parue en 1998, dont elle constitue
    une révision technique. Les modifications principales par rapport à l'édition
    antérieure sont les suivantes:<br />\r\n- plusieurs mots et conditions d'essais
    ont été ajoutés à l'Article 7 et l'Article 8;<br />\r\n- la nouvelle édition a
    subi des modifications rédactionnelles conformément aux Directives ISO/CEI, Partie
    2 actuelles."
