abstract:
- language: en
  script: Latn
  content: "IEC 62714-1:2018 is a solution for data exchange focusing on the domain
    of automation engineering. The data exchange format defined in the IEC 62714 series
    (Automation Markup Language, AML) is an XML schema based data format and has been
    developed in order to support the data exchange in a heterogeneous engineering
    tools landscape. The goal of AML is to interconnect engineering tools in their
    different disciplines, e.g. mechanical plant engineering, electrical design, process
    engineering, process control engineering, HMI development, PLC programming, robot
    programming, etc. This second edition cancels and replaces the first edition published
    in 2014. This edition constitutes a technical revision. This edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\na) use of CAEX 3.0 according to IEC 62424:2016<br />\r\nb) improved modelling
    of references to documents outside of the scope of the present standard,<br />\r\nc)
    modelling of references between CAEX attributes and items in external documents,<br
    />\r\nd) revised role libraries,<br />\r\ne) modified Port concept,<br />\r\nf)
    modelling of multilingual expressions,<br />\r\ng) modelling of structured attribute
    lists or array,<br />\r\nh) a new AML container format,<br />\r\ni) a new standard
    AML attribute library"
- language: fr
  script: Latn
  content: "L'IEC 62714-1:2018 constitue une approche de l'échange de données qui
    cible le domaine de l'ingénierie de l'automatisation. Le format d'échange de données
    défini dans la série IEC 62714 (Automation Markup Language, AML) est un format
    de données de type schéma XML pour les données d'ingénierie d'usine. L’AML a été
    mis au point afin de venir à l'appui de l'échange de données dans un environnement
    d'outils techniques hétérogène. L'objectif de l’AML est l'interconnexion des outils
    techniques dans leurs différentes disciplines, par exemple, ingénierie des installations
    mécaniques, études d'électricité, ingénierie de procédés, ingénierie de commande
    de processus, développement des IHM, programmation PLC, programmation de robots,
    etc. Cette deuxième édition annule et remplace la première édition parue en 2014.
    Cette édition constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    utilisation de CAEX 3.0 conformément à l'IEC 62424:2016<br />\r\nb) modélisation
    améliorée des références aux documents ne relevant pas du domaine d'application
    de la présente norme,<br />\r\nc) modélisation des références entre les attributs
    CAEX et les éléments dans des documents externes (dans une feuille Excel, par
    exemple),<br />\r\nd) bibliothèques de rôles révisées,<br />\r\ne) concept d'accès
    modifié,<br />\r\nf) modélisation des expressions multilingues,<br />\r\ng) modélisation
    de listes ou de tableaux d'attributs structuré(e)s,<br />\r\nh) nouveau format
    de conteneur AML,<br />\r\ni) nouvelle bibliothèque d'attributs AML normalisée."
