  content: IEC 61340-6-1:2018+AMD1:2024 CSV applies to facilities that provide healthcare
    including hospitals, care centres and clinics. This document provides technical
    requirements and recommendations for controlling electrostatic phenomena in healthcare
    facilities, which includes requirements for equipment, materials, and products
    used to control static electricity. The requirements of this document do not apply
    to medical electrical equipment specified in IEC 60601-1 and in vitro diagnostic
    (IVD) medical equipment specified in IEC 61010‑2‑101.
