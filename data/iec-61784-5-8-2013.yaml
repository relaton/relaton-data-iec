abstract:
- language: en
  script: Latn
  content: "IEC 61784-5-8:2013 specifies installation profiles for CPF 8 (CC-Link).
    Each CP installation profile is specified in a separate part of this series of
    standards. The IEC 61784 series is produced to facilitate the use of communication
    networks in industrial control systems. \r\n\r\n<br /><br />This publication is
    to be read in conjunction with <a href=\"https://webstore.iec.ch/en/publication/6100\">IEC
    61918:2013</a>."
- language: fr
  script: Latn
  content: "La CEI 61784-5-8:2013 définit les profils d'installation pour la CPF 8
    (CC-Link). Chaque profil d'installation de CP est spécifié dans une partie séparée
    de la présente série de normes. Cette norme fait partie d'une série élaborée pour
    faciliter l'utilisation des réseaux de communication dans des systèmes de contrôle-commande
    industriels. \r\n<br /><br />Cette publication doit être lue conjointement avec
    la <a href=\"https://webstore.iec.ch/en/publication/6100\">CEI 61918:2013</a>."
