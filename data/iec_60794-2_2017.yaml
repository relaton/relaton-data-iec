- content: "IEC 60794-2:2017 est une spécification intermédiaire. Elle donne les exigences
    relatives aux câbles à fibres optiques destinés à être utilisés en intérieur dans
    des réseaux de communication. Il peut être envisagé de considérer d'autres types
    d'applications nécessitant des câbles d'un type similaire. Cette quatrième édition
    annule et remplace la troisième édition parue en 2002, dont elle constitue une
    révision technique. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\n- la spécification a été
    rationalisée par établissement de correspondances avec l'IEC 60794-1-1 et l'IEC
    TR 61931;<br />\r\n- la structure du document a été alignée sur celle de l'IEC
    60794-3, et l'Article 4 sur les fibres optiques a été ajouté;<br />\r\n- les exigences
    de transmission dans l'Article 4 ont été ajoutées;<br />\r\n- les conducteurs
    électriques et l'assemblage des éléments de câble ont été introduits dans l'Article
    5 sur les éléments de câble et la construction des câbles;<br />\r\n- le paragraphe
    5.13 sur l'identification a été divisé en trois parties: le codage par couleurs
    des fibres, le codage par couleurs des unités et le codage par couleurs des gaines;<br
    />\r\n- les propositions de codage par couleurs ont été étendues pour tenir compte
    des dernières catégories de fibres;<br />\r\n- l'Article 6 sur les conditions
    d'installation et de fonctionnement a été ajouté;<br />\r\n- les essais sur les
    éléments de câble et les essais sur les câbles ont été simplifiés en remplaçant
    le texte par des tableaux;<br />\r\n- une bibliographie a été ajoutée.<br />\r\nMots
    clés: câbles à fibres optiques destinés à être utilisés en intérieur dans des
    réseaux de communication"
