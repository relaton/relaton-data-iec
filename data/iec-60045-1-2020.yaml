abstract:
- language: en
  script: Latn
  content: "IEC 60045-1:2020 is applicable primarily to land-based horizontal steam
    turbines driving generators for electrical power services. Some of its provisions
    are relevant to turbines for other applications. Generator, gear box and other
    auxiliaries which are considered as a part of the system are also mentioned in
    this document. Detailed specifications for this equipment are not included in
    this document.<br />\r\nThe purpose of this document is to make an intending purchaser
    aware of options and alternatives which it may wish to consider, and to enable
    it to state its technical requirements clearly to potential suppliers. Consequently,
    final technical requirements will be in accordance with an agreement between the
    purchaser and the supplier in the contract.<br />\r\nThis second edition cancels
    and replaces the first edition published in 1991. This edition constitutes a technical
    revision.<br />\r\nThis edition includes the following significant technical changes
    with respect to the previous edition:<br />\r\na) Scope clarification and boundaries
    of applicability;<br />\r\nb) general update to state-of-the-art technology;<br
    />\r\nc) integration of product safety: Clause 5;<br />\r\nd) integration of automation,
    incorporating the former annex on electronic governors: Clause 11;<br />\r\ne)
    Informative Annex A on welding added."
- language: fr
  script: Latn
  content: "IEC 60045-1:2020 est applicable en premier lieu aux turbines à vapeur
    horizontales pour applications terrestres entraînant des alternateurs de production
    d'énergie électrique. Certaines de ces dispositions sont applicables aux turbines
    pour d'autres usages. Les alternateurs, la transmission et les auxiliaires qui
    sont considérés comme des parties intégrantes du système sont également mentionnés
    dans le présent document. Le présent document ne fournit pas de spécifications
    détaillées concernant ces équipements.<br />\r\nLe but de ce document est de rendre
    un éventuel acheteur conscient des options et des variantes qu'il peut souhaiter
    envisager et de lui permettre d'exprimer clairement ses exigences techniques auprès
    des fournisseurs potentiels. Par conséquent, les exigences techniques finales
    seront conformes à un accord contractuel entre l'acheteur et le fournisseur.<br
    />\r\nCette deuxième édition annule et remplace la première édition parue en 1991.
    Cette édition constitue une révision technique.<br />\r\nCette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na) clarification du domaine d'application et des limites d'applicabilité;<br
    />\r\nb) mise à jour par rapport à l'état d'avancement de la technologie;<br />\r\nc)
    intégration de la sécurité des produits: Article 5;<br />\r\nd) intégration de
    l'automatisation, incorporant l'ancienne annexe sur les régulateurs électroniques:
    Article 11;<br />\r\ne) ajout de l'Annexe A informative concernant le soudage."
