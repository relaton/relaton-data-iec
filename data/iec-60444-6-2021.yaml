abstract:
- language: en
  script: Latn
  content: "IEC 60444-6:2021 applies to the measurements of drive level dependence
    (DLD) of quartz crystal units. Two test methods (A and C) and one referential
    method (B) are described. “Method A”, based on the p-network according to IEC
    60444-5, can be used in the complete frequency range covered by this part of IEC
    60444. “Reference Method B”, based on the p-network or reflection method according
    to IEC 60444-5 or IEC 60444-8 can be used in the complete frequency range covered
    by this part of IEC 60444. “Method C”, an oscillator method, is suitable for measurements
    of fundamental mode crystal units in larger quantities with fixed conditions.<br
    />\r\nNOTE The measurement methods specified in this document are not only applicable
    to AT-cut, but also to other crystal cuts and vibration modes, such as doubly
    rotated cuts (IT,SC) and to tuning fork crystal units (by using a high impedance
    test fixture). This edition includes the following significant technical changes
    with respect to the previous edition:<br />\r\n- some equations have been removed
    and corrected;<br />\r\n- it has been specified in the note of the Scope that
    the measurement methods specified in this document are not only applicable to
    AT-cut but also to other crystal cuts and vibration modes."
- language: fr
  script: Latn
  content: "L’IEC 60444-6:2021 s’applique aux mesures de la dépendance du niveau d’excitation
    (DNE) des résonateurs à quartz. Deux méthodes d’essai (A et C) et une méthode
    de référence (B) sont décrites. La méthode A, basée sur le réseau en p conformément
    à l’IEC 60444-5, peut être utilisée dans la plage de fréquences complète couverte
    par la présente partie de l’IEC 60444. La méthode de référence B, basée sur le
    réseau en p ou sur la méthode de réflexion conformément à l’IEC 60444-5 ou à l’IEC
    60444-8, peut être utilisée dans la plage de fréquences complète couverte par
    la présente partie de l’IEC 60444. La méthode C, une méthode avec un oscillateur,
    est adaptée pour les mesures de résonateurs sur le mode fondamental en plus grandes
    quantités avec des conditions fixes. Cette édition inclut les modifications techniques
    majeures suivantes par rapport à l’édition précédente:<br />\r\n- certaines équations
    ont été supprimées ou corrigées;<br />\r\n- il est spécifié dans la note du Domaine
    d’application que les méthodes de mesure spécifiées dans le présent document ne
    s’appliquent pas uniquement à la coupe AT, mais aussi à d’autres coupes de cristaux
    et à d’autres modes de vibration."
