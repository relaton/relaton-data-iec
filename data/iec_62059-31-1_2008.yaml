- content: |-
    La CEI 62059-31-1:2008 fournit une méthode, parmi de nombreuses autres, de prévision des caractéristiques de la duré de vie d'un produit au moyen des essais de fiabilité accélérés. Elle utilise une température et une humidité constantes élevées pour parvenir à ladite accélération. La méthode utilisée tient également compte de l'effet de variation de la tension et du courant. Elle s'applique à tous les types d'équipement de comptage de l'énergie et de contrôle des tarifs et de la charge relevant du domaine d'application du comité d'études 13 de la CEI. La méthode décrite dans la présente norme peut être utilisée pour évaluer (avec des limites de confiance données) les caractéristiques de la durée de vie de ces équipements avant et au cours de leur fabrication en série. Cette méthode peut également être employée pour comparer des équipements de conceptions différentes.

    Le contenu du corrigendum de décembre 2008 a été pris en considération dans cet exemplaire.
