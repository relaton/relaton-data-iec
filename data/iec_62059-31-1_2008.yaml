abstract:
- content: IEC 62059-31-1:2008 provides one of several possible methods for estimating
    product life characteristics by accelerated reliability testing. In this standard,
    elevated, constant temperature and humidity is applied to achieve acceleration.
    The method takes into account the effect of voltage and current variation. It
    is applicable to all types of metering equipment for energy measurement, tariff
    and load control in the scope of IEC TC 13. The method given in this standard
    may be used for estimating (with given confidence limits) product life characteristics
    of such equipment prior to and during serial production. This method may also
    be used to compare different designs. The contents of the corrigendum of December
    2008 have been included in this copy.<br /><br />This publication is of high relevance
    for Smart Grid.
