abstract:
- language: en
  script: Latn
  content: |-
    Applies to electro-optical X-ray image intensifiers for medical use, as components of diagnostic X-ray equipment. Describes a method of determining the conversion factor of X-ray image intensifiers.This standard is applicable only to devices whose output light spectra do not significantly deviate from that of a P-20 phosphor.

    Replaces IEC 60573.
- language: fr
  script: Latn
  content: |-
    Concerne les intensificateurs électro-optiques d'image radiologique destinés à une utilisation médicale en tant que composants d'équipements à rayonnement X de diagnostic. Décrit une méthode de détermination du facteur de conversion des intensificateurs d'image radiologique. Cette norme est seulement applicable aux appareils pour lesquels le spectre de lumière de sortie n'est pas significativement différent de celui du luminophore P-20.

    Remplace la CEI 60573.
