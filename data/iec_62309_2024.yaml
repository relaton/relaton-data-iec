- content: "La CEI 62309:2024 introduit le concept de vérification de la fiabilité
    et de la fonctionnalité des pièces réutilisées et de leur utilisation dans de
    nouveaux produits. Elle fournit également des informations et des critères sur
    l'assurance [par exemple, essais et analyses, requis pour les produits contenant
    des pièces réutilisées, qui sont déclarés « qualifiés comme étant bons à l'état
    neuf » (QAGAN)] par rapport à la durée de vie prévue du produit.<br />\r\nCe document
    spécifie les exigences à satisfaire avant de faire une déclaration ou d'appliquer
    une désignation QAGAN. Il fournit également des orientations pour aider tout organisme
    à faire des déclarations sur la sûreté de fonctionnement des produits contenant
    des pièces réutilisées.<br />\r\nDans ce document, le terme « produit » couvre
    les pièces électriques, électromécaniques, mécaniques ou le matériel pouvant contenir
    des logiciels.<br />\r\nL'expression « qualifié comme neuf » (QAGAN) ne s'applique
    pas aux matériaux réutilisés, aux grandes structures et aux grands systèmes, ni
    aux produits, concepts et idées logiciels.<br />\r\nL'objectif de ce document
    est de garantir, par des essais et des analyses, que la fiabilité et la fonctionnalité
    d'un nouveau produit contenant des pièces réutilisées sont comparables à celles
    d'un produit ne contenant que des pièces neuves. Cela justifierait que le fabricant
    accorde au client suivant la garantie totale du produit avec des pièces « qualifiées
    comme étant neuves » (QAGAN).<br />\r\nL'annexe A décrit la prolongation de la
    durée de vie utile par la remise à neuf, la mise à jour, l'amélioration, l'entretien
    et l'utilisation comme bien d'occasion. Ces concepts sont définis et les exigences
    relatives à l'utilisation du terme en référence au présent document sont énoncées.<br
    />\r\nCette deuxième édition annule et remplace la première édition publiée en
    2004. Cette édition constitue une révision technique.<br />\r\nCette édition comprend
    les modifications techniques significatives suivantes par rapport à l'édition
    précédente:<br />\r\na) l'ancienne annexe A a été séparée en une annexe B (aspects
    de la fiabilité) et une annexe C (exemple avec des pièces QAGAN);<br />\r\nb)
    une nouvelle annexe normative A a été rédigée avec une extension des activités
    du cycle de vie, pour décrire la prolongation de la durée de vie utile par la
    remise à neuf, l'extension de la durée de vie, la mise à jour, l'amélioration
    et l'utilisation de seconde main;<br />\r\nc) révision de la figure 1 en conséquence<br
    />\r\nd) des alignements éditoriaux mineurs dans l'ensemble du document;<br />\r\ne)
    l'abréviation « quagan » a été remplacée par « QAGAN » pour refléter une utilisation
    plus contemporaine."
