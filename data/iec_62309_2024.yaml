abstract:
- content: "IEC 62309:2024 introduces the concept to check the reliability and functionality
    of reused parts and their usage within new products. It also provides information
    and criteria about the assurance [for example, testing and analysis, required
    for products containing reused parts, which are declared \"qualified-as-good-as-new\"
    (QAGAN)] relative to the designed life of the product.<br />\r\nThis document
    specifies requirements to be satisfied before making a declaration or applying
    a designation of QAGAN. This document also gives guidance to support any organisation
    that makes declarations about dependability of products containing reused parts.<br
    />\r\nIn this document, the term \"product\" covers electrical, electro-mechanical,
    mechanical parts or hardware that can contain software.<br />\r\n\"Qualified-as-good-as-new\"
    (QAGAN) does not apply to reused materials or large structures and large systems,
    nor does it cover software products, concepts, and ideas.<br />\r\nThe purpose
    of this document is to ensure by tests and analysis that the reliability and functionality
    of a new product containing reused parts is comparable to a product that contains
    only new parts. This would justify the manufacturer granting the next customer
    the full warranty of the product with \"qualified-as-good-as-new\" (QAGAN) parts.<br
    />\r\nAnnex A describes extending useful life by refurbishment, updating, upgrading,
    maintenance and used as second-hand. These concepts are defined and the requirements
    for using the term with reference to this document are stated.<br />\r\nThis second
    edition cancels and replaces the first edition published in 2004. This edition
    constitutes a technical revision.<br />\r\nThis edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\na)
    the previous Annex A has been separated into Annex B (Dependability aspects) and
    Annex C (Example with QAGAN parts);<br />\r\nb) a new normative Annex A has been
    written with expansion of lifecycle activities, to describe extending the useful
    life by refurbishment, life extension, updating, upgrading and second-hand use;<br
    />\r\nc) revision of Figure 1 accordingly;<br />\r\nd) minor editorial alignments
    throughout the document;<br />\r\ne) the abbreviation \"quagan\" has been changed
    \"QAGAN\" to reflect more contemporary use."
