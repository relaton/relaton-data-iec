abstract:
- language: en
  script: Latn
  content: "IEC 60086-4:2025 specifies tests and requirements for primary lithium
    batteries to ensure their safe operation under intended use and reasonably foreseeable
    misuse.<br />\r\nThis sixth edition cancels and replaces the fifth edition published
    in 2019. This edition includes the following significant technical changes with
    respect to the previous edition:<br />\r\n- Added definitions for leakage and
    venting, in addition to the test criteria;<br />\r\n- Revised overdischarge test;<br
    />\r\n- Revised marking requirements;<br />\r\n- Revised criteria for the child
    resistant packaging test;<br />\r\n- Changed the purpose of Annex F from \"informative\"
    to \"normative\";<br />\r\n- Added a new Annex G with additional measures against
    misuse of batteries not intended for consumer replacement;<br />\r\n- Integrated
    the contents of Interpretation Sheet 1 (IEC 60086-4:2019/ISH1:2020);<br />\r\n-
    In Clause 3, terms were reordered according their functions: basic terms, electrochemical
    systems, battery shapes, battery sizes, electrical characteristics, specifications,
    safety aspects, failure modes;<br />\r\n- In 6.4.4, the exemption for the shock
    acceleration for lithium primary batteries was reduced from 12 kg to 4,482 kg
    in order to reflect the fact that this is the threshold in IEC 62281, Test T-4,
    where the peak acceleration decreases below 150 gn."
- language: fr
  script: Latn
  content: "L’IEC 60086-4:2025 spécifie les essais et les exigences pour les piles
    électriques au lithium afin d’assurer leur fonctionnement en toute sécurité dans
    les conditions d’utilisation prévue et en cas de mauvais usage raisonnablement
    prévisible.<br />\r\nCette sixième édition annule et remplace la cinquième édition
    parue en 2019. Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l’édition précédente:<br />\r\n- ajout de définitions pour les concepts
    de fuite et de dégazage, en complément des critères d’essai;<br />\r\n- révision
    de l’essai de décharge excessive;<br />\r\n- révision des exigences de marquage;<br
    />\r\n- révision des critères relatifs à l’essai des emballages à l’épreuve des
    enfants;<br />\r\n- modification de l’objet de l’Annexe F, passant de \"informative\"
    à \"normative\";<br />\r\n- ajout d’une Annexe G stipulant des mesures supplémentaires
    contre le mauvais usage des piles qui ne sont pas destinées à être remplacées
    par le consommateur;<br />\r\n- intégration du contenu de la Feuille d’Interprétation
    1 (IEC 60086-4:2019/ISH1:2020);<br />\r\n- réordonnancement des termes énumérés
    à l’Article 3 selon leurs fonctions: termes de base, systèmes électrochimiques,
    formes de piles, tailles de piles, caractéristiques électriques, spécifications,
    - considérations relatives à la sécurité, modes de défaillance;<br />\r\n- en
    6.4.4, réduction de l’exemption d’accélération pour l’essai de chocs des piles
    au lithium, passant de 12 kg à 4,482 kg, afin de refléter le fait qu’il s’agit
    du seuil défini pour l’essai T‑4 de l’IEC 62281, dans lequel l’accélération maximale
    descend en dessous de 150 gn."
