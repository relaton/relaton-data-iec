abstract:
- language: en
  script: Latn
  content: "IEC 61970-301:2011 deals with the common information model (CIM), an abstract
    model that represents all the major objects in an electric utility enterprise
    typically involved in utility operations. The object classes represented in the
    CIM are abstract in nature and may be used in a wide variety of applications.
    The use of the CIM goes far beyond its application in an EMS. This standard should
    be understood as a tool to enable integration in any domain where a common power
    system model is needed to facilitate interoperability and plug compatibility between
    applications and systems independent of any particular implementation. Major changes
    from the second edition include the following:<br />\r\n- Addition of regulation
    control models;<br />\r\n- new \"OperationalLimits\" package for equipment ratings;<br
    />\r\n- addition of partial ownership specification;<br />\r\n- enhancement of
    LoadResponseCharacteristic;<br />\r\n- change from non-SI units to SI units."
- language: fr
  script: Latn
  content: "La CEI 61970-301:2011 traite du modèle d'information commun (CIM), un
    modèle abstrait qui représente tous les objets principaux d'une entreprise de
    service public de distribution d'électricité habituellement impliqués dans les
    opérations de l'entreprise. Les classes d'objets représentées dans le CIM sont
    de nature abstraite et peuvent être utilisées dans une large gamme d'applications.
    L'utilisation du CIM n'est pas limitée à son application dans un EMS. Il convient
    que cette norme soit comprise comme un outil permettant l'intégration dans tout
    domaine où un modèle commun de réseau est nécessaire pour faciliter l'interopérabilité
    et la compatibilité de connexion entre des applications et des systèmes indépendants
    de toute implémentation particulière. Les principales modifications par rapport
    à la deuxième édition sont les suivantes:<br />\r\n- ajout des modèles de commande
    de régulation;<br />\r\n- nouveau paquetage \"OperationalLimits\";<br />\r\n-
    ajout d'une spécification relative à la propriété partielle;<br />\r\n- renforcement
    de la classe LoadResponseCharacteristic;<br />\r\n- changement des unités non-SI
    en unités SI."
