abstract:
- language: en
  script: Latn
  content: "IEC 63138-4:2025, which is a Sectional Specification (SS), provides information
    and rules for the preparation of Detail Specifications (DS) for type L32-4 and
    L32-5 circular connectors with four RF channels and five RF channels, as well
    as a detailed specification of the blank format.<br />\r\nThe L32-4 and L32-5
    circular connectors with 50 Ω nominal impedance has four RF channels and five
    RF channels which can be engaged and disengaged at the same time. They are characterized
    by threaded coupling mechanisms, anti-misinsertion mechanism, and the operating
    frequency of each channel is up to 4 GHz. These connectors have been widely used
    in mobile communication system like TD-SCDMA and TD-LTE and can also be used in
    some similar equipment.<br />\r\nThis document also specifies mating face dimensions
    for general connectors (grade 2), gauging information and tests selected from
    IEC 63138-1, applicable to all Detail Specifications relating to type L32 4 and
    L32-5 circular connectors.<br />\r\nThis document cancels and replaces IEC 61169-59:2017.<br
    />\r\nThis edition constitutes a technical revision.<br />\r\nThis edition includes
    the following significant technical changes with respect to IEC 61169-59:2017:<br
    />\r\na) use of IEC 63138-1:2019 as its generic specification instead of using
    IEC 61169-1:2013;<br />\r\nb) all the subclauses and test methods are in line
    with IEC 63138-1:2019;<br />\r\nc) dimension \"g\" in Table 3, Table 4, Table
    7 and Table 8 has been changed from \"0,00 min. to 0,8 max.\" to \"1,6 min. to
    2,1 max.\"."
- language: fr
  script: Latn
  content: "L'IEC 63138-4:2026, qui est une spécification intermédiaire (SS, Sectional
    Specification), fournit des informations et des règles pour l'établissement de
    spécifications particulières (DS, Detail Specification) relatives aux connecteurs
    circulaires de type L32-4 et L32-5 avec quatre canaux RF et cinq canaux RF, ainsi
    que d'une spécification particulière-cadre.<br />\r\nLes connecteurs circulaires
    L32-4 et L32-5 avec une impédance nominale de 50 Ω comportent quatre canaux RF
    et cinq canaux RF qui peuvent être accouplés et désaccouplés simultanément. Ils
    sont caractérisés par des mécanismes de couplage filetés, un mécanisme anti-insertion
    incorrecte, et la fréquence de fonctionnement de chaque canal s'étend jusqu'à
    4 GHz. Ces connecteurs sont couramment utilisés au sein de systèmes de communication
    mobile tels que TD-SCDMA et TD LTE, et peuvent également être utilisés dans d'autres
    matériels similaires.<br />\r\nLe présent document spécifie également les dimensions
    de la face d'accouplement pour les connecteurs à usage général (grade 2), les
    informations relatives au calibre et les essais choisis à partir de l'IEC 63138-1,
    applicables à toutes les spécifications particulières relatives aux connecteurs
    circulaires de type L32 4 et L32-5.<br />\r\nCette édition annule et remplace
    l'IEC 61169-59:2017. Cette édition constitue une révision technique.<br />\r\nCette
    édition inclut les modifications techniques majeures suivantes par rapport à l’IEC
    61169-59:2017:<br />\r\na) utilisation de l'IEC 63138-1:2019 comme spécification
    générique à la place de l'IEC 61169-1:2013;<br />\r\nb) tous les paragraphes et
    toutes les méthodes d'essai correspondent à ceux de l'IEC 63138-1:2019;<br />\r\nc)
    la dimension \"g\" dans le Tableau 3, le Tableau 4, le Tableau 7 et le Tableau
    8 a été modifiée, passant de \"0,00 min. à 0,8 max.\" à \"1,6 min. à 2,1 max.\"."
