  format: text/html
- content: "L'IEC 61730-1:2016 spécifie et décrit les exigences fondamentales de construction
    pour les modules photovoltaïques (PV) afin de fournir un fonctionnement électrique
    et mécanique sûr. Des thèmes spécifiques sont fournis pour évaluer la prévention
    contre les chocs électriques, les risques de feu et les accidents corporels dus
    à des contraintes mécaniques et environnementales. La présente partie de l'IEC
    61730 se rapporte aux exigences particulières de construction. L'IEC 61730-2 présente
    les exigences d'essais. La présente série de Normes internationales établit les
    exigences de l'IEC en matière de modules photovoltaïques pour application terrestre
    adaptés à une utilisation longue durée dans les climats généraux d'air libre.
    La présente Norme est destinée à s'appliquer à tous les matériels à module à plaque
    plane pour application terrestre (les types de modules au silicium cristallin
    et les modules en couches minces, par exemple). Cette nouvelle édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\n- adaptation des normes horizontales et intégration de l'IEC 60664 et de
    l'IEC 61140;<br />\r\n- intégration des concepts de coordination de l'isolement,
    de catégorie de surtension, de classes, de degré de pollution et de groupes de
    matériaux; définition des lignes de fuite, de la distance d'isolement et de la
    distance à travers l'isolation."
