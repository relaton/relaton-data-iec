abstract:
- language: en
  script: Latn
  content: Applies to machines with rated voltages less than or equal to 660 V and
    which are in accordance with IEC 60034-1. Establishes requirements for the use
    of thermal protection systems with thermal detectors or thermal protectors. Gives
    definitions, types of built-in protection, performance of systems, fitting and
    connection of thermal detectors and protectors, type and routine tests.
- language: fr
  script: Latn
  content: |-
    S'applique aux machines de tension nominale inférieure ou égale à 660 V, conformes à la CEI 60034-1. Précise les règles concernant l'utilisation des dispositifs de protection thermique par détecteurs ou protecteurs thermiques incorporés aux machines électriques tournantes. Indique les définitions, les types de protection incorporée, les performances des dispositifs, le montage et le raccordement des détecteurs et protecteurs thermiques, les essais de type et individuels.

    Note:  L'application de cette norme aux machines de tension nominale supérieure à 660 V est soumise à accord entre utilisateurs et constructeurs de machines.
