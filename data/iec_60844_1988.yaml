abstract:
- content: |-
    Applies to pre-recorded capacitance grooveless videodiscs for the 50 Hz/625 lines - PAL compatible system and gives dimensional and other characteristics necessary to ensure interchangeability of the videodisc. Serves as a reference for manufacturers intending to make discs or players compatible with the system described in the standard.

    See IEC 1106.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    S'applique aux vidéodisques préenregistrés, à lecture capacitive, sans sillons, pour le système compatible PAL 50 Hz/625 lignes; elle définit aussi les caractéristiques dimensionnelles et autres, nécessaires pour assurer l'interchangeabilité des vidéodisques. Sert de référence aux fabricants qui ont l'intention de fabriquer des disques ou des lecteurs compatibles avec le système qui est décrit dans cette norme.
    Voir CEI 1106.
