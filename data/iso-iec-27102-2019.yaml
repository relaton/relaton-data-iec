abstract:
- language: en
  script: Latn
  content: |-
    <p class="MsoBodyText" style="margin: .05pt 59.8pt .0001pt 19.8pt;">This document provides guidelines when considering purchasing cyber-insurance as a risk treatment option to manage the impact of a cyber-incident within the organization’s information security risk management framework<span style="color: #c00000;">, as well as leveraging the organization’s ISMS when sharing relevant data and information with an insurer</span>.</p>
    <p class="MsoBodyText" style="margin-left: 19.8pt; line-height: 12.65pt; mso-line-height-rule: exactly;">This document gives guidelines for:</p>
    <p class="MsoListParagraph" style="margin-left: 31.1pt; text-indent: -11.35pt; mso-list: l0 level1 lfo1; tab-stops: 31.15pt;"><!-- [if !supportLists]--><span style="letter-spacing: -.05pt; mso-font-width: 99%;"><span style="mso-list: Ignore;">a)<span style="font: 7.0pt 'Times New Roman';">  </span></span></span><!--[endif]-->considering the purchase of cyber insurance as a risk treatment option to share cyber<span style="letter-spacing: -.95pt;"> </span>risks;</p>
    <p class="MsoListParagraph" style="margin-left: 31.7pt; text-indent: -11.95pt; mso-list: l0 level1 lfo1; tab-stops: 31.75pt;"><!-- [if !supportLists]--><span style="letter-spacing: -.05pt; mso-font-width: 99%;"><span style="mso-list: Ignore;">b)<span style="font: 7.0pt 'Times New Roman';">  </span></span></span><!--[endif]-->leveraging cyber insurance to assist <span style="color: #c00000;">in </span>managing the impact of a cyber<span style="letter-spacing: -.55pt;"> </span>incident;</p>
    <p class="MsoListParagraph" style="text-indent: 0cm; mso-list: l0 level1 lfo1; tab-stops: 31.1pt; margin: 0cm 92.25pt .0001pt 19.75pt;"><!-- [if !supportLists]--><span style="letter-spacing: -.05pt; mso-font-width: 99%;"><span style="mso-list: Ignore;">c)<span style="font: 7.0pt 'Times New Roman';">  </span></span></span><!--[endif]-->sharing of data and information between the insured and an insurer to support underwriting, monitoring and claims activities associated with a cyber insurance<span style="letter-spacing: -.5pt;"> </span>policy;</p>
    <p class="MsoListParagraph" style="text-indent: 0cm; mso-list: l0 level1 lfo1; tab-stops: 31.85pt; margin: 0cm 83.25pt .0001pt 19.85pt;"><!-- [if !supportLists]--><span style="letter-spacing: -.05pt; mso-font-width: 99%;"><span style="mso-list: Ignore;">d)<span style="font: 7.0pt 'Times New Roman';">  </span></span></span><!--[endif]-->leveraging an <span style="color: #c00000;">ISMS </span>when sharing relevant data and information with an<span style="letter-spacing: -.1pt;"> </span>insurer.</p>
    <p><span style="font-size: 11.0pt; font-family: 'Times New Roman',serif; mso-fareast-font-family: 'Times New Roman'; mso-ansi-language: EN-US; mso-fareast-language: EN-US; mso-bidi-language: AR-SA;">This document is applicable to organizations that <span style="color: #c00000;">intend to purchase cyber insurance, regardless of type, size or sector.</span></span></p>
