abstract:
- language: en
  script: Latn
  content: "IEC 60079-7:2015+A1:2017 specifies the requirements for the design, construction,
    testing and marking of electrical equipment and Ex Components with type of protection
    increased safety \"e\" intended for use in explosive gas atmospheres. Electrical
    equipment and Ex Components of type of protection increased safety \"e\" are either:<br
    />\r\n- level of Protection \"eb\" (EPL \"Mb\" or \"Gb\"); or<br />\r\n- level
    of Protection \"ec\" (EPL \"Gc\"). Level of Protection \"eb\" applies to equipment
    or Ex Components, including their connections, conductors, windings, lamps, and
    batteries; but not including semiconductors or electrolytic capacitors. Level
    of Protection \"ec\" applies to equipment or Ex Components, including their connections,
    conductors, windings, lamps, and batteries; and also including semiconductors
    and electrolytic capacitors. The requirements of this standard apply to both Levels
    of Protection unless otherwise stated. For Level of Protection \"eb\", this standard
    applies to electrical equipment where the rated voltage does not exceed 11 kV
    r.m.s., a.c. or d.c. For Level of Protection \"ec\", this standard applies to
    electrical equipment where the rated voltage does not exceed 15 kV r.m.s., a.c.
    or d.c. This standard supplements and modifies the general requirements of IEC
    60079-0. Where a requirement of this standard conflicts with a requirement of
    IEC 60079-0, the requirement of this standard takes precedence. This fifth edition
    cancels and replaces the fourth edition published in 2006, and constitutes a technical
    revision. Refer to the Foreword of the document for a complete listing of the
    technical changes between edition 5.0 and previous edition of the document. The
    contents of the Interpretation sheet 1 of September 2016 have been included in
    this copy.<br />\r\nThis consolidated version of the official IEC Standard and
    its amendment contains the fifth edition (2015) and its amendment 1 (2017). Therefore,
    no need to order amendment in addition to this publication."
- language: fr
  script: Latn
  content: "L'IEC 60079-7:2015+A1:2017 spécifie les exigences spécifiques de conception,
    de construction, d'essais et de marquage du matériel électrique et des composants
    Ex avec mode de protection de sécurité augmentée \"e\" destinés à être utilisés
    dans les atmosphères explosives gazeuses. Le matériel électrique et les composants
    Ex de mode de protection de sécurité augmentée \"e\" sont:<br />\r\n- d'un niveau
    de protection \"eb\" (EPL \"Mb\" ou \"Gb\"); ou<br />\r\n- d'un niveau de protection
    \"ec\" (EPL \"Gc\"). Le niveau de protection \"eb\" s'applique au matériel ou
    aux composants Ex, y compris leurs connexions, conducteurs, enroulements, lampes
    et batteries; mais n'inclut pas les semi-conducteurs ou les condensateurs électrolytiques.
    Le niveau de protection \"ec\" s'applique au matériel ou aux composants Ex, y
    compris leurs connexions, conducteurs, enroulements, lampes et batteries; cela
    inclut également les semi-conducteurs ou les condensateurs électrolytiques. Sauf
    indication contraire, les exigences de la présente norme s'appliquent aux deux
    niveaux de protection. Pour le niveau de protection \"eb\", la présente norme
    s'applique au matériel électrique si la tension assignée n'est pas supérieure
    à une valeur efficace de 11 kV, c.a. ou c.c. Pour le niveau de protection \"ec\",
    la présente norme s'applique au matériel électrique si la tension assignée n'est
    pas supérieure à une valeur efficace de 15 kV, c.a. ou c.c. La présente norme
    complète et modifie les exigences générales de l'IEC 60079-0. Lorsqu'une exigence
    de la présente norme entre en conflit avec une exigence de l'IEC 60079-0, l'exigence
    de la présente norme prévaut. Cette cinquième édition annule et remplace la quatrième
    édition parue en 2006. Cette édition constitue une révision technique. Reportez-vous
    à l'avant-propos du document pour une liste complète des modifications techniques
    entre l'édition 5.0 et édition précédente du document. Mots clés: matériel électrique
    et des composants Ex avec mode de protection de sécurité augmentée \"e\" destinés
    à être utilisés dans les atmosphères explosives gazeuses Le contenu de la feuille
    d'interprétation 1 de septembre 2016 a été pris en considération dans cet exemplaire.<br
    />\r\nCette version consolidée de la Norme IEC officielle et de son amendement
    contient la cinquième édition (2015) et son amendement 1 (2017). Il n'est donc
    pas nécessaire de commander l'amendement avec cette publication."
