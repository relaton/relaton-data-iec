- content: |-
    La CISPR 16-2-1:2008 spécifie les méthodes de mesure des phénomènes perturbateurs en général, dans la gamme de fréquences de 9 kHz à 18 GHz et spécialement les perturbations conduites dans la gamme de fréquences de 9 kHz à 30 MHz. Cette deuxième édition de la CISPR 16-2-1 annule et remplace la première édition (2003) et son Amendement 1 (2005) et constitue une révision technique. La CISPR 16-2-1:2008 inclut des modifications techniques majeures par rapport à l'édition précédente. De manière générale, cette nouvelle édition a pour objectif de réduire l'incertitude de conformité, en connexion avec les conclusions de la CISPR 16-4-1. Des indications sont fournies sur:<br />
    - la connexion sans résonance de l'AMN à la masse de référence,<br />
    - la manière d'éviter les boucles de masses, et<br />
    - la manière d'éviter les ambiguïtés sur le montage d'essai de l'équipement en essai et de l'AMN par rapport au plan de masse de référence.<br />
    De plus, des termes sont clarifiés, un nouveau type d'équipement d'appoint est introduit, et des clarifications en vue de l'utilisation d'AAN et d'AMN sur le même équipement en essai sont fournies.
