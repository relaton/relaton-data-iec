abstract:
- content: |-
    CISPR 16-2-1:2008 specifies the methods of measurement of disturbance phenomena in general in the frequency range 9 kHz to 18 GHz and especially of conducted disturbance phenomena in the frequency range 9 kHz to 30 MHz. This second edition of CISPR 16-2-1 cancels and replaces the first edition (2003) and its Amendment 1 (2005) and constitutes a technical revision. CISPR 16-2-1:2008 includes significant technical changes with respect to the previous edition. In general, this new edition aims at reducing compliance uncertainty in correspondence with findings in CISPR 16-4-1. Guidelines are given on<br />
    - resonance-free connection of the AMN to reference ground,<br />
    - avoidance of ground loops, and<br />
    - avoidance of ambiguities of the test setup of EUT and AMN with respect to the reference ground plane.<br />
    In addition, terms are clarified, a new type of ancillary equipment (CVP) is applied, and a clarification for the use of the AAN and AMN on the same EUT is provided.
  language:
