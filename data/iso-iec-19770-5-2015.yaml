abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC 19770-5:2015 provides</p>
    <p>a)    an overview of the ISO/IEC 19770 family of standards,</p>
    <p>b)    an introduction to IT asset management (ITAM) and software asset management (SAM),</p>
    <p>c)    a brief description of the foundation principles and approaches on which SAM is based, and</p>
    <p>d)    consistent terms and definitions for use throughout the ISO/IEC 19770 family of standards.</p>
    <p>ISO/IEC 19770-5:2015 is applicable to all types of organization (e.g. commercial enterprises, government agencies, and non-profit organizations).</p>
