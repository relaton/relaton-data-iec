abstract:
- language: en
  script: Latn
  content: "IEC 62485-4:2015 applies to the safety aspects associated with the accommodation,
    the arrangements of circuits and the operation of secondary valve-regulated lead-acid
    cells and batteries in portable appliances. Requirements are specified which oblige
    the manufacturers of appliances and secondary batteries to prevent the misuse
    of batteries in the course of operation to provide protective measures avoiding
    injury to persons in case of battery failure and to provide sufficient information
    to users. This standard does not apply to secondary cells and batteries containing
    alkaline or other non-acid electrolytes. This first edition cancels and replaces
    the first edition of IEC TR 61056-3 published in 1991. It constitutes a technical
    revision. This edition includes the following significant technical changes with
    respect to the IEC TR 61056-3:<br />\r\na) updating of the requirements, and harmonisation
    of the text for consistency with the IEC 62485 series."
- language: fr
  script: Latn
  content: "L'IEC 62485-4:2015 s'applique aux aspects de sécurité liés à l'emplacement,
    à la disposition des circuits et au fonctionnement des éléments et batteries d'accumulateurs
    au plomb à soupapes dans les appareils portables. Des exigences sont spécifiées
    pour que les fabricants d'appareils et de batteries d'accumulateurs soient tenus
    d'empêcher l'utilisation impropre des batteries au cours de leur fonctionnement,
    de fournir des mesures de protection pour éviter de blesser les personnes en cas
    de défaillance de la batterie et de fournir des informations suffisantes aux utilisateurs.
    La présente norme ne s'applique pas aux éléments et aux batteries d'accumulateurs
    alcalins et autres accumulateurs à électrolytes non acide. Cette première édition
    annule et remplace la première édition de l'IEC TR 61056-3, parue en 1991. Cette
    édition constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'IEC TR 61056-3:<br />\r\na) mise
    à jour des exigences et une harmonisation du texte en cohérence avec la série
    IEC 62485."
