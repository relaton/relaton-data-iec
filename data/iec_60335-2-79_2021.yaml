  format: text/html
- content: "<!-- NEW! -->IEC 60335-2-79:2021 est disponible sous forme de IEC 60335-2-79:2021
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.L'IEC 60335-2-79:2021
    traite de la sécurité des appareils de nettoyage à haute pression sans commande
    de dispositif de déplacement, destinés à un usage domestique et commercial en
    intérieur ou en extérieur, de pression assignée supérieure ou égale à 2,5 MPa
    et inférieure ou égale à 35 MPa. Elle s'applique également aux appareils de nettoyage
    à vapeur et aux parties des appareils de nettoyage à haute pression d'eau chaude
    qui comportent une phase vapeur dont la capacité ne dépasse pas 100 l et la pression
    assignée ne dépasse pas 2,5 MPa, le produit de la capacité et de la pression assignée
    ne dépassant pas 5 MPa·l. Ceux-ci ne sont pas équipés d'une commande de dispositif
    de déplacement. Les systèmes d'alimentation suivants de la commande de la pompe
    à haute pression sont couverts:<br />\r\n- moteurs alimentés par le réseau de
    tension assignée inférieure ou égale à 250 V pour les machines monophasées et
    à 480 V pour les autres machines,<br />\r\n- moteurs alimentés par batteries,<br
    />\r\n- moteurs à combustion interne,<br />\r\n- moteurs hydrauliques ou pneumatiques.<br
    />\r\nLa présente norme ne s'applique pas:<br />\r\n- aux machines à jet d'eau
    à haute pression dont la pression assignée dépasse 35 MPa;<br />\r\n- aux appareils
    de nettoyage à vapeur ou à liquide à usage domestique (IEC 60335-2-54);<br />\r\n-
    aux outils électroportatifs et portables à moteur (série IEC 60745, série IEC
    61029, série IEC 62841);<br />\r\n- aux appareils à but médical (IEC 60601);<br
    />\r\n- aux pulvérisateurs agricoles (ISO 4254-6);<br />\r\n- aux nettoyants abrasifs
    solides, non liquides;<br />\r\n- aux machines destinées à être utilisées dans
    le cadre d'un processus de production;<br />\r\n- aux machines destinées à être
    utilisées dans des environnements corrosifs ou explosifs (poussière, vapeur ou
    gaz);<br />\r\n- aux machines destinées à être utilisées dans des véhicules ou
    à bord de navires ou d'avions;<br />\r\nCette cinquième édition annule et remplace
    la quatrième édition parue en 2016. Elle constitue une révision technique.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à l'édition précédente:<br />\r\n- alignement rédactionnel et technique
    sur l'IEC 60335-1:2020;<br />\r\n- clarification concernant les appareils de nettoyage
    à haute pression portatifs et alimentés par batteries;<br />\r\n- améliorations
    rédactionnelles générales.<br />\r\nLa présente partie 2 doit être utilisée conjointement
    avec la dernière édition de l'IEC 60335-1 et ses amendements. Elle a été établie
    sur la base de la sixième édition (2020) de cette norme."
