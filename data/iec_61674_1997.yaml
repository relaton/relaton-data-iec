abstract:
- content: Specifies the performance and some related constructional requirements
    of diagnostic dosimeters intended for the measurement of air Kerma, air Kerma
    length or air Kerma rate, in photon radiation fields used in radiography, including
    mammography, radioscopy and computed tomography (CT), for X-rays with generating
    potentials not greater than 150 kV.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Spécifie les prescriptions de performance, et quelques prescriptions de
    construction associées, des dosimètres de radiodiagnostic destinés aux mesures
    du Kerma dans l'air, de la longueur de Kerma dans l'air ou du débit de Kerma dans
    l'air dans des champs de rayonnement de photons utilisés en radiographie, incluant
    la mammographie, la radioscopie et la tomodensitométrie, pour des rayonnements
    X dont le potentiel ne dépasse pas 150 kV.
