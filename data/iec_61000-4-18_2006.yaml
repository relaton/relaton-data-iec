abstract:
- content: 'This part of IEC 61000-4 relates to the immunity requirements and test
    methods for electrical and electronic equipment, under operational conditions,
    with regard to: a) repetitive damped oscillatory waves occurring mainly in power,
    control and signal cables installed in high voltage and medium voltage (HV/MV)
    substations; b) repetitive damped oscillatory waves occurring mainly in power,
    control and signal cables installed in gas insulated substations (GIS) and in
    some cases also air insulated substations (AIS) or in any installation due to
    HEMP phenomena. The object of this basic standard is to establish the immunity
    requirements and a common reference for evaluating in a laboratory the performance
    of electrical and electronic equipment intended for residential, commercial and
    industrial applications, as well as of equipment intended for power stations and
    substations, as applicable. The purpose of this standard is to define: - test
    voltage and current waveforms; - ranges of test levels; - test equipment; - test
    setup; - test procedure. The object of this standard is to establish a common
    reference for evaluating the immunity of electrical and electronic equipment when
    subjected to damped oscillatory waves. The test method documented in this part
    of IEC 61000 describes a consistent method to assess the immunity of an equipment
    or system against a defined phenomenon. It has the status of a basic EMC publication
    in accordance with IEC Guide 107.'
