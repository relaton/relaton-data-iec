- content: "La CEI 61000-4-21:2011 porte sur les essais d'immunité et d'émissions
    désirées ou non désirées pour les matériels électriques et/ou électroniques, et
    sur les essais d'efficacité d'écran dans les chambres réverbérantes. Elle établit
    les procédures d'essai nécessaires à la réalisation de ce type d'essais. Seuls
    les phénomènes rayonnés sont examinés. L'objet de la présente partie est d'établir
    une référence commune pour l'utilisation des chambres réverbérantes dans le but
    d'évaluer les performances des matériels électriques et électroniques lorsqu'ils
    sont soumis à des champs électromagnétiques radioélectriques et dans le but de
    déterminer les niveaux des rayonnements radioélectriques émis par les matériels
    électriques et électroniques. La CEI 61000-4-21:2011 n'est pas destinée à spécifier
    les essais qui doivent être appliqués à un appareil ou un système particulier.
    Elle vise principalement à offrir à tous les comités de produits concernés de
    la CEI une référence de base générale. Il convient que les comités de produits
    choisissent les limites d'émissions et les méthodes d'essai en concertation avec
    le CISPR. Les comités de produits restent responsables du choix approprié des
    essais d'immunité et des limites des essais d'immunité à appliquer à leurs matériels.
    Les autres méthodes, telles que celles couvertes dans la CEI 61000-4-3, le CISPR
    16-2-3 et le CISPR 16-2-4 peuvent être utilisées. Cette deuxième édition annule
    et remplace la première édition parue en 2003. Cette édition constitue une révision
    technique et inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente:<br />\r\n- A l'Article 8, l'utilisation et les spécifications
    de sondes de champ E pour application aux chambres réverbérantes ont été ajoutées.<br
    />\r\n- L'Annexe A contient des recommandations supplémentaires et des clarifications
    concernant l'utilisation de chambres réverbérantes à des fréquences de fonctionnement
    relativement faibles (c'est-à-dire proches de la fréquence utilisable la plus
    faible d'une chambre donnée), et les conséquences de cette utilisation sur l'estimation
    de l'incertitude ont été décrites.<br />\r\n- A l'Annexe B, l'emplacement symétrique
    des sondes de champ, lorsque la chambre présente une symétrie cylindrique, a été
    refusé dans la mesure où ce type d'emplacement est susceptible de donner une indication
    erronée de l'uniformité de champ et de la performance de la chambre à des emplacements
    différents.<br />\r\n- L'Annexe C contient à présent davantage de recommandations
    quantitatives concernant le réglage des vitesses de brassage maximales admissibles
    qui garantissent des conditions de fonctionnement quasi-statiques pour la validation
    et les essais de la chambre.<br />\r\n- A l'Annexe D, une exigence stipulant que
    le matériel en essai et les autres équipements ne doivent pas occuper plus de
    8 % du volume total de la chambre dans les essais d'immunité a été ajoutée.<br
    />\r\n- Des recommandations supplémentaires ont été ajoutées à l'Annexe E concernant
    la valeur de la directivité du matériel en essai à utiliser dans l'estimation
    de la puissance et du champ rayonnés.<br />\r\n- Certaines clarifications concernant
    les mesures de rendement d'antenne ont été ajoutées en Annexe I.<br />\r\n- Une
    nouvelle Annexe K a été ajoutée qui couvre l'incertitude de mesure dans les chambres
    réverbérantes."
