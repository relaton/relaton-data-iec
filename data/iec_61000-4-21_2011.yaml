abstract:
- content: "IEC 61000-4-21:2011 considers tests of immunity and intentional or unintentional
    emissions for electric and/or electronic equipment and tests of screening effectiveness
    in reverberation chambers. It establishes the required test procedures for performing
    such tests. Only radiated phenomena are considered. The objective of IEC 61000-4-21:2011
    is to establish a common reference for using reverberation chambers to evaluate
    the performance of electric and electronic equipment when subjected to radio-frequency
    electromagnetic fields and for determining the levels of radio-frequency radiation
    emitted from electric and electronic equipment. IEC 61000-4-21:2011 does not intend
    to specify the tests to be applied to a particular apparatus or system. Its main
    aim is to give a general basic reference to all concerned product committees of
    the IEC. The product committees should select emission limits and test methods
    in consultation with CISPR. The product committees remain responsible for the
    appropriate choice of the immunity tests and the immunity test limits to be applied
    to their equipment. Other methods, such as those covered in IEC 61000-4-3, CISPR
    16-2-3 and CISPR 16-2-4 may be used. This second edition cancels and replaces
    the first edition published in 2003. This edition constitutes a technical revision
    and includes the following significant technical changes with respectto the first
    edition:<br />\r\n- In Clause 8, the use and specifications of E-field probes
    for application to reverberation chambers has been added.<br />\r\n- In Annex
    A, additional guidance and clarifications on the use of reverberation chambers
    at relatively low frequencies of operation (i.e., close to the lowest usable frequency
    of a given chamber) are given, and its implications on the estimation of field
    uncertainty are outlined.<br />\r\n- In Annex B, symmetric location of the field
    probes when the chamber exhibits cylindrical symmetry has been disallowed, as
    such placement could otherwise yield a false indication of field uniformity and
    chamber performance at different locations.<br />\r\n- Annex C now contains more
    quantitative guidance on the setting of the maximum permissible stirring speeds
    that warrant quasi-static conditions of operation for chamber validation and testing.<br
    />\r\n- In Annex D, a requirement for the EUT and equipment not to occupy more
    than 8 % of the total chamber volume in immunity testing has been added.<br />\r\n-
    Annex E has been extended with further guidance on the value of EUT directivity
    to be used in the estimation of radiated power and field.<br />\r\n- In Annex
    I, some clarifications on antenna efficiency measurements have been added.<br
    />\r\n- A new Annex K has been added that covers measurement uncertainty in reverberation
    chambers."
