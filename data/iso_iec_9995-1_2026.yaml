abstract:
- content: "<p>This document identifies the sections of the keyboard and specifies
    the general shape and relative placement of the sections. Spacing of keys and
    physical characteristics are covered, as are the principles governing the placement
    of characters and symbols on keys.</p><p>It specifies a key numbering system which
    applies to all types of numeric, alphanumeric and composite keyboards of information
    technology equipment (ITE).</p><p>It specifies the principles governing the placement
    of characters and symbols on keys used on all types of numeric, alphanumeric and
    composite keyboards of ITE. Although the keyboard defined by the ISO/IEC 9995
    series can be used for different languages, the specifications are written as
    applying to Latin languages with a character path from left to right and a line
    progression from top to bottom.</p><p>It defines characteristics related to interface
    1 in Figure 1.</p>"
