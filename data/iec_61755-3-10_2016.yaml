abstract:
- content: 'IEC 61755-3-10: 2016 defines certain dimensional limits of a 125 mm diameter
    single mode silica fibre optical interface and an alignment bore to meet specific
    requirements for non-angled fibre-to-fibre interconnection as defined in IEC 61755-2-1.
    The silica fibre materials specified in this document are suitable for use in
    categories C, U, E and O as defined in IEC 61753-1.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: IEC 61755-3-10:2016 définit certaines limites dimensionnelles d'une interface
    optique et d'un alésage d'alignement de fibre unimodale en silice d'un diamètre
    de 125 mm pour satisfaire aux exigences spécifiques pour les interconnexions fibre
    à fibre sans angle telles qu'elles sont définies dans l'IEC 61755-2-1. Les matériaux
    des fibres en silice spécifiés dans ce document sont adaptés à une utilisation
    dans les catégories C, U, E et O comme définies dans l'IEC 61753-1.
