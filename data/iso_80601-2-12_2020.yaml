abstract:
- content: "This document applies to the<em>basic safety</em> and<em>essential performance</em>
    of a<em>ventilator</em> in combination with its<em>accessories</em>, hereafter
    referred to as<em>ME equipment:</em>\r\n\r\n\tintended for use in an environment
    that provides specialized care for<em>patients</em> whose conditions can be life-threatening
    and who can require comprehensive care and constant monitoring in a<em>professional
    healthcare facility;</em><p>NOTE 1 For the purposes of this document, such an
    environment is referred to as a critical care environment.<em>Ventilators</em>
    for this environment are considered life-sustaining.</p><p>NOTE 2 For the purposes
    of this document, such a<em>ventilator</em> can provide transport within a<em>professional
    healthcare facility</em> (i.e. be a<em>transit-operable</em><em>ventilator</em>).</p><p>NOTE
    3 A critical care<em>ventilator</em> intended for use in transport within a<em>professional
    healthcare facility</em> is not considered as an<em>emergency medical services
    environment</em><em>ventilator</em>.</p>\r\n\r\n\r\n\tintended to be operated
    by a<em>healthcare professional</em><em>operator</em>; and\r\n\tintended for those<em>patients</em>
    who need differing levels of support from artificial ventilation including for<em>ventilator-dependent
    patients</em>.<p>A critical care<em>ventilator</em> is not considered to utilize
    a<em>physiologic closed-loop-control system</em> unless it uses a physiological<em>patient</em>
    variable to adjust the ventilation therapy settings.</p><p>This document is also
    applicable to those<em>accessories</em> intended by their<em>manufacturer</em>
    to be connected to a<em>ventilator breathing system</em>, or to a<em>ventilator</em>,
    where the characteristics of those<em>accessories</em> can affect the<em>basic
    safety</em> or<em>essential performance</em> of the<em>ventilator</em>.</p><p>NOTE
    4 If a clause or subclause is specifically intended to be applicable to<em>ME
    equipment</em> only, or to<em>ME systems</em> only, the title and content of that
    clause or subclause will say so. If that is not the case, the clause or subclause
    applies both to<em>ME equipment</em> and to<em>ME systems</em>, as relevant.</p><p><em>Hazards</em>
    inherent in the intended physiological function of<em>ME equipment</em> or<em>ME
    systems</em> within the scope of this document are not covered by specific requirements
    in this document except in IEC 60601-1:2005, 7.2.13 and 8.4.1.</p><p>NOTE 5 Additional
    information can be found in IEC 60601-1:2005+AMD1:2012, 4.2.</p><p>This document
    is not applicable to<em>ME equipment</em> or an<em>ME system</em> operating in
    a<em>ventilator-operational mode</em> solely intended for<em>patients</em> who
    are not dependent on artificial ventilation.</p><p>NOTE 6 A critical care<em>ventilator</em>,
    when operating in such a<em>ventilator-operational mode</em>, is not considered
    life-sustaining<em>.</em></p><p>This document is not applicable to<em>ME equipment</em>
    that is intended solely to augment the ventilation of spontaneously breathing<em>patients</em>
    within a<em>professional healthcare facility</em>.</p><p>This document does not
    specify the requirements for:</p><em>ventilators</em> or<em>accessories</em> intended
    for anaesthetic applications, which are given in ISO 80601-2-13<sup>[2]</sup>;<em>ventilators</em>
    or<em>accessories</em> intended for the<em>emergency medical services environment</em>,
    which are given in ISO 80601-2-84<sup>[3]</sup>, the future replacement for ISO
    10651-3<sup>[4]</sup>;<em>ventilators</em> or<em>accessories</em> intended for<em>ventilator-dependent</em><em>patients</em>in
    the<em>home healthcare environment</em><em>,</em> which are given in ISO 80601‑2-72:2015<sup>[5]</sup>;<em>ventilators</em>
    or<em>accessories</em> intended for home-care ventilatory support devices, which
    are given in ISO 80601-2-79:2018<sup>[6]</sup> and ISO 80601-2-80:2018<sup>[7]</sup><sup><sup>[1]</sup></sup>;\r\n\tobstructive
    sleep apnoea therapy<em>ME equipment</em>, which are given in ISO 80601‑2‑70<sup>[9]</sup>;<em>continuous</em><em>
    positive airway pressure</em> (<em>CPAP</em>)<em>ME equipment;</em>\r\n\thigh-frequency
    jet ventilators (HFJVs) and high-frequency oscillatory ventilators (HFOVs), which
    are given in ISO 80601‑2‑87<sup>[63]</sup>;<p>NOTE 7 A critical care<em>ventilator</em>
    can incorporate high-frequency jet or high-frequency oscillatory<em>ventilator-operational
    mode</em><em>s</em>.</p>\r\n\r\n\r\n\toxygen therapy constant flow<em>ME equipment</em>;
    and\r\n\tcuirass or \"iron-lung\" ventilation equipment.<p>[1] ISO 80601-2-79
    and ISO 80601-2-80 replace ISO 10651-6, which has been withdrawn.</p>"
