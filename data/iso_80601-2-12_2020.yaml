- content: "Le présent document s'applique à la sécurité de base et aux performances
    essentielles d'un ventilateur associé à ses accessoires, ci-après désignés par
    appareil EM:<br />\r\n- prévu pour une utilisation dans un environnement qui fournit
    des soins spécialisés aux patients dont l'état de santé peut mettre leur vie en
    danger et qui peuvent exiger des soins complets et une surveillance constante
    dans un établissement de soins professionnel;<br />\r\nNOTE 1 Pour les besoins
    du présent document, un environnement de cette nature est appelé «environnement
    de soins intensifs». Les ventilateurs pour un tel environnement sont considérés
    comme étant essentiels au maintien de la vie.<br />\r\nNOTE 2 Pour les besoins
    du présent document, un tel ventilateur peut être associé au transport à l'intérieur
    d'un établissement de soins professionnel (c'est-à-dire être un ventilateur opérationnel
    en déplacement).<br />\r\nNOTE 3 Un ventilateur pour utilisation en soins intensifs
    destiné à être utilisé durant le transport à l'intérieur d'un établissement de
    soins professionnel n'est pas considéré comme un ventilateur destiné à être utilisé
    dans l'environnement des services médicaux d'urgence.<br />\r\n- prévu pour être
    utilisé par un opérateur professionnel de soins de santé; et<br />\r\n- prévu
    pour les patients qui nécessitent différents niveaux d'aide par ventilation artificielle,
    y compris pour les patients ventilo-dépendants.<br />\r\nUn ventilateur pour utilisation
    en soins intensifs n'est pas considéré comme utilisant un système physiologique
    de commande en boucle fermée, à moins qu'il n'utilise une variable physiologique
    du patient pour ajuster les paramètres de traitement par ventilation.<br />\r\nLe
    présent document s'applique également aux accessoires conçus par leur fabricant
    pour être raccordés au système respiratoire d'un ventilateur ou à un ventilateur,
    lorsque les caractéristiques de ces accessoires peuvent affecter la sécurité de
    base ou les performances essentielles du ventilateur.<br />\r\nNOTE 4 Si un article
    ou un paragraphe est spécifiquement destiné à être applicable uniquement aux appareils
    EM ou uniquement aux systèmes EM, le titre et le contenu de cet article ou de
    ce paragraphe l'indiquent. Si cela n'est pas le cas, l'article ou le paragraphe
    s'applique à la fois aux appareils EM et aux systèmes EM, selon le cas.<br />\r\nLes
    dangers inhérents à la fonction physiologique prévue des appareils EM ou des systèmes
    EM dans le cadre du domaine d'application du présent document ne sont pas couverts
    par des exigences spécifiques contenues dans le présent document, à l'exception
    de l'IEC 60601-1:2005, 7.2.13 et 8.4.1.<br />\r\nNOTE 5 Des informations supplémentaires
    peuvent être trouvées dans l'IEC 60601-1:2005+AMD1:2012, 4.2.<br />\r\nLe présent
    document n'est applicable à aucun appareil EM ni système EM fournissant un mode
    de fonctionnement du ventilateur uniquement destiné à des patients non dépendants
    de la ventilation artificielle.<br />\r\nNOTE 6 Lorsqu'il fonctionne selon un
    tel mode de fonctionnement de ventilateur, un ventilateur pour utilisation en
    soins intensifs n'est pas considéré comme essentiel au maintien de la vie.<br
    />\r\nLe présent document ne s'applique pas aux appareils EM uniquement destinés
    à augmenter la ventilation des patients respirant spontanément au sein d'un établissement
    de soins professionnel.<br />\r\nLe présent document ne spécifie pas les exigences
    relatives aux:<br />\r\n- ventilateurs ou accessoires prévus pour les applications
    en anesthésie, qui sont données dans l'ISO 80601-2-13[2];<br />\r\n- ventilateurs
    ou accessoires destinés à être utilisés dans l'environnement des services médicaux
    d'urgence, qui sont données dans l'ISO 80601-2-84[3], qui remplacera l'ISO 10651-3[4];<br
    />\r\n- ventilateurs ou accessoires destinés aux patients ventilo-dépendants dans
    l'environnement des soins à domicile, qui sont données dans l'ISO 80601‑2-72:2015[5];<br
    />\r\n- ventilateurs ou accessoires prévus pour les dispositifs d'assistance respiratoire
    à domicile, qui sont données dans l'ISO 80601-2-79:2018[6] et l'ISO 80601-2-80:2018[7][1]);<br
    />\r\n- appareils EM de traitement de l'apnée obstructive du sommeil, qui sont
    données dans l'ISO 80601‑2‑70[9];<br />\r\n- appareils EM délivrant une pression
    positive continue des voies aériennes (PPC);<br />\r\n- jet-ventilateurs à haute
    fréquence (JVHF) et ventilateurs à oscillation haute fréquence (VOHF), qui sont
    donnés dans l'ISO 80601-2-87[63];<br />\r\nNOTE 7 Un ventilateur pour utilisation
    en soins intensifs peut intégrer les modes de fonctionnement d'un jet‑ventilateur
    à haute fréquence ou d'un ventilateur à oscillation haute fréquence.<br />\r\n-
    appareils EM d'oxygénothérapie délivrant un débit constant; et<br />\r\n- appareils
    de ventilation de type cuirasse ou «poumon d'acier».<br />\r\n[1]) L?ISO 80601-2-79
    et l?ISO 80601-2-80 remplacent l?ISO 10651-6, qui a été retirée."
