abstract:
- language: en
  script: Latn
  content: "IEC 62499:2021 gives rules for testing methods for newly manufactured
    pantographs contact strips. Not all tests may be relevant to some designs of contact
    strips. This document excludes tests using a particular pantograph. Additional
    supplementary tests, out of the scope of this document, may be necessary to determine
    suitability for a particular application and are by prior agreement between customer
    and manufacturer.<br />\r\nIt is based on EN 50405:2015. This second edition cancels
    and replaces the first edition published in 2008. This edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\na.
    Title modified;<br />\r\nb. The scope of this standard is changed from carbon
    contact strips to contact strips;<br />\r\nc. Replacement of several reference
    standards;<br />\r\nd. Several terms and abbreviated terms are introduced;<br
    />\r\n- The definitions of metalized contact strip and metal contact strip are
    introduced according to the metal or carbon content by weight;<br />\r\n- The
    definitions of contact strip structures and types are introduced;<br />\r\ne.
    Requirements for data sheets are introduced;<br />\r\nf. Table 1: Schedule of
    tests and Table 2: Sequence of tests are introduced;<br />\r\ng. the requirements
    for certain test methods and test acceptance criteria are updated;<br />\r\nh.
    Test of metal content for metalized contact strip, test of the coefficient of
    friction, optional test of the impact resistance of the carbon material and optional
    test of wear properties are added;<br />\r\n- Annex A and Annex B are introduced."
- language: fr
  script: Latn
  content: "IEC 62499:2021 spécifie les méthodes d'essai pour les bandes de frottement
    de fabrication récente. Certains essais peuvent ne pas s'appliquer à tous les
    types de bandes de frottement. Le présent document ne couvre pas les essais qui
    nécessitent un pantographe particulier. Des essais complémentaires (ne relevant
    pas du domaine d'application du présent document) peuvent être nécessaires pour
    déterminer si des bandes de frottement sont adaptées à une application donnée;
    ces essais sont soumis à l'accord préalable entre le client et le fabricant.<br
    />\r\nElle est basée sur l'EN 50405:2015. Cette seconde édition annule et remplace
    la première édition parue en 2008. Cette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\na. le titre a
    été modifié;<br />\r\nb. la présente norme ne s'applique plus exclusivement aux
    bandes de frottement en carbone, mais aux bandes de frottement en général;<br
    />\r\nc. plusieurs normes de référence ont été remplacées;<br />\r\nd. plusieurs
    termes et abréviations ont été ajoutés;<br />\r\n- es concepts de \"bande de frottement
    métallisée\" et de \"bande de frottement en métal\" ont été introduits, sur la
    base de la teneur en métal ou en carbone en pourcentage du poids;<br />\r\n- les
    concepts de \"structures\" et de \"types de bandes de frottement\" ont été introduits;<br
    />\r\ne. des exigences relatives aux fiches techniques ont été formulées;<br />\r\nf.
    le Tableau 1: Calendrier des essais et le Tableau 2: Séquence d'essais ont été
    ajoutés;<br />\r\ng. les exigences applicables à certaines méthodes d'essai et
    à certains critères d'acceptation de l'essai ont été mises à jour;<br />\r\nh.
    l'essai de détermination de la teneur en métal des bandes de frottement métallisées,
    l'essai du coefficient de frottement, l'essai facultatif d'évaluation de la résistance
    aux chocs du matériau carbone et l'essai facultatif des caractéristiques d'usure
    ont été ajoutés;<br />\r\ni. l'Annexe A et l'Annexe B ont été ajoutées."
