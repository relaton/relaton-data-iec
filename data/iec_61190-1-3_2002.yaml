abstract:
- content: Prescribes the requirements and test methods for electronic grade solder
    alloys, for fluxed and non-fluxed bar, ribbon, and powder solders, other than
    solder paste, for electronic soldering applications as well as for special electronic
    grade solders. This standard is a quality control document (not intended to relate
    directly to the material performance in the manufacturing process).
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Prescrit les exigences et méthodes d'essai pour les alliages à braser de
    catégorie électronique, les brasures en baguette, en ruban et en poudre, fluxées
    et non fluxées, autres que la crème à braser, pour les applications de brasage
    électronique ainsi que pour les brasures de catégorie électronique spéciales.
    Cette norme est un document de contrôle de la qualité (qui n'a pas pour objet
    de s'intéresser directement à la performance du matériau au cours du procédé de
    fabrication).
