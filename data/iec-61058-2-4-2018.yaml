abstract:
- language: en
  script: Latn
  content: "IEC 61058-2-4:2018 applies to independently mounted switches for appliances
    (mechanical or electronic) actuated by hand, by foot or by other human activity,
    to operate or control electrical appliances and other equipment for household
    or similar purposes with a rated voltage not exceeding 480 V and a rated current
    not exceeding 63 A. This second edition cancels and replaces the first edition
    published in 1995 and constitutes a technical revision. This edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\n- overall format modified to support the revised structure of the series;<br
    />\r\n- Annexes K and M have been included as an integral part of this document;<br
    />\r\n- Annex L has been included for information purposes only.<br />\r\nThis
    document is to be used in conjunction with IEC 61058-1:2016."
- language: fr
  script: Latn
  content: "L'IEC 61058-2-4:2018 s'applique aux interrupteurs à montage indépendant
    (mécaniques ou électriques) pour appareils manœuvrés à la main, au pied ou par
    d'autres activités humaines, pour actionner ou commander des appareils électriques
    et autres matériels pour usage domestique et analogue, de tension assignée ne
    dépassant pas 480 V et de courant assigné ne dépassant pas 63 A. Cette deuxième
    édition annule et remplace la première édition parue en 1995, dont elle constitue
    une révision technique. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\n- format global a été modifié
    pour être compatible avec la structure révisée de la série;<br />\r\n- les Annexes
    K et M ont été ajoutés pour faire partie intégrante du présent document;<br />\r\n-
    l'Annexe L est donnée à titre d'information uniquement.<br />\r\nCe document doit
    être utilisé conjointement avec l'IEC 61058-1:2016."
