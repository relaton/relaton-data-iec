abstract:
- language: en
  script: Latn
  content: "IEC 61332:2016 specifies classification rules for soft ferrite materials
    used in inductive components (inductors and transformers) fulfilling the requirements
    of the electronic industries. This document addresses the following issues for
    ferrite suppliers and users:<br />\r\n- cross-reference between materials from
    multiple suppliers;<br />\r\n- assistance to customers in understanding the published
    technical data in catalogues when comparing multiple suppliers;<br />\r\n- guidance
    to customers in selecting the most applicable material for each application;<br
    />\r\n- setting of nomenclature for IEC standards relating to ferrite;<br />\r\n-
    establishing uniform benchmarks for suppliers for performance in new development
    of materials.<br />\r\nThis edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\na) deleted \"c\" rank from
    subclass from Table 3, because of too large power loss density;<br />\r\nb) added
    \"a-wide\" rank in subclasses PW3, PW4 and PW5 in Table 3;<br />\r\nc) changed
    \"B\" of PW3 class from 100 mT to 200 mT; \"B x f\" and \"power loss density\"
    have also been changed;<br />\r\nd) changed \"B\" of PW4 class from 50 mT to 100
    mT; \"B x f\" and \"power loss density\" have also been changed."
- language: fr
  script: Latn
  content: "L'IEC 61332:2016 spécifie les règles de classification pour les matériaux
    ferrites doux utilisés dans les composants inductifs (inductances et transformateurs)
    qui satisfont aux exigences des domaines de l’électronique. Le présent document
    traite des points suivants pour les fournisseurs et les utilisateurs de ferrite:<br
    />\r\n- références croisées entre matériaux issus de plusieurs fournisseurs;<br
    />\r\n- aide apportée aux clients pour comprendre les données techniques publiées
    dans les catalogues lors de la comparaison de plusieurs fournisseurs;<br />\r\n-
    recommandations aux clients pour le choix du matériau le plus approprié pour chaque
    application;<br />\r\n- établissement d'une nomenclature pour les normes IEC en
    rapport avec la ferrite;<br />\r\n- établissement de références uniformes pour
    les fournisseurs sur la performance du nouveau développement de matériaux.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à l'édition précédente:<br />\r\na) rang \"c\" supprimé de la sous-classe
    du Tableau 3 à cause d'une densité de perte de puissance trop importante;<br />\r\nb)
    rang \"a-large\" ajouté dans les sous-classes PW3, PW4 et PW5 dans le Tableau
    3;<br />\r\nc) \"B\" de la classe PW3 modifié de 100 mT à 200 mT; \"B ´ f\" et
    \"densité de perte de puissance\" ont également été modifiés;<br />\r\nd) \"B\"
    de la classe PW4 modifié de 50 mT à 100 mT; \"B ´ f\" et \"densité de perte de
    puissance\" ont également été modifiés."
