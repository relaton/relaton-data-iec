abstract:
- content: "ISO/IEC 30170:2012 specifies the syntax and semantics of the computer
    programming language Ruby, and the requirements for conforming Ruby processors,
    strictly conforming Ruby programs, and conforming Ruby programs.<br /><br />\r\nIt
    does not specify<br /><br />\r\nthe limit of size or complexity of a program text
    which a conforming processor evaluates,<br />\r\nthe minimal requirements of a
    data processing system that is capable of supporting a conforming processor,<br
    />\r\nthe method for activating the execution of programs on a data processing
    system, and<br />\r\nthe method for reporting syntactic and runtime errors."
