abstract:
- language: en
  script: Latn
  content: |-
    Specifies the general requirements for test equipment designed for use in measuring the real-ear acoustical characteristics of hearing aids and describes the terminology used.

    The purpose of this International Standard is to ensure that measurements of real-ear acoustical characteristics of a hearing aid on a given human ear, performed with different test equipment which comply with this International Standard using methods described in ISO 12124, shall give substantially the same results.
- language: fr
  script: Latn
  content: "Décrit des spécifications concernant les prescriptions générales pour
    l'appareillage d'essai destiné à être utilisé dans la mesure des caractéristiques
    acoustiques des appareils de correction auditive sur une oreille réelle et rappelle
    la terminologie utilisée.\n\n \nL'objet de cette Norme internationale est de s'assurer
    que les mesures des caractéristiques acoustiques sur une oreille réelle d'un appareil
    de correction auditive, effectuées sur une oreille humaine donnée, avec différents
    appareillages d'essai satisfaisant à cette Norme internationale en utilisant les
    méthodes décrites dans l'ISO 12124 donnent sensiblement les mêmes résultats."
