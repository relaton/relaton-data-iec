abstract:
- language: en
  script: Latn
  content: This report provides guidance on the transient performance and fault protection
    requirements of high voltage direct current HVDC systems. It concerns the transient
    performance related to faults and switching for two-terminal HVDC systems.
- language: fr
  script: Latn
  content: Fournit des indications générales sur les performances de fonctionnement
    transitoire et sur les exigences de protection contre les défauts pour les systèmes
    à courant continu haute tension (CCHT). Se rapporte au fonctionnement transitoire
    lié aux défauts et manoeuvres dans le cas des systèmes CCHT à deux extrémités.
    Cette publication a le statut d'un rapport.
