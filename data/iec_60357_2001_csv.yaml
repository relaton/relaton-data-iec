abstract:
- content: 'This standard specifies dimensions and characteristics of tungsten halogen
    lamps. The standard has been divided into sections according to the following
    lamp applications: PROJECTION PHOTOGRAPHIC (including studio) FLOODLIGHTING SPECIAL
    PURPOSE GENERAL PURPOSE STAGE LIGHTING Lamps for automobile, aircraft and similar
    applications are not covered by this standard. This consolidated version of IEC
    60357 is based on the second edition (1982) and its amendments 1(1984), 2(1985),
    3(1987), 4(1989), 5(1992), 6(1993), 7(1994), 8(1995), 9(1996), 10(1996), 11(1997),
    12(1999) and 13(2000) It bears the edition number 2.13'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'La présente norme spécifie les dimensions et caractéristiques des lampes
    tungstène-halogène. La norme a été divisée en sections selon les applications
    suivantes des lampes: PROJECTION PHOTOGRAPHIE (y compris prises de vues) ILLUMINATION
    ÉCLAIRAGE SPÉCIALISÉ USAGE GÉNÉRAL ÉCLAIRAGE DE SCÈNE Les lampes pour automobiles,
    avions et applications similaires ne sont pas comprises dans la présente norme.
    La présente version consolidée de la CEI 60357 est issue de la deuxième édition
    (1982) et de ses amendements 1(1984), 2(1985), 3(1987), 4(1989), 5(1992), 6(1993),
    7(1994), (1995), 9(1996), 10(1996), 11(1997), 12(1999) and 13(2000) Elle porte
    le numéro d''édition 2.13.'
