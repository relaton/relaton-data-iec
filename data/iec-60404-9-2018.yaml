abstract:
- language: en
  script: Latn
  content: "IEC 60404-9:2018 specifies the measurement and test methods for the determination
    of the following geometrical characteristics of electrical steel strip and sheet:<br
    />\r\n–    edge wave (wave factor);<br />\r\n–    residual curvature;<br />\r\n–
    \   edge camber;<br />\r\n–    deviation from the shearing line (internal stress);<br
    />\r\n–    burr height.<br />\r\nThis document applies to electrical steel strip
    and sheet intended for the construction of magnetic circuits and corresponding
    to Classes B2, C21, C22 and C23 of IEC 60404-1.<br />\r\nThis edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\na. revision of terms and definitions;<br />\r\nb. specification of the length
    of test specimens for the determinations of edge wave (wave factor) and edge camber;<br
    />\r\nc. addition of the horizontal method for the determination of residual curvature,
    and a note that informs about a safety concern of the vertical method;<br />\r\nd.
    clarification that the burr height was characterized by the maximum value;<br
    />\r\ne. addition of the measuring procedure using a hand-held micrometer to determine
    the burr height."
- language: fr
  script: Latn
  content: "L'IEC 60404-9:2018 spécifie les méthodes de mesure et d'essai pour la
    détermination des caractéristiques géométriques suivantes des bandes et tôles
    magnétiques en acier:<br />\r\n–    onde de surface (facteur d'ondulation);<br
    />\r\n–    courbure résiduelle;<br />\r\n–    rectitude;<br />\r\n–    écart par
    rapport à la ligne de cisaillage (contrainte interne);<br />\r\n-    hauteur de
    bavure.<br />\r\nLe présent document s'applique aux bandes et tôles magnétiques
    en acier destinées à la construction de circuits magnétiques et correspondant
    aux Classes B2, C21, C22 et C23 de l'IEC 60404-1.<br />\r\nCette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na. révision des termes et définitions;<br />\r\nb. spécification de la longueur
    des éprouvettes d'essai pour la détermination de l'onde de surface (facteur d'ondulation)
    et de la rectitude;<br />\r\nc. ajout de la méthode horizontale pour la détermination
    de la courbure résiduelle et une note informative sur une question de sécurité
    concernant la méthode verticale;<br />\r\nd. clarification sur le fait que la
    hauteur de bavure a été caractérisée par la valeur maximale;<br />\r\ne. ajout
    de la procédure de mesure à l'aide d'un micromètre manuel pour déterminer la hauteur
    de bavure."
