abstract:
- language: en
  script: Latn
  content: "IEC 60749-13:2018 describes a salt atmosphere test that determines the
    resistance of semiconductor devices to corrosion. It is an accelerated test that
    simulates the effects of severe sea-coast atmosphere on all exposed surfaces.
    It is only applicable to those devices specified for a marine environment. The
    salt atmosphere test is considered destructive.<br />\r\nThis edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\na) alignment with MIL-STD-883J Method 1009.8, Salt Atmosphere (Corrosion),
    including information on conditioning and maintenance of the test chamber and
    mounting of test specimens (including explanatory figures)."
- language: fr
  script: Latn
  content: "L’IEC 60749-13:2018 décrit un essai d’atmosphère saline réalisé pour déterminer
    la résistance à la corrosion des dispositifs à semiconducteurs. Il s’agit d’un
    essai accéléré qui simule les effets d’une atmosphère côtière corrosive sur toutes
    les surfaces exposées. Il n’est applicable qu’aux dispositifs spécifiés pour un
    environnement maritime. L’essai d’atmosphère saline est considéré comme destructif.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à l'édition précédente:<br />\r\na) alignement avec la norme MIL-STD-883J,
    Method 1009.8, Salt Atmosphere (Corrosion), y compris les informations sur le
    conditionnement et la maintenance de la chambre d’essai et sur le montage des
    spécimens d’essais (y compris les figures explicatives)."
