abstract:
- language: en
  script: Latn
  content: Establishes a standard procedure for testing and classifying semiconductor
    devices according to their susceptibility to damage or degradation by exposure
    to a defined machine model (MM) electrostatic discharge (ESD). It may be used
    as an alternative test method to the human body model ESD test method. The objective
    is to provide reliable, repeatable ESD test results so that accurate classifications
    can be performed. This test method is applicable to all semiconductor devices
    and is classified as destructive
- language: fr
  script: Latn
  content: Etablit une procédure normalisée pour les essais et les classements des
    dispositifs à semiconducteurs en fonction de leur sensibilité aux dommages ou
    à la dégradation du fait de leur exposition à une décharge électrostatique (DES)
    sur un modèle de machine (MM) défini. Elle peut être utilisée comme une méthode
    d'essai en variante à la méthode d'essai de DES sur le modèle du corps humain.
    L'objectif est de fournir des résultats d'essai de DES fiables et reproductibles
    de manière à ce que des classifications précises puissent être réalisées. Cette
    méthode d'essai est applicable à tous les dispositifs à semiconducteurs et elle
    est classée destructive.
