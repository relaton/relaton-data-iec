- content: 'ISO/IEC 17007:2009 provides principles and guidance for developing normative
    documents that contain: specified requirements for objects of conformity assessment
    to fulfil; specified requirements for conformity assessment systems that can be
    employed when demonstrating whether an object of conformity assessment fulfils
    specified requirements.ISO/IEC 17007:2009 is intended for use by standards developers
    not applying the ISO/IEC Directives, industry associations and consortia, purchasers,
    regulators, consumers and non-government groups, accreditation bodies, conformity
    assessment bodies, conformity assessment scheme owners, and other interested parties,
