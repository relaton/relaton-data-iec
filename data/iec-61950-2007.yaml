abstract:
- language: en
  script: Latn
  content: 'This International Standard specifies requirements for conduit and cable
    fittings including cast metal boxes and conduit bodies used with extra-heavy duty
    electrical rigid steel (EHDERS) conduit conforming to IEC 60981. This edition
    constitutes a technical revision. It incorporates numerous additional tables which
    are significant changes to the first edition including: revision and update; new
    requirements necessitated by the proliferation of communication cables used in
    connection with EHDERS conduits and fittings'
- language: fr
  script: Latn
  content: 'La présente Norme internationale spécifie les exigences pour les accessoires
    de conduits et de câbles, y compris les boîtes de métal moulé sous pression et
    les raccords de branchement utilisés avec les conduits ETLRA (Electriques Très
    Lourds Rigides en Acier) conformes à la CEI 60981. Cette édition constitue une
    révision technique. Elle intègre de nombreux tableaux supplémentaires et apporte
    des modifications importantes à la première édition, à savoir: la norme a été
    révisée et mise à jour, cette édition inclut des exigences nouvelles indispensables
    compte tenu du nombre croissant de câbles de communication utilisés avec les conduits
    et les accessoires ETLRA.'
