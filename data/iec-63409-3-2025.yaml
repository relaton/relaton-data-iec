abstract:
- language: en
  script: Latn
  content: "IEC 63409-3:2025 specifies test procedures for confirming the basic operational
    characteristics of power conversion equipment (PCE) for use in photovoltaic (PV)
    power systems with or without energy storage. The basic operational characteristics
    are the capability of the PCE before any limitations due to internal settings
    are applied to the PCE to meet specific grid support functions or specific behaviours
    against abnormal changes.<br />\r\nThis document covers the testing of the following
    items:<br />\r\na) Steady state characteristics<br />\r\nTest procedures to confirm
    operable range of PCE at steady state condition are described. The operable ranges
    in apparent power, active power, reactive power, power factor, grid voltage and
    grid frequency are confirmed according to the test procedures.<br />\r\nb) Transient-response
    characteristics<br />\r\nTest procedures to confirm PCE’s response against a change
    of operational condition are described.<br />\r\nThis document only considers
    the changes within normal (continuous) operable ranges. Therefore, the behaviours
    against abnormal changes and grid support functions are out of the scope and are
    covered in other parts of this series."
- language: fr
  script: Latn
  content: "L’IEC 63409-3:2025 spécifie les procédures d’essai permettant de confirmer
    les caractéristiques opérationnelles de base des équipements de conversion de
    puissance (PCE) destinés à être utilisés dans les systèmes de production d’énergie
    photovoltaïque (PV) avec ou sans stockage d’énergie. Les caractéristiques opérationnelles
    de base correspondent aux capacités du PCE avant que des limitations dues à des
    réglages internes ne lui soient appliquées, pour satisfaire à des fonctions spécifiques
    de support du réseau électrique ou adopter des comportements spécifiques face
    à des changements anormaux.<br />\r\nLe présent document couvre les essais des
    éléments suivants:<br />\r\na) Caractéristiques en régime permanent<br />\r\nLes
    procédures d’essai permettant de confirmer la plage de service du PCE en régime
    permanent font l’objet d’une description. Les plages de service de la puissance
    apparente, de la puissance active, de la puissance réactive, du facteur de puissance,
    de la tension et de la fréquence du réseau doivent être confirmées conformément
    aux procédures d’essai.<br />\r\nb) Caractéristiques en réponse transitoire<br
    />\r\nLes procédures d’essai permettant de confirmer la réponse du PCE à un changement
    des conditions de fonctionnement font l’objet d’une description.<br />\r\nLe présent
    document ne prend en considération que les changements survenant dans les plages
    de service normales (continues). Par conséquent, les comportements face à des
    changements anormaux et les fonctions de support du réseau ne relèvent pas du
    domaine d’application de la présente norme et sont traités dans d’autres parties
    de cette série de Normes internationales."
