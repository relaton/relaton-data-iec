abstract:
- content: "This International Standard is applicable to mechanical switching devices
    designed as \"circuit-breakers for equipment\" (CBE) intended to provide protection
    to circuits within electrical equipment.<strong>This consolidated version consists
    of the third edition (2000)   \nand its amendment 1 (2007). Therefore, no need
    to order amendment in\naddition to this publication.</strong>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La présente Norme internationale est applicable aux dispositifs mécaniques
    de coupure désignés sous le nom de \"disjoncteurs pour équipement\" (DPE) destinés
    à la protection interne des équipements électriques.<strong> Cette version consolidée
    comprend la troisième édition (2000) et\nson amendement 1 (2007). Il n'est donc
    pas nécessaire de commander \nl'amendement avec cette publication.</strong>"
