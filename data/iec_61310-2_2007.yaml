- content: 'It gives general rules on marking for identification of machinery, for
    safe use related to mechanical and electrical hazards, and for the avoidance of
    hazards arising from incorrect connections. Includes the following significant
    technical changes with respect to the previous edition: Annex A: additional safety
    signs included and updated.'
