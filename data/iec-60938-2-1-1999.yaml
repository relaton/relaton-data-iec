abstract:
- language: en
  script: Latn
  content: IEC 60938-2-1:1999 is a supplementary document to the sectional specification
    and contains requirements for style, layout and minimum content of detail specifications.
    Detail specifications not complying with these requirements may not be considered
    as being in accordance with IEC specifications nor shall they so be described.
    In the preparation of detail specifications the content of 1.4 of the sectional
    specification shall be taken into account.
- language: fr
  script: Latn
  content: L'IEC 60938-2-1:1999 est un document annexe à la spécification intermédiaire
    qui contient des exigences pour le modèle, la disposition et le contenu minimal
    des spécifications particulières. Les spécifications particulières qui ne satisfont
    pas aux exigences peuvent ne pas être considérées comme conformes aux spécifications
    de la CEI et ne doivent pas être décrites comme telles. Dans la préparation des
    spécifications particulières, le contenu de 1.4 de la spécification intermédiaire
    doit être pris en compte.
