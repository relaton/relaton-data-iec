abstract:
- language: en
  script: Latn
  content: |-
    Describes procedures for evaluating the ignition risk presented by electrostatic discharges from FIBC to flammable or explosive environments.
    The requirements of this standard are applicable to all types of FIBC, tested as manufactured, prior to usage, intended for use without liners in flammable or explosive environments with minimum ignition energy of more than 0,14 mJ, and where the charging currents do not exceed 3,0  A.
    NOTE 0,14 mJ is the minimum ignition energy normally quoted for methanol. Although more sensitive materials exist, methanol has the lowest minimum ignition energy of any material that is likely to be present when FIBC are emptied. 3,0 uA is the highest charging current likely to be found in common industrial processes. This combination of minimum ignition energy and charging current represents the most severe conditions that might be expected in practice.
    Compliance with the requirements of this standard does not mitigate the need for full risk assessment.
    The test methods included in this standard may be used in association with other performance requirements, for example when a risk assessment has shown the minimum ignition energy of concern is less than 0,14 mJ or charging currents greater than 3,0 uA are present.
- language: fr
  script: Latn
  content: |-
    Décrit des procédures pour évaluer les risques d'inflammation présentés par les décharges électrostatiques des GRVS aux environnements inflammables ou explosifs.
    Les exigences de la présente norme sont applicables à tous les types de GRVS, essayés dans leurs conditions de fabrication, avant utilisation, destinés à être utilisés sans revêtement protecteur intérieur dans des environnements inflammables ou explosifs avec une énergie minimale d'allumage de plus de 0,14 mJ, et où les courants de charge ne dépassent pas 3,0  A.
    NOTE 0,14 mJ est l'énergie d'allumage minimale normalement citée pour le méthanol. Bien qu'il existe des matériaux plus sensibles, le méthanol possède l'énergie d'allumage minimale la plus faible de tout matériau qui est susceptible d'être présent lorsque les GRVS sont vidés. 3,0 uA est le courant de charge le plus élevé que l'on est susceptible de rencontrer dans des processus industriels communs. Cette combinaison d'énergie d'allumage minimale et de courant de charge représente les conditions les plus sévères auxquelles on pourrait s'attendre en pratique.
    La conformité avec les exigences de la présente norme ne réduit pas la nécessité d'une évaluation complète des risques.
    Les méthodes d'essai comprises dans la présente norme peuvent être utilisées en association avec d'autres exigences d'aptitude à la fonction; par exemple lorsqu'une évaluation des risques a montré que l'énergie d'allumage minimale concernée est inférieure à 0,14 mJ ou que des courants de charge supérieurs à 3,0 uA sont présents.
