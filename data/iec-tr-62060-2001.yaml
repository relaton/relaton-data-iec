abstract:
- language: en
  script: Latn
  content: 'This IEC Guide is applicable to lead-acid vented and valve regulated batteries,
    for use in Stationary Battery applications. The object of the guide is as follows:
    &middot; To assist users in the selection of methods to obtain sufficient information
    to indicate the state of health of an operating stationary lead-acid battery.
    &middot; To achieve this by describing characteristics that can be electrically
    measured and remotely interrogated on a regular basis. &middot; To indicate the
    sensitivity and reliability of the measured data and to provide the user with
    methods of interpretation. &middot; To provide users with good operating characteristics
    and general guidelines.'
- language: fr
  script: Latn
  content: 'Ce document est un Rapport Technique. Le présent guide de la CEI est applicable
    aux batteries au plomb, de type ouvert ou étanche à soupapes, mises en uvre en
    tant que batteries stationnaires. Le présent guide a pour objet : · d''aider les
    utilisateurs à choisir les méthodes qui leur permettront d''obtenir suffisamment
    d''informations pour déterminer l''état de santé d''une batterie au plomb stationnaire
    en service ; · d''atteindre ce but par la description de caractéristiques qui
    peuvent être mesurées électriquement et interrogées à distance à intervalles réguliers
    ; · d''indiquer la sensibilité et la fiabilité des données mesurées et de fournir
    à l''utilisateur des méthodes d''interprétation ; · de fournir aux utilisateurs
    de bonnes caractéristiques opérationnelles et des règles de conduite générales.'
