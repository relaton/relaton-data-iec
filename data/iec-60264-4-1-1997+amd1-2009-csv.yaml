abstract:
- language: en
  script: Latn
  content: IEC 60264-4-1:1997+A1:2009 defines methods of test for delivery spools
    for winding wires made from thermoplastic materials in order to determine conformity
    with the established performance requirements for their properties. <strong>This
    consolidated version consists of the second edition (1997) and its amendment 1
    (2009). Therefore, no need to order amendment in addition to this publication.</strong>
- language: fr
  script: Latn
  content: La CEI 60264-4-1:1997+A1:2009 définit des méthodes d'essai pour les bobines
    de livraison pour fils de bobinage faites de matériaux thermoplastique, afin de
    déterminer leur conformité avec les performances exigées pour leurs propriétés.
    <strong> Cette version consolidée comprend la deuxième édition (1997) et son amendement
    1 (2009). Il n'est donc pas nécessaire de commander l'amendement avec cette publication.</strong>
