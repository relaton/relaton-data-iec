abstract:
- language: en
  script: Latn
  content: "IEC 62276:2012 applies to the manufacture of synthetic quartz, lithium
    niobate (LN), lithium tantalate (LT), lithium tetraborate (LBO), and lanthanum
    gallium silicate (LGS) single crystal wafers intended for use as substrates in
    the manufacture of surface acoustic wave (SAW) filters and resonators. This edition
    includes the following significant technical changes with respect to the previous
    edition:<br />\r\n- terms and definitions are rearranged in accordance with the
    alphabetical order;<br />\r\n- \"reduced LN\" is appended to terms and definitions;<br
    />\r\n- \"reduced LT\" is appended to terms and definitions;<br />\r\n- reduction
    process is appended to terms and definitions."
- language: fr
  script: Latn
  content: "La CEI 62276:2012 s'applique à la fabrication de tranches monocristallines
    de quartz synthétique, de niobate de lithium (LN), de tantalate de lithium (LT),
    de tétraborate de lithium (LBO) et de silicate de gallium et de lanthane (LGS)
    destinées à être utilisées comme substrats dans la fabrication de résonateurs
    et de filtres à ondes acoustiques de surface (OAS). Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\n- les
    termes et définitions sont reclassés dans l'ordre alphabétique;<br />\r\n- \"LN
    réduit\" est annexé aux termes et définitions;<br />\r\n- \"LT réduit\" est annexé
    aux termes et définitions;<br />\r\n- le processus de réduction est annexé aux
    termes et définitions."
