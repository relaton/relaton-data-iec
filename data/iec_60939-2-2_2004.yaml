abstract:
- content: IEC 60939-2-2:2004 forms the basis for a uniform procedure for a common
    Safety Mark. It implements the approval schedule for the safety test described
    in IEC 60939-2, requires a declaration of design for parameters relevant to safety
    and prescribes conformance tests to be conducted on every lot prior to its release
    and requalification tests depending on changes to the declared design.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 60939-2-2:2004 constitue la base d'une procédure uniforme de marquage
    de sécurité commun. Elle met en oeuvre le programme d'homologation pour l'essai
    de sécurité décrit dans la CEI 60939-2, nécessite une déclaration de conception
    pour les paramètres relatifs à la sécurité et indique les essais de conformité
    à réaliser sur tous les lots avant leur livraison et les essais de requalification
    en fonction des modifications apportées à la conception déclarée.
