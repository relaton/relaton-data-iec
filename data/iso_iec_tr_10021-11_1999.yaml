abstract:
- content: "<p>This Recommendation | Technical Report specifies the means by which
    the administrator of various aspects of an MHS</p><p>system may configure information
    into the directory for MTAs to use to determine the routing of messages.</p><p>ITU-T
    Rec. X.412 | ISO/IEC 10021-10 provides a set of directory structures that may
    be configured in many different</p><p>ways to support a particular MHS routing
    strategy. In order to illustrate the use of these directory structures, this</p><p>document
    contains advice on how an MHS Administrator might organize the configuration of
    directory trees and entries</p><p>in the directory. In particular, it contains
    suggestions on the following:</p><p>? The types, construction and location of
    different OR-address subtrees that may be needed;</p><p>? The location of routing
    collective and MTA entries in the directory.</p><p>Other ways of using the routing
    capabilities specified in ITU-T Rec. X.412 | ISO/IEC 10021-10 are also valid.</p><p>Other
    Recommendations | International Standards define other aspects of the MHS. ITU-T
    Rec. F.400/X.400 |</p><p>ISO/IEC 10021-1 defines the user-oriented services provided
    by the MHS. ITU-T Rec. X.402 | ISO/IEC 10021-2</p><p>provides an architectural
    overview of the MHS. ITU-T Rec. X.411 | ISO/IEC 10021-4 defines the abstract-service
    of the</p><p>Message Transfer System. ITU-T Rec. X.412 | ISO/IEC 10021-10 defines
    MHS Routing using the directory.</p>"
