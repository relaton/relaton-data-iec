- content: "<p>La présente Recommandation | Rapport technique spécifie les moyens
    par lesquels l'administrateur de divers aspects d'un</p><p>système MHS peut configurer
    dans l'annuaire des informations que des agents MTA pourront utiliser pour définir
    le</p><p>routage de messages.</p><p>La Rec. UIT-T X.412 | ISO/CEI 10021-10 décrit
    un ensemble de structures d'annuaire qui peuvent être configurées de</p><p>nombreuses
    façons différentes afin de prendre en charge une stratégie particulière de routage
    MHS. Pour illustrer</p><p>l'emploi de ces structures d'annuaire, le présent document
    contient des directives sur la façon dont un administrateur de</p><p>système MHS
    peut organiser la configuration des arborescences d'annuaire et de leurs entrées.
    Elle contient en particulier</p><p>des suggestions sur les points suivants:</p><p>?
    les types, la construction et l'emplacement des différentes sous-arborescences
    d'adresses O/R pouvant être</p><p>requises;</p><p>? l'emplacement dans l'annuaire
    des entrées correspondant aux collectifs de routage et aux agents MTA de</p><p>routage.</p><p>D'autres
    façons d'utiliser les capacités de routage spécifiées dans la Rec. UIT-T X.412
    | ISO/CEI 10021-10 sont</p><p>également valides.</p><p>D'autres Recommandations
    | Normes internationales définissent d'autres aspects du système MHS. La Rec.
    UIT-T</p><p>F.400/X.400 | ISO/CEI 10021-1 définit les services adaptés à l'utilisateur
    qui sont fournis par le système MHS. La Rec.</p><p>UIT-T X.402 | ISO/CEI 10021-2
    donne un aperçu général architectural du système MHS. La Rec. UIT-T X.411 |</p><p>ISO/CEI
    10021-4 définit le service abstrait du système de transfert de messages (MTS).
    La Rec. UIT-T X.412 | ISO/CEI</p><p>10021-10 définit le routage MHS au moyen de
    l'annuaire.</p>"
