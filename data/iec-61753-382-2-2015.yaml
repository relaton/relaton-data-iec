abstract:
- language: en
  script: Latn
  content: 'IEC 61753-382-2:2015 contains the minimum initial performance, test and
    measurement requirements and severities which a fibre optic pigtailed wide wavelength
    division multiplexing (WWDM) device for combining and splitting gigabit-capable
    passive optical networks (G-PON) up/down signals and next generation access (NGA)
    bands satisfies in order to be categorized as meeting the requirements of category
    C (controlled environments), as defined in Annex A of IEC 61753-1:2007. Annex
    B of this standard provides information concerning the principle and function
    of the WWDM. Keywords: WWDM, G-PON, NGA, category C'
- language: fr
  script: Latn
  content: 'L''IEC 61753-382-2:2015 contient les sévérités et les exigences minimales
    initiales de performances, d''essais et de mesures auxquelles satisfait un dispositif
    à répartition en longueur d''onde large (WWDM) muni de fibres amorces, pour mélanger
    et séparer les signaux montants et descendants des réseaux optiques passifs aptes
    aux gigabits/s (G-PON) et les bandes des accès de prochaine génération (NGA) afin
    d''être classé comme conforme aux exigences de la catégorie C (environnements
    contrôlés), comme cela est défini à l''Annexe A de l''IEC 61753-1:2007. L''Annexe
    B de la présente norme fournit des informations sur le principe et le fonctionnement
    d''un dispositif WWDM. Mots clés: WWDM, G-PON, NGA, catégorie C'
