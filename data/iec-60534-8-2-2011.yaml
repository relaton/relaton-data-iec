abstract:
- language: en
  script: Latn
  content: IEC 60534-8-2:2011 includes the method for measuring the sound pressure
    level due to liquid flow through a control valve and the method for determining
    the characteristic increase of noise due to the onset of cavitation. It also defines
    the equipment, methods and procedures for the laboratory measurement of the airborne
    sound needed to determine these characteristics. Two methods are provided for
    testing the noise generating characteristics of control valves. The first is a
    uniform method of measuring the radiated noise from the valve and the associated
    test piping including fixed flow restrictions through which the test fluid (water)
    is passing. The second is a procedure for measuring the sound pressure levels
    within pipe systems upstream and downstream of the valve under fixed operating
    conditions. This second edition cancels and replaces the first edition published
    in 1991 and constitutes a technical revision that includes internal noise measurement.
- language: fr
  script: Latn
  content: La CEI 60534-8-2:2011 décrit la méthode de mesure du niveau de pression
    acoustique dû à un débit de liquide au travers d'une vanne de régulation, et la
    méthode de détermination de l'augmentation caractéristique du bruit due au début
    de la cavitation. Elle définit également l'équipement, les méthodes et procédures
    de mesure en laboratoire du bruit aérien, nécessaires à la détermination de ces
    caractéristiques. Deux méthodes d'essai pour les caractéristiques de génération
    de bruit des vannes de régulation sont fournies. La première est une méthode uniforme
    de mesure du bruit rayonné par la vanne et la tuyauterie d'essai associée, y compris
    les restrictions fixes au travers desquelles passe le fluide d'essai (eau) (voir
    Note 1). La seconde consiste en une procédure de mesure des niveaux de pression
    acoustique dans les tuyauteries en amont et en aval de la vanne, dans des conditions
    de fonctionnement fixes. Cette deuxième édition annule et remplace la première
    édition parue en 1991, et constitue une révision technique qui inclut la mesure
    du bruit interne.
