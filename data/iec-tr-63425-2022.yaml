abstract:
- language: en
  script: Latn
  content: "IEC TR 63425:2022(E) provides information and guidance on the connectivity
    aspects of lighting systems to operate and to interconnect with other systems.<br
    />\r\nThis document provides an overview of various connectivity solutions used
    within lighting systems, including topologies, communication protocols and related
    embedded functionalities.<br />\r\nThis document does not express preference for
    any specific topology or protocol."
