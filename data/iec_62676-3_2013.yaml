abstract:
- content: IEC 62676-3:2013 specifies physical, electrical and software interface
    (non-IP) specifications of analog and digital video interface in video surveillance
    systems (so far called CCTV) applications. Video interfaces are used both for
    connection and transmission of surveillance video, audio and control signals.
    This International Standard applies strictly to Video Surveillance Systems. This
    standard is based on broadcast television standards and other standards, and it
    defines the minimum requirements for analog and digital video interfaces to meet
    VSS's requirements, interoperability and de facto practice.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 62676-3:2013 spécifie les spécifications relatives aux interfaces
    physiques, électriques et logicielles (non-IP) de l'interface vidéo analogique
    et numérique dans les applications des systèmes de vidéosurveillance (auparavant
    appelés CCTV). Les interfaces vidéo sont utilisées la connexion et aussi la transmission
    des signaux de vidéo surveillance, des signaux audio et des signaux de commande.
    La présente Norme internationale s'applique strictement aux systèmes de vidéosurveillance.
    La présente norme est basée sur des normes de télévision par diffusion et d'autres
    normes. Elle définit également les exigences minimales pour les interfaces vidéo
    analogiques et numériques satisfassent aux exigences concernant les VSS, à l'interopérabilité
    et la pratique de facto.
