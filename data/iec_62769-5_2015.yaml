abstract:
- content: IEC 62769-5:2015 defines the FDI Information Model. One of the main tasks
    of the Information Model is to reflect the topology of the automation system.
    Therefore it represents the devices of the automation system as well as the connecting
    communication networks including their properties, relationships, and the operations
    that can be performed on them.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 62769-5:2015 définit le Modèle d'Information FDI. L'un des principaux
    objectifs du Modèle d'Information est de refléter la topologie du système d'automatisation.
    Il représente les appareils du système d'automatisation ainsi que les réseaux
    de communication connectés, y compris leurs propriétés, leurs relations et les
    opérations dont ils peuvent faire l'objet.
