- content: Spécifie les procédures d'essai pour l'inspection en service et après réparation
    afin de garantir la sécurité électrique. Ces procédures d'essai s'appliquent également
    à la maintenance. S'applique aux sources de courant ainsi que leurs équipements
    auxiliaires pour le soudage à l'arc, le coupage et les techniques connexes construits
    conformément à la CEI 60974-1.
