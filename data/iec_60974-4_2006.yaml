- content: Specifies test procedures for in-service inspection and, after repair,
    to ensure electrical safety. These test procedures are also applicable for maintenance.
    Is applicable to power sources together with ancillary equipment for arc welding,
    cutting and allied processes built in conformity with IEC 60974-1.
  language:
