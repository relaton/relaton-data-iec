abstract:
- content: |-
    This technical report outlines principles which are intended to be
    used as the basis for determining the requirements for connecting
    large distorting loads (producing harmonics and/or interharmonics)
    to public power systems. The primary objective is to provide
    guidance for engineering practices which will ensure adequate
    service quality for all connected consumers.

    Since the guidelines outlined in this report are necessarily based
    on certain simplifying assumptions, there is no guarantee that this
    approach will always provide the optimum solution for all harmonic
    problems. The recommended approach should be used with flexibility
    and judgment as far as engineering is concerned, when applying the
    given assessment procedures in full or in part.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Le présent rapport technique présente les principes servant de base
    à la détermination des exigences à respecter lors du raccordement
    des charges déformantes de grande puissance (produisant des
    harmoniques et/ou des interharmoniques) au réseau public.
    L'objectif principal est de fournir des indications sur les
    pratiques d'ingénierie qui assurent une qualité de service adéquate
    à tous les usagers d'un même réseau.

    L'approche conseillée dans ce document reposant nécessairement sur
    certaines hypothèses simplificatrices, on ne peut pas garantir que
    cette approche fournisse toujours la solution optimale à tous les
    problèmes d'harmoniques. L'application totale ou partielle des
    procédures d'évaluation recommandées doit être pratiquée avec
    souplesse et en gardant un regard d'ingénieur.
