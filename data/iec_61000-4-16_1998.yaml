abstract:
- content: Establishes a common and reproducible basis for testing electrical and
    electronic equipment with the application of common mode disturbances to power
    supply, control, signal and communication ports. This standard defines test voltage
    and current waveform, range of test levels, test equipment, test set-up and test
    procedures. The test is intended to demonstrate the immunity of electrical and
    electronic equipment when subjected to conducted, common mode disturbances such
    as those originating from power line currents and return leakage currents in the
    earthing/grounding system.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Etablit une base commune et reproductible destinée à essayer les performances
    des matériels électriques et électroniques lorsque ceux-ci sont soumis à des perturbations
    par conduction en mode commun, appliquées aux accès d'alimentation, de commande,
    de signal et de communication. La présente norme définit la tension d'essai et
    la forme du courant, les plages de niveaux d'essai, le matériel d'essai, le circuit
    d'essai et les procédures d'essai. L'essai vise à démontrer l'immunité des matériels
    électriques et électroniques soumis à des perturbations de conduction en mode
    commun telles que celles provenant des courants de ligne d'alimentation et des
    retours de courants de fuite dans les dispositifs de mise à la terre/à la masse.
