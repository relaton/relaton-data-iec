abstract:
- language: en
  script: Latn
  content: IEC 60749-20-1:2009 applies to all non-hermetic SMD packages which are
    subjected to reflow solder processes and which are exposed to the ambient air.
    The purpose of this document is to provide SMD manufacturers and users with standardized
    methods for handling, packing, shipping, and use of moisture/reflow sensitive
    SMDs which have been classified to the levels defined in IEC 60749-20. These methods
    are provided to avoid damage from moisture absorption and exposure to solder reflow
    temperatures that can result in yield and reliability degradation. By using these
    procedures, safe and damage-free reflow can be achieved, with the dry packing
    process, providing a minimum shelf life capability in sealed dry-bags from the
    seal date.
- language: fr
  script: Latn
  content: La CEI 60749-20-1:2009 s'applique aux boîtiers CMS non hermétiques qui
    sont soumis aux procédés de brasage par refusion et qui sont exposés à l'air ambiant.
    L'objet de ce document est de fournir aux fabricants et aux utilisateurs de CMS
    des méthodes normalisées pour la manipulation, l'emballage, le transport et l'utilisation
    des CMS sensibles à l'humidité/la refusion qui sont classés selon les niveaux
    définis dans la CEI 60749-20. Ces méthodes sont fournies pour éviter les dommages
    provoqués par l'absorption d'humidité et l'exposition aux températures de brasage
    par refusion pouvant donner lieu à une dégradation de rendement et de fiabilité.
    L'utilisation de ces procédures permet une refusion sûre et ne causant pas de
    dommages, avec le procédé d'emballage avec dessiccant, ce qui permet une durée
    minimale de stockage dans des sacs scellés avec dessiccant à compter de la date
    de scellement.
