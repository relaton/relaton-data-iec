- content: |-
    Propose un mode de livraison pour l'information logicielle à
    utiliser pour la transmission de l'information logicielle de base.
    Ceci est un format de transmission qui utilise un bit de la voie de
    signalisation, en assignant les bits 6 et 7 de mode comme bits
    d'identification.
