abstract:
- content: IEC 63376:2023 specifies the functions and the information flows of industrial
    Facility Energy Management System (FEMS). Generic functions are defined for the
    FEMS, to enable upgrading traditional Energy Management System (EMS) from visualization
    of the status of energy consumption to automation of energy management defining
    a closer relation with other management and control systems. A generic method
    to classify the FEMS functions will be explained. The information exchange between
    the FEMS and other systems such as Manufacturing Operations Management (MOM),
    Manufacturing Execution System (MES) and Enterprise Resource Planning (ERP) will
    be outlined.
  language:
