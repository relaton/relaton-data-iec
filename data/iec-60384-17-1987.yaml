abstract:
- language: en
  script: Latn
  content: |-
    Applies to fixed capacitors with metallized electrodes and
    polypropylene dielectric for use in electronic equipment, and also
    to capacitors which have mixed foil and metallized electrodes. These
    capacitors may have 'self-healing' properties depending on
    conditions of use. Capacitors covered by this specification are
    mainly intended for use with alternating voltage and/or pulse
    applications. The maximum reactive power applicable is 10 000 var
    and the maximum peak voltage is 3 000 V.
- language: fr
  script: Latn
  content: |-
    Applicable aux condensateurs fixes à électrodes métallisées et à
    diélectrique en polypropylène utilisés dans les équipements
    électroniques, et aux condensateurs ayant des électrodes en feuilles
    et des électrodes métallisées mélangées. Ces condensateurs peuvent
    avoir des propriétés «autocicatrisantes» dépendant des conditions
    d'utilisation. Les condensateurs couverts par la présente
    spécification sont principalement utilisés, en tension alternative
    et/ou comme condensateurs pour impulsions. La puissance réactive
    maximale applicable est 10 000 var et la tension de crête maximale
    est 3 000 V.
