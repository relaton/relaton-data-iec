abstract:
- content: "IEC 60974-10:2020 RLV contains both the official IEC International Standard
    and its Redline version. The Redline version is available in English only and
    provides you with a quick and easy way to compare all the changes between the
    official IEC Standard and its previous edition.<p>IEC 60974-10:2020 is applicable
    to equipment for arc welding and allied processes, including power sources and
    ancillary equipment, for example wire feeders, liquid cooling systems, arc striking
    and stabilizing devices and chargers for battery powered equipment. This fourth
    edition cancels and replaces the third edition published in 2014 and its Amendment
    1:2015. This edition constitutes a technical revision. This edition includes the
    following significant technical changes with respect to the previous edition:<br
    />\r\n- updated normative references;<br />\r\n- requirements for battery powered
    equipment;<br />\r\n- requirements for equipment combined with radio transmitters/receivers.</p><ol
