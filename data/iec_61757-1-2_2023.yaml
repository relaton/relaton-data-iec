abstract:
- content: 'IEC 61757-1-2: 2023 defines detailed specifications for distributed strain
    measurements with a fibre optic sensor, also known as "fibre optic distributed
    strain sensing". It is applicable to distributed strain sensing systems (DSS)
    based on spontaneous or stimulated Brillouin scattering in the optical fibre sensor
    (strain sensitive element), that is, to sensors capable of measuring absolute
    strain. This document specifies the most important DSS performance parameters
    and defines the procedures for their determination.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'IEC 61757-1-2: 2023 définit des spécifications particulières pour les
    mesures de déformation réparties avec un capteur fibronique, également appelées
    "détection de déformation répartie fibronique". Elle s’applique aux systèmes fibroniques
    répartis de détection de déformation (DSS) basés sur la diffusion de Brillouin
    spontanée ou stimulée dans le capteur à fibres optiques (élément sensible à la
    déformation), c’est-à-dire aux capteurs capables de mesurer la déformation absolue.
    Le présent document spécifie les paramètres de performance DSS les plus importants
    et définit les procédures pour leur détermination.'
