abstract:
- content: |-
    Specifies IEC type designation, dimensions, characteristics (climatic, electrical and mechanical) and test schedules for one, two, three and four-pole centrally bush mounted miniature lever switches for use in electrical and electronic equipment, having a rated voltage not exceeding 250 V and a rated current not exceeding 6 A.
    The switches covered by this specification are not intended for use as main switches and therefore the requirements of IEC 65 do not apply.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'Donne la désignation de type CEI, les dimensions, caractéristiques (climatiques,
    électriques et mécaniques) et les programmes d''essais applicables aux interrupteurs
    miniatures à levier, à montage par canon central, ayant un, deux, trois ou quatre
    pôles, destinés aux équipements électriques et électroniques, d''une tension nominale
    n''excédant pas 250 V et d''un courant nominal ne dépassant pas 6 A. Les interrupteurs
    faisant référence à cette spécification ne sont pas destinés à être utilisés comme
    interrupteurs de réseau: en conséquence les prescriptions de la CEI 65 ne leur
    sont pas applicables.'
