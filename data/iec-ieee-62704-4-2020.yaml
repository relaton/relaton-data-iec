abstract:
- language: en
  script: Latn
  content: "IEC/IEEE 62704-4:2020 describes the concepts, techniques, and limitations
    of the finite element method (FEM) and specifies models and procedures for verification,
    validation and uncertainty assessment for the FEM when used for determining the
    peak spatial-average specific absorption rate (psSAR) in phantoms or anatomical
    models. It recommends and provides guidance on the modelling of wireless communication
    devices, and provides benchmark data for simulating the SAR in such phantoms or
    models.<br />\r\nThis document does not recommend specific SAR limits because
    these are found elsewhere (e.g. in IEEE Std C95.1 or in the guidelines published
    by the International Commission on Non-Ionizing Radiation Protection (ICNIRP)).<br
    />\r\nThis publication is published as an IEC/IEEE Dual Logo standard."
- language: fr
  script: Latn
  content: "IEC/IEEE 62704-4:2020 décrit les concepts, techniques et limitations de
    la méthode des éléments finis (FEM – finite-element method) et spécifie les modèles
    et procédures de vérification, de validation et d'évaluation de l'incertitude
    de cette méthode FEM lorsqu'elle est utilisée pour déterminer le débit d'absorption
    spécifique maximal moyenné (psSAR) dans les fantômes ou les modèles anatomiques.
    Le présent document recommande et donne des recommandations en matière de modélisation
    des dispositifs de communications sans fil, et fournit les données de référence
    pour la simulation du DAS dans ce type de fantômes ou de modèles.<br />\r\nLe
    présent document ne recommande aucune limite de DAS particulière étant donné qu'elles
    sont définies dans d'autres normes (dans la norme IEEE C95.1 ou dans les lignes
    directrices publiées par l'ICNIRP (International Commission on Non-Ionizing Radiation
    Protection – Commission internationale sur la protection contre les rayonnements
    non ionisants) par exemple).<br />\r\nCette publication est publiée sous la forme
    d’une norme IEC/IEEE Dual Logo."
