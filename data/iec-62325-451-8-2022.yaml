abstract:
- language: en
  script: Latn
  content: "IEC 62325-451-8:2022 specifies a UML package for the HVDC Link scheduling
    business process and its associated document contextual models, assembly models
    and XML schemas for use within the European style electricity markets.<br />\r\nThis
    part of IEC 62325 is based on the European style market contextual model (IEC
    62325-351). The business process covered by this part of IEC 62325 is described
    in Subclause 5.3.<br />\r\nThe relevant aggregate core components (ACCs) defined
    in IEC 62325-351 have been contextualised into aggregated business information
    entities (ABIEs) to satisfy the requirements of the European style market HVDC
    Link scheduling business process."
- language: fr
  script: Latn
  content: "IEC 62325-451-8:2022 spécifie un paquetage UML (Unified Modelling Language)
    pour le processus métier de programmation de liaisons HVDC ainsi que les modèles
    contextuels de document, les modèles d'assemblage et les schémas XML associés
    à appliquer au sein des marchés de l'électricité de style européen.<br />\r\nLa
    présente partie de l'IEC 62325 s'appuie sur le modèle contextuel pour les marchés
    de style européen (IEC 62325-351). Le processus métier couvert par la présente
    partie de l'IEC 62325 est décrit en 5.3.<br />\r\nLes composants de base agrégés
    (ACC, Aggregate Core Component) pertinents définis dans l'IEC 62325-351 ont été
    contextualisés sous la forme d'entités d'information métier agrégées (ABIE, Aggregated
    Business Information Entity) afin de satisfaire aux exigences du processus métier
    de programmation de liaisons HVDC sur les marchés de style européen."
