abstract:
- language: en
  script: Latn
  content: "IEC 60794-2-20:2024 is part of a family specification covering multi-fibre
    optical cables for indoor use. The requirements of the sectional specification
    IEC 60794-2 are applicable to cables covered by this document. Annex B contains
    a blank detail specification and general guidance in case the cables are intended
    to be used in installations governed by the MICE table of ISO/IEC 11801-1. This
    fourth edition cancels and replaces the third edition published in 2013. This
    edition constitutes a technical revision. This edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\na)
    update of the normative references;<br />\r\nb) review update of parameters and
    requirements for mechanical tests and environmental tests, maintaining alignment
    with additional relevant standards in the IEC 60794-2 series;<br />\r\nc) addition
    of cabled fibre attenuation requirements;<br />\r\nd) addition of cable design
    examples.<br />\r\nThis document is to be used in conjunction with IEC 60794-1-1:2023,
    IEC 60794-1-2:2021, IEC 60794‑1‑21:2015 and IEC 60794‑1‑21:2015/AMD:2020, IEC
    60794-1-22:2017, IEC 60794‑1-23:2019 and IEC 60794‑2:2017."
- language: fr
  script: Latn
  content: "IEC 60794-2-20:2024 fait partie une spécification de famille qui couvre
    les câbles optiques multifibres pour utilisation intérieure. Les exigences de
    la spécification intermédiaire IEC 60794-2 sont applicables aux câbles couverts
    par le présent document. L’Annexe B contient une spécification particulière-cadre
    et des recommandations générales dans le cas où les câbles sont destinés à être
    utilisés dans des installations régies par la matrice MICE de l’ISO/IEC 11801-1.<br
    />\r\nCette quatrième édition annule et remplace la troisième édition parue en
    2013. Cette édition constitue une révision technique. Cette édition inclut les
    modifications techniques majeures suivantes par rapport à l’édition précédente:<br
    />\r\na) mise à jour des références normatives;<br />\r\nb) révision-mise à jour
    des paramètres et des exigences pour les essais mécaniques et les essais d’environnement,
    en conservant l’alignement avec les normes pertinentes supplémentaires de la série
    IEC 60794-2;<br />\r\nc) ajout des exigences relatives à l’affaiblissement des
    fibres câblées;<br />\r\nd) ajout d’exemples de conceptions de câble.<br />\r\nLe
    présent document est à utiliser conjointement avec l’IEC 60794-1-1:2023, l’IEC
    60794‑1‑2:2021, l’IEC 60794-1-21:2015 associée à l’IEC 60794-1-21:2015/AMD:2020,
    l’IEC 60794-1-22:2017, l’IEC 60794-1-23:2019 et l’IEC 60794-2:2017."
