abstract:
- language: en
  script: Latn
  content: Specifies general requirements for workmanship in through-hole mount soldered
    assemblies on organic substrates, on printed boards, and on similar laminates
    attached to the surface(s) of inorganic substrates. It applies to assemblies that
    are totally through-hole or mixed assemblies that include surface-mounting or
    other related assembly technologies, for example, terminals, wires.
- language: fr
  script: Latn
  content: Spécifie les exigences générales en matière de qualité d'exécution des
    montages par brasage, au moyen de trous traversants, sur des substrats organiques,
    sur des cartes imprimées et stratifiées similaires, fixés à la surface de substrats
    inorganiques. Elle s'applique aux assemblages entièrement ou partiellement réalisés
    au moyen de trous traversants incluant des techniques pour montage en surface
    ou d'autres techniques d'assemblage associées, par exemple bornes, fils.
