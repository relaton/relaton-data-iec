  script:
  - Latn
  format: text/html
- content: 'La CEI 61326-2-2:2012 donne des spécifications plus détaillées des configurations
    d''essai, des conditions fonctionnelles et des critères de performance pour les
    matériels couverts par l''Annexe A de la CEI 61326-1, qui sont: utilisés pour
    le contrôle, la mesure ou la surveillance de mesures de protection dans les réseaux
    de distribution basse tension, et; alimentés par batterie et/ou par le circuit
