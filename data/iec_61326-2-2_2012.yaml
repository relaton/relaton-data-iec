abstract:
- content: 'IEC 61326-2-2:2012 specifies more detailed test configurations, operational
    conditions and performance criteria for equipment covered by Annex A of IEC 61326-1
    which is used for testing, measuring or monitoring of protective measures in low-voltage
    distribution systems, and; powered by battery and/or from the circuit measured,
    and portable. This second edition cancels and replaces the first edition published
    in 2005. This edition constitutes a technical revision. The main technical changes
    are: Update with respect to IEC 61326-1:2012.<br /><br />This publication is to
    be read in conjunction with IEC 61326-1:2012.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'La CEI 61326-2-2:2012 donne des spécifications plus détaillées des configurations
    d''essai, des conditions fonctionnelles et des critères de performance pour les
    matériels couverts par l''Annexe A de la CEI 61326-1, qui sont: utilisés pour
    le contrôle, la mesure ou la surveillance de mesures de protection dans les réseaux
    de distribution basse tension, et; alimentés par batterie et/ou par le circuit
    mesuré, et portatifs. Cette deuxième édition annule et remplace la première édition
    parue en 2005. Cette édition constitue une révision technique. Les principaux
    changements techniques sont: Mise à jour par rapport à la CEI 61326-1:2012.<br
    /><br />Cette publication doit être lue conjointement avec la CEI 61326-1:2012.'
