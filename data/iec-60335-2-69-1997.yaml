abstract:
- language: en
  script: Latn
  content: Applies to electrical motor-operated vacuum cleaners for wet suction, dry
    suction or wet and dry suction for industrial and commercial use with or without
    attachments, for example for suction to withdraw dust or the like from work benches
    and production machines. Also applies to machines handling hazardous dust, e.g.
    asbestos, or liquids for which additional national requirements apply. Also applies
    to appliances making use of other forms of energy for the motor.
- language: fr
  script: Latn
  content: S'applique aux aspirateurs électriques pour l'aspiration d'eau, pour l'aspiration
    à sec, ou pour l'aspiration d'eau et l'aspiration à sec à usage industriel et
    commercial avec ou sans accessoires pour, par exemple, l'élimination des poussières
    par aspiration ou une opération équivalente des chaînes de production et des machines.
    S'applique également aux appareils aspirant des poussières dangereuses comme l'amiante
    ou des liquides pour lesquels des prescriptions complémentaires s'appliquent.
    S'applique aussi aux appareils utilisant d'autres énergies pour le moteur.
