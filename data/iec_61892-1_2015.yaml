  format: text/html
- content: "IEC 61892-1:2015 contient des dispositions concernant les installations
    électriques des unités mobiles et fixes en mer, y compris les canalisations, les
    stations de pompage ou de raclage, les stations de compression et les systèmes
    d'amarrage à point unique en zone exposée, qui sont utilisées dans l'industrie
    pétrolière en mer (offshore) pour le forage, le traitement et le stockage. La
    présente Norme internationale s'applique à toutes les installations, qu'elles
    soient permanentes ou provisoires, transportables ou portatives, aux installations
    en courant alternatif jusqu'à 35 000 V inclus et aux installations en courant
    continu jusqu'à 1 500 V inclus (les tensions alternatives et continues sont des
    valeurs nominales). La présente norme ne s'applique pas aux équipements fixes
    destinés aux applications médicales ni aux installations électriques destinées
    aux navires pétroliers. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\na) L'exigence générale
    relative à la distorsion harmonique est passée de la Classe 2 à la Classe 1 (voir
    IEC 61000-2-4).<br />\r\nb) La tolérance de tension d'un système à courant continu
    est passée de +-10 % à +10 %, -15 %.<br />\r\nc) L'Annexe C (informative) concernant
    la spécification du traitement de surface et du système de peinture protectrice
    a été ajoutée."
