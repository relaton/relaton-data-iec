abstract:
- content: "The electronic version of this International Standard can be downloaded
    from the ISO/IEC Information Technology Task Force (ITTF) website.<br /><br />\r\nISO/IEC
    23736-5:2020 This specification, EPUB Media Overlays 3.0.1, defines a usage of
    [SMIL] (Synchronized Multimedia Integration Language), the Package Document, the
    EPUBÂ® Style Sheet, and the EPUB Content Document for representation of audio synchronized
    with the EPUB Content Document.<br />\r\nThis specification is one of a family
    of related specifications that compose EPUB 3, the third major revision of an
    interchange and delivery format for digital publications based on XML and Web
    Standards. It is meant to be read and understood in concert with the other specifications
    that make up EPUB 3:<br />\r\nThe EPUB 3 Overview [EPUB3Overview], which provides
    an informative overview of EPUB and a roadmap to the rest of the EPUB 3 documents.
    The Overview should be read first.<br />\r\nEPUB Publications 3.0.1 [Publications301],
    which defines the semantics and overarching conformance requirements for each
    Rendition of an EPUB Publication.<br />\r\nEPUB Content Documents 3.0.1 [ContentDocs301],
    which defines profiles of XHTML, SVG and CSS for use in the context of EPUB Publications.<br
    />\r\nEPUB Open Container Format (OCF) 3.0.1 [OCF301], which defines a file format
    and processing model for encapsulating a set of related resources into a single-file
    (ZIP) EPUB Container."
