- content: |-
    La CEI 60958-1:2004 décrit une interface série, unidirectionnelle, autosynchronisante, pour l'interconnexion des appareils audionumériques grand public et professionnels. Elle spécifie la structure de base de l'interface. Des documents séparés définissent les points spécifiques pour des applications particulières. L'interface est principalement destinée à acheminer des programmes monophoniques ou stéréophoniques, codés en utilisant un codage MIC linéaire et avec une résolution allant jusqu'à 24 bits par échantillon. Cette deuxième édition de la CEI 60958-1 annule et remplace la première édition publiée en 1999 et constitue une révision technique. Les changements significatifs sont:<br />
    - Une Annexe B a été ajoutée pour expliquer la définition donnée en 5.3 en relation avec les familles de la série CEI 60958.<br />
    - Un paragraphe 5.3 a également été ajouté à cette description.<br />
    - Une Annexe C a été ajoutée pour expliquer la relation entre les familles de la série CEI 60958.<br />
    - Une Annexe D a été ajoutée à titre d'explication d'une transmission de données différente du codage MIC linéaire.<br />
    - Un paragraphe 5.4 a été ajouté pour définir un code de catégorie d'appareil. La présente version bilingue (2013-07) correspond à la version anglaise monolingue publiée en 2004-03.
