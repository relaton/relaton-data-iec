abstract:
- language: en
  script: Latn
  content: "Specifies the particular safety requirements, including essential performance,
    for electrocardiographic (ECG) monitoring equipment. This standard is applicable
    to equipment used in a hospital environment. \n\nIf the equipment is used outside
    the hospital environment, such as in ambulances and air transport, the equipment
    shall comply with this standard."
- language: fr
  script: Latn
  content: |-
    Spécifie les exigences particulières relatives à la sécurité, incluant les performances essentielles des appareils de surveillance d'électrocardiographie (ECG). La présente norme s'applique aux appareils utilisés dans l'environnement hospitalier.

    Si l'appareil est utilisé hors de l'environnement hospitalier, par exemple dans les transports ambulanciers terrestres et aériens, l'appareil doit être conforme à la présente norme.
