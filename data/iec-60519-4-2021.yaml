abstract:
- language: en
  script: Latn
  content: "IEC 60519-4:2021 provides particular safety requirements for arc furnace
    installations. This document deals with the significant hazards, hazardous situations
    or hazardous events relevant to industrial <strong>arc furnace</strong> installations,
    as listed in Annex A, for <strong>normal operation</strong> and for <strong>single
    fault condition</strong> as well as under conditions of reasonably foreseeable
    misuse.<br />\r\nThis fifth edition cancels and replaces the fourth edition published
    in 2013. This edition constitutes a technical revision.<br />\r\nThis edition
    includes the following significant technical changes with respect to the previous
    edition:\r\n<ol style=\"list-style-type:lower-alpha\">\r\n\t<li style=\"text-align:justify\">the
    structure has been redrafted according to IEC 60519-1:2020;</li>\r\n\t<li style=\"text-align:justify\">the
    scope and object have been redrafted;</li>\r\n\t<li style=\"text-align:justify\">the
    terms and definitions, normative references and bibliography have been updated
    and completed;</li>\r\n\t<li style=\"text-align:justify\">the requirements have
    been redrafted according to IEC 60519-1:2020;</li>\r\n\t<li style=\"text-align:justify\">all
    provisions have been redrafted and the text is more concise with respect to submerged
    arc furnace installations;</li>\r\n\t<li style=\"text-align:justify\">the annexes
    have been restructured, with respect to details concerning high voltage designs
    and non-electrical issues, however to be aware of in those installations;</li>\r\n\t<li
    style=\"text-align:justify\">the aspect of noise has been removed from the scope;</li>\r\n\t<li
    style=\"text-align:justify\">the EMC requirements have been clarified;</li>\r\n\t<li
    style=\"text-align:justify\" value=\"1\">risk classification of hazards have been
    based on emission;</li>\r\n\t<li style=\"text-align:justify\" value=\"10\">the
    boundaries to ISO 13577 (all parts) and ISO 13578 have been clarified.</li>\r\n</ol>"
- language: fr
  script: Latn
  content: "L'IEC 60519-4:2021 fournit des exigences de sécurité particulières pour
    les installations de fours à arc. Le présent document traite des dangers significatifs,
    des situations dangereuses ou des événements dangereux liés aux installations
    industrielles de <strong>fours à arc</strong>, répertoriés à l'Annexe A, en <strong>fonctionnement
    normal</strong> et en <strong>condition de premier défaut</strong>, ainsi qu'en
    cas de mauvais usage raisonnablement prévisible.<br />\r\nCette cinquième édition
    annule et remplace la quatrième édition parue en 2013. Cette édition constitue
    une révision technique.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:\r\n<ol style=\"list-style-type:lower-alpha\">\r\n\t<li
    style=\"text-align:justify\">la structure a été remaniée sur la base de l'IEC
    60519-1:2020;</li>\r\n\t<li style=\"text-align:justify\">le domaine d'application
    et l'objet ont été reformulés;</li>\r\n\t<li style=\"text-align:justify\">les
    termes et définitions, les références normatives et la bibliographie ont été mis
    à jour et complétés;</li>\r\n\t<li style=\"text-align:justify\">les exigences
    ont été remaniées sur la base de l'IEC 60519-1:2020;</li>\r\n\t<li style=\"text-align:justify\">toutes
    les dispositions ont été reformulées et le texte relatif aux installations de
    fours à arc submergé est plus concis;</li>\r\n\t<li style=\"text-align:justify\">les
    annexes ont été restructurées, en ce qui concerne les détails relatifs aux conceptions
    haute tension et aux problèmes non électriques, mais dont il faut tenir compte
    dans le cadre de ces installations;</li>\r\n\t<li style=\"text-align:justify\">l'aspect
    relatif au bruit a été retiré du domaine d'application;</li>\r\n\t<li style=\"text-align:justify\">les
    exigences de CEM ont été clarifiées;</li>\r\n\t<li style=\"text-align:justify\"
    value=\"1\">la classification des risques et des dangers a été établie en fonction
    des émissions;</li>\r\n\t<li style=\"text-align:justify\" value=\"10\">les limites
    ont été clarifiées selon l'ISO 13577 (toutes les parties) et l'ISO 13578.</li>\r\n</ol>"
