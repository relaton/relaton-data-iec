- content: "IEC 60794-1-21:2015 s'applique aux câbles à fibres optiques destinés à
    être utilisés avec des équipements de télécommunication et des dispositifs utilisant
    des techniques analogues, ainsi qu'aux câbles constitués de fibres optiques d'une
    part et de conducteurs électriques d'autre part.L'objet de la présente norme est
    de définir les procédures d'essai à utiliser en vue d'établir des exigences uniformes
    pour les performances d'exigence mécanique. Dans la présente norme, le terme \"câble
    optique\" peut également englober les unités de fibres optiques, les unités de
    fibres en microconduit, etc. Les exigences générales et les définitions sont données
    dans l'IEC 60794-1-20 et un guide de référence complet pour tous les types de
    méthode d'essai est contenu dans l'IEC 60794-1-2. Cette première édition de l'IEC
    60794-1-21 annule et remplace la partie des essais mécaniques de la deuxième édition
    de l'IEC 60794-1-2, publiée en 2003. Elle constitue une révision technique.<br
    />\r\nMots clés: câbles à fibres optiques destinés à être utilisés avec des équipements
    de télécommunication, procédures d'essai"
