abstract:
- content: 'IEC 63035:2017 specifies a hardware and software specification which makes
    it possible to exchange symbolic music and control information between different
    musical instruments or other devices such as sequencers, computers, lighting controllers,
    mixers, etc. using MIDI technology (musical instrument digital interface):'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 63035:2017 donne une spécification matérielle et logicielle permettant
    d’échanger des informations musicales et des informations de contrôle entre différents
    instruments de musique ou d’autres dispositifs (séquenceurs, ordinateurs, contrôleurs
    d’éclairage, mélangeurs, etc.) à l’aide de la technologie MIDI (Musical Instrument
    Digital Interface – interface numérique pour instruments de musique).
