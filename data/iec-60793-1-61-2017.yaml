abstract:
- language: en
  script: Latn
  content: 'IEC 60793-1-61: 2017 establishes uniform requirements for measuring the
    polarization crosstalk of polarization-maintaining (PM) fibres. This document
    gives two methods for measuring the polarization crosstalk of PM fibres. Method
    A is the power ratio method, which uses the maximum and minimum values of output
    power at a specified wavelength, and Method B is the in-line method, which uses
    an analysis of the Poincaré sphere. Details of each method are described in Clause
    6. Crosstalk values obtained by Methods A and B are based on different definitions.
    The crosstalk measured by Method A is defined as an "averaged" value over a measured
    wavelength range. In contrast, the crosstalk value obtained from Method B shows
    the "worst case" crosstalk value.'
- language: fr
  script: Latn
  content: "IEC 60732-1-61: 2017 définit des exigences uniformes relatives au mesurage
    de la diaphonie de polarisation des fibres à maintien de polarisation (PM - <em>polarization-maintaining</em>).
    Le présent document fournit deux méthodes de mesurage de la diaphonie de polarisation
    des fibres PM. La Méthode A est la méthode du rapport de puissance, qui utilise
    les valeurs maximale et minimale de puissance de sortie à une longueur d’onde
    spécifiée, et la Méthode B est la méthode synchronisée, qui utilise une analyse
    de la sphère de Poincaré. L’Article 6 détaille chacune des méthodes. Les valeurs
    de diaphonie obtenues par les Méthodes A et B se fondent sur des définitions différentes.
    La diaphonie mesurée par la Méthode A se définit comme une valeur « moyenne »
    dans une plage mesurée de longueurs d’ondes. Par contraste, la valeur de diaphonie
    obtenue avec la Méthode B est la valeur de diaphonie « la plus défavorable ».<br
    />\r\nLa présente version bilingue (2020-09) correspond à la version anglaise
    monolingue publiée en 2017-02."
