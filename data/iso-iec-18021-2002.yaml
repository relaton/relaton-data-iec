abstract:
- language: en
  script: Latn
  content: |-
    <p>This International Standard defines user interface functions for management of database communication of an MBT client capable of interchanging data with an MBT server. This International Standard is applicable to MBT clients.</p>
    <p>This International Standard specifically defines the following two user interfaces.</p>
    <p>- The user interface function for obtaining user approval in advance when MBT client's database is updated via a communication link, or when data in the MBT client's database is transmitted to another database. </p>
    <p>- The user interface function for providing feedback to the user, after the MBT client's or the MBT server's database has been updated via a communication link, or data in MBT client's database has been transmitted to another database.   </p>
