abstract:
- content: States the characteristics of the equipment, the conditions with which
    the equipment shall comply (operation and behaviour in normal service, operation
    and behaviour in case of specified abnormal conditions, dielectric properties)
    the test for confirming that these conditions have been met and the methods to
    be adopted for these tests; the information to be marked on the equipment or made
    available by the manufacturer, e.g. in the catalogue. This publication supersedes
    IEC 60408 (1985) and should be read in conjunction with IEC 60947-1 (1988). The
    contents of the corrigenda of July 1999 and August 2001 have been included in
    this copy.<strong>This consolidated version consists of the second edition (1999),
    its amendment 1 (2001) and its amendment 2 (2005). Therefore, no need to order
    amendments in addition to this publication.</strong>
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "Fixe les caractéristiques du matériel, les conditions auxquelles doit
    répondre le matériel, fonctionnement et comportement en service normal, fonctionnement
    et comportement en cas de conditions anormales spécifiées, qualités diélectriques,
    les essais destinés à vérifier si ces conditions sont remplies et les méthodes
    à adopter pour ces essais, les indications à porter sur le matériel, ou celles
    fournies par le constructeur, par exemple dans le catalogue.<br />\r\nCette publication
    remplace la CEI 60408 (1985) et doit être utilisée conjointement avec la CEI 60947-1
    (1988).<br />\r\nLe contenu des corrigenda de juillet 1999 et d'août 2001 a été
    pris en considération dans cet exemplaire.<br /><strong>Cette version consolidée
    comprend la deuxième édition (1999), son amendement 1 (2001) et son amendement
    2 (2005). Il n'est donc pas nécessaire de commander les amendements avec cette
    publication.</strong>"
  language:
  - fr
  script:
  - Latn
  format: text/html
