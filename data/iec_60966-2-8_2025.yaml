abstract:
- content: "<!-- NEW! -->IEC 60966-2-8:2025 is available as IEC 60966-2-8:2025 RLV
    which contains the International Standard and its Redline version, showing all
    changes of the technical content compared to the previous edition.IEC 60966-2-8:2025
    is a detail specification that applies to cable assemblies with F-Quick connectors
    (see IEC 61169-47) and requires quad-shield screening class A++ (see IEC 61196-6-5).
    This document applies to the cable assemblies for radio and TV receivers. This
    second edition cancels and replaces the first edition published in 2022. This
    edition constitutes a technical revision.<br />\r\nThis edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\na)
    in item [5], drawing expanded by right angled connectors;<br />\r\nb) in item
    [12], female F-connectors cancelled (not standardized by IEC 61169-47);<br />\r\nc)
    in item [14] Reflection properties (return loss): different values for straight
    and right-angled connectors;<br />\r\nd) in item [14] Insertion loss: different
    factors for insertion loss calculation for straight and right-angled connectors;<br
    />\r\ne) in item [14] Loop resistance: loop resistance was set to 1 Ω max. value
    for the complete length."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "<!-- NEW! -->IEC 60966-2-8:2025 est disponible sous forme de IEC 60966-2-8:2025
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.L'IEC 60966-2-8:2025
    est une spécification particulière qui s'applique aux cordons avec des connecteurs
    F-Quick (voir l'IEC 61169-47) et exige un quadruple blindage de classe d'écrantage
    A++ (voir l'IEC 61196-6-5). Le présent document s'applique aux cordons de connexion
    de récepteurs de télévision ou radio. Cette deuxième édition annule et remplace
    la première édition parue en 2022. Cette édition constitue une révision technique.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à l'édition précédente:<br />\r\na) au point [5], dessin élargi par des
    connecteurs à angle droit;<br />\r\nb) au point [12], connecteurs femelles F annulés
    (non normalisés par l'IEC 61169-47);<br />\r\nc) au point [14] Propriétés de réflexion
    (affaiblissement de réflexion): valeurs différentes pour les connecteurs droits
    et les connecteurs à angle droit;<br />\r\nd) au point [14] Pertes d'insertion:
    différents facteurs pour le calcul de la perte d'insertion pour les connecteurs
    droits et à angle droit;<br />\r\ne) au point [14] Résistance de boucle: la résistance
    de boucle a été réglée à une valeur maximale de 1 Ω sur toute la longueur."
