abstract:
- language: en
  script: Latn
  content: Specifies requirements for the construction, assessment and testing of
    electrical apparatus with type of protection 'n' which, when operating normally
    within its rated duty, is unlikely to be capable of igniting a surrounding explosive
    gas atmosphere. This publication has the status of a report.
- language: fr
  script: Latn
  content: Spécifie les règles de construction, d'évaluation et d'épreuves de matériel
    électrique avec mode de protection «n» qui, lorsqu'il fonctionne normalement à
    son service assigné, n'est pas susceptible d'enflammer une atmosphère explosive
    gazeuse environnante. Cette publication a le statut d'un rapport.
