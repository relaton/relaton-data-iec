abstract:
- language: en
  script: Latn
  content: "IEC 62561-6:2023 specifies the requirements and tests for devices intended
    to count the number of lightning strikes based on the current flowing in a conductor.
    This conductor can be part of a lightning protection system (LPS) or connected
    to an SPD installation or other conductors, which are not intended to conduct
    a significant portion of lightning currents. This third edition cancels and replaces
    the second edition published in 2018. This edition constitutes a technical revision.
    This edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\na) a new classification according to the internal
    circuit of LSCs has been added;<br />\r\nb) the tests flowchart in Annex C has
    been updated to reflect this new classification;<br />\r\nc) the applicability
    of previous tests has been added (Annex D)."
- language: fr
  script: Latn
  content: "L'IEC 62561-6:2023 spécifie les exigences et les essais applicables aux
    dispositifs destinés à compter le nombre de coups de foudre à partir du courant
    qui circule dans un conducteur. Ce conducteur peut faire partie d'un système de
    protection contre la foudre (SPF) ou être relié à une installation de parafoudre
    ou à d'autres conducteurs, qui ne sont pas destinés à conduire une partie significative
    des courants de foudre. Cette troisième édition annule et remplace la deuxième
    édition parue en 2018. Cette édition constitue une révision technique. Cette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) ajout d'une nouvelle classification en fonction du circuit
    interne des LSC;<br />\r\nb) mise à jour du logigramme des essais de l'Annexe
    C pour refléter la nouvelle classification;<br />\r\nc) ajout de l'applicabilité
    d'essais précédents (Annexe D)."
