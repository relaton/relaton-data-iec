abstract:
- language: en
  script: Latn
  content: "IEC 62948:2017 specifies the system architecture and communication protocol
    of WIA-FA (Wireless Networks for Industrial Automation - Factory Automation) based
    on IEEE STD 802.11-2012 physical layer (PHY). This document applies to wireless
    network systems for factory automation measuring, monitoring and control.<br />\r\nThe
    contents of the corrigendum of March 2021 have been included in this copy."
- language: fr
  script: Latn
  content: "IEC 62948:2017 spécifie l'architecture du système et le protocole de communication
    des WIA-FA (Wireless Networks for Industrial Automation - Factory Automation)
    basés sur la couche physique (PHY) de l'IEEE STD 802.11-2012.<br />\r\nLe présent
    document s'applique aux systèmes de réseau sans fil pour la mesure, la surveillance
    et la commande de l'automatisation d'usine.<br />\r\nLe contenu du rectificatif
    de mars 2021 a été inclus dans cette copie."
