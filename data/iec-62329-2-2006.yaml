abstract:
- language: en
  script: Latn
  content: IEC 62329-2:2006 gives methods of test for heat-shrinkable moulded shapes
    in a range of configurations and materials suitable for insulation, environmental
    sealing, mechanical protection and strain relief for connector/cable terminations
    and multi-way transitions. The tests specified are designed to control the quality
    of the moulded shapes but it is recognized that they do not completely establish
    the suitability of moulded shapes for impregnation or encapsulation processes
    or other specialized applications.
- language: fr
  script: Latn
  content: La CEI 62329-2:2006 décrit des méthodes d'essai des profilés thermorétractables
    dans une gamme de configurations et de matériaux adaptés à l'isolement, aux éléments
    d'étanchéité contre les intempéries, à la protection mécanique et aux dispositifs
    anti-traction pour connecteurs/extrémités de câbles, et aux transitions à conducteurs
    multiples. Les essais spécifiés sont prévus pour contrôler la qualité des profilés,
    mais il est admis qu'ils n'établissent pas totalement l'adéquation des profilés
    aux processus d'imprégnation ou d'encapsulation ou à d'autres applications spécialisées.
