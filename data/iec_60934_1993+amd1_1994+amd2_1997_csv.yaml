abstract:
- content: |-
    Applicable to mechanical switching devices designed as
    'circuit-breakers for equipment' (CBE) intended to provide
    protection to circuits within electrical equipment for a.c. not
    exceeding 440 V and/or d.c. not exceeding 250 V, and a rated
    current not exceeding 125 A.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: S'applique aux dispositifs mécaniques de coupure désignés sous le nom de
    «disjoncteurs pour équipement» (DPE) destinés à la protection interne des équipements
    électriques pour des tensions n'excédant pas 440 V en courant alternatif et/ou
    250 V en courant continu et un courant assigné n'excédant pas 125 A.
