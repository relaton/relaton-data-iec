abstract:
- language: en
  script: Latn
  content: "IEC 60079-13:2010 gives requirements for the design, construction, assessment
    and testing and marking of rooms protected by pressurization in:<br />\r\n- a
    room located in an explosive gas atmosphere or explosive dust atmosphere hazardous
    area that does not include an internal source of a flammable substance;<br />\r\n-
    a room located in an explosive gas atmosphere or explosive dust atmosphere hazardous
    area that includes an internal source of a flammable substance;<br />\r\n- a room
    located in a non-hazardous area that includes an internal source of a flammable
    substance.<br />\r\n<br />\r\nThis publication is to be read in conjunction with
    <a href=\"https://webstore.iec.ch/en/publication/12887\">IEC 60079-0:2007</a>."
- language: fr
  script: Latn
  content: "La CEI 60079-13:2010 définit les exigences pour la conception, la construction,
    l'évaluation et les essais ainsi que le marquage des salles protégées par surpression
    interne comme définies ci-après:<br />\r\n- une salle située dans un emplacement
    dangereux à atmosphère explosive gazeuse ou à atmosphère explosive poussiéreuse
    n'incluant pas une source interne de substance inflammable;<br />\r\n- une salle
    située dans un emplacement dangereux à atmosphère explosive gazeuse ou à atmosphère
    explosive poussiéreuse incluant une source interne de substance inflammable;<br
    />\r\n- une salle située dans un emplacement non dangereux incluant une source
    interne de substance inflammable.<br />\r\n<br />\r\nCette publication doit être
    lue conjointement avec la <a href=\"https://webstore.iec.ch/en/publication/12887\">CEI
    60079-0:2007</a>."
