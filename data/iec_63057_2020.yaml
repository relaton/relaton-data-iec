abstract:
- content: "IEC 63057:2020 specifies safety tests and requirements for secondary lithium
    batteries permanently installed in road vehicles not for the propulsion. Replacement
    secondary batteries permanently installed in road vehicles not for propulsion
    are covered by this document.<br />\r\nThe following are typical applications
    that utilize the batteries under the scope of this document: a power source for
    the starting of internal combustion engines, lighting, on-board auxiliary equipment,
    and energy absorption for regeneration from braking.<br />\r\nThis document applies
    to batteries with a maximum voltage less than or equal to 60 V DC.<br />\r\nThe
    batteries primarily used for propulsion of electric vehicles (EVs), including
    battery electric vehicles (BEVs), hybrid electric vehicles (HEVs), and plug-in
    hybrid electric vehicles (PHEVs) are not covered by this document."
  language:
