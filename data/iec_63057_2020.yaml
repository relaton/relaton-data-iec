  format: text/html
- content: "L'IEC 63057:2020 spécifie des essais et des exigences de sécurité pour
    les batteries d'accumulateurs au lithium installées de façon permanente dans les
    véhicules routiers, mais non destinées à la propulsion. Les batteries d'accumulateurs
    de remplacement installées de façon permanente dans les véhicules routiers, mais
    non destinées à la propulsion sont traitées par le présent document.<br />\r\nLes
    applications suivantes sont des applications types qui utilisent les batteries
    relevant du domaine d'application du présent document: source électrique dédiée
    au démarrage des moteurs à combustion interne, éclairage, matériel auxiliaire
    embarqué et source d'absorption d'énergie pour la récupération par freinage.<br
    />\r\nLe présent document s'applique aux batteries dont la tension continue maximale
    est inférieure ou égale à 60 V.<br />\r\nLes batteries utilisées principalement
    pour la propulsion des véhicules électriques (EV – electric vehicles) y compris
    les véhicules électriques à batterie (BEV – battery electric vehicles), les véhicules
    électriques hybrides (HEV – hybrid electric vehicles), et les véhicules électriques
    hybrides rechargeables (PHEV – plug-in hybrid electric vehicles) ne sont pas traitées
    par le présent document."
