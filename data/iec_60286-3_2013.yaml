abstract:
- content: "IEC 60286-3:2013 is applicable to the tape packaging of electronic components
    without leads or with lead stumps, intended to be connected to electronic circuits.
    It includes only those dimensions that are essential for the taping of components
    intended for the above-mentioned purposes. This standard also includes requirements
    related to the packaging of singulated die products including bare die and bumped
    die (flip chips). This fifth edition cancels and replaces the fourth edition,
    published in 2007, as well as IEC 60286-3-1, published in 2009 and IEC 60286-3-2,
    published in 2009. It constitutes a full layout revision. In addition, this edition
    includes the following significant technical changes with respect to the previous
    edition:<br />\r\na) integration of IEC 60286-3-1:2009 as type 1b (Packaging of
    surface mount components on continuous pressed carrier tapes);<br />\r\nb) integration
    of IEC 60286-3-2:2009 as type 2b (Packaging of surface mount components on blister
    carrier tapes 4 mm in width)."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60286-3:2013 est applicable à la mise en bande des composants électroniques
    sans fils de sortie ou avec tronçons de sortie destinés à être connectés à des
    circuits électroniques. Elle fournit uniquement les dimensions essentielles pour
    la mise sur bande de composants destinés aux opérations mentionnées ci-dessus.
    La présente norme inclut également des exigences relatives à l'emballage de produits
    à puce isolée incluant puces nues et puces à contact (puces retournées). Cette
    cinquième édition annule et remplace la quatrième édition parue en 2007, la CEI
    60286 3-1, parue en 2009 et la CEI 60286 3-2, parue en 2009. Elle constitue une
    révision complète de la topologie. En outre, cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    intégration de la CEI 60286-3-1:2009 comme type 1b (Emballage de composants pour
    montage en surface sur des bandes d'entraînement continues formées à la presse;<br
    />\r\nb) intégration de la CEI 60286-3-2:2009 comme type 2b (Emballage de composants
    pour montage en surface sur des bandes d'entraînement gaufrées de 4 mm de large)."
  language:
