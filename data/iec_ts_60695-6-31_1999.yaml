abstract:
- content: "Applicable to flat, solid non-metallic specimens of materials used in
    electrotechnical products. This method is not applicable to the testing of non-flat
    products such as insulated wires and cables, as it is not possible to obtain a
    satisfactory distribution of heat flux with such products. May not be applicable
    for materials which melt and flow away from the direct impingement of heat flux
    and do not give a smoke emission, which is representative of current knowledge
    from real fire situations. The purpose of this method is to determine, under specific
    experimental conditions, the optical density of smoke produced by materials exposed
    vertically to a radiant heat source with or without the application of a pilot
    flame in a closed chamber (i.e. without air-change). \nHas the status of a basic
    safety publication in accordance with IEC Guide 104."
  language:
