abstract:
- language: en
  script: Latn
  content: "ISO&#x2F;IEC 11801-4:2017(E) This document specifies generic cabling within
    a home and provides users with:</br>\r\n- an application independent system capable
    of supporting a wide range of applications in a range of installation and operating
    environments;</br>\r\n- a flexible scheme such that modifications are both easy
    and economical;</br>\r\n- a multi-vendor supply chain within an open market for
    cabling components.</br>\r\nThe contents of the corrigendum of April 2018 have
    been included in this copy."
