abstract:
- language: en
  script: Latn
  content: Describes a procedure for determination of the acidity of unused and used
    electrical mineral insulating oils. The method may be used to indicate relative
    changes that occur in a mineral insulating oil during use under oxidizing conditions
    that may or may not be shown by other properties of the resulting mineral oil.
    The acidity can be used in the quality control of unused mineral oil. As a variety
    of oxidation products present in used mineral oil contribute to acidity and these
    products vary widely in their corrosion properties, the test cannot be used to
    predict corrosiveness of a mineral oil under service conditions.
- language: fr
  script: Latn
  content: Décrit une procédure pour la détermination de l'acidité des huiles isolantes
    minérales électriques neuves et usagées. La méthode peut être utilisée pour indiquer
    des modifications relatives qui se produisent dans une huile minérale isolante
    pendant l'utilisation dans des conditions d'oxydation qui peuvent être ou peuvent
    ne pas être révélées par d'autres propriétés de l'huile minérale résultante. L'acidité
    peut être utilisée dans le contrôle de la qualité des huiles minérales neuves.
    Comme divers produits d'oxydation présents dans l'huile minérale usagée contribuent
    à l'acidité et comme ces produits varient largement du point de vue de leurs propriétés
    de corrosion, l'essai ne peut pas être utilisé pour prévoir la corrosivité d'une
    huile minérale dans des conditions de service.
