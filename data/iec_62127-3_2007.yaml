abstract:
- content: IEC 62127-3:2007 specifies relevant hydrophone characteristics. This standard
    is applicable to hydrophones employing piezoelectric sensor elements, designed
    to measure the pulsed and continuous wave ultrasonic fields generated by ultrasonic
    equipment; hydrophones used for measurements made in water; and hydrophones with
    or without an associated pre-amplifier. IEC 62127-1, IEC 62127-2 and IEC 62127-3
    are being published simultaneously. Together these cancel and replace IEC 60866:1987,
    IEC 61101:1991, IEC 61102:1991, IEC 61220:1993 and IEC 62092:2001. The French
    version of this standard has not been voted upon.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 62127-3:2007 spécifie les caractéristiques pertinentes de l'hydrophone.
    La présente norme s'applique aux hydrophones utilisant des capteurs piézoélectriques,
    conçus pour mesurer les champs ultrasoniques à ondes par impulsions et entretenues
    générés par les appareils à ultrasons; aux hydrophones utilisés pour les mesures
    réalisées dans l'eau; et aux hydrophones avec ou sans préamplificateur associé.
    La CEI 62127-1, la CEI 62127-2 et la CEI 62127-3 ont été publiées conjointement.
    Ensemble, elles annulent et remplacent la CEI 60866:1987, la CEI 61101:1991, la
    CEI 61102:1991, la CEI 61220:1993 et la CEI 62092:2001. La version française n'a
    pas été soumise au vote.
