abstract:
- content: IEC 60811-606:2012 descries the methods for determining the density for
    the most common types of insulating and sheathing compounds (cross-linked, PVC,
    PE, PP, etc.). IEC 60811-606:2012 cancels and replaces Clause 8 of IEC 60811-1-3:1993,
    which is withdrawn. Full details of the replacements are shown in Annex A of IEC
    60811-100:2012. There are no specific technical changes with respect to the previous
    edition, but see the Foreword to IEC 60811-100:2012.<br /><br />This publication
    is to be read in conjunction with IEC 60811-100:2012.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 60811-606:2012 décrit les méthodes de détermination de la masse
    volumique pour les types les plus courants de mélanges d'isolation et de gainage
    (réticulés, PVC, PVC, PE, PP, etc.). La CEI 60811-606:2012 annule et remplace
    l'Article 8 de la CEI 60811-1-3:1993, qui est supprimée. L'ensemble des informations
    relatives aux remplacements figure dans l'Annexe A de la CEI 60811-100:2012. Aucune
    modification technique n'a été effectuée par rapport à l'édition précédente; voir
    cependant l'avant-propos de la CEI 60811-100:2012.<br /><br />Cette publication
    doit être lue conjointement avec la CEI 60811-100:2012.
