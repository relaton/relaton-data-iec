abstract:
- content: '<p class="MsoBodyText">This document specifies the abstract class of a
    media thing (MThing), a basic component to construct the Internet of media things.
    The MThing class contains the basic APIs to:</p><p class="ListContinue1" style="mso-list:
    l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->discover other MThing(s)
    in the network;</p><p class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!--
    [if!supportLists]-->—<!--[endif]-->connect/disconnect MThing(s); and,</p><p class="ListContinue1"
    style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->support
    transactions (e.g. payments) using media tokens between MThings.</p>'
