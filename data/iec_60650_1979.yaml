abstract:
- content: Applies to linear or logarithmic analogue ratemeters used in nuclear instrumentation
    to measure random pulse counting rates as produced by detectors. Defines the characteristics
    used for expressing functional performance and establishes the test methods recommended
    for measuring and verifying such characteristics.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: S'applique aux ictomètres analogiques linéaires ou logarithmiques utilisés
    en instrumentation nucléaire pour la mesure du taux de comptage d'impulsions aléatoires
    fournies par des détecteurs. Définit les caractéristiques qui expriment les qualités
    de fonctionnement et contient les méthodes d'essais recommandées pour leur mesure
    et leur vérification.
