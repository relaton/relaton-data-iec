abstract:
- content: "<!-- NEW! -->IEC 60947-4-1:2018 is available as IEC 60947-4-1:2018 RLV
    which contains the International Standard and its Redline version, showing all
    changes of the technical content compared to the previous edition.<br /><br />\r\nIEC
    60947-4-1:2018 is applicable to the following equipment:<br />\r\n- electromechanical
    contactors and starters including motor protective switching device (MPSD);<br
    />\r\n- actuators of contactor relays;<br />\r\n- contacts dedicated exclusively
    to the coil circuit of this contactor or this contactor relay;<br />\r\n- dedicated
    accessories (e.g. dedicated wiring, dedicated latch accessory);<br />\r\nintended
    to be connected to distribution circuits, motors circuits and other load circuits,
    the rated voltage of which does not exceed 1 000 V AC or 1 500 V DC. This fourth
    edition cancels and replaces the third edition published in 2009 and its Amendment
    1:2012. This edition constitutes a technical revision. This edition includes the
    following significant technical changes with respect to the previous edition:<br
    />\r\n- Scope structure and exclusions<br />\r\n- Editorial correction of notes
    and hanging paragraphs<br />\r\n- Reference to IEC 62683-1<br />\r\n- Motor protective
    switching device (MPSD) with its requirements<br />\r\n- Safety aspects related
    to:<br />\r\n- General aspects;<br />\r\n- Limited energy circuits;<br />\r\n-
    Electronic circuits;<br />\r\n- Assessment procedure for electromechanical overload
    protection used in safety -applications (new Annex L)<br />\r\n- Introduction
    of provisions covering the impact of higher locked rotor current to achieve high
    efficiency class<br />\r\n- Mention of dedicated wiring accessories<br />\r\n-
    Pickup power measurement<br />\r\n- Alignment to IEC 60947-1:2007, IEC 60947-1:2007/AMD1:2010,
    and IEC 60947‑1:2007/AMD2:2014<br />\r\n- Direct current requirements for covering
    photovoltaic application (new Annex M)<br />\r\n- Load monitoring indicators (new
    Annex O)<br />\r\n- Short-circuit breaking tests of MPSD (new Annex P)<br />\r\n-
    Co-ordination under short-circuit conditions between a MPSD and another short-circuit
    protective device associated in the same circuit (new Annex Q).<br />\r\nThe contents
    of the interpretation sheet of March 2020, the corrigendum 1 of April 2020 and
    the corrigendum 2 of April 2021 have been included in this copy."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "<!-- NEW! -->IEC 60947-4-1:2018 est disponible sous forme de IEC 60947-4-1:2018
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<p>L'IEC 60947-4-1:2018
    s'applique aux équipements suivants:<br />\r\n- contacteurs électromécaniques
    et démarreurs, y compris les appareils de connexion de protection des moteurs
    (ACPM);<br />\r\n- organes de commande de contacteurs auxiliaires;<br />\r\n-
    contacts destinés exclusivement au circuit de la bobine de ce contacteur ou ce
    contacteur auxiliaire;<br />\r\n- accessoires dédiés (câblage dédié, accessoires
    d'accrochage dédié, par exemple);<br />\r\ndestinés à être connectés à des circuits
    de distribution, des circuits de moteur et à d'autres circuits de charge, dont
    la tension assignée ne dépasse pas 1 000 V en courant alternatif ou 1 500 V en
    courant continu. Cette quatrième édition annule et remplace la troisième édition
    parue en 2009, ainsi que son Amendement 1:2012. Cette édition constitue une révision
    technique.<br />\r\nCette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\n- Structure du domaine
    d'application et exclusions<br />\r\n- Corrections rédactionnelles des notes et
    des alinéas suspendus<br />\r\n- Référence à l'IEC 62683-1<br />\r\n- Appareil
    de connexion de protection des moteurs (ACPM) accompagné de ses exigences<br />\r\n-
    Aspects relatifs à la sécurité:<br />\r\n- Aspects généraux;<br />\r\n- Circuits
    limités en énergie;<br />\r\n- Circuits électroniques;<br />\r\n- Procédure d'évaluation
    de la protection électromécanique contre les surcharges utilisée dans des applications
    de sécurité (nouvelle Annexe L)<br />\r\n- Introduction des dispositions relatives
    à l'impact du courant rotor bloqué plus élevé afin d'atteindre une classe de rendement
    supérieure<br />\r\n- Mention des accessoires de câblage dédiés<br />\r\n- Mesurage
    de la puissance d'appel<br />\r\n- Alignement avec l'IEC 60947-1:2007, l'IEC 60947-1:2007/AMD1:2010,
    et l'IEC 60947‑1:2007/AMD2:2014<br />\r\n- Exigences en matière de courant continu
    pour couvrir les applications photovoltaïques (nouvelle Annexe M)<br />\r\n- Indicateurs
    de surveillance de charge (nouvelle Annexe O)<br />\r\n- Essais de coupure en
    court-circuit de l’ACPM (nouvelle Annexe P)<br />\r\n- Coordination dans les conditions
    de court-circuit entre un ACPM et un autre dispositif de protection contre les
    courts-circuits associés dans le même circuit (nouvelle Annexe Q).<br />\r\nLe
    contenu de la feuille d’interprétation de mars 2020, du corrigendum 1 d'avril
    2020 et du corrigendum 2 d'avril 2021 a été pris en considération dans cet exemplaire.</p>"
