abstract:
- language: en
  script: Latn
  content: "IEC 61557-14:2023 defines special requirements for test and measurement
    equipment used to determine the electrical safety of electrical equipment of machinery
    in accordance with IEC 60204-1.<br />\r\nThis International Standard is to be
    used in conjunction with IEC 61557-1:2019.<br />\r\nIEC 61557-14:2023 cancels
    and replaces the first edition published in 2013. This edition constitutes a technical
    revision.<br />\r\nThis edition includes the following significant technical changes
    with respect to the previous edition:<br />\r\na) clarifying the introduction;<br
    />\r\nb) replaced \"dielectric strength\" by \"voltage test\";<br />\r\nc) requirement
    for maximum output current has been added in 4.2.6.1;<br />\r\nd) tripping time
    at electrical switching activated by two-hand operation has been added in 4.2.6.1;<br
    />\r\ne) additional time limiting capability for the protection against electric
    shock for test persons and bystanders in 4.2.6.2;<br />\r\nf) updated references
    for safety testing;<br />\r\ng) alignment of the structure with that of the whole
    IEC 61557 series."
- language: fr
  script: Latn
  content: "L'IEC 61557-14:2023 définit les exigences particulières applicables aux
    dispositifs de contrôle et de mesure destinés à déterminer la sécurité électrique
    des appareils électriques sur machines conformément à l’IEC 60204-1.<br />\r\nL'IEC
    61557-14:2023 annule et remplace la première édition parue en 2013. Cette édition
    constitue une révision technique.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l’édition précédente:<br />\r\na)
    clarification de l’introduction;<br />\r\nb) remplacement de \"rigidité diélectrique\"
    par \"essai de tension\";<br />\r\nc) ajout de l’exigence de courant de sortie
    maximal en 4.2.6.1;<br />\r\nd) ajout du temps de déclenchement lors de la commutation
    électrique activée par une opération à deux mains en 4.2.6.1;<br />\r\ne) ajout
    d’une capacité de limitation de temps supplémentaire pour la protection contre
    les chocs électriques pour les personnes soumises à essai et les personnes présentes
    en 4.2.6.2;<br />\r\nf) mise à jour des références pour les essais de sécurité;<br
    />\r\ng) alignement de la structure sur celle de l’ensemble de la série IEC 61557."
