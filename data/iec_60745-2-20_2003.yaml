- content: Deals with the safety of tools which the rated voltage is not more than
    250 V for single-phase a.c. or d.c. tools and 440 V for three-phase a.c. tools.
    Supplements or modifies the corresponding clauses of IEC 60745-1
  language:
  - en
  script:
  - Latn
