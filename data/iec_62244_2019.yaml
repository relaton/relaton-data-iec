abstract:
- content: "IEC 62244:2019 defines the performance requirements of installed monitors
    used for the detection of gamma and neutron radiation emitters. These monitors
    are commonly known as radiation portal monitors or RPMs. They are used to monitor
    vehicles, cargo containers, people, or packages and are typically located at national
    and international border crossings. They may be used at any location where there
    is a need for this type of monitoring. This document establishes the general,
    radiological, climatic, mechanical, electric and electromagnetic and documentation
    requirements and associated test methods. This document does not apply to the
    performance of spectroscopy-based portal monitors covered in IEC 62484. This second
    edition cancels and replaces the first edition issued in 2006. This edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\na) making the standard consistent with the new standards for detection of
    illicit trafficking of radioactive material (see the Introduction);<br />\r\nb)
    creating unformed functionality test for all environmental, electromagnetic and
    mechanical tests and a requirement for the coefficient of variation of each nominal
    mean reading;<br />\r\nc) reference to IEC 62706 for the environmental, electromagnetic
    and mechanical test conditions;<br />\r\nd) adding information regarding climatic
    exposures."
