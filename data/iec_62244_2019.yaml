- content: "L'IEC 62244:2019 définit les exigences de performances des moniteurs installés,
    utilisés pour la détection des émetteurs de rayonnements gamma et neutroniques.
    Ces moniteurs sont le plus souvent utilisés comme portiques de détection des rayonnements
    (RPM). Ils sont utilisés pour surveiller des véhicules, des conteneurs de fret,
    des personnes ou des colis et ils sont le plus souvent situés aux frontières nationales
    et internationales. Ils peuvent être situés partout où ce type de surveillance
    est nécessaire. Le présent document établit les exigences générales, radiologiques,
    climatiques, mécaniques, électriques et électromagnétiques, ainsi que les exigences
    de documentation et les méthodes d'essai associées. Le présent document ne s'applique
    pas aux performances des moniteurs spectroscopiques pour portiques d'accès couverts
    par l'IEC 62484. Cette deuxième édition annule et remplace la première édition
    parue en 2006. Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l'édition précédente:<br />\r\na) cohérence de la norme avec les
    nouvelles normes relatives à la détection du trafic illicite de matière radioactive
    (voir Introduction);<br />\r\nb) création d'un essai de fonctionnalité brut pour
    tous les essais environnementaux, électromagnétiques et mécaniques, et d'une exigence
    relative au coefficient de variation de chaque relevé de moyenne nominal;<br />\r\nc)
    référence à l'IEC 62706 pour les conditions d'essais environnementaux, électromagnétiques
    et mécaniques;<br />\r\nd) ajout d'informations concernant l'exposition aux conditions
    climatiques."
