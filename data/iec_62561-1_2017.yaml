- content: "L' IEC 62561-1:2017 spécifie les exigences et les essais à appliquer aux
    composants métalliques de connexion faisant partie d'un système de protection
    contre la foudre (SPF). Il peut s'agir, typiquement, des connecteurs, des colliers
    de serrage, des composants de pontage, des pièces d'expansion et des joints de
    contrôle.<br />\r\nPour les besoins du présent document, les types de connexions
    suivants sont considérés comme des composants de connexion: la soudure exothermique
    et autres procédés de soudage, le brasage, le serrage, le sertissage, l'agrafage,
    le vissage et le boulonnage. Les essais de composants pour atmosphère explosive
    ne sont pas concernés par le présent document.<br />\r\nCette deuxième édition
    annule et remplace la première édition publiée en 2012. Cette édition constitue
    une révision technique.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\na. la classification
    des composants de connexion permanente et non permanente;<br />\r\nb. les exigences
    et essais correspondants concernant les composants de connexion permanente, par
    exemple la soudure exothermique et d'autres procédés de soudage, le brasage, le
    sertissage ou l'agrafage;<br />\r\nc. un organigramme des essais destinés aux
    composants de connexion."
