abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC 29341-26-10:2017 is compliant with [1]. It defines a service type referred to herein as the CallManagement service. </p>
    <p>The CallManagement service is a UPnP service that allows control points to use the telephony features(e.g., voice call, video call, and data transfer etc.) provided by a Telephony Server (TS). </p>
    <p>The CallManagement service enables the following features to a Telephony Control Point (TelCP):</p>
    <p>-           start an outgoing call</p>
    <p>-           accept an incoming call</p>
    <p>-           modify the capability of an existing call (e.g., changing from a voice call to a video call)</p>
    <p>-           terminate a call</p>
    <p>-           preview call logs</p>
    <p>-           register a call back and check the availability of the registered call back</p>
    <p>To realize these features, the CallManagement service manages the connectivity of calls and media streams.</p>
