abstract:
- language: en
  script: Latn
  content: "IEC 60904-8:2014 specifies the requirements for the measurement of the
    spectral responsivity of both linear and non-linear photovoltaic devices. The
    spectral responsivity of a photovoltaic device is used in cell development and
    cell analysis, as it provides a measure of recombination and other processes occurring
    inside the semiconductor or cell material system. The main technical changes with
    respect to the previous edition are listed below:<br />\r\n- re-writing of the
    clause on testing;<br />\r\n- addition of a new clause for the measurement of
    series-connected modules;<br />\r\n- addition of the requirements of ISO/IEC 17025."
- language: fr
  script: Latn
  content: "L'IEC 60904-8:2014 spécifie les exigences relatives à la mesure de la
    sensibilité spectrale des dispositifs photovoltaïques, linéaires et non linéaires.
    La sensibilité spectrale d'un dispositif photovoltaïque est utilisée dans le développement
    et l'analyse des cellules, car elle permet de mesurer la recombinaison, ainsi
    que d'autres processus internes aux semi-conducteurs ou au système des matériaux
    des cellules. Les modifications techniques majeures par rapport à l'édition précédente
    sont les suivantes:<br />\r\n- réécriture de l'article dédié aux essais;<br />\r\n-
    ajout d'un nouvel article relatif aux mesures des modules raccordés en série;<br
    />\r\n- ajout des exigences de l'ISO/IEC 17025."
