- content: "l'IEC 61400-26-1:2019 définit un modèle d'informations à partir duquel
    peuvent être déduits et consignés les indicateurs de disponibilité temporelle
    et en production des services.<br />\r\nIl s'agit de fournir des mesures normalisées
    pouvant être utilisées pour créer et organiser des méthodes de calcul et de déclaration
    de la disponibilité en fonction des besoins de l'utilisateur.<br />\r\nLe présent
    document fournit des catégories d'informations, qui décrivent clairement la manière
    dont les données sont utilisées pour caractériser et catégoriser le fonctionnement.
    Le modèle d'informations spécifie une priorité de catégorie permettant de distinguer
    les différentes catégories concurrentes possibles. En outre, le modèle définit
    les critères d'entrée et de sortie permettant d'attribuer des fractions de temps
    et des valeurs de production à la catégorie d'informations adéquate. Une vue d'ensemble
    de toutes les catégories d'informations, des critères d'entrée et des critères
    de sortie est fournie à l'annexe.<br />\r\nLe présent document peut être appliqué
    à un certain nombre d'aérogénérateurs (éolienne individuelle, parc d'éoliennes,
    centrale éolienne ou ensemble de centrales éoliennes). Une centrale éolienne est
    généralement composée de l'ensemble des aérogénérateurs, services fonctionnels
    et éléments d'installation de production d'énergie, considérés par rapport au
    point de couplage commun (PCC).<br />\r\nCette première édition annule et remplace
    l'IEC TS 61400-26-1:2011, l'IEC TS 61400-26-2:2014 and l'IEC TS 61400-26-3:2016."
