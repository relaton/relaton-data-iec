abstract:
- content: |-
    IEC 60512-28-100:2013 specifies the test methods for transmission performance for IEC 60603-7 and IEC 61076-3 series connectors up to 1 000 MHz. It is also suitable for testing lower frequency connectors, however the test methodology specified in the detailed specification for any given connector remains the reference conformance test for that connector. The test methods provided here are:<br />
    - insertion loss,<br />
    - return loss,<br />
    - near-end crosstalk (NEXT),<br />
    - far-end crosstalk (FEXT),<br />
    - transverse conversion loss (TCL) and<br />
    - transverse conversion transfer loss (TCTL). For the transfer impedance (ZT) test, see IEC 60512-26-100. For the coupling attenuation, see IEC 62153-4-12.
    Keywords: Signal Integrity, Near-end crosstalk, Far-end crosstalk.
  language:
  - en
  script:
