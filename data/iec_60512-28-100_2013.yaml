  format: text/html
- content: |-
    La CEI 60512-28-100:2013 spécifie les méthodes d'essais pour les performances des transmissions pour des connecteurs conformes aux séries CEI 60603-7 et CEI 61076-3 jusqu'à 1 000 MHz. Elle s'applique également aux essais de connecteurs de plus basses fréquences, mais la méthodologie d'essai spécifiée dans la spécification particulière pour tout connecteur donné reste l'essai de conformité de référence pour le connecteur en question. Les méthodes d'essai spécifiées ici sont:<br />
    - perte d'insertion, essai 28a,<br />
    - affaiblissement de réflexion, essai 28b,<br />
    - paradiaphonie (NEXT), essai 28c,<br />
    - télédiaphonie (FEXT), essai 28d,<br />
    - perte de conversion transverse (TCL), essai 28f,<br />
    - perte de transfert de conversion transverse (TCTL), essai 28g. Pour l'essai d'impédance de transfert (ZT), voir la CEI 60512-26-100, essai 26e. Pour l'affaiblissement de couplage, voir la CEI 62153-4-12.
    Mots-clés: intégrité des signaux, paradiaphonie, télédiaphonie
