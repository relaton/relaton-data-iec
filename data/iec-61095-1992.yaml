abstract:
- language: en
  script: Latn
  content: Applies to electromechanical air break contactors for household and similar
    purposes provided with main contacts intended to be connected to circuits the
    rated voltage of which does not exceed 440 V a.c. with rated operational currents
    less than or equal to 63 A for utilization category AC-7a and 32 A for utilization
    category AC-7b, and rated conditional short-circuit current less than or equal
    to 6 kA. This standard replaces IEC 60158-3.
- language: fr
  script: Latn
  content: S'applique aux contacteurs électromécaniques à air dont les contacts principaux
    sont destinés à être reliés à des circuits dont la tension assignée ne dépasse
    pas 440 V en courant alternatif et dont les courants assignés d'emploi sont inférieurs
    ou égaux à 63 A pour la catégorie d'emploi AC-7a et à 32 A pour la catégorie d'emploi
    AC-7b, et le courant assigné de court-circuit conditionnel est inférieur ou égal
    à 6 kA. Cette norme remplace la CEI 60158-3.
