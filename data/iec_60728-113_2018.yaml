- content: "IEC 60728-113:2018 s'applique aux systèmes de transmission optique pour
    la transmission de signaux de diffusion, qui se composent de l'équipement de la
    tête de réseau, des lignes de transmission optique, des câblages internes et des
    prises d'abonnés. Ces systèmes sont principalement prévus pour la télévision et
    les signaux sonores utilisant une technologie de transmission numérique. Le présent
    document spécifie les paramètres de base du système et les méthodes de mesure
    des systèmes de distribution optique entre l'équipement de la tête de réseau et
    les prises d'abonnés, afin d'évaluer les performances du système et ses limites
    de performances.<br />\r\nDans le présent document, la fréquence supérieure du
    signal est limitée à 1 000 MHz environ. Se reporter à l'IEC 60728-13-1 pour les
    systèmes qui exigent davantage de bande passante.<br />\r\nLa présente partie
    de l'IEC 60728 a pour objet la description des spécifications des systèmes des
    réseaux de desserte par fibre de l'abonné (DFA) pour la transmission de signaux
    de diffusion à modulation numérique. Le présent document s'applique également
    à la transmission des signaux de diffusion utilisant un réseau de télécommunication,
    si celui-ci respecte la portion du présent document consacrée à l'optique. Le
    présent document décrit la transmission de signaux radiofréquence en tant que
    signaux de diffusion générale et de diffusion ciblée (distribution de la diffusion
    dans une zone limitée) entièrement numérisés sur le réseau de desserte par fibre
    de l'abonné et introduit le système xPON comme support de la couche physique.
    La description précise de la couche physique ne fait pas partie du domaine d'application
    du présent document. Le domaine d'application se limitant à la transmission des
    signaux RF sur les réseaux de desserte par fibre de l'abonné, les technologies
    de transport par protocole Internet (IP), comme la multidiffusion IP et les protocoles
    associés, ne sont donc pas incluses.<br />\r\nCertaines descriptions des interférences
    entre le système de télécommunication et le système de diffusion sont couvertes
    par l'Article 7."
