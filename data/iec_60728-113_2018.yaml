abstract:
- content: "IEC 60728-113:2018 is applicable to optical transmission systems for broadcast
    signal transmission that consist of headend equipment, optical transmission lines,
    in-house wirings and system outlets. These systems are primarily intended for
    television and sound signals using digital transmission technology. This document
    specifies the basic system parameters and methods of measurement for optical distribution
    systems between headend equipment and system outlets in order to assess the system
    performance and its performance limits.<br />\r\nIn this document, the upper signal
    frequency is limited at about 1 000 MHz. For systems requiring more bandwidth,
    refer to IEC 60728-13-1.<br />\r\nThe purpose of this part of IEC 60728 is to
    describe the system specifications of FTTH (fibre to the home) networks for digitally
    modulated broadcast signal transmission. This document is also applicable to broadcast
    signal transmission using a telecommunication network if it satisfies the optical
    portion of this document. This document describes RF transmission for fully digitalized
    broadcast and narrowcast (limited area distribution of broadcast) signals over
    FTTH, and introduces xPON system as a physical layer media. The detailed description
    of the physical layer is out of the scope of this document. The scope is limited
    to RF signal transmission over FTTH, thus, it does not include IP transport technologies,
    such as IP Multicast and associate protocols.<br />\r\nSome interference descriptions
    between the telecommunication system and the broadcast system are addressed in
    Clause 7."
