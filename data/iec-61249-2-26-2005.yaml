abstract:
- language: en
  script: Latn
  content: This part of IEC 61249 gives requirements for properties of non-halogenated
    epoxide non-woven/woven reinforced E-glass laminated sheets of defined flammability
    (vertical burning test), copper-clad in thicknesses of 0,80 mm up to 1,60 mm.
    The flammability rating is achieved through the use of non-halogenated inorganic
    and/or organic compounds acting as fire retardants. These fire retardants are
    contained as part of polymeric structure or in addition to it. The glass transition
    temperature is defined to be 95 °C minimum.
- language: fr
  script: Latn
  content: La présente partie de la CEI 61249 donne les exigences concernant les propriétés
    des feuilles stratifiées en tissu de verre tissé/non tissé de type E époxyde non
    halogéné, d'inflammabilité définie (essai de combustion verticale) et plaquées
    cuivre d'une épaisseur comprise entre 0,80 mm et 1,60 mm. Les caractéristiques
    d'inflammabilité sont obtenues en utilisant des mélanges à base de produits non
    organiques et/ou organiques non halogénés qui agissent comme des produits ignifuges.
    Ces produits ignifuges sont contenus par la structure polymère ou sont ajoutés.
    La température de transition vitreuse est définie à 95 °C minimum.
