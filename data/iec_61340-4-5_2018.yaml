- content: "<!-- NEW -->IEC 61340-4-5:2018 est disponible sous forme de IEC 61340-4-5:2018
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<p>L'IEC 61340-4-5:2018
    spécifie des méthodes d'essai pour l'évaluation de la protection électrostatique
    fournie par un système de chaussures et de revêtement de sol par rapport à une
    personne. Les résultats des essais ne sont valides que pour la combinaison spécifique
    de chaussures et de revêtement soumise à l'essai. Ces méthodes d'essai ne sont
    pas destinées à la qualification des produits individuels. Cette édition inclut
