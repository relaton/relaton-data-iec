abstract:
- content: "<!-- NEW -->IEC 61340-4-5:2018 is also available as IEC 61340-4-5:2018
    RLV which contains the International Standard and its Redline version, showing
    all changes of the technical content compared to the previous edition.<p>IEC 61340-4-5:2018
    specifies test methods for evaluating electrostatic protection provided by a system
    of footwear and flooring in combination with a person. Test results are valid
    only for the specific footwear and flooring combination tested. The test methods
    are not intended for individual product qualification purposes. This edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\na) normative references have been updated;<br />\r\nb) Figure 2 has been
    improved and expanded to include actual examples of body voltage recordings, and
    text has been added to explain how to interpret recordings;<br />\r\nc) an alternative
    walking pattern has been added in an informative annex.</p>"
  language:
