abstract:
- language: en
  script: Latn
  content: "IEC 62148-15:2014 covers the physical dimension and interface specifications
    for the discrete vertical cavity surface emitting laser (VCSEL) devices in optical
    telecommunication and optical data transmission applications. The intent of this
    standard is to adequately specify the physical requirements of VCSEL devices that
    will enable mechanical interchangeability of laser devices or transmitters complying
    with this standard both at the printed circuit wiring board and for any panel-mounting
    requirement. This second edition cancels and replaces the first edition published
    in 2009 and constitutes a technical revision. The significant technical changes
    with respect to the previous edition are as follows:<br />\r\n- to include a type-A
    pin configuration in the 4-pin type VCSEL TO CAN packages;<br />\r\n- to introduce
    new package standards for high-speed (8 Gbps and 10 Gbps) VCSEL TOSA packages
    with LC and SC connectors;<br />\r\n- to suggest optional colour codes for various
    pin configurations and;<br />\r\n- to delete the requirement of the minimum dimension
    for the outer diameters of the TO CAN packages in order to accommodate recent
    mini-TO CAN packages. Keywords: discrete vertical cavity surface emitting laser
    (VCSEL) devices, optical telecommunication and optical data transmission applications"
- language: fr
  script: Latn
  content: "L'IEC 62148-15:2014 concerne les dimensions physiques et les spécifications
    de l'interface des dispositifs individuels destinés à contenir un laser à cavité
    verticale émettant par la surface (VCSEL) dans le cadre des applications de télécommunication
    et de transmissions de données par un moyen optique. La présente norme vise à
    spécifier de façon appropriée les exigences physiques des dispositifs VCSEL qui
    permettront l'interchangeabilité mécanique des dispositifs laser ou des émetteurs-récepteurs
    conformes à cette présente norme tant au niveau de la carte de circuit imprimé
    que pour toute exigence de montage en panneau. Cette deuxième édition annule et
    remplace la première édition parue en 2009; elle constitue une révision technique.
    Les modifications techniques significatives par rapport à l'édition précédente
    sont les suivantes:<br />\r\n- ajout d'une configuration de broches de type A
    dans les boîtiers VCSEL TO CAN à 4 broches;<br />\r\n- introduction de nouvelles
    normes boîtiers pour les boîtiers VCSEL TOSA à grande vitesse (8 Gbps et 10 Gbps)
    avec connecteurs LC et SC;<br />\r\n- suggestion de codes couleurs facultatifs
    pour diverses configurations de broches; et<br />\r\n- suppression de l'exigence
    de la dimension minimale pour les diamètres extérieurs des boîtiers TO CAN afin
    d'accueillir les récents mini-boîtiers TO CAN. Mots clés: dispositifs individuels
    destinés à contenir un laser à cavité verticale émettant par la surface (VCSEL),
    télécommunication et de transmissions de données par un moyen optique"
