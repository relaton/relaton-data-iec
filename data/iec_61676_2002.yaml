abstract:
- content: "Specifies the performance requirements of instruments as used in the non-invasive
    measurement of X-ray tube voltage up to 150 kV and the relevant compliance tests.
    \n\nDescribes the method for calibration and gives guidance for estimating the
    uncertainty in measurements performed under conditions different from those during
    calibration.\n\nThis standard is not concerned with the safety aspect of such
    instruments. The requirements for electrical safety applying to them are contained
    in IEC 61010-1."
