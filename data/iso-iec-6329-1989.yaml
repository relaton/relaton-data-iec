abstract:
- language: en
  script: Latn
  content: "<p>Provides the symbols which shall be used for the marking of controls,
    indicator panels and certain other parts of duplicators and document copying machines
    for assisting users in operating and maintaining the machines.</p>"
- language: fr
  script: Latn
  content: "<p>\nLa présente Norme internationale spécifie les symboles qu'il faut
    utiliser pour le marquage des commandes, panneaux de voyants et certaines autres
    parties des duplicateurs et machines à reproduire les documents, pour aider les
    utilisateurs dans l'exploitation et l'entretien des machines. <br/> \n<br/>NOTE
    -- Il est préférable, pour ce marquage, d'utiliser les symboles présentés dans
    la présente Norme internationale. Cependant, pour des applications purement nationales,
    on pourra les remplacer par des lettres ou des mots. Les Normes nationales contenant
    ces lettres ou mots doivent être considérées comme conformes à la présente Norme
    internationale du moment qu'elles indiquent aussi que le symbole international
    est une autre possibilité acceptable. Bien évidemment, des Normes nationales peuvent
    comprendre des symboles, lettres ou mots supplémentaires pour le marquage des
    commandes, panneaux de voyants, etc, non-traités dans la présente Norme internationale.\n</p>"
