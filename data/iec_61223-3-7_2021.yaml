- content: "L'IEC 61223-3-7:2021 s'applique aux APPAREILS À RAYONNEMENT X DENTAIRES
    à TOMODENSITOMÉTRIE À FAISCEAU CONIQUE, ci-après également appelés APPAREILS CBCT
    DENTAIRES, qui sont conformes à IEC 60601-2-63:2012+AMD1:2017+AMD2:2021.<br />\r\nLe
    présent document s'applique aux ESSAIS DE RÉCEPTION et aux ESSAIS DE CONSTANCE
    des APPAREILS À RAYONNEMENT X DENTAIRES À TOMODENSITOMÉTRIE À FAISCEAU CONIQUE.<br
    />\r\nLes ESSAIS DE RÉCEPTION ont pour objet de vérifier la conformité de l'installation
    ou d'une OPÉRATION DE MAINTENANCE IMPORTANTE aux spécifications relatives à la
    qualité de l'image, au RAYONNEMENT DE SORTIE et au positionnement du PATIENT.<br
    />\r\nLes exigences spécifiées dans le présent document sont des exigences minimales.
    Dans le cadre des essais décrits ici, le FABRICANT peut établir des critères qui
    dépassent les niveaux indiqués dans le présent document.<br />\r\nLes ESSAIS DE
    CONSTANCE ont pour objet d'assurer que les performances fonctionnelles de l'APPAREIL
    EM satisfassent aux critères établis et de permettre l'identification précoce
    des modifications des propriétés des composants de l'APPAREIL EM, mais également
    de vérifier la conformité aux spécifications relatives à la qualité de l'image,
    au RAYONNEMENT DE SORTIE et au positionnement du PATIENT.<br />\r\nLe présent
    document contient également les exigences associées aux DOCUMENTS D'ACCOMPAGNEMENT
    liés aux ESSAIS DE RÉCEPTION ET DE CONSTANCE de l'APPAREIL CBCT DENTAIRE.<br />\r\nLe
    présent document ne s'applique pas:<br />\r\n– aux aspects concernant la sécurité
    thermique, la sécurité liée aux perturbations électromagnétiques (EMD - electromagnetic
    disturbances), la sécurité mécanique et la sécurité électrique;<br />\r\n– aux
    aspects concernant les performances mécaniques, électriques et logicielles, à
    moins qu'ils ne soient essentiels à l'exécution des ESSAIS DE RÉCEPTION et des
    ESSAIS DE CONSTANCE, et qu'ils affectent directement la qualité d'image, le RAYONNEMENT
    DE SORTIE et le positionnement du PATIENT.<br />\r\nNOTE 3 Ces aspects sont en
    général traités dans l’IEC 60601-1 (toutes les parties).<br />\r\nLe matériel
    relevant du domaine d'application de l'IEC 61223-3-5 est exclu du domaine d'application
    du présent document.<br />\r\nCertaines modalités des APPAREILS À RAYONNEMENT
    X DENTAIRES EXTRA-ORAUX peuvent relever du domaine d'application de l’IEC 61223-3-4.
    Dans ce cas, les articles correspondants de l’IEC 61223-3-4 s'appliquent.<br />\r\nLe
    présent document a pour objet d'établir:<br />\r\n– les paramètres importants
    qui décrivent les performances des APPAREILS CBCT DENTAIRES en ce qui concerne
    la qualité d'image, le RAYONNEMENT DE SORTIE et le positionnement du PATIENT;<br
    />\r\n– les méthodes d'essai et si les grandeurs mesurées liées à ces paramètres
    sont conformes aux exigences spécifiées.<br />\r\nCes méthodes s'appuient sur
    des mesurages non invasifs exécutés à l'issue de l'installation ou d'une OPÉRATION
    DE MAINTENANCE IMPORTANTE."
