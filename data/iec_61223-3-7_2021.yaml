abstract:
- content: "IEC 61223-3-7:2021 applies to DENTAL CONE-BEAM COMPUTED TOMOGRAPHY X-RAY
    EQUIPMENT, hereafter also called DENTAL CBCT EQUIPMENT, that conforms to IEC 60601-2-63:2012
    and IEC 60601-2-63:2012/AMD1:2017.<br />\r\nThis document applies to ACCEPTANCE
    TESTS and CONSTANCY TESTS on DENTAL CONE-BEAM COMPUTED TOMOGRAPHY X-RAY EQUIPMENT.<br
    />\r\nThe aim of ACCEPTANCE TESTS is to verify compliance of the installation
    or MAJOR SERVICE ACTION with specifications affecting the image quality, RADIATION
    OUTPUT and PATIENT positioning.<br />\r\nThe requirements specified in this document
    are minimal requirements. The MANUFACTURER can establish criteria for the tests
    described here that exceed the levels contained in this document.<br />\r\nCONSTANCY
    TESTS are performed to ensure that the functional performance of ME EQUIPMENT
    meets established criteria and to enable the early recognition of changes in the
    properties of components of the ME EQUIPMENT, and to verify compliance with specifications
    affecting the image quality, RADIATION OUTPUT and PATIENT positioning.<br />\r\nThis
    document also contains requirements for the ACCOMPANYING DOCUMENTS associated
    with ACCEPTANCE AND CONSTANCY TESTING of the DENTAL CBCT EQUIPMENT.<br />\r\nThis
    document does not apply to:<br />\r\n- aspects of thermal, EMD (electromagnetic
    disturbances), mechanical and electrical safety;<br />\r\n- aspects of mechanical,
    electrical and software performance, unless they are essential for performing
    the ACCEPTANCE TESTS and CONSTANCY TESTS, and directly affect image quality, RADIATION
    OUTPUT and PATIENT positioning.<br />\r\nEquipment in the scope of IEC 61223-3-5
    is excluded from the scope of this document.<br />\r\nDENTAL EXTRA-ORAL X-RAY
    EQUIPMENT can provide modalities which are in the scope of IEC 61223-3-4. In this
    case, the respective clauses of the IEC 61223-3-4 apply.<br />\r\nThe object of
    this document is to establish:<br />\r\n- the essential parameters which describe
    the performance of DENTAL CBCT EQUIPMENT with regard to the image quality, RADIATION
    OUTPUT and PATIENT positioning;<br />\r\n- methods of testing and whether measured
    quantities related to those parameters comply with the specified requirements.<br
    />\r\nThese methods rely on non-invasive measurements performed once the installation
    or a MAJOR SERVICE ACTION is completed."
