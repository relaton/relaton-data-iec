abstract:
- content: 'IEC 61643-11:2011 is applicable to devices for surge protection against
    indirect and direct effects of lightning or other transient overvoltages. These
    devices are packaged to be connected to 50/60 Hz a.c. power circuits, and equipment
    rated up to 1 000 V r.m.s. Performance characteristics, standard methods for testing
    and ratings are established. These devices contain at least one nonlinear component
    and are intended to limit surge voltages and divert surge currents. This first
    edition of IEC 61643-11 cancels and replaces the second edition of IEC 61643-1
    published in 2005. The main changes with respect of the second edition of IEC
    61643-1 are the complete restructuring and improvement of the test procedures
    and test sequences. NOTE: The attention of National Committees is drawn to the
    fact that equipment manufacturers and testing organizations may need a transitional
    period following publication of a new, amended or revised IEC publication in which
    to make products in accordance with the new requirements and to equip themselves
    for conducting new or revised tests. It is the recommendation of the committee
    that the content of this publication be adopted for national implementation not
    earlier than 12 months from the date of publication. In the meantime, the previous
    edition can still be ordered by contacting your local IEC member National Committee
    or the IEC Central Office.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'La CEI 61643-11:2011 est applicable aux dispositifs de protection contre
    les effets indirects et directs de la foudre ou contre les surtensions transitoires.
    Ces dispositifs sont conçus pour être connectés à des circuits sous tension alternative
    50/60 Hz et à des équipements de tension assignée efficace allant jusqu''à 1 000
    V efficace. Sont définies les caractéristiques de fonctionnement, les méthodes
    normalisées d''essai ainsi que les valeurs assignées applicables. Ces dispositifs
    comportent au moins un composant non linéaire et sont utilisés pour limiter les
    surtensions et écouler les courants de foudre. Cette première édition de la CEI
    61643-11 annule et remplace la deuxième édition de la CEI 61643-1 parue en 2005.
    Les modifications principales par rapport à la deuxième édition de la CEI 61643-1
    sont une restructuration complète et l''adaptation des procédures et séquences
    d''essai. NOTE: L''attention des Comités Nationaux est attirée sur le fait que
    les fabricants d''appareils et les organismes d''essai peuvent avoir besoin d''une
    période transitoire après la publication d''une nouvelle publication CEI, ou d''une
    publication amendée ou révisée, pour fabriquer des produits conformes aux nouvelles
    exigences et pour adapter leurs équipements aux nouveaux essais ou aux essais
    révisés. Le comité recommande que le contenu de cette publication soit entériné
    au niveau national au plus tôt 12 mois après la date de publication. Dans l''intervalle,
    l''édition précédente peut encore être commandée en communiquant avec le membre
    de votre local CEI Comité National ou le Bureau Central de la CEI.'
