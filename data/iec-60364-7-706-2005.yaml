abstract:
- language: en
  script: Latn
  content: The particular requirements of this part apply to fixed equipment in conducting
    locations where movement of persons is restricted by the location, and to supplies
    for portable equipment for use in such locations. A conducting location with restricted
    movement is comprised mainly of metallic or other conductive surrounding parts,
    within which it is likely that a person will come in contact through a substantial
    portion of his body with the metallic or other conductive surrounding parts and
    where the possibility of interrupting this contact is limited.
- language: fr
  script: Latn
  content: Les exigences particulières de la présente partie s'appliquent aux matériels
    fixes des enceintes conductrices exiguës et à l'alimentation des appareils portatifs
    à l'intérieur de ces enceintes. Une enceinte conductrice exiguë est un local ou
    emplacement de travail dont les parois sont essentiellement constituées de parties
    métalliques ou conductrices, à l'intérieur duquel une personne peut venir en contact,
    sur une partie importante de son corps, avec les parties conductrices environnantes
    et dont l'exiguïté limite les possibilités d'interrompre ce contact.
