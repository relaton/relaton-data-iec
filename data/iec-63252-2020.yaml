abstract:
- language: en
  script: Latn
  content: "IEC 63252:2020 defines methods for the measurement of energy consumption
    of vending machines, whether or not fitted with refrigerating appliances.<br />\r\nThe
    standard applies (but is not limited) to the following categories of machines:<br
    />\r\n- Refrigerated closed-fronted can and bottle machines where the products
    are held in stacks<br />\r\n- Refrigerated glass-fronted can and bottle, confectionery
    and snack machines<br />\r\n- Refrigerated glass-fronted machines entirely for
    perishable foodstuffs<br />\r\n- Refrigerated dual-temperature glass-fronted machines<br
    />\r\n- Confectionery and snack machines that are not refrigerated<br />\r\n-
    Combination machines consisting of two different categories of machine in the
    same housing and powered by one chiller<br />\r\nThe following types of vending
    machine are excluded from this document:<br />\r\n- drink machines dispensing
    hot and/or cold drinks into cups;<br />\r\n- machines with a food-heating function;<br
    />\r\n- vending machines operating at temperatures below 0 °C; or<br />\r\n- any
    machine including one or more of these compartments.<br />\r\nFor verification
    purposes, it is essential to apply all of the tests specified to a single unit.
    The tests can also be made individually for the study of a particular characteristic.<br
    />\r\nThis document does not deal with any characteristics of machine design other
    than energy consumption."
- language: fr
  script: Latn
  content: "L'IEC 63252:2020 définit des méthodes de mesure de la consommation d'énergie
    des distributeurs automatiques, qu'ils soient équipés ou non d'appareils de réfrigération.<br
    />\r\nLa norme s'applique (entre autres) aux catégories de distributeurs suivants:<br
    />\r\n– distributeurs fermés réfrigérés de cannettes et de bouteilles dans lesquels
    les produits sont empilés<br />\r\n– distributeurs réfrigérés à porte vitrée de
    cannettes, bouteilles, confiseries et collations<br />\r\n– distributeurs réfrigérés
    à porte vitrée contenant uniquement des denrées alimentaires périssables<br />\r\n–
    distributeurs réfrigérés à porte vitrée et à double température<br />\r\n– distributeurs
    non réfrigérés de confiseries et collations<br />\r\n– distributeurs combinant
    deux catégories différentes de distributeurs dans une même enveloppe et alimentés
    par un seul réfrigérateur<br />\r\nLes types de distributeurs automatiques suivants
    ne sont pas couverts par le présent document:<br />\r\n– distributeurs de boissons
    chaudes et/ou froides dans des gobelets;<br />\r\n– distributeurs avec une fonction
    de chauffage des denrées;<br />\r\n– distributeurs automatiques fonctionnant à
    des températures inférieures à 0 °C; ou<br />\r\n– tout distributeur comprenant
    un ou plusieurs de ces compartiments.<br />\r\nÀ des fins de vérification, il
    est indispensable d’appliquer tous les essais spécifiés à un seul appareil. Les
    essais peuvent également être effectués séparément pour l'étude d'une caractéristique
    particulière.<br />\r\nLe présent document ne couvre pas les caractéristiques
    de conception du distributeur autres que la consommation d'énergie."
