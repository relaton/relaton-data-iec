- content: Applicable to two-pole interconnection couplers for a.c. only, with and
    without earthing contact, with a rated voltage not exceeding 250 V and a rated
    current not exceeding 10 A. Applicable also to interconnection cord sets incorporating
    plug connectors of such interconnection couplers.
