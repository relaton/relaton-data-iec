abstract:
- content: ISO/IEC 13251:2004 is a bilingual standard (English/French). It provides
    a certain number of graphical symbols that are typically used on office equipment
    such as computers, printers, telephones and copying machines.It comprises four
    sections:Section 1 giving general information, provisions and requirements about
    the use and application of graphical symbols;Section 2 providing an alphabetical
    index, a numerical index and a graphical overview of all the graphical symbols
    described in Section 4 of the Standard;Section 3 presenting the graphical symbols
    selected with the corresponding application, in numerical order;Section 4 containing
    the symbol originals for reproduction purposes, in numerical order, with the position
    and size of each graphical symbol described.Each graphical symbol in Section 3
    of the Standard is specified with:the symbol itself;a number that is the application
    symbol number from the International Standard (ISO 7000 or IEC 60417) from which
    it is derived;its definition;a note for technical clarification when necessary.,L'ISO/CEI
    13251:2004 est une norme bilingue (anglais/français). Elle fournit un certain
    nombre de symboles graphiques généralement utilisés sur le matériel de bureau
    tel que les ordinateurs, les imprimantes, les téléphones et les photocopieurs.Elle
    comprend quatre sections:1. la Section 1 donnant des informations générales, des
    dispositions et exigences en matière d'utilisation des symboles graphiques et
    de leur application;2. la Section 2 contenant un index alphabétique, un index
    numérique et une vue d'ensemble des symboles graphiques décrits dans la Section
    4 de la norme;3. la Section 3 présentant, par ordre numérique, les symboles graphiques
    choisis et l'application associée;4. la Section 4 contenant, par ordre numérique,
    les dessins originaux de chaque symbole graphique décrit, aux fins de reproduction,
    accompagnés de leur position et taille respective.Chaque symbole graphique de
    la Section 3 de la norme est spécifié avec:1. le symbole lui-même;2. un nombre
    qui est le numéro attribué au symbole et qui provient de la Norme internationale
    de laquelle provient le symbole (ISO 7000 ou CEI 60417);3. sa définition;4. une
    note à titre de précision technique si jugé nécessaire.
