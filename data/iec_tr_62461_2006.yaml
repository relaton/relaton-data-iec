abstract:
- content: Gives guidelines for the application of the uncertainty analysis according
    to the Guide to the Expression of Uncertainty in Measurement (GUM) for measurements
    covered by standards of IEC Subcommittee 45B. Explains the principles of the GUM
    and the special considerations necessary for radiation protection at an example
    taken from individual dosimetry of external radiation, for example the daily measurement
    of the dose to the individual.
  language:
