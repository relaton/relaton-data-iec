abstract:
- language: en
  script: Latn
  content: Applies to loudspeakers and loudspeaker systems provided with a baffle
    or enclosure. Also applies to systems intended to be assembled by the user (so-called
    'loudspeaker kits') provided that the instructions for assembly meet certain requirements.
    Gives the minimum performance requirements and methods of measurement for loudspeakers
    and loudspeaker systems.
- language: fr
  script: Latn
  content: S'applique aux haut-parleurs et enceintes acoustiques. S'applique également
    aux ensembles prêts à monter par l'usager (également désignés par «kits de haut-parleurs»)
    sous réserve que les instructions pour le montage satisfassent à certaines conditions.
    Indique les valeurs limites des caractéristiques et les méthodes de mesure relatives
    aux haut-parleurs et enceintes acoustiques compte tenu des contraintes précédentes.
