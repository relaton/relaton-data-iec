abstract:
- content: "IEC 61747-20-2:2015(E) gives the details of the quality assessment procedures
    and provides general rules for the visual inspection of the non-active and active
    areas of monochrome matrix liquid crystal display modules by the human eye and,
    if necessary, through an optical microscope. Furthermore this standard includes
    the defect definitions and the method for visual defect inspection. This first
    edition cancels and replaces Clause 5 of the first edition of IEC 61747-5 published
    in 1998. This edition constitutes a technical revision. This edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\na) editorial modification was done in accordance with the ISO/IEC Directives,
    Part 2;<br />\r\nb) document number was changed to align with the new numbering
    structure of the IEC 61747 series."
