abstract:
- content: "IEC 61076-8-109:2023 describes free and fixed rectangular connectors with:<br
    />\r\n- 2P power plus 2P signal contacts;<br />\r\n- plastic housing with locking
    lever and four possible codings;<br />\r\n- 130 A rated current, 1 000 V DC rated
    voltage on the power section;<br />\r\n- 5 A rated current, 50 V DC rated voltage
    on the signal section;<br />\r\n- individual shielding around each power contact
    with relevant shielding termination;<br />\r\n- IP65/IP68 degree of protection
    when mated and locked and IPXXB on both plug, and receptacle parts when unmated;<br
    />\r\n- hereinafter referred to as a connector, for use in electrical and electronic
    equipment, including overall dimensions, interface dimensions, technical characteristics,
    performance requirements and test methods."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 61076-8-109:2023 décrit les connecteurs rectangulaires libres et fixes
    avec:<br />\r\n- Puissance 2P plus contacts de signal 2P;<br />\r\n- boîtier en
    plastique avec levier de verrouillage et quatre codages possibles;<br />\r\n-
    Courant nominal de 130 A, tension nominale de 1 000 V CC sur la section de puissance;<br
    />\r\n- 5 A de courant nominal, 50 V CC de tension nominale sur la section de
    signal;<br />\r\n- blindage individuel autour de chaque contact de puissance avec
    terminaison de blindage pertinente;<br />\r\n- Degré de protection IP65/IP68 lorsqu’il
    est accouplé et verrouillé et IPXXB sur les deux fiches et les pièces de prise
    lorsqu’elles ne sont pas accouplées;<br />\r\n- ci-après dénommé connecteur, destiné
    à être utilisé dans des équipements électriques et électroniques, y compris les
    dimensions hors tout, les dimensions d’interface, les caractéristiques techniques,
    les exigences de performance et les méthodes d’essai."
