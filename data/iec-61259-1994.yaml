abstract:
- language: en
  script: Latn
  content: This standard provides test requirements for gas-insulated metal-enclosed
    disconnectors used to switch small capacitive currents (no load currents) such
    as occur when sections of busbars or grading capacitors are energized or de-energized.
- language: fr
  script: Latn
  content: Elle définit des prescriptions pour les sectionneurs utilisés pour établir
    ou couper des faibles courants capacitifs (courant à vide), tels que ceux engendrés
    lors de la mise en ou hors circuit de jeux de barres à vide ou de condensateurs
    de répartition.
