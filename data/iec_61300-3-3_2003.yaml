abstract:
- content: Describes the procedure to monitor changes in attenuation and/or return
    loss of a component or an interconnecting device, when subjected to an environmental
    or mechanical test. The procedure may be applied to measurements on single samples
    or to simultaneous measurements on multiple samples, both at single wavelengths
    and multiple wavelengths, by using branching devices and/or switches as appropriate.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Décrit la procédure destinée à contrôler les modifications d'affaiblissement
    et/ou du facteur d'adaptation d'un composant ou d'un dispositif d'interconnexion,
    lorsqu'il est soumis à un essai d'environnement ou mécanique. La procédure peut
    être appliquée aux mesures sur des échantillons uniques ou aux mesures simultanées
    sur des échantillons multiples, tant aux longueurs d'onde uniques qu'aux longueurs
    d'onde multiples, en utilisant des dispositifs de couplage et/ou des interrupteurs,
    selon le cas approprié.
