abstract:
- language: en
  script: Latn
  content: 'IEC 60335-2-4:2008+A1:2012+A2:2017 deals with the safety of spin extractors
    incorporated in washing machines that have separate containers for washing and
    spin extraction for household and similar purposes that have a capacity not exceeding
    10 kg of dry cloth and a drum peripheral speed not exceeding 50 m/s, their rated
    voltages being not more than 250 V for single-phase appliances and 480 V for other
    appliances. The principal changes in the this edition as compared with the fifth
    edition of IEC 60335-2-4 are as follows: aligns the text with 60335-1:2001, and
    its Amendments 1&2; clarifies criteria for the protection against mechanical hazards
    for double lid appliances (20.103 and 20.104); some notes have been converted
    to normative text (clause 1, 20.102 and Annex AA). <strong>This consolidated version
    consists of the first edition (2008), its amendment 1 (2012) and its amendment
    2 (2017). Therefore, no need to order amendments in addition to this publication.
    </strong>This publication is to be read in conjunction with <a href="https://webstore.iec.ch/publication/1499">IEC
    60335-1:2010</a>.'
- language: fr
  script: Latn
  content: 'L''IEC 60335-2-4:2008+A1:2012+A2:2017 traite de la sécurité des essoreuses
    incorporées dans des machines à laver le linge qui ont des tambours séparés pour
    le lavage et l''essorage, pour usages domestiques et analogues dont la capacité
    ne dépasse pas 10 kg de linge sec, dont la vitesse périphérique du tambour ne
    dépasse pas 50 m/s et dont la tension assignée n''est pas supérieure à 250 V pour
    les appareils monophasés et à 480 V pour les autres appareils. Les principales
    modifications de la présente édition par rapport à la cinquième édition de l''IEC
    60335-2-4 sont les suivantes alignement du texte avec l''IEC 60335-1: 2001, et
    ses Amendements 1 et 2; clarification des critères pour la protection contre les
    dangers mécaniques pour les appareils ayant deux couvercles (20.103 and 20.104);
    conversion de certaines notes en exigences (Article 1, 20.102 et Annexe AA). <strong>Cette
    version consolidée comprend la sixième édition (2008), son amendement 1 (2012)
    et son amendement 2 (2017). Il n''est donc pas nécessaire de commander les amendements
    avec cette publication.</strong> Cette publication doit être lue conjointement
    avec l''<a href="https://webstore.iec.ch/publication/1499">IEC 60335-1:2010</a>.'
