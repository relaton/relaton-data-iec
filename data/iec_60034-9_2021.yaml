  format: text/html
- content: "IEC 60034-9:2021 spécifie les méthodes d’essai pour la détermination du
    niveau de puissance acoustique des machines électriques tournantes et spécifie
    les niveaux maximaux de puissance acoustique pondérée A pour les essais de réception
    en usine des machines électriques tournantes alimentées par réseau conformes à
    l’IEC 60034-1, dont les modes de refroidissement sont conformes à l’IEC 60034-6
    et les degrés de protection conformes à l’IEC 60034-5, et qui présentent les caractéristiques
    suivantes:<br />\r\n- conception normalisée, courant alternatif ou courant continu,
    sans modifications spéciales électriques, mécaniques ou acoustiques destinées
    à réduire le niveau de puissance acoustique<br />\r\n- puissance assignée de 1
    kW (ou kVA) jusqu'à 5 500 kW inclus (ou kVA)<br />\r\n- vitesse assignée inférieure
    ou égale à 3 750 min–1<br /><br />\r\nCette cinquième édition annule et remplace
    la quatrième édition, parue en 2003 et son amendement 1, paru en 2007. Cette édition
    inclut les modifications techniques majeures suivantes par rapport à l’édition
    précédente:<br />\r\na) Le Tableau 2 et le Tableau 3 couvrent désormais les méthodes
    de refroidissement IC01, IC11, IC21 et IC31, IC71, IC81.<br />\r\nb) La présente
    édition ajoute le Tableau 3 pour les machines de 60 Hz, tandis que le Tableau
    2, qui ne couvre que les machines de 50 Hz, ne présente pas de modification de
    niveaux.<br />\r\nc) Dans le Tableau 3, l’ajout du degré A vise à harmoniser les
    niveaux les plus élevés définis par l’IEC et NEMA, tandis que l’ajout du degré
    B visait à harmoniser les niveaux plus faibles mais plus restrictifs également
    définis par l’IEC et NEMA.<br />\r\nd) L'article \"Détermination de l’augmentation
    de bruit provoquée par l’alimentation du convertisseur\" a été transféré dans
    l’Annexe B et renommé \"Informations sur l’augmentation type de bruit provoquée
    par l’alimentation du convertisseur\"."
