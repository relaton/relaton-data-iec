abstract:
- language: en
  script: Latn
  content: Prescribes requirements for terminal soldered assemblies. The requirements
    pertain to those assemblies that are totally terminal/wire interconnecting structures
    or to the terminal/wire portions of those assemblies that include other related
    technologies (i.e. surface mounting, through-hole mounting, chip mounting)
- language: fr
  script: Latn
  content: Donne des exigences relatives à l'assemblage de bornes par brasage. Les
    exigences de la présente spécification s'appliquent aux ensembles entièrement
    constitués d'après des structures d'interconnexion borne/fil et aux portions d'ensembles
    incluant d'autres techniques associées (par exemple montage en surface, montage
    par trous traversants, montage à puce).
