abstract:
- content: IEC 62563-2:2021 establishes the performance CRITERIA and test frequencies
    for the ACCEPTANCE TESTS and CONSTANCY TESTS. The evaluation methods are defined
    in IEC 62563-1. The scope of this document is directed to practical tests that
    can be visually evaluated or measured using basic test equipment. This document
    applies to medical IMAGE DISPLAY SYSTEMS, which can display monochrome image information
    in the form of greyscale values on colour and greyscale IMAGE DISPLAY SYSTEMS.
    This document does not apply to information displays and to displays used solely
    for control of technical settings of all medical information.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 62563-2:2021 établit les CRITÈRES de performance et les fréquences
    d’essai pour les ESSAIS D’ACCEPTATION et les ESSAIS DE CONSTANCE. Les méthodes
    d’évaluation sont définies dans l’IEC 62563-1. Le présent document est destiné
    aux essais pratiques qui peuvent faire l’objet d’une évaluation ou d’un mesurage
    visuels en utilisant un matériel d’essai de base. Le présent document s’applique
    aux SYSTÈMES D’IMAGERIE médicale qui peuvent afficher des informations d’images
    monochromes sous forme de valeurs à échelle des gris sur les SYSTÈMES D’IMAGERIE
    à échelle des gris et couleur. Le présent document ne s’applique pas aux écrans
    d’affichage d’informations et aux écrans d’affichage utilisés uniquement pour
    le contrôle des configurations techniques de toutes les informations médicales.
