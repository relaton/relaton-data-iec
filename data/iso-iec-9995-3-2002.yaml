abstract:
- language: en
  script: Latn
  content: |-
    <p>Within the general scope described in part 1 of ISO/IEC 9995, this part of ISO/IEC 9995 defines in Clause 5 the allocation on a keyboard of a set of graphic characters which, when used in combination with an existing national version keyboard layout or the complementary Latin group layout as defined in Clause 6 of this part of ISO/IEC 9995, allows the input of the character repertoire as defined by collection 281 (MES-1) specified in amendment 1 to ISO/IEC 10646-1:2000.</p>
    <p>NOTE The MES-1 repertoire permits the representation of 40 recognized European languages (plus Afrikaans) using a Latin-based alphabet.</p>
    <p>This part of ISO/IEC 9995 is primarily intended for word-processing and text-processing applications.</p>
- language: fr
  script: Latn
  content: |-
    <p>Dans le domaine d'application général de l'ISO/CEI 9995-1, l'ISO/CEI 9995-3:2002 décrit, à l'Article 5, l'affectation sur le clavier d'un ensemble de caractères graphiques qui, lorsqu'ils sont utilisés de pair avec une disposition nationale de clavier existante ou avec une disposition complémentaire du groupe latin telle que définie à l'Article 6 de l'ISO/CEI 9995-3:2005, permettent la saisie du répertoire de caractères graphiques défini par la collection 281 (MES-1) spécifiée dans l'Amendement 1 à l'ISO/CEI 10646-1:2000.</p>
    <p>L'ISO/CEI 9995-3:2002 est principalement destinée aux applications de traitement de texte.</p>
