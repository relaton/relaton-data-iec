abstract:
- language: en
  script: Latn
  content: "IEC 60794-1-130:2025 describes test procedures to evaluate the coefficient
    of dynamic friction of the sheathing material of a cable when pulled over or between
    other cables. Methods E30A and E30B evaluate the coefficient of friction between
    cables for when either a cable is pulled over the top of other cables (drum test)
    or when pulling a cable between other cables of the same shape (flat plate test).
    This document applies to optical fibre cables for use with telecommunication equipment
    and devices employing similar techniques, and to cables having a combination of
    both optical fibres and electrical conductors. Throughout the document, wording
    \"optical cable\" can also include optical fibre units and microduct fibre units.<br
    />\r\nThis first edition cancels and replaces Method E24 of the first edition
    of IEC 60794‑1‑21 published in 2015, Amendment 1:2020. This edition constitutes
    a technical revision."
- language: fr
  script: Latn
  content: "IEC 60794-1-130:2025 décrit les procédures d'essais en vue d'évaluer le
    coefficient de frottement dynamique du matériau de la gaine du câble lorsqu'il
    est tiré sur ou entre d'autres câbles. Les Méthodes E30A et E30B évaluent le coefficient
    de frottement entre les câbles lorsqu'un câble est tiré par-dessus d'autres câbles
    (essai au touret) ou lors de la traction d'un câble entre d'autres câbles de même
    forme (essai à la plaque plane).<br />\r\nLe présent document s’applique aux câbles
    à fibres optiques destinés à être utilisés dans les équipements de télécommunication
    et les dispositifs qui utilisent des techniques analogues, ainsi qu'aux câbles
    constitués de fibres optiques d'une part et de conducteurs électriques d'autre
    part.<br />\r\nDans le présent document, l'expression \"câble optique\" peut également
    englober les assemblages de fibres optiques, les assemblages de fibres en microconduits.<br
    />\r\nCette première édition annule et remplace la Méthode E24 de la première
    édition de l'IEC 60794‑1‑21 publiée en 2015, Amendement 1:2020. Cette édition
    constitue une révision technique."
