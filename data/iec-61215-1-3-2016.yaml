abstract:
- language: en
  script: Latn
  content: IEC 61215-1-3:2016 lays down requirements for the design qualification
    and type approval of terrestrial photovoltaic modules suitable for long-term operation
    in general open-air climates, as defined in IEC 60721-2-1. This document is intended
    to apply to all thin-film amorphous silicon (a-Si; a-Si/µc-Si) based terrestrial
    flat plate modules. As such, it addresses special requirements for testing of
    this technology supplementing <a href="https://webstore.iec.ch/publication/24312">IEC
    61215-1:2016</a> and <a href="https://webstore.iec.ch/publication/24311">IEC 61215-2:2016</a>
    requirements for testing.
- language: fr
  script: Latn
  content: L'IEC 61215-1-3:2016 établit les exigences pour la qualification de la
    conception et l'homologation des modules photovoltaïques (PV) pour applications
    terrestres et pour une utilisation de longue durée dans les grandes zones climatiques
    à l'air libre, telles qu'elles sont définies dans l'IEC 60721-2-1. Le présent
    document est destiné à s'appliquer à tous les modules à plaque plane au silicium
    amorphe (a-Si; a-Si/µc-Si) à couches minces pour applications terrestres. A ce
    titre, il spécifie des exigences d'essai particulières à cette technologie en
    complément des exigences d'essai données dans l'<a href="https://webstore.iec.ch/publication/24312">IEC
    61215-1:2016</a> et l'<a href="https://webstore.iec.ch/publication/24311">IEC
    61215-2:2016</a>.
