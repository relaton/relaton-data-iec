abstract:
- content: "IEC 61980-1:2020 applies to the supply device for charging electric road
    vehicles using wireless methods at standard supply voltages per IEC 60038 up to
    1 000 V AC and up to 1 500 V DC.<br />\r\nElectric road vehicles (EV) covers road
    vehicles, including plug-in hybrid road vehicles (PHEV) that derive all or part
    of their energy from on-board rechargeable energy storage systems (RESS).<br />\r\nThis
    document also applies to wireless power transfer (WPT) equipment supplied from
    on-site storage systems (e.g. buffer batteries).<br />\r\nThe aspects covered
    in this document include<br />\r\n• the characteristics and operating conditions
    of a supply device,<br />\r\n• the specification for required level of electrical
    safety of a supply device,<br />\r\n• communication between EV device and vehicle
    to enable and control WPT,<br />\r\n• efficiency, alignment and other activities
    to enable WPT, and<br />\r\n• specific EMC requirements for a supply device.<br
    />\r\nThe following aspects are under consideration for future documents:<br />\r\n•
    requirements for MF-WPT systems supplying power to EVs in motion;<br />\r\n• requirements
    for bidirectional power transfer.<br />\r\nThis document does not apply to:<br
    />\r\n• safety aspects related to maintenance,<br />\r\n• WPT system for trolley
    buses, rail vehicles and vehicles designed primarily for use off‑road, and<br
    />\r\n• any safety or EMC requirements for the vehicle side.<br />\r\nIEC 61980-1:2020
    cancels and replaces the first edition published in 2015. This edition constitutes
    a technical revision.<br />\r\nThis edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\na) the contents
    of IEC 61980-1:2015 have been re-organized so that this document is generally
    applicable to any WPT technologies;<br />\r\nb) technology specific requirements,
    mostly for MF-WPT in the main text of IEC 61980-1:2015, have been transferred
    to IEC 61980-2 and IEC 61980-3;<br />\r\nc) Annex A, Annex B and Annex C have
    been removed and contents of these annexes have been transferred to the relevant
    technology specific parts of the IEC 61980 series;<br />\r\nd) duplications and
    overlaps of the requirements within IEC 61980-1:2015 have been resolved;<br />\r\ne)
    terms and definitions which are specified in IEC 61851-1:2017 and are applicable
    for WPT system have been directly described in this document, with modification
    for some terms. The reference to IEC 61851-1 is withdrawn."
