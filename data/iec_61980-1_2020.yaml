- content: "L'IEC 61980-1:2020 s'applique aux dispositifs d'alimentation pour la charge
    des véhicules électriques routiers au moyen de technologies sans fil, à des tensions
    d'alimentation normalisées conformément à l'IEC 60038, jusqu'à des tensions alternatives
    de 1 000 V et des tensions continues de 1 500 V.<br />\r\nLes véhicules électriques
    (VE) routiers couvrent les véhicules routiers, y compris les véhicules routiers
    hybrides rechargeables (VEHR), qui tirent tout ou partie de leur énergie de systèmes
    rechargeables de stockage d'énergie (RESS) embarqués.<br />\r\nLe présent document
    s'applique également aux matériels de transfert de puissance sans fil (WPT) qui
    équipent les systèmes de stockage sur site (par exemple, batteries tampons).<br
    />\r\nLe présent document couvre les aspects suivants:<br />\r\n• les caractéristiques
    et conditions de fonctionnement d'un dispositif d'alimentation;<br />\r\n• la
    spécification concernant le niveau exigé de sécurité électrique d'un dispositif
    d'alimentation;<br />\r\n• la communication entre le dispositif du VE et le véhicule
    pour permettre et contrôler le WPT;<br />\r\n• le rendement, l'alignement et autres
    activités pour permettre le WPT; et<br />\r\n• les exigences de CEM spécifiques
    pour un dispositif d'alimentation.<br />\r\nLes aspects suivants sont à l'étude
    pour de futurs documents:<br />\r\n• les exigences concernant les systèmes MF-WPT
    qui alimentent les VE en mouvement;<br />\r\n• les exigences concernant le transfert
    de puissance bidirectionnel.<br />\r\nLe présent document ne s'applique pas:<br
    />\r\n• aux aspects de sécurité relatifs à la maintenance;<br />\r\n• aux systèmes
    WPT pour trolleybus, véhicules ferroviaires et véhicules conçus principalement
    pour une exploitation non routière;<br />\r\n• aux exigences de sécurité ou de
    CEM côté véhicule.<br />\r\nL'IEC 61980-1:2020 annule et remplace la première
    édition parue en 2015. Cette édition constitue une révision technique.<br />\r\nCette
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) le contenu de l'IEC 61980-1:2015 a été réorganisé de sorte
    que le présent document soit généralement applicable à toutes les technologies
    WPT;<br />\r\nb) les exigences spécifiques à la technologie, principalement pour
    le transfert de puissance sans fil par champ magnétique, dans le texte principal
    de l'IEC 61980-1:2015 ont été transférées dans l'IEC 61980-2 et l'IEC 61980-3;<br
    />\r\nc) les Annexes A, B et C ont été supprimées et le contenu de ces annexes
    a été transféré dans les parties spécifiques à la technologie pertinentes de la
    série IEC 61980;<br />\r\nd) les redondances et les chevauchements des exigences
    de l'IEC 61980-1:2015 ont été résolus;<br />\r\ne) les termes et définitions qui
    sont spécifiés dans l'IEC 61851-1:2017 et qui sont applicables au système WPT
    sont directement décrits dans le présent document, avec des modifications pour
    certains termes; la référence à l'IEC 61851-1 a été supprimée."
