- content: "L'IEC 81346-1:2022 établit les principes généraux pour la structuration
    des systèmes, y compris la structuration des informations sur ces systèmes.<br
    />\r\nSur la base de ces principes, des règles et des recommandations sont données
    pour la formulation de désignations de référence non ambiguës applicables aux
    objets d’un système, quel qu’il soit.<br />\r\nLa désignation de référence identifie
    des objets dans le but de créer et de récupérer des informations sur un objet
    et, lorsqu’elle est réalisée, au sujet de son composant correspondant.<br />\r\nUne
    désignation de référence rattachée à un composant est la clef qui permet de trouver
    des informations sur cet objet parmi différentes sortes de documents.<br />\r\nLes
    principes énoncés sont généraux et applicables à tous les domaines techniques
    (par exemple génie mécanique, électrique, civil ou des procédés). Ils peuvent
    être utilisés pour des systèmes basés sur des technologies différentes, ou pour
    des systèmes combinant plusieurs technologies.<br />\r\nLe présent document est
    également une publication horizontale destinée à être utilisée par les comités
    techniques pour l’établissement de publications liées aux désignations de référence
    conformément aux principes exposés dans l’IEC Guide 108.<br />\r\nL'IEC 81346-1:2022
    annule et remplace la première édition, publiée en 2009. Cette édition constitue
    une révision technique.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l’édition précédente:<br />\r\na) ajout d’une
    référence au Guide IEC 108 dans le domaine d’application, en tant que publication
    horizontale;<br />\r\nb) alignement sur l’IEC 81346-2:2019 et l’ISO 81346-12:2018;<br
    />\r\nc) introduction de l’aspect de type;<br />\r\nd) introduction d’un modèle
    d’information du système de désignation de référence;<br />\r\ne) introduction
    d’un modèle d’information dans le cadre du système de désignation de référence
    conformément à la série de Normes internationales 81346;<br />\r\nf) introduction
    d’une recommandation relative aux métadonnées pour la gestion de la structure
    de conception;<br />\r\ng) introduction de règles et d’une méthode pour la désignation
    des relations entre les objets;<br />\r\nh) introduction d’exigences relatives
    au développement de parties de la série de Normes internationales 81346 spécifiques
    à certains secteurs;<br />\r\ni) introduction d’exigences concernant l’incorporation
    de sous-objets dans les structures à objets;<br />\r\nj) introduction de recommandations
    sur la documentation de l’application de la série de Normes internationales 81346;<br
    />\r\nk) ajout de définitions de nouveaux termes utilisés;<br />\r\nl) ajout de
    nouvelles règles et modification des règles existantes;<br />\r\nm) conversion
    des notes relatives aux règles en texte normatif en tant que \"Commentaire à la
    règle nn\"."
