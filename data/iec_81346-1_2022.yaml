abstract:
- content: "IEC 81346-1:2022 establishes general principles for the structuring of
    systems including structuring of information about systems.<br />\r\nBased on
    these principles, rules and guidance are given for the formulation of unambiguous
    reference designations for objects in any system.<br />\r\nThe reference designation
    identifies objects for the purpose of creation and retrieval of information about
    an object and, where realized, about its corresponding component.<br />\r\nA reference
    designation labelled at a component is the key to finding information about that
    object among different kinds of documents.<br />\r\nThe principles are general
    and are applicable to all technical areas (for example mechanical engineering,
    electrical engineering, construction engineering, process engineering). They can
    be used for systems based on different technologies or for systems combining several
    technologies.<br />\r\nThis document is also a horizontal publication intended
    for use by technical committees in preparation of publications related to reference
    designations in accordance with the principles laid down in IEC Guide 108.<br
    />\r\nIEC 81346-1:2022 cancels and replaces the first edition published in 2009.
    This edition constitutes a technical revision.<br />\r\nThis edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\na) the scope includes a reference to IEC Guide 108 for being a horizontal
    publication;<br />\r\nb) synchronization with IEC 81346-2:2019 and ISO 81346-12:2018;<br
    />\r\nc) the introduction of the type aspect;<br />\r\nd) introduction of an information
    model of the reference designation system;<br />\r\ne) introduction of an information
    model for the framework of reference designation system to comply with International
    Standard 81346 series;<br />\r\nf) introduction of recommendation for metadata
    for design structure management;<br />\r\ng) introduction of rules and method
    for designation of relations between objects;<br />\r\nh) introduction of requirements
    for development of sector-specific parts of the International Standard 81346 series;<br
    />\r\ni) introduction of requirements for incorporation of sub-object in object
    structures;<br />\r\nj) introduction of recommendations for documentation of the
    application of the International Standard 81346 series;<br />\r\nk) introduced
    definition of new terms used;<br />\r\nl) new rules added and existing rules modified;<br
    />\r\nm) notes related to rules are converted to normative text as \"Comment to
    Rule nn\"."
