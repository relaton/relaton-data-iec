abstract:
- content: "<p>This Recommendation | International Standard is intended to provide
    the ODP Reference Model (see ITU-T Rec. X.902 |</p><p>ISO/IEC 10746-2 and ITU-T
    Rec. X.903 | ISO/IEC 10746-3) with a language and environment neutral notation
    to</p><p>describe computational operation interface signatures. Use of this notation
    does not imply use of specific supporting</p><p>mechanisms and protocols.</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "<p>La présente Recommandation | Norme internationale est destinée à donner
    au modèle de référence du traitement ODP</p><p>(voir la Rec. UIT-T X.902 | ISO/CEI
    10746-2 et la Rec. UIT-T X.903 | ISO/CEI 10746-3) un langage et une notation</p><p>d'environnement
    neutre, afin de décrire les signatures des interfaces d'opérations de calcul.
    L'utilisation de cette notation</p><p>ne suppose pas l'utilisation de mécanismes
    supports ou de protocoles particuliers.</p>"
