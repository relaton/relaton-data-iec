abstract:
- language: en
  script: Latn
  content: "IEC 60317-25:2010 specifies the requirements of enamelled round aluminium
    winding wires of class 200 with a dual coating. The underlying coating is based
    on polyester or polyesterimide resin, which may be modified providing it retains
    the chemical identity of the original resin and meets all specified wire requirements.
    The superimposed coating is based on polyamide-imide resin. The main changes with
    respect to the previous edition are:<br />\r\n- Clause 3: addition of 3.3: Appearance;<br
    />\r\n- Clause 16: reference to the test for resistance to refrigerants in IEC
    60851-4;<br />\r\n- Clause 22: deletion of the high temperature failure requirement;<br
    />\r\n- Clause 23: addition of pin hole test requirement."
- language: fr
  script: Latn
  content: "La CEI 60317-25:2010 concerne les fils de bobinage de section circulaire
    en aluminium émaillé de classe 200 avec un double revêtement. La sous-couche est
    à base de résine polyester ou polyesterimide, qui peut être modifiée à condition
    qu'elle conserve l'identité chimique de la résine initiale et réponde à toutes
    les exigences du fil. La surcouche est à base de résine polyamide-imide. Les modifications
    principales par rapport à l'édition précédente sont:<br />\r\n- Article 3: ajout
    de 3.3: Aspect;<br />\r\n- Article 16: référence à l'essai de résistance aux réfrigérants
    de la CEI 60851-4;<br />\r\n- Article 22: suppression de l'exigence de défaillance
    à haute température;<br />\r\n- Article 23: ajout de l'exigence pour la détection
    des microfissures en immersion."
