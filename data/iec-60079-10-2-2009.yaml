abstract:
- language: en
  script: Latn
  content: |-
    IEC 60079-10-2:2009 is concerned with the identification and classification of areas where explosive dust atmospheres and combustible dust layers are present, in order to permit the proper assessment of ignition sources in such areas. The principles of this standard can also be followed when combustible fibres or flyings may cause a hazard. This standard is intended to be applied where there can be a risk due to the presence of explosive dust atmospheres or combustible dust layers under normal atmospheric conditions. This first edition of IEC 60079-10-2 cancels and replaces the first edition of IEC 61241-10 published in 2004. The significant technical changes with respect to IEC 61241-10 are:<br />
    - the hazards presented by dust have been clarified;<br />
    - dust groups have been introduced;<br />
    - Annex D explaining Equipment Protection Levels (EPLs) has been introduced;<br />
    - 1 m of usual extent of zone 22 beyond zone 21 has been expanded to 3 m.
- language: fr
  script: Latn
  content: |-
    La CEI 60079-10-2:2009 traite de l'identification et de la classification des emplacements où des atmosphères explosives poussiéreuses et des couches de poussières combustibles sont présentes, afin de permettre une évaluation appropriée des sources d'inflammation à utiliser dans de tels emplacements. Les principes de la présente norme peuvent également être suivis lorsque des fibres ou particules volatiles et combustibles sont une source de danger. La présente norme est destinée à être appliquée lorsqu'il y a danger dû à la présence d'atmosphère poussiéreuse explosive ou de couches de poussières combustibles dans des conditions atmosphériques normales. Cette première édition de la CEI 60079-10-2 annule et remplace la première édition de la CEI 61241-10 publiée en 2004. Les principales modifications techniques apportées par rapport à la première édition de la CEI 61241-10 sont les suivantes:<br />
    - les dangers liés aux poussières ont été clarifiés;<br />
    - les groupes de poussières ont été introduits;<br />
    - l'Annexe D expliquant les niveaux de protection du matériel (EPLs) a été créée;<br />
    - l'étendue usuelle de 1 m de la zone 22 au delà de la zone 21 a été étendue à 3 m.
