abstract:
- language: en
  script: Latn
  content: "IEC 60335-2-105:2016 deals with the safety of electric multifunctional
    shower cabinets and electric separate multifunctional shower units for household
    and similar purposes, their rated voltage being not more than 250 V for single-phase
    appliances and 480 V for other appliances. Appliances not intended for normal
    household use but which nevertheless may be a source of danger to the public,
    such as appliances intended to be used by laymen in hotels, fitness centres and
    similar locations, are within the scope of this standard. This standard deals
    with the reasonably foreseeable hazards presented by appliances that are encountered
    by all persons. However, in general, it does not take into account persons (including
    children) whose physical, sensory or mental capabilities; or lack of experience
    and knowledge prevents them from using the appliance safely without supervision
    or instruction; children playing with the appliance. This second edition cancels
    and replaces the first edition published in 2004 including its Amendment 1 (2008)
    and its Amendment 2 (2013). It constitutes a technical revision. The principal
    changes in this edition as compared with the first edition of IEC 60335-2-105
    are as follows:<br />\r\n- revised the application of a live part (8.1.4);<br
    />\r\n- aligned the temperature rise limits of surfaces likely to be in contact
    with the skin with IEC Guide 117 for a contact time of one minute (Table 3).<br
    />\r\n<br />\r\n<br />\r\nThis publication is to be read in conjunction with <a
    href=\"https://webstore.iec.ch/publication/1501\">IEC 60335-1:2010</a>. It was
    established on the basis of the fifth edition (2010) of that standard. The attention
    of National Committees is drawn to the fact that equipment manufacturers and testing
    organizations may need a transitional period following publication of a new, amended
    or revised IEC publication in which to make products in accordance with the new
    requirements and to equip themselves for conducting new or revised tests. It is
    the recommendation of the committee that the content of this publication be adopted
    for implementation nationally not earlier than 12 months or later than 36 months
    from the date of its publication. Key words: Shower, Shower cabinets, Multifunctional"
- language: fr
  script: Latn
  content: "L'IEC 60335-2-105:2016 traite de la sécurité des cabines de douche multifonctions
    électriques et des colonnes de douche multifonctions électriques pour usages domestiques
    et analogues, dont la tension assignée n'est pas supérieure à 250 V pour les appareils
    monophasés et à 480 V pour les autres appareils. Les appareils qui ne sont pas
    destinés à un usage domestique normal, mais qui peuvent néanmoins constituer une
    source de danger pour le public, tels que les appareils destinés à être utilisés
    par des usagers non avertis dans des hôtels, des centres de conditionnement physique
    et lieux similaires, relèvent du domaine d'application de la présente norme. Dans
    la mesure du possible, la présente norme traite des dangers ordinaires que présentent
    les appareils, encourus par tous les individus à l'intérieur et autour de l'habitation.
    Cependant, cette norme ne tient en général pas compte des personnes (y compris
    des enfants) dont les capacités physiques, sensorielles ou mentales; ou le manque
    d'expérience et de connaissance les empêchent d'utiliser l'appareil en toute sécurité
    sans surveillance ou instruction; de l'utilisation de l'appareil comme jouet par
    des enfants. Cette deuxième édition annule et remplace la première édition parue
    en 2004 y compris son Amendement 1 (2008) et son Amendement 2 (2013). Cette édition
    constitue une révision technique. Les modifications majeures dans la présente
    édition par rapport à la première édition de l'IEC 60335-2-105 sont les suivantes
    (les modifications mineures ne sont pas indiquées):<br />\r\n- révision de l'application
    d'une partie active (8.1.4);<br />\r\n- alignement des limites des échauffements
    des surfaces susceptibles d'être en contact avec la peau avec le Guide IEC 117
    pour une durée de contact d'une minute (Tableau 3).<br />\r\n<br />\r\nCette publication
    doit être lue conjointement avec la <a href=\"https://webstore.iec.ch/publication/1501\">IEC
    60335-1:2010</a>. Elle a été établie sur la base de la cinquième édition (2010)
    de cette norme. L'attention des Comités nationaux est attirée sur le fait que
    les fabricants d'appareils et les organismes d'essai peuvent avoir besoin d'une
    période transitoire après la publication d'une nouvelle publication IEC, ou d'une
    publication amendée ou révisée, pour fabriquer des produits conformes aux nouvelles
    exigences et pour adapter leurs équipements aux nouveaux essais ou aux essais
    révisés. Le comité recommande que le contenu de l'amendement 2 soit entériné au
    niveau national au plus tôt 12 mois ou au plus tard 36 mois après la date de publication.
    Mots-Clés: douche, cabines de douche, multifonctions"
