abstract:
- language: en
  script: Latn
  content: |-
    Specifies requirements for factory-assembled insulation enclosed
    switchgear and controlgear for alternating current of rated
    voltages above 1kV and up to and including 38 kV for indoor
    installation, and for service frequencies up to and including 60
    Hz.
- language: fr
  script: Latn
  content: Spécifie les exigences pour l'appareillage préfabriqué sous enveloppe isolante
    prévu pour être installé à l'intérieur pour des tensions assignées en courant
    alternatif supérieures à 1 kV et inférieures ou égales à 38 kV et pour des fréquences
    de service inférieures ou égales à 60 Hz.
