abstract:
- content: The test method described in IEC 62137-1-1:2007 is applicable to gull-wing
    lead surface mounting components. The method is designed to test and evaluate
    the endurance of the solder joint between component leads and lands on a substrate,
    by means of a pull type mechanical stress. This test is suitable for evaluating
    the effects of repeated temperature change on the strength of the solder joint
    between component terminals and lands on a substrate.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La méthode d'essai décrite dans la CEI 62137-1-1:2007 est applicable aux
    composants montés en surface, munis d'une sortie en aile de mouette. La méthode
    est conçue pour soumettre à essai et évaluer l'endurance du joint brasé entre
    les broches de raccordements et les plages d'accueil sur un substrat, via une
    contrainte mécanique de type traction. Cet essai permet d'évaluer les effets de
    variations répétées de la température sur la résistance du joint brasé entre les
    bornes du composant et les plages d'accueil sur un substrat.
