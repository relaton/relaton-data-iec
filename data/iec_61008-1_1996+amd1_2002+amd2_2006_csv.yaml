abstract:
- content: This International Standard applies to residual current operated circuit-breakers
    functionally independent of, or functionally dependent on, line voltage, for household
    and similar uses, not incorporating overcurrent protection (hereafter referred
    to as RCCBs), for rated voltages not exceeding 440 V a.c. and rated currents not
    exceeding 125 A, intended principally for protection against shock-hazard. This
    consolidated version consists of the second edition (1996), its amendment 1 (2002)
    and its amendment 2 (2006). Therefore, no need to order amendments in addition
    to this publication.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La présente Norme internationale s'applique aux interrupteurs automatiques
    à courant différentiel résiduel fonctionnellement indépendants ou fonctionnellement
    dépendants de la tension d'alimentation, pour usages domestiques et analogues
    sans dispositif de protection contre les surintensités incorporé (en abrégé "ID"
    dans la suite du texte), de tension assignée ne dépassant pas 440 V alternatifs
    et de courant assigné ne dépassant pas 125 A, principalement destinés à la protection
    contre les chocs électriques. Cette version consolidée comprend la deuxième édition
    (1996), son amendement 1 (2002) et son amendement 2 (2006). Il n'est donc pas
    nécessaire de commander les amendements avec cette publication.
