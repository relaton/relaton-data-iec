- content: Donne les méthodes pour réaliser les mesures sur les matériaux magnétiquement
    durs, à des températures élevées. Les matériaux magnétiquement durs (aimants permanents)
    sont classifiés dans la CEI 60404-1 et leurs propriétés sont spécifiées dans la
    CEI 60404-8-1. Les méthodes de mesure des propriétés magnétiques des matériaux
    magnétiquement durs à la température ambiante ont été spécifiées respectivement
    dans la CEI 60404-5 pour les circuits magnétiquement fermés, et dans la CEI 60404-7
    pour les circuits magnétiquement ouverts. les applications des matériaux magnétiquement
    durs se développent maintenant pour des températures élevées. Par conséquent,
    il est nécessaire de spécifier et de garantir les propriétés magnétiques de ces
    matériaux sur toute leur gamme de température de fonctionnement. Dans la CEI 60404-8-1
    les coefficients de température pour la rémanence (ou la saturation) et la coercivité
    J ont été spécifiés en complément des propriétés de base comme par exemple le
    maximum de l'énergie magnétique ((BH)max), la rémanence (Br), la coercivité B
    (HcB), la coercivité J (HcJ), la perméabilité relative de recul (µrec) et la masse
    volumique.
