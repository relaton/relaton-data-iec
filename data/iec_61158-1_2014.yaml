  format: text/html
- content: "L'IEC 61158-1:2014 précise le concept générique de bus de terrain. Elle
    donne également un aperçu et des lignes directrices relatives à la série CEI 61158
    en:<br />\r\n- expliquant la structure et le contenu de la série CEI 61158;<br
    />\r\n- associant la structure de la série CEI 61158 à l'ISO/CEI 7498-1 Modèle
    de référence de base OSI;<br />\r\n- présentant la structure logique de la série
    CEI 61784;<br />\r\n- présentant la manière d'utiliser les parties de la série
    CEI 61158 en combinaison avec la série CEI 61784;<br />\r\n- donnant des explications
    relatives à certains aspects de la série CEI 61158 communs aux parties spécifiques
    au type de la CEI 61158-5, y compris les concepts de description de la couche
    d'application de service et les types de données de bus de terrain génériques.
    Cette première édition annule et remplace la troisième édition de la CEI/TR 61158-1
    parue en 2010 et constitue une révision technique. Cette première édition inclut
    les modifications suivantes:<br />\r\n- mises à jour des références et des informations
    relatives à la série CEI 61158, à la CEI 61784-1, à la CEI 61784-3, à la série
    CEI 61784-5 et à la CEI 61918 tout au long du présent document;<br />\r\n- nouveau
    Type 23 pour la famille de profils 8;<br />\r\n- nouveau Type 24 et famille de
    profil CPF 19 associée;<br />\r\n- nouveau Paragraphe 7.7 Profils de communication
    pour les réseaux de communication sans fil;<br />\r\n- nouvel Article 11 Exigences
    relatives au système de bus de terrain;<br />\r\n- nouvelle Annexe B Sélection
    du support des systèmes de bus de terrain."
