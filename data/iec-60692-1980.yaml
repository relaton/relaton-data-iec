abstract:
- language: en
  script: Latn
  content: Lays down definitions and test methods for density meters utilizing ionizing
    radiation designed for the measurement of the average density of liquids, slurries
    or fluidized solids. This standard applies to transmission type instruments only.
    Safety aspects are not included.
- language: fr
  script: Latn
  content: Etablit des définitions et des méthodes d'essai pour les densimètres à
    rayonnements ionisants destinés à mesurer la densité moyenne de liquides, de boues
    ou de pulvérulents. Cette norme s'applique uniquement aux appareils à transmission
    de rayonnement ionisant. Les aspects de la sécurité ne sont pas considérés.
