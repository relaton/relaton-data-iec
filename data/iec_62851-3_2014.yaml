abstract:
- content: IEC 62851-3:2014 specifies the minimum requirements and tests for local
    units and controllers forming part of a social alarm system. This International
    Standard applies to local units and controllers that receive an alarm triggering
    signal from manually or automatically activated trigger devices and convert this
    into an alarm signal for transmission to the alarm receiving centre or an alarm
    recipient. The design should also take into consideration situations where the
    user may be unable to send an alarm, or where an unwanted alarm may be sent, due
    to technical malfunctions or poor ergonomic design.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 62851-3:2014 spécifie les exigences minimales et les essais destinés
    aux unités locales et aux contrôleurs constituant une partie d'un système d'alarme
    sociale. La présente Norme internationale s'applique aux unités locales et aux
    contrôleurs recevant un signal de déclenchement d'alarme provenant d'un déclencheur
    activé manuellement ou automatiquement, et convertissant ce signal en un signal
    d'alarme destiné à un centre de réception d'alarme ou au destinataire de l'alarme.
    Il convient également que la conception tienne compte des situations dans lesquelles
    l'utilisateur peut ne pas être en mesure d'envoyer une alarme, ou dans lesquelles
    une alarme indésirable peut être envoyée en raison de dysfonctionnements techniques
    ou d'une conception ergonomique peu efficace.
