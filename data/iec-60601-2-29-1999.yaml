abstract:
- language: en
  script: Latn
  content: |-
    Applies to radiotherapy simulators:

    - that use diagnostic X-ray equipment to simulate physically a therapeutic radiation beam, so that the treatment volume to be subjected to irradiation during radiotherapy can be localized, and the position and size of the radiotherapy radiation field can be confirmed;

    - intended exclusively for radiotherapy simulation as a prelude to intended radiotherapy, and not for any other purpose such as general diagnostic examinations.

    Establishes requirements to ensure the ionizing radiation safety and enhanced mechanical and electrical safety of radiotherapy simulators; it identifies geometrical parameters that are critical for the accurate simulation of a radiotherapy treatment.

    Cancels and replaces the first edition published in 1993 and its amendment 1 (1996).
- language: fr
  script: Latn
  content: |-
    S'applique aux simulateurs de radiothérapie:

    - qui utilisent un équipement à rayonnement X de diagnostic pour simuler la géométrie d'un faisceau de rayonnement afin que le volume traité soumis à l'irradiation pendant la radiothérapie puisse être localisé et que la position et les dimensions du champ de rayonnement de radiothérapie puissent être confirmées;

    - utilisés exclusivement pour une simulation de radiothérapie préliminaire à un traitement de radiothérapie déterminé, et non pour d'autres utilisations telles que les examens de diagnostic général.

    Etablit des prescriptions qui ont pour but d'assurer la protection contre le rayonnement ionisant et de renforcer les niveaux de sécurité mécanique et électrique des simulateurs de radiothérapie. Identifie les paramètres géométriques qui sont essentiels pour la simulation précise d'un traitement par radiothérapie.

    Annule et remplace la première édition parue en 1993 et son amendement 1 (1996).
