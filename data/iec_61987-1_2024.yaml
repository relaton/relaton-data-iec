- content: "<!-- NEW! -->IEC 61987-1:2024 est disponible sous forme de IEC 61987-1:2024
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.L'IEC 61987-1:2024
    définit une structure générique dans laquelle les caractéristiques de produit
    des appareils de mesure dans les processus industriels doivent être agencées,
    afin de faciliter la compréhension des descriptions de produit lors de leur transfert
    d’une partie à l’autre. Elle s’applique à la production des catalogues fournis
    par le fabricant de tels dispositifs et aide l’utilisateur à formuler ses exigences.
    Le présent document sert également de document de référence à toutes les futures
    normes qui sont concernées par les équipements de mesure de processus.<br />\r\nEn
    outre, le présent document fournit également une structure de base pour la production
    d’autres normes, qui énumère les propriétés des équipements de commande de processus,
    par exemple, pour les actionneurs et les dispositifs d’infrastructure.<br />\r\nCette
    édition inclut les modifications techniques majeures suivantes par rapport à l’édition
    précédente:<br />\r\na) Ajout d’un paragraphe \"Communication numérique\" à l’Article
    5, afin de permettre une description plus détaillée des propriétés d’une telle
    interface;<br />\r\nb) Alignement des en-têtes d’articles sur ceux du dictionnaire
    de données communes (CDD – Common Data Dictionary) de l’IEC, comme cela est décrit
    dans l’introduction."
