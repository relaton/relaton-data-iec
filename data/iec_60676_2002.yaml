abstract:
- content: |-
    Standardizes arc furnace test conditions and methods to determine the main parameters and technical operating characteristics.
    Applies to industrial three-phase direct arc furnaces, the rated capacity of which is equal to or greater than 0.5 tonne. Also applies to furnaces having one or more electrodes, other than three-phase furnaces.

    The contents of the corrigendum of July 2002 have been included in this copy.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Normalise les conditions d'essai des fours à arc et les méthodes pour déterminer les principaux paramètres et les caractéristiques techniques de fonctionnement.
    S'applique aux fours triphasés à arc direct dont la capacité nominale est égale ou supérieure à 0,5 tonne. S'applique également aux fours à une ou plusieurs électrodes, autres que les fours triphasés.

