abstract:
- content: "IEC 62933-4-2:2025 defines the requirements for evaluating and reporting
    the negative impact on the environment caused by the failure of a cell, flow cell,
    battery or flow battery in the accumulation subsystem of a battery energy storage
    system (BESS).<br />\r\nThe batteries within this scope used in a BESS are classified
    according to the type of their electrolyte. These electrolyte types are aqueous,
    non-aqueous or solid.<br />\r\nThe environmental impacts directly caused by the
    failure of other components of the BESS are not within the scope of this document."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "l'IEC 62933-4-2:2025 définit les exigences relatives à l'évaluation et
    à l'élaboration de rapports concernant l'impact négatif sur l'environnement de
    la défaillance d'un élément, d'un élément d'accumulateur à circulation d'électrolyte,
    d'une batterie ou d'une batterie d'accumulateur à circulation d'électrolyte dans
    le sous-système d'accumulation du système de stockage de l'énergie sur batterie
    (BESS).<br />\r\nLes batteries qui relèvent du présent domaine d'application et
    qui sont utilisées dans un BESS sont classées par type d'électrolyte: aqueux,
    non aqueux ou solide.<br />\r\nLes impacts environnementaux en lien direct avec
    la défaillance d'autres composants du BESS ne relèvent pas du domaine d'application
    du présent document."
