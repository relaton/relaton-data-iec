abstract:
- content: '<p class="MsoBodyText">This document provides context, motivation and
    use case descriptions for a set of Moving Picture Experts Group (MPEG) standards
    that collectively deliver media directly to render-based applications such as
    game engines with a renderer component, or standalone renderers. Emerging examples
    where such applications are especially relevant include metaverse applications
    and immersive displays where such displays provide an interface to renderers.</p><p
    class="MsoBodyText">This document:</p><p class="ListContinue1" style="mso-list:
    l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->describes the motivators
    leading to the development of new MPEG standards that facilitate the streaming
    of media to render-based applications;</p><p class="ListContinue1" style="mso-list:
    l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->differentiates between
    visual media distributed for video-based applications and visual media distributed
    to render-based applications;</p><p class="ListContinue1" style="mso-list: l0
    level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->provides an overview of
    a media workflow from content production to content distribution;</p><p class="ListContinue1"
    style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->provides
    general information on relevant components of render-based systems including game
    engines and renderers</p><p class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!--
    [if!supportLists]-->—<!--[endif]-->identifies key components and resources (compute,
    storage, or network) comprising a heterogeneous set of immersive displays and
    other render-based applications;</p><p class="ListContinue1" style="mso-list:
    l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->and documents use cases
    for end-to-end interoperability, including audio, video, graphics and systems
    aspects for render-based systems and applications.</p>'
