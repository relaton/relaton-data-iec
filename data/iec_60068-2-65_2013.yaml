abstract:
- content: "IEC 60068-2-65:2013 provides standard procedures and guidance for conducting
    acoustic tests in order to determine the ability of a specimen to withstand vibration
    caused by a specified sound-pressure level environment to which it is, or is liable
    to be, subjected. This second edition cancels and replaces the second edition,
    published in 1993, and constitutes a technical revision. This edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\n- minor technical and editorial changes were made throughout the document
    as originally requested by the DE National Committee;<br />\r\n- following comments
    at the CD stage, particularly from the UK National Committee, significant technical
    and editorial additions were made to the standard for acoustic testing employing
    the progressive wave tube technique."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60068-2-65:2013 fournit des méthodes normalisées et un guide pour
    la conduite d'essais acoustiques afin de déterminer l'aptitude d'un spécimen à
    résister à des vibrations provoquées par un environnement de niveau de pression
    acoustique spécifié auquel il est, ou est susceptible d'être, exposé. Cette deuxième
    édition annule et remplace la deuxième édition, publiée en 1993, dont elle constitue
    une révision technique. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\n- des modifications techniques
    et rédactionnelles mineures ont été faites dans toute la norme, tel qu'il a été
    demandé à l'origine par le Comité national allemand;<br />\r\n- conformément aux
    commentaires émis au stade CD, en particulier ceux du Comité national britannique,
    des ajouts techniques et éditoriaux significatifs ont été réalisés dans la norme
    pour l'essai acoustique employant le technique du tube à ondes progressives."
