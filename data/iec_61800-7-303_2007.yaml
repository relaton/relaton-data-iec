abstract:
- content: 'IEC 61800-7-303:2007 specifies profiles for Power Drive Systems (PDS)
    and their mapping to existing communication systems by use of a generic interface
    model. It also specifies how the profile type 3 (PROFIdrive) specified in IEC
    61800-7-203 onto different network technologies: PROFIBUS DP, PROFINET IO.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'La CEI 61800-7-303:2007 spécifie les profils dédiés aux entraînements
    électriques de puissance (PDS) et leur mise en correspondance avec les systèmes
    de communication existants grâce à un modèle d''interface générique. Il spécifie
    aussi la méthode de mise en correspondance du profil de type 3 (PROFIdrive), défini
    dans la CEI 61800-7-203 avec différentes technologies de réseaux: PROFIBUS DP,
    PROFINET IO.'
