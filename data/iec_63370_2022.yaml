abstract:
- content: "IEC 63370:2022 contains a subset of requirements from IEC 62841-1:2014
    that are applicable for<strong>battery</strong><strong>charging systems</strong>.
    The<strong>battery charging system</strong> includes the<strong>battery(ies)</strong>
    and its related charging<strong></strong>circuitry. In many cases, the same<strong>battery</strong><strong>charging
    system</strong> is utilized for a wide variety of end products. Therefore, the
    purpose of this document is to provide a means for evaluating a<strong>battery</strong><strong>charging
    system</strong> for electric motor-operated hand-held tools, transportable tools
    and lawn and garden machinery. This evaluation can then be utilized over a wide
    range of<strong>products</strong> covered by IEC 62841 (all parts), without having
    to re-evaluate the<strong>battery</strong><strong>charging system</strong> for
    each case where the<strong>battery charging system</strong> is utilized in or
    with a<strong>product</strong>.<br />\r\nThis document applies to the safety of
    lithium-ion<strong>batteries</strong> and<strong>charging systems</strong> for
    use in rechargeable<strong>battery</strong>-powered motor-operated or magnetically
    driven\r\n\r\n\thand-held tools (IEC 62841-2),\r\n\ttransportable tools (IEC 62841-3),
    and\r\n\tlawn and garden machinery (IEC 62841-4)."
