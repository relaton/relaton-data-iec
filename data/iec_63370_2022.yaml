- content: "IEC 63370:2022 Le présent document inclut un sous-ensemble des exigences
    de l'IEC 62841-1:2014 qui s'appliquent aux<strong>systèmes de charge de batteries</strong>.
    Le<strong>système de charge de batterie</strong> se compose d'une ou de plusieurs<strong>batteries</strong>,
    ainsi que de leurs circuits de charge associés. Dans de nombreux cas, le même<strong>système
    de charge de batterie</strong> est utilisé pour une vaste gamme de produits finaux.
    Par conséquent, l'objet du présent document est de fournir un moyen d'évaluer
    le<strong>système de charge de batterie</strong> destiné aux outils électroportatifs
    à moteur, aux outils portables, ainsi qu'aux machines pour jardins et pelouses.
    Cette évaluation pourra alors être appliquée à une vaste gamme de<strong>produits</strong>
    traités par l'IEC 62841 (toutes les parties) sans nécessiter une réévaluation
    du<strong>système de charge de batterie</strong> pour chaque cas où celui-ci est
    utilisé dans ou avec un<strong>produit.</strong> Le présent document s'applique
    à la sécurité des<strong>batteries</strong> lithium-ion et des<strong>systèmes
    de charge</strong> associés qui sont destinés à être utilisés dans les produits
    à entraînement magnétique ou à moteur alimentés par des<strong>batteries</strong>
    rechargeables, tels que les:\r\n\r\n\toutils électroportatifs (IEC 62841-2);\r\n\toutils
    portables (IEC 62841-3);\r\n\tmachines pour jardins et pelouses (IEC 62841-4)."
