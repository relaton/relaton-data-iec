abstract:
- content: "IEC 63370:2022 contains a subset of requirements from IEC 62841-1:2014
    that are applicable for battery charging systems. The battery charging system
    includes the battery(ies) and its related charging circuitry. In many cases, the
    same battery charging system is utilized for a wide variety of end products. Therefore,
    the purpose of this document is to provide a means for evaluating a battery charging
    system for electric motor-operated hand-held tools, transportable tools and lawn
    and garden machinery. This evaluation can then be utilized over a wide range of
    products covered by IEC 62841 (all parts), without having to re-evaluate the battery
    charging system for each case where the battery charging system is utilized in
    or with a product.<br />\r\nThis document applies to the safety of lithium-ion
    batteries and charging systems for use in rechargeable battery-powered motor-operated
    or magnetically driven<br />\r\nhand-held tools (IEC 62841-2),<br />\r\ntransportable
    tools (IEC 62841-3), and<br />\r\nlawn and garden machinery (IEC 62841-4)."
