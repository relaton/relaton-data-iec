abstract:
- content: |-
    The object of this standard is

    1. to formulate appropriate design and manufacturing requirements for the safety of mammographic X-ray equipment and mammographic stereotactic devices, reflecting the particular characteristics and circumstances of use of such equipment;

    2. to establish particular requirements to ensure safety and to specify methods for demonstrating compliance with those requirements.

    It is the bilingual version of the english version published in 2001.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    La présente norme a pour objet:

    1. de donner les exigences de conception et de fabrication appropriées pour la sécurité des équipements de mammographie à rayonnement x et des appareils de mammographie stéréotaxique, reflétant les caractéristiques et les circonstances particulières d'utilisation de ce type de matériel;

    2. d'établir des exigences particulières pour assurer la sécurité et de spécifier des méthodes pour démontrer la conformité avec ces exigences.

    C'est la version bilingue de la version anglaise publiée en 2001.
