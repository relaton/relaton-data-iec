abstract:
- language: en
  script: Latn
  content: "This standard applies to plugs and socket-outlets, cable couplers and
    appliance couplers, with a rated operating voltage not exceeding 690 V d.c. or
    a.c. and 500 Hz a.c., and a rated current not exceeding 250 A, primarily intended
    for industrial use, either indoors or outdoors.\n\n<b>This consolidated version
    consists of the fourth edition (1999)   and its amendment 1 (2005). Therefore,
    no need to order amendment in\naddition to this publication.</b>                                   \n<br
    /><br />This publication is of high relevance for Smart Grid</a>."
- language: fr
  script: Latn
  content: "La présente norme s'applique aux prises de courant, aux prolongateurs
    et aux connecteurs, de tension nominale d'emploi ne dépassant pas 690 V en courant
    continu ou en courant alternatif, de fréquence ne dépassant pas 500 Hz en courant
    alternatif, et de courant nominal ne dépassant pas 250 A, destinés essentiellement
    aux usages industriels, à l'intérieur ou à l'extérieur des bâtiments.\n\n<b> Cette
    version consolidée comprend la quatrième édition (1999) et\nson amendement 1 (2005).
    Il n'est donc pas nécessaire de commander  \nl'amendement avec cette publication.</b>"
