- content: La CEI 60645-6:2009 s'applique aux instruments conçus principalement pour
    la mesure des émissions otoacoustiques dans le conduit auditif externe humain
    qui sont évoquées par des impulsions ou des sons provenant d'une sonde acoustique.
    La présente norme définit les caractéristiques qui doivent être spécifiées par
    le fabricant, établit des spécifications de performance pour deux types d'instruments
    et spécifie les fonctionnalités à prévoir sur ces deux types. La CEI 60645-6:2009
    décrit les méthodes d'essai à utiliser pour les essais d'homologation et des lignes
    directrices pour réaliser l'étalonnage de routine. La CEI 60645-6:2009 a pour
    objet d'assurer que des mesures réalisées dans des conditions d'essai comparables
    avec différents instruments conformes à cette norme seront cohérentes. Les instruments
    qui assurent une fonction de mesure qui n'entre pas spécifiquement dans le domaine
    d'application de la présente norme doivent toujours être conformes aux exigences
    les concernant quelles qu'elles soient. Cette norme n'est pas destinée à limiter
    le développement ou l'ajout de nouvelles caractéristiques ni à décourager les
    approches innovantes.
