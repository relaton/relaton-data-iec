abstract:
- language: en
  script: Latn
  content: IEC IEEE 62582-2:2011+A1:2016 contains methods for condition monitoring
    of organic and polymeric materials in instrumentation and control systems using
    the indenter modulus technique in the detail necessary to produce accurate and
    reproducible measurements. It includes the requirements for the selection of samples,
    the measurement system and measurement conditions, and the reporting of the measurement
    results. <strong>This consolidated version consists of the first edition (2011)
    and its amendment 1 (2016). Therefore, no need to order amendment in addition
    to this publication.</strong>
- language: fr
  script: Latn
  content: L'IEC IEEE 62582-2:2011+A1:2016 présente des méthodes de surveillance d'état
    de matériaux organiques et de polymères des systèmes d'instrumentation et de contrôle-commande
    en utilisant une technique de module indenter, de façon suffisamment détaillée
    pour obtenir des mesures reproductibles et précises. Elle comprend des exigences
    concernant la sélection d'échantillons, les systèmes de mesure et les conditions
    de mesure, ainsi que les rapports des résultats de mesure. <strong> Cette version
    consolidée comprend la première édition (2011) et son amendement 1 (2016). Il
    n'est donc pas nécessaire de commander l'amendement avec cette publication.</strong>
