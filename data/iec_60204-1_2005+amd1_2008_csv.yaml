abstract:
- content: "IEC 60204-1:2005+A1:2008 is applicable to the electrical equipment or
    parts of the electrical equipment that commences at the point of connection of
    the supply to the electrical equipment of the machine and operate with nominal
    supply voltages not exceeding 1 000 V for alternating current (a.c.) and not exceeding
    1 500 V for direct current (d.c.), and with nominal supply frequencies not exceeding
    200 Hz. The technical content is therefore identical to the base edition and its
    amendment and has been prepared for user convenience. A vertical line in the margin
    shows where the base publication has been modified by amendment 1.<strong>This
    consolidated version consists of the fifth edition (2008) \nand its amendment
    1 (2008). Therefore, no need to order amendment in\naddition to this publication.</strong>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60204-1:2005+A1:2008 est applicable à l'équipement électrique qui
    commence au point de connexion de l'alimentation à l'équipement électrique de
    la machine ou aux parties de l'équipement électrique et qui fonctionnent sous
    une tension d'alimentation nominale n'excédant pas 1 000 V en courant alternatif
    ou 1 500 V en courant continu et pour des fréquences nominales d'alimentation
    n'excédant pas 200 Hz. Le contenu technique est donc identique à celui de l'édition
    de base et à son amendement; cette version a été préparée par commodité pour l'utilisateur.
    Une ligne verticale dans la marge indique où la publication de base a été modifiée
    par l'amendement 1.<strong> Cette version consolidée comprend la cinquième édition
    (2005) et\nson amendement 1 (2008). Il n'est donc pas nécessaire de commander
    \nl'amendement avec cette publication.</strong>"
  language:
