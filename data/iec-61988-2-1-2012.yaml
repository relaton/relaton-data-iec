abstract:
- language: en
  script: Latn
  content: |-
    IEC 61988-2-1:2012 determines the following measuring methods for characterizing the performance of plasma display modules (PDP modules):<br />
    a) four per cent (4 %) window luminance;<br />
    b) luminance uniformity;<br />
    c) dark-room contrast ratio;<br />
    d) bright-room contrast ratio 100/70;<br />
    e) white chromaticity and chromatic uniformity;<br />
    f) colour gamut in the centre box;<br />
    g) module power and current consumption;<br />
    h) module power consumption using video signal;<br />
    i) module luminous efficacy, and<br />
    j) panel luminous efficacy.<br />
    This edition includes the following significant technical changes with respect to the previous edition: The first edition of IEC 61988-2-1 and IEC 61988-2-2 were combined and reconstructed in this document.
- language: fr
  script: Latn
  content: "La CEI 61988-2-1:2012 définit les méthodes de mesure suivantes de caractérisation
    de la performance des modules d'affichage à plasma (modules PDP):<br /> \na) luminance
    d'une zone d'essai de quatre pour cent (4 %) de surface d'écran;<br />\nb) uniformité
    de luminance;<br />\nc) rapport de contraste en chambre noire;<br />\nd) rapport
    de contraste en environnement lumineux 100/70;<br />\ne) chromaticité du blanc
    et uniformité chromatique;<br />\nf) étendue chromatique dans la zone d'essai
    centrale;<br />\ng) puissance du module et consommation de courant;<br />\nh)
    consommation de puissance du module avec signal vidéo;<br />\ni) efficacité lumineuse
    du module, et<br />\nj) efficacité lumineuse du panneau.<br />\nCette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente: Les premières éditions de la CEI 61988-2-1 et de la CEI 61988-2-2
    ont été combinées pour être reconstituées dans le présent document."
