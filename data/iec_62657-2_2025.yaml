- content: "L'IEC 62657-2:2025 spécifie:<br />\r\n– les hypothèses, concepts, paramètres
    et procédures de base qui permettent la coexistence de communications sans fil;<br
    />\r\n– spécifie les paramètres de coexistence et comment ils sont utilisés dans
    une application qui exige une coexistence sans fil;<br />\r\n– fournit les lignes
    directrices, exigences et meilleures pratiques en matière de disponibilité et
    de performance des communications sans fil dans une installation d'automatisation
    industrielle. Elle couvre le cycle de vie de la coexistence de communications
    sans fil;<br />\r\n– facilite la tâche des personnes appelées à faire face aux
    aspects fondamentaux à chaque phase du cycle de vie de la gestion de coexistence
    de communications sans fil dans une installation d'automatisation industrielle.
    Les aspects du cycle de vie incluent: la planification, la conception, l'installation,
    la mise en œuvre, le fonctionnement, la maintenance, l'administration et la formation;<br
    />\r\n– fournit une référence commune sur la coexistence de communications sans
    fil pour des sites d'automatisation industrielle sous la forme de ligne directrice
    homogène aidant les utilisateurs à évaluer et mesurer les efforts de leur installation;<br
    />\r\n– traite des aspects fonctionnels de la coexistence de communications sans
    fil concernant tant l'organisation statique homme-outil que l'autoorganisation
    dynamique du réseau.<br />\r\nLe présent document apporte une contribution majeure
    aux règlements nationaux et régionaux en fournissant un appui pour respecter les
    exigences en utilisant la gestion de coexistence.<br />\r\nCette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na) certaines définitions et spécifications des paramètres de coexistence
    ont été alignées afin de faciliter ultérieurement leur ajout dans le dictionnaire
    de données communes de l'IEC (CDD de l'IEC) géré par l'IEC;<br />\r\nb) certaines
    définitions et spécifications ont été alignées pour des raisons de cohérence sur
    les nouvelles IEC 62657-3 et IEC 62657-4;<br />\r\nc) l'édition 3 du présent document
    a été publiée en juin 2022. Des commentaires ont été formulés au cours des dernières
    étapes d'élaboration du présent document pour demander des explications concernant
    la structure des parties de la série IEC 62657 et les liens qui existent entre
    elles. Le traitement de ces commentaires a été reporté jusqu'à une prochaine édition,
    autrement dit la présente édition."
