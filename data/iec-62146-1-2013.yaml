abstract:
- language: en
  script: Latn
  content: "IEC 62146-1:2013 is applicable to grading capacitors used on circuit-breakers.
    Their function is to control the voltage distribution across the individual interrupter
    units of a multi-break circuit-breaker. Grading capacitors can also be used in
    parallel to the interrupter unit on single break circuit-breakers to modify the
    Transient Recovery Voltage (TRV). The grading capacitor is a sub-component for
    the circuit-breaker and shall be specified in accordance with the circuit-breaker
    specifications. This standard applies to grading capacitors falling into one or
    both of the following categories for:<br />\r\n- mounting on air-insulated circuit-breakers;<br
    />\r\n- mounting on enclosed circuit-breakers (for example immersed in SF<sub>6</sub>,
    in oil, etc.). The testing for each of the above applications is in some cases
    different. The object of this standard is:<br />\r\n- to define uniform rules
    regarding performances, testing and rating;<br />\r\n- to define specific safety
    rules;<br />\r\n- to provide a guidance for installation and operation. Keywords:
    grading capacitors, circuit-breakers"
- language: fr
  script: Latn
  content: "La CEI 62146-1:2013 s'applique aux condensateurs de répartition utilisés
    sur les disjoncteurs. Ces condensateurs ont pour fonction de contrôler la répartition
    de la tension entre chaque interrupteur d'un disjoncteur à coupure multiple. Les
    condensateurs de répartition peuvent également être utilisés parallèlement à l'interrupteur
    de disjoncteurs à coupure unique afin de modifier la tension transitoire de rétablissement
    (TRV - Transient Recovery Voltage). Le condensateur de répartition est un sous-composant
    du disjoncteur et il est spécifié conformément aux spécifications des disjoncteurs.
    La présente norme s'applique aux condensateurs de répartition à l'huile, à gaz
    et céramique relevant de l'une ou des deux catégories suivantes pour:<br />\r\n-
    l'installation sur les disjoncteurs isolés dans l'air;<br />\r\n- l'installation
    sur des disjoncteurs protégés (par exemple, immergés dans du gaz SF<sub>6</sub>,
    dans l'huile, etc.). L'essai applicable à chacune des applications susmentionnées
    est différent dans certains cas. La présente norme a pour objet de:<br />\r\n-
    définir des règles uniformes concernant les performances, essais et caractéristiques
    assignées;<br />\r\n- définir des règles de sécurité spécifiques;<br />\r\n- fournir
    un guide d'installation et d'exploitation. Mots clés: Le condensateur de repartition,
    disjoncteurs"
