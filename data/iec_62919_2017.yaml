abstract:
- content: IEC 62919:2017 specifies the requirements, protocol and the data format
    to visualize personal content saved on various devices, such as mobile phones,
    music players, personal computers, hard disk recorders and e-book devices. It
    also specifies methods for gathering information of digital content saved on personal
    devices and shared within a group, and to extract the gathered information by
    a uniform application interface.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 62919:2017 spécifie les exigences, le protocole ainsi que le format
    de données à utiliser pour visualiser le contenu personnel enregistré sur différents
    dispositifs, tels que des téléphones portables, des lecteurs de musique, des ordinateurs
    personnels, des enregistreurs à disque dur et des liseuses.<br />\r\nLe présent
    document spécifie également les méthodes de collecte des informations relatives
    au contenu numérique qui est enregistré sur les dispositifs personnels et partagé
    au sein d'un groupe, ainsi que les méthodes d'extraction des informations ainsi
    recueillies par une interface d'application uniforme."
