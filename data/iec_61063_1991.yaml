abstract:
- content: Describes a method for the measurement of noise emitted by steam turbines
    including driven machinery operating under steady state conditions. The results
    are expressed in sound power levels and in sound pressure levels. Applies to steam
    turbines of all sizes without limitation of output.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Décrit une méthode de mesure du bruit rayonné par les turbines à vapeur
    et les machines entraînées fonctionnant en régime permanent. Les résultats sont
    donnés en niveau de puissance acoustique et en niveaux de pression acoustique.
    S'applique aux turbines à vapeur de toute taille sans limitation de puissance.
