abstract:
- language: en
  script: Latn
  content: |-
    Enables the measure of the jitter transfer characteristic of an individual digital equipment as the ratio of the output jitter to the applied input jitter as a function of frequency.

    Jitter transfer requirements are specified in terms of jitter templates, which cover a specified gain/frequency region.
- language: fr
  script: Latn
  content: |-
    Permet la mesure du transfert de gigue d'un équipement numérique, la valeur de ce transfert étant définie comme le quotient de la gigue en sortie sur la gigue en entrée, en fonction de la fréquence.

    Les exigences en matière de transfert de gigue sont spécifiées sous la forme de gabarits recouvrant une zone gain/fréquence définie.
