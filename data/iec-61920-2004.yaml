abstract:
- language: en
  script: Latn
  content: IEC 61920:2004 describes the classification of IR devices into groups and
    classes in order to identify and clarify problems caused by mutual interference.
    Mutual interference is caused by the increasing parallel application of different
    infrared (IR) systems. The wavelength range from 700 nm to 1 600 nm is considered.
    All systems based on free air application which intentionally or unintentionally
    use IR radiation in this range, are included. This second edition cancels and
    replaces the first edition published in 1998 and constitutes a technical revision.
    This bilingual version (2012-08) corresponds to the monolingual English version,
    published in 2004-01.
- language: fr
  script: Latn
  content: La CEI 61920:2004 décrit la classification de dispositifs infrarouge en
    groupes et classes pour identifier et clarifier les difficultés provenant des
    interférences mutuelles. Ces interférences sont provoquées par le nombre croissant
    d'applications comportant différents systèmes infrarouges en parallèle. Les longueurs
    d'onde comprises entre 700 nm et 1 600 nm sont prises en considération. Tous les
    systèmes à base d'applications d'infrarouges non guidés utilisant intentionnellement
    ou involontairement des rayonnements infrarouges dans cette gamme sont inclus.
    Cette deuxième édition annule et remplace la première édition parue en 1998, dont
    elle constitue une révision technique. La présente version bilingue (2012-08)
    correspond à la version anglaise monolingue publiée en 2004-01.
