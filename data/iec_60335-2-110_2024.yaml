- content: "L'IEC 60335-2-110:2024 traite de la sécurité des appareils à micro-ondes
    à usage commercial dont la tension assignée est inférieure ou égale à 250 V pour
    les appareils monophasés raccordés entre un conducteur de phase et le conducteur
    de neutre, et à 480 V pour les autres appareils.<br />\r\nDans la mesure du possible,
    la présente norme traite des dangers courants que présentent ces types d'appareils.<br
    />\r\nLes appareils couverts par la présente norme comportent un applicateur ouvert
    destiné au traitement de la charge. Ils sont classés en trois types:<br />\r\n-
    les appareils avec applicateur par insertion, généralement destinés à l'élimination
    de l'humidité par insertion dans des trous au plancher, au mur ou au plafond;<br
    />\r\n- les appareils avec applicateur par contact de grande surface, généralement
    destinés au séchage de planchers, murs ou plafonds;<br />\r\n- les appareils avec
    applicateur par contact de petite surface, généralement destinés au décapage de
    peinture et au chauffage localisé.<br />\r\nLes appareils à micro-ondes avec applicateur
    par insertion, applicateur par contact de grande surface ou applicateur par contact
    de petite surface utilisent l'énergie électromagnétique sur une ou plusieurs bandes
    de fréquences ISM comprises entre 300 MHz et 30 GHz pour fournir de l'énergie
    à une charge externe qui est chauffée de manière à assurer le séchage, où le transport
    d'humidité peut conduire à la génération de forces causée par la formation de
    vapeur, la décomposition ou la modification chimique, la fusion ou la destruction
    d'organismes tels que les bactéries ou les champignons.<br />\r\nLes appareils
    avec applicateur par insertion et avec applicateur par contact de grande surface
    sont des appareils mobiles. Les appareils avec applicateur par contact de petite
    surface sont des appareils portatifs.<br />\r\nLes appareils qui utilisent une
    énergie non électrique relèvent du domaine d'application de la présente norme.
    La section à micro-ondes est considérée comme un appareil à moteur.<br />\r\nLa
    justification de la barrière micro-ondes et des essais de fuite associés est décrite
    dans l'Annexe AA informative.<br />\r\nL'attention est attirée sur le fait que<br
    />\r\n- ces appareils peuvent rayonner de l'énergie micro-ondes à l'extérieur
    d'une zone restreinte, où ils sont utilisés. La présente norme prend en compte
    les exigences supplémentaires spécifiées par les organismes nationaux responsables
    de la protection contre les rayonnements non ionisants, selon lesquelles la puissance
    surfacique à l'extérieur de cette zone restreinte est limitée à une moyenne de
    10 W/m2 par période de 6 min;<br />\r\n- ces appareils sont exclusivement destinés
    à traiter la charge dans les conditions de fonctionnement normal; autrement dit,
    la présente norme ne s'applique pas aux appareils ou systèmes qui ont recours
    à la propagation de micro-ondes en espace libre;<br />\r\n- pour les appareils
    destinés à être utilisés dans des pays tropicaux, des exigences particulières
    peuvent être nécessaires;<br />\r\n- dans de nombreux pays, des exigences complémentaires
    sont spécifiées par les organismes nationaux de la santé publique et par les organismes
    nationaux responsables de la protection des travailleurs et de la protection contre
    les rayonnements non ionisants.<br />\r\nLa présente norme ne s'applique pas<br
    />\r\n- aux fours à micro-ondes domestiques, y compris les fours à micro-ondes
    combinés (IEC 60335-2-25);<br />\r\n- aux fours à micro-ondes à usage commercial
    avec porte de cavité, aux fours à micro-ondes combinés à usage commercial avec
    porte de cavité et aux fours à micro-ondes combinés à usage commercial sans porte
    de cavité et avec moyen de transport (IEC 60335-2-90);<br />\r\n- aux installations
    de chauffage industriel à hyperfréquences (IEC 60519-6);<br />\r\n- aux appareils
    destinés à des usages médicaux (IEC 60601-1);<br />\r\n- aux appareils et équipements
    destinés à un usage en laboratoire (série IEC 61010);<br />\r\n- aux appareils
    destinés à être utilisés dans des locaux qui présentent des conditions particulières,
    telles que la présence d'une atmosphère corrosive ou explosive (poussière, vapeur
    ou gaz).<br />\r\nCertains des essais et spécifications cités dans la présente
    norme ne s'appliquent pas aux appareils qui fonctionnent à d'autres fréquences
    que 2 450 MHz.<br />\r\nCette deuxième édition annule et remplace la première
    édition parue en 2013 et l'Amendement 1:2019. Cette édition constitue une révision
    technique.<br />\r\nCette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\n- le Paragraphe 7.1 a été
    amélioré pour plus de clarté;<br />\r\n- les Paragraphes 19.11.2 et 19.103 ont
    été améliorés pour plus de clarté;<br />\r\n- l'Article 28 a été modifié afin
    d'ajouter des exigences pour les vis.<br />\r\nLa présente partie 2 doit être
    utilisée conjointement avec la dernière édition de l'IEC 60335-1 et ses amendements
    sauf si cette édition l'exclut. Dans ce cas, la dernière édition qui n'exclut
    pas la présente partie 2 est utilisée. Elle a été établie sur la base de la sixième
    édition (2020) de cette norme."
