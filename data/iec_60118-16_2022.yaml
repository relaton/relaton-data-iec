abstract:
- content: "IEC 60118-16:2022 gives definitions for common hearing aid features such
    as noise reduction or feedback reduction, etc. Only acoustical inputs are considered.
    Binaural features are currently not covered in this document. In addition, measurement
    procedures are described to verify hearing aid features. The objective is not
    to evaluate the performance of features but to verify their existence and functionality.<br
    />\r\nFurthermore, definitions and procedures are kept as general as possible
    so that this document can be applied to various types of hearing aids, for example,
    air-conduction hearing aids or bone conduction hearing aids. To this end, the
    general definition for the term \"hearing aid\" given in IEC 60118-0 is adopted,
    and this document does not refer to any specific ear simulator or acoustic coupler
    but uses a general definition of a coupler. However, if a general view is not
    applicable or leads to unclear or complex wording, the situation for an air-conduction
    hearing aid only is considered. Nevertheless, an explanation is given on how this
    document can be applied to hearing aids which do not use air conduction."
