abstract:
- language: en
  script: Latn
  content: "IEC 61300-3-29:2014 identifies two basic measurement methods for characterizing
    the spectral transfer functions of DWDM devices. The transfer functions are the
    functions of transmittance dependent of wavelengths. In this standard, optical
    attenuations are also used. The transfer functions can be used to produce measurements
    of insertion loss (IL), polarization dependent loss (PDL), isolation, centre wavelength,
    bandwidth (BW) and other optical performances. This second edition cancels and
    replaces the first edition published in 2005. It constitutes a technical revision.
    This edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\n- terms and definitions have been added and
    reconsidered in order to be harmonized with IEC 62074-1;<br />\r\n- characterizations
    of the device under test have been reviewed;<br />\r\n- details to be specified
    have been reconsidered. Keywords: spectral transfer functions of DWDM devices,
    measurements of insertion loss (IL), polarization dependent loss (PDL), isolation,
    centre wavelength, bandwidth (BW)"
- language: fr
  script: Latn
  content: "L'IEC 61300-3-29:2014 présente deux méthodes fondamentales de mesure pour
    caractériser les fonctions de transfert spectral de dispositifs DWDM. Les fonctions
    de transfert sont les fonctions du facteur de transmission en fonction des longueurs
    d'onde. Dans la présente norme, les affaiblissements optiques sont également utilisés.
    Les fonctions de transfert peuvent être utilisées pour produire des mesures de
    perte d'insertion (IL), de perte dépendant de la polarisation (PDL), d'isolation,
    de longueur d'onde centrale, de largeur de bande (BW) et d'autres performances
    optiques. Cette deuxième édition annule et remplace la première édition parue
    en 2005. Cette édition constitue une révision technique. Cette édition inclut
    les modifications techniques significatives suivantes par rapport à l'édition
    précédente:<br />\r\n- des termes et des définitions ont été ajoutés et réexaminés
    pour être harmonisés avec l'IEC 62074-1;<br />\r\n- les caractérisations du dispositif
    en essai ont été révisées;<br />\r\n- les détails devant être spécifiés ont été
    réexaminés. Mots clés: fonctions de transfert spectral de dispositifs DWDM, mesures
    de perte d'insertion (IL), de perte dépendant de la polarisation (PDL), d'isolation,
    de longueur d'onde centrale, de largeur de bande (BW)"
