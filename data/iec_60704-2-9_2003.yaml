abstract:
- content: Applies to electric hand-held hairdryers for household and similar use
    supplied from mains, which operate with a flow of air. Can also be applied to
    analogous electrically operated devices such as hairstyling appliances, which
    produce the airflow by a fan. Does not apply to hair care appliances with radiant
    heating and helmet-type hairdryers.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: S'applique aux sèche-cheveux électriques tenus à la main, alimentés par
    le secteur et opérant avec un flux d'air, pour usages domestiques et analogues.
    S'appliquent également aux appareils électriques analogues tels que les appareils
    de coiffure dont le flux d'air est produit par un ventilateur. Ne s'applique pas
    aux appareils destinés aux soins des cheveux à chauffage rayonnant ainsi qu'aux
    casques sèche-cheveux.
