abstract:
- language: en
  script: Latn
  content: "IEC 82045-2:2004 provides a comprehensive set of standardized metadata
    elements for document management. Includes a standardized EXPRESS-based information
    reference model. Provides a standardized framework for data exchange and a basis
    for the implementation of a document management system. Also provides a standardized
    DTD based on the XML language for document exchange.<br />\r\nIt has the status
    of a horizontal standard in accordance with <a href=\"https://webstore.iec.ch/advsearchform?&amp;RefNbr=108&amp;typepub=GUIDE\">IEC
    Guide 108</a>.<br />\r\nThe contents of the corrigendum of October 2014 have been
    included in this copy."
- language: fr
  script: Latn
  content: "IEC 82045-2:2004 fournit un ensemble complet d'éléments de métadonnées
    normalisés pour la gestion de documents. Comprends un modèle d'information basé
    sur le langage EXPRESS. Fournit une structure normalisée pour l'échange de données
    et une base pour la mise en oeuvre d'un système de gestion de documents. Donne
    également une DTD normalisée sur la base du langage XML pour les échanges de documents.<br
    />\r\nElle a le statut de norme horizontale conformément au <a href=\"https://webstore.iec.ch/advsearchform?&amp;RefNbr=108&amp;typepub=GUIDE\">Guide
    IEC 108</a>.<br />\r\nLe contenu du corrigendum d'octobre 2014 a été pris en considération
    dans cet exemplaire."
