abstract:
- content: This part 2 of IEC 60730 applies to electrically operated gas valves for
    use in, on or in association with, equipment for household and similar use that
    use electricity, in combination with fuel in the gaseous state such as manufactured
    gas, natural gas or liquefied petroleum gas intended to be used for gas burning
    equipment.<strong>This consolidated version consists of the first edition (1997),
    its amendment 1 (2000) and its amendment 2 (2007). Therefore, no need to order
    amendments in addition to this publication.</strong>
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La présente partie 2 de la CEI 60730 s'applique aux électrovannes de gaz
    destinées à être utilisées dans, ou en association avec des appareils domestiques
    et à usage analogue pouvant utiliser de l'électricité, en combinaison avec des
    combustibles à l'état gazeux tels que le gaz naturel, le gaz de ville ou le gaz
    de pétrole liquéfié prévus pour être utilisés dans les matériels brûlant du gaz.<strong>
    Cette version consolidée comprend la première édition (1997), son amendement 1
    (2000) et son amendement 2 (2007). Il n'est donc pas nécessaire de commander les
    amendement avec cette publication.</strong>
