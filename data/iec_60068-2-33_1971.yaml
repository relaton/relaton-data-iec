abstract:
- content: |-
    Gives guidance to designers and testing personnel on the
    specification and use of change of temperature tests.
    A change of temperature test is intended to determine the effect on
    the specimen of a change of temperature or a succession of changes
    of temperature.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Donne, aux bureaux d'études et au personnel exécutant les essais,
    un guide concernant la rédaction et l'utilisation des essais de
    variations de température.
    Un essai de variation de température est destiné à déterminer les
    effets sur le spécimen d'une variation de température ou d'une
    succession de variations de température.
