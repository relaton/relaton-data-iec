abstract:
- content: "IEC 62863:2017 applies to reciprocating electric hair clippers or trimmers
    for household use.<br />\r\nThis document deals with the methods of measuring
    performances of electric hair clippers or trimmers for household use with a rated
    voltage not greater than 250 V.<br />\r\nThis document does not specify safety
    or performance requirements.<br />\r\nThis document does not apply to professional
    hair clippers or trimmers, animal shearers and animal clippers, or shavers. For
    shavers, refer to IEC 61254.<br />\r\nThis document does not cover safety requirements
    (see IEC 60335-2-8)."
  language:
  - en
  script:
