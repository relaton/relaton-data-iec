  format: text/html
- content: "L'IEC 62863:2017 s’applique aux tondeuses ou tondeuses de finition électriques
    à mouvement alternatif pour usage domestique.<br />\r\nLe présent document traite
    des méthodes de mesure de l'aptitude à la fonction des tondeuses ou tondeuses
    de finition électriques pour usage domestique, dont la tension assignée ne dépasse
    pas 250 V.<br />\r\nLe présent document ne spécifie pas les exigences de sécurité
    ou d'aptitude à la fonction.<br />\r\nLe présent document ne s’applique pas aux
    tondeuses ou tondeuses de finition professionnelles, aux tondeuses pour bétail
    et aux tondeuses pour animaux domestiques, ni aux rasoirs. Pour les rasoirs, se
    référer à l’IEC 61254.<br />\r\nLe présent document ne couvre pas les exigences
    de sécurité (voir IEC 60335-2-8)."
