  content: |-
    <p class="MsoBodyText" style="mso-layout-grid-align: none; text-autospace: none;"><span lang="EN-GB" style="mso-bidi-font-size: 12.0pt;">This document specifies the cooling efficiency ratio (CER) as a key performance indicator (KPI) for quantifying the efficient use of energy to control the temperature of spaces within a data centre (DC).</span></p>
    <p class="MsoBodyText" style="mso-layout-grid-align: none; text-autospace: none;"><span lang="EN-GB" style="mso-bidi-font-size: 12.0pt;">This document:</span></p>
    <p class="ListNumber1" style="tab-stops: 19.85pt 39.7pt 59.55pt 79.4pt 99.25pt 119.05pt 138.9pt 158.75pt 178.6pt 198.45pt; mso-layout-grid-align: none; text-autospace: none;"><span lang="EN-GB" style="mso-bidi-font-size: 12.0pt;">a)<span style="mso-tab-count: 1;">    </span>defines the CER of a DC;</span></p>
    <p class="ListNumber1" style="tab-stops: 19.85pt 39.7pt 59.55pt 79.4pt 99.25pt 119.05pt 138.9pt 158.75pt 178.6pt 198.45pt; mso-layout-grid-align: none; text-autospace: none;"><span lang="EN-GB" style="mso-bidi-font-size: 12.0pt;">b)<span style="mso-tab-count: 1;">    </span>describes the relationship of this KPI to a DCâ€™s infrastructure, information technology equipment and information technology operations;</span></p>
    <p class="ListNumber1" style="tab-stops: 19.85pt 39.7pt 59.55pt 79.4pt 99.25pt 119.05pt 138.9pt 158.75pt 178.6pt 198.45pt; mso-layout-grid-align: none; text-autospace: none;"><span lang="EN-GB" style="mso-bidi-font-size: 12.0pt;">c)<span style="mso-tab-count: 1;">    </span>defines the measurement, the calculation and the reporting of the parameter; and</span></p>
    <p class="ListNumber1" style="tab-stops: 19.85pt 39.7pt 59.55pt 79.4pt 99.25pt 119.05pt 138.9pt 158.75pt 178.6pt 198.45pt; mso-layout-grid-align: none; text-autospace: none;"><span lang="EN-GB" style="mso-bidi-font-size: 12.0pt;">d)<span style="mso-tab-count: 1;">    </span>provides information on the correct interpretation of the CER.</span></p>
    <p class="MsoBodyText" style="mso-layout-grid-align: none; text-autospace: none;"><span class="citeapp"><span lang="EN-GB" style="mso-bidi-font-size: 12.0pt; color: black; mso-color-alt: windowtext; border: none;"><span style="border: none;">Annex A</span></span></span><span lang="EN-GB" style="mso-bidi-font-size: 12.0pt;"> describes the correlation of the CER and other KPIs.</span></p>
    <p class="MsoBodyText" style="mso-layout-grid-align: none; text-autospace: none;"><span class="citeapp"><span lang="EN-GB" style="mso-bidi-font-size: 12.0pt; color: black; mso-color-alt: windowtext; border: none;"><span style="border: none;">Annex B</span></span></span><span lang="EN-GB" style="mso-bidi-font-size: 12.0pt;"> provides examples of the usage of the CER.</span></p>
    <p class="MsoBodyText" style="mso-layout-grid-align: none; text-autospace: none;"><span class="citeapp"><span lang="EN-GB" style="mso-bidi-font-size: 12.0pt; color: black; mso-color-alt: windowtext; border: none;"><span style="border: none;">Annex C</span></span></span><span lang="EN-GB" style="mso-bidi-font-size: 12.0pt;"> introduces the parameters that affect the CER.</span></p>
    <p class="MsoBodyText" style="mso-layout-grid-align: none; text-autospace: none;"><span class="citeapp"><span lang="EN-GB" style="mso-bidi-font-size: 12.0pt; color: black; mso-color-alt: windowtext; border: none;"><span style="border: none;">Annex D</span></span></span><span lang="EN-GB" style="mso-bidi-font-size: 12.0pt;"> describes requirements and recommendations for derivatives of KPIs associated with the CER.</span></p>
    <p><span lang="EN-GB" style="font-size: 11.0pt; mso-bidi-font-size: 12.0pt; font-family: 'Cambria',serif; mso-fareast-font-family: 'MS Mincho'; mso-bidi-font-family: 'Times New Roman'; mso-ansi-language: EN-GB; mso-fareast-language: JA; mso-bidi-language: AR-SA;">This document is not applicable to cooling systems that are not powered by electricity (e.g. heat-driven absorption chillers).</span></p>
