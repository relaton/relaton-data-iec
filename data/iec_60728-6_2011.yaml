- content: "L'IEC 60728-6:2011 présente les méthodes de mesure, les exigences de performance
    et les exigences de publication de données des matériels optiques des réseaux
    de distribution par câbles pour signaux de télévision, signaux de radiodiffusion
    sonore et services interactifs.<br />\r\nLa présente norme<br />\r\n• s'applique
    à tous les émetteurs, récepteurs, amplificateurs, coupleurs directifs, isolateurs,
    dispositifs de multiplexage, connecteurs et épissures, optiques, utilisés dans
    les réseaux de distribution par câbles;<br />\r\n• couvre la gamme de fréquences
    de 5 MHz à 3 000 MHz;<br />\r\n• identifie les exigences de performance garanties
    pour certains paramètres;<br />\r\n• présente les exigences de publication des
    données avec une performance garantie;<br />\r\n• décrit les méthodes de mesure
    pour l'essai de conformité.<br />\r\nToutes les exigences et les données publiées
    concernent les niveaux de performance minimums dans la gamme de fréquence spécifiée
    et dans des conditions d'adaptation correcte, tels que pouvant s'appliquer aux
    réseaux de distribution par câbles pour signaux de télévision, signaux de radiodiffusion
    sonore et services interactifs.<br />\r\nL'IEC 60728-6:2011 annule et remplace
    la deuxième édition parue en 2003, dont elle constitue une révision technique.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à l’édition précédente.<br />\r\n• Les références normatives ont été mises
    à jour.<br />\r\n• Les méthodes de mesure de la puissance optique et de l’affaiblissement
    de réflexion ont été remplacées par des références à d’autres normes.<br />\r\n•
    La méthode de mesure de l’affaiblissement dépendant de la polarisation a été supprimée.<br
    />\r\n• Une méthode de mesure du rapport porteuse sur diaphonie (CCR) a été ajoutée.<br
    />\r\n• Les méthodes de mesure de CSO (Distorsion composite d’ordre deux) et de
    CTB (Battement triple composite) des amplificateurs optiques ont été remplacées
    par une méthode de mesure de la variation de gain microscopique des amplificateurs
    optiques. Ce paramètre peut être utilisé pour calculer la distorsion d’ordre deux
    des amplificateurs optiques selon la méthode décrite à la nouvelle Annexe B.<br
    />\r\n• De nouvelles classes d’émetteurs et récepteurs optiques ont été définies."
