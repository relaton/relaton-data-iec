abstract:
- content: "IEC 60728-6:2011 lays down the measuring methods, performance requirements
    and data publication requirements of optical equipment of cable networks for television
    signals, sound signals and interactive services. This third edition cancels and
    replaces the second edition published in 2003 of which it constitutes a technical
    revision. It includes the following significant technical changes with respect
    to the previous edition:<br />\r\n- The normative references were updated.<br
    />\r\n- The methods of measurement for optical power and return loss were substituted
    by references to other standards.<br />\r\n- The method of measurement for polarization
    dependent loss was deleted.<br />\r\n- A method of measurement for carrier-to-crosstalk
    ratio (CCR) was added.<br />\r\n- The methods of measurement for CSO and CTB of
    optical amplifiers were substituted by a method of measurement for microscopic
    gain tilt of optical amplifiers.<br />\r\nThis parameter can be used for calculating
    the second order distortion of optical amplifiers according to the method described
    in the new Annex B. New classes for optical transmitters and receivers have been
    defined."
