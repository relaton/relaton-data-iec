abstract:
- language: en
  script: Latn
  content: "IEC 62373-1:2020 provides the measurement procedure for a fast BTI (bias
    temperature instability) test of silicon based metal-oxide semiconductor field-effect
    transistors (MOSFETs).<br />\r\nThis document also defines the terms pertaining
    to the conventional BTI test method."
- language: fr
  script: Latn
  content: "L’IEC 62373-1:2020 fournit la méthode de mesure pour un essai rapide de
    BTI (instabilité en température sous polarisation) des transistors à effet de
    champ métal-oxyde-semiconducteurs (MOSFET) à base de silicium.<br />\r\nLe présent
    document définit également les termes relatifs à la méthode d’essai de BTI conventionnelle."
