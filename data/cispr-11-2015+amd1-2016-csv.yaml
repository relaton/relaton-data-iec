abstract:
- language: en
  script: Latn
  content: CISPR 11:2015 applies to industrial, scientific and medical electrical
    equipment operating in the frequency range 0 Hz to 400 GHz and to domestic and
    similar appliances designed to generate and/or use locally radio-frequency energy.
    This standard covers emission requirements related to radio-frequency (RF) disturbances
    in the frequency range of 9 kHz to 400 GHz. Measurements need only be performed
    in frequency ranges where limits are specified in Clause 6. For ISM RF applications
    in the meaning of the definition found in the ITU Radio Regulations (see Definition
    3.13), this standard covers emission requirements related to radio-frequency disturbances
    in the frequency range of 9 kHz to 18 GHz. Requirements for ISM RF lighting equipment
    and UV irradiators operating at frequencies within the ISM frequency bands defined
    by the ITU Radio Regulations are contained in this standard. Equipment covered
    by other CISPR product and product family emission standards are excluded from
    the scope of this standard. This sixth edition cancels and replaces the fifth
    edition published in 2009 and its Amendment 1 published in 2010. It constitutes
    a technical revision. It introduces and permits type testing on components of
    power electronic equipment, systems and installations. Its emission limits apply
    now to low voltage (LV) a.c. and d.c. power ports, irrespective of the direction
    of power transmission. Several limits were adapted to the practical test conditions
    found at test sites. They are also applicable now to power electronic ISM RF equipment
    used for wireless power transfer (WPT), for instant power supply and charging
    purposes. The limits in the range 1 GHz to 18 GHz apply now to CW-type disturbances
    and to fluctuating disturbances in a similar, uniform and technology-neutral way.
    For these measurements, two alternative methods of measurement are available,
    the traditional log-AV method and the new APD method. It has the status of a Product
    Family EMC standard in accordance with IEC Guide 107, Electromagnetic compatibility
    - Guide to the drafting of electromagnetic compatibility publications (2014).
    This consolidated version consists of the sixth edition (2015) and its amendment
    1 (2016). Therefore, no need to order amendment in addition to this publication.
- language: fr
  script: Latn
  content: 'La CISPR 11:2015 s''applique aux appareils industriels, scientifiques
    et électromédicaux fonctionnant dans la plage de fréquences de 0 Hz à 400 GHz,
    ainsi qu''aux appareils domestiques et similaires conçus pour produire et/ou utiliser,
    dans un espace réduit, de l''énergie radioélectrique. La présente norme couvre
    les exigences d''émission relatives aux perturbations radioélectriques dans la
    plage de fréquences de 9 kHz à 400 GHz. Les mesurages sont seulement nécessaires
    dans les plages de fréquences dans lesquelles les limites sont spécifiées à l''Article
    6. Pour les applications industrielles, scientifiques et médicales (ISM) à fréquences
    radioélectriques, au sens de la définition fournie par le Règlement des radiocommunications
    de l''UIT (voir Définition 3.13), la présente Norme couvre les exigences d''émission
    relatives aux perturbations à fréquences radioélectriques dans la plage de fréquence
    comprise entre 9 kHz et 18 GHz. Les exigences relatives aux appareils d''éclairage
    ISM à fréquences radioélectriques et aux générateurs de rayonnement UV fonctionnant
    dans les bandes de fréquences ISM définies par le Règlement des radiocommunications
    de l''UIT sont spécifiées dans la présente Norme. Les installations couvertes
    par d''autres normes de produits du CISPR et d''autres normes d''émission de famille
    de produits n''entrent pas dans le domaine d''application de la présente norme.
    Cette sixième édition annule et remplace la cinquième édition parue en 2009 et
    son Amendement 1 paru en 2010. Cette édition constitue une révision technique.
    Elle introduit et permet des essais de type sur des composants d''appareils, de
    systèmes et d''installations électroniques d''alimentation. Ses limites d''émission
    s''appliquent désormais aux accès d''alimentation en courant alternatif et en
    courant continu à basse tension (BT), quel que soit le sens de la transmission
    d''énergie. Plusieurs limites ont été adaptées aux conditions d''essai pratiques
    déterminées sur les sites d''essai. Elles s''appliquent désormais également aux
    appareils ISM à fréquences radioélectriques électroniques de puissance utilisés
    pour le transfert de puissance sans fil (WPT), l''alimentation électrique instantanée
    et les besoins de la mise en charge. Les limites dans la plage comprise entre
    1 GHz et 18 GHz s''appliquent désormais aux perturbations de type à ondes entretenues
    et aux perturbations fluctuantes de manière similaire, uniforme et neutre d''un
    point de vue technique. Pour ces mesurages, deux autres méthodes de mesure sont
    disponibles: la méthode Log-AV traditionnelle et la nouvelle méthode APD. Elle
    a le statut d''une norme de famille de produits en CEM, conformément au Guide
    107 de l''IEC, Compatibilité électromagnétique - Guide pour la rédaction des publications
    sur la compatibilité électromagnétique (2014). Cette version consolidée comprend
    la sixième édition (2015) et son amendement 1 (2016). Il n''est donc pas nécessaire
    de commander l''amendement avec cette publication.'
