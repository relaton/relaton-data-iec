abstract:
- language: en
  script: Latn
  content: "This document provides quality requirements for health apps and defines
    a health app quality label in order to visualize the quality and reliability of
    health apps.<br />\r\nThis document is applicable to health apps, which are a
    special form of health software. It covers the entire life cycle of health apps.<br
    />\r\nThis document is intended for use by app manufacturers as well as app assessment
    organizations in order to communicate the quality and reliability of a health
    app. Consumers, patients, carers, health care professionals and their organizations,
    health authorities, health insurers and the wider public can use the health app
    quality label and report when recommending or selecting a health app for use,
    or for adoption in care guidelines, care pathways and care contracts.<br />\r\nNOTE
    1 Health apps can be subject to national legislation, such as for medical devices.<br
    />\r\nNOTE 2 See Annex C for additional details on the scope.<br />\r\nOutside
    the scope of this document are guidelines to comply to the medical device regulation."
