- content: "<!-- NEW! -->IEC 60939-3:2024 est disponible sous forme de IEC 60939-3:2024
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.L’IEC 60939-3:2024
    couvre les filtres passifs utilisés pour atténuer les signaux aux fréquences radioélectriques
    indésirables (par exemple, le bruit ou le brouillage) générés par des sources
    électromagnétiques. Les filtres à voie unique et à voies multiples à l’intérieur
    d’une enveloppe, ou montés sur une carte de circuit imprimé qui forme une entité
    compacte, font partie du domaine d’application du présent document. Les filtres
    constitués d’éléments capacitifs dans lesquels l’inductance est inhérente à la
    construction du filtre font partie du domaine d’application du présent document.
    De même, les filtres constitués d’éléments inductifs dans lesquels la capacité
    est inhérente à la construction du filtre font également partie du domaine d’application
    du présent document. Il appartient au fabricant d’indiquer si un composant donné
    doit être conçu comme un condensateur, une inductance ou un filtre. Les filtres
    peuvent également inclure d’autres composants tels que des résistances et/ou des
    varistances ou des composants similaires. Le présent document s’applique aux filtres
    passifs d’antiparasitage pour lesquels des essais de sécurité sont appropriés.
    Ceci implique que les filtres spécifiés selon le présent document sont soit connectés
    à des réseaux d’alimentation (lorsque la conformité aux essais obligatoires du
    Tableau B.1 est nécessaire), soit utilisés dans d’autres positions de circuit
    dans lesquelles la spécification de l’équipement précise que certains ou tous
    ces essais de sécurité sont exigés. Le présent document s’applique à des filtres
    passifs qui sont connectés à un réseau d’alimentation en courant alternatif ou
    à une autre alimentation (en courant continu ou en courant alternatif) dont la
    tension nominale ne dépasse pas 1 000 V en courant alternatif et dont la fréquence
    nominale ne dépasse pas 400 Hz, ou dont la tension nominale ne dépasse pas 1 500
    V en courant continu.<br />\r\nNOTE Pour les applications en courant alternatif,
    l’IEC 60384-14 s’applique aux condensateurs qui sont connectés au réseau d’alimentation
    en courant alternatif dont la fréquence nominale ne dépasse pas 100 Hz. Le présent
    document couvre les filtres d’appareil, mais ne couvre pas les filtres d’installation,
    les filtres connectés par cordon, ni les filtres enfichables directement. Ces
    autres filtres seront couverts par une autre spécification intermédiaire.<br />\r\nCette
    édition inclut les modifications techniques majeures suivantes par rapport à l’édition
    précédente:<br />\r\na) des articles ont été séparés pour les essais de sécurité
    et de performances;<br />\r\nb) une note est ajoutée en ce qui concerne l’utilisation
    de plusieurs condensateurs de classe X qui relient en pont une isolation principale
    dans les filtres triphasés;<br />\r\nc) des caractéristiques et conditions de
    remplacement des condensateurs de classe X et de classe Y sont maintenant décrites
    dans un paragraphe 4.1 différent;<br />\r\nd) des tableaux de lignes de fuite
    et de distances d’isolement sont mis à jour et sont conformes aux dernières éditions
    de l’IEC 60938-2 et de l’IEC 60664-1;<br />\r\ne) le mesurage de la tension pour
    les mesurages de l’inductance est admis (7.3);<br />\r\nf) des exigences sont
    ajoutées pour le marquage selon l’énergie restante après la déconnexion;<br />\r\ng)
    le contenu de CTL DSH 2044:2016 est ajouté pour l’essai de température des filtres
    IEC;<br />\r\nh) une note est ajoutée par rapport aux spécimens de l’échauffement
    exigé pour les essais de sécurité;<br />\r\ni) l’index des condensateurs à l’Annexe
    A est modifié pour éviter la confusion entre le nom de l’index et la classe du
    condensateur;<br />\r\nj) des essais sont déplacés du groupe 1A au groupe 2. Les
    échantillons du groupe 1A doivent maintenant être soumis sans empotage;<br />\r\nk)
    toutes les parties du document ont été révisées sur la base des directives ISO/IEC,
    partie 2:2021, et de l’harmonisation avec d’autres types de documents similaires.
    L’Annexe X contient toutes les références croisées des modifications dans les
    numéros d’articles/paragraphes."
