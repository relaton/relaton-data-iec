abstract:
- content: 'Describes methods for the determination of stress corrosion susceptibility
    parameters of optical fibres. Dynamic fatigue and static fatigue tests are used
    to determine stress corrosion susceptiblity parameters, dynamic n-value and static
    n-value. Five test methods are described: Dynamic and static n-value by axial
    tension, dynamic and static n-value by two-point bending, and static n-value by
    uniform bending. These tests provide values of the stress corrosion parameter,
    n, used for reliablilty calculations in IEC 62048.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'Décrit des méthodes d''essai pour la détermination de la résistance à
    la corrosion sous contrainte des fibres optiques. Des essais de fatigue dynamique
    et de fatigue statique sont utilisés pour déterminer les paramètres de résistance
    à la corrosion sous contrainte, la valeur n de fatigue dynamique et la valeur
    n de fatigue statique. Cinq méthodes sont décrites: Valeur n de la fatigue dynamique
    et de fatigue statique par tension axiale, valeur n de la fatigue dynamique et
    de fatigue statique par flexion en deux points, et valeur n de fatigue statique
    par courbure uniforme. Ces essais fournissent les valeurs du paramètre de corrosion
    sous contrainte, n, utilisées dans les calculs de fiabilité de la CEI 62048.'
