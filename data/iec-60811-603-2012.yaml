abstract:
- language: en
  script: Latn
  content: |-
    IEC 60811-603:2012 gives the test methods to examine the filling compound for corrosive elements. IEC 60811-603:2012 cancels and replaces Clause 7 of IEC 60811-5-1:1990, which is withdrawn. Full details of the replacements are shown in Annex A of IEC 60811-100:2012. There are no specific technical changes with respect to the previous edition, but see the Foreword to IEC 60811-100:2012.

    <br /><br />This publication is to be read in conjunction with <a href="http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/46164">IEC 60811-100:2012</a>.
- language: fr
  script: Latn
  content: |-
    La CEI 60811-603:2012 décrit les méthodes d'essai pour déceler les constituants corrosifs de la matière de remplissage. La CEI 60811-603:2012 annule et remplace l'Article 7 de la CEI 60811-5-1:1990, qui est supprimée. L'ensemble des informations relatives aux remplacements figure dans l'Annexe A de la CEI 60811-100:2012. Aucune modification technique n'a été effectuée par rapport à l'édition précédente; voir cependant l'avant-propos de la CEI 60811-100:2012.

    <br /><br />Cette publication doit être lue conjointement avec la <a href="http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/46164">CEI 60811-100:2012</a>.
