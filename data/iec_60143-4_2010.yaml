abstract:
- content: 'IEC 60143-4:2010 specifies testing of thyristor controlled series capacitor
    (TCSC) installations used in series with transmission lines. This standard also
    addresses issues that consider ratings for TCSC thyristor valve assemblies, capacitors,
    and reactors as well as TCSC control characteristics, protective features, cooling
    system and system operation. This part of IEC 60143 is to be used in conjonction
    with the following standards: IEC 60143-1:2004, IEC 60143-2:1994 and IEC 60143-3:1998.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'La CEI 60143-4:2010 spécifie la méthode d''essai des installations de
    condensateurs série commandés par thyristors (CSCT) utilisés avec les lignes de
    transmission. Cette norme aborde également les questions liées aux caractéristiques
    assignées des assemblages de valve à thyristors du CSCT, des condensateurs et
    des bobines d''inductance ainsi que les caractéristiques de commande du CSCT,
    les fonctions de protection, le système de refroidissement et l''exploitation
    du système. La présente partie de la CEI 60143 doit être utilisée conjointement
    avec les normes suivantes: CEI 60143-1:2004, CEI 60143-2:1994 et CEI 60143-3:1998.'
