abstract:
- language: en
  script: Latn
  content: "IEC 60335-2-68:2012 deals with the safety of electrical portable, non-self-propelled
    motor-operated spray extraction machines with or without attachments and with
    or without electrical heating elements, intended for commercial indoor use. This
    standard applies to machines for commercial use. The following list, although
    not comprehensive, gives an indication of locations that are included in the scope:<br
    />\r\n- public use areas such as hotels, schools, hospitals;<br />\r\n- industrial
    locations, for example factories and manufacturing shops;<br />\r\n- retail outlets,
    for example shops and supermarkets;<br />\r\n- business premises, for example
    offices and banks;<br />\r\n- rental services for those machines and all uses
    other than normal housekeeping purposes.<br />\r\nThey are not equipped with a
    traction drive. The following power systems are covered: mains powered motors
    up to a rated voltage of 250 V for single-phase appliances and 480 V for other
    appliances and battery powered motors. This standard applies to machines in which
    the pressure of the employed cleaning agent does not exceed 2,5 MPa, and in which
    the product of the pressure (in MPa) and the flow of cleaning agent (in litres
    per minute) does not exceed 100, and in which the temperature of the cleaning
    agent at the spray nozzle outlet does not exceed 85 °C. This fourth edition cancels
    and replaces the third edition published in 2002 and its Amendments 1 (2005) and
    2 (2007). It constitutes a technical revision. The principal changes in this edition
    as compared with the third edition of IEC 60335-2-68 are as follows (minor changes
    are not listed):<br />\r\n- the title has been changed for better distinction
    with regard to IEC 60335-2-72;<br />\r\n- the scope has been revised editorially
    to avoid misunderstandings;<br />\r\n- terms and definitions has been revised
    with regard to the requirements revised;<br />\r\n- the standard has been revised
    in general and updated regarding state-of-the-art, as far as necessary, in particular
    some changes has been made to Clauses 15, 22 and 25;<br />\r\n- the markings and
    instructions (Clause 7) have been revised basically;<br />\r\n- a new Annex AA
    'Emission of acoustical noise' was added;<br />\r\n- and a new Annex BB 'Emission
    of vibration' was added.\r\nKeywords: Spray extraction machines; cleaning agent.\r\n\r\n<br
    /><br />This publication is to be read in conjunction with <a href=\"https://webstore.iec.ch/en/publication/1499\">IEC
    60335-1:2010</a>."
- language: fr
  script: Latn
  content: "La CEI 60335-2-68:2012 traite de la sécurité des machines de nettoyage
    par pulvérisation et aspiration électriques mobiles non auto-motrices, avec ou
    sans accessoires et avec ou sans éléments chauffants électriques, destinées à
    un usage commercial à l'intérieur des locaux. La présente norme s'applique aux
    machines à usage commercial. La liste suivante, sans être exhaustive, donne une
    indication des emplacements compris dans le domaine d'application:<br />\r\n-
    espaces publics tels que les hôtels, les écoles, les hôpitaux;<br />\r\n- sites
    industriels, par exemple les usines et les ateliers de fabrication;<br />\r\n-
    commerces, par exemple les magasins de détail et les supermarchés;<br />\r\n-
    établissements commerciaux, par exemple les bureaux et les banques;<br />\r\n-
    services de location pour ces machines;<br />\r\n- toute utilisation autre que
    les utilisations domestiques normales. Ces machines ne possèdent pas de dispositif
    de transmission. Les systèmes d'alimentation électrique suivants sont couverts:
    moteurs alimentés par le réseau jusqu'à une tension assignée de 250 V pour les
    appareils monophasés et 480 V pour les autres appareils, moteurs alimentés par
    batteries. La présente norme s'applique aux machines dans lesquelles la pression
    de l'agent nettoyant ne dépasse pas 2,5 MPa ou dont le produit de la pression
    (en MPa) de l'agent nettoyant par son débit (en litres par minute) n'excède pas
    100, et dans lesquelles la température de l'agent nettoyant à la sortie de la
    buse n'excède pas 85 °C. Cette quatrième édition annule et remplace la troisième
    édition publiée en 2002 et ses Amendements 1 (2005) et 2 (2007). Elle constitue
    une révision technique. Les principales modifications de la présente édition par
    rapport à la troisième édition de la CEI 60335-2-68 sont les suivantes (les changements
    mineurs ne sont pas listés):<br />\r\n- le titre a été modifié pour une meilleure
    distinction d'avec la CEI 60335-2-72;<br />\r\n- le domaine d'application a fait
    l'objet d'une révision éditoriale afin d'éviter toute erreur d'interprétation;<br
    />\r\n- les termes et définitions ont été révisés par rapport aux exigences révisées;<br
    />\r\n- la norme a été révisée de manière générale et mise à jour au regard de
    l'état de l'art, dans la mesure du nécessaire;<br />\r\n- certaines modifications,
    en particulier, ont été apportées aux Articles 15, 22, et 25;<br />\r\n- les marquages
    et instructions (Article 7) ont été révisés fondamentalement;<br />\r\n- une nouvelle
    Annexe AA 'Emission de bruit acoustique' a été ajoutée;<br />\r\n- et une nouvelle
    Annexe BB 'Emission de vibrations' a été ajoutée.\r\nMots clé: machines de nettoyage
    par pulvérisation et aspiration; agent nettoyant\r\n\r\n<br /><br />Cette publication
    doit être lue conjointement avec la <a href=\"https://webstore.iec.ch/en/publication/24738\">CEI
    60335-1:2010</a>."
