abstract:
- language: en
  script: Latn
  content: 'IEC 62150-4:2009 specifies test and measurement procedures for relative
    intensity noise (RIN). It applies to lasers, laser transmitters, and the transmitter
    portion of transceivers. This procedure examines whether the device or module
    satisfies the appropriate performance specification. The procedure is applicable
    to single longitudinal mode (SLM). An optional section of the procedure presents
    a controlled return loss to the device-under-test, but is only applicable to devices
    coupled to SMF. Keywords: relative intensity noise (RIN), single longitudinal
    mode (SLM)'
- language: fr
  script: Latn
  content: 'L''IEC 62150-4:2009 spécifie les procédures d''essais et de mesures pour
    l''intensité relative du bruit (RIN). Elle s''applique aux lasers, aux émetteurs
    lasers et à la partie émetteur des émetteurs/récepteurs. La présente procédure
    examine si le dispositif ou le module satisfait à la spécification de performances
    appropriée. La procédure est applicable aux lasers à mode longitudinal unique
    (SLM: Single Longitudinal Mode). Une section facultative de la procédure présente
    l''affaiblissement de réflexion contrôlé vers le dispositif en essai, mais elle
    s''applique uniquement aux dispositifs couplés à une fibre unimodale. Mots clés:
    l''intensité relative du bruit (RIN), mode longitudinal unique (SLM: Single Longitudinal
    Mode)'
