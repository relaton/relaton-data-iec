abstract:
- language: en
  script: Latn
  content: IEC 62660-3:2022 specifies test procedures and acceptance criteria for
    safety performance of secondary lithium-ion cells and cell blocks used for propulsion
    of electric vehicles (EV) including battery electric vehicles (BEV) and hybrid
    electric vehicles (HEV). This document determines the basic safety performance
    of cells used in a battery pack and system under intended use and reasonably foreseeable
    misuse or incident, during the normal operation of the EV. The safety requirements
    of the cell in this document are based on the premise that the cells are properly
    used in a battery pack and system within the limits for voltage, current and temperature
    as specified by the cell manufacturer (cell operating region).
- language: fr
  script: Latn
  content: L'IEC 62660-3:2022 spécifie les procédures d'essai et les critères d'acceptation
    en matière de performance de sécurité des éléments d'accumulateurs lithium-ion
    et des blocs d'éléments utilisés pour la propulsion des véhicules électriques
    (VE), y compris les véhicules électriques à batterie (VEB) et les véhicules électriques
    hybrides (VEH). Le présent document a pour objet de déterminer les performances
    de sécurité de base des éléments utilisés dans un groupe et système de batteries
    dans les conditions d'utilisation prévue et les mauvaises utilisations ou incidents
    raisonnablement prévisibles, pendant le fonctionnement normal du VE. Dans le présent
    document, les exigences de sécurité de l'élément s'appuient sur l'hypothèse selon
    laquelle les éléments sont correctement utilisés dans un groupe et système de
    batteries dans les limites de tension, de courant et de température spécifiées
    par le fabricant de l'élément (plage de fonctionnement de l'élément).
