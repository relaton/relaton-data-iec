abstract:
- language: en
  script: Latn
  content: IEC 61966-12-1:2014 specifies the colour gamut metadata format for video
    systems intended for use in CE (Consumer Electronics) devices. The metadata specified
    in this part of IEC 61966 is limited to the gamut description of additive three
    primary colours type displays whose white and black points have the same chromaticity.
    It is fundamentally based on the conventional VESA-EDID format.
- language: fr
  script: Latn
  content: "L'IEC 61966-12:2014 spécifie le format des métadonnées des gammes de couleurs
    pour les systèmes vidéo destinés à être utilisés dans les dispositifs électroniques
    grand public (EGP). Les métadonnées spécifiées dans la présente partie de l'IEC
    61966 se limitent à la description des gammes de couleurs des écrans à trois couleurs
    primaires additives dont les points blancs et noirs ont la même chromaticité.
    Elles reposent essentiellement sur le format conventionnel VESA-EDID.<br />\r\nLorsqu'il
    est associé au contenu, le format simple des métadonnées définit la gamme de couleurs
    pour laquelle le contenu a été créé. Celles-ci peuvent être utilisées par l'écran
    pour contrôler la reproduction des couleurs, même si la gamme de couleurs de l'écran
    est différente de celle du contenu.<br />\r\nLorsqu'il est associé à un écran,
    le format simple des métadonnées définit la gamme de couleurs de l'écran. Celles-ci
    peuvent servir pendant la création du contenu, pour permettre une meilleure reproduction
    des couleurs.<br />\r\nLa présente norme fournit la solution la plus simple, mais
    sans ambiguïté, pour les dispositifs EGP types qui reposent sur la communication
    d'informations de gamme de couleurs."
