abstract:
- language: en
  script: Latn
  content: "IEC/IEEE 62582-2:2022 contains methods for condition monitoring of organic
    and polymeric materials in instrumentation and control systems using the indenter
    measurement technique in the detail necessary to produce accurate and reproducible
    measurements. It includes the requirements for the selection of samples, the measurement
    system and measurement conditions, and the reporting of the measurement results.
    This document is intended for application to non-energised equipment. This document
    is published as an IEC/IEEE Dual Logo standard. This second edition cancels and
    replaces the first edition published in 2011, and its Amendment 1:2016. This edition
    includes the following significant technical changes with respect to the previous
    edition:<br />\r\n- Modification of the title;<br />\r\n- Consideration of publication
    of IEC/IEEE 60780-323."
- language: fr
  script: Latn
  content: "L'IEC/IEEE 62582-2:2022 contient des méthodes de surveillance de l’état
    des matériaux organiques et polymères présents dans les systèmes d’instrumentation
    et de contrôle-commande, par l’utilisation de la technique de mesure indenter,
    selon un processus détaillé nécessaire pour obtenir des mesurages reproductibles
    et exacts. La présente partie comprend les exigences relatives à la sélection
    d’échantillons, au système et aux conditions de mesure, ainsi qu’au compte-rendu
    des résultats de mesure.Le présent document est applicable aux matériels qui ne
    sont pas sous tension. Le présent document est publié en tant que norme IEC/IEEE
    double logo.Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l'édition précédente:<br />\r\n- Modification du titre;<br />\r\n-
    Prise en considération de la publication de l’IEC/IEEE 60780-323."
