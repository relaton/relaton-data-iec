abstract:
- language: en
  script: Latn
  content: "IEC 60384-24:2015 applies to fixed tantalum electrolytic surface mount
    capacitors with conductive polymer solid electrolyte primarily intended for d.c.
    applications for use in electronic equipment. This edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\na)
    Revision of the structure in accordance with ISO/IEC Directives, Part 2:2011 (sixth
    edition) to the extent practicable, and harmonization between other similar kinds
    of documents.<br />\r\nb) In addition, Clause 4 and all the tables have been reviewed
    in order to prevent duplications and contradictions.<br />\r\nThe contents of
    the corrigendum of December 2016 have been included in this copy."
- language: fr
  script: Latn
  content: "L'IEC 60384-24:2015 s'applique aux condensateurs fixes électrolytiques
    au tantale pour montage en surface à électrolyte solide en polymère conducteur
    principalement destinés à des applications en courant continu pour être utilisés
    dans des équipements électroniques. Cette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\na) Révision de
    la structure fondé sur les Directives ISO/IEC, Partie 2:2011 (sixième édition)
    dans la mesure du possible, et harmonisation avec d'autres types de documents
    similaires.<br />\r\nb) En outre, révision et de l'Article 4 et des tableaux pour
    éviter les redondances et les contradictions.<br />\r\nLe contenu du corrigendum
    de décembre 2016 a été pris en considération dans cet exemplaire."
