  script:
  - Latn
  format: text/html
- content: |-
    Couvre les conditions générales et les procédures minimales
    d'assurance de la qualité pour les épissures par fusion. Ces
    procédures permettent de déterminer si les pièces de protection de
    l'épissure sont capables d'éviter la dégradation de la performance
    intrinsèque de l'épissure et de protéger le raccord des fibres des
    agressions extérieures. Toutes les conditions relatives aux
    propriétés dimensionnelles et optiques seront données dans la
    spécification particulière concernée. Sont incluses les
    spécifications particulières-cadre concernant les épissures par
    fusion de fibres uniques ou multiples.
