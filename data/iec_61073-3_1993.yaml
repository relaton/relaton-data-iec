abstract:
- content: |-
    Covers the general requirements and the minimum quality assessment
    procedures for fusion splices. These procedures are intended to
    assess the ability of the splice protection part to avoid
    degradation of the intrinsic splice performance and to protect the
    fibre joint from external influences. All dimensional and optical
    performance requirements are to be defined in the appropriate
    detail specification. Blank detail specifications for single fibre
    fusion splices and multiple fibre fusion splices are included.
  language:
