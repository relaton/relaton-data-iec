  script: Latn
  content: "IEC 61754-13:2024 CMV contains both the official standard and its commented
    version. The commented version provides you with a quick and easy way to compare
    all the changes between IEC 61754-13:2024 edition 3.0 and the previous IEC 61754-13:2006
    edition 2.0. Furthermore, comments from IEC SC 86 B experts are provided to explain
    the reasons of the most relevant changes, or to clarify any part of the content.<br
    />\r\n<br />\r\nIEC 61754-13:2024 defines the standard interface dimensions for
    the type FC-PC family of connectors. This third edition cancels and replaces the
    second edition published in 2006. This edition constitutes a technical revision.
    This edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\na) revising normative reference reflecting the
    latest documents;<br />\r\nb) addition of intermateability in 5.2;<br />\r\nc)
    changes of dimensions of the plug connector interface in Table 2 and Table 3;<br
    />\r\nd) addition of Grade Am, Bm and Cm in Table 3.<br />\r\nThe content of the
    corrigendum 1 (2025-06) has been included in this copy."
