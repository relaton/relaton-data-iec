- content: "<!-- NEW! -->IEC 60335-2-74:2021 est disponible sous forme de IEC 60335-2-74:2021
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nL'IEC
    60335-2-74:2021 traite de la sécurité des thermoplongeurs mobiles électriques
    destinés à un usage domestique et analogue, dont la tension assignée est inférieure
    ou égale à 250 V.<br />\r\nLes appareils non destinés à un usage domestique normal,
    mais qui peuvent néanmoins constituer une source de danger pour le public, tels
    que les appareils destinés à être utilisés par des usagers non avertis dans des
    magasins, chez des artisans et dans des fermes, sont compris dans le domaine d'application
    de la présente norme. Dans la mesure du possible, la présente norme traite des
    dangers courants que présentent les appareils et auxquels sont exposés tous les
    individus situés à l'intérieur et autour de l'habitation. Cependant, elle ne tient
    en général pas compte:<br />\r\n– des personnes (y compris des enfants) dont les
    capacités physiques, sensorielles ou mentales ou le manque d'expérience et de
    connaissance les empêchent d'utiliser l'appareil en toute sécurité sans surveillance
    ou instruction;<br />\r\n– de l'utilisation de l'appareil comme jouet par des
    enfants.<br />\r\nL'attention est attirée sur le fait que:<br />\r\n– pour les
    appareils destinés à être utilisés dans des véhicules ou à bord de navires ou
    d'avions, des exigences supplémentaires peuvent être nécessaires;<br />\r\n– dans
    de nombreux pays, des exigences supplémentaires sont spécifiées par les organismes
    nationaux de la santé, par les organismes nationaux responsables de la protection
    des travailleurs et par des organismes similaires.<br />\r\nLa présente norme
    ne s'applique pas:<br />\r\n– aux appareils prévus exclusivement pour des usages
    industriels;<br />\r\n– aux appareils destinés à être utilisés dans des locaux
    qui présentent des conditions particulières, telles que la présence d'une atmosphère
    corrosive ou explosive (poussière, vapeur ou gaz);<br />\r\n– aux éléments chauffants
    incorporés dans des appareils mobiles, tels que les appareils de chauffage de
    liquides (IEC 60335 2 15);<br />\r\n– aux dispositifs de chauffage pour aquarium
    (IEC 60335-2-55);<br />\r\n– aux thermoplongeurs installés à poste fixe (IEC 60335-2-73).<br
    />\r\n– aux appareils alimentés par batteries.<br />\r\nCette troisième édition
    annule et remplace la deuxième édition parue en 2002, l'Amendement 1:2006 et l'Amendement
    2:2009. Cette édition constitue une révision technique.<br />\r\nCette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) le texte a été aligné sur l'IEC 60335-1:2020;<br />\r\nb)
    certaines notes ont été converties en texte normatif (Article 1, 7.1);<br />\r\nc)
    des exigences ont été ajoutées pour les appareils qui maintiennent un liquide
    à une température définie (19.1, 30.2).<br />\r\nLa présente Partie 2 doit être
    utilisée conjointement avec la dernière édition de l'IEC 60335-1 et ses amendements
    sauf si cette édition l'exclut. Dans ce cas, la dernière édition qui n'exclut
    pas la présente Partie 2 est utilisée. Elle a été établie sur la base de la sixième
    édition (2020) de cette norme."
