abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC 17025:2017 specifies the general requirements for the competence, impartiality and consistent operation of laboratories.</p>
    <p>ISO/IEC 17025:2017 is applicable to all organizations performing laboratory activities, regardless of the number of personnel.</p>
    <p>Laboratory customers, regulatory authorities, organizations and schemes using peer-assessment, accreditation bodies, and others use ISO/IEC 17025:2017 in confirming or recognizing the competence of laboratories.</p>
- language: fr
  script: Latn
  content: |-
    <p>ISO/IEC 17025:2017 établit les exigences générales de compétence, d'impartialité et de cohérence des activités des laboratoires.</p>
    <p>ISO/IEC 17025:2017 est applicable à toutes les organisations réalisant des activités de laboratoire, quels que soient leurs effectifs.</p>
    <p>ISO/IEC 17025:2017 est utilisé par les clients des laboratoires, les autorités réglementaires, les organisations et systèmes utilisant l'évaluation par des pairs, les organismes d'accréditation et d'autres, pour confirmer ou reconnaître la compétence des laboratoires.</p>
