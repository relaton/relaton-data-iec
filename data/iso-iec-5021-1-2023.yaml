  script: Latn
  content: |-
    <p class="MsoBodyText" style="mso-layout-grid-align: none; text-autospace: none;"><span lang="EN-GB" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: SimSun; mso-fareast-theme-font: minor-fareast;">This document specifies a cloud AC based wireless local area network (WLAN) networking architecture, defines the cloud access controller dispatch platform (CADP) operating mechanism and the interaction between the network elements such as CADPs, access points (APs), cloud access controllers (ACs) and the WLAN network management system (NMS), and specifies the main functional requirements of each network element.</span></p>
    <p class="MsoBodyText" style="mso-layout-grid-align: none; text-autospace: none;"><span lang="EN-GB" style="mso-bidi-font-size: 12.0pt; mso-fareast-font-family: SimSun; mso-fareast-theme-font: minor-fareast;">This document applies to public WLAN networking scenarios.</span></p>
