- content: "<!-- NEW! -->IEC 60684-3-116:2024 est disponible sous forme de IEC 60684-3-116:2024
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.L'IEC 60684-3-116:2024
    fournit les exigences relatives aux gaines non thermorétractables, extrudées à
    partir de composés à base d'élastomère polychloroprène. Ces gaines se sont révélées
    être adaptées à des températures jusqu'à 95 °C. Les gaines de ce type sont généralement
    proposées avec des diamètres intérieurs jusqu'à 25 mm et dans les couleurs opaques
    suivantes: noir, brun, rouge, orange, jaune, vert, bleu, violet, gris, blanc et
    rose. D'autres dimensions et d'autres couleurs que celles spécifiquement indiquées
    dans le présent document peuvent être proposées comme articles spéciaux. Ces articles
    sont considérés comme conformes au présent document s'ils sont conformes aux autres
    exigences relatives aux propriétés indiquées dans le Tableau 2. Les matériaux
    conformes à la présente spécification satisfont à des niveaux établis de performance.
    Toutefois, l'utilisateur choisit le matériau destiné à une application spécifique
    en se fondant sur les exigences réelles nécessaires pour assurer des performances
    adéquates dans le cadre de l'application considérée et non sur la spécification
    seule. Cette quatrième édition annule et remplace la troisième édition parue en
    2010, dont elle constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    mise à jour des références aux articles dans le Tableau 2;<br />\r\nb) ajout de
    l'essai de résistance aux fluides."
