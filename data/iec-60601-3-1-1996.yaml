abstract:
- language: en
  script: Latn
  content: |-
    Specifies essential requirements for the performance of
    transcutaneous oxygen and carbon dioxide partial pressure
    monitoring equipment.

    Applies to transcutaneous monitors intended for use with adults,
    children and neonates, and includes the use of these devices in
    foetal monitoring during birth.

    Does not apply to haemoglobin saturation oximeters or to devices
    applied to surfaces of the body other than the skin such as
    conjunctiva or mucosa.
- language: fr
  script: Latn
  content: |-
    Spécifie les prescriptions essentielles de performances pour les
    appareils de surveillance de la pression partielle transcutanée de
    l'oxygène et du dioxyde de carbone.

    S'applique aux appareils de surveillance transcutanée destinés aux
    adultes, enfants et nouveaux-nés et comprend l'utilisation des
    dispositifs à la surveillance foetale au cours de la naissance.

    Ne s'applique pas aux oxymètres à saturation pour l'hémoglobine ou
    aux dispositifs appliqués en surface sur des parties du corps
    autres que la peau, par exemple des tissus conjonctifs ou des
    muqueuses.
