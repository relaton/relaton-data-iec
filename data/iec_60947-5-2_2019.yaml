  format: text/html
- content: "L’IEC 60947-5-2:2019 s’applique aux détecteurs de proximité inductifs
    et capacitifs qui détectent la présence d’objets métalliques et/ou non métalliques,
    aux détecteurs de proximité ultrasoniques qui détectent la présence d’objets réfléchissant
    les ultrasons, aux détecteurs de proximité photoélectriques qui détectent la présence
    d’objets et aux détecteurs de proximité magnétiques non mécaniques qui détectent
    la présence d’objets avec un champ magnétique.<br />\r\nCette quatrième édition
    annule et remplace la troisième édition parue en 2007 et l'Amendement 1:2012.
    Cette édition constitue une révision technique.<br />\r\nCette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:\r\n
    \r\n\t mise à jour du domaine d’application; \r\n\t adaptation et mise à jour
    des exigences relatives à la construction, conformément à l’IEC Guide 116 (par
    exemple les exigences relatives aux matériaux, le rayonnement optique artificiel,
    les exigences relatives aux instructions, les surfaces chaudes, le fonctionnement
    sans surveillance, les cas prévisibles d’usage inapproprié…); \r\n\t modification
    des spécifications concernant le domaine de détection et la portée; \r\n\t nouvelles
    définitions pour le détecteur de proximité photoélectrique de type D à effacement
    d’arrière-plan; \r\n\t intégration des exigences et des modes opératoires d’essai
    relatifs au détecteur de proximité photoélectrique de type D à effacement d’arrière-plan;
    \r\n\t mise à jour des exigences de CEM dans le Tableau 9 et le Tableau 10; \r\n\t
    intégration des exigences relatives aux données d’environnement et aux conditions
    d’environnement, en faisant référence aux Annexes O, W et Q de l’IEC 60947-1:2007,
    l’IEC 60947-1:2007/AMD1:2010 et l’IEC 60947-1:2007/AMD2:2014; \r\n\t modification
    de l’essai de tension assignée de tenue aux chocs (5.3.1.3, 9.3.3.4.5); \r\n\t
    modification du statut normatif des références données dans l’Annexe A, devenant
    une annexe informative; \r\n\t mise à jour majeure de l’Annexe A (mise à jour
    des définitions, nouvelles dimensions et formes); \r\n\t mise à jour de C.9.1.1;
    \r\n\t mise à jour de l’Annexe D afin de tenir compte des nouveaux types de connecteurs
    et des nouvelles références normatives; \r\n\t mise à jour de l’Annexe F (ajout
    de symboles pour les détecteurs de proximité photoélectriques)."
