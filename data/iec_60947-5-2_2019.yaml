abstract:
- content: "IEC 60947-5-2:2019 applies to inductive and capacitive proximity switches
    that sense the presence of metallic and/or non-metallic objects, ultrasonic proximity
    switches that sense the presence of sound reflecting objects, photoelectric proximity
    switches that sense the presence of objects and non-mechanical magnetic proximity
    switches that sense the presence of objects with a magnetic field.<br />\r\nThis
    fourth edition cancels and replaces the third edition published in 2007 and Amendment
    1:2012. This edition constitutes a technical revision.<br />\r\nThis edition includes
    the following significant technical changes with respect to the previous edition:\r\n
    \r\n\t update of the scope; \r\n\t adaptation and update of the construction requirements
    according to IEC Guide 116 (e.g. material requirements, artificial optical radiation,
    instruction requirements, hot surface, unattended operation, foreseeable misuse…);
    \r\n\t modification of the specifications concerning the sensing range and operating
    distance; \r\n\t new definitions for photoelectric proximity switch type D with
    background suppression; \r\n\t integration of the requirements and test procedures
    of photoelectric proximity switch type D with background suppression; \r\n\t update
    of EMC requirements in Table 9 and Table 10; \r\n\t integration of environmental
    information requirements and environmental condition by referencing Annexes O,
    W and Q of IEC 60947-1:2007, IEC 60947-1:2007/AMD1:2010 and IEC 60947-1:2007/AMD2:2014;
    \r\n\t modification of impulse withstand voltage test (5.3.1.3, 9.3.3.4.5); \r\n\t
    modification of the references in the (normative) standard body to the (informative)
    Annex A; \r\n\t major update of Annex A (definitions update, new dimensions and
    shapes); \r\n\t update of C.9.1.1; \r\n\t update of Annex D in order to consider
    new connector types and normative references; \r\n\t update of Annex F (additional
    symbols for photoelectric proximity switches)."
  language:
