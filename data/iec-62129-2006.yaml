abstract:
- language: en
  script: Latn
  content: 'This International Standard provides procedures for calibrating an optical
    spectrum analyzer designed to measure the power distribution of an optical spectrum.
    This analyzer is equipped with an input port for use with a fibre-optic connector.  An
    optical spectrum analyzer is equipped with the following minimum features: a)
    the ability to present a display of an optical spectrum with respect to absolute
    wavelength; b) a marker/cursor that displays the optical power and wavelength
    at a point on the spectrum display.'
- language: fr
  script: Latn
  content: 'La présente Norme internationale fournit des procédures pour étalonner
    un analyseur de spectre optique destiné à mesurer la distribution en puissance
    d''un spectre optique. Cet analyseur est équipé d''un port d''entrée à utiliser
    avec un connecteur à fibres optiques.  Un analyseur de spectre optique est équipé
    des caractéristiques minimales suivantes:   a) la capacité de visualiser à l''écran
    un spectre optique en fonction de longueurs d''onde absolues; b) un marqueur/curseur
    qui affiche la puissance optique et la longueur d''onde d''un point sur la visualisation
    de spectre.'
