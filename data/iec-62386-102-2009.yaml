abstract:
- language: en
  script: Latn
  content: IEC 62386-102:2009 specifies a protocol and methods of test for the control
    by digital signals of electronic control gear for use on a.c. or d.c. supplies.
    This Part 102 is intended to be used in conjunction with Part 101, which contains
    general requirements for the relevant product type (system), and with the appropriate
    part 2XX (particular requirements for control gear) containing clauses to supplement
    or modify the corresponding clauses in Parts 101 and 102 in order to provide the
    relevant requirements for each type of product. This International Standard, together
    with IEC 62386-101 and IEC 62386-201, replaces Clause E.4, "Control by digital
    signals", and Annex G, "Test procedures for ballasts with digital control interface
    according to Clause E.4", of IEC 60929:2006.
- language: fr
  script: Latn
  content: La CEI 62386-102:2009 spécifie un protocole et des méthodes d'essai pour
    la commande par signaux numériques des appareillages de commande électroniques
    destinés à être utilisés dans les alimentations alternatives ou continues. La
    présente Partie 102 est destinée à être utilisée conjointement avec la Partie
    101 appropriée, qui contient les exigences générales pour le type de produit applicable
    (système), et avec la partie 2XX appropriée (exigences particulières pour les
    appareillages) qui comporte les articles complétant ou modifiant les articles
    correspondants de la Partie 101 et Partie 102, afin d'établir les règles complètes
    pour chaque type de produit. La présente Norme internationale, ainsi que la CEI
    62386-101 et la CEI 62386-201, remplacent l'Article E.4 "Commande par signaux
    numériques" et l'Annexe G "Procédures d'essai pour les ballasts avec interface
    de commande numérique selon l'Article E.4" de la CEI 60929:2006.
