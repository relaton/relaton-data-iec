  format: text/html
- content: "<!-- NEW! -->IEC 60851-3:2023 est disponible sous forme de IEC 60851-3:2023
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.IEC 60851-3: 2023
    spécifie les méthodes d’essai suivantes pour les fils de bobinage:<br />\r\n-
    Essai 6: Allongement;<br />\r\n- Essai 7: Effet de ressort;<br />\r\n- Essai 8:
    Souplesse et adhérence;<br />\r\n- Essai 11: Résistance à l’abrasion;.<br />\r\n-
    Essai 18: Thermoadhérence.<br />\r\nPour les définitions, les généralités concernant
    les méthodes d’essai et les séries complètes des méthodes d’essai des fils de
    bobinage, c’est l’IEC 60851-1 qui s’applique. Le présent document donne aussi
    les méthodes d’essai de frottement recommandées dans l'Annexe B. Cette quatrième
    édition annule et remplace la troisième édition parue en 2009, l’Amendement 1
    paru en 2013 et l’Amendement 2 paru en 2019. Cette édition constitue une révision
    technique. Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l’édition précédente:<br />\r\na) clarification de la mesure de
    distance visant à déterminer la perte d’adhérence en 6.6.3, en 6.6.4 pour les
    fils recouverts d’une enveloppe fibreuse et en 6.6.5 pour les fils rubanés."
