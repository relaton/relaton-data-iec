abstract:
- content: "IEC 60851-3: 2023 specifies the following test methods for winding wires:<br
    />\r\n- Test 6: Elongation;<br />\r\n- Test 7: Springiness;<br />\r\n- Test 8:
    Flexibility and adherence;<br />\r\n- Test 11: Resistance to abrasion;<br />\r\n-
    Test 18: Heat bonding.<br />\r\nFor definitions, general notes on test methods
    and the complete series of test methods for winding wires, IEC 60851-1 applies.
    This document also provides recommended friction test methods in Annex B. This
    fourth edition cancels and replaces the third edition published in 2009, Amendment
    1:2013 and Amendment 2:2019. This edition constitutes a technical revision. This
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\na) Clarification of the distance measurement for determining
    loss of adhesion in 6.6.3, 6.6.4 for fibre-covered wires and 6.6.5 for tape-wrapped
    wires."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 60851-3: 2023 spécifie les méthodes d’essai suivantes pour les fils
    de bobinage:<br />\r\n- Essai 6: Allongement;<br />\r\n- Essai 7: Effet de ressort;<br
    />\r\n- Essai 8: Souplesse et adhérence;<br />\r\n- Essai 11: Résistance à l’abrasion;.<br
    />\r\n- Essai 18: Thermoadhérence.<br />\r\nPour les définitions, les généralités
    concernant les méthodes d’essai et les séries complètes des méthodes d’essai des
    fils de bobinage, c’est l’IEC 60851-1 qui s’applique. Le présent document donne
    aussi les méthodes d’essai de frottement recommandées dans l'Annexe B. Cette quatrième
    édition annule et remplace la troisième édition parue en 2009, l’Amendement 1
    paru en 2013 et l’Amendement 2 paru en 2019. Cette édition constitue une révision
    technique. Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l’édition précédente:<br />\r\na) clarification de la mesure de
    distance visant à déterminer la perte d’adhérence en 6.6.3, en 6.6.4 pour les
    fils recouverts d’une enveloppe fibreuse et en 6.6.5 pour les fils rubanés."
