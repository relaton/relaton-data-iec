- language: en
  script: Latn
  content: IEC 60297-3-101:2004 Covers the basic dimensional relationship of a modular
    range of subracks and associated plug-in units in compliance with the IEC 60297
    series. Specifies dimensions which will ensure dimensional interchangeability
    of subracks and associated plug-in units.
- language: fr
  script: Latn
  content: La CEI 60297-3-101:2004 Couvre la relation dimensionnelle de base d'une
