abstract:
- language: en
  script: Latn
  content: This part of IEC 60079 contains the details of apparatus, systems and installation
    practice for use with the Fieldbus Intrinsically Safe Concept (FISCO) and the
    Fieldbus Non-Incendive Concept (FNICO). It is based on the concepts of Manchester
    encoded, bus powered systems designed in accordance with IEC 61158-2 which is
    the physical layer standard for Fieldbus installations.
- language: fr
  script: Latn
  content: Cette partie de la CEI 60079 contient des précisions concernant les matériels,
    les systèmes et les méthodes d'installation pour utilisation avec le concept de
    réseau de terrain de sécurité intrinsèque (FISCO) et le concept de réseau de terrain
    non incendiaire (FNICO). Elle est basée sur les concepts des systèmes d'alimentation
    en réseau codés en Manchester conçus selon la CEI 61558-2 qui est la norme de
    la couche physique pour les installations de réseau de terrain.
