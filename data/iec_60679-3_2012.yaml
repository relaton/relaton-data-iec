abstract:
- content: "IEC 60679-3:2012 specifies the outline dimensions and lead connections
    for quartz crystal controlled oscillators with lead enclosures. This edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\n- CO 01, CO 07, CO 10, CO 17 and CO 18 were deleted;<br />\r\n- The current
    pin layout of CO 06 was deleted. And new pin layout of CO 06 was added as CO 40;<br
    />\r\n- New layout of CO 15 was added as CO 41;<br />\r\n- Two new enclosures,
    CO 42 and CO 43 were added. Therefore revised edition includes 15 types of enclosures
    as in Table 1 of Clause 5."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60679-3:2012 spécifie les encombrements normalisés et les connexions
    des sorties des oscillateurs à quartz comportant des enveloppes avec sorties.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente:<br />\r\n- CO 01, CO 07, CO 10, CO 17 et CO 18 ont été
    supprimés;<br />\r\n- La disposition actuelle des broches de CO 06 a été supprimée.
    Une nouvelle disposition des broches de CO 06 a été ajoutée sous le nom CO 40;<br
    />\r\n- Une nouvelle disposition de CO 15 a été ajoutée sous le nom CO 41;<br
    />\r\n- Deux nouveaux boîtiers, CO 42 et CO 43, ont été ajoutés. L'édition révisée
    inclut donc les 15 types de boîtiers présentés dans le Tableau 1 de l'Article
    5."
