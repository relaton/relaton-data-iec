abstract:
- language: en
  script: Latn
  content: Applies to the assessment of colour reproduction of digital cameras used
    in open computer systems and similar applications. Deals with digital cameras
    designed to capture colour still images and moving images for use in multimedia
    applications.
- language: fr
  script: Latn
  content: Est applicable à l'évaluation de la reproduction de la couleur des appareils
    numériques de prise de vue utilisés dans les systèmes informatiques ouverts et
    applications similaires. Traite des appareils numériques de prise de vue destinés
    à prendre des images fixes et des images animées en couleur utilisées dans les
    applications multimédia.
