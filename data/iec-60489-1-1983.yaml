abstract:
- language: en
  script: Latn
  content: Applies to radio transmitting and receiving equipment and systems used
    in the mobile services. Is restricted to land and mobile stations in the mobile
    services and to portable and personal equipment which may operate in one or more
    radio-frequency channels in the frequency range below 1 000 MHz. Applies to detailed
    methods of making measurements selected and recommended for assessing the essential
    properties of the equipment.
- language: fr
  script: Latn
  content: S'applique au matériel radioélectrique d'émission et de réception et aux
    systèmes utilisés dans les services mobiles. Est limitée aux stations terrestres
    et mobiles des services mobiles et aux matériels portatifs et personnels qui peuvent
    fonctionner sur une ou plusieurs voies de transmission situées dans les bandes
    de fréquences inférieures à 1 000 MHz. Concerne les méthodes détaillées sélectionnées
    et recommandées pour effectuer des mesures permettant d'évaluer les propriétés
    essentielles de l'équipement.
