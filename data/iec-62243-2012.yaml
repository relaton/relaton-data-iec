abstract:
- language: en
  script: Latn
  content: IEC 62243:2012(E) defines formal specifications for supporting system diagnosis.
    These specifications support the exchange and processing of diagnostic information
    and the control of diagnostic processes. Diagnostic processes include, but are
    not limited to, testability analysis, diagnosability assessment, diagnostic reasoning,
    maintenance support, and diagnostic maturation.
