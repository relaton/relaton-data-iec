abstract:
- language: en
  script: Latn
  content: "IEC 60445:2017 applies to the identification and marking of terminals
    of electrical equipment such as resistors, fuses, relays, contactors, transformers,
    rotating machines and, wherever applicable, to combinations of such equipment
    (e.g. assemblies), and also applies to the identification of terminations of certain
    designated conductors. It also provides general rules for the use of certain colours
    or alphanumeric notations to identify conductors with the aim of avoiding ambiguity
    and ensuring safe operation. These conductor colours or alphanumeric notations
    are intended to be applied in cables or cores, busbars, electrical equipment and
    installations. This basic safety publication is primarily intended for use by
    technical committees in the preparation of standards in accordance with the principles
    laid down in IEC Guide 104 and ISO/IEC Guide 51.<br />\r\nIt has the status of
    a basic safety publication in accordance with <a href=\"https://webstore.iec.ch/publication/7516\">IEC
    Guide 104</a>. This sixth edition cancels and replaces the fifth edition of IEC
    60445, published in 2010. This edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\na) the text of the introduction
    has been moved into the scope in accordance with IEC Guide 104;<br />\r\nb) colour
    codes for the identification of line conductors of DC systems;<br />\r\nc) colour
    code for the identification of functional earthing conductor;<br />\r\nd) update
    of Table A.1with colour codes for DC line conductors;<br />\r\ne) conversion of
    notes containing non-mandatory requirements to normative text;<br />\r\nf) the
    terminology is aligned with IEC 60050-195.<br />\r\nThe contents of the corrigendum
    of November 2017 have been included in this copy."
- language: fr
  script: Latn
  content: "L'IEC 60445:2017 s'applique à l'identification et au marquage des bornes
    de matériels électriques, tels que résistances, coupe-circuits à fusibles, relais,
    contacteurs, transformateurs, machines tournantes et, chaque fois que cela est
    possible, à des combinaisons de tels matériels (par exemple des ensembles) et
    s'applique aussi à l'identification des extrémités de certains conducteurs désignés.
    Il prévoit également des règles générales concernant l’utilisation de certaines
    couleurs ou de certains caractères alphanumériques pour identifier les conducteurs
    dans le but d’éviter toute ambiguïté et de garantir la sécurité de fonctionnement.
    Ces couleurs ou ces caractères alphanumériques destinés aux conducteurs doivent
    être appliqués aux câbles ou aux noyaux, aux barres omnibus, aux matériels et
    aux installations électriques.<br />\r\nElle a le statut d'une publication fondamentale
    de sécurité, conformément au Guide 104 de l’IEC.<br />\r\nCette sixième édition
    annule et remplace la cinquième édition de l’IEC 60445, parue en 2010.<br />\r\nCette
    édition inclut les modifications techniques majeures suivantes par rapport à l’édition
    précédente:<br />\r\na) le texte de l’introduction a été déplacé dans le domaine
    d’application conformément au Guide 104 de l’IEC;<br />\r\nb) codes couleur permettant
    l’identification des conducteurs de ligne dans les systèmes à courant continu;<br
    />\r\nc) code couleur permettant l’identification d’un conducteur de mise à la
    terre fonctionnelle;<br />\r\nd) mise à jour du Tableau A.1intégrant les codes
    couleur des conducteurs de ligne à courant continu;<br />\r\ne) conversion des
    notes comportant des exigences non obligatoires en texte normatif;<br />\r\nf)
    la terminologie est alignée sur l’IEC 60050-195.<br />\r\nLe contenu du corrigendum
    de novembre 2017 a été pris en considération dans cet exemplaire."
