abstract:
- content: Describes appropriate plant parameters for use in stability monitoring;
    defines analysis methods for relating time-varying plant information to reactor
    stability figures of merit (such as the decay ratio); and provides technical guidelines
    regarding stability monitoring requirements.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Décrit des paramètres de centrale appropriés à l'utilisation de la surveillance
    de la stabilité; définit des méthodes d'analyse permettant d'établir un rapport
    entre les informations variables en fonction du temps et les facteurs de qualité
    de stabilité du réacteur (taux de décroissance); et fournit des indications techniques
    concernant les prescriptions de la surveillance de stabilité.
