- content: IEC 63318:2022 Le présent document spécifie les systèmes électriques destinés
    à être utilisés pour l'accès à l'électricité et non raccordés à un réseau public
    tels que les kits de produits jusqu'à 35 V en courant continu spécifiés dans l'IEC
    62257-9-5 et l'IEC 62257-9-8 pour le Niveau 2 du cadre multiniveaux de l'ESMAP
    pour l'alimentation en électricité domestique, et/ou les installations fixes de
    48 V en courant continu pour le Niveau 3 du cadre multiniveaux de l'ESMAP pour
    l'alimentation en électricité domestique. Le présent document s'applique aux installations
    de niveau 2 et de niveau 3 qui utilisent des schémas TBTS en courant continu.
