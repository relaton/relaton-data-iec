abstract:
- language: en
  script: Latn
  content: "IEC 61558-2-23:2024 EXV contains both the international standard and its
    extended version (EXV). This extended version of the official IEC Standard is
    available in English only and provides the user with a comprehensive content of
    the Standard. IEC 61558-2-23:2024 EXV includes the content of the references made
    to IEC 61558-1:2017.<br />\r\n<br />\r\nIEC 61558-2-23:2024 deals with the safety
    of transformers for construction sites and power supply units incorporating transformers
    for construction sites. Transformers incorporating electronic circuits are also
    covered by this document. This third edition cancels and replaces the second edition
    published in 2010. This edition constitutes a technical revision.<br />\r\nThis
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\na) adjustment of structure and references in accordance
    with IEC 61558-1:2017;<br />\r\nb) new symbol for power supply units with linearly
    regulated output voltage.<br />\r\nIt has the status of a group safety publication
    in accordance with IEC Guide 104."
