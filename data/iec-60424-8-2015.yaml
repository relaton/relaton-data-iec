  content: IEC 60424-8:2015 gives guidance on allowable limits of surface irregularities
    applicable to PQ-cores in accordance with the relevant generic specification.
    This standard is considered as a sectional specification useful in the negotiation
    between ferrite core manufacturers and users about surface irregularities.
- language: fr
  script: Latn
  content: L'IEC 60424-8:2015 est un guide relatif aux limites d'irrégularités de
    surface admissibles des noyaux PQ conformément à la spécification générique applicable.
    La présente norme est considérée comme une spécification intermédiaire utile en
    cas de négociation entre les fabricants de noyaux ferrites et les utilisateurs
    à propos des irrégularités de surface.
