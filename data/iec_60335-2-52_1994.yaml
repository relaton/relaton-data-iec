abstract:
- content: This part of IEC 335 deals with the safety of electric oral hygiene appliances
    for household and similar purposes, their rated voltage being nor more than 250
    V. Examples of appliances covered by this standard are tooth brushes and oral
    irrigators.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Cette partie de la CEI 335 traite de la sécurité des appareils électriques
    d'hygiène buccale pour usages domestiques et analogues dont la tension assignée
    n'est pas supérieure à 250 V. Les brosses à dents et les jets dentaires sont des
    exemples d'appareils entrant dans le domaine d'application de cette norme.
