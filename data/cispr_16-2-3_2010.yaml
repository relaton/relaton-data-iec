abstract:
- content: "CISPR 16-2-3:2010 specifies the methods of measurement of radiated disturbance
    phenomena in the frequency range of 9 kHz to 18 GHz. The aspects of measurement
    uncertainty are specified in CISPR 16-4-1 and CISPR 16-4-2. This third edition
    of CISPR 16-2-3 cancels and replaces the second edition published in 2006. It
    is a technical revision. This edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\n- addition of the measurand
    for radiated emissions measurements in an OATS and a SAC in the range of 30 MHz
    to 1 000 MHz, and<br />\r\n- addition of a new normative annex on the determination
    of suitability of spectrum analysers for compliance tests. Also, numerous maintenance
    items are addressed to make the standard current with respect to other parts of
    the CISPR 16 series. CISPR 16-2-3:2010 has the status of a basic EMC publication
    in accordance with IEC Guide 107, Electromagnetic compatibility - Guide to the
    drafting of electromagnetic compatibility publications."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CISPR 16-2-3:2010 spécifie les méthodes de mesure du champ perturbateur
    rayonné, dans la gamme de fréquences de 9 kHz à 18 GHz. Les aspects de l'incertitude
    de mesure sont spécifiés dans les normes CISPR 16-4-1 et CISPR 16-4-2. Cette troisième
    édition de la CISPR 16-2-3 annule et remplace la deuxième édition parue en 2006,
    et constitue une révision technique. Cette édition contient les modifications
    techniques significatives suivantes par rapport à l'édition précédente:<br />\r\n-
    ajout du mesurande pour les mesures des émissions rayonnées dans un OATS (Site
    d'essai en espace libre) et une SAC (Chambre semi-anéchoïque) dans la gamme de
    30 MHz à 1 000 MHz et<br />\r\n- ajout d'une nouvelle annexe normative concernant
    la détermination de la pertinence des analyseurs de spectre pour les essais de
    conformité. Un grand nombre de points relatifs à la maintenance sont également
    traités afin d'adapter la norme aux autres parties de la série CISPR 16. La CISPR
    16-2-3 a le statut de publication fondamentale en CEM en accord avec le Guide
    107 de la CEI, Compatibilité électromagnétique - Guide pour la rédaction des publications
    sur la compatibilité électromagnétique."
