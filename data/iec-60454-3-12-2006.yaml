abstract:
- language: en
  script: Latn
  content: 'IEC 60454-3-12:2006 contains requirements for polyethylene and polypropylene
    film tapes with pressure sensitive adhesives. Materials which conform to this
    specification meet established levels of performance. However, the selection of
    a material by a user for a specific application should be based on the actual
    requirements necessary for adequate performance in that application, and not based
    on this specification alone. This second edition of IEC 60454-3-12 replaces the
    first edition, published in 1998, as well as IEC 60454-3-18, published in 2003.
    It constitutes a technical revision. This edition replaces the previous second
    edition and includes its consolidation with the texts of IEC 60464-3-18 (2003).
    Keywords: for polyethylene and polypropylene film tapes, pressure sensitive adhesives'
- language: fr
  script: Latn
  content: 'IEC 60454-3-12:2006 contient les exigences pour les rubans en polyéthylène
    et polypropylène avec des adhésifs sensibles à la pression. Les matériaux conformes
    à cette spécification satisfont à des niveaux établis de performance. Cependant,
    il convient que le choix d''un matériau par un utilisateur et pour une application
    particulière soit fondé sur les exigences réelles nécessaires pour obtenir les
    performances satisfaisantes pour cette application, et non sur cette seule spécification.
    Cette deuxième édition de la CEI 60454-3-12 remplace la première édition publiée
    en 1998 ainsi que la CEI 60454-3-18 publiée en 2003. Elle constitue une révision
    technique. La présente édition remplace la précédente deuxième édition et son
    contenu est consolidé avec le texte de la CEI 604564-3-18 (2003). Mots clés: rubans
    en polyéthylène et polypropylene, adhésifs sensibles à la pression'
