- content: La CEI 61508-1:2010 traite des aspects à prendre en considération lors
    de l'utilisation de systèmes électriques/électroniques/électroniques programmables
    (E/E/PE) pour exécuter des fonctions de sécurité. L'un des objectifs majeurs de
    la présente norme est de permettre l'élaboration par les comités d'études qui
    en sont responsables de normes internationales de produit et d'application sectorielle.
    Cela permet de prendre pleinement en compte l'ensemble des facteurs pertinents
    associés au produit ou à l'application, et donc de répondre aux besoins spécifiques
    des utilisateurs du produit et du secteur d'application concernés. Un second objectif
    de la présente norme est de permettre le développement de systèmes E/E/PE relatifs
    à la sécurité en l'absence de normes internationales de produit ou d'application
    sectorielle. Cette deuxième édition annule et remplace la première édition publiée
    en 1998 dont elle constitue une révision technique. Elle a fait l'objet d'une
    révision approfondie et intègre de nombreux commentaires reçus lors des différentes
    phases de révision. Elle a le statut d'une publication fondamentale de sécurité
    conformément au Guide CEI 104.
