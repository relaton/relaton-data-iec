abstract:
- content: |-
    IEC 60335-2-6:2014 deals with the safety of stationary electric cooking ranges, hobs, ovens and similar appliances for household use, their rated voltage being not more than 250 V for single-phase appliances connected between one phase and neutral, and 480 V for other appliances. This International Standard also includes some requirements for ovens that are intended to be used on board ships.
    Examples of appliances that are within the scope of this standard are:<br />
    - griddles;<br />
    - grills;<br />
    - induction hobs;<br />
    - induction wok elements;<br />
    - pyrolytic self-cleaning ovens and steam ovens. As far as is practicable, this standard deals with the common hazards presented by appliances that are encountered by all persons in and around the home. However, in general, it does not take into account; persons (including children) whose physical, sensory or mental capabilities; or lack of experience and knowledge prevents them from using the appliance safely without supervision or instruction. It also does not take into account children playing with the appliance. This sixth edition cancels and replaces the fifth edition published in 2002 including its Amendment 1 (2004) and its Amendment 2 (2008). It constitutes a technical revision. The principal changes in this edition as compared with the fifth edition of IEC 60335-2-6 are as follows (minor changes are not listed):<br />
    - introduction of requirements for steam ovens;<br />
    - introduction of requirements for ovens intended for use on ships;<br />
    - clarified requirements for oven shelve construction and test;<br />
    - introduction of optional values for the accessible surface temperatures of ovens;<br />
    - introduction of stabilising means including warnings;<br />
    - clarified representative periods for various appliances (Clause 10);<br />
    - introduction of a spillage test for built-in under-bench ovens.
    It was established on the basis of the fifth edition (2010) of that standard.
    Key words: Stationary cooking, Hobs, Ranges, Ovens, Induction, Pyrolytic self-cleaning<br /><br />This publication is to be read in conjunction with  IEC 60335-1:2010.
