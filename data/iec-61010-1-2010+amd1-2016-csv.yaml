abstract:
- language: en
  script: Latn
  content: "IEC 61010-1:2010+A1:2016 specifies general safety requirements for the
    following types of electrical equipment and their accessories, wherever they are
    intended to be used.<br />\r\na) Electrical test and measurement equipment<br
    />\r\nb) Electrical industrial process-control equipment c) Electrical laboratory
    equipment<br />\r\nThis third edition cancels and replaces the second edition
    published in 2001. It constitutes a technical revision. This edition includes
    the following significant changes from the second edition, as well as numerous
    other changes.<br />\r\n- The scope of the standard has been expanded to include
    all locations where these products may be used, so that both professional and
    non-professional versions of these products are within the scope.<br />\r\n- The
    requirements for testing and measuring circuits (in various subclauses and the
    entirety of Clause 16) have been removed and included in a particular standard
    IEC 61010-2-030.<br />\r\n- Insulation requirements (6.7) have been completely
    rewritten.<br />\r\n- Additional requirements for protection against mechanical
    HAZARDS (Clause 7) have been included.<br />\r\n- Surface temperature limits (Clause
    10) have been modified to conform to the limits of EN 563.<br />\r\n- Radiation
    requirements (Clause 12) have been modified, and take into account a distinction
    between intended emission and unintended emission.<br />\r\n- Requirements for
    reasonably foreseeable misuse and ergonomic aspects have been added (Clause 16).<br
    />\r\n- A new clause (Clause 17) has been added to deal with HAZARDS and environments
    not covered by the standard, along with a new informative annex (Annex J) dealing
    with RISK assessment.<br />\r\n- A new informative annex (Annex E) addresses methods
    of reducing the POLLUTION DEGREE of a micro-environment.<br />\r\n- Requirements
    for the qualification of coatings for protection against POLLUTION have been added
    (Annex H).<br />\r\n- A new informative annex (Annex I) has been added to further
    explain how to determine the WORKING VOLTAGE of a MAINS CIRCUIT.<br />\r\nThe
    contents of the corrigendum 1 of May 2011, the interpretation sheet 1 of February
    2013, the corrigendum 2 of October 2013 and the corrigendum 1 to Amendment 1 of
    March 2019 have been included in this copy.<br />\r\nThis consolidated version
    consists of the third edition (2010) and its amendment 1 (2016). Therefore, no
    need to order amendment in addition to this publication."
- language: fr
  script: Latn
  content: "L'IEC 61010-1:2010+A1:2016 spécifie les exigences générales de sécurité
    pour les types suivants d'appareils électriques et leurs accessoires où qu'ils
    soient destinés à être utilisés.<br />\r\na) Appareils électriques d'essai et
    de mesurage<br />\r\nb) Appareils électriques de contrôle de procédés industriels<br
    />\r\nc) Appareils électriques de laboratoire<br />\r\nCette troisième édition
    annule et remplace la seconde édition parue en 2001. Elle constitue une révision
    technique. Les principales modifications, parmi de nombreuses autres modifications,
    de cette troisième édition par rapport à la seconde édition sont les suivantes:<br
    />\r\n- Le domaine d'application de la présente norme a été élargi à tous les
    usages de ces appareils, y compris les appareils destinés aux non professionnels.<br
    />\r\n- Les exigences pour les circuits de test et de mesure (présents dans différents
    paragraphes ainsi que dans l'Article 16 en entier) ont été supprimées de la présente
    norme et intégrées dans la norme CEI 61010-2-030.<br />\r\n- Les exigences d'isolation
    (6.7) ont été complètement réécrites.<br />\r\n- Des exigences supplémentaires
    pour la protection contre les RISQUES mécaniques (Article 7) ont été ajoutées.<br
    />\r\n- Les limites de température des surfaces (Article 10) ont été modifiées
    afin d'être conformes aux limites de la norme EN 563.<br />\r\n- Les exigences
    contre les radiations (Article 12) ont été modifiées et distinguent désormais
    les émissions prévues des émissions involontaires.<br />\r\n- Les exigences liées
    aux MAUVAIS USAGES RAISONNABLEMENT PREVISIBLES et aux aspects ergonomiques ont
    été ajoutées (Article 16).<br />\r\n- Un nouvel article (Article 17) a été ajouté
    pour faire face aux DANGERS et environnements non couverts par la présente norme
    ainsi qu'une nouvelle annexe informative (Annexe J) traitant de l'appréciation
    du RISQUE.<br />\r\n- Une nouvelle annexe informative (Annexe E) traite des méthodes
    de réduction du DEGRE DE POLLUTION d'un microenvironnement.<br />\r\n- Les exigences
    pour la qualification des revêtements enrobant pour la protection contre la POLLUTION
    ont été ajoutées (Annexe H).<br />\r\n- Une nouvelle annexe informative (Annexe
    I) informative a été ajoutée afin de mieux expliquer comment connaître la TENSION
    DE SERVICE d'un CIRCUIT RESEAU.<br />\r\nLe contenu du corrigendum de mai 2011,
    la feuille d'interprétation 1 de février 2013, du corrigendum 2 d'octobre 2013
    et le corrigendum 1 de l'amendement 1 de mars 2019 a été pris en considération
    dans cet exemplaire.<br />\r\nCette version consolidée comprend la troisième édition
    (2010) et son amendement 1 (2016). Il n'est donc pas nécessaire de commander l'amendement
    avec cette publication."
