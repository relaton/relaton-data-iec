abstract:
- content: IEC 62693:2013 specifies test procedures, conditions and methods according
    to which the main parameters and the main operational characteristics of industrial
    infrared electroheating installations are established. A limitation of the scope
    is that the infrared emitters have a maximum spectral emission at longer wavelengths
    than 780 nm in air or vacuum, and are emitting wideband continuous spectra such
    as by thermal radiation or high pressure arcs.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 62693:2013 spécifie les procédures d'essais, les conditions et méthodes
    d'essais selon lesquelles sont établis les principaux paramètres et les principales
    caractéristiques de fonctionnement des installations électrothermiques industrielles
    par rayonnement infrarouge. Une limitation du domaine d'application réside dans
    le fait que les émetteurs de rayonnement infrarouge comportent une émission spectrale
    maximale aux longueurs d'onde supérieures à 780 nm dans l'air ou dans le vide,
    et émettent des spectres continus à large bande tels que par le rayonnement thermique
    ou les arcs à haute pression.
