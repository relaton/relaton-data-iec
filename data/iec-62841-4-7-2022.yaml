- language: en
  script: Latn
  content: "IEC 62841-4-7:2022 clause 1 of IEC 62841-1:2014, is applicable, except
    as follows:<br />\r\nAddition:<br />\r\nThis document applies to pedestrian controlled
    walk-behind lawn scarifiers and lawn aerators which are designed for regenerating
    lawns by combing out materials such as grass, thatch and moss or cutting vertically
    into the lawn face using<br />\r\nmetallic tines; and/or<br />\r\nrigid non-metallic
    tines<br />\r\nwhich rotate about a horizontal axis.<br />\r\nThis document does
    not apply to<br />\r\npedestrian controlled walk-behind lawnmowers;<br />\r\ntowed/semi-mounted
    lawn scarifiers and lawn aerators;<br />\r\nride-on machines;<br />\r\nnon-powered
    lawn scarifiers and lawn aerators;<br />\r\ncombustion engine powered lawn scarifiers
    and lawn aerators;<br />\r\nplug aerators (corers);<br />\r\nhybrid and fuel cell
    powered machines and associated charging systems; and<br />\r\ngarden tractors
    or their attachments.<br />\r\nThe contents of the corrigendum of May 2023 have
    been included in this copy."
- language: fr
  script: Latn
  content: "IEC 62841-4-7:2022, La clause 1 de la IEC 62841-1:2014 est applicable,
    sauf dans les cas suivants :<br />\r\nAddition:<br />\r\nLe présent document s’applique
    aux scarificateurs et aux aérateurs de pelouse contrôlés par les piétons qui sont
    conçus pour régénérer les pelouses en peignant des matériaux tels que l’herbe,
    le chaume et la mousse ou en coupant verticalement dans la taille de la pelouse
    à l’aide de<br />\r\ntiges métalliques; et/ou<br />\r\ntiges rigides non métalliques<br
    />\r\nqui tournent autour d’un axe horizontal.<br />\r\nLe présent document ne
    s’applique pas aux<br />\r\ntondeuses à gazon à marche contrôlées par les piétons;<br
    />\r\nscarificateurs de pelouse et aérateurs de pelouse remorqués/semi-montés;<br
    />\r\nmachines autoportées;<br />\r\nscarificateurs de pelouse et aérateurs de
    pelouse non motorisés;<br />\r\nscarificateurs de pelouse et aérateurs de pelouse
    alimentés par moteur à combustion;<br />\r\naérateurs de bouchon (corers);<br
    />\r\nles machines hybrides et à pile à combustible et les systèmes de charge
    associés; et<br />\r\ntracteurs de jardin ou leurs accessoires.<br />\r\nLe contenu
    du corrigendum de mai 2023 a été pris en considération dans cet exemplaire."
