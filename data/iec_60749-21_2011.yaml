- content: |-
    La CEI 60749-21:2011 établit une procédure normalisée pour déterminer la brasabilité des sorties des boîtiers de dispositifs qui sont destinées à être fixées sur une autre surface en utilisant de la brasure étain-plomb (SnPb) ou sans-plomb pour réaliser cette fixation. Cette méthode d'essai décrit une procédure pour les essais de brasabilité par "immersion puis examen visuel" des dispositifs à montage en surface (CMS) par trous traversants, axial et en surface, ainsi qu'une procédure optionnelle d'essai de brasabilité pour des CMS pour montage en surface sur carte afin de permettre la simulation du processus de brasage devant être utilisé dans l'application du dispositif. La méthode d'essai fournit également des conditions optionnelles pour le vieillissement. Cet essai est considéré comme destructif sauf indication contraire dans la spécification applicable.<br />
    NOTE 1 Cette méthode d'essai est en accord général avec la CEI 60068, mais c'est le texte ci-dessous qui s'applique compte tenu des exigences spécifiques que présentent les semiconducteurs.<br />
    NOTE 2 Cette méthode d'essai ne prend pas en compte l'effet des contraintes thermiques qui peuvent se produire pendant la procédure de brasage. Il convient de faire référence à la CEI 60749-15 ou à la CEI 60749-20.<br />
    La présente norme annule et remplace la première édition publiée en 2004 et constitue une révision technique. La modification importante qui a été apportée est l'ajout de la compatibilité descendante de la brasure sans plomb (Pb).
