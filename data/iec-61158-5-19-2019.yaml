abstract:
- language: en
  script: Latn
  content: "IEC 61158-5-19:2019 defines the services provided to the FAL user at the
    boundary between the user and the application layer of the fieldbus reference
    model, and Systems Management at the boundary between the application layer and
    Systems Management of the fieldbus reference model. This standard specifies the
    structure and services of the IEC fieldbus application layer, in conformance with
    the OSI Basic Reference Model (ISO/IEC 7498-1) and the OSI application layer structure
    (ISO/IEC 9545). This fourth edition cancels and replaces the third edition published
    in 2014 and constitutes a technical revision. This edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\n•
    improving the hotplug and redundancy features;<br />\r\n• improving the phase
    switching and the error handling;<br />\r\n• editorial improvements."
- language: fr
  script: Latn
  content: "L’IEC 61158-5-19:2019 fournit des éléments communs pour les communications
    de messagerie prioritaires et non prioritaires élémentaires entre les programmes
    d’application des environnements d’automatisation et le matériel spécifique au
    bus de terrain de type 19. On utilise le terme \"prioritaire\" pour traduire la
    présence d’une fenêtre temporelle, à l’intérieur de laquelle il est exigé de terminer
    une ou plusieurs actions spécifiées avec un niveau de certitude défini. Si les
    actions spécifiées ne sont pas réalisées dans la fenêtre temporelle, les applications
    demandant les actions risquent de connaître une défaillance, avec les risques
    que cela comporte pour les équipements, les installations et éventuellement la
    vie humaine.<br />\r\nLa présente norme définit de manière abstraite le service
    visible de l'extérieur fourni par la couche application de bus de terrain en termes<br
    />\r\na) d’un modèle abstrait pour la définition des ressources d’application
    (objets) qui peuvent être manipulées par les utilisateurs par l'intermédiaire
    de l’utilisation du service FAL,<br />\r\nb) des actions primitives et des événements
    du service;<br />\r\nc) des paramètres associés à chaque action et événement primitif,
    et de la forme qu’ils peuvent prendre; et<br />\r\nd) des interrelations entre
    ces actions et événements, et de leurs séquences valides."
