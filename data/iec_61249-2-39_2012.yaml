abstract:
- content: IEC 61249-2-39:2012 specifies requirements for properties of modified brominated
    epoxide woven E-glass laminated sheet of a thickness 0,05 mm up to 3,2 mm, of
    defined flammability (vertical burning test), copper-clad. The glass transition
    temperature is defined to be 170 &deg;C minimum.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 61249-2-39:2012 spécifie des exigences concernant les propriétés
    des feuilles stratifiées en tissu de verre de type E époxyde bromé modifié, plaquées
    cuivre, d'inflammabilité définie (essai de combustion verticale), et ayant une
    épaisseur comprise entre 0,05 mm et 3,2 mm. La température de transition vitreuse
    est définie comme étant de 170 °C au minimum.
