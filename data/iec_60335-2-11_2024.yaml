- content: "L'IEC 60335-2-11:2024 traite de la sécurité des sèche-linge à tambour
    électriques destinés à un usage domestique et analogue, dont la tension assignée
    est inférieure ou égale à 250 V pour les appareils monophasés et à 480 V pour
    les autres appareils, y compris les appareils alimentés en courant continu et
    les appareils alimentés par batteries. La présente norme s'applique à la fonction
    de séchage des machines à laver le linge qui possèdent un cycle de séchage. La
    présente norme traite également de la sécurité des sèche-linge à tambour à pompe
    à chaleur. Ces appareils peuvent utiliser des fluides frigorigènes inflammables.
    Des exigences supplémentaires pour ces appareils sont données à l'Annexe AA normative.
    Les appareils non destinés à un usage domestique normal, mais qui peuvent néanmoins
    constituer une source de danger pour le public, tels que les appareils destinés
    à être utilisés par des usagers non avertis dans des magasins, chez des artisans
    et dans des fermes, sont compris dans le domaine d'application de la présente
    norme. Les sèche-linge à tambour mis à la disposition commune des utilisateurs
    dans des immeubles d'habitation ou dans les laveries automatiques sont des exemples
    de tels appareils. Dans la mesure du possible, la présente norme traite des dangers
    ordinaires présentés par les appareils, encourus par toutes les personnes.<br
    />\r\nCependant, elle ne tient pas compte en général:<br />\r\n- des personnes
    (y compris des enfants) dont les capacités physiques, sensorielles ou mentales;
    ou le manque d'expérience et de connaissance les empêchent d'utiliser l'appareil
    en toute sécurité sans surveillance ou instruction;<br />\r\n- de l'utilisation
    de l'appareil comme jouet par des enfants.<br />\r\nL'attention est attirée sur
    le fait que<br />\r\n- pour les appareils destinés à être utilisés dans des véhicules
    ou à bord de navires ou d'avions, des exigences supplémentaires peuvent être nécessaires;<br
    />\r\n- dans de nombreux pays, des exigences supplémentaires sont spécifiées par
    les organismes nationaux de la santé, par les organismes nationaux responsables
    de la protection des travailleurs et par les organismes nationaux responsables
    de l'alimentation en eau.<br />\r\nLa présente norme ne s'applique pas<br />\r\n-
    aux appareils prévus exclusivement pour des usages industriels;<br />\r\n- aux
    appareils destinés à être utilisés dans des locaux présentant des conditions particulières,
    telles que la présence d'une atmosphère corrosive ou explosive (poussière, vapeur
    ou gaz);<br />\r\n- aux appareils équipés de dispositifs générant de la vapeur
    dans lesquels la vapeur est produite à une pression dépassant 50 kPa.<br />\r\nCette
    neuvième édition annule et remplace la huitième édition parue en 2019. Cette édition
    constitue une révision technique.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    le texte a été aligné sur l'IEC 60335-1:2020;<br />\r\nb) certaines notes ont
    été converties en texte normatif (Article 1, Annexe AA);<br />\r\nc) de nouvelles
    définitions relatives au type d'appareil sont mises en œuvre (3.5.102, 3.5.103,
    3.5.104);<br />\r\nd) des exigences spécifiques ont été ajoutées au 22.51 pour
    la commande à distance;<br />\r\ne) des exigences spécifiques ont été ajoutées
    à l'Article 24 pour les condensateurs permanents de moteurs;<br />\r\nf) de nouvelles
    modifications ont été apportées à l'Annexe R;<br />\r\ng) les exigences relatives
    aux appareils qui utilisent des fluides frigorigènes inflammables ont été mises
    à jour à l'Article 21 et à l'Article 22 de l'Annexe AA;<br />\r\nh) de nouvelles
    exigences relatives au matériel électrique \"n\" non producteur d'étincelles sont
    mises en œuvre à l'Annexe BB.<br />\r\nLa présente partie 2 doit être utilisée
    conjointement avec la dernière édition de l'IEC 60335-1 et ses amendements sauf
    si cette édition l'exclut. Dans ce cas, la dernière édition qui n'exclut pas la
    présente partie 2 est utilisée. Elle a été établie sur la base de la sixième édition
    (2020) de cette norme."
