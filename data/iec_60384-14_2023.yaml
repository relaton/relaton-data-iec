- content: "L’IEC 60384-14:2023 s’applique aux condensateurs et aux combinaisons condensateur/résistance
    destinés à être connectés à un réseau d’alimentation en courant alternatif ou
    à une autre alimentation dont la tension nominale ne dépasse pas 1 000 V c.a.
    (efficace) et dont la fréquence nominale ne dépasse pas 100 Hz. Le présent document
    inclut également des conditions et des exigences spécifiques supplémentaires pour
    la connexion aux alimentations en courant continu avec une tension assignée ne
    dépassant pas 1 500 V en courant continu. La présente partie de l’IEC 60384 a
    pour principal objet de prescrire les valeurs assignées et caractéristiques préférentielles,
    de sélectionner, en se référant à l’IEC 60384-1, les procédures d’évaluation de
    la qualité appropriées, les essais et les méthodes de mesure et de donner les
    exigences de performances générales pour ce type de condensateur. Les sévérités
    et les exigences d’essai indiquées dans les spécifications particulières se rapportant
    à cette spécification intermédiaire présentent des niveaux de performances supérieurs
    ou égaux. Les niveaux de performance inférieurs ne sont pas autorisés. Le présent
    document fournit un programme d’essais de sécurité à utiliser par les stations
    d’essai nationales dans les pays qui exigent une approbation par de telles stations.
    Les catégories de surtension associées aux tensions d’alimentation alternatives
    pour les condensateurs classifiés dans le présent document doivent être issues
    de l’IEC 60664-1. Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l’édition précédente:\r\n\r\n\tdans l’essai continu de chaleur humide,
    tous les types de condensateurs sont soumis à essai à la fois avec et sans tension
    assignée. Le nombre d’éprouvettes a été augmenté;\r\n\tla tangente de l’angle
    de perte est ajoutée dans les essais du Groupe 0, dans les essais de sécurité
    uniquement;\r\n\tl’homologation basée sur les essais de sécurité et de performance
    a été supprimée du corps du texte pour en faire une annexe normative;\r\n\tla
    plage de tensions assignées est donnée au lieu des valeurs exactes de tension
    assignée;\r\n\tune annexe normative de description des modèles de condensateurs
    et de la mesure des lignes de fuite et des distances d’isolement a été ajoutée;\r\n\tl’importance
    des défaillances mécaniques (fissures) dans l’encapsulation des composants en
    tant que caractéristique de sécurité est mise en évidence dans les instructions
    de manipulation et les exigences après tous les essais pertinents."
