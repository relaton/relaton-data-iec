abstract:
- language: en
  script: Latn
  content: "IEC 62282-8-201:2020 defines the evaluation methods of typical performances
    for electric energy storage systems using hydrogen. This is applicable to the
    systems that use electrochemical reaction devices for both power charge and discharge.
    This document applies to systems that are designed and used for service and operation
    in stationary locations (indoor and outdoor).<br />\r\nThe conceptual configurations
    of the electric energy storage systems using hydrogen are shown in Figure 1 and
    Figure 2. Figure 1 shows the system independently equipped with an electrolyser
    module and a fuel cell module. Figure 2 shows the system equipped with a reversible
    cell module. There are an electrolyser, a hydrogen storage and a fuel cell, or
    a reversible cell, a hydrogen storage and an overall management system (which
    may include a pressure management) as indispensable components. There may be a
    battery, an oxygen storage, a heat management system (which may include a heat
    storage) and a water management system (which may include a water storage) as
    optional components. The performance measurement is executed in the area surrounded
    by the outside thick solid line square (system boundary)."
- language: fr
  script: Latn
  content: "l'IEC 62282-8-201:2020 définit les méthodes d'évaluation des performances
    typiques des systèmes de stockage de l'énergie électrique utilisant de l'hydrogène.
    Ces méthodes s'appliquent aux systèmes qui utilisent des dispositifs à réaction
    électrochimique à la fois pour la charge électrique et la décharge électrique.
    Le présent document s'applique aux systèmes conçus et utilisés pour l'entretien
    et le fonctionnement dans des emplacements stationnaires (intérieur et extérieur).<br
    />\r\nLa Figure 1 et la Figure 2 représentent les configurations conceptuelles
    des systèmes de stockage de l'énergie électrique utilisant de l'hydrogène. La
    Figure 1 présente un système indépendant équipé d'un module électrolyseur et d'un
    module à pile à combustible. La Figure 2 représente le système équipé d'un module
    à cellule réversible. Un électrolyseur, un système de stockage de l'hydrogène
    et une pile à combustible, ou une cellule réversible, un système de stockage de
    l'hydrogène et un système de gestion global (pouvant inclure la gestion de la
    pression) constituent les composants indispensables. Une batterie, un système
    de stockage de l'oxygène, un système de gestion thermique (pouvant inclure le
    stockage thermique) et un système de gestion de l'eau (pouvant inclure le stockage
    de l'eau) constituent les composants facultatifs. Le mesurage des performances
    s'effectue dans la zone délimitée par le carré extérieur à traits pleins épais
    (limites du système)."
