  format: text/html
- content: "<!-- NEW! -->IEC 62271-204:2022 est disponible sous forme de IEC 62271-204:2022
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.L’IEC 62271-204:2022
    est applicable aux lignes de transport rigides haute tension à isolation gazeuse
    (LIG) dont l’isolation est réalisée, au moins partiellement, par un gaz isolant
    ou un mélange gazeux autre que l’air à la pression atmosphérique, pour un courant
    alternatif de tension assignée supérieure à 52 kV, pour des fréquences de service
    inférieures ou égales à 60 Hz. Cette deuxième édition annule et remplace la première
    édition parue en 2011. Cette édition constitue une révision technique. Cette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\n- mise à jour par rapport à l’IEC 62271-1:2017 et alignement
    des caractéristiques assignées de tension et des tensions d’essai;<br />\r\n-
    ajout de nouvelles informations relatives aux soudures sur les parties sous pression
    et à l’étanchéité au gaz."
