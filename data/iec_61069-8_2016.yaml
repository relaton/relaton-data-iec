  script:
  - Latn
  format: text/html
- content: "L'IEC 61069-8:2016 spécifie la méthode d'évaluation détaillée des autres
    propriétés d'un système faisant partie d'un système de commande de base (BCS)
    qui repose sur les principes de base de l'IEC 61069-1 et la méthodologie de l'IEC
    61069-2; définit la classification de base des autres propriétés d'un système;
    décrit les facteurs ayant une influence sur les autres propriétés d'un système
    et dont il faut tenir compte lors de l'appréciation des autres propriétés d'un
    système; et donne des lignes directrices concernant les techniques de sélection
    à partir d'un ensemble d'options (avec références) pour l'appréciation des autres
    propriétés d'un système. Cette deuxième édition annule et remplace la première
    édition parue en 1998. Cette édition constitue une révision technique. Cette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\n- réorganisation des informations contenues dans l'IEC 61069-8:1998
    visant à mieux organiser l'ensemble complet de normes et à le rendre plus cohérent;<br
    />\r\n- l'IEC TS 62603-1 a été incorporée dans cette édition."
