abstract:
- language: en
  script: Latn
  content: "IEC 61995-1:2025 applies to devices for the connection of luminaires (DCL)
    intended for household and similar purposes, for the electrical connection of
    fixed luminaires of class I or class II to final circuits rated at not more than
    16 A without mechanical support for the luminaires incorporated in the plug/outlet
    interface. The DCL retention mechanisms are not intended to support the weight
    of the luminaires.<br />\r\nThis second edition cancels and replaces the first
    edition published in 2005 and Amendment 1:2016. This edition constitutes a technical
    revision.<br />\r\nThis edition includes the following significant technical changes
    with respect to the previous edition:<br />\r\na) additional requirements and
    tests for additional suspension means;<br />\r\nb) additional requirements and
    tests for additional functions;<br />\r\nc) additional requirements and tests
    for floating type DCLs;<br />\r\nd) introduction of insulation piercing terminals
    (IPT);<br />\r\ne) additional classification according to the connection capacities
    of the DCL outlet terminals;<br />\r\nf) modification of maximum withdrawal force
    for plugs with enabled locking means;<br />\r\ng) improvements of temperature
    rise tests."
- language: fr
  script: Latn
  content: "L'IEC 61995-1:2025 s'applique aux dispositifs de connexion pour luminaires
    (DCL) prévus pour un usage domestique et analogue, destinés au raccordement de
    luminaires fixes de classe I ou de classe II à des circuits finaux de courant
    assigné inférieur ou égal à 16 A sans support mécanique aux luminaires incorporés
    dans l'interface de la fiche/du socle. Les mécanismes de retenue de DCL ne sont
    pas destinés à supporter le poids des luminaires.<br />\r\nCette deuxième édition
    annule et remplace la première édition parue en 2005 et son Amendement 1:2016.
    Cette édition constitue une révision technique.<br />\r\nCette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na) exigences et essais complémentaires pour les moyens de suspension supplémentaires;<br
    />\r\nb) exigences et essais complémentaires pour les fonctions supplémentaires;<br
    />\r\nc) exigences et essais complémentaires pour les DCL flottants non démontables;<br
    />\r\nd) introduction des bornes à perçage d'isolant (BPI);<br />\r\ne) classification
    supplémentaire selon les capacités de connexion des bornes de socles DCL;<br />\r\nf)
    modification de la force de retrait maximale pour les fiches avec dispositif de
    verrouillage activé;<br />\r\ng) amélioration des essais d'échauffement."
