abstract:
- language: en
  script: Latn
  content: "IEC 60794-1-207:2025 describes test procedures to be used in establishing
    uniform requirements for optical fibre cables for the environmental property:
    performance degradation when exposed to nuclear radiation. This document applies
    to optical fibre cables for use with telecommunication equipment and devices employing
    similar techniques, and to cables having a combination of both optical fibres
    and electrical conductors. Method F7A evaluates performance degradation of optical
    fibre cable in environmental background radiation; Method F7B evaluates performance
    degradation of optical fibre cable in adverse nuclear environments.<br />\r\nNOTE Throughout
    the document, the wording \"optical cable\" can also include optical fibre units,
    microduct fibre units, etc.<br />\r\nThis first edition cancels and replaces the
    method F7 of the second edition of IEC 60794-1-22 published in 2017. This edition
    constitutes a technical revision. This edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\na) detailed content
    of sample, apparatus, procedure, requirements and details of the method to be
    specified and reported are added."
- language: fr
  script: Latn
  content: "IEC 60794-1-207: 2025 décrit les procédures d'essais à utiliser afin d'établir
    des exigences uniformes relatives aux câbles à fibres optiques pour la propriété
    environnementale: dégradation des performances lors de l'exposition au rayonnement
    nucléaire. Le présent document s'applique aux câbles à fibres optiques destinés
    à être utilisés dans les équipements de télécommunications et les dispositifs
    qui utilisent des techniques analogues, ainsi qu'aux câbles constitués de fibres
    optiques d'une part et de conducteurs électriques d'autre part. La méthode F7A
    évalue la dégradation des performances d'un câble à fibres optiques dans des conditions
    de rayonnement de l'environnement général; la méthode F7B évalue la dégradation
    des performances d'un câble à fibres optiques dans des environnements nucléaires
    hostiles.<br />\r\nNOTE Dans tout le document, l'expression \"câble optique\"
    peut également inclure des assemblages de fibres optiques, des assemblages de
    fibres pour microconduits, etc.<br />\r\nCette première édition annule et remplace
    la méthode F7 de la deuxième édition de l'IEC 60794-1-22 parue en 2017. Cette
    édition constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    ajout d'un contenu détaillé de l'échantillon, de l'appareillage, du mode opératoire,
    des exigences et des détails de la méthode à spécifier et à consigner."
