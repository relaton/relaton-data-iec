abstract:
- language: en
  script: Latn
  content: "IEC PAS 63313:2021 The safety advice in this document applies to UV-C
    sources and UV-C products which emit in the wavelength range of 180 nm to 280
    nm.<br />\r\nNot within the scope are:<br />\r\n- devices having their own product
    safety standard, such as IEC 60335-2-109 applicable to UV-C water disinfection
    equipment and IEC 60335-2-65 applicable to UV-C air disinfection equipment<br
    />\r\n- application environments of UV-C devices<br />\r\n- products combining
    UV-C irradiance with chemicals and additives<br />\r\n- products that do not emit
    UV-C radiation such as UV-A, UV-B and near-UV devices<br />\r\n- requirements
    for performance and functional characteristics<br />\r\n- requirements for preventing
    material degradation and material damage"
