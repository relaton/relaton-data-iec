abstract:
- content: "The electronic version of this International Standard can be downloaded
    from the ISO/IEC Information Technology Task Force (ITTF) web site.<br /><br />\r\nISO/IEC
    23094-4:2022 This document specifies a set of tests and procedures designed to
    indicate whether encoders or decoders essential video coding (EVC), which contains
    tests and a reference software designed to verify whether bitstreams and decoders
    meet normative requirements specified in ISO/IEC 23094-1. An encoder can claim
    conformance to ISO/IEC 23094-1 if the bitstreams that it generates are conforming
    bitstreams. Characteristics of coded bitstreams and decoders are defined in ISO/IEC
    23094-1. Decoder characteristics define the properties and capabilities of the
    applied decoding process. The capabilities of a decoder specify which bitstreams
    the decoder can decode and reconstruct. A bitstream can be decoded by a decoder
    if the characteristics of the bitstream are within the specified decoder capabilities."
