abstract:
- language: en
  script: Latn
  content: "IEC Guide 111-1:2023 is a horizontal publication which gives guidance
    for the harmonization of product and system standards for HV substations (higher
    than 1 kV). It addresses AC equipment which is found in high-voltage (HV) substations
    in most cases.<br />\r\nThis document contains recommendations for common specifications
    for all HV substation product and system standards, each of which is augmented
    by the technical background specific to each technical committee, which naturally
    retains freedom in its technical choices.<br />\r\nThis document is applicable
    when developing product and systems standards for HV power electronic equipment
    for the AC part of the substation.<br />\r\nThis first edition of IEC Guide 111-1,
    together with IEC Guide 111-2, cancels and replaces the second edition of IEC
    Guide 111 published in 2004.<br />\r\nThe main changes with respect to the previous
    edition are as follows:\r\n<ol style=\"list-style-type:lower-alpha\">\r\n\t<li
    style=\"text-align:justify\">IEC Guide 111 is revised into two parts – Part 1
    for AC and Part 2 for DC (Part 2 to be prepared);</li>\r\n\t<li style=\"text-align:justify\">the
    scope of the document has been expanded to cover electric equipment in AC high-voltage
    substations;</li>\r\n\t<li style=\"text-align:justify\">new definitions have been
    included;</li>\r\n\t<li style=\"text-align:justify\">normal conditions have been
    revised;</li>\r\n\t<li style=\"text-align:justify\">a general revision of other
    clauses.</li>\r\n</ol>"
- language: fr
  script: Latn
  content: "L'IEC Guide 111-1:2023 est une publication horizontale qui fournit des
    recommandations pour l'harmonisation des normes de produits et de réseaux relatives
    aux postes HT (de tension supérieure à 1 kV). Elle traite des matériels en courant
    alternatif qui équipent essentiellement les postes haute tension (HT).<br />\r\nLe
    présent document contient des recommandations pour les spécifications communes
    des normes de produits et de réseaux pour l'ensemble des postes HT; chaque recommandation
    est enrichie par le contexte technique spécifique à chaque comité d'études, qui
    conserve bien entendu toute sa latitude dans ses choix techniques.<br />\r\nLe
    présent document est applicable lors de l'élaboration de normes de produits et
    de réseaux pour les matériels électroniques de puissance HT qui sont liés à la
    partie en courant alternatif des postes.<br />\r\nLes modifications principales
    par rapport à l'édition précédente sont indiquées ci-dessous:\r\n<ol style=\"list-style-type:lower-alpha\">\r\n\t<li
    style=\"text-align:justify\">l'IEC Guide 111 a été révisé en deux parties – la
    Partie 1 relative au courant alternatif et la Partie 2 relative au courant continu
    (Partie 2 à élaborer);</li>\r\n\t<li style=\"text-align:justify\">le domaine d'application
    du document a été élargi afin d'inclure les matériels électriques utilisés dans
    les postes haute tension en courant alternatif;</li>\r\n\t<li style=\"text-align:justify\">de
    nouvelles définitions ont été ajoutées;</li>\r\n\t<li style=\"text-align:justify\">les
    conditions normales ont été révisées;</li>\r\n\t<li style=\"text-align:justify\">les
    autres articles ont fait l'objet d'une révision générale.</li>\r\n</ol>"
