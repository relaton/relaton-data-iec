abstract:
- content: ISO/IEC 7811 defines the characteristics of identification cards. ISO/IEC
    7811-9:2008 specifies the physical characteristics of a tactile identifier mark
    used by visually-impaired card holders to distinguish their cards. It defines
    the area on the card for the tactile identifier mark (TIM) and the layout of Braille
    style embossed dots arranged in patterns to enable easy tactile recognition.
