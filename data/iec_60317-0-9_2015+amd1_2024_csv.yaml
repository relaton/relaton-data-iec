abstract:
- content: "IEC 60317-0-9:2015+AMD1:2024 CSV specifies the general requirements of
    enamelled rectangular aluminium winding wires. The range of nominal conductor
    dimensions is given in the relevant specification sheet. When reference is made
    to a winding wire according to a standard of the IEC 60317 series mentioned under
    Clause 2, the following information is given in the description:<br />\r\n- reference
    to IEC specification;<br />\r\n- nominal conductor dimensions in millimetres (width
    thickness);<br />\r\n- grade.<br />\r\nEXAMPLE - IEC 60317-16 - 4,00 x 1,00 Grade
    1 Keywords: enamelled rectangular aluminium winding wires, insulated wires used
    for windings in electrical equipment"
