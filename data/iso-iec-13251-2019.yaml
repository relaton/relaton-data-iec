abstract:
- language: en
  script: Latn
  content: |-
    <p>This document provides a collection of graphical symbols which are used typically on office equipment to aid in the user operation of, for example, personal computers, printers, telephones and copying machines.</p>
    <p>These graphical symbols are also used in other application areas if appropriate.</p>
    <p>NOTE       The graphical symbols in this document are collections of relevant graphical symbols standardized in IEC 60417 and ISO 7000.</p>
