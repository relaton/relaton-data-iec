abstract:
- language: en
  script: Latn
  content: "IEC 61169-1-6:2022 provides test methods for RF power rating and power
    handling of RF connectors at specified frequency, temperature and altitude.<br
    />\r\nThis document is applicable to cabled RF connectors, microstrip RF connectors
    and RF connector adapters. It is also suitable to test RF channels in multi-channel
    RF connectors and hybrid connectors."
- language: fr
  script: Latn
  content: "IEC 61169-1-6:2022 fournit des méthodes d’essai pour la puissance RF assignée
    et la tenue en puissance des connecteurs RF à une fréquence, une température et
    une altitude spécifiées.<br />\r\nLe présent document s’applique aux connecteurs
    RF câblés, aux connecteurs RF microrubans et aux adaptateurs de connecteurs RF.
    Il convient également pour les essais des canaux RF dans les connecteurs RF multicanaux
    et les connecteurs hybrides."
