abstract:
- language: en
  script: Latn
  content: IEC 61757-6-1:2024 defines the terminology, structure, and measurement
    methods of optical displacement sensors based on fibre Bragg gratings (FBGs) as
    the sensing element. This document also specifies the most important features
    and characteristics of these fibre optic displacement sensors and defines procedures
    for measuring these features and characteristics.
- language: fr
  script: Latn
  content: IEC 61757-6-1:2024 définit la terminologie, la structure et les méthodes
    de mesure des capteurs de déplacement optiques basés sur des réseaux de Bragg
    sur fibre (FBG) utilisés comme élément de détection. Le présent document spécifie
    également les particularités et les caractéristiques les plus importantes de ces
    capteurs de déplacement fibroniques et définit les procédures de mesure de ces
    particularités et caractéristiques.
