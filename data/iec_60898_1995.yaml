abstract:
- content: |-
    Applies to a.c. air-break circuit-breakers for operation at 50 Hz or 60 Hz, having a rated voltage not exceeding 440 V (between phases), a rated current not exceeding 125 A and a rated short-circuit capacity not exceeding 25 000 A.
    These circuit-breakers are intended for the protection against overcurrents of wiring installations of buildings and similar applications; they are designed for use by uninstructed people and for not being maintained.
    Also applies to circuit-breakers having more than one rated current, provided that the means for changing from one discrete rating to another is not accessible in normal service and that the rating cannot be changed without the use of a tool.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: S'applique aux disjoncteurs à coupure dans l'air pour courant alternatif
    à 50 Hz ou 60 Hz, de tension assignée ne dépassant pas 440 V (entre phases), de
    courant assigné ne dépassant pas 125 A et d'un pouvoir de coupure assigné ne dépassant
    pas 25 000 A.
