abstract:
- content: 'IEC 61496-1:2012 specifies general requirements for the design, construction
    and testing of non-contact electro-sensitive protective equipment (ESPE) designed
    specifically to detect persons as part of a safety related system. Special attention
    is directed to functional and design requirements that ensure an appropriate safety-related
    performance is achieved. An ESPE may include optional safety-related functions,
    the requirements for which are given in Annex A. This third edition cancels and
    replaces the second edition published in 2004 and its amendment 1 (2007). The
    main changes with respect to the previous edition are as follows: The design,
    test and verification requirements have been updated to make them consistent with
    the latest standards for functional safety and EMC. The contents of the corrigendum
    of April 2015 have been included in this copy.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'La CEI 61496-1:2012 définit les prescriptions générales de conception,
    de construction et d''essai des équipements de protection électro-sensibles (ESPE)
    sans contact spécifiquement conçus pour détecter des personnes au sein d''un système
    relatif à la sécurité. Une attention particulière est portée sur les prescriptions
    de fonctionnement et de conception assurant que le niveau de sécurité approprié
    est atteint. Un ESPE peut proposer des fonctions optionnelles, liées à la sécurité:
    les prescriptions pour celles-ci sont énumérées en Annexe A. Cette troisième édition
    de la CEI 61496-1 annule et remplace la deuxième édition parue en 2004 et son
    amendement 1 (2007). Par rapport à l''édition précédente, les changements majeurs
    sont les suivants: les exigences de conception, d''essai et de vérification ont
    été mises à jour pour les rendre cohérentes avec les normes les plus récentes
    relatives à la sécurité fonctionnelle et à la CEM (compatibilité électromagnétique).
    Le contenu du corrigendum d''avril 2015 a été pris en considération dans cet exemplaire.'
