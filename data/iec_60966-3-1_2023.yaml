abstract:
- content: "IEC 60966-3-1:2023 is a blank detail specification that relates to semi-flexible
    coaxial cable assemblies operating in the transverse electromagnetic mode (TEM).<br
    />\r\nThe creation of a uniform layout and style of detail specifications is determined
    by the use of a blank detail specification pro forma. The detail specification
    can be prepared by the insertion of data into the pro forma by a national organization,
    a manufacturer, or a user."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L’IEC 60966-3-1:2023 est une spécification particulière-cadre qui concerne
    les cordons coaxiaux semi-flexibles qui fonctionnent en mode électromagnétique
    transverse (TEM, transverse electromagnetic mode).<br />\r\nLa création d'une
    présentation et d'un type uniformes de spécifications particulières est déterminée
    par l'utilisation d'un modèle de spécification particulière-cadre. La spécification
    particulière peut être préparée par insertion de données dans le modèle par un
    organisme national, un fabricant ou un utilisateur."
