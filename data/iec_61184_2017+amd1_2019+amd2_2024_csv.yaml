abstract:
- content: "IEC 61184:2017+AMD1:2019+AMD2:2024 CSV This document applies to bayonet
    lampholders B15d and B22d for connection of lamps and semi-luminaires to a supply
    voltage of 250 V. This document also covers lampholders which are integral with
    a luminaire or intended to be built into appliances. It covers the requirements
    for the lampholder only. This fourth edition cancels and replaces the third edition
    published in 2008 and Amendment 1:2011. This edition constitutes a technical revision.
    This edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\na) Restructuring of the standard in accordance
    with IEC Directives Part 2.<br />\r\nb) Clause 18: Update on creepage distances
    and clearances;<br />\r\nc) Addition of Annex B."
