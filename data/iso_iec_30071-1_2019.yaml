abstract:
- content: "This document takes a holistic approach to the accessibility of information
    and communications technology (ICT) by combining guidance on implementing the
    accessibility of ICT systems (ICT accessibility) both at organizational and system
    development levels.<br />\r\nThis document gives guidelines for building and maintaining
    ICT systems (including products and services) that are accessible to diverse users
    (including users with disabilities and older people).<br />\r\nThis document is
    applicable to all types of organizations. This document applies to the breadth
    of ICT systems and the results of convergent and emerging technologies within
    an organization including, but not limited to: information systems; intranet systems;
    websites; mobile and wearable applications; social media; and Internet of Things
    (IoT) systems.<br />\r\nIt gives requirements and recommendations for organizations:<br
    />\r\na) ensuring accessibility is considered in their policies or strategy by
    creating an organizational ICT accessibility policy;<br />\r\nb) embedding the
    consideration of accessibility decisions through the entire process of developing
    procuring, installing, operating and maintaining ICT systems, and documenting
    these choices;<br />\r\nc) justifying decisions on accessibility;<br />\r\nd)
    communicating the ICT system's accessibility decisions to its users at launch,
    through creating and publishing its accessibility statement."
