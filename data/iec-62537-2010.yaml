abstract:
- language: en
  script: Latn
  content: IEC 62537:2010 specifies the requirements for a digital loudspeaker interface
    based on the IEC 60958 series of standards and the MIDI specification. It maximizes
    flexibility and value by combining these previously separate standards. Together,
    the two standards provide a simple and flexible digital interface for loudspeakers.
    This bilingual version, published in 2010-09, corresponds to the English version.
    The French version of this standard has not been voted upon.
- language: fr
  script: Latn
  content: La CEI 62537:2010 spécifie les exigences d'une interface pour haut-parleurs
    numériques basée sur la série de normes CEI 60958 et sur la norme MIDI. Elle optimise
    la souplesse et la valeur en combinant ces normes qui étaient précédemment distinctes.
    Les deux normes fournissent ensemble une interface numérique simple et souple
    pour haut-parleurs. La présente version bilingue, publiée en 2010-09, correspond
    à la version anglaise. La version française de cette norme n'a pas été soumise
    au vote.
