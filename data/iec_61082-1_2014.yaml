abstract:
- content: "IEC 61082-1:2014 is available as &lt;a href=&quot;https:&#x2F;&#x2F;webstore.iec.ch&#x2F;publication&#x2F;22289&quot;&gt;IEC
    61082-1:2014 RLV&lt;&#x2F;a&gt; which contains the International Standard and
    its Redline version, showing all changes of the technical content compared to
    the previous edition.&lt;br &#x2F;&gt;\r\n&lt;br &#x2F;&gt;\r\nIEC 61082-1:2014
    establishes general rules and guidelines for the presentation of information in
    documents, and specific rules for diagrams, drawings and tables used in electrotechnology.
    This third edition cancels and replaces the second edition published in 2006.
    It constitutes a technical revision and includes the following changes:&lt;br
    &#x2F;&gt;\r\n- inclusion of presentation rules for wireless interconnections;&lt;br
    &#x2F;&gt;\r\n- description of exceptional cases for the application of rules
    for positioning of reference designations in diagrams;&lt;br &#x2F;&gt;\r\n- correction
    of errors and update of the normative references;&lt;br &#x2F;&gt;\r\n- harmonization
    of definitions with respect to referenced publications.&lt;br &#x2F;&gt;\r\nIt
    has the status of a horizontal standard in accordance with &lt;a href=&quot;https:&#x2F;&#x2F;webstore.iec.ch&#x2F;advsearchform?&amp;amp;RefNbr=108&amp;amp;typepub=GUIDE&quot;&gt;IEC
    Guide 108&lt;&#x2F;a&gt;."
  language:
  - en
  script:
