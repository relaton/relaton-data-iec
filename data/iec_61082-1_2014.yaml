  format: text/html
- content: "IEC 61082-1:2014 est disponible sous forme de &lt;a href=&quot;https:&#x2F;&#x2F;webstore.iec.ch&#x2F;publication&#x2F;22289&quot;&gt;IEC
    61082-1:2014 RLV&lt;&#x2F;a&gt; qui contient la Norme internationale et sa version
    Redline, illustrant les modifications du contenu technique depuis l&#x27;édition
    précédente.&lt;br &#x2F;&gt;\r\n&lt;br &#x2F;&gt;\r\nIEC 61082-1:2014 définit
    des règles générales et sert de guide pour la présentation des informations dans
    les documents et définit des règles particulières pour les schémas, les dessins
    et les tableaux utilisés en électrotechnique. Cette troisième édition annule et
    remplace la deuxième édition parue en 2006. Elle constitue une révision technique
    et inclut les modifications suivantes:&lt;br &#x2F;&gt;\r\n- inclusion de règles
    de présentation pour les interconnexions sans fil;&lt;br &#x2F;&gt;\r\n- description
    de cas exceptionnels pour l&#x27;application de règles pour le positionnement
    des désignations de référence dans les schémas;&lt;br &#x2F;&gt;\r\n- correction
    d&#x27;erreurs et mise à jour des références normatives;&lt;br &#x2F;&gt;\r\n-
    harmonisation des définitions par rapport aux publications référencées.&lt;br
    &#x2F;&gt;\r\nElle a le statut de norme horizontale conformément au &lt;a href=&quot;https:&#x2F;&#x2F;webstore.iec.ch&#x2F;advsearchform?&amp;amp;RefNbr=108&amp;amp;typepub=GUIDE&quot;&gt;Guide
    IEC 108&lt;&#x2F;a&gt;."
