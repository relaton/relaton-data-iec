  content: |-
    Gives test procedures for the thermal evaluation and classification
    of changes and insulation component substitutions in insulation
    systems used or proposed for use in a proven insulation system used
    in wire-wound windings

    This publication has the status of a Technical Report - type 2
- language: fr
