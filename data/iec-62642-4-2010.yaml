abstract:
- language: en
  script: Latn
  content: IEC 62642-4:2010 includes requirements for warning devices used for notification
    in intrusion and hold up alarm systems installed in buildings. Four grades of
    warning device are described corresponding to each of the four security grades
    given in IEC 62642-1. Requirements are also given for four environmental classes
    covering applications in internal and outdoor locations as specified in IEC 62599-1.
- language: fr
  script: Latn
  content: La CEI 62642-4:2010 comporte des exigences sur les dispositifs d'avertissement
    utilisés pour la notification dans les systèmes d'alarme contre l'intrusion et
    les hold-up installés dans les bâtiments. Quatre grades de dispositifs d'avertissement
    sont décrits, correspondant aux quatre grades de sécurité indiqués dans la CEI
    62642-1. Des exigences sont également données pour les quatre classes d'environnement
    qui couvrent les applications situées à l'intérieur et à l'extérieur, tel que
    spécifié dans la CEI 62599-1.
