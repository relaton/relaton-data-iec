- content: Applies only to newly manufactured "combined meters", measuring more than
    one type of electric energy (e.g. active and reactive) and meters integrating
    additional functions which are not in the scope of IEC 60687, IEC 61036, IEC 61268
    standards; these additional functions, all related to electric energy metering
    are maximum demand indicator, time switches, ripple control or radio receivers,
    etc.<br /><br />This publication is of high relevance for Smart Grid.
