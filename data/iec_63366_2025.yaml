- content: "L'IEC 63366:2025 définit les règles de définition des catégories de produits
    (PCR) relatives aux produits et systèmes électriques et électroniques (EEPS) en
    vue d'élaborer des déclarations environnementales de Type III pour les produits
    et systèmes électriques et électroniques (EEP). Il spécifie le processus et les
    exigences relatives à la méthode de réalisation d'une analyse du cycle de vie
    (ACV) dans le cadre de déclarations environnementales.<br />\r\nLe présent document
    définit des règles communes pour:<br />\r\na) l'ACV, notamment les exigences nécessaires
    à l'établissement des scénarios par défaut;<br />\r\nb) le rapport d'ACV;<br />\r\nc)
    l'établissement des PSR.<br />\r\nLe présent document fournit des lignes directrices
    supplémentaires en ce qui concerne les déclarations environnementales.<br />\r\nLes
    principes et le cadre de l'ACV reposent sur l'ISO 14040 et l'ISO 14044, et ne
    relèvent donc pas du domaine d'application du présent document.<br />\r\nLes PCR
    sont complétées par des règles spécifiques au produit (PSR), qui définissent en
    détail les unités fonctionnelles et les scénarios par défaut dans le contexte
    spécifique du produit, par exemple. C'est pourquoi le présent document fournit
    également les recommandations relatives à la méthode d'établissement des PSR dans
    les comités techniques concernés.<br />\r\nLe présent document a le statut d'une
    publication horizontale conformément au Guide 108 de l'IEC. Conformément au Guide
    108 de l'IEC, la présente norme horizontale essentielle générique est destinée
    à être utilisée par les comités de produits comme point de départ dans le cadre
    de l'élaboration de normes sur les règles spécifiques au produit (PSR). Les exigences
    spécifiques élaborées par les comités de produits dans les normes PSR prévalent
    sur les exigences de la présente norme.<br />\r\nEn l'absence de norme PSR disponible
    au sein d'un comité de produits, la présente norme horizontale essentielle générique
    peut être appliquée par les praticiens de l'ACV avec des spécifications complémentaires
    enregistrées."
