abstract:
- content: "IEC 61753-085-02:2021 contains the minimum initial test and measurement
    requirements and severities which a fibre-optic pigtailed coarse wavelength division
    multiplexing (CWDM) device satisfies in order to be categorised as meeting the
    requirements of category C (indoor controlled environment), as defined in Annex
    A of IEC 61753-1:2018. CWDM is defined in IEC 62074‑1.<br />\r\nThis first edition
    cancels and replaces IEC 61753-085-2 published in 2008. This edition constitutes
    a technical revision. This edition includes the following specific technical change
    with respect to IEC 61753-085-2: change of test conditions harmonizing with IEC
    61753-1:2018."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 61753-085-02:2021 contient les exigences minimales d’essais initiaux
    et de mesure ainsi que les sévérités auxquelles satisfait un multiplexeur par
    répartition en longueurs d’onde grossière (CWDM – coarse wavelength division multiplexing)
    fibronique à fibre amorce, afin qu'il soit jugé conforme aux exigences de la catégorie
    C (environnement intérieur contrôlé), comme cela est défini à l’Annexe A de l’IEC
    61753-1:2018. Le CWDM est défini dans l’IEC 62074‑1.<br />\r\nCette première édition
    annule et remplace l’IEC 61753-085-2 parue en 2008. Cette édition constitue une
    révision technique. Cette édition inclut les modifications techniques spécifiques
    suivantes par rapport à l’IEC 61753-085-2: modification des conditions d’essai
    pour les harmoniser avec l’IEC 61753‑1:2018."
