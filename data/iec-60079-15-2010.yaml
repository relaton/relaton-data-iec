abstract:
- language: en
  script: Latn
  content: "IEC 60079-15:2010 specifies requirements for the construction, testing
    and marking for Group II electrical equipment with type of protection, \"n\" intended
    for use in explosive gas atmospheres. This standard applies to electrical equipment
    where the rated voltage does not exceed 15 kV r.m.s. a.c. or d.c. This standard
    supplements and modifies the general requirements of IEC 60079-0, except as indicated
    in Table 1. Where a requirement of this standard conflicts with a requirement
    of IEC 60079-0, the requirement of this standard takes precedence. The significant
    technical changes with respect to the previous edition are as follows:<br />\r\n-
    addition of equipment protection levels;<br />\r\n- removal of the requirements
    for energy-limited \"nL\" and associated energy limited apparatus \"[nL]\";<br
    />\r\n- removal of the requirements for encapsulated Devices \"nC\";<br />\r\n-
    requirements for electrical connections expanded and clarified;<br />\r\n- requirements
    for electrical connections expanded and clarified;<br />\r\n- requirements for
    luminaire ballasts expanded and clarified;<br />\r\n- requirements for evaluation
    and testing of motor rotors clarified;<br />\r\n- 15 kV limit for equipment protection
    by type of protection \"n\" added;<br />\r\n- spacing requirement for voltages
    above 10 kV modified;<br />\r\n- requirements for restricted breathing enclosures
    modified;<br />\r\n- modification to requirements for motor rotors and stators;<br
    />\r\n- addition of Annex A (informative);<br />\r\n- and undated references to
    IEC 60079-0 included.\r\n<br /><br />This publication is to be read in conjunction
    with <a href=\"https://webstore.iec.ch/en/publication/12887\">IEC 60079-0:2007</a>.\r\nThe
    contents of the Interpretation sheet 1 of September 2016 have been included in
    this copy."
- language: fr
  script: Latn
  content: "La CEI 60079-15:2010 spécifie les exigences de construction, d'essai et
    de marquage du matériel électrique du Groupe II avec mode de protection \"n\"
    destiné à être utilisé en atmosphère explosive gazeuse. La présente norme s'applique
    au matériel électrique dont la tension assignée ne dépasse pas 15 kV efficace,
    c.a. ou c.c. La présente norme complète et modifie les exigences générales de
    la CEI 60079-0, à l'exception de celles qui sont indiquées dans le Tableau 1.
    Si une exigence de la présente norme est en conflit avec une exigence de la CEI
    60079-0, l'exigence de la présente norme prévaut. Les modifications techniques
    importantes par rapport à l'édition précédente sont les suivantes:<br />\r\n-
    ajout des niveaux de protection des matériels;<br />\r\n- retrait des exigences
    pour les appareils \"nL\" à énergie limitée et les appareils \"[nL]\" à énergie
    limitée associés;<br />\r\n- retrait des exigences pour les dispositifs encapsulés
    \"nC\";<br />\r\n- exigences étendues et clarifiées pour les raccordements électriques;<br
    />\r\n- exigences étendues et clarifiées pour les ballasts pour  luminaire;<br
    />\r\n- exigences clarifiées pour l'évaluation et les essais sur les rotors de
    moteur;<br />\r\n- limite de 15 kV ajoutée pour la protection du matériel du mode
    de protection \"n\";<br />\r\n- exigence en matière d'espacement modifiée pour
    les tensions supérieures à 10 kV;<br />\r\n- exigences modifiées pour les enveloppes
    à respiration limitée;<br />\r\n- modification des exigences pour les stators
    et rotors de moteurs;<br />\r\n- ajout de l'Annexe A (informative);<br />\r\n-
    introduction de références non datées à la CEI 60079-0.\r\n<br /><br />Cette publication
    doit être lue conjointement avec la <a href=\"https://webstore.iec.ch/en/publication/12887\">CEI
    60079-0:2007</a>.\r\nLe contenu de la feuille d'interprétation 1 de septembre
    2016 a été pris en considération dans cet exemplaire."
