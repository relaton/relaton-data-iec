abstract:
- language: en
  script: Latn
  content: Specifies classification rules for soft ferrite materials used in inductive
    components (inductors and transformers) fulfilling the requirements of the electronic
    industries. Provides cross-reference between materials from multiple suppliers;
    assistance to customers in understanding the published technical data in catalogues
    when comparing multiple suppliers; guidance to customers in selecting the most
    applicable material for each application; nomenclature for IEC standards relating
    to ferrites.
