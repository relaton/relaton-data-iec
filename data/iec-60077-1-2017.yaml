abstract:
- language: en
  script: Latn
  content: "IEC 60077-1:2017 specifies the general service conditions and requirements
    for all electric equipment installed in power circuits, auxiliary circuits, control
    and indicating circuits etc., on railway rolling stock. The purpose of this document
    is to harmonize as far as practicable all rules and requirements of a general
    nature applicable to electric equipment for rolling stock. This new edition includes
    the following main technical changes with regard to the previous edition:<br />\r\n-
    descriptions regarding insulation coordination, environmental conditions and those
    of current return and protective bonding are deleted and replaced by references
    to IEC 62497‑1, IEC 62498-1 and IEC 61991;<br />\r\n- classification of equipment
    type is introduced;<br />\r\n- temperature limits and temperature rise tests are
    reviewed."
- language: fr
  script: Latn
  content: "L’IEC 60077-1:2017 spécifie les conditions générales de service et les
    exigences pour l'ensemble de l'équipement électrique installé dans les circuits
    de puissance, les circuits auxiliaires, les circuits de commande, les circuits
    de signalisation et de surveillance, etc., sur le matériel roulant ferroviaire.
    Le présent document a pour objet d’harmoniser dans la mesure du possible l’ensemble
    des règles et des exigences de caractère général applicables aux équipements électriques
    du matériel roulant. Cette nouvelle édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\n- suppression
    et remplacement des descriptions concernant la coordination de l’isolement, les
    conditions d’environnement et celles du retour de courant et de la mise à la masse
    par des références à l'IEC 62497-1, l'IEC 62498-1 et l'IEC 61991;<br />\r\n- introduction
    d’une classification de type d’équipement;<br />\r\n- révision des températures
    limites et des essais d'échauffement."
