abstract:
- content: "IEC 60098:2020 applies to analogue audio disk records and the corresponding
    professional and domestic reproducing equipment. It excludes amplifiers and loudspeakers,
    methods of measurement for which can be found in IEC 60268-3, IEC 60268-5, IEC
    60268­21 and IEC 60268-22.<br />\r\nIEC 60098:2020 specifies the characteristics
    that are necessary to ensure compatibility between analogue audio disk records
    and the corresponding reproducing equipment.<br />\r\nIt also lists and defines
    the most important characteristics affecting the performance of reproducing equipment,
    and establishes agreed methods of measurement for these characteristics.<br />\r\nIEC
    60098:2020 cancels and replaces the third edition published in 1987. This edition
    constitutes a full revision.<br />\r\nThis edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\na) addition of
    a tolerance on groove width."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 60098:2020 s'applique aux disques audio analogiques et aux appareils
    de lecture correspondants à usage professionnel et grand public. En sont exclus
    les amplificateurs et les haut-parleurs dont les méthodes de mesure peuvent être
    consultées respectivement dans l’IEC 60268-3, l’IEC 60268-5, l’IEC 60268­21 et
    l’IEC 60268-22.<br />\r\nLe présent document spécifie les caractéristiques qui
    sont nécessaires pour garantir la compatibilité entre les enregistrements sur
    disque analogique et l’appareil de lecture correspondant.<br />\r\nIl énumère
    et définit également les caractéristiques les plus importantes qui affectent les
    performances de l’appareil de lecture et établit des méthodes convenues pour la
    mesure de ces caractéristiques.<br /><br />\r\nL'IEC 60098:2020 annule et remplace
    la troisième édition parue en 1987. Cette édition constitue une révision complète.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à l'édition précédente:<br />\r\na) ajout d'une tolérance relative à la
    largeur du sillon."
