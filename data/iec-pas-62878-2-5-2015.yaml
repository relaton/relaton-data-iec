abstract:
- language: en
  script: Latn
  content: IEC PAS 62878-2-5:2015(E) defines the data format for active and passive
    devices embedded inside an organic board whose electrical connections are made
    by means of a via, electroplating, conductive paste or printing of conductive
    material. This PAS describes the expression of 3D data information, the concept
    of layers, the structure of board data, and definitions of information repeatedly
    used in design.
