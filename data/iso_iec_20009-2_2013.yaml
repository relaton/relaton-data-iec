abstract:
- content: "ISO/IEC 20009-2:2013 specifies anonymous entity authentication mechanisms
    based on signatures using a group public key in which a verifier verifies a group
    signature scheme to authenticate the entity with which it is communicating, without
    knowing this entity's identity. ISO/IEC 20009-2:2013 provides:<br />\r\n- a general
    description of an anonymous entity authentication mechanism based on signatures
    using a group public key;<br />\r\n- a variety of mechanisms of this type.<br
    />\r\nISO/IEC 20009-2:2013 describes:<br />\r\n- the group membership issuing
    processes;<br />\r\n- anonymous authentication mechanisms without an online Trusted
    Third Party (TTP);<br />\r\n- anonymous authentication mechanisms involving an
    online TTP.<br />\r\nFurthermore, ISO/IEC 20009-2:2013 also specifies:<br />\r\n-
    the group membership opening process (optional);<br />\r\n- the group signature
    linking process (optional)."
