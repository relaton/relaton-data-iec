abstract:
- language: en
  script: Latn
  content: IEC 60331-23:1999 Specifies the test procedure and gives the performance
    requirement, including a recommended flame application time, for electric data
    cables required to maintain circuit integrity when subjected to fire under specified
    conditions. Describes the means of sample preparation, continuity checking arrangements,
    electrical testing procedure, method of burning the cables and gives requirements
    for evaluating test results. Covers electric data cables which have no rated voltage
    and are used for extra low voltage circuits.
- language: fr
  script: Latn
  content: IEC 60331-23:1999 Spécifie la procédure d'essai et la prescription de comportement,
    incluant une recommandation pour la durée d'application de la flamme, concernant
    des câbles électriques de données devant conserver l'intégrité du circuit lorsqu'ils
    sont soumis à un incendie dans des conditions spécifiées. Décrit les moyens de
    préparation des échantillons, les dispositifs de contrôle de la continuité, la
    procédure d'essai électrique, la méthode pour brûler les câbles et indique les
    prescriptions pour évaluer les résultats d'essai. Elle concerne les câbles électriques
    de données qui n'ont pas de tension assignée et qui sont utilisés pour des circuits
    à très basse tension.
