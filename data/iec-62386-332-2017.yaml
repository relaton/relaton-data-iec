abstract:
- language: en
  script: Latn
  content: "IEC 62386-332:2017 specifies a bus system for control by digital signals
    of electronic lighting equipment which is in line with the requirements of IEC
    61347.<br />\r\nThis document is applicable to control devices supporting feedback
    functionality.<br />\r\nThe contents of the corrigendum of October 2019 have been
    included in this copy."
- language: fr
  script: Latn
  content: "L'IEC 62386-332:2017 spécifie un système à bus pour la commande par signaux
    numériques des appareils d’éclairage électroniques conformes aux exigences de
    l'IEC 61347.<br />\r\nLe présent document s'applique aux dispositifs de commande
    qui prennent en charge la fonctionnalité de rétroaction.<br />\r\nLe contenu du
    corrigendum d'octobre 2019 a été pris en considération dans cet exemplaire."
