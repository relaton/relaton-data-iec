abstract:
- language: en
  script: Latn
  content: Gives requirements for materials made by combining mica paper with glass
    fabric and bonding them together with an epoxy resin. The material is supplied
    in a flexible state and is designed for use in conjunction with vacuum pressure
    impregnation (VPI) with compatible impregnants.
- language: fr
  script: Latn
  content: Donne les prescriptions concernant les matériaux obtenus en combinant du
    papier de mica avec du tissu de verre et une résine époxyde. Le matériau est fourni
    dans un état flexible et est prévu pour être utilisé en imprégnation sous vide
    (VPI) avec des produits d'imprégnation compatibles.
