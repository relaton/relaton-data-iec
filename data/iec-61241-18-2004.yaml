abstract:
- language: en
  script: Latn
  content: |-
    Applicable to electrical apparatus protected by encapsulation type of protection "mD" and surface temperature limitation for use in areas where combustible dust may be present in quantities which could lead to a fire or explosion hazard. Specifies requirements for design, construction and testing of electrical apparatus, parts of electrical apparatus and Ex components where the rated voltage does not exceed 10 kV.
    The application of electrical apparatus in atmospheres which may contain explosive gas as well as combustible dust, whether simultaneously or separately, requires additional protective measures.
- language: fr
  script: Latn
  content: |-
    S'applique aux matériels électriques protégés par encapsulage de type "mD" et par limitation de la température de surface en vue d'une utilisation dans des zones de présence de poussière combustible en quantités pouvant entraîner des risques d'incendie ou d'explosion. Spécifie les exigences de conception, de construction et d'essais du matériel électrique, des pièces du matériel électrique et des composants Ex pour lesquels la tension assignée ne dépasse pas 10 kV.
    L'utilisation du matériel électrique dans des atmosphères qui peuvent contenir du gaz explosif et de la poussière combustible soit simultanément soit séparément requiert des mesures de protection supplémentaires.
