abstract:
- language: en
  script: Latn
  content: "IEC 60721-3-1:2018 classifies the groups of environmental parameters and
    their severities to which products together with their packaging, if any, are
    subjected when stored. The environmental conditions specified in this document
    are limited to those which can directly affect the products or their ultimate
    performance. Only environmental conditions as such are considered. No special
    description of the effects of these conditions on the products is given. Environmental
    conditions directly related to fire or explosions are not included. Conditions
    of stationary use, portable and non-stationary use, use in vehicles and ships,
    and conditions of transportation are given in other subparts of the IEC 60721-3
    series. This third edition cancels and replaces the second edition, published
    in 1997, and constitutes a technical revision. This edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\na.
    Clause 3: reworded and simplified.<br />\r\nb. Clause 4: reworded and simplified.<br
    />\r\nc. Clause 5: Annex C has been incorporated in Clause 5.<br />\r\nd. 5.2:
    all existing climate classes have been replaced by completely new classes. The
    new classes are divided into 3 groups. The reason for the new classes is the latest
    revision of IEC 60721-2-1 which incorporated new climate types.<br />\r\ne. 5.3:
    new classes for solar radiation and snow load.<br />\r\nf. 5.6: all existing classes
    for mechanically active substances have been replaced by completely new classes.<br
    />\r\ng. 5.7: all existing classes for mechanical conditions have been replaced
    by completely new classes.<br />\r\nh. Table 1: new climatic classes with new
    severities.<br />\r\ni. Table 2: new classes for solar radiation and snow load.<br
    />\r\nj. Table 5 new mechanically active substances classes.<br />\r\nk. Table
    6: new mechanical conditions classes.<br />\r\nThe content of the corrigendum
    1 (2024-10) has been included in this copy."
- language: fr
  script: Latn
  content: "L’IEC 60721-3-1:2018 classifie les groupements d’agents d’environnement
    et leurs sévérités auxquels des produits, éventuellement emballés, sont soumis
    lorsqu’ils sont stockés. Les conditions d’environnement spécifiées dans le présent
    document se limitent à celles qui sont susceptibles d’influencer directement les
    produits ou leur comportement ultérieur. Seules de telles conditions sont prises
    en considération, aucune description particulière de leurs effets sur les produits
    n’étant donnée. Les conditions d’environnement directement liées aux risques d’incendie
    ou d’explosion ne sont pas incluses. Les conditions pour une utilisation à poste
    fixe ou en déplacement, à bord de véhicules ou de navires, et les conditions de
    transport sont données dans d’autres sous-parties de la série IEC 60721-3. Cette
    troisième édition annule et remplace la deuxième édition, parue en 1997. Elle
    constitue une révision technique. Cette édition inclut les modifications techniques
    majeures suivantes par rapport à l’édition précédente:<br />\r\na. Article 3:
    reformulé et simplifié.<br />\r\nb. Article 4: reformulé et simplifié.<br />\r\nc.
    Article 5: l’Annexe C a été intégrée dans l’Article 5.<br />\r\nd. 5.2: toutes
    les catégories climatiques existantes ont été remplacées par des catégories complètement
    nouvelles. Les nouvelles catégories ont été divisées en 3 groupes. Ces catégories
    nouvelles ont été créées en raison de l’intégration de nouveaux types de climats
    dans la dernière révision de l’IEC 60721-2-1,<br />\r\ne. 5.3: nouvelles catégories
    pour le rayonnement solaire et la charge de neige.<br />\r\nf. 5.6: toutes les
    catégories existantes de substances mécaniquement actives ont été remplacées par
    des catégories complètement nouvelles.<br />\r\ng. 5.7: toutes les catégories
    de conditions mécaniques existantes ont été remplacées par des catégories complètement
    nouvelles.<br />\r\nh. Tableau 1: nouvelles catégories climatiques avec de nouvelles
    sévérités.<br />\r\ni. Tableau 2: nouvelles catégories pour le rayonnement solaire
    et la charge de neige.<br />\r\nj. Tableau 5: nouvelles catégories de substances
    mécaniquement actives.<br />\r\nk. Tableau 6: nouvelles catégories de conditions
    mécaniques.<br />\r\nLe contenu du corrigendum 1 (2024-10) a été pris en considération
    dans cet exemplaire."
