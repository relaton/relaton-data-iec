abstract:
- language: en
  script: Latn
  content: "<p>Specifies two formats for the physical disposition of the tracks and
    sectors, the error correction codes, the modulation methods used for recording
    and the quality of the recorded signals. A prerequisite for conformance with this
    part of ISO/IEC 9171 is the conformance with its part One.</p>"
- language: fr
  script: Latn
  content: |-
    <p>
    La présente partie de l'ISO/CEI 9171 spécifie deux formats pour la disposition physique des pistes et des secteurs, les codes de correction d'erreurs, les méthodes de modulation utilisées pour l'enregistrement et la qualité des signaux enregistrés.
    </p>
