abstract:
- content: "IEC 60317-53:2014 specifies requirements for tape wrapped rectangular
    copper winding wire of temperature index 220. The insulation consists of one or
    more wrappings of aromatic polyamide (aramid) tape of various thicknesses. The
    range of nominal conductor dimensions covered by this standard is: width: min.
    2,00 mm max. 16,00 mm; thickness: min.0,80 mm max. 5,60 mm. This second edition
    cancels and replaces the first edition published in 1999. This edition constitutes
    a technical revision. This edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\n- new 3.2.2 containing
    general notes on winding wire, formerly a part of the scope;<br />\r\n- new 3.3,
    containing requirements for appearance;<br />\r\n- modification to Clause 15 to
    delete the note on revisions to IEC 60172;<br />\r\n- new Clause 23, Pin hole
    test. Keywords: tape wrapped rectangular copper winding wire of temperature index
    220, aromatic polyamide (aramid) tape"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 60317-53:2014 spécifie les exigences relatives au fil de bobinage
    de section rectangulaire en cuivre enveloppé avec un ruban, d'indice de température
    220. L'isolant est constitué d'une ou de plusieurs enveloppes constituées d'un
    ruban polyamide aromatique (aramide) d'épaisseurs variées. La gamme des dimensions
    nominales des conducteurs couverte par la présente norme est: largeur: min. 2,00
    mm max. 16,00 mm; épaisseur: min. 0,80 mm max. 5,60 mm. Cette deuxième édition
    annule et remplace la première édition parue en 1999. Cette édition constitue
    une révision technique. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\n- un nouveau 3.2.2 contenant
    des notes générales sur le fil de bobinage intégrées auparavant au domaine d'application;<br
    />\r\n- un nouveau 3.3 contenant des exigences relatives à l'aspect;<br />\r\n-
    la modification de l'Article 15 en vue de supprimer la note relative aux révisions
    de l'IEC 60172;<br />\r\n- un nouvel Article 23, Détection des microfissures en
    immersion. Mots clés: fil de bobinage de section rectangulaire en cuivre enveloppé
    avec un ruban, d'indice de température 220, ruban polyamide aromatique (aramide)"
