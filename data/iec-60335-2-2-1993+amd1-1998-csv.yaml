abstract:
- language: en
  script: Latn
  content: Is to be used in conjunction with IEC 60335-1, third edition. Deals with
    the safety for vacuum cleaners and electric water suction cleaning appliances,
    for household and similar purposes, including vacuum cleaners for animal grooming
    whose rated voltage is not more than 250 V. Also applies to centrally-sited vacuum
    cleaners.
- language: fr
  script: Latn
  content: Se rapporte à la CEI 60335-1, troisième édition. Traite de la sécurité
    des aspirateurs et des appareils de nettoyage à aspiration d'eau destinés à des
    usages domestiques et analogues, y compris les aspirateurs pour les soins des
    animaux, dont la tension assignée n'est pas supérieure à 250 V. S'applique également
    aux aspirateurs à unité centrale d'aspiration.
