abstract:
- language: en
  script: Latn
  content: Gives specific requirements and test procedures to ensure satisfactory
    performance and to minimize false alarms for passive infra-red detectors for use
    in intruder alarms in buildings. Should be used in conjunction with IEC 60839-1-1
    and IEC 60839-2-2.
- language: fr
  script: Latn
  content: Donne les prescriptions spécifiques et les modalités d'essai afin d'assurer
    un fonctionnement adéquat et minimiser les fausses alarmes pour les détecteurs
    infrarouges passifs utilisés dans les systèmes d'alarme anti-intrusion dans les
    bâtiments. Doit être utilisé avec les CEI 60839-1-1 et 60839-2-2.
