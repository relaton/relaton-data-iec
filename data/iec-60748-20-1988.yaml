abstract:
- language: en
  script: Latn
  content: Applies to film integrated circuits and to hybrid film integrated circuits
    both passive and active. Applies also to partly-completed F and HFICs supplied
    to customers for subsequent processing as well as to chip carrier circuits having
    more than one chip, provided that they have been interconnected by film interconnection
    techniques. This specification defines the quality assessment procedures and the
    methods for electrical, climatic, mechanical and endurance tests. It outlines
    the requirements which shall be applied to the release of circuits using either
    qualification approval procedures or capability approval procedures.
- language: fr
  script: Latn
  content: S'applique aux circuits intégrés à couches et aux circuits intégrés hybrides
    à couches actifs et passifs. S'applique également aux CIHC et C semi-finis fournis
    à des clients pour traitement ultérieur et aux circuits type boîtiers pavés (chip
    carrier) à plus d'un cristal, pourvu qu'ils soient interconnectés par les techniques
    d'interconnexion à couches. Définit les procédures d'assurance de la qualité et
    les méthodes d'essais électriques, climatiques, mécaniques et d'endurance. Formule
    les exigences qui s'appliquent à l'acceptation des circuits utilisant soit les
    procédures d'homologation, soit les procédures d'agrément de savoir-faire.
