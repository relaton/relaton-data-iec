abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC 23009-5:2017 defines the following:</p>
    <p>-      the functional SAND architecture which identifies the SAND network elements and the nature of SAND messages exchanged among them;</p>
    <p>-      the semantics of SAND messages exchanged between the network elements present in the SAND architecture;</p>
    <p>-      an encoding scheme for the SAND messages;</p>
    <p>-      the SAND message delivery protocol.</p>
