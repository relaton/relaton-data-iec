abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC 8825-5:2004 defines rules for mapping an XSD Schema (a schema conforming to the W3C XML Schema specification) to an ASN.1 schema in order to use ASN.1 encoding rules such as the Basic Encoding Rules (BER), the Distinguished Encoding Rules (DER), the Packed Encoding Rules (PER) or the XML Encoding Rules (XER) for the transfer of information defined by the XSD Schema. </p>
    <p>The use of ISO/IEC 8825-5:2004 with the ASN.1 Extended XML Encoding Rules (EXTENDED-XER) provides the same XML representation of values as that defined by the original XSD Schema.</p>
- language: fr
  script: Latn
  content: |-
    <p>L'ISO/CEI 8825-5:2004 définit des règles pour le mappage d'un schéma XSD (un schéma conforme à la spécification du schéma XML du W3C) en un schéma ASN.1 afin d'utiliser les règles de codage de l'ASN.1 telles que les règles de codage de base (BER, <i>basic encoding rules</i>), les règles de codage distinctives de la notation ASN.1 (DER, <i>distinguished encoding rules</i>), les règles de codage compact de la notation ASN.1 (PER, <i>packed encoding rules</i>) ou les règles de codage XML (XER, <i>XML encoding rules</i>) pour le transfert des informations défini par le schéma XSD.</p>
    <p>L'utilisation de l'ISO/CEI 8825-5:2004 avec les règles de codage XML étendues (EXTENDED-XER) donne la même représentation de valeurs XML que celle définie par le schéma XSD original.</p>
