- content: |-
    Donne un résumé des méthodes d'essai utilisées pour l'évaluatin de l'endommagement par corrosion causé par les effluents du feu. Il présente l'état de l'art de ces méthodes, y compris des observations sur leur pertinence et des précisions sur leur application.
