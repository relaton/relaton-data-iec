abstract:
- content: "IEC 60364-7-716:2023 specifies requirements in electrical installations
    for the distribution of ELV DC power using balanced, information technology cables
    and accessories primarily designed for data transmission, as specified in terms
    of a category within the channels of ISO/IEC 11801-1 using power sourcing equipment
    in accordance with IEC 62368-3.<br />\r\nRequirements are included for the design,
    erection, and verification of telecommunications infrastructure for the purpose
    of both telecommunications and distribution of ELV DC power. In addition, requirements
    are included for use of existing telecommunications infrastructure for distribution
    of ELV DC power.<br />\r\nThe power delivery systems include, but are not restricted
    to, the Power over Ethernet systems specified by IEEE 802.3.<br />\r\nThis document
    does not apply to the use of cables and accessories within the core and access
    networks for example private branch exchange (PBX)."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 60364-7-716:2023 spécifie des exigences dans les installations électriques
    pour la distribution de l’alimentation en courant continu TBT à l’aide de câbles
    et accessoires symétriques des technologies de l’information. Ceux-ci sont surtout
    conçus pour la transmission de données, spécifiées sous forme d’une catégorie
    définie dans les voies de l’ISO/IEC 11801 1 utilisant des équipements source d’alimentation
    conformément à l’IEC 62368-3.<br />\r\nDes exigences y sont spécifiées pour la
    conception, la mise en œuvre et la vérification des infrastructures de télécommunications
    à des fins de télécommunications et de distribution de l’alimentation en courant
    continu TBT. De plus, des exigences sont spécifiées pour l’utilisation de l’infrastructure
    de télécommunications existante pour la distribution de l’alimentation en courant
    continu TBT.<br />\r\nLes systèmes d’alimentation électrique incluent, entre autres,
    les systèmes Power over Ethernet (alimentation électrique par câble Ethernet)
    spécifiés par l’IEEE 802.3.<br />\r\nLe présent document ne s’applique pas à l’utilisation
    de câbles et d’accessoires dans les réseaux centraux et d’accès, par exemple,
    un autocommutateur privé (PBX - private branch exchange)"
