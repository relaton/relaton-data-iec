  format: text/html
- content: "IEC 61755-6-2: 2018 définit les limites dimensionnelles d’une interface
    optique pour les connecteurs de référence, qui sont nécessaires pour satisfaire
    aux exigences particulières des interconnexions fibre à fibre des connecteurs
    de référence multimodaux polis sans angle à férule cylindrique, destinés à être
    utilisés pour les mesures d’affaiblissement sur le terrain ou en usine. Le présent
    document définit une classe de connecteur de référence. Le connecteur de référence
    est raccordé à des fibres A1a choisies conformément à l’IEC 60793-2-10:2015. Les
    dimensions géométriques et les tolérances du connecteur de référence spécifié
    ont été développées principalement pour limiter les écarts au niveau de l’affaiblissement
    mesuré entre les différentes paires de connecteurs de référence, et donc pour
    limiter les écarts au niveau de l’affaiblissement mesuré entre des connecteurs
    de référence choisis de manière aléatoire, lorsqu’ils sont accouplés à des connecteurs
    sur le terrain ou en usine.<br />\r\nMots clés: interface optique, interconnexions
    fibre à fibre"
