abstract:
- content: |-
    This publication also bears the number QC 301800, which is the specification number in the IEC Quality Assessment System for Electronic Components (IECQ).
    Relates to fixed direct-current capacitors, using as dielectric a polypropylene film and electrodes of thin metal foils. Capacitors for reactive power exceeding 500 var are not covered by this standard. Prescribes preferred ratings and characteristics, selects from IEC 384-1 the appropriate methods of test and gives general performance requirements for this type of capacitor.
