- content: "La CEI 61482-2:2009 est applicable aux vêtements de protection utilisés
    pour réaliser des travaux lorsqu'il y a un danger d'arc électrique.Spécifie les
    exigences et les méthodes d'essai applicables aux matériaux et aux articles d'habillement
    utilisés pour les vêtements de protection des travailleurs électriques contre
    les dangers thermiques d'un arc électrique, lesquelles se basent sur<br />\r\n-
    les propriétés générales des textiles qui s'appliquent, vérifiées à l'aide de
    méthodes d'essai des textiles sélectionnées, et<br />\r\n- les propriétés de résistance
    thermique à l'arc, telles que:<br />\r\na) la caractéristique d'arc des matériaux
    (ATPV ou EBT50), lorsque vérifiée avec un arc électrique à l'air libre sous des
    conditions de laboratoire déterminées et conformément à la CEI 61482-1-1, ou<br
    />\r\nb) la classe de protection à l'arc des matériaux et articles d'habillement
    (Classe 1 ou Classe 2), lorsque vérifiée avec un arc électrique dirigé et contraint
    sous des conditions de laboratoire déterminées et conformément à la CEI 61482-1-2.<br
    />\r\nLes exigences de la présente norme ne traitent pas des dangers d'électrisation.
    La présente norme est applicable en combinaison avec les normes couvrant ce genre
    de dangers."
