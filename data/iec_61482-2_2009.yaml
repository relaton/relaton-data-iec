abstract:
- content: "IEC 61482-2:2009 is applicable to protective clothing used in work if
    there is an electric arc hazard. Specifies requirements and test methods applicable
    to materials and garments for protective clothing for electrical workers against
    the thermal hazards of an electric arc based on:<br />\r\n- relevant general properties
    of the textiles, tested with selected textile test methods, and<br />\r\n- arc
    thermal resistance properties, such as:<br />\r\na) the arc rating of materials
    (ATPV or EBT50), when tested with an open electric arc under defined laboratory
    conditions according to IEC 61482-1-1, or<br />\r\nb) the arc protection class
    of materials and garments (Class 1 or Class 2), when tested with a directed and
    constrained electric arc under defined laboratory conditions according to IEC
    61482-1-2.<br />\r\nRequirements of this standard do not address electric shock
    hazards. The present standard is applicable in combination with standards covering
    such hazards."
