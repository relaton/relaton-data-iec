abstract:
- language: en
  script: Latn
  content: IEC 61823:2002 specifies the characteristics of aeronautical ground lighting
    series trans-formers (AGLST) used in aeronautical ground lighting for 6,6 A series
    circuits, at a service voltage of up to 5 kV, supplied by constant current regulators
    up to 30 kVA in rating. AGL series transformers provide power to airport lighting
    luminaires or other loads (resistive) from their secondary circuits. The AGL series
    transformers provide continuity of the series circuit in the event of a loss of
    the load on the transformer, and electrical isolation between the primary circuit
    supplied by a constant current regulator, and the secondary circuit connected
    to the load under conditions defined in this standard. This bilingual version
    (2016-11) corresponds to the English version, published in 2002-12.
- language: fr
  script: Latn
  content: L'IEC 61823:2002 spécifie les caractéristiques des transformateurs série
    utilisés pour le balisage aéronautique au sol (AGLST) pour des circuits série
    de 6,6 A, dont la tension de service atteint 5 kV, alimentés par des régulateurs
    de courant constant jusqu'à 30 kVA. Les transformateurs série AGL assurent l'alimentation
    des feux aéronautiques de balisage ou d'autres charges (résistives) à partir de
    leurs circuits secondaires. Les transformateurs série AGL assurent la continuité
    du circuit série en cas de perte de charge sur le transformateur, et l'isolation
    électrique entre le circuit primaire alimenté par un régulateur de courant constant
    et le circuit secondaire connecté à la charge dans des conditions définies dans
    la présente Norme. La présente version bilingue (2016-11) correspond à la version
    anglaise monolingue publiée en 2002-12.
