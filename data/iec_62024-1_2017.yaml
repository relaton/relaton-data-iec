abstract:
- content: "IEC 62024-1:2017 specifies electrical characteristics and measuring methods
    for the nanohenry range chip inductor that is normally used in high frequency
    (over 100 kHz) range.<br />\r\nThis third edition cancels and replaces the second
    edition published in 2008. This edition constitutes a technical revision.This
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\na) addition of voltage-drop method of DC resistance
    measuring;<br />\r\nb) unification of technical terms."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 62024-1:2017 spécifie les caractéristiques électriques et les méthodes
    de mesure pour l'inductance pastille de l'ordre du nanohenry qui est normalement
    utilisée dans la plage des hautes fréquences (supérieures à 100 kHz).<br />\r\nCette
    troisième édition annule et remplace la deuxième édition parue en 2008. Cette
    édition constitue une révision technique.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:\r\n\r\n\tajout
    de la méthode de chute de tension pour le mesurage de la résistance en courant
    continu;\r\n\tharmonisation des termes techniques."
