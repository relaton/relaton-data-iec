abstract:
- language: en
  script: Latn
  content: |-
    States and defines the characteristics of importance for determining the performance of household electric dishwashers in order to inform the consumer and describes the standard methods for measuring these characteristics.

    The contents of the corrigendum of January 1998 have been included in this copy.
- language: fr
  script: Latn
  content: |-
    Enumère et définit, dans un but d'information du consommateur, les principales caractéristiques d'aptitude à la fonction des lave-vaisselle pour usage domestique et décrit les méthodes normalisées pour la vérification de ces caractéristiques.

    Le contenu du corrigendum de janvier 1998 a été pris en considération dans cet exemplaire.
