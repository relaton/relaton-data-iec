abstract:
- content: "La CEI 60512-26-100:2008 spécifie les essais et mesures ainsi que le montage
    de mesure et les dispositifs de référence associés pour les essais d&#x27;interopérabilité
    et de compatibilité amont pour le développement et la qualification des embases
    et des fiches à 8 voies pour la transmissions des données. Les méthodes d&#x27;essai
    suivantes sont spécifiées: perte d&#x27;insertion, essai 26a; affaiblissement
    de réflexion, essai 26b; paradiaphonie, essai 26c; télédiaphonie, essai 26d; impédance
    de transfert, essai 26e; perte de conversion transverse, essai 26f; perte de transfert
    de conversion transverse, essai 26g.\r\n\r\nCette publication doit être lue conjointement
