abstract:
- language: en
  script: Latn
  content: IEC 61757-1-4:2025 defines the terminology, structure, and measurement
    methods of distributed fibre optic sensors for absolute strain measurements based
    on spectral correlation analysis of Rayleigh backscattering signatures in single-mode
    fibres, where the fibre is the distributed strain measurement element in a measurement
    range from about 10 m to tens of km. This document also applies to hybrid sensor
    systems that combine the advantages of Brillouin and Rayleigh backscattering effects
    to obtain optimal measurement quality. This document also specifies the most important
    features and performance parameters of these distributed fibre optic strain sensors
    defines procedures for measuring these features and parameters. This part of IEC
    61757 does not apply to point measurements or to dynamic strain measurements.
    Distributed strain measurements using Brillouin scattering in single-mode fibres
    are covered in IEC 61757-1-2. The most relevant applications of this strain measurement
    technique are listed in Annex A, while Annex B provides a short description of
    the underlying measurement principle.
- language: fr
  script: Latn
  content: IEC 61757-1-4:2025 définit la terminologie, la structure et les méthodes
    de mesure de capteurs à fibre optique répartis pour mesurer la déformation absolue
    basée sur l’analyse de corrélation spectrale des signatures de rétrodiffusion
    de Rayleigh dans les fibres unimodales, où la fibre est l’élément de mesure de
    déformation répartie dans une étendue de mesure comprise entre environ 10 m et
    des dizaines de km. Le présent document s’applique également aux systèmes de capteurs
    hybrides qui combinent les avantages des effets de rétrodiffusion Brillouin et
    Rayleigh pour obtenir une qualité de mesure optimale. Le présent document spécifie
    également les caractéristiques et les paramètres de performance les plus importants
    de ces capteurs de déformation fibroniques répartis et définit les procédures
    de mesure de ces caractéristiques et paramètres. La présente partie de l’IEC 61757
    ne s’applique pas aux mesures ponctuelles ni aux mesures de déformation dynamique.
    Les mesures de déformation réparties utilisant la diffusion Brillouin dans les
    fibres unimodales sont traitées dans l’IEC 61757-1-2. Les applications les plus
    pertinentes de cette technique de mesure de déformation sont énumérées dans l’Annexe
    A informative, et l’Annexe B informative fournit une brève description du principe
    de mesure sous-jacent.
