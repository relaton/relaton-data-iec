abstract:
- language: en
  script: Latn
  content: |-
    Describes an implementation-independent graphical representation
    method based on an industrial application of 'PETRI nets' used for
    the study of the co-ordination of asynchronous events. May also be
    applied to non-electrical systems.
- language: fr
  script: Latn
  content: |-
    Décrit une méthode de représentation graphique indépendante de la
    réalisation technologique et basée sur l'application industrielle
    des 'réseaux de PETRI' utilisés pour l'étude de la coordination
    d'événements asynchrones.
    Convient aussi bien à des systèmes non électriques.
