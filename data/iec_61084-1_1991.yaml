abstract:
- content: |-
    Specifies requirements for cable trunking and cable ducting systems
    intended for the accommodation and, where necessary, for their
    segregation, of conductors, cables or cords and/or other electrical
    equipment in electrical installations.
    Does not apply to conduit, cable tray or cable ladder or current
    carrying parts within the system.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Spécifie les prescriptions pour les systèmes de goulottes et de conduits
    profilés destinés au logement des conducteurs, câbles et/ou autre équipement électrique
    dans des installations électriques et si nécessaire pour leur séparation. Ne s'applique
    pas aux conduits, chemins de câbles ou échelles à câbles ou aux éléments transportant
    du courant à l'intérieur du système.
