- content: L'IEC 60601-2-68:2014 s'applique à la sécurité de base et aux performances
    essentielles des appareils de radiothérapie assistée par imagerie médicale (IGRT)
    destinés à être utilisés avec les appareils de radiothérapie externes (EBE). La
    présente norme particulière couvre les aspects de sécurité des dispositifs d'imagerie
    à rayonnement X sous kilotension et sous mégatension dans une relation géométrique
    connue avec les EBE à des fins de IGRT. Elle couvre les aspects de communication
    et les relations entre les EBE et les dispositifs d'imagerie à rayonnement X fixés
    ou non directement fixés, mais présents dans la même zone protégée contre le rayonnement
    que les EBE, et dédiés à être utilisés uniquement avec ces appareils. La présente
    norme particulière traite des appareils de radiothérapie assistée par imagerie
    médicale en temps réel, en ligne et hors ligne. Elle couvre les procédures de
    réduction du risque de confiance excessive envers le système d'appareils de radiothérapie
    assistée par imagerie médicale. Par exemple, le fabricant fournit une interface
    interactive destinée à l'interaction des utilisateurs avec la correction proposée
    par le système.
