abstract:
- content: IEC 60601-2-68:2014 applies to the basic safety and essential performance
    of X-ray based image-guided radiotherapy (IGRT) equipment for use with External
    Beam Equipment (EBE). This particular standard covers safety aspects of kilovoltage
    and megavoltage X-ray imaging devices in a known geometrical relationship with
    EBE for the purpose of IGRT. It covers aspects of communication and relationships
    between the EBE and X-ray imaging devices, attached or not directly attached to,
    but in the same radiation shielded area as, and dedicated for use only with, the
    EBE. This particular standard deals with equipment for real-time X-IGRT, online
    X-IGRT and offline X-IGRT. It covers procedures to reduce the risk of over-reliance
    on the X-IGRT EBE systems. For example the manufacturer will provide an interactive
    interface for user interaction with the correction suggested by the system.
