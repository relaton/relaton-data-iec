- content: "<!-- NEW -->IEC 60793-1-47:2017 établit des exigences uniformes pour la
    mesure des pertes par macrocourbures pour les fibres optiques unimodales (classe
    B) à 1 550 nm ou 1 625 nm, pour les fibres multimodales de catégorie A1 à 850
    nm ou 1 300 nm, et les fibres multimodales des catégories A3 et A4 à 650 nm, 850
    nm ou 1 300 nm, contribuant ainsi au contrôle des fibres et câbles dans des relations
    commerciales. Le présent document décrit deux méthodes destinées à mesurer la
    sensibilité aux macrocourbures:<br />\r\n- Méthode A – Enroulement de fibre, se
    rapporte aux fibres unimodales de classe B et aux fibres multimodales de catégorie
    A1.<br />\r\n- Méthode B – Courbures d'un quart de cercle, se rapporte aux fibres
    multimodales de catégories A3 et A4.<br />\r\nPour les deux méthodes, les pertes
    par macrocourbures peuvent être mesurées par des techniques générales d'affaiblissement
    des fibres, par exemple la technique de mesure de la puissance (voir Annexe A)
    ou la technique de la fibre coupée (voir Annexe B). Les méthodes A et B sont susceptibles
    de produire des résultats différents si elles sont appliquées à la même fibre.
    Ceci est dû au fait que la différence fondamentale entre les deux méthodes réside
    dans la façon de les déployer, comprenant à la fois le rayon de courbure et la
    longueur de fibre courbée. La raison de cette différence repose sur le fait que
    les fibres multimodales des catégories A3 et A4 sont conçues pour être installées
    sur de petites longueurs et avec un faible nombre de courbures par unité de longueur
    de fibre par rapport aux fibres unimodales et aux fibres multimodales de la catégorie
    A1. Dans le présent document, le \"rayon de courbure\" est défini comme le rayon
    du support adapté de forme circulaire (par exemple, un mandrin ou une rainure
    de guidage sur une surface plane) sur lequel la fibre peut être courbée. En outre,
    l'Annexe E (informative) a été ajoutée pour présenter une approximation des pertes
    par courbures pour des fibres unimodales de classe B sur une large plage de longueurs
    d'onde pour différentes courbures effectives. Cette quatrième édition annule et
    remplace la troisième édition publiée en 2009 dont elle constitue une révision
    technique. Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l'édition précédente:<br />\r\n- l'Annexe A a été renumérotée Annexe
    D;<br />\r\n- une nouvelle Annexe A portant sur la technique de la mesure de la
    puissance transmise a été introduite;<br />\r\n- l'Annexe B portant sur la technique
    de la fibre coupée a été introduite;<br />\r\n- l'Annexe C portant sur les exigences
    relatives aux caractéristiques des sources optiques pour une mesure des fibres
    multimodales de catégorie A1 a été introduite;<br />\r\n- l'Annexe E portant sur
    l'approximation des pertes par macrocourbures utilisant des plaques parallèles
    (deux points) a été introduite.<br /><br />\r\nMots clés: macrocourbures pour
    les fibres optiques unimodales"
