abstract:
- content: In addition to the general requirements of IEC 60077-2, it gives the rules
    for circuit-breakers, the main contacts of which are to be connected to d.c. power
    and/or auxiliary circuits. The nominal voltage of these circuits does not exceed
    3 000 V d.c. according to IEC 60850.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Donne en complément des règles générales de la CEI 60077-2, les règles
    relatives aux disjoncteurs dont les contacts sont destinés à être connectés aux
    circuits à courant continu de traction et/ou aux circuits des auxiliaires. La
    tension continue nominale de ces circuits nexcède pas 3 000 V conformément à la
    CEI 60850.
