abstract:
- language: en
  script: Latn
  content: "IEC 60286-1:2017+A1:2021 applies to the tape packaging of components with
    axial leads for use in electronic equipment. In general, the tape is applied to
    the component leads. It covers requirements for taping techniques used with equipment
    for the preforming of leads, automatic handling, insertion and other operations,
    and includes only those dimensions which are essential to the taping of components
    intended for the above-mentioned purposes. This edition includes the following
    significant changes with respect to the previous edition:<br />\r\na) a complete
    revision of the structure (detailed in Annex A) and reworked layout.<br />\r\n<strong>This
    consolidated version consists of the third edition (2017) and its amendment 1
    (2021). Therefore, no need to order amendment in addition to this publication.</strong>"
- language: fr
  script: Latn
  content: "L'IEC 60286-1:2017+A1:2021 est applicable à la mise en bande des composants
    à sorties axiales utilisés dans les équipements électroniques. En général, la
    bande est appliquée aux sorties des composants. Elle contient des exigences relatives
    aux techniques de mise en bande applicables pour l'utilisation des équipements
    de préformage des sorties, de manutention, d'insertion automatique et d'autres
    opérations. Elle fournit uniquement les dimensions essentielles pour la mise en
    bande de composants destinés aux opérations mentionnées ci-dessus. La présente
    édition inclut les modifications majeures suivantes par rapport à l'édition précédente:<br
    />\r\na) révision complète de la structure (détaillée à l'Annexe A) et remaniement
    de la mise en page.<br />\r\n<strong>Cette version consolidée comprend la troisième
    édition (2017) et son amendement 1 (2021). Il n'est donc pas nécessaire de commander
    l'amendement avec cette publication.</strong>"
