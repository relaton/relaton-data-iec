abstract:
- language: en
  script: Latn
  content: "IEC 60793-1-46:2024 establishes uniform requirements for the monitoring
    of changes in attenuation, thereby assisting in the inspection of fibres and cables
    for commercial purposes. This document gives two methods for monitoring the changes
    in attenuation of optical fibres and cables that occur during mechanical or environmental
    testing, or both. It provides a monitor in the change of attenuation characteristics
    arising from optical discontinuity, physical defects and modifications of the
    attenuation slope:<br />\r\n- method A: change in attenuation by transmitted power;<br
    />\r\n- method B: change in attenuation by backscattering.<br />\r\nMethods A
    and B apply to the monitoring of all categories of the following fibres:<br />\r\n-
    class A: multimode fibres;<br />\r\n- class B: single-mode fibres;<br />\r\n-
    class C: single-mode intraconnection fibres.<br />\r\nInformation common to both
    measurements is contained in Clause 1 to Clause 10, and information pertaining
    to each individual method appears in Annex A, and Annex B respectively."
- language: fr
  script: Latn
  content: "L’IEC 60793-1-46:2024 établit des exigences uniformes pour le contrôle
    des variations de l’affaiblissement, contribuant ainsi au contrôle des fibres
    et câbles dans le cadre des relations commerciales. Le présent document décrit
    deux méthodes pour contrôler les variations de l’affaiblissement des fibres optiques
    et des câbles qui se produisent au cours des essais mécaniques et d’environnement,
    ou des deux. Il fournit un moyen de contrôle de la variation des caractéristiques
    d’affaiblissement qui proviennent de la discontinuité optique, de défauts physiques
    et de modifications de la pente d’affaiblissement:<br />\r\n- Méthode A: variation
    de l’affaiblissement en puissance transmise;<br />\r\n- Méthode B : variation
    de l’affaiblissement en rétrodiffusion.<br />\r\nLes méthodes A et B s’appliquent
    au contrôle de toutes les catégories de fibres suivantes:<br />\r\n- Classe A:
    fibres multimodales;<br />\r\n- Classe B: fibres unimodales;<br />\r\n- Classe
    C: fibres d’intraconnexion unimodales.<br />\r\nLes informations communes aux
    deux mesures sont contenues dans les Articles 1 à 10 et les informations relatives
    à chacune des méthodes se trouvent respectivement dans les Annexe A et Annexe
    B."
