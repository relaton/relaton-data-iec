abstract:
- content: "Summarizes the basic parameters for lightning and their variability insofar
    as they apply to human beings and livestock. The possible direct and indirect
    interactions of strikes with bodies of living beings are indicated. The resulting
    effects caused by lightning currents for the organism are described. \nThe intention
    is to show the differences of effects on human beings and livestock due to lightning
    strokes versus those effects of electric shocks derived from electrical systems."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "Résume les paramètres essentiels de la foudre et leur variabilité relative
    à la direction des coups, à leur durée, à la raideur du courant (changement de
    raideur du courant) et à leur intensité. Les interactions directes et indirectes
    probables entre la foudre et le corps humain sont indiquées. Les effets résultants
    dus au courant de foudre pour l'organisme sont décrits. \nL'objet de ce rapport
    est de montrer les différences existant entre les effets dus à la foudre sur le
    corps humain et sur celui des animaux en comparaison avec les effets des chocs
    électriques habituels."
