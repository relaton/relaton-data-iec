abstract:
- language: en
  script: Latn
  content: "IEC 60358-2:2013 applies to AC or DC single-phase coupling capacitors,
    with rated voltage > 1 000 V, connected between line and ground with a low voltage
    terminal either permanently earthed or connected to a device for power line carrier-frequency
    (PLC) applications at frequencies from 30 kHz to 500 kHz or similar applications
    (DC or AC) at power frequencies from 15 Hz to 60 Hz. The transmission requirements
    for coupling devices for power line carrier (PLC) systems are defined in IEC 60481.
    Keywords: AC or DC single-phase coupling capacitors, power line carrier-frequency
    (PLC). This standard cancels and replaces the second edition of IEC 60358 (1990),
    and constitutes a technical revision.<br />\r\n<br />\r\nThis publication is to
    be read in conjunction with <a href=\"https://webstore.iec.ch/en/publication/1857\">IEC
    60358-1:2012</a>."
- language: fr
  script: Latn
  content: "La CEI 60358-2:2013 s'applique aux condensateurs de couplage monophasés
    à courant alternatif ou à courant continu, de tension assignée supérieure à 1
    000 V, connectés entre la ligne et la terre, avec la borne basse tension connectée
    de manière permanente à la terre ou connectée à un dispositif, pour des applications
    de liaisons à courant porteur sur lignes d'énergie (CPL) à des fréquences allant
    de 30 kHz à 500 kHz ou pour des applications semblables; à courant continu ou
    courant alternatif à des fréquences industrielles allant de 15 Hz à 60 Hz. Les
    exigences sur la transmission pour les dispositifs de couplage pour les systèmes
    à courant porteur sur lignes d'énergie (CPL) sont définies dans la CEI 60481.
    Mots clés: condensateurs de couplage monophasés à courant alternatif ou à courant
    continu, lignes d'énergie (CPL) à des fréquences<br />\r\n<br />\r\nCette publication
    doit être lue conjointement avec la <a href=\"https://webstore.iec.ch/en/publication/1857\">CEI
    60358-1:2012</a>."
