- content: "L'IEC 61800-1:2021 s'applique aux entraînements électriques de puissance
    à vitesse variable en courant continu, incluant les convertisseurs à semiconducteurs
    et les moyens permettant de les commander, de les protéger, de les surveiller,
    de les mesurer, ainsi que les moteurs à courant continu.<br />\r\nElle s'applique
    aux entraînements électriques de puissance à vitesse variable destinés à alimenter
    les moteurs à courant continu d'un BDM/CDM connecté à des tensions entre phases
    jusqu'à et y compris 1 kV en courant alternatif, 50 Hz ou 60 Hz et/ou à des tensions
    jusqu'à et y compris 1,5 kV en courant continu côté entrée.<br />\r\nNOTE 1 Les
    entraînements électriques de puissance à vitesse variable en courant alternatif
    destinés à alimenter les moteurs à courant alternatif sont traités par l'IEC 61800-2.<br
    />\r\nNOTE 2 Le présent document peut servir de référence aux entraînements électriques
    de puissance à vitesse variable destinés à alimenter les moteurs à courant continu
    d'un BDM/CDM connecté à des tensions entre phases jusqu'à et y compris 1,5 kV
    en courant alternatif, 50 Hz ou 60 Hz et/ou à des tensions jusqu'à et y compris
    2,25 kV en courant continu côté entrée.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    la structure des articles a été harmonisée avec celle de l’IEC 61800-2;<br />\r\nb)
    l'Article 2 a été mis à jour;<br />\r\nc) l'Article 3 a été mis à jour, y compris
    les définitions de base à utiliser dans l'IEC 61800 (toutes les parties);<br />\r\nd)
    l'Article 4 a été mis à jour concernant:<br />\r\n1) la description de la topologie
    de base des BDM/CDM/PDS (4.2);<br />\r\n2) les caractéristiques assignées et caractéristiques
    de fonctionnement (4.3 et 4.4);<br />\r\n3) la référence aux normes applicables
    dans la série IEC 61800 relatives à la CEM (IEC 61800-3), la sécurité générale
    (IEC 61800-5-1), la sécurité fonctionnelle (IEC 61800-5-2), les aspects liés au
    régime de charge (IEC TR 61800-6), les profils de communication (série IEC 61800-7),
    la tension d’interface de puissance (IEC TS 61800‑8) et l’efficacité énergétique
    en matière d’écoconception (IEC 61800-9) afin d'éviter les exigences contradictoires
    (4.5, 4.6, 4.7, 4.10, 4.11, 4.12);<br />\r\n4) la mise à jour des exigences d'écoconception
    (4.8);<br />\r\n5) la mise à jour des exigences d'évaluation environnementale
    (4.9);<br />\r\n6) l'application des exigences relatives aux atmosphères explosives
    (4.13).<br />\r\ne) l'Article 5 a été mis à jour avec les exigences d'essai afin
    d'associer clairement les exigences de conception et les exigences d'essai;<br
    />\r\nf) l'Article 6 a été mis à jour afin d'harmoniser les exigences de marquage
    et de documentation dans l'IEC 61800 (toutes les parties);<br />\r\ng) les Annexes
    ont été mises à jour."
