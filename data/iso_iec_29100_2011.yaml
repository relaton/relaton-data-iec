abstract:
- content: "<p>ISO/IEC 29100:2011 provides a privacy framework which</p><ul><li>specifies
    a common privacy terminology;</li><li>defines the actors and their roles in processing
    personally identifiable information (PII);</li><li>describes privacy safeguarding
    considerations; and</li><li>provides references to known privacy principles for
    information technology.</li></ul><p>ISO/IEC 29100:2011 is applicable to natural
    persons and organizations involved in specifying, procuring, architecting, designing,
    developing, testing, maintaining, administering, and operating information and
    communication technology systems or services where privacy controls are required
    for the processing of PII.</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "<p>La présente Norme internationale fournit un cadre pour la protection
    de la vie privée qui:</p><p>— spécifie une terminologie commune relative à la
    protection de la vie privée;</p><p>— définit les acteurs et leurs rôles dans le
    traitement de données à caractère personnel (DCP);</p><p>— décrit les éléments
    à prendre en considération pour la protection de la vie privée; et</p><p>— fournit
    des références à des principes connus de protection de la vie privée pour les
    technologies de l'information.</p><p>La présente Norme internationale s'applique
    aux personnes physiques et aux organismes participant à la spécification, à la
    fourniture, à l'architecture, à la conception, au développement, aux essais, à
    la maintenance, à l'administration et à l'exploitation des systèmes ou services
    de technologies de l'information et de la communication dans lesquels des mesures
    de protection de la vie privée sont requises pour le traitement de DCP.</p>"
