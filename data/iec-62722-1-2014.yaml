abstract:
- language: en
  script: Latn
  content: "IEC 62722-1:2014 covers specific performance and environmental requirements
    for luminaires, incorporating electric light sources for operation from supply
    voltages up to 1 000 V. Unless otherwise detailed, performance data covered under
    the scope of this standard are for the luminaires in a condition representative
    of new manufacture, with any specified initial aging procedures completed. This
    first edition cancels and replaces IEC PAS 62722-1 published in 2011 and constitutes
    a technical revision. This edition includes the following significant technical
    changes with respect to IEC PAS 62722-1.<br />\r\na) The inclusion of more precise
    requirements for the comparison of the photometric distribution shape, with the
    comparison method given in Annex D.<br />\r\nb) Further regional standards added
    to the schedule given in Annex A."
- language: fr
  script: Latn
  content: "L'IEC 62722-1:2014 couvre les exigences de performance et d'environnement
    spécifiques relatives aux luminaires, incorporant des sources lumineuses électriques
    destinées à fonctionner avec des tensions d'alimentation allant jusqu'à 1 000
    V. Sauf disposition contraire, les données de performance détaillées couvertes
    par le domaine d'application de la présente norme concernent les luminaires dans
    un état représentatif d'une nouvelle fabrication, tous les modes opératoires de
    vieillissement initial ayant été exécutés. Cette première édition annule et remplace
    l'IEC PAS 62722-1 parue en 2011 et constitue une révision technique. Cette édition
    inclut les modifications techniques majeures suivantes par rapport à l'IEC PAS
    62722-1.<br />\r\na) L'inclusion d'exigences plus précises pour la comparaison
    de la forme de la distribution photométrique, avec la méthode de comparaison donnée
    dans l'Annexe D.<br />\r\nb) L'ajout d'autres normes régionales à l'inventaire
    donné dans l'Annexe A."
