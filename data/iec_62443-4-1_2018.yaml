- content: L'IEC 62443-4:2018 spécifie les exigences relatives au processus de développement
    sécurisé des produits utilisés dans des systèmes d'automatisation et de commande
    industriels. Elle définit un cycle de développement sécurisé (SDL – secure development
    life-cycle) en vue de développer et d'assurer la sécurité des produits. Ce cycle
    inclut la définition des exigences de sécurité, la conception sécurisée, la mise
    en œuvre sécurisée (y compris les lignes directrices en matière de codage), la
    vérification et la validation, la gestion des défauts, la gestion des correctifs
    et la fin de vie du produit. Ces exigences peuvent être appliquées à des processus
    nouveaux ou existants pour le développement, la maintenance et le retrait des
    matériels, logiciels et micrologiciels destinés aux produits nouveaux ou existants.
    Elles s'appliquent au développeur et au chargé de maintenance du produit, mais
    pas à l'intégrateur ni à l'utilisateur du produit. Une liste récapitulative des
    exigences du présent document peut être consultée à l'Annexe B.
