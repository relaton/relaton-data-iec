- content: "Le Guide ISO/CEI 2 fournit des termes généraux et leurs définitions concernant
    la normalisation et les activités connexes. Il est prévu pour contribuer, de manière
    fondamentale, à la compréhension mutuelle entre les membres de l'ISO, de la CEI
    et des diverses institutions gouvernementales et non gouvernementales engagées
    dans la normalisation aux niveaux international, régional et national. Il est
    prévu également pour constituer un instrument de formation ou de référence couvrant
    brièvement les principes de base, théoriques et pratiques, de la normalisation,
    de la certification et de l'accréditation des laboratoires d'essais.<br /><br
    />\r\nL'objet du Guide ISO/CEI 2 n'est pas de redonner les définitions de termes
    déjà définis de façon satisfaisante dans leur sens général par d'autres vocabulaires
    internationaux faisant autorité.<br /><br />\r\nNOTE 1 Une attention particulière
    doit être portée, à cet égard, au<em>Vocabulaire international des termes fondamentaux
    et généraux de métrologie</em> (<em>VIM</em>) préparé conjointement par l'ISO,
    la CEI, le BIPM, la FICC, l'OIML, l'UICPA et l'UIPPA et qui a été publié en 1993
    (deuxième édition).<br /><br />\r\nNOTE 2 En plus des termes donnés dans les langues
    officielles de l'ISO et de la CEI (anglais, français et russe), les termes équivalents
    fournis par les comités membres responsables sont donnés dans les langues suivantes:\r\n\r\n\tallemand
    (de);\r\n\tespagnol (es);\r\n\titalien (it);\r\n\tnéerlandais (nl);\r\n\tsuédois
    (sv)."
