abstract:
- content: "ISO/IEC Guide 2:2004 provides general terms and definitions concerning
    standardization and related activities. It is intended to contribute fundamentally
    towards mutual understanding amongst the members of ISO and IEC and the various
    governmental and non-governmental agencies involved in standardization at international,
    regional and national levels. It is intended also to provide a suitable source
    for teaching and for reference, briefly covering basic theoretical and practical
    principles of standardization, certification and laboratory accreditation.<br
    /><br />\r\nIt is not the aim of ISO/IEC Guide 2:2004 to duplicate definitions
    of terms adequately defined for general purposes in other authoritative international
    vocabularies.<br /><br />\r\nNOTE 1 From this point of view, particular attention
    is drawn to the<em>International vocabulary of basic and general terms in metrology</em>
    (<em>VIM</em>) jointly prepared by ISO, IEC, BIPM, IFCC, IUPAC, IUPAP and OIML,
    and published in 1993 (second edition).<br /><br />\r\nNOTE 2 In addition to the
    terms given in the official languages of ISO and IEC (English, French and Russian),
    equivalent terms provided by the relevant member bodies are given in the following
    languages:\r\n\r\n\tGerman (de);\r\n\tSpanish (es);\r\n\tItalian (it);\r\n\tDutch
    (nl);\r\n\tSwedish (sv)."
