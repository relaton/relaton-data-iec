  content: "IEC 60794-2-21:2019 RLV contains both the official IEC International Standard
    and its Redline version. The Redline version is available in English only and
    provides you with a quick and easy way to compare all the changes between the
    official IEC Standard and its previous edition.<br />\r\n<br />\r\nIEC 60794-2-21:2019
    presents the detailed requirements specific to this type of cable to ensure compatibility
    with the series of International Standards ISO/IEC 11801, Information technology
    â€“ Generic cabling for customer premises (Parts 1 to 6). The requirements of family
    specification IEC 60794-2-20 are applicable to cables covered by this document.
    Particular requirements detailed in Clause 4 define either a specific option in
    relation to the requirements of IEC 60794-2-20 or additional requirements. This
    third edition cancels and replaces the second edition published in 2012. It constitutes
    a technical revision. This edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\na) incorporation of the
    OM5 cabled fibre performance category;<br />\r\nb) incorporation of the OS1a cabled
    fibre performance category;<br />\r\nc) cabled fibre performance categories OM1,
    OM2 and OS1 are no longer normative, and are retained for information.<br />\r\nKeywords:
    multi-fibre distribution cables"
