- content: "ISO 80601-2-13:2022 Le présent document s’applique à la sécurité de base
    et aux performances essentielles d’un poste de travail d’anesthésie pour l’administration
    d’un anesthésiant par inhalation tout en étant assisté en continu par un opérateur
    professionnel.<br />\r\nLe présent document spécifie les exigences particulières
    pour un poste de travail d’anesthésie complet et les composants suivants d’un
    poste de travail d’anesthésie qui, bien qu’ils soient considérés comme des dispositifs
    individuels à part entière, peuvent être utilisés en association avec d’autres
    composants appropriés d’un poste de travail d’anesthésie afin de former un poste
    de travail d’anesthésie selon une spécification donnée:<br />\r\n- système d’administration
    de gaz anesthésique;<br />\r\n- système d’anesthésie par voie respiratoire;<br
    />\r\n- système d’évacuation des gaz anesthésiques (SEGA);<br />\r\n- système
    d’administration de vapeur anesthésique;<br />\r\n- ventilateur d’anesthésie;<br
    />\r\n- appareil de surveillance;<br />\r\n- système d’alarme;<br />\r\n- dispositif
    de protection.<br />\r\nNOTE 1 Les appareils de surveillance, les systèmes d’alarme
    et les dispositifs de protection font l’objet d’un récapitulatif dans le Tableau
    AA.1.<br />\r\nUn poste de travail d’anesthésie fourni en tant qu’ensemble complet
    et ses composants individuels sont considérés comme un équipement EM ou des systèmes
    EM en ce qui concerne la norme générale.<br />\r\nNOTE 2 L’applicabilité du présent
    document est indiquée dans le Tableau AA.2.<br />\r\nLe présent document s’applique
    également aux accessoires destinés, selon leur fabricant, à être raccordés à un
    poste de travail d’anesthésie lorsque les caractéristiques de ces accessoires
    peuvent affecter la sécurité de base et les performances essentielles du poste
    de travail d’anesthésie.<br />\r\nSi un article ou un paragraphe est spécifiquement
    destiné à être appliqué aux composants d’un poste de travail d’anesthésie ou à
    ses accessoires uniquement, le titre et le contenu de cet article ou de ce paragraphe
    le mentionneront. Si cela n’est pas le cas, l’article ou le paragraphe s’applique
    à la fois à un poste de travail d’anesthésie et à ses composants individuels,
    y compris ses accessoires, comme il se doit.<br />\r\nLes dangers inhérents à
    la fonction physiologique prévue d’un poste de travail d’anesthésie et de ses
    composants individuels, y compris ses accessoires, dans le cadre du domaine d’application
    du présent document ne sont pas couverts par des exigences particulières contenues
    dans le présent document, à l’exception de l’IEC 60601-1:2005+AMD1:2012+AMD2:2020,
    7.2.13 et 8.4.1.<br />\r\nNOTE 3 Voir également l’IEC 60601-1:2005+AMD1:2012+AMD2:2020,
    4.2.<br />\r\nLe présent document ne s’applique pas aux postes de travail d’anesthésie
    destinés à être utilisés avec des agents anesthésiques inflammables, comme déterminé
    par l’Annexe BB."
