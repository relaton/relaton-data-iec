abstract:
- content: Applies to electrical and&#x2F;or electronic equipment that have a rated
    input current up to 16 A per phase. Aims to establish a reference for evaluating
    the immunity of electric and&#x2F;or electronic equipment when subjected to positive
    and negative low amplitude voltage fluctuations. Only conducted phenomena are
    considered, including immunity tests for equipment connected to public and industrial
    power supply networks. Has the status of a Basic EMC publication.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: S&#x27;applique aux équipements électriques et&#x2F;ou électroniques absorbant
    un courant nominal inférieur ou égal à 16 A par phase. A pour but d&#x27;établir
    une référence permettant d&#x27;évaluer l&#x27;immunité des équipements électriques
    et&#x2F;ou électroniques soumis à des fluctuations de tension positive et négative
    de faible amplitude. Seuls les phénomènes conduits sont pris en compte, notamment
    les essais d&#x27;immunité concernant les équipements raccordés à des réseaux
    d&#x27;alimentation publics ou industriels. Cette norme a le statut de publication
    fondamentale en CEM.
