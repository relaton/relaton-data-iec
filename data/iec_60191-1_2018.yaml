- content: "L’IEC 60191-1:2018 donne des lignes directrices pour la préparation des
    dessins d’encombrement des dispositifs discrets, comprenant les dispositifs discrets
    à semiconducteurs pour montage en surface dont le nombre de connexions est inférieur
    à 8.<br />\r\nIl convient également de se référer à l’IEC 60191-6 pour la préparation
    des dessins d’encombrement des dispositifs discrets pour montage en surface dont
    le nombre de connexions est supérieur ou égal à 8.<br />\r\nL’objectif principal
    de ces dessins consiste à indiquer l’espace à octroyer aux dispositifs dans un
    équipement, ainsi que d’autres caractéristiques dimensionnelles exigées pour assurer
    une interchangeabilité mécanique.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l’édition précédente:\r\n\r\n\tle
    domaine d’application a été étendu pour couvrir les dispositifs à semiconducteurs
    pour montage en surface dont le nombre de connexions est inférieur à 8;\r\n\tune
    définition du terme \"élévation\" a été ajoutée;\r\n\tles méthodes de positionnement
    de la référence spécifiée ont été étendues pour englober les boîtiers des composants
    pour montage en surface (CMS);\r\n\tl’identification visuelle de la position de
    broche n<sup>o</sup> 1, dans le cadre des procédures de manipulation automatique,
    a été clarifiée;\r\n\tles règles de représentation des broches ont été clarifiées;\r\n\tle
    Tableau A.1 a été complété avec des symboles spécifiquement destinés aux boîtiers
    CMS;\r\n\tl’Annexe B \"Concept de normalisation\" a été supprimée;\r\n\tune annexe
    normative avec des règles spécifiques aux boîtiers CMS a été ajoutée;\r\n\tles
    exemples de dessins de dispositifs à semiconducteurs ont été alignés sur l’état
    de l’art des boîtiers, en englobant les boîtiers CMS."
