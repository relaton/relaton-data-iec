abstract:
- content: "IEC 60191-1:2018 gives guidelines on the preparation of outline drawings
    of discrete devices, including discrete surface-mounted semiconductor devices
    with lead count less than 8.<br />\r\nThis edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\na) the Scope
    has been extended to include surface-mounted semiconductor devices with a lead
    count less than 8;<br />\r\nb) a definition of the term \"stand-off\" has been
    added;<br />\r\nc) the methods for locating the datum have been extended to be
    suitable for SMD-packages;<br />\r\nd) the visual identification of terminal position
    one for automatic handling has been clarified;<br />\r\ne) the rules for the drawing
    of terminals have been clarified;<br />\r\nf) Table A.1 has been completed with
    symbols specifically for SMD-packages;<br />\r\ng) Annex B \"Standardization philosophy\"
    has been deleted;<br />\r\nh) a normative Annex with special rules for SMD-packages
    has been added;<br />\r\ni) the examples of semiconductor device drawings have
    been aligned to state-of-the-art packages including SMD-packages."
