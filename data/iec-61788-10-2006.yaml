abstract:
- language: en
  script: Latn
  content: "This part of IEC 61788 specifies a test method for the resistive determination
    of the critical temperature of composite superconductors for industrial use. \n\nThe
    composite superconductors covered in this standard include Cu/Nb-Ti, Cu/Cu-Ni/Nb-Ti
    and Cu-Ni/Nb-Ti composite superconductors, Cu/Nb3Sn and Cu/Nb3Al composite superconductors,
    and metal-sheathed MgB2 composite superconductors, and metal-stabilized Bi-system
    oxide superconductors and Yttrium- or rare-earth-based coated conductors that
    have a monolithic structure and a shape of round, flat or square wire containing
    mono- or multi-cores of superconductors."
- language: fr
  script: Latn
  content: "La présente partie de la CEI 61788 décrit une méthode d'essai permettant
    de déterminer par résistivité la température critique des composites supraconducteurs
    pour utilisation industrielle. \n\nLa présente norme couvre des composites supraconducteurs
    tels que les Cu/Nb-Ti, les Cu/Cu-Ni/Nb-Ti, les Cu-Ni/Nb-Ti, les Cu/Nb3Sn, les
    Cu/Nb3Al, les MgB2 à gaine métallique, les oxydes supraconducteurs à base Bi stabilisés
    au métal, ainsi que les conducteurs avec couche d'Yttrium ou de terre rare qui
    ont une structure monolithique et se présentent sous la forme de fils ronds ou
    de rubans plats ou carrés constitués de supraconducteurs monofilamentaires ou
    multifilamentaires."
