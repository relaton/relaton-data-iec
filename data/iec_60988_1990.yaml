- content: This standard is applicable to systems used to monitor sound transmitted
    through the structure and measured outside the primary envelope of light water
    reactors for the purpose of detecting and, where possible, locating unusual occurrences,
    particularly metal to metal impacts caused by loose parts. This standard covers
    system characteristics, design requirements and operational procedures.
  language:
