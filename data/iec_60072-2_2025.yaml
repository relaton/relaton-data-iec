abstract:
- content: "IEC 60072-2: 2025 covers the majority of rotating electrical machines
    for industrial purposes within the dimension range and output powers:<br />\r\n-
    Foot-mounted: shaft heights: 355 mm to 1 000 mm.<br />\r\n- Flange-mounted: pitch
    circle diameter of flange: 1 180 mm to 2 360 mm.<br />\r\nIt gives tables of fixing
    dimensions, shaft extension dimensions and their tolerances. However, the variety
    of construction and the wide range of applications for the large machines with
    shaft heights above 315 mm have led to the establishment of a relatively large
    number of values for the dimension in order to cover all possible constructions.
    Owing to this, the present part covers a wider range than IEC 60072-1 within which
    range values suitable for all designs or for a more detailed standardization can
    be chosen. NOTE The mounting dimensions given in this document for shaft heights
    355 mm and 400 mm have been chosen from values given in IEC 60072-1.<br />\r\nThis
    second edition cancels and replaces the first edition published in 1990. This
    edition constitutes a technical revision. This edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\na)
    complete revision on the basis of IEC 60072-1;<br />\r\nb) additional tolerances
    and measurements for shafts and flanges (DIN SPEC 42955)."
