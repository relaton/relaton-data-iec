- content: "IEC 60072-2:2025 couvre la majorité des machines électriques tournantes
    pour usages industriels dans la gamme des dimensions et les puissances:<br />\r\n-
    Fixation par pattes: hauteurs d'axes: 355 mm à 1 000 mm.<br />\r\n- Fixation par
    bride: diamètre du cercle primitif de la bride: 1 180 mm à 2 360 mm.<br />\r\nElle
    donne les tableaux des dimensions de fixation, des dimensions des bouts d'arbre
    et de leurs tolérances. Toutefois, la diversité des conceptions et la vaste gamme
    d'applications des grandes machines présentant des hauteurs d'axes supérieures
    à 315 mm ont conduit à l'établissement d'un nombre relativement important de valeurs
    de dimensions afin de couvrir toutes les conceptions possibles. De ce fait, la
    présente partie couvre une gamme de dimensions plus large que l'IEC 60072-1, parmi
    lesquelles des valeurs appropriées peuvent être choisies pour toutes les conceptions
    ou pour effectuer une normalisation plus détaillée. NOTE Les dimensions de fixation
    indiquées dans le présent document pour des hauteurs d'axes de 355 mm et 400 mm
    ont été choisies à partir des valeurs fournies dans l'IEC 60072-1.<br />\r\nCette
    deuxième édition annule et remplace la première édition parue en 1990. Cette édition
    constitue une révision technique. Cette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\na) révision complète
    par rapport à l'IEC 60072-1;<br />\r\nb) ajout de tolérances et de mesurages pour
    les arbres et les brides (DIN SPEC 42955)."
