abstract:
- language: en
  script: Latn
  content: "IEC 60384-14-1:2025 forms the basis for a uniform procedure for a common
    international safety mark. It implements the approval schedule for safety tests
    in IEC 60384‑14, specifies a declaration of design for parameters relevant to
    safety and indicates conformance tests to be conducted on every lot prior to its
    release and requalification tests depending on changes to the declared design.<br
    />\r\nThis edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\na) the tables for dimensions have been replaced
    with a guidance text in the document;<br />\r\nb) the possibility to give the
    requirements for the service in DC applications and in high humidity conditions
    have been added;<br />\r\nc) the changes in this document in comparison with the
    previous edition are given in Annex B.<br />\r\nThis International Standard is
    to be used in conjunction with IEC 60384‑1 and IEC 60384‑14:2023."
- language: fr
  script: Latn
  content: "L’IEC 60384-14-1:2025 s’applique à la rédaction des spécifications particulières
    des condensateurs fixes et des combinaisons résistance-condensateur pour lesquels
    des essais de sécurité et de performance fondés sur le niveau d’assurance DZ sont
    exigés en vue de leur utilisation dans les équipements électroniques.<br />\r\nCette
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) les tableaux des dimensions ont été remplacés par des
    recommandations dans le document;<br />\r\nb) la possibilité de donner les exigences
    relatives à l’utilisation dans les applications en courant continu et dans des
    conditions de forte humidité a été ajoutée;<br />\r\nc) les modifications apportées
    au présent document par rapport à l'édition précédente sont indiquées en Annexe
    B."
