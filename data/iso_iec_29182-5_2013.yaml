- content: 'ISO&#x2F;IEC 29182-5:2013 provides the definitions and requirements of
    sensor network (SN) interfaces of the entities in the Sensor Network Reference
    Architecture and covers the following aspects: - interfaces between functional
    layers to provide service access for the modules in the upper layer to exchange
    messages with modules in the lower layer; - interfaces between entities introduced
    in the Sensor Network Reference Architecture enabling sensor network services
    and applications.'
