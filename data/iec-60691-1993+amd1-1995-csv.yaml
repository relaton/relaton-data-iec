  script: Latn
  content: Applies to thermal-links, intended for incorporation in electrical appliances,
    electronic equipment and component parts thereof, normally intended for use indoors,
    in order to protect them against excessive temperatures under abnormal conditions.
    May be applicable to thermal-links for use under other than indoor conditions,
    provided that the climatic and other circum- stances in the immediate surroundings
    of such thermal-links are comparable with those in this standard.
