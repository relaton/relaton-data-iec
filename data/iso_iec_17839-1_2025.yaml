abstract:
- content: '<p class="MsoBodyText">This document establishes:</p><p class="ListContinue1"
    style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->functional
    architecture of a Biometric System-on-Card (BSoC);</p><p class="ListContinue1"
    style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->definition
    of Type ID-1 BSoC (ISO/IEC 7810 conformant) and Type ID-T BSoC (see ISO/IEC 18328-2:2021,
    Annex A) implementation of a BSoC;</p><p class="ListContinue1" style="mso-list:
    l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->sensor types in a BSoC;</p><p
    class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->requirements
    to a BSoC with respect to:</p><p class="MsoListContinue2" style="mso-list: l1
    level1 lfo2;"><!-- [if!supportLists]-->—<!--[endif]-->discriminative power (i.e.
    biometric accuracy criteria);</p><p class="MsoListContinue2" style="mso-list:
    l1 level1 lfo2;"><!-- [if!supportLists]-->—<!--[endif]-->interfaces;</p><p class="MsoListContinue2"
    style="mso-list: l1 level1 lfo2;"><!-- [if!supportLists]-->—<!--[endif]-->power
    supply options.</p><p class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!--
    [if!supportLists]-->—<!--[endif]-->The following aspects are out of scope of this
    document (see ISO/IEC 24787-1):</p><p class="ListContinue1" style="mso-list: l0
    level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->off-card biometric comparison,
    storage-on-card;</p><p class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!--
    [if!supportLists]-->—<!--[endif]-->on-card biometric comparison (sensor-off-card);</p><p
    class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->work-sharing
    implementations;</p><p class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!--
    [if!supportLists]-->—<!--[endif]-->detailed specification and configuration of
    individual components.</p><p class="MsoBodyText">This document provides a functional
    architectural description of a BSoC and describes how the interfaces are mapped
    using existing commands and data structures from other International Standards.</p>'
