abstract:
- content: <p class="MsoBodyText">Within the general scope described in ISO/IEC 9995-1,
    this document specifies the numeric section of a keyboard and the division of
    that section into zones.</p><p class="MsoBodyText">It specifies the arrangement,
    the number and the location of the keys in the numeric zone ZN0 and in the function
    zone ZN1 of the numeric section, as well as the allocation of functions to the
    keys.</p><p class="MsoBodyText">The numeric zone ZN0 is to be used in keyboards
    for applications such as text and data processing, general office environment,
    banking, point of sales (POS), telematic services, telephony apparatus, home electronic
    systems, numerical control of machinery and equipment, input of personal identification
    number (PIN), etc.</p><p class="MsoBodyText">The function zone ZN1 is to be used
    in keyboards for applications such as data entry, text and data processing, general
    office environment, etc.</p><p class="Note">NOTE Certain of these applications
    are under the responsibility of the ITU-T.</p>
