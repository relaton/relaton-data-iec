abstract:
- language: en
  script: Latn
  content: "IEC 62439-5:2010 is applicable to high-availability automation networks
    based on the ISO/IEC 8802-3 (IEEE 802.3) (Ethernet) technology. This part of the
    IEC 62439 series specifies a redundancy protocol that is based on the duplication
    of the network, the redundancy protocol being executed within the end nodes, as
    opposed to a redundancy protocol built in the switches. Fast error detection is
    provided by two beacon nodes, the switchover decision is taken in every node individually.
    The cross-network connection capability enables single attached end nodes to be
    connected on either of the two networks. This standard cancels and replaces IEC
    62439 published in 2008. This first edition constitutes a technical revision.
    It includes the following significant technical changes:<br />\r\n- adding a calculation
    method for RSTP (rapid spanning tree protocol, IEEE 802.1Q),<br />\r\n- adding
    two new redundancy protocols: HSR (High-availability Seamless Redundancy) and
    DRP (Distributed Redundancy Protocol),<br />\r\n- moving former Clauses 1 to 4
    (introduction, definitions, general aspects) and the Annexes (taxonomy, availability
    calculation) to IEC 62439-1, which serves now as a base for the other documents,<br
    />\r\n- moving Clause 5 (MRP) to IEC 62439-2 with minor editorial changes,<br
    />\r\n- moving Clause 6 (PRP) was to IEC 62439-3 with minor editorial changes,<br
    />\r\n- moving Clause 7 (CRP) was to IEC 62439-4 with minor editorial changes,
    and<br />\r\n- moving Clause 8 (BRP) was to IEC 62439-5 with minor editorial changes,<br
    />\r\n- adding a method to calculate the maximum recovery time of RSTP in a restricted
    configuration (ring) to IEC 62439-1 as Clause 8, adding specifications of the
    HSR (High-availability Seamless Redundancy) protocol, which shares the principles
    of PRP to IEC 62439-3 as Clause 5, and<br />\r\n-introducing the DRP protocol
    as IEC 62439-6.<br />\r\nThis bilingual version (2012-04) corresponds to the English
    version, published in 2010-02.<br />\r\n<br />\r\nThis publication is to be read
    in conjunction with <a href=\"https://webstore.iec.ch/en/publication/24248\">IEC
    62439-1:2010</a>."
- language: fr
  script: Latn
  content: "La CEI 62439-5:2010 concerne les réseaux d'automatisme à haute disponibilité
    reposant sur la technologie (Ethernet) de l'ISO/CEI 8802-3 (IEEE 802.3). La présente
    partie de la série CEI 62439 porte sur un protocole de redondance reposant sur
    la duplication du réseau, ce protocole étant exécuté dans les noeuds d'extrémité,
    par opposition à un protocole de redondance intégré aux commutateurs. La détection
    rapide des erreurs est assurée par deux noeuds balise, la décision de basculement
    étant prise dans chaque noeud individuellement. La capacité de connexion inter-réseau
    permet à des noeuds d'extrémité à une seule association d'être connectés sur l'un
    ou l'autre des deux réseaux. La présente norme annule et remplace la CEI 62439
    publiée en 2008. Cette première édition constitue une révision technique. Cette
    édition inclut les modifications techniques majeures suivantes:<br />\r\n- ajout
    d'une méthode de calcul pour le protocole RSTP (Rapid Spanning Tree Protocol,
    IEEE 802.1Q),<br />\r\n- ajout de deux nouveaux protocoles de redondance: HSR
    (redondance transparente de haute disponibilité) et DRP (protocole de redondance
    distribuée),<br />\r\n- déplacement des Articles 1 à 4 (Introduction, Définitions,
    Aspects généraux) et des Annexes (Taxinomie, Calcul de disponibilité) dans la
    CEI 62439-1, qui servent à présent de base aux autres documents,<br />\r\n- déplacement
    de l'Article 5 (MRP, Media Redundancy Protocol) dans la CEI 62439-2 avec peu de
    modifications éditoriales,<br />\r\n- déplacement de l'Article 6 (PRP, Protocole
    de Redondance Parallèle) dans la CEI 62439-3 avec peu de modifications éditoriales,<br
    />\r\n- déplacement de l'Article 7 (CRP, Protocole de Redondance Transréseau)
    dans la CEI 62439-4 avec peu de modifications éditoriales, et<br />\r\n- déplacement
    de l'Article 8 (BRP, Protocole de Redondance à Balise) dans la CEI 62439-5 avec
    peu de modifications éditoriales,<br />\r\n- ajout d'une méthode de calcul du
    temps de reprise maximal du protocole RSTP dans une configuration restreinte (anneau)
    dans la CEI 62439-1 (Article 8),<br />\r\n- ajout de spécifications du protocole
    HSR, qui partage les principes du protocole PRP dans la CEI 62439-3 (Article 5),
    et<br />\r\n- introduction du protocole DRP (CEI 62439-6).<br />\r\nLa présente
    version bilingue (2012-04) correspond à la version anglaise monolingue publiée
    en 2010-02.<br />\r\n<br />\r\nCette publication doit être lue conjointement avec
    la <a href=\"https://webstore.iec.ch/en/publication/24248\">CEI 62439-1:2010</a>."
