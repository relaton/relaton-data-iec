abstract:
- language: en
  script: Latn
  content: "IEC 62343-1:2019+AMD1:2023 CSV provides general conditions for the standard
    performance of optical dynamic modules. All performance standards of dynamic modules
    are based on the general conditions defined in this document. Additional conditions
    are included in individual performance standards. This second edition cancels
    and replaces the first edition, published in 2016, and constitutes a technical
    revision. This edition includes the following significant technical changes with
    respect to the previous edition:<br />\r\na) errors of Table 1 has been corrected;<br
    />\r\nb) the contents of Table A.1 has been revised.<br />\r\nKeywords: standard
    performance of optical dynamic modules"
- language: fr
  script: Latn
  content: "IEC 62343-1:2019+AMD1:2023 CSV fournit les conditions générales en vue
    de la performance normalisée des modules dynamiques optiques. L'ensemble des normes
    de performance des modules dynamiques sont fondées sur les conditions générales
    définies dans le présent document. Des conditions complémentaires sont incluses
    dans des normes de performance individuelles. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    les erreurs du Tableau 1 ont été corrigées;<br />\r\nb) le contenu du Tableau
    A.1 a été révisé.<br />\r\nMots-clés : performance normalisée des modules dynamiques
    optiques"
