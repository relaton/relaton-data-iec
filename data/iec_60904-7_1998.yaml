abstract:
- content: Describes the procedure for determining the error introduced in the testing
    of a photovoltaic device caused by the interaction of the mismatch between the
    spectral responses of the test specimen and the reference device, and the mismatch
    between the test spectrum and the reference spectrum.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Décrit la procédure pour déterminer l'erreur de mesure introduite dans
    le test d'un dispositif photovoltaïque, due d'une part à la désadaptation des
    réponses spectrales du spécimen en essai et du dispositif de référence, et d'autre
    part à la désadaptation entre le spectre pour l'essai et le spectre de référence.
