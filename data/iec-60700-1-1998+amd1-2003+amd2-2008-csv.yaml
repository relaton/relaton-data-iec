abstract:
- language: en
  script: Latn
  content: 'IEC 60700-1: 2008 applies to thyristor valves with metal oxide surge arresters
    directly connected between the valve terminals, for use in a line commutated converter
    for high voltage d.c. power transmission or as part of a back-to-back link. It
    is restricted to electrical type and production tests. The tests specified in
    this standard are based on air insulated valves. This consolidated version consists
    of the first edition (1998), its amendment 1 (2003) and its amendment 2 (2008).
    Therefore, no need to order amendments in addition to this publication.'
- language: fr
  script: Latn
  content: 'La CEI 60700-1 : 2008, s''applique aux valves à thyristors équipées de
    parafoudres à oxyde métallique directement connectés entre les bornes des valves,
    qui sont destinées à être utilisées au niveau d''un convertisseur commuté par
    le réseau pour le transport d''énergie en courant continu à haute tension ou dans
    une liaison en opposition. Elle est limitée aux essais de type électriques et
    de série. Les essais spécifiés dans la présente norme sont basés sur des valves
    isolées par l''air. Cette version consolidée comprend la première édition (1998),
    son amendement 1 (2003) et son amendement 2 (2008). Il n''est donc pas nécessaire
    de commander les amendements avec cette publication.'
