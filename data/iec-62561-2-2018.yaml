abstract:
- language: en
  script: Latn
  content: "IEC 62561-2:2018 specifies the requirements and tests for:<br />\r\n-
    metallic conductors (other than \"natural\" conductors) that form part of the
    air-termination and down-conductor systems,<br />\r\n- metallic earth electrodes
    that form part of the earth-termination system.<br />\r\nThis second edition cancels
    and replaces the first edition published in 2012. This edition constitutes a technical
    revision.<br />\r\nThis edition includes the following significant technical change
    with respect to the previous edition:<br />\r\na) Tables 2 and 4 have been merged
    into one Table (Table 2).<br />\r\nb) Figure 2 showing the coating measurement
    of a plate conductor has been added<br />\r\nThe contents of the corrigendum of
    August 2019 have been included in this copy."
- language: fr
  script: Latn
  content: "L'IEC 62561-2:2018 spécifie les exigences et les essais pour:<br />\r\n-
    les conducteurs métalliques (autres que les conducteurs \"naturels\") qui font
    partie des systèmes de capture et de conducteurs de descente;<br />\r\n- les électrodes
    de terre métalliques qui font partie de la prise de terre.<br />\r\nCette deuxième
    édition annule et remplace la première édition parue en 2012. Cette édition constitue
    une révision technique.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\na) fusion du Tableau
    2 et du Tableau 4 en un seul tableau (Tableau 2);<br />\r\nb) ajout de la Figure
    2 présentant les mesures du revêtement d'une plaque conductrice de plaque.<br
    />\r\nLe contenu du corrigendum d'août 2019 a été pris en considération dans cet
