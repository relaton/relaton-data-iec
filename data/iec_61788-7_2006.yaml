abstract:
- content: "IEC 61788-7:2006 describes measurement of the surface resistance of superconductors
    at microwave frequencies by the standard two-resonator method. The object of measurement
    is the temperature dependence of Rs at the resonant frequency. The applicable
    measurement range of surface resistances for this method is as follows:<br />\r\n-
    Frequency: 8 GHz< f< 30 GHz<br />\r\n- Measurement resolution: 0,01 milliohm at
    10 GHz."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 61788-7:2006 décrit la mesure de la résistance de surface des supraconducteurs
    à des hyperfréquences au moyen de la méthode normalisée à deux résonateurs. La
    dépendance à la température de Rs à la fréquence résonante constitue l'objet de
    la mesure.<br />\r\nL'étendue de mesure applicable des résistances superficielles
    pour cette méthode est la suivante:<br />\r\n– Fréquence: 8 GHz< f< 30 GHz<br
    />\r\n– Résolution de mesure: 0,01 m à 10 GHz<br />\r\nLes données relatives
    à la résistance de surface à la fréquence mesurée, et à la fréquence établie à
    10 GHz, en posant l'hypothèse de la règle de comparaison f 2, sont consignées
    dans le rapport d'essai."
