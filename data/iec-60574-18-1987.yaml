abstract:
- language: en
  script: Latn
  content: Applies to the interconnection and systems requirements for the control
    of automatic slide projectors with built-in triacs and low-voltage projector lamps
    supplied via insulating transformers. Ensures, for correct system function, that
    in particular the connection of projectors to dissolve control units meets agreed
    interconnection standards.
- language: fr
  script: Latn
  content: S'applique aux exigences relatives à l'interconnexion et aux systèmes pour
    la commande des projecteurs de diapositives automatiques équipés de triacs et
    de lampes à basse tension alimentées par un transformateur d'isolement. Assure,
    pour un fonctionnement correct du système, en particulier, l'interconnexion des
    projecteurs et des appareils de commande de fondu, en accord avec des normes approuvées.
