abstract:
- content: "<p>This document surveys aspects of the audit of cloud services including:</p><p>1)
    role and responsibilities of parties conducting audit and description of the interactions
    between the CSC, CSP, and CSN;</p><p>2) approaches for conducting audits of cloud
    services to facilitate confidence in delivering and using cloud services;</p><p>3)
    examples of available frameworks and standards which can be used for audit schemes,
    for certification, and for authorization.</p><p>This document builds upon the
    cloud auditor role as defined in ISO/IEC 17789 and ISO/IEC 22123.</p><p>This document
    is applicable to all types and sizes of organizations that need to plan and conduct
    internal or external audits, and that use, provide and support cloud services.</p><p>This
    document is not intended to describe certification or to identify controls that
    are published elsewhere.</p>"
