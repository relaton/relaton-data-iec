abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC 16504:2011 specifies a medium access control (MAC) sub-layer and a physical (PHY) layer for personal/portable cognitive wireless networks operating in TV bands. It also specifies a MUX sublayer for higher layer protocols. </p>
    <p>ISO/IEC 16504:2011  specifies a number of incumbent protection mechanisms which may be used to meet regulatory requirements.</p>
