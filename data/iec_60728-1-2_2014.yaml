  format: text/html
- content: "L'IEC 60728-1-2:2014 décrit les exigences minimales de qualité en fonctionnement
    des signaux à la prise d'abonné ou à la borne d'entrée du terminal et décrit les
    critères d'addition des dégradations, celles présentes dans les signaux reçus,
    et celles produites par le réseau de distribution par câbles CATV/MATV/SMATV,
    ceci comprenant les systèmes de réception individuels. Elle s'applique aux réseaux
    de distribution par câbles pour les signaux de télévision, de radiodiffusion sonore
    et des services interactifs fonctionnant entre environ 5 MHz et 3 000 MHz. La
    bande de fréquences est étendue à 6 000 MHz pour les techniques de distribution
    domestique où des cordons filaires sont remplacés par une communication bidirectionnelle
    sans fil à l'intérieur d'une pièce (ou d'un nombre restreint de pièces adjacentes)
    utilisant la bande de fréquences de 5 GHz à 6 GHz. Cette deuxième édition annule
    et remplace la première édition parue en 2009, dont elle constitue une révision
    technique. Elle inclut les modifications suivantes: mise à jour des exigences
    de qualité de l'Article 7 afin d'inclure les exigences pour les signaux DVB-T2.<br
    /><br />\r\nCette publication doit être lue conjointement avec la CEI 60728-1:2007."
