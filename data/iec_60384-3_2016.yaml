abstract:
- content: |-
    IEC 60384-3:2016 applies to fixed tantalum electrolytic surface mount capacitors with solid (MnO<sub>2</sub>) electrolyte primarily intended for d.c. applications for use in electronic equipment. The following two styles are considered:<br />
    - Style 1 - Capacitors protected with external materials;<br />
    - Style 2 - Capacitors unprotected with external materials.
    This edition includes the following significant technical changes with respect to the previous edition:<br />
    a) Revision of the structure in accordance with ISO/IEC Directives, Part 2:2011 (sixth edition) to the extent practicable, and harmonization between other similar kinds of documents.<br />
    b) In addition, Clause 4 and all the tables have been reviewed in order to prevent duplications and contradictions.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    L'IEC 60384-3:2016 s'applique aux condensateurs fixes électrolytiques au tantale pour montage en surface à électrolyte solide (MnO<sub>2</sub>) destinés principalement aux applications en courant continu dans des équipements électroniques. Les 2 modèles suivants sont considérés:<br />
    - Modèle 1 - Condensateurs protégés avec des matériaux externes;<br />
    - Modèle 2 - Condensateurs non protégés avec des matériaux externes.
    Cette édition inclut les modifications techniques majeures suivantes par rapport à l'édition précédente:<br />
    a) Révision de la structure fondé sur les Directives ISO/IEC, Partie 2:2011 (sixième édition) dans la mesure du possible, et harmonisation avec d'autres types de documents similaires.<br />
    b) En outre, révision et de l'Article 4 et des tableaux pour éviter les redondances et les contradictions.
