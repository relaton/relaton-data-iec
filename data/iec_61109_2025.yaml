  format: text/html
- content: "L'IEC 61109:2025 s'applique aux isolateurs composites pour lignes aériennes
    qui sont constitués d'un noyau isolant plein cylindrique réalisé en fibres - généralement
    de verre - qui supporte les charges. Ces isolateurs possèdent une matrice en résine,
    un revêtement (recouvrant le noyau isolant) en matériau élastomère et des armatures
    d'extrémité métalliques fixées au noyau isolant. Les isolateurs composites couverts
    par le présent document sont destinés à être utilisés pour la suspension ou l'ancrage
    de lignes, mais ces isolateurs peuvent parfois être sollicités en compression
    ou en flexion, par exemple lorsqu'ils sont utilisés comme entretoises interphases.
    L'Annexe C fournit des recommandations pour ces types de charges.<br />\r\nL'objet
    du présent document est de:<br />\r\n- définir les termes utilisés;<br />\r\n-
    spécifier les méthodes d'essai;<br />\r\n- spécifier les critères acceptation.<br
    />\r\nCette troisième édition annule et remplace la deuxième édition parue en
    2008. Cette édition constitue une révision technique.<br />\r\nCette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\n- élargissement du présent document pour inclure les systèmes à courant
    alternatif et à courant continu;<br />\r\n- modifications de l'Article 3, Termes,
    définitions et abréviations;<br />\r\n- suppression de l'Article 7, Isolateurs
    hybrides, dans le présent document;<br />\r\n- modifications des procédures d'essai
    récemment incluses dans l'IEC 62217 (essai de transfert d'hydrophobie, essai de
    corrosion sous contrainte, essai de pénétration d'eau - sur le noyau avec le revêtement);<br
    />\r\n- modifications des conditions d'environnement;<br />\r\n- modifications
    de la classification des essais et ajout de la pertinence des interfaces;<br />\r\n-
    clarification et modification des paramètres qui déterminent la nécessité de répéter
    les essais de conception et de type;<br />\r\n- révision du Tableau 1;<br />\r\n-
    révision des essais électriques de type;<br />\r\n- révision de la procédure de
    contre-épreuve de l'essai sur prélèvement;<br />\r\n- ajout d'une nouvelle Annexe
    D sur la maîtrise des champs électriques pour les applications en courant alternatif;<br
    />\r\n- ajout d'une nouvelle Annexe E sur les croquis types pour l'assemblage
    des isolateurs composites;<br />\r\n- ajout d'une nouvelle Annexe F sur l'évaluation
    mécanique de l'adhérence entre le noyau et le revêtement;<br />\r\n- ajout d'une
    nouvelle Annexe G sur l'applicabilité des essais de conception et de type pour
    les applications en courant continu."
