abstract:
- content: "IEC 60245-4:2011 details the particular specifications for rubber insulated
    and braided cords and for rubber insulated and rubber or polychloroprene or other
    equivalent synthetic elastomer sheathed cords and flexible cables of rated voltages
    up to and including 450/750 V. All cables should comply with the appropriate requirements
    given in IEC 60245-1 and the individual types of cables should each comply with
    the particular requirements of this part.\nThe main changes with respect to the
    previous edition are as follows:<br /> \n- updating of the normative references;<br
    />\n- updating of Table 3 and Table 5 on dimensions for type 53 and type 57.<br
    /><br />This publication is to be read in conjunction with IEC 60245-1:2003 and
    IEC 60245-2:1994."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    La CEI 60245-4:2011 précise les spécifications particulières applicables aux cordons souples sous tresse isolés au caoutchouc et aux câbles souples isolés au caoutchouc sous gaine de caoutchouc ou de polychloroprène ou élastomère synthétique équivalent, de tension assignée au plus égale à 450/750 V. Il convient que tous les câbles répondent aux exigences appropriées données dans la CEI 60245-1 et chaque type de câble satisfasse aux exigences particulières le concernant figurant dans la présente partie. Les modifications principles par rapport à l'édition précédente sont les suivantes:<br />
    - mise à jour des références normatives;<br />
    - mise à jour des dimensions du Tableau 3 et du Tableau 5 pour les type 53 et type 57.<br /><br />Cette publication doit être lue conjointement avec la CEI 60245-1:2003 et la CEI 60245-2:1994.
