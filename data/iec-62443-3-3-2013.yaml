abstract:
- language: en
  script: Latn
  content: IEC 62443-3-3:2013 provides detailed technical control system requirements
    (SRs) associated with the seven foundational requirements (FRs) described in IEC
    62443-1-1 including defining the requirements for control system capability security
    levels, SL-C(control system). These requirements would be used by various members
    of the industrial automation and control system (IACS) community along with the
    defined zones and conduits for the system under consideration (SuC) while developing
    the appropriate control system target SL, SL-T(control system), for a specific
    asset. The contents of the corrigendum of April 2014 have been included in this
    copy.
- language: fr
  script: Latn
  content: IEC 62443-3-3:2013 fournit des exigences système (SR) de commande techniques
    détaillées associées aux sept exigences fondamentales (FR) décrites dans l’IEC
    62443‑1‑1, y compris la définition des exigences des niveaux de sécurité de capacité
    du système de commande, SL C (système de commande). Ces exigences sont utilisées
    par plusieurs membres de la communauté des systèmes d’automatisation et de commande
    industrielles (IACS) ainsi que les zones et conduits définis pour le système à
    l'étude (SuC), tout en développant le SL cible du système de commande approprié,
    SL-T (système de commande) pour un actif spécifique. Le contenu du corrigendum
    d’avril 2014 est inclus dans la présente copie.
