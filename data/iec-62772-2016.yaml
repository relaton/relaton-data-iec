abstract:
- language: en
  script: Latn
  content: |-
    IEC 62772:2016 applies to composite hollow core station post insulators consisting of a load-bearing insulating tube (core) made of resin impregnated fibres an insulating filler material (e.g. solid, liquid, foam, gaseous pressurized or unpressurized), a housing (outside the insulating tube) made of polymeric material (for example silicone or ethylene-propylene) and metal fixing devices at the ends of the insulating tube. Composite hollow core station post insulators as defined in this standard are intended for general use in substations in both, outdoor and indoor environments, operating with a rated AC voltage greater than 1 000 V and a frequency not greater than 100 Hz or for use in direct current systems with a rated voltage greater than 1 500 V. The object of this standard is:<br />
    - to define the terms used;<br />
    - to prescribe test methods;<br />
    - to prescribe acceptance criteria.<br />
    All the tests in this standard, apart from the thermal-mechanical test, are performed at normal ambient temperature. This standard does not prescribe tests that may be characteristic of the apparatus of which the composite hollow core station post insulator ultimately may form a part.
- language: fr
  script: Latn
  content: |-
    L'IEC 62772:2016 s'applique aux isolateurs supports composites creux constitués d'un tube (noyau) isolant en fibres imprégnées de résine supportant la charge mécanique, d'un matériau de charge isolant (solide, liquide, mousse, gaz, sous pression ou pas, par exemple), d'un revêtement en polymère à l'extérieur du tube isolant (silicone ou éthylènepropylène, par exemple) et d'armatures de fixation à ses extrémités. Les isolateurs supports composites creux, tels que définis dans la présente norme, sont destinés à l'utilisation générale dans les postes, tant en extérieur qu'en intérieur. Ils fonctionnent avec une tension alternative assignée de plus de 1 000 V et à une fréquence maximale de 100 Hz ou sont utilisés dans les systèmes à courant continu avec une tension assignée supérieure à 1 500 V. L'objet de la présente norme est le suivant:<br />
    - définir les termes utilisés;<br />
    - spécifier des méthodes d essai;<br />
    - spécifier des critères d acceptation.<br />
    Tous les essais de la présente norme, outre l'essai thermomécanique, sont réalisés à température ambiante normale. La présente norme ne spécifie aucun essai pouvant être caractéristique de l'appareillage dont l'isolateur support composite creux peut en fin de compte faire partie.
