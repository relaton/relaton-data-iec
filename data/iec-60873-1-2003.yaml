abstract:
- language: en
  script: Latn
  content: IEC 60873-1:2003 provides methods for determining the performance of all
    electrical and pneumatic analogue chart recorders operating from a standardized
    signal which may be used in process control. It is intended that continuous and
    dotted-line traces, multiple-pen and multiple-channel instruments should be covered.
    It specifies uniform methods of test for the evaluation of the performance of
    electrical and pneumatic analogue chart recorders operating from a standardized
    signal which may be used in process control.
- language: fr
  script: Latn
  content: La CEI 60873-1:2003 fournit des méthodes pour la détermination des performances
    de tous les enregistreurs analogiques électriques et pneumatiques sur papier diagramme
    fonctionnant à partir d'un signal normalisé et qui peuvent être utilisés en commande
    de processus. Elle spécifie des méthodes uniformes d'essai pour l'évaluation des
    performances d'enregistreurs analogiques électriques et pneumatiques sur papier
    diagramme fonctionnant à partir d'un signal normalisé et qui peuvent être utilisés
    en commande de processus.
