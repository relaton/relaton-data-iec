abstract:
- content: "IEC 61726:2022 describes the measurement of screening attenuation by the
    reverberation chamber measurement method, also called mode stirred chamber method.<br
    />\r\nThis document is applicable to screening attenuation measurements of cable
    assemblies, cables, connectors, and passive microwave components, such as waveguides,
    phase shifters, diplexers/multiplexers, power dividers/combiners, etc.<br />\r\nThis
    fourth edition cancels and replaces the third edition published in 2015. This
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\na. reworded Clause 1 \"Scope\";<br />\r\nb. replaced
    IEC TS 62153-4-1 by IEC 62153 (all parts) in Clause 2;<br />\r\nc. added the definition
    of screening attenuation in 3.1;<br />\r\nd. added Clause 4 \"Principle of screening
    attenuation measurement\";<br />\r\ne. added the descriptions of some test set-ups,
    such as frequency synthesizer, spectrum analyser, stepper motor, linking devices
    and the sampling system, etc. in Clause 5;<br />\r\nf. added Clause 6 \"DUT\";<br
    />\r\ng. reworded Clause 7 \"Measurement procedure\";<br />\r\nh. added Clause
    8 \"Caution notes\";<br />\r\ni. added Clause 9 \"Acceptance criterion\";<br />\r\nj.
    added Clause 10 \"Information to be given in the relevant specification\"."
