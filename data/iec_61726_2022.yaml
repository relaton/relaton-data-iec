- content: "IEC 61726:2022 décrit le mesurage de l'affaiblissement d'écran par la
    méthode de mesure de la chambre réverbérante, également appelée \"méthode de la
    chambre à brassage de modes\".<br />\r\nLe présent document est applicable aux
    mesurages de l'affaiblissement d’écran des cordons, des câbles, des connecteurs
    et des composants hyperfréquence passifs, tels que les guides d'ondes, les déphaseurs,
    les diplexeurs/multiplexeurs, les répartiteurs/combineurs de puissance, etc.<br
    />\r\nCette quatrième édition annule et remplace la troisième édition parue en
    2015. Cette édition inclut les modifications techniques majeures suivantes par
    rapport à l'édition précédente:<br />\r\na. reformulation de l’Article 1 \"Domaine
    d’application\";<br />\r\nb. remplacement de l’IEC TS 62153-4-1 par l’IEC 62153
    (toutes les parties) à l’Article 2;<br />\r\nc. ajout de la définition de l’affaiblissement
    d’écran en 3.1;<br />\r\nd. ajout de l’Article 4 \"Principe de mesure de l’affaiblissement
    d’écran\";<br />\r\ne. ajout des descriptions de certains montages d’essai, comme
    le synthétiseur de fréquences, l’analyseur de spectre, le moteur pas-à-pas, les
    dispositifs de liaison et le système d’échantillonnage etc. à l’Article 5;<br
    />\r\nf. ajout de l'Article 6 \"DUT\";<br />\r\ng. reformulation de l’Article
    7 \"Procédure de mesure\";<br />\r\nh. ajout de l’Article 8 \"Notes d’avertissement\";<br
    />\r\ni. ajout de l’Article 9 \"Critère d’acceptation\";<br />\r\nj. ajout de
    l’Article 10 \"Informations à fournir dans la spécification appropriée\"."
