- content: "L'IEC 60728-101-2:2023 fournit les exigences de performances minimales
    qui doivent être respectées en fonctionnement au niveau de la prise d'abonné ou
    de l'entrée de terminal, et décrit les critères de sommation pour les dégradations
    présentes dans les signaux reçus et celles générées par le réseau de distribution
    par câble CATV/MATV/SMATV, y compris les systèmes de réception individuels.<br
    />\r\nDans un bâtiment divisé en blocs d'appartements, les signaux reçus par les
    antennes sont distribués par le réseau de distribution par câble MATV/SMATV jusqu'à
    l'interface de réseau domestique (HNI). Les signaux de télévision sont ensuite
    distribués (à l'intérieur du domicile) par différents types de réseaux domestiques
    (HN) jusqu'à la prise d'abonné ou l'entrée de terminal. Le réseau de distribution
    par câble peut prendre en charge un fonctionnement bidirectionnel, de la prise
    d'abonné (ou l'entrée de terminal) vers la tête de réseau.<br />\r\nLe réseau
    domestique peut utiliser des câbles coaxiaux, des câbles à paires symétriques,
    des câbles à fibres optiques (verre ou plastique) ainsi que des liaisons sans
    fil à l'intérieur d'une pièce (ou d'un nombre restreint de pièces adjacentes)
    pour remplacer les cordons câblés.<br />\r\nLa présente partie de l'IEC 60728
    se limite aux signaux de diffusion TV en aval émis par des antennes et s'applique
    aux réseaux de distribution par câble destinés aux signaux de télévision, aux
    signaux de radiodiffusion sonore et aux services interactifs qui fonctionnent
    entre environ 5 MHz et 3 300 MHz. La plage de fréquences est étendue à 6 000 MHz
    pour les techniques de distribution domestique qui remplacent les cordons câblés
    par une communication bidirectionnelle sans fil à l'intérieur d'une pièce (ou
    d'un nombre restreint de pièces adjacentes) qui utilise la bande de fréquences
    comprise entre 5 GHz et 6 GHz.<br />\r\nLes principales sections d'un système
    CATV/MATV/SMATV général, en précisant les parties des documents de la série IEC
    60728-101 dans lesquelles les exigences de performances pertinentes sont indiquées.<br
    />\r\n- Les exigences relatives aux signaux reçus au niveau de la tête de réseau
    sont données à l'Article 6 de l'IEC 60728-101:2016.<br />\r\n- Les exigences relatives
    au réseau de distribution par câble CATV/MATV/SMATV, en prenant pour hypothèse
    un signal d'entrée dégradé à l'entrée de la tête de réseau, jusqu'à la prise d'abonné,
    sont données à l'Article 5 de l'IEC 60728 101:2016.<br />\r\n- Les exigences relatives
    au réseau de distribution par câble CATV/MATV/SMATV jusqu'à l'interface de réseau
    domestique (HNI) sont données à l'Article 7 de l'IEC 60728-101:2016, en prenant
    pour hypothèse un signal d'entrée non dégradé à l'entrée de la tête de réseau.<br
    />\r\n- Les exigences spécifiques entre la HNI et la prise d'abonné ou l'entrée
    de terminal sont données à l'Article 5 de l'IEC 60728-101-1:2023, en prenant pour
    hypothèse un signal d'entrée non dégradé à la HNI.<br />\r\n- Les exigences au
    niveau de la prise d'abonné en fonctionnement sont données à l'Article 6 du présent
    document.<br />\r\nL'expression \"en fonctionnement\" signifie que les signaux
    reçus, avec leurs dégradations, sont appliqués à l'entrée de tête du réseau de
    distribution par câble CATV/MATV/SMATV. Les exigences au niveau de la prise d'abonné
    \"en fonctionnement\" sont donc déduites par sommation des dégradations des différentes
    parties en cascade du système et du signal d'entrée.<br />\r\nEn cas de changement
    de format de signal numérique/numérique (de QPSK à MAQ, par exemple) (comme dans
    l'ETSI EN 300 473) ou numérique/analogique (de DVB-S/S2 à AM-VSB ou de DVB-T/T2
    à AM-VSB, par exemple) au niveau de la tête de réseau, la sommation des dégradations
    qui produisent un assouplissement des exigences au niveau de la prise d'abonné
    ne s'applique pas. Ce type de cas équivaut aux signaux non dégradés appliqués
    à l'entrée de tête de réseau. Par conséquent, les exigences au niveau de la prise
    d'abonné données dans l'IEC 60728 1 s'appliquent.<br />\r\nLe présent document
    fait également référence aux méthodes de mesure de base des caractéristiques opérationnelles
    du réseau de distribution par câble en aval afin d'évaluer ses performances.<br
    />\r\nToutes les exigences se réfèrent aux limites de performances qui doivent
    être obtenues en fonctionnement au niveau de toute prise d'abonné lorsqu'elle
    est équipée d'une résistance de terminaison égale à l'impédance de charge nominale
    du système, sauf spécification contraire. Si les prises d'abonné ne sont pas utilisées,
    les éléments ci-dessus s'appliquent à l'entrée de terminal.<br />\r\nLe présent
    document fournit également des limites concernant l'accumulation des dégradations
    si le réseau domestique est divisé en plusieurs parties qui utilisent différents
    supports de transmission (par exemple câblage coaxial, câblage symétrique, câblage
    optique, liaisons sans fil).<br />\r\nLa présente Norme internationale doit être
    utilisée conjointement avec l'IEC 60728-101:2016."
