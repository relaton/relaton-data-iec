abstract:
- language: en
  script: Latn
  content: Covers the general features concerning tests and calibrations of radon
    and radon decay product measuring instruments. Emphasizes the definition and use
    of reference atmospheres. Is intended to help the user or the manufacturer to
    choose the most appropriate instrument for a given application. Is also intended
    to help to define type tests which have to be conducted in order to qualify these
    instruments. See also IEC 61577-2, IEC 61577-3 and IEC 61263.
- language: fr
  script: Latn
  content: Traite des caractéristiques générales concernant les essais et étalonnages
    des instruments de mesure du radon et de ses descendants; une importance particulière
    y est accordée à la définition et à l'utilisation des atmosphères de référence.
    A pour but d'aider l'utilisateur ou le fabricant à choisir l'instrument le mieux
    adapté à une application donnée. Elle a aussi pour vocation d'aider à la définition
    des essais de type à effectuer pour qualifier ces instruments. Voir la CEI 61577-2,
    la CEI 61577-3 et la CEI 61263.
