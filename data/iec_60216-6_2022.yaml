abstract:
- content: "&lt;!-- NEW! --&gt;IEC 60216-6:2022 is available as &lt;a href=&quot;https:&#x2F;&#x2F;webstore.iec.ch&#x2F;publication&#x2F;80558&quot;&gt;IEC
    60216-6:2022 RLV&lt;&#x2F;a&gt; which contains the International Standard and
    its Redline version, showing all changes of the technical content compared to
    the previous edition.&lt;br &#x2F;&gt;\r\n&lt;br &#x2F;&gt;\r\nIEC 60216-6:2022
    specifies the experimental and calculation procedures for deriving the thermal
    endurance characteristics, temperature index (TI) and relative temperature index
    (RTI) of an electrical insulating material (EIM) using the “fixed time frame method
    (FTFM)”. In this protocol, the ageing takes place for a small number of fixed
    times, using the appro­priate number of ageing temperatures throughout each time,
    the properties of the specimens being measured at the end of the relevant time
    interval. This differs from the procedure of IEC 60216-1, where ageing is conducted
    at a small number of fixed temperatures, property measurement taking place after
    ageing times dependent on the progress of ageing. The diagnostic tests employed
    in the fixed time frame method are restricted to destructive tests. The method
    has not yet been applied to non-destructive or proof test procedures. This edition
    includes the following significant technical changes with respect to the previous
    edition:&lt;br &#x2F;&gt;\r\n- clarification of definition of index properties
    vs. endurance properties;&lt;br &#x2F;&gt;\r\n- complete rework of Annex G and
    the corresponding program."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "&lt;!-- NEW! --&gt;IEC 60216-6:2022 est disponible sous forme de &lt;a
    href=&quot;https:&#x2F;&#x2F;webstore.iec.ch&#x2F;publication&#x2F;80558&quot;&gt;IEC
    60216-6:2022 RLV&lt;&#x2F;a&gt; qui contient la Norme internationale et sa version
    Redline, illustrant les modifications du contenu technique depuis l&#x27;édition
    précédente.&lt;br &#x2F;&gt;\r\n&lt;br &#x2F;&gt;\r\nL’IEC 60216-6:2022 spécifie
    les procédures expérimentales et de calcul à utiliser pour déduire les caractéristiques
    d’endurance thermique, l’indice de température (IT) et l’indice de température
    relatif (ITR) d’un matériau isolant électrique (MIE) à l’aide de la &quot;méthode
    de trame de durées fixes&quot; (FTFM - fixed time frame method). Avec ce protocole,
    le vieillissement se produit après un petit nombre de durées déterminées, en utilisant
    le nombre approprié de températures de vieillissement tout au long de chaque durée
    pertinente, et les propriétés des éprouvettes sont mesurées à la fin de chaque
    intervalle de temps. Ce protocole diffère de la procédure de l’IEC 60216-1, dans
    laquelle le vieillissement est effectué à un petit nombre de températures déterminées,
    et le mesurage des propriétés des éprouvettes est effectué après des temps de
    vieillissement variables en fonction de la progression du vieillissement. Les
    essais de diagnostic utilisés dans la méthode de trame de durées fixes sont limités
    aux essais destructifs. La méthode n’a pas encore été appliquée aux essais non
    destructifs ni aux procédures d’essais d’épreuve.&lt;br &#x2F;&gt;\r\nCette édition
    inclut les modifications techniques majeures suivantes par rapport à l&#x27;édition
    précédente:&lt;br &#x2F;&gt;\r\n- clarification de la définition des propriétés
    d’indice par rapport aux propriétés d’endurance;&lt;br &#x2F;&gt;\r\n- remaniement
    complet de l’Annexe G et du programme correspondant."
