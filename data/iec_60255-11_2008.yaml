abstract:
- content: 'IEC 60255-11:2008 specifies the general requirements for a.c. and d.c.
    power supplies, for measuring relays and protection equipment for power system
    protection, including the control, monitoring and process interface equipment
    used with those systems. The objective of the tests is to confirm that the equipment
    under test will operate correctly when energised and subjected to dips, interruptions
    and alternating components (ripple). The main differences with respect to the
    previous edition are as follows: addition of voltage dips and interruptions test
    in a.c.; addition of gradual shut-down/start-up test; addition of reversal of
    d.c. power supply polarity test.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'La CEI 60255-11:2008 spécifie les prescriptions générales pour les alimentations
    auxiliaires en courant continu et en courant alternatif, pour les relais de mesure
    et les dispositifs de protection des systèmes de protection, y compris les équipements
    de contrôle, de supervision et d''interface avec le processus utilisés avec ces
    systèmes. L''objectif de ces essais est de confirmer que le matériel sous test
    fonctionnera correctement lorsqu''il sera alimenté et soumis à des creux, des
    coupures et des composantes alternatives (ondulations) de tension. Les principales
    différences par rapport à l''édition précédente sont les suivantes: ajout essais
    creux et coupures en c.a.; ajout essais coupure rétablissement progressifs; ajout
    essais inversion de polarité en c.c.'
