abstract:
- language: en
  script: Latn
  content: "IEC 62282-5-1:2012 covers construction, marking and test requirements
    for portable fuel cell power systems intended to produce electrical power. Applies
    to a.c. and d.c. type portable fuel cell power systems, with a rated output voltage
    not exceeding 600 V a.c., or 850 V d.c. for indoor and outdoor use. The major
    technical changes with respect to the first edition are as follows:<br />\r\n-
    referencing an alternative test method; reduction of the limit on flammable atmospheres;<br
    />\r\n- consideration of additional effluents and criteria to establish if a system
    is suitable for indoor or outdoor operation;<br />\r\n- revision of specific criteria
    for oxygen detector sensor performance;<br />\r\n- new test method and new drop
    heights; addition of a table giving limits on emission of effluents.<br />\r\nKeywords:
    fuel cell"
- language: fr
  script: Latn
  content: "l'IEC 62282-5-1:2012 couvre les exigences de construction, de marquage
    et d'essai applicables aux systèmes portatifs à pile à combustible destinés à
    produire de l'énergie électrique. La présente norme s'applique aux systèmes à
    piles à combustible portables à courant alternatif et à courant continu dont la
    tension de sortie assignée ne dépasse pas 600 V en courant alternatif ou 850 V
    en courant continu, et qui sont destinés à un usage à l'intérieur et à l'extérieur.
    Les modifications techniques majeures par rapport à la première édition sont les
    suivantes:<br />\r\n<span style=\"font-family:&quot;Arial&quot;,sans-serif; font-size:10pt\">-
    faisant référence à une autre méthode d'essai en réponse à un commentaire a été
    mis à jour</span><br />\r\n<span style=\"font-family:&quot;Arial&quot;,sans-serif;
    font-size:10pt\">- la prise en compte des effluents supplémentaires et des critères
    permettant d'établir si un système convient à une utilisation à l'intérieur ou
    à l'extérieur</span><br />\r\n<span style=\"font-family:&quot;Arial&quot;,sans-serif;
    font-size:10pt\">- révision de critères spécifiques pour la performance des détecteurs
    d'oxygène;</span><br />\r\n<span style=\"font-family:&quot;Arial&quot;,sans-serif;
    font-size:10pt\">- nouvelle méthode d'essai et nouvelles hauteurs de chute; ajout
    d'un tableau limitant les émissions d'effluents.</span><br />\r\n<span style=\"font-family:&quot;Arial&quot;,sans-serif;
    font-size:10pt\">mots clés : pile à combustible</span>"
