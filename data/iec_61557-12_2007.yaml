- content: 'Spécifie des exigences pour les dispositifs combinés de mesure et de surveillance
    des performances, qui mesurent et surveillent les paramètres électriques dans
    les réseaux de distribution électrique. Ces exigences définissent également les
    performances, dans les réseaux alternatifs ou continus monophasés et triphasés,
    ayant des tensions assignées inférieures ou égales à 1 000 V en courant alternatif
    ou inférieures ou égales à 1 500 V en courant continu. Ces dispositifs sont installés
    de manière fixe ou portables. Ils sont destinés à être utilisés à l''intérieur
    et/ou à l''extérieur. Cette norme n''est pas applicable: - aux appareils de comptage
    d''électricité qui sont conformes à la CEI 62053-21, la CEI 62053-22 et la CEI
    62053-23. Néanmoins, les incertitudes définies dans la présente norme pour la
    mesure de l''énergie active et réactive sont tirées de celles définies dans la
    série de normes CEI 62053. - aux relais à distance simples ou aux relais de surveillance
    simples. La présente norme est destinée à être utilisée conjointement avec la
    CEI 61557-1 (sauf spécification contraire), qui spécifie les exigences générales
    pour les appareils de mesure et de surveillance, tel qu''il est exigé dans la
    CEI 60364-6. La norme n''inclut pas la mesure et la surveillance des paramètres
    électriques définis dans les Parties 2 à 9 de la CEI 61557 ou dans la CEI 62020.
    Les dispositifs combinés de mesure et de surveillance des performances (PMD),
    tels que définis dans la présente norme, donnent des informations supplémentaires
    sur la sécurité, ce qui contribue à la vérification de l''installation et augmente
    les performances des réseaux de distribution. Par exemple, ces dispositifs aident
    à vérifier si le niveau des harmoniques est toujours compatible avec les canalisations
    électriques, tel qu''exigé dans la CEI 60364-5-52. Ces dispositifs combinés de
    mesure et de surveillance des performances des paramètres électriques, décrits
    dans la présente norme, sont utilisés pour des applications industrielles et commerciales
    générales. Un PMD-A est un PMD spécifique, conforme aux exigences de la CEI 61000-4-30,
    classe A, qui peut être utilisé dans les applications d''"évaluation de la qualité
    de l''alimentation.'
