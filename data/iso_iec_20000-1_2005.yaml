- content: "<p>L'ISO/CEI 20000-1:2005 définit les exigences que se doit d'appliquer
    un fournisseur de services gérés. Elle est fondée sur la BS 15000-2, qu'elle annule
    et remplace.</p><p>Elle peut être utilisée dans les cas suivants:</p><ol><li>par
    des entreprises souhaitant lancer un appel d'offres pour sous-traiter leurs services;</li><li>pour
    établir une approche cohérente à adopter par tous les fournisseurs de services
    au sein d'une chaîne logistique;</li><li>pour évaluer la gestion des services
    informatiques;</li><li>comme référence pour effectuer une évaluation indépendante;</li><li>pour
    démontrer sa capacité à fournir des services qui répondent aux besoins des clients;</li><li>pour
    améliorer les services.</li></ol><p>L'ISO/CEI 20000-1:2005 encourage l'adoption
    d'une approche processus intégrée pour la fourniture efficace de services gérés,
    afin de répondre aux exigences du business et des clients. Pour qu'une organisation
    fonctionne de manière efficace, elle doit identifier et gérer de nombreuses activités
    en interaction. Une intégration et une mise en oeuvre coordonnées des processus
    de gestion des services offrent une efficacité pérenne, une efficience accrue
    et des opportunités d'amélioration continue.</p><p>Les organisations nécessitent
    des capacités toujours plus avancées (à un coût minimal) pour répondre aux besoins
    de leurs activités. En raison de l'interdépendance croissante des services d'assistance
    et de la diversité des technologies, les fournisseurs de services sont en mesure
    de lutter pour maintenir des services à la clientèle de grande qualité. Comme
    ils doivent être réactifs, le temps qu'ils consacrent à la planification, à la
    formation, aux revues, aux investigations et à la collaboration avec les clients
    est insuffisant. En conséquence, ils ne peuvent pas adopter des méthodes de travail
    structurées et proactives. Dans le même temps, ces mêmes fournisseurs de services
    doivent fournir une meilleure qualité à moindre coût, faire preuve d'une flexibilité
    et d'une réactivité toujours plus grandes face aux demandes de leurs clients.</p><p>En
    revanche, la gestion efficace des services permet de fournir un service à la clientèle
    de grande qualité et d'atteindre un niveau élevé de satisfaction des clients.
    Cela implique que les services, et leur gestion, sont essentiels pour les résultats
    et la rentabilité des organisations. La série de normes ISO/CEI 20000 permet aux
    fournisseurs de services de comprendre comment améliorer la qualité des services
    délivrés à leurs clients, tant en interne qu'en externe.</p><p>La série de normes
    ISO/CEI 20000 établit une distinction entre les bonnes pratiques en termes de
    processus, qui ne dépendent ni de la forme ni de la taille des organisations,
    et les noms et structures des organisations. Elle s'applique aux fournisseurs
    de services indépendamment de leur taille, et les exigences relatives aux bonnes
    pratiques en termes de processus de gestion des services ne dépendent pas de la
    forme d'organisation du fournisseur de services. Ces processus de gestion des
    services assurent le meilleur service possible pour répondre aux besoins d'un
    client dans le cadre de niveaux de ressources convenus, à savoir un service professionnel,
    rentable et dont les risques sont compris et gérés.</p>"
