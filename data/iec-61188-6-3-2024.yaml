abstract:
- language: en
  script: Latn
  content: "IEC 61188-6-3:2024 specifies the requirements for lands and land pattern
    on circuit boards for the mounting of components with leads by soldering based
    on the solder joint requirements of IEC 61191-1 and IEC 61191-3.<br />\r\nThis
    part of IEC 61188 specifies the requirements for soldering surfaces on circuit
    boards. This includes lands and land pattern for surface mounted components and
    also solderable hole configurations for through hole mounted components. These
    requirements are based on the solder joint requirements of IEC 61191-1, IEC 61191-2,
    IEC 61191-3 and IEC 61191-4.<br />\r\nThis first edition partially cancels and
    replaces the IEC 61188-5 series of International Standards.<br />\r\nThe significant
    technical changes with respect to the previous edition are listed in the Introduction
    and further detailed information and calculations can be found in Annex A."
- language: fr
  script: Latn
  content: "L’IEC 61188-6-2:2024 spécifie les exigences relatives aux pastilles et
    à la zone de report des cartes imprimées pour le montage par brasage des composants
    à pattes, basées sur les exigences relatives aux joints de brasure de l’IEC 61191-1
    et de l’IEC 61191-3.<br />\r\nLa présente partie de l’IEC 61188 spécifie les exigences
    relatives aux surfaces de brasage sur les cartes imprimées. Sont incluses les
    pastilles et la zone de report des composants montés en surface ainsi que les
    configurations de trous brasables pour les composants montés à trous traversants.
    Ces exigences reposent sur les exigences relatives aux joints de brasure des IEC
    61191-1, IEC 61191-2, IEC 61191-3 et IEC 61191-4.<br />\r\nCette première édition
    annule partiellement et remplace la série de Normes internationales IEC 61188-5.<br
    />\r\nLes principales modifications techniques par rapport à l’édition précédente
    sont énumérées dans l’Introduction et des informations détaillées et des calculs
    complémentaires sont fournis à l’Annexe A."
