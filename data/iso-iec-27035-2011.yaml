abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC 27035:2011 provides a structured and planned approach to:</p>
    <ol>
    <li>detect, report and assess information security incidents;</li>
    <li>respond to and manage information security incidents;</li>
    <li>detect, assess and manage information security vulnerabilities; and</li>
    <li>continuously improve information security and incident management as a result of managing information security incidents and vulnerabilities.</li>
    </ol>
    <p>ISO/IEC 27035:2011 provides guidance on information security incident management for large and medium-sized organizations. Smaller organizations can use a basic set of documents, processes and routines described in this International Standard, depending on their size and type of business in relation to the information security risk situation. It also provides guidance for external organizations providing information security incident management services.</p>
