abstract:
- content: |-
    Applies to optical fibre amplifiers using active fibres, containing rare-earth dopants, presently commercially available. Establishes uniform requirements for accurate and reliable measurements, by means of the filtered optical power meter test method, of the following OFA parameters:

    - out-of-band insertion loss;
    - out-of-band reverse insertion loss.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    S'applique aux amplificateurs à fibres optiques (AFO) utilisant des fibres actives contenant des dopants de terre rare, actuellement commercialisés. Etablit des spécifications uniformes pour des mesures précises et fiables, par le biais de la méthode d'essai d'un mesureur de puissance équipé d'un filtre optique, des paramètres d'AFO donnés ci-dessous:

    - perte d'insertion hors de la bande du signal;
    - perte d'insertion inverse hors de la bande du signal.
