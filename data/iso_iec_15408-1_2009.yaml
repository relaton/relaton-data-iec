- content: "La présente partie de l'ISO/IEC 15408 établit les concepts et principes
    généraux de l'évaluation de la sécurité des technologies de l'information (TI).
    Elle spécifie le modèle général d'évaluation donné par les différentes parties
    de la norme qui, dans son intégralité, est destinée à servir de base à l'évaluation
    des propriétés de sécurité des produits TI.<br />\r\nLa Partie 1 fournit une vue
    d'ensemble de toutes les parties de la norme ISO/IEC 15408. Elle décrit les différentes
    parties de la norme, définit les termes et abréviations à utiliser dans toutes
    les parties de la norme, établit le concept fondamental d'une cible d'évaluation
    (TOE, de l'anglais Target of Evaluation), spécifie le contexte d'une évaluation
    et décrit le public à qui s'adressent les critères d'évaluation. Elle fournit
    en outre une introduction aux concepts de sécurité de base nécessaires pour l'évaluation
    de produits TI.<br />\r\nElle définit les diverses opérations dans le cadre desquelles
    les composants fonctionnels et d'assurance décrits dans l'ISO/IEC 15408‑2 et dans
    l'ISO/IEC 15408‑3 peuvent être adaptés par l'utilisation d'opérations autorisées.<br
    />\r\nElle spécifie les concepts clés de profils de protection (PP), les ensembles
    d'exigences de sécurité et le sujet de la conformité, et décrit les conséquences
    d'une évaluation ainsi que les résultats d'une évaluation. La présente partie
    de l'ISO/IEC 15408 donne des lignes directrices pour la spécification de cibles
    de sécurité (ST, de l'anglais Security Targets) et fournit une description de
    l'organisation des composants sur l'ensemble du modèle. Des informations générales
    sur la méthodologie d'évaluation sont données dans l'ISO/IEC 18045 et le domaine
    d'application des plans d'évaluation est fourni."
