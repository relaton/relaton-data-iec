- content: "IEC 60794-1-124: 2025 donne les procédures d’essai, appelées Méthode E24,
    permettant d’évaluer le comportement d’un câblage en microconduits (câble optique
    en microconduits, unité de fibres, câble hybride, etc.) lors d’un soufflage appliqué
    dans un microconduit ou un microconduit protégé. Le présent document décrit deux
    dispositions de chemin de soufflage: La Méthode A se base sur deux mandrins, avec
    entre ceux-ci deux longues sections droites (de même courbure). La Méthode B se
    base sur 3 mandrins. Le mandrin central exerce une contrainte sur le câble pour
    définir à la fois des courbures vers la gauche et des courbures vers la droite,
    ce qui est caractéristique d’un chemin de soufflage réaliste. En outre, le présent
    document décrit une procédure facultative pour vérifier la capacité à extraire
    par soufflage un câble installé. Cette première édition annule et remplace la
    méthode E24 de la première édition de l’IEC 60794‑1‑21 parue en 2015 et son Amendement
    1:2020. Cette édition constitue une révision technique. Cette édition inclut les
    modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na) ajout d'un chemin de soufflage (voir la Figure 2), qui introduit un changement
    de direction dans la courbure. Cela a été possible en utilisant un troisième mandrin;<br
    />\r\nb) ajout de l'Annexe A (Figure A.1, qui présente une mise en œuvre pratique
    du chemin de soufflage);<br />\r\nc) ajout de l'Annexe B, qui décrit l'essai intitulé
    \"essai de collision\";<br />\r\nd) ajout de l'Annexe C, qui décrit une procédure
    d’extraction par soufflage d'un câble."
