abstract:
- content: "La présente partie de l'ISO/CEI 10166 définit le service abstrait de classement
    et de récupération de documents qui permet à un utilisateur de communiquer avec
    un serveur de classement et de récupération de documents (serveur DFR) afin d'accéder
    à une unité distante de stockage de documents. La présente partie de l'ISO/CEI
    10166 spécifie \nun modèle du type client-serveur selon le modèle d'application
    de bureau distribuée [ISO/CEI 10031-1]; \nles fonctions et les services fournis
    par les serveurs DFR; \nun modèle de classement et de récupération de documents
    spécifique à la gestion de documents et de groupes de documents; \nle service
    abstrait de classement et de récupération de documents en utilisant les principes
    établis dans les conventions de définition du service abstrait (ISO/CEI 10021-3);
    \nl'utilisation d'autres services.\n L'ISO/CEI 10166 concerne les champs d'application
    suivants: \nprise en charge d'une unité de stockage de documents à grande capacité
    permettant une utilisation par plusieurs personnes dans un système distribué;
    \nprise en charge du classement et de la récupération multicritère de documents;
    \nprise en charge de l'organisation structurée de groupes de documents; \nprise
    en charge du stockage d'un nombre indéfini de différents types de 1197 documents;
    \nprise en charge de l'établissement des références des documents et des groupes;
    \nprise en charge du classement et de l'établissement des références des documents
    en dehors de l'unité de stockage (par exemple, documents sur papier); \nprise
    en charge de l'affectation d'attributs à des documents, des groupes, des références
    et de listes de résultats de recherche, indépendamment du contenu; \nprise en
    charge du stockage, de la récupération et de la suppression de documents dans
    une unité de stockage, quel que soit leur contenu;"
