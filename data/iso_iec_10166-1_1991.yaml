- content: "<p>La présente partie de l'ISO/CEI 10166 définit le service abstrait de
    classement et de récupération de documents qui permet à un utilisateur de communiquer
    avec un serveur de classement et de récupération de documents (serveur DFR) afin
    d'accéder à une unité distante de stockage de documents. La présente partie de
    l'ISO/CEI 10166 spécifie</p><ul><li>un modèle du type client-serveur selon le
    modèle d'application de bureau distribuée [ISO/CEI 10031-1];</li><li>les fonctions
    et les services fournis par les serveurs DFR;</li><li>un modèle de classement
    et de récupération de documents spécifique à la gestion de documents et de groupes
    de documents;</li><li>le service abstrait de classement et de récupération de
    documents en utilisant les principes établis dans les conventions de définition
    du service abstrait (ISO/CEI 10021-3);</li><li>l'utilisation d'autres services.</li></ul><p>L'ISO/CEI
    10166 concerne les champs d'application suivants:</p><ul><li>prise en charge d'une
    unité de stockage de documents à grande capacité permettant une utilisation par
    plusieurs personnes dans un système distribué;</li><li>prise en charge du classement
    et de la récupération multicritère de documents;</li><li>prise en charge de l'organisation
    structurée de groupes de documents;</li><li>prise en charge du stockage d'un nombre
    indéfini de différents types de 1197 documents;</li><li>prise en charge de l'établissement
    des références des documents et des groupes;</li><li>prise en charge du classement
    et de l'établissement des références des documents en dehors de l'unité de stockage
    (par exemple, documents sur papier);</li><li>prise en charge de l'affectation
    d'attributs à des documents, des groupes, des références et de listes de résultats
    de recherche, indépendamment du contenu;</li><li>prise en charge du stockage,
    de la récupération et de la suppression de documents dans une unité de stockage,
    quel que soit leur contenu;</li></ul>"
