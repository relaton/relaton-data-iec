abstract:
- content: |-
    <p>
    La présente Norme internationale prescrit les caractéristiques physiques des cartes d'identification, y compris les matériaux utilisés, la constitution, les caractéristiques et les dimensions pour trois formats de cartes. L'ISO/CEI 10373 prescrit les modes opératoires utilisés pour la vérification des cartes en fonction des spécifications définies dans la présente Norme internationale. La présente Norme internationale spécifie les prescriptions à respecter par les cartes utilisées pour l'identification. Elle tient compte des aspects humains et des aspects machine et elle fixe des prescriptions minimales. L'objet de cette série de normes est d'établir des critères auxquels les cartes d'identification doivent répondre et de fournir des méthodes d'essai. Ces normes ne prennent pas en compte le nombre d'utilisations de la carte, s'il y a lieu, avant le test. Il convient de négocier entre les parties impliquées la non-conformité aux critères spécifiés.<br/><br/>NOTE -- Certaines valeurs numériques exprimées en unités du système international (SI) et/ou en unités anglo-saxonnes ont pu être arrondies dans la présente Norme internationale. Elles sont alors cohérentes entre elles, mais non strictement égales. L'un ou l'autre système peut être utilisé, mais les deux ne doivent pas être utilisés conjointement, ni reconvertis. La présente Norme internationale a été conçue en faisant usage du système d'unités anglo-saxon.</p>
