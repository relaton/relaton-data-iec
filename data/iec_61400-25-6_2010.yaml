abstract:
- content: IEC 61400-25-6:2010(E) specifies the information models related to condition
    monitoring for wind power plants and the information exchange of data values related
    to these models. The purpose is to model condition monitoring information by using
    the information modelling approach as described in IEC 61400-25-1 and by extending
    the existing information model as specified in IEC 61400-25-2, the information
    exchange models specified in IEC 61400-25-3 and the mapping to communication profiles
    as specified in IEC 61400-25-4.
