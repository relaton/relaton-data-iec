abstract:
- content: "IEC 60934:2000 is applicable to mechanical switching devices designed
    as \"circuit-breakers for equipment\" (CBE) intended to provide protection to
    circuits within electrical equipment.<br />\r\nThis consolidated version consists
    of the third edition (2000) and its amendments 1 (2007) and 2 (2013). Therefore,
    no need to order amendments in addition to this publication."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60934:2000 est applicable aux dispositifs mécaniques de coupure
    désignés sous le nom de \"disjoncteurs pour équipement\" (DPE) destinés à la protection
    interne des équipements électriques.<br />\r\nCette version consolidée comprend
    la troisième édition (2000) et ses amendements 1 (2007) et 2 (2013). Il n'est
    donc pas nécessaire de commander les amendements avec cette publication."
