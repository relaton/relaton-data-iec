abstract:
- content: "This part of CISPR 16 is designated a basic standard, which specifies
    the characteristics and performance of equipment for the measurement of radio
    disturbance voltages and currents in the frequency range 9 kHz to 1 GHz. \n\nSpecifications
    for ancillary apparatus are included for: artificial mains networks, current and
    voltage probes and coupling units for current injection on cables.\n\nThe requirements
    of this publication shall be complied with at all frequencies and for all levels
    of radio disturbance voltages and currents within the CISPR indicating range of
    the measuring equipment.\n\nCISPR 16-1 has been reorganised into 5 parts, to accommodate
    growth and easier maintenance. This first edition of CISPR 16-1-2, together with
    CISPR 16-1-1, CISPR 16-1-3, CISPR 16-1-4 and CISPR 16-1-5, cancels and replaces
    the second edition of CISPR 16-1, published in 1999, amendment 1 (2002) and amendment
    2 (2003). It contains the relevant clauses of CISPR 16-1 without technical changes.\n\nThe
    contents of the corrigendum of January 2009 have been included in this copy."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La présente partie de la CISPR 16 est une norme fondamentale qui spécifie
    les caractéristiques et les performances des appareils de mesure de tensions et
    de courants radioélectriques perturbateurs dans la gamme de fréquences de 9 kHz
    à 1 GHz. \n\nElle comprend les spécifications pour les matériels auxiliaires suivants:
    réseaux fictifs, sondes de courant et de tension et boîtiers de couplage pour
    injection de courant sur les câbles.\n\nLes exigences de cette publication doivent
    être satisfaites à toutes les fréquences et à tous niveaux de tension et de courant
    radioélectrique, dans les limites de la plage de lecture des appareils de mesure
    du CISPR.\n\nLa publication CISPR 16-1 a été réorganisée en 5 parties, dans le
    but de pouvoir gérer plus facilement son évolution et maintenance. Cette première
    édition de la CISPR 16-1-2, ainsi que les CISPR 16-1-1, CISPR 16-1-3, CISPR 16-1-4
    et CISPR 16-1-5, annule et remplace la CISPR 16-1, publiée en 1999, l'amendement
    1 (2002) et l'amendement 2 (2003). Elle contient les articles en rapport avec
    la CISPR 16-1 sans modifications de leur contenu technique.\n\nLe contenu du corrigendum
    de janvier 2009 a été pris en considération dans cet exemplaire."
