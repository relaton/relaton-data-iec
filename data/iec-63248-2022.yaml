abstract:
- language: en
  script: Latn
  content: "IEC 63248:2022 specifies the properties of wires in the diameter range
    of, but not limited to, 1,25 mm to 5,50 mm. This document is applicable to coated
    or cladded metallic wires before stranding used either as concentric lay overhead
    stranded conductors, or in the manufacture of cores for concentric lay overhead
    stranded conductors, for power transmission purposes.<br />\r\nThe various wire
    types and their designations are listed in Table A.1. For calculation purposes
    the values listed in Annex B are used.<br />\r\nThis first edition cancels and
    replaces the first edition of IEC 61232 published in 1993 and the first edition
    of IEC 60888 published in 1997. This edition constitutes a technical revision.<br
    />\r\nThis edition includes the following significant technical changes with respect
    to the previous editions of IEC 61232 and IEC 60888:<br />\r\na) wire designations
    have been modified and grouped;<br />\r\nb) wires with zinc coating class 2 were
    removed;<br />\r\nc) new wire designations have been added;<br />\r\nd) aluminium-clad
    FeNi36 wires have been added;<br />\r\ne) advanced zinc-aluminium alloy coated
    steel wires have been added."
- language: fr
  script: Latn
  content: "IEC 63248:2022 spécifie les propriétés des fils dont le diamètre est compris,
    entre autres, dans la plage de 1,25 mm à 5,50 mm. Le présent document s’applique
    aux fils métalliques revêtus ou recouverts avant toronnage utilisés soit comme
    conducteurs aériens toronnés à couches concentriques, soit dans la fabrication
    d’âmes pour conducteurs aériens toronnés à couches concentriques, à des fins de
    transport d’énergie électrique.<br />\r\nLes différents types de fils et leurs
    désignations sont énumérés dans le Tableau A.1 . Pour les calculs, les valeurs
    énumérées dans l’Annexe B sont utilisées.<br />\r\nCette première édition annule
    et remplace la première édition de l’IEC 61232 parue en 1993 et la première édition
    de l’IEC 60888 parue en 1997. Cette édition constitue une révision technique.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport aux éditions précédentes de l’IEC 61232 et de l’IEC 60888:<br />\r\nles
    désignations des fils ont été modifiées et regroupées;<br />\r\nles fils revêtus
    de zinc de classe 2 ont été supprimés;<br />\r\nde nouvelles désignations des
    fils ont été ajoutées;<br />\r\nles fils FeNi36 recouverts d’aluminium ont été
    ajoutés;<br />\r\nles fils d’acier revêtus d’un alliage zinc-aluminium avancé
    ont été ajoutés."
