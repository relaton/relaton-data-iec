abstract:
- content: "IEC 60317-27:2013 specifies the requirements of paper tape covered rectangular
    copper winding wires. This covering consists of two or more layers of paper tape,
    all in the same direction and is primarily intended for winding coils for oil
    immersed transformers. The range of nominal conductor dimensions covered by this
    standard is:<br />\r\n- width: min. 2,0 mm max. 16,0 mm;<br />\r\n- thickness:
    min. 0,80 mm max. 5,60 mm. The paper tapes covered by this standard are restricted
    to those specified in IEC 60554-1 having thicknesses in the range 25 μm to 125
    μm inclusive. This fourth edition cancels and replaces the third edition published
    in 1998, Amendment 1:1999. This edition constitutes a technical revision. This
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\n- new subclause containing general notes on winding
    wire, formerly a part of the scope;<br />\r\n- revision to references to IEC 60317-0-2:2013
    to clarify that their application is normative;<br />\r\n- new 3.3, Appearance;<br
    />\r\n- modification to 4.4, Increase in dimensions due to paper tape covering;<br
    />\r\n- deletion of Clause 22, High temperature failure;<br />\r\n- new Clause
    23, Pin hole test. Keywords: requirements of paper tape covered rectangular copper
    winding wires, winding coils for oil immersed transformers<br /><br />\r\nThis
    publication is to be read in conjunction with IEC 60317-0-2:2013."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60317-27:2013 spécifie les exigences relatives au fil de bobinage
    de section rectangulaire en cuivre recouvert de ruban papier. Ce revêtement est
    constitué de deux ou plusieurs couches de ruban papier, enroulées toutes dans
    le même sens, et est essentiellement destiné au bobinage pour les transformateurs
    immergés dans l'huile. La gamme des dimensions nominales des conducteurs couvertes
    par la présente norme est:<br />\r\n- la largeur: min. 2,0 mm max. 16,0 mm;<br
    />\r\n- l'épaisseur: min. 0,80 mm max. 5,60 mm. Les rubans papier concernés par
    cette norme sont limités à ceux qui possèdent une épaisseur de 25 μm à 125 μm
    compris et qui sont spécifiés dans la CEI 60554-1. Cette quatrième édition annule
    et remplace la troisième édition parue en 1998, et l'Amendement 1:1999. Cette
    édition constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\n- un
    nouveau paragraphe contenant des notes générales sur le fil de bobinage intégrées
    auparavant au domaine d'application;<br />\r\n- la révision des références à la
    CEI 60317-0-2:2013, pour bien établir que leur application est normative;<br />\r\n-
    un nouveau 3.3, Aspect;<br />\r\n- une révision du 4.4, Accroissement des dimensions
    dû au revêtement de ruban papier;<br />\r\n- la suppression de l'Article 22 Défaillance
    à haute température;<br />\r\n- un nouvel Article 23, Détection des microfissures
    en immersion. Mots clés: exigences relatives au fil de bobinage de section rectangulaire
    en cuivre recouvert de ruban papier, bobinage pour les transformateurs immergés
    dans l'huile<br /><br />\r\nCette publication doit être lue conjointement avec
    la CEI 60317-0-2:2013."
