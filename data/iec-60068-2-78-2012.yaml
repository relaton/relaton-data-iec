abstract:
- language: en
  script: Latn
  content: "IEC 60068-2-78:2012 establishes a test method for determining the ability
    of components or equipment to withstand transportation, storage and use under
    conditions of high humidity. The object of this standard is to investigate the
    effect of high humidity at constant temperature without condensation on a specimen
    over a prescribed period. It is applicable to small equipment or components as
    well as large equipment, and can be applied to both heat-dissipating and non-heat-dissipating
    specimens. This second edition cancels and replaced the first edition, published
    in 2001 and constitutes a technical revision. This edition includes editorial
    and format changes with respect to the previous edition:<br />\r\n- The test chamber
    from IEC 60068-3-6 has been introduced."
- language: fr
  script: Latn
  content: "IEC 60068-2-78:2012 établit une méthode d'essai en vue de déterminer la
    capacité des composants ou des matériels à supporter le transport, le stockage
    et l'utilisation dans des conditions de forte humidité. L'objet de cette norme
    est de rechercher l'effet d'une forte humidité à température constante sans condensation
    sur un spécimen, au cours d'une période prescrite. Elle est applicable aussi bien
    à des petits matériels ou composants qu'à des matériels volumineux, et peut être
    appliquée à la fois à des spécimens dissipateurs de chaleur et non dissipateurs
    de chaleur. Cette deuxième édition annule et remplace la première édition, publiée
    en 2001, et constitue une révision technique. Cette édition inclut des modifications
    éditoriales et de mise en page par rapport à l'édition précédente:<br />\r\n-
    L'essai en chambre de la CEI 60068-3-6 est ajouté."
