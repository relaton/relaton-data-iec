abstract:
- language: en
  script: Latn
  content: Applies to the transfer of video signals between two pieces of equipment
    in an NTSC, PAL or SECAM high-resolution video system, in the form of a Y-signal,
    consisting of luminance + blanking + sync, and a C-signal, the same as the modulated
    chrominance signal of the composite video signal. It specifies the signal levels
    and impedances at the interface and the type of connector to be used.
- language: fr
  script: Latn
  content: S'applique au transfert de signaux vidéo entre deux appareils, dans un
    système vidéo couleur à haute résolution NTSC, PAL ou SECAM, sous la forme d'un
    signal Y constitué de la luminance, de la suppression et de la synchronisation,
    et d'un signal C identique au signal de chrominance modulé du signal vidéo composite.
    Elle spécifie les niveaux des signaux et les impédances à l'interface et le type
    de connecteur à utiliser.
