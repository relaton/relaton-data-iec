abstract:
- content: "IEC 62541-7:2015 describes the OPC Unified Architecture (OPC UA) Profiles.
    The Profiles in this document are used to segregate features with regard to testing
    of OPC UA products and the nature of the testing (tool based or lab based). This
    includes the testing performed by the OPC Foundation provided OPC UA CTT (a self-test
    tool) and by the OPC Foundation provided Independent certification test labs.
    It is also defining functionality that can only be tested in an a lab and defining
    the grouping of functionality that is to be used when testing OPC UA products
    either in a lab or using automated tools. This second edition cancels and replaces
    the first edition published in 2012 and constitutes a technical revision. It includes
    the following changes:<br />\r\n- Added a large number of new Facets to cover
    additional functional areas of OPC UA. Most significantly:<br />\r\n- Facets for
    Historical Access;<br />\r\n- Facets for Aggregates;<br />\r\n- Facets for HTTPs;<br
    />\r\n- New Security Facets;<br />\r\n- New User Token Facet that supports anonymous
    access;<br />\r\n- Best Practice Facets as well as New Security Policy for asymmetric
    key length > 2048."
