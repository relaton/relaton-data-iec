- content: "L'IEC 62541-7:2015 décrit les Profils de l'Architecture unifiée OPC (OPC
    UA). Les Profils du présent document permettent de dissocier les caractéristiques
    relatives aux essais des produits OPC UA, ainsi que la nature des essais (basés
    sur un outil ou en laboratoire). Ceci inclut les essais effectués par l'outil
    d'essai de conformité (CTT) OPC UA de la Fondation OPC (outil autonome pour les
    essais), ainsi que les essais réalisés par des laboratoires de certification indépendants
    de cette même fondation. Elle inclut la définition d'une fonctionnalité qui ne
    peut être soumise à l'essai qu'en laboratoire, ainsi que la définition du regroupement
    d'une fonctionnalité à appliquer lors des essais de produits OPC UA en laboratoire
    ou en utilisant des outils automatisés. Cette deuxième édition annule et remplace
    la première édition parue en 2012. Elle constitue une révision technique. Cette
    édition inclut les modifications suivantes:<br />\r\n- Ajout d'un nombre important
    de nouvelles Facettes pour couvrir des additional functional areas of OPC UA.
    Plus particulièrement:<br />\r\n- Facettes pour l'Accès à l'historique;<br />\r\n-
    Facettes pour les Agrégats;<br />\r\n- Facettes pour les HTTP;<br />\r\n- Nouvelles
    facettes de sécurité;<br />\r\n- Nouvelle facette de Jeton Utilisateur prenant
    en charge l'accès Anonyme et Facettes Meilleures Pratiques;<br />\r\n- Et une
    Nouvelle Politique de Sécurité pour longueur de clé asymétrique > 2048."
