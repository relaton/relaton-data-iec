abstract:
- language: en
  script: Latn
  content: "IEC 60318-1:2009 specifies an ear simulator for the measurement of supra-aural
    and circumaural earphones (used for example in audiometry and telephonometry)
    applied to the ear without acoustical leakage, in the frequency range from 20
    Hz to 10 kHz. The same device can be used as an acoustic coupler at additional
    frequencies up to 16 kHz. This second edition cancels and replaces the first edition
    published in 1998 as well as replacing IEC 60318-2, published in 1998. It constitutes
    a technical revision. This edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\n- an extension of the frequency
    range to 16 kHz;<br />\r\n- a revised specification for the acoustical transfer
    impedance, including tolerances;<br />\r\n- a method for measuring the acoustical
    transfer impedance;<br />\r\n- expanded measurement uncertainties."
- language: fr
  script: Latn
  content: "La CEI 60318-1:2009 donne les spécifications d'un simulateur d'oreille
    pour la mesure des écouteurs supra-auraux et circumauraux (utilisés, par exemple,
    en audiométrie et téléphonométrie) appliqués sur l'oreille sans fuite acoustique,
    dans le domaine de fréquence compris entre 20 Hz et 10 kHz. Le même dispositif
    peut être utilisé en tant que coupleur acoustique à des fréquences supplémentaires
    allant jusqu'à 16 kHz. Cette deuxième édition annule et remplace la première édition
    parue en 1998 et remplace également la CEI 60318-2, publiée en 1998. Cette édition
    constitue une révision technique. Cette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\n- une extension
    du domaine de fréquences à 16 kHz;<br />\r\n- une spécification révisée pour l'impédance
    acoustique de transfert, y compris les tolérances;<br />\r\n- une méthode pour
    la mesure de l'impédance acoustique de transfert;<br />\r\n- des incertitudes
    de mesure élargies."
