abstract:
- content: "IEC 61784-5-14:2013 specifies the installation profiles for CPF 14 (EPA).
    Each CP installation profile is specified in a separate part of this standard.
    The IEC 61784 series is produced to facilitate the use of communication networks
    in industrial control systems. This second edition cancels and replaces the second
    edition published in 2010 and constitutes a technical revision. It includes the
    following changes:<br />\r\n- requirements for CP 14/3 have been added,<br />\r\n-
    recommendations for the applications about the linear/ring topology networks have
    been added,<br />\r\n- Table A.2 and Table A.6 have been updated.<br /><br />\r\nThis
    publication is to be read in conjunction with IEC 61918:2013."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 61784-5-14:2013 définit les profils d'installation applicables
    à la CPF 14 (EPA). Chaque profil d'installation de CP est spécifié dans une partie
    séparée de la présente série de normes. Cette norme fait partie d'une série élaborée
    pour faciliter l'utilisation des réseaux de communication dans des systèmes de
    contrôle-commande industriels. Cette troisième édition annule et remplace la deuxième
    édition publiée en 2010, dont elle constitue une révision technique. Cette édition
    inclut les modifications suivantes:<br />\r\n- ajout d'exigences pour CP 14/3,<br
    />\r\n- ajout de recommandations pour les applications concernant les réseaux
    en topologie linéaire/annulaire,<br />\r\n- mise à jour du Tableau A.2 et du Tableau
    A.6.<br /><br />\r\nCette publication doit être lue conjointement avec la CEI
    61918:2013."
