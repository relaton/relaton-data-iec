abstract:
- language: en
  script: Latn
  content: 'IEC 61746-1: 2009 provides procedures for calibrating single-mode optical
    time domain reflectometers (OTDR). It only covers OTDR measurement errors and
    uncertainties. This standard does not cover correction of the OTDR response. This
    first edition of IEC 61746-1 cancels and replaces the second edition of IEC 61746,
    published in 2005. It constitutes a technical revision. The main technical changes
    are the adaptation of Clause 4, the suppression of Clause 10, the improvement
    and the addition of some definitions, the change of some calculations and the
    change of graphical symbology to IEC/TR 61930. Keywords: calibrating single-mode
    optical time domain reflectometers (OTDR)'
- language: fr
  script: Latn
  content: 'L''IEC 61746-1:2009 fournit des procédures destinées à l''étalonnage des
    réflectomètres optiques dans le domaine de temps pour fibres unimodales (OTDR).
    Elle ne traite que des erreurs de mesure et incertitudes de l''OTDR. Cette norme
    ne couvre pas la correction de la réponse de l''OTDR. Cette première édition de
    la CEI 61746-1 annule et remplace la deuxième édition de la CEI 61746, publiée
    en 2005. Elle constitue une révision technique. Les principales modifications
    techniques sont l''adaptation de l''article 4, la suppression de l''article 10,
    l''amélioration et l''ajout de certaines définitions, le changement de certains
    calculs et le changement de symbologie graphique IEC / TR 61930. Mots clés : l''étalonnage
    des réflectomètres optiques dans le domaine de temps pour fibres unimodales (OTDR)'
