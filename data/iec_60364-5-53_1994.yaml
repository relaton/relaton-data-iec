abstract:
- content: Contains general data for selection and erection of switchgear and controlgear.
    It covers devices for protection against indirect contact by automatic disconnection
    of supply, devices for protection against overcurrent and information about coordination
    of various protective devices. This second edition is renumbered to fall in line
    with Part 4 of IEC 60364. The contents of the corrigendum of February 1996 have
    been included in this copy.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Donne des informations générales concernant le choix du matériel et sa
    mise en oeuvre. Traite des dispositifs de protection contre les contacts indirects
    par coupure automatique de l'alimentation, des dispositifs de protection contre
    les surintensités, et de la coordination entre les différents dispositifs de protection.
    Cette deuxième édition a été renumérotée pour s'aligner avec la Partie 4 de la
    CEI 60364. Le contenu du corrigendum de février 1996 a été pris en considération
    dans cet exemplaire.
