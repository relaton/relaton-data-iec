abstract:
- content: |-
    Applicable to fixed unencapsulated multilayer chip capacitors of
    ceramic dielectric, Class 1 and Class 2, with a rated voltage
    normally not exceeding 200 V, for use in electronic equipment. These
    capacitors have metallized connecting pads or soldering strips and
    are intended to be mounted directly on to substrates for hybrid
    circuits or on to printed boards.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Applicable aux condensateurs fixes chipses, non enrobés. à
    diélectrique en céramique multicouche de classe 1 et classe 2,
    utilisés dans les équipements électroniques, dont la tension
    nominale ne dépasse pas normalement 200 V. Ces condensateurs ont
    des sorties constituées par des plages métallisées ou des rubans à
    souder et sont destinés à être montés directement sur des substrats
    pour circuits hybrides ou en surface des cartes imprimées.
