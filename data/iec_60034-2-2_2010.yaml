abstract:
- content: IEC 60034-2-2:2010 applies to large rotating electrical machines and establishes
    additional methods of determining separate losses and to define an efficiency
    supplementing IEC 60034-2-1. These methods apply when full-load testing is not
    practical and result in a greater uncertainty.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 60034-2-2:2010 s'applique à des machines électriques tournantes
    de grande taille et elle établit des méthodes supplémentaires pour la détermination
    des pertes séparées et qui sont destinées à définir un rendement, en complément
    de la CEI 60034-2-1. Ces méthodes s'appliquent lorsqu'un essai à pleine charge
    n'est pas possible ou qu'il présente une plus grande incertitude.
