abstract:
- content: IEC 61314-1:2011 specifies requirements for fan-outs used in the fibre
    optics field to provide a safe transition from multifibre cable units to individual
    fibres or cables. This standard does not cover test and measurement procedures,
    which are described in IEC 61300 series. This fourth edition cancels and replaces
    the third edition published in 2009 and constitutes a technical revision. The
    specific technical changes from the previous edition are to reconsider a drawing
    showing the relationship between IEC 60874, IEC 61753, IEC 61754 series of standards,
    and updating the normative references.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 61314-1:2011 spécifie les exigences applicables aux systèmes d'éclatement
    utilisés dans le domaine des fibres optiques pour fournir une transition sûre
    entre les unités de câbles multifibres et les fibres ou câbles individuels. La
    présente norme ne comprend pas de procédures de mesure et d'essais, ces dernières
    étant décrites dans la série de normes CEI 61300. Cette quatrième édition annule
    et remplace la troisième édition, publiée en 2009, et constitue une révision technique.
    Les modifications techniques spécifiques par rapport à l'édition précédente consistent
    en la révision du schéma relatif à la correspondance entre les normes des séries
    CEI 60874, CEI 61753, et CEI 61754, et la mise à jour des références normatives.
