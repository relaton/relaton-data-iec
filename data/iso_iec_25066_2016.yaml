- content: "La présente Norme internationale décrit le Format commun de l'industrie
    (CIF) pour l'élaboration de rapports sur les évaluations d'utilisabilité. Elle
    fournit une classification des approches d'évaluation et les spécifications relatives
    aux éléments du contenu devant être inclus dans le rapport d'évaluation en fonction
    de l'approche ou des approches de l'évaluation sélectionnée. Les utilisateurs
    potentiels des rapports d'évaluation de l'utilisabilité ainsi que les situations
    auxquelles le rapport d'évaluation de l'utilisabilité peut être appliqué sont
    identifiés.<br />\r\nLes rapports d'évaluation de l'utilisabilité de cette Norme
    internationale s'appliquent aux systèmes, produits ou services logiciels et matériels
    utilisés dans le cadre de tâches prédéfinies (à l'exception des produits génériques,
    tels qu'un écran d'affichage ou un clavier). Les éléments du contenu sont destinés
    à être utilisés dans le cadre de documents relatifs au niveau système, résultant
    des processus de développement tels que ceux figurant dans l'ISO 9241‑210 et dans
    les normes de processus de l'ISO/IEC JTC 1/SC 7.<br />\r\nLes éléments du contenu
    des évaluations de documentation peuvent être intégrés dans tous les types de
    modèles de processus.<br />\r\nNOTE En vue d'établir des modèles de processus,
    l'ISO/IEC TR 24774 et l'ISO/IEC 33020 spécifient respectivement les exigences
    de format et de conformité applicables aux modèles de processus. En outre, l'ISO/IEC
    15289 définit les types et le contenu des éléments d'information élaborés et utilisés
    dans les modèles de processus dans le cadre de la gestion du cycle de vie du système
    et du logiciel. L'ISO/IEC 15504‑5 et l'ISO/IEC 15504‑6 (à remplacer par l'ISO/IEC
    33060) définissent les produits fabriqués, y compris les éléments d'information,
    à des fins d'évaluation de la capacité des procédés (ou processus). Les modèles
    de processus et les éléments d'information associés à la conception centrée sur
    l'opérateur humain des systèmes interactifs sont contenus dans l'ISO/TR 18529
    et l'ISO/TS 18152."
