abstract:
- content: "IEC 60674-3-3: 2023 gives the requirements for polycarbonate films used
    for electrical insulation. Materials which conform to this specification meet
    established levels of performance. However, the selection of a material by a user
    for a specific application can be based on the actual requirements necessary for
    adequate performance in that application and not based on this specification alone.
    Safety warning: It is the responsibility of the user of the methods contained
    or referred to in this document to ensure that they are used in a safe manner.
    This second edition cancels and replaces the first edition published in 1992.
    This edition constitutes a technical revision. This edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\na)
    the title of the standard has been changed to unify the name within the IEC 60674
    series;<br />\r\nb) update of the normative references."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 60674-3-3: 2023 spécifie les exigences pour les films de polycarbonate
    utilisés dans l'isolation électrique. Les matériaux conformes à la présente spécification
    satisfont à des niveaux établis de performance. Toutefois, l'utilisateur peut
    choisir le matériau destiné à une application spécifique en se fondant sur les
    exigences réelles nécessaires pour assurer des performances adéquates dans le
    cadre de l'application considérée et non sur la présente spécification seule.
    Avertissement de sécurité: Il incombe à l'utilisateur des méthodes contenues ou
    référencées dans le présent document de s'assurer que celles-ci sont utilisées
    en toute sécurité. Cette deuxième édition annule et remplace la première édition
    parue en 1992. Cette édition constitue une révision technique. Cette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na) le titre de la norme a été modifié pour harmoniser l'intitulé de la série
    IEC 60674;<br />\r\nb) les références normatives ont été mises à jour."
