abstract:
- language: en
  script: Latn
  content: Describes test method for the determination of the hydrolytic stability
    of plastic films subjected to the simultaneous influence of water and temperature.
    With this method, the irreversible changes of the mechanical and electrical properties
    are measured.
- language: fr
  script: Latn
  content: Décrit la méthode d'essai pour déterminer la stabilité hydrolytique des
    films en matière plastique soumis à l'influence simultanée de l'eau et de la température.
    Avec cette méthode d'essai les changements irréversibles des propriétés mécaniques
    et électriques sont mesurés.
