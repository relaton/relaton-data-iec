abstract:
- language: en
  script: Latn
  content: "IEC 61169-70:2024, which is a sectional specification (SS), provides information
    and rules for the preparation of detail specifications (DS) of HD-BNC series RF
    coaxial connectors together with the pro forma blank detail specification. HD-BNC
    series connectors with characteristic impedance of 75 Ω are used with RF cables
    or micro-strips in microwave, telecommunication, wireless and other fields. The
    operating frequency limit is up to 18 GHz.<br />\r\nIt also prescribes mating
    face dimensions for general purpose connectors, gauging information and tests
    selected from IEC 61169-1, applicable to all detail specifications relating to
    series HD-BNC RF connectors.<br />\r\nThis specification indicates the recommended
    performance characteristics to be considered when writing a detail specification
    and it covers test schedules and inspection requirements for assessment levels
    M and H."
- language: fr
  script: Latn
  content: "L’IEC 61169-70:2024, qui est une spécification intermédiaire (SI), fournit
    des informations et des règles relatives à la préparation des spécifications particulières
    (SP) pour les connecteurs coaxiaux RF de la série HD-BNC, conjointement avec la
    spécification particulière-cadre pro forma. Les connecteurs de la série HD-BNC
    de 75 Ω d’impédance caractéristique sont utilisés avec des câbles RF ou des microrubans
    dans les domaines des hyperfréquences, des télécommunications, des applications
    sans fil et d’autres domaines. La limite de fréquence de fonctionnement s’étend
    jusqu’à 18 GHz.<br />\r\nElle spécifie également les dimensions des faces d’accouplement
    pour les connecteurs d’usage général, ainsi que des informations concernant les
    calibres et les essais choisis dans l’IEC 61169-1, applicables à toutes les spécifications
    particulières ayant trait aux connecteurs RF de la série HD-BNC.<br />\r\nLa présente
    spécification indique les caractéristiques de performance recommandées à prendre
    en considération pour rédiger une spécification particulière, et elle couvre les
    programmes d’essais et les exigences de contrôle pour les niveaux d’assurance
    qualité M et H."
