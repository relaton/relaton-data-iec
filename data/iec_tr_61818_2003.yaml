abstract:
- content: This guide for low-voltage fuses shows how current-limiting fuses are easy
    to apply to protect today's complex and sensitive electronic equipment. It specifically
    covers low-voltage fuses up to a.c. 1 000 V and d.c. 1 500 V. Provides information
    on the application of fuses which are not always covered, as well as important
    facts which are sometimes difficult to locate in standards.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Le présent guide d'application des fusibles basse tension montre que les
    fusibles limiteurs de courant sont faciles à utiliser pour protéger le matériel
    électronique complexe et sensible d'aujourd'hui. Il couvre spécifiquement les
    fusibles basse tension de tensions égales à 1 000 V en courant alternatif et 1
    500 V en courant continu. Fournit des informations sur les applications des fusibles
    qui ne sont pas couvertes par des normes, ainsi que sur les éléments importants
    qui sont difficiles à y trouver toujours.
