abstract:
- language: en
  script: Latn
  content: Applies to those components of X-ray equipment which process radiographic
    film. Describes constancy parameters in film processors and a method to check
    these parameters in order to ensure that the conditions for producing consistent
    radiograms of adequate quality on radiographic and photographic materials are
    maintained. This publication has the status of a technical report.
- language: fr
  script: Latn
  content: S'applique aux éléments constituants des équipements à rayonnement X qui
    servent au traitement des films radiographiques. Décrit les paramètres de constance
    pour les appareils de traitement de film et une méthode pour contrôler ces paramètres
    afin de s'assurer que les conditions nécessaires à la production de radiogrammes
    uniformes de qualité appropriée, pour les produits radiographiques et photographiques
    sont maintenues. Cette publication a le statut d'un rapport technique.
