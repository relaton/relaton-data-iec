abstract:
- language: en
  script: Latn
  content: |-
    It includes  primarily a revision of the requirements of the
    separation devices regarding creepage distances and air clearances.
    Requirements for muliple portable socket-outlets when used in
    systems are included.
- language: fr
  script: Latn
  content: |-
    Contient essentiellement une révision des spécifications des
    dispositifs de séparation en ce qui concerne les lignes de fuite et
    les distances dans l'air. Des prescriptions pour socles mobiles à
    prises multiples utilisés dans des systèmes sont incluses.
