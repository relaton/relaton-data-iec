abstract:
- content: "<p>This part of ISO/IEC 10021 defines the overall system and service of
    EDI messaging.</p><p>Other aspects of message handling systems and services are
    defined in other parts of ISO/IEC 10021. The layout of</p><p>Standards | Recommendations
    defining the message handling system and services is shown in table 1 of ISO/IEC</p><p>10021-1
    | ITU-T Recommendation X/F.400. The public services built on MHS, as well as access
    to and from the MHS</p><p>for public services are defined in the ITU-T's F.400-Series
    of Recommendations.</p><p>The technical aspects of MHS are defined in the multi
    part series numbered ISO/IEC 10021 and ITU-T's X.400-Series</p><p>of Recommendations.
    The overall system architecture of MHS is defined in ISO/IEC 10021-2 | ITU-T</p><p>Recommendation
    X.402. The technical aspects of EDI messaging are defined in ISO/IEC 10021-9 |
    ITU-T</p><p>Recommendation X.435.</p>"
