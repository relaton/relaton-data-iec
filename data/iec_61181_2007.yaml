- content: 'Spécifie les modes opératoires d''échantillonnage des huiles, les exigences
    analytiques et les procédures, et recommande les critères de sensibilité, de répétabilité
    et de précision pour l''application de l''analyse des gaz dissous (AGD) aux essais
    en usine des transformateurs de puissance neufs, des bobines d''inductance et
    des transformateurs de mesure, dans le cas où le cahier des charges prévoit des
    essais d''analyse des gaz dissous (AGD). L''application des techniques d''AGD
    la plus utile et la plus efficace, au cours des essais en usine, est celle pratiquée
    pendant les essais de fonctionnement de longue durée, particulièrement les essais
    de surcharge et d''échauffement des transformateurs de puissance et des bobines
    d''inductance, ainsi que les essais au choc de foudre sur les transformateurs
    de mesure. L''analyse des gaz dissous peut être aussi valable pour les essais
    de surexcitation effectués pendant une période de temps prolongée. L''expérience
    acquise avec les résultats de l''AGD, avant et après les essais diélectriques
    de courte durée, montre que, l''analyse des gaz dissous, est moins sensible que
    les méthodes électriques et acoustiques pour la détection des décharges partielles.
    Cependant, l''AGD indiquera quand ces décharges deviennent dangereuses pour l''isolation
    et peuvent être détectées par inspection [2]. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l''édition précédente: a) les procédures
    spécifiques utilisées pendant les essais en usine (points et fréquence d''échantillonnage,
    extraction des gaz et analyse chromatographique en laboratoire) sont décrites
    avec plus de détails; b) l''Annexe A fournit des informations sur les teneurs
    en gaz résiduelles qui sont recommandées avant les essais thermiques sur les transformateurs
    de puissance, sur les valeurs typiques de gaz observées pendant les essais, et
    sur les cas où la formation de gaz pendant les essais a été suivie de problèmes
    dans les transformateurs; c) l''Annexe B indique les valeurs typiques observées
    pendant les essais en choc de foudre coupé sur les transformateurs de mesure.'
