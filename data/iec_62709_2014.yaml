abstract:
- content: "IEC 62709:2014 provides standard methods of measuring and reporting imaging
    quality characteristics that enable system manufacturers, potential system users
    and other interested parties to:<br />\r\n- establish a consistent indicator of
    the expected technical performance of screening systems used for the inspection
    of individuals;<br />\r\n- provide repeatable and verifiable imaging performance
    data that can be used to compare systems from different vendors;<br />\r\n- establish
    a baseline that can be used over time to calibrate the system or detect any performance
    degradation;<br />\r\n- establish minimum acceptable performance requirements
    for the systems described above."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 62709:2014 fournit des méthodes normalisées concernant la mesure
    et la classification des caractéristiques de qualité de la fonction d'imagerie
    qui permettent aux fabricants de systèmes, aux utilisateurs potentiels des systèmes
    et aux autres parties intéressées de:<br />\r\n- définir un indicateur cohérent
    pour les performances techniques attendues de la part des systèmes de contrôle
    utilisés dans le cadre de l'inspection des individus;<br />\r\n- fournir des données
    de performances répétables et vérifiables concernant la fonction d'imagerie pouvant
    être utilisées pour comparer les systèmes de différents fournisseurs;<br />\r\n-
    produire une base de référence pouvant être utilisée pour l'étalonnage du système
    ou la détection d'une éventuelle dégradation des performances;<br />\r\n- fournir
    des exigences de performances minimales acceptables pour les systèmes décrits
    ci-dessus."
