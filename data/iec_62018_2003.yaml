abstract:
- content: This International Standard defines the test methods used to measure power
    consumption of information technology equipment (ITE) under various modes of operation
    for the purpose of energy management. ITE includes the products identified in
    the scope of IEC 60950-1.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La présente Norme internationale définit les méthodes d'essai utilisées
    pour mesurer la consommation d'énergie des appareils de traitement de l'information
    (ATI) dans différents modes de fonctionnement, dans le but de la gestion de l'énergie.
    Les appareils de traite-ment de l'information comprennent les produits identifiés
    dans le domaine d'application de la CEI 60950-1.
