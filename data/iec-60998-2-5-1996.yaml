abstract:
- language: en
  script: Latn
  content: 'has the status of a group safety publication in accordance with IEC guide
    104. Applies to connecting boxes (junction and/or tapping): - with fixed (integrated
    or incorporated) terminals or connecting devices; - intended to be used with fixed
    terminals or connecting devices; - intended to be used with floating terminals
    or connecting devices.'
- language: fr
  script: Latn
  content: 'A le statut d''une publication groupée de sécurité conformément au guide
    104. S''applique aux boîtes de connexion (jonction et/ou dérivation): - comprenant
    des bornes ou dispositifs de connexion fixes (intégrés ou incorporés); - destinées
    à être utilisées avec des bornes ou des dispositifs de connexion fixes; - destinées
    à être utilisées avec des bornes ou des dispositifs de connexion flottants.'
