abstract:
- language: en
  script: Latn
  content: |-
    Proposes a software information delivery mode to be used for the
    transmission of basic software information. This is a transmission
    format which uses a channel status bit, assigning mode bits 6 and 7
    as identification bits.
- language: fr
  script: Latn
  content: |-
    Propose un mode de livraison pour l'information logicielle à
    utiliser pour la transmission de l'information logicielle de base.
    Ceci est un format de transmission qui utilise un bit de la voie de
    signalisation, en assignant les bits 6 et 7 de mode comme bits
    d'identification.
