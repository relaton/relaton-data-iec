abstract:
- language: en
  script: Latn
  content: "IEC 62822-3:2017 applies to equipment for resistance welding and allied
    processes designed for occupational use by professionals and for use by laymen.<br
    />\r\nThis document specifies procedures for the assessment of human exposure
    to magnetic fields produced by resistance welding equipment. It covers non-thermal
    biological effects in the frequency range from 0 Hz to 10 MHz and defines standardized
    test scenarios."
- language: fr
  script: Latn
  content: "L’IEC 62822-3:2017 s'applique aux matériels de soudage par résistance
    et techniques connexes conçus pour un usage professionnel et non professionnel.<br
    />\r\nLe présent document spécifie les procédures d'évaluation de l'exposition
    humaine aux champs magnétiques générés par les matériels de soudage par résistance.
    Il couvre les effets biologiques non thermiques dans la plage de fréquences comprises
    entre 0 Hz et 10 MHz et définit des scénarios d'essai normalisés."
