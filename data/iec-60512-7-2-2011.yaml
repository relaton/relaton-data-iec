abstract:
- language: en
  script: Latn
  content: IEC 60512-7-2:2011 when required by the detail specification, is used for
    testing connectors within the scope of technical committee 48. It may also be
    used for similar devices when specified in a detail specification. The object
    of this standard is to detail a standard test method to assess the ability of
    a free connector on the end of a cable or wire bundle to withstand impacts it
    could receive when dropped onto a hard surface.
- language: fr
  script: Latn
  content: La CEI 60512-7-2:2011 Lorsque la spécification particulière l&#x27;exige,
    la présente partie de la CEI 60512 est utilisée pour les essais des connecteurs
    qui entrent dans le domaine d&#x27;application du comité d&#x27;études 48 de la
    CEI. Ces essais peuvent aussi être utilisés sur des composants similaires lorsqu&#x27;une
    spécification particulière le précise. L&#x27;objet de la présente norme est de
    définir une méthode d&#x27;essai normalisée pour évaluer l&#x27;aptitude d&#x27;une
    fiche située à l&#x27;extrémité d&#x27;un câble ou d&#x27;un faisceau de fils,
    à résister aux chocs qu&#x27;elle pourrait recevoir en tombant sur une surface
    dure.
