abstract:
- content: "IEC 63299:2022 specifies classification rules for metallic magnetic powder
    cores used in inductive components fulfilling the requirements of the electronics
    industries. This document addresses the following objectives for magnetic powder
    cores suppliers and users:<br />\r\n- cross-reference between core materials from
    multiple suppliers;<br />\r\n- assistance to users in understanding the published
    technical data in catalogues when comparing multiple suppliers;<br />\r\n- guidance
    to users in selecting the most applicable core for each application;<br />\r\n-
    establishing uniform benchmarks for suppliers for performance in the new development
    of core material."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 63299:2022 spécifie les règles de classification des noyaux en poudre
    magnétique métallique utilisés dans les composants inductifs qui satisfont aux
    exigences de l'industrie électronique. Le présent document répond aux objectifs
    suivants pour les fournisseurs et les utilisateurs de noyaux en poudre magnétique:<br
    />\r\n- établir une référence croisée entre les noyaux de plusieurs fournisseurs;<br
    />\r\n- fournir un appui aux utilisateurs afin de les aider à comprendre les données
    techniques publiées dans les catalogues lors de la comparaison de plusieurs fournisseurs;<br
    />\r\n- fournir des recommandations aux utilisateurs concernant le choix du noyau
    le plus approprié pour chaque application;<br />\r\n- établir des références uniformes
    pour les fournisseurs en ce qui concerne les performances dans le cadre du développement
    de nouveaux noyaux."
