abstract:
- content: Fuses for use by unskilled persons according to the following fuse systems
    comply with all subclauses of IEC 60269-1 and with the requirements laid down
    in the relevant fuse systems. This standard is divided into six fuse systems,
    each dealing with a specific example of standardized fuses for use by unskilled
    persons.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Les fusibles destinés à être utilisés par des personnes non qualifiées
    qui appartiennent aux systèmes de fusibles suivant répondent à l'ensemble des
    paragraphes de la CEI 60269-1, ainsi qu'aux exigences énoncées dans les systèmes
    de fusibles qui leur sont applicables. La présente norme est divisée en six systèmes
    de fusibles traitant chacun d'un exemple spécifique de fusible normalisé.
