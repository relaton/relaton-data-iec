abstract:
- language: en
  script: Latn
  content: "IEC 60269-6:2010 gives supplementary requirement to those given in IEC
    60269-1 for fuse-links for protecting photovoltaic (PV) strings and photovoltaic
    (PV) arrays in equipment for circuits of nominal voltages up to 1 500 V d.c.<br
    />\r\n<br />\r\nThis publication is to be read in conjunction with <a href=\"https://webstore.iec.ch/en/publication/1234\">IEC
    60269-1:2006</a>."
- language: fr
  script: Latn
  content: "L'IEC 60269-6:2010 indique les exigences supplémentaires à celles de l'IEC
    60269-1 pour les éléments de remplacement utilisés pour la protection des chaînes
    photovoltaïgues (PV strings) et des groupes photovoltaïques (PV arrays) dans des
    circuits de tensions nominales inférieurs ou égales à 1 500 V en courant continu.<br
    />\r\n<br />\r\nCette publication doit être lue conjointement avec l'<a href=\"https://webstore.iec.ch/en/publication/1234\">IEC
    60269-1:2006</a>."
