abstract:
- content: IEC 61811-55:2002 Is a blank detail specification applicable to electromechanical
    all-or-nothing telecom relays of assessed quality. Selects the appropriate methods
    of test to be used in detail specifications and contains basic test schedules
    to be used in the preparation of such specifications. The contents of the corrigendum
    of June 2002 have been included in this copy.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 61811-55:2002 est une spécification particulière cadre applicable
    aux relais électromécaniques de tout-ou-rien télécom sous assurance de la qualité.
    Les relais conformes à cette norme sont prévus pour les télécommunications. Cependant,
    en tant que relais sur circuits imprimés, ils conviennent également pour d'autres
    types d'applications, par exemple industrielles. La présente norme sélectionne
    dans la CEI 61810-7 et dans d'autres documents, les méthodes d'essais appropriées
    à utiliser dans les spécifications particulières dérivées de la présente spécification
    et contient les programmes d'essais de base à utiliser lors de la préparation
    de telles spécifications conformément à la CEI 61811-1. Les programmes d'essais
    détaillés sont donnés dans les spécifications particulières complémentaires à
    la présente spécification.
