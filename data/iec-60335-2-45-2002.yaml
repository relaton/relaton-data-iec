abstract:
- language: en
  script: Latn
  content: Deals with the safety of portable electric heating tools and similar appliances,
    their rated voltage being not more than 250 V. Examples of appliances that are
    within the scope of this standard are branding tools;burning-in pens; conduit-soldering
    tools; dehorning tools; desoldering irons; firelighters; glue guns; heat guns;
    paint strippers; plastic-cutting tools; soldering guns; soldering irons; stripping
    pliers and thermoplastic conduit-welding tools.
- language: fr
  script: Latn
  content: Traite de la sécurité des outils chauffants électriques mobiles et des
    appareils analogues, dont la tension assignée n'est pas supérieure à 250 V. Comme
    exemples d'appareils compris dans le domaine d'application de la présente norme,
    on peut citer les fers à marquer, les pyrograveurs, les outils à souder les conduits,
    les appareils à décorner les animaux, les fers à dessouder les appareils à allumer
    le feu, les pistolets à colle, les pistolets à air chaud, les appareils de décapage
    de la peinture, les outils à couper le plastique, les fers instantanés, les fers
    à souder, les pinces à dénuder, les outils à souder les conduits thermoplastiques.
