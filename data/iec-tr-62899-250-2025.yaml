abstract:
- language: en
  script: Latn
  content: "IEC TR 62899-250:2025 explores a new technological field to establish
    standardization activities in TC 119 (Printed electronics) in particular, and
    to contribute to the development and market expansion of wearable smart device
    (WSD) technology.<br />\r\nThis edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\na) added classification
    of e-textile integrated type;<br />\r\nb) added Clause 5, “Verification of conclusions
    in IEC TR 62899-250:2016 (edition 1)”;<br />\r\nc) added explanation of 3D printed
    circuits;<br />\r\nd) introduced trends in standardization activities, especially
    those after the first edition publication;<br />\r\ne) added new issues that became
    clear after the first edition was published."
