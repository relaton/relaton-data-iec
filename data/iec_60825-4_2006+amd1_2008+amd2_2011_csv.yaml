  format: text/html
- content: "La CEI 60825-4:2006+A1:2008+A2:2011 spécifie les exigences pour les protecteurs
    pour lasers, permanents et temporaires (par exemple pour l'entretien), qui protègent
    la zone de traitement d'une machine à laser, ainsi que les spécifications pour
    les protecteurs d'origine pour lasers. La présente norme s'applique à tous les
    composants d'un protecteur, y compris les écrans clairs (visiblement transmetteurs)
    et les fenêtres d'observation, les panneaux, les rideaux pour lasers et les parois.
    Les exigences pour les composants du trajet du faisceau, les dispositifs d'arrêt
    du faisceau et les autres parties d'un capot de protection d'un appareil à laser
    qui ne protègent pas la zone de traitement sont contenues dans la CEI 60825-1.
    De plus, la présente partie de la CEI 60825 indique:<br />\r\na) comment évaluer
    et spécifier les propriétés de protection d'un protecteur pour lasers; et<br />\r\nb)
    comment sélectionner un protecteur pour lasers. L'Amendement 1 ajoute une Annexe
    G qui aborde la disposition, l'installation et l'utilisation des systèmes de transmission
    du faisceau guidé. L'Amendement 2 est une mise à jour de l'Annexe D, \"Essai des
    protecteurs d'origine pour lasers\".<strong> Cette version consolidée comprend
    la deuxième édition (2006), son amendement 1 (2008) et son amendement 2 (2011).
    Il n'est donc pas nécessaire de commander les amendements avec cette publication.</strong>"
