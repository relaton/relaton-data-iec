abstract:
- language: en
  script: Latn
  content: This standard establishes safety requirements for baby incubators with
    the view to minimizing hazards to the patient and user. It also specifies tests
    by which compliance requirements can be verified. It does not apply to transport
    incubators nor infant radiant warmers which are covered in other publications.
- language: fr
  script: Latn
  content: Etablit des règles pour la sécurité des incubateurs pour bébés en vue de
    réduire les risques vis-à-vis du patient et de l'utilisateur. Elle spécifie également
    des essais pour la vérification de la conformité aux prescriptions. Elle ne s'applique
    pas aux incubateurs radiants ou de transport.
