- content: |-
    Décrit la procédure de calcul pour convertir les données issues de l'analyse chimique dans la CEI 60695-7-50 en données de puissance toxique supposé pour le matériau soumis aux essais dans des conditions définies. Il s'agit d'estimer la contribution de l'effluent du feu d'un produit final ou d'un matériau à la menace toxique pour les personnes de l'effluent total du feu résultant d'un scénario d'incendie dans lequel est impliqué le produit final ou le matériau.
    Cette méthode peut également convenir pour convertir les données d'autres méthodes d'essais applicables en puissance toxique supposé, à condition que la forme et le format des données soient compatibles avec ceux de la CEI 60695-7-50.
    Cette méthode est destinée à être conforme aux principes avancées dans la CEI 60695-7-3, et l'ISO/TR 9122-5. Elle est spécifiquement conçue pour faire usage des résultats sous la forme exprimée dans la méthode d'essai de laboratoire décrite dans la CEI 60695-7-50.
    Les valeurs de puissance toxique sont uniquement utiles dans des estimations de risques toxiques et elles ne doivent être pas être utilisées de façon isolée.
    A le statut d'une publication fondamentale de sécurité conformément au Guide 104 de la CEI.
