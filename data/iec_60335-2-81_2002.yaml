abstract:
- content: Deals with the safety of electric foot warmers and heating mats for household
    and similar purposes. The rated voltage being not more than 250 V. Appliances
    intended to be used by layman in shops, in light industry and on farms are within
    the scope of this standard.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Traite de la sécurité des chancelières et des carpettes chauffantes électriques destinées à un usage domestique ou analogue, dont la tension assignée n'est pas supérieure à 250 V.
    Les appareils non destinés à un usage domestique normal mais qui néanmoins constituent une source de danger pour le public, tels que les appareils destinés à être utilisés par des usagers non avertis dans des magasins, chez les artisans et dans les fermes, sont compris dans le domaine d'application de la présente norme.
