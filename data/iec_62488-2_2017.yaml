abstract:
- content: "IEC 62488-2:2017 applies to Amplitude Modulation Single Sideband (AM-SSB)
    Analogue Power Line Carrier (APLC) Terminals and Systems used to transmit information
    over power lines (EHV/HV/MV). In particular this document covers basically baseband
    signals with bandwidths of 4 kHz and 2,5 kHz, or multiples thereof, corresponding
    to the same high frequency bandwidth/s for single or multi-channel APLC terminals.<br
    />\r\nThe contents of the corrigendum of January 2020 and March 2023 have been
    included in this copy."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 62488-2:2017 s’applique aux équipements terminaux et systèmes à courants
    porteurs sur lignes d’énergie analogiques (APLC) à modulation d’amplitude à bande
    latérale unique (AM-SSB) utilisés pour émettre des informations sur des lignes
    d’énergie (EHT/HT/MT).<br />\r\nLe présent document couvre fondamentalement les
    signaux de bande de base de largeur de bande 4 kHz et 2,5 kHz, ou des multiples
    de ces valeurs, correspondant à la même largeur de bande/s haute fréquence pour
    les terminaux APLC monovoie ou multivoies.<br />\r\nLe contenu du corrigendum
    de janvier 2020 et mars 2023 a été pris en considération dans cet exemplaire."
