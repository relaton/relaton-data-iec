abstract:
- language: en
  script: Latn
  content: "IEC 61331-3:2014 applies to protective devices such as protective clothing
    and eyewear for the protection of persons against X radiation up to 150 kV, during
    radiological examinations and interventional procedures. This standard deals with
    general requirements on the accompanying documents, on design and on materials
    used and with sizing, particular design features, minimum attenuation properties
    of materials, marking and standardized forms of statements of compliance with
    this standard. It covers protective clothing mainly for the protection of the
    operator, such as:<br />\r\n- protective aprons;<br />\r\n- thyroid collars;<br
    />\r\n- protective gloves;<br />\r\n- protective mittens; and<br />\r\n- protective
    eyewear. It also covers protective devices for the protection of the patient,
    such as:<br />\r\n- protective gonad aprons;<br />\r\n- scrotum shields;<br />\r\n-
    ovary shields;<br />\r\n- shadow shields; and<br />\r\n- protective aprons for
    dental use. The latter group of protective devices is intended to be used during
    radiological examinations to minimize the effects of irradiation on the reproductive
    organs particularly with regard to genetic damage. This second edition cancels
    and replaces the first edition of IEC 61331-3, published in 1998. It constitutes
    a technical revision. This second edition has been adapted to apply to the present
    technology. It includes a requirement to use a better method for the determination
    of attenuation properties over a broader and more clinically relevant range of
    radiation qualities appropriate to the use of the devices. It also covers three
    additional protective devices, thyroid collars, protective eyewear and protective
    aprons for dental use."
- language: fr
  script: Latn
  content: "L'IEC 61331-3:2014 s'applique aux dispositifs de protection radiologique
    tels que les vêtements de protection radiologique et les lunettes de protection
    radiologique pour la protection des personnes contre les rayonnements X jusqu'à
    150 kV, au cours des examens radiologiques et des interventions. La présente norme
    traite des exigences générales relatives aux documents d'accompagnement, concernant
    la conception et les matériaux utilisés ainsi que des dimensions, des caractéristiques
    de conception particulières, des propriétés d'atténuation des matériaux, du marquage
    et des formes normalisées de déclaration de conformité avec la présente norme.
    Elle couvre les vêtements de protection radiologique principalement destinés à
    la protection de l'operateur, tels que:<br />\r\n- les tabliers de protection
    radiologique;<br />\r\n- les cache-thyroïdes;<br />\r\n- les gants de protection
    radiologique;<br />\r\n- les moufles de protection radiologique; et<br />\r\n-
    les lunettes de protection radiologique. Elle couvre aussi les dispositifs de
    protection radiologique pour la protection du patient, tels que:<br />\r\n- les
    tabliers de protection radiologique des gonades;<br />\r\n- les écrans de protection
    radiologique du scrotum;<br />\r\n- les écrans de protection radiologique des
    ovaires;<br />\r\n- les écrans de protection anti-rayonnement; et<br />\r\n- les
    tabliers de protection radiologique pour usage dentaire. Le dernier groupe de
    dispositifs de protection radiologique est destiné à être utilisé au cours des
    examens radiologiques afin de réduire le plus possible les effets d'irradiation
    sur les organes reproducteurs, et en particulier les dommages génétiques. Cette
    deuxième édition annule et remplace la première édition de l'IEC 61331-3, parue
    en 1998. Elle constitue une révision technique. Cette deuxième édition a été adaptée
    pour s'appliquer à la technologie actuelle. Elle inclut une exigence pour l'utilisation
    d'une méthode améliorée pour la détermination des propriétés d'atténuation sur
    une plage plus large et avec une meilleure pertinence clinique de qualités de
    rayonnement appropriée à l'utilisation des appareils. Elle inclut trois dispositifs
    de protection radiologique supplémentaires, les cache-thyroïdes, les lunettes
    de protection radiologique et les tabliers de protection radiologique pour usage
    dentaire."
