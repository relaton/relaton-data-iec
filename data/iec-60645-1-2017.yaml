abstract:
- language: en
  script: Latn
  content: "IEC 60645-1:2017 specifies general requirements for audiometers designed
    for use in determining hearing threshold levels, relative to standard reference
    threshold levels established by means of psychoacoustic test methods, and those
    designed to perform psychoacoustic tests using speech material.<br />\r\nThe object
    of this standard is to ensure:<br />\r\na) that tests of hearing in the frequency
    range 125 Hz to 16 kHz on a given human ear, performed with different pure-tone
    audiometers which comply with this standard, give substantially the same results;<br
    />\r\nb) that the results obtained represent a valid comparison between the hearing
    of the ear tested and the reference threshold of hearing;<br />\r\nc) that a means
    of presenting speech material to a subject in a standardized manner is provided.
    This will ensure that tests of hearing using a specific speech signal and a specific
    manner of signal presentation, when performed with different audiometers which
    comply with this standard, give substantially the same results;<br />\r\nd) that
    audiometers are classified according to the range of test signals they present,
    according to the mode of operation or according to their presumed primary application.<br
    />\r\nThis fourth edition cancels and replaces the third edition, published in
    2012, and the first edition IEC 60645-2, published in 1993. This edition constitutes
    a technical revision.<br />\r\nThis edition now includes the requirements for
    both pure-tone (prior edition of IEC 60645-1) and speech audiometers (prior edition
    of IEC 60645-2) into a single document. The technical requirements in this edition
    remain similar to the intent of the prior two documents, but now eliminate technical
    and editorial contradictions caused by two separate standards with different review
    cycles applying to an audiometer."
- language: fr
  script: Latn
  content: "L'IEC 60645-1:2017 spécifie les exigences générales applicables aux audiomètres
    destinés à la détermination des seuils d'audition, par rapport aux seuils de référence
    normalisés établis au moyen de méthodes d'essai psychoacoustiques, ainsi qu'aux
    audiomètres destinés à la réalisation d'essais psychoacoustiques sur du matériel
    vocal.<br />\r\nL'objet de la présente norme est de s'assurer:<br />\r\na) que
    les essais d'audition effectués sur une oreille humaine donnée dans la plage de
    fréquences de 125 Hz à 16 kHz avec différents audiomètres tonaux conformes à la
    présente norme donnent sensiblement les mêmes résultats;<br />\r\nb) que les résultats
    obtenus constituent une comparaison correcte entre l'audition de l'oreille mesurée
    et le seuil d'audition de référence;<br />\r\nc) qu'un moyen de présenter un matériel
    vocal à un sujet de manière normalisée est fourni. Cela permettra de s'assurer
    que les essais d'audition faisant appel à un signal vocal spécifique et à une
    manière spécifique de présenter le signal donnent sensiblement les mêmes résultats
    lorsqu'ils sont pratiqués avec différents audiomètres conformes à la présente
    norme,<br />\r\nd) que les audiomètres sont classés conformément à la plage de
    signaux d'essai qu'ils présentent, conformément à leur mode de fonctionnement
    ou conformément à leur application principale présumée.<br />\r\nCette quatrième
    édition annule et remplace la troisième édition parue en 2012 et la première édition
    de l'IEC 60645-2 parue en 1993. Cette édition constitue une révision technique.<br
    />\r\nCette édition inclut désormais les exigences concernant les audiomètres
    tonaux (édition précédente de l'IEC 60645-1) et vocaux (édition précédente de
    l'IEC 60645-2) réunies en un seul document. Les exigences techniques contenues
    dans cette édition demeurent similaires, dans leur esprit, à celles des deux documents
    précédents, mais les contradictions éditoriales et techniques dues à l'existence
    de deux normes distinctes ayant des cycles de révision différents ont été supprimées."
