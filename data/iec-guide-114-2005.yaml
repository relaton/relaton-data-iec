abstract:
- language: en
  script: Latn
  content: IEC Guide 114:2005 describes concepts relating to the integration of environmental
    aspects into electrotechnical product design and development. It is intended for
    use by all those involved in the design and development of products, regardless
    of organization type, size, location and complexity, and for all types of electrical
    and electronic equipment, whether new or modified. It is written for those directly
    involved in the process of product development and for those responsible for the
    policy and decision-making process within the organization.
- language: fr
  script: Latn
  content: Le Guide CEI 114:2005 décrit des concepts relatifs à l'intégration des
    aspects environnementaux dans la conception et le développement de produits électrotechniques.
    Ce guide est destiné à tous ceux qui sont impliqués dans la conception et le développement
    de produits - quels que soient le type, la taille, le lieu et la complexité de
    l'organisme - et ce, pour tout type d'équipement électrique et électronique, nouveau
    ou modifié. Il a été rédigé pour tous ceux qui sont directement concernés par
    le processus de développement de produits et pour tous ceux qui sont responsables
    de la politique et de la prise de décision dans un organisme.
