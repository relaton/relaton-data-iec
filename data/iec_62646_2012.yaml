abstract:
- content: IEC 62646:2012 establishes requirements for the whole life cycle of operating
    procedures that the designer wishes to computerise. It also provides guidance
    for making decisions about which types of procedures are to be computerised and
    to what extent. Once computerised, procedures are designated as "Computer Based
    Procedures" (CBP).
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 62646:2012 établit des exigences pour l'ensemble du cycle de vie
    des procédures de conduite que le concepteur souhaite informatiser. Elle fournit
    aussi des recommandations pour prendre les décisions concernant le choix des procédures
    à informatiser et le niveau d'informatisation de celles-ci. Une fois informatisées,
    ces procédures sont nommées "procédures informatisées" (PI).
