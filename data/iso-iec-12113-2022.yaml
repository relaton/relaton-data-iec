abstract:
- language: en
  script: Latn
  content: "<p>This document, referred to as the “glTF Specification” or just the
    “Specification” hereafter, describes the glTF file format.<br />glTF is an API-neutral
    runtime asset delivery format. glTF bridges the gap between 3D content creation
    tools and modern graphics applications by providing an efficient, extensible,
    interoperable format for the transmission and loading of 3D content.</p>"
