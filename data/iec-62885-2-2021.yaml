abstract:
- language: en
  script: Latn
  content: "IEC 62885-2:2021 is applicable for measurements of the performance of
    mains-operated dry vacuum cleaners, including water filter vacuum cleaners for
    household or similar use.<br />\r\nThe purpose of this document is to specify
    essential performance characteristics of dry vacuum cleaners which are of interest
    to users and to describe methods for measuring these characteristics.<br />\r\nDue
    to the influence of environmental conditions, variations in time, origin of test
    materials and proficiency of the operator, some of the described test methods
    will give more reliable results when applied for comparative testing of a number
    of appliances at the same time, in the same laboratory and by the same operator.<br
    />\r\nThe methods here can be applied with modifications for surface-cleaning
    product types or technologies not currently covered within the scope.<br />\r\nFor
    safety requirements, reference is made to IEC 60335-1.<br />\r\nA recommendation
    on information for the consumer at the point of sale is given in Annex B.<br />\r\nThis
    second edition of IEC 62885-2 cancels and replaces the first edition published
    in 2016. This edition constitutes a technical revision.<br />\r\nThis second edition
    includes the following significant technical changes with respect to the previous
    edition:<br />\r\na) Inclusion of requirements for water filter vacuum cleaners
    throughout document<br />\r\nb) Clause 4.6 on operation of the dry vacuum cleaner
    has been revised.<br />\r\nc) Add new paragraph 4.11, consolidating test area
    and stroke length from 5.1.2, 5.3.2, 6.2.2 and 6.16.2.2. Added new 4.12 for stroke
    speed.<br />\r\nd) Added debris pick-up test for hard floor and carpet. Includes
    new Annex E.<br />\r\ne) Clause 6.2.2 – Clarification of the carpet to be used;
    reference 4.11 for test area. Remove restriction limiting carpets to motion resistance
    only. Clarify the use of a mechanical operator.<br />\r\nf) A durability test
    for secondary hoses has been included.<br />\r\ng) The two informative annexes
    relating to the description and maintenance of the reference vacuum cleaner system
    RSB have been revised."
- language: fr
  script: Latn
  content: "L’IEC 62885-2:2021 s’applique aux mesures de l’aptitude à la fonction
    des aspirateurs à sec alimentés par le réseau, y compris les aspirateurs à filtre
    à eau à usage domestique ou analogue.<br />\r\nLe présent document a pour objet
    de spécifier les caractéristiques essentielles d’aptitude à la fonction d’aspirateurs
    à sec présentant un intérêt pour les utilisateurs et de décrire des méthodes de
    mesure de ces caractéristiques.<br />\r\nEn raison de l’influence des conditions
    d’environnement, des variations de temps, de l’origine des matériaux d’essai et
    de l’aptitude de l’opérateur, la plupart des méthodes d’essai décrites offrent
    des résultats plus fiables si elles sont appliquées lors d’essais comparatifs
    d’un certain nombre d’appareils en même temps, dans le même laboratoire et par
    le même opérateur.<br />\r\nLes méthodes présentées ici peuvent être appliquées
    avec des modifications pour les types de produits ou les technologies de nettoyage
    des sols qui ne sont actuellement pas couverts par le domaine d’application.<br
    />\r\nEn ce qui concerne les exigences de sécurité, il est fait référence à l’IEC
    60335-1.<br />\r\nUne recommandation concernant les informations destinées au
    consommateur sur le point de vente est donnée à l’Annexe B.<br />\r\nCette deuxième
    édition de l’IEC 62885-2 annule et remplace la première édition parue en 2016.
    Cette édition constitue une révision technique.<br />\r\nCette deuxième édition
    inclut les modifications techniques majeures suivantes par rapport à l’édition
    précédente:<br />\r\na) introduction d’exigences relatives aux aspirateurs à filtre
    à eau dans l’ensemble du document;<br />\r\nb) révision du paragraphe 4.6 relatif
    au fonctionnement de l’aspirateur à sec;<br />\r\nc) ajout d’un nouveau paragraphe
    4.11, en consolidant la zone d’essai et la longueur de passage à partir de 5.1.2,
    5.3.2, 6.2.2 et 6.16.2.2; ajout d’un nouveau paragraphe 4.12 pour la vitesse de
    passage;<br />\r\nd) ajout d’un essai de ramassage des débris pour les sols durs
    et les tapis; introduction d’une nouvelle Annexe E;<br />\r\ne) précision dans
    le paragraphe 6.2.2 quant au tapis à utiliser; référencement de 4.11 pour la zone
    d’essai; suppression de la restriction limitant les tapis à la résistance au mouvement
    uniquement; clarification du recours à un opérateur mécanique;<br />\r\nf) introduction
    d’un essai de durabilité pour les tuyaux secondaires;<br />\r\ng) les deux annexes
    informatives relatives à la description et à la maintenance du système d’aspiration
    de référence (RSB) ont été révisées."
