  format: text/html
- content: "<!-- NEW -->IEC 61558-1:2017 est disponible sous forme de  IEC 61558-1:2017
    RLV  qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nL'IEC
    61558-1:2017 traite des aspects relatifs à la sécurité des transformateurs, bobines
    d’inductance, blocs d’alimentation et des combinaisons de ces éléments, tels que
    la sécurité électrique, la sécurité thermique et la sécurité mécanique. Le présent
    document couvre les transformateurs de type sec, les blocs d’alimentation, y compris
    les blocs d’alimentation à découpage, les bobines d’inductance et les combinaisons
    de ces éléments, de type indépendant ou associé, fixe ou mobile, dans le domaine
    de la sécurité. Les enroulements peuvent être enrobés ou non enrobés. Ils ne constituent
    pas une partie du réseau de distribution. Cette troisième édition annule et remplace
    la deuxième édition parue en 2005 et l’Amendement 1:2009. Cette édition constitue
    une révision technique. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l’édition précédente:<br />\r\na. fils de bobinage totalement
    isolés (FIW), nouveaux tableaux et essais de vieillissement pour les constructions
    avec fils FIW,<br />\r\nb. les catégories de surtensions 1, 2, 3 et 4 pour les
    distances d’isolement et les essais de rigidité diélectrique (nouveaux tableaux)
    sont incluses,<br />\r\nc. développement de nouveaux symboles pour les différentes
    catégories de surtensions,<br />\r\nd. symbole pour les altitudes maximales, si
    elles sont supérieures à 2 000 m,<br />\r\ne. symbole pour les blocs d’alimentation
    enfichables, si les broches sont endommagées (essai au tambour tournant),<br />\r\nf.
    symbole pour la température minimale (même durant le transport),<br />\r\ng. variante
    de mesure de la température, méthode de charge simulée et d’essai en opposition
    conformément à l’IEC 60076-11,<br />\r\nh. protection contre les courts-circuits
    et les surcharges, méthode de charge simulée et d’essai en opposition conformément
    à l’IEC 60076-11,<br />\r\ni. ajustement des températures dans le Tableau 2 conformément
    au Guide CENELEC 29,<br />\r\nj. établissement de l’essai de décharge partielle
    au-dessus de 750 V pour les constructions avec fils FIW,<br />\r\nk. exigences
    pour noyaux toroïdaux, division pour l’isolation principale et pour l’isolation
    supplémentaire,<br />\r\nl. modification des indices de protection pour les enveloppes
    (code IP),<br />\r\nm. dimensionnement des connecteurs de section rectangulaire
    pour transformateurs,<br />\r\nn. essai de répétition, 80 % de la tension d’essai
    de rigidité diélectrique requise dans le Tableau 14,<br />\r\no. essai de vibrations
    pour les véhicules et les applications ferroviaires,<br />\r\np. deux condensateurs
    Y1 pour des tensions locales supérieures à 250 V et ne dépassant pas 500 V avec
    la catégorie de surtension 3.<br />\r\nElle a le statut d'une publication groupée
    de sécurité conformément au Guide IEC 104."
