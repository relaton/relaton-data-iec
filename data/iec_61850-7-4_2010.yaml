abstract:
- content: "IEC 61850-7-4:2010 specifies the information model of devices and functions
    generally related to common use regarding applications in systems for power utility
    automation. It also contains the information model of devices and function-related
    applications in substations. In particular, it specifies the compatible logical
    node names and data object names for communication between intelligent electronic
    devices (IED). This includes the relationship between logical nodes and data objects.
    Major technical changes with regard to the previous edition are as follows:<br
    />\r\n- corrections and clarifications according to technical issues raised by
    the users' community; extensions for new logical nodes for the power quality domain;<br
    />\r\n- extensions for the model for statistical and historical statistical data;<br
    />\r\n- extensions regarding IEC 61850-90-1;<br />\r\n- extensions for new logical
    nodes for monitoring functions according to IEC 62271;<br />\r\n- new logical
    nodes from IEC 61850-7-410 and IEC 61850-7-420 of general interest.<br />\r\nThis
    publication is of core relevance for Smart Grid."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 61850-7-4:2010 spécifie le modèle d'information des dispositifs et
    les fonctions généralement liées à l'usage commun concernant les applications
    dans des systèmes pour l'automatisation des entreprises de distribution d'électricité.
    Elle contient le modèle d'information de dispositifs et les applications liées
    aux fonctions dans les postes. En particulier, elle spécifie les noms de nœuds
    logiques compatibles et les noms d'objets de données pour la communication entre
    des dispositifs électroniques intelligents (IED). Cela comprend la relation entre
    nœuds logiques et objets de données. Les modifications techniques majeures par
    rapport à l'édition précédente sont les suivantes:<br />\r\n• corrections et clarifications
    en accord avec la lettre d'information \"IEC 61850-technical issues by the IEC
    TC 57\" (voir le document 57/963/INF, 2008-07-18);<br />\r\n• extensions pour
    les nouveaux nœuds logiques du domaine de la qualité de l'énergie électrique fournie;<br
    />\r\n• extensions pour le modèle de données statistiques et historiques;<br />\r\n•
    extensions par rapport à l'IEC 61850-90-1 (communications poste à poste);<br />\r\n•
    extensions pour les nouveaux nœuds logiques pour les fonctions de surveillance
    en accord avec l'IEC 62271;<br />\r\n• nouveaux nœuds logiques des IEC 61850-7-410
    et IEC 61850-7-420 d'intérêt général."
