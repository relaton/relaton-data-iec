abstract:
- content: "IEC 61784-5-2:2018 specifies the installation profiles for CPF 2 (CIP™
    ). This contribution contains a number of related files covering the communication
    profiles to be used in conjunction with IEC 61918. The installation profile documents
    contained herewith provide the installation profiles of the communication profiles
    (CP) of a specific communication profile family (CPF) by stating which requirements
    of IEC 61918 fully apply and, where necessary, by supplementing, modifying, or
    replacing the other requirements. The installation profiles are specified in the
    annexes. These annexes are read in conjunction with IEC 61918. This fourth edition
    cancels and replaces the third edition published in 2013. This edition constitutes
    a technical revision.<br />\r\nThis edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\na) references
    to ISO/IEC 24702 have been replaced with references to ISO/IEC 11801-3 in Table
    B.1;<br />\r\nb) errors have been corrected;<br />\r\nc) Tables B11 and B13 have
    been added in support of 1,000 Mb/s 4 Pair Ethernet;<br />\r\nd) Clarification
    of dual power supplies for Annex C."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L‘IEC 61784-5-2:2018 spécifie les profils d'installation pour le CPF 2
    (CIP™ ). La présente contribution contient un certain nombre de fichiers associés
    couvrant les profils de communication à utiliser conjointement avec la CEI 61918.
    Les documents de profil d'installation contenus ci-joint fournissent les profils
    d'installation des profils de communication (CP) d'une famille de profils de communication
    (CPF) spécifique en indiquant quelles exigences de la CEI 61918 s'appliquent pleinement
    et, le cas échéant, en complétant, modifiant ou remplaçant les autres exigences.
    Les profils d'installation sont spécifiés dans les annexes. Ces annexes sont lues
    conjointement avec la CEI 61918. Cette quatrième édition annule et remplace la
    troisième édition publiée en 2013. Cette édition constitue une révision technique.<br
    />\r\nCette édition comprend les modifications techniques significatives suivantes
    par rapport à l'édition précédente:<br />\r\na) les références à l'ISO/IEC 24702
    ont été remplacées par des références à l'ISO/IEC 11801-3 dans le Tableau B.1;<br
    />\r\nb) des erreurs ont été corrigées;<br />\r\nc) Les Tableaux B11 et B13 ont
    été ajoutés pour prendre en charge l'Ethernet à 4 paires de 1,000 Mb/s;<br />\r\nd)
    Clarification des alimentations doubles pour l'Annexe C."
