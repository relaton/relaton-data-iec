abstract:
- content: IEC 60196:2009 specifies the standard frequencies. The standard frequencies
    are the frequencies to be adopted for single-phase and three-phase a.c. systems,
    for installations in ships, for a.c. traction systems, for tools and for aircraft.
    This standardization is limited to frequencies up to 10 000 Hz. This second edition
    cancels and replaces the first edition published in 1965. It constitutes a technical
    revision. The main change is the removal of the standard frequencies for the rayon
    industry. It has the status of a horizontal standard in accordance with IEC Guide
    108.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60196:2009 spécifie les fréquences normales de la CEI. Les fréquences
    normalisées sont les fréquences à adopter pour les réseaux monophasés et triphasés,
    pour les installations sur les navires, pour la traction à courant alternatif,
    pour les outils et pour les avions. La présente normalisation est limitée aux
    fréquences jusqu'à 10 000 Hz. Cette deuxième édition annule et remplace la première
    édition parue en 1965. Elle constitue une révision technique. La principale modification
    est la suppression des fréquences normales pour l'industrie de la rayonne. Elle
    a le statut de norme horizontale conformément au<a href=\"http://webstore.iec.ch/webstore/webstore.nsf/Artnum_PK/36435?o\r\npendocument\">Guide
    IEC 108."
