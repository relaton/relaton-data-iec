abstract:
- content: "IEC 61000-6-3:2020 is a generic EMC emission standard applicable only
    if no relevant dedicated product or product family EMC emission standard has been
    published. This part of IEC 61000 for emission requirements applies to electrical
    and electronic equipment intended for use at residential (see 3.1.14) locations.
    This part of IEC 61000 also applies to electrical and electronic equipment intended
    for use at other locations that do not fall within the scope of IEC 61000-6-8
    or IEC 61000-6-4. The intention is that all equipment used in the residential,
    commercial and light-industrial environments are covered by IEC 61000-6-3 or IEC
    61000-6-8. If there is any doubt the requirements in IEC 61000-6-3 apply. The
    conducted and radiated emission requirements in the frequency range up to 400
    GHz are considered essential and have been selected to provide an adequate level
    of protection of radio reception in the defined electromagnetic environment. Not
    all disturbance phenomena have been included for testing purposes but only those
    considered relevant for the equipment intended to operate within the locations
    included within this document. The emission requirements in this document are
    not intended to be applicable to the intentional transmissions and their harmonics
    from a radio transmitter as defined by the ITU. This third edition cancels and
    replaces the second edition published in 2006 and its Amendment 1:2010. This edition
    constitutes a technical revision. This edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\na) alternative
    method for measuring conducted emissions on DC ports;<br />\r\nb) limits and requirements
    applicable only to equipment intended to be used in residential locations;<br
    />\r\nc) more stringent limits for DC power ports.<br />\r\nNOTE 1 Safety considerations
    are not covered by this document.<br />\r\nNOTE 2 In special cases, situations
    will arise where the levels specified in this document will not offer adequate
    protection; for example where a sensitive receiver is used in close proximity
    to an equipment. In these instances, special mitigation measures can be employed.
    NOTE 3 Disturbances generated in fault conditions of equipment are not covered
    by this document.<br />\r\nNOTE 4 As the requirements in this document are more
    stringent or equivalent to those requirements in IEC 61000-6-4 and IEC 61000-6-8,
    equipment fulfilling the requirements of this document comply with the requirements
    of IEC 61000-6-4 and IEC 61000-6-8."
