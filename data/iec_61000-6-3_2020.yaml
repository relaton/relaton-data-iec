- content: "IEC 61000-6-3:2020 est une norme d’émissions CEM générique relative aux
    émissions eapplique uniquement si aucune norme CEM d’émission pertinente dédiée
    à un produit ou une famille de produits n’a été publiée. La présente partie de
    l'IEC 61000 concernant les exigences d'émissions s'applique aux appareils électriques
    et électroniques destinés à être utilisés dans des environnements résidentiels
    (voir 3.1.14). La présente partie de l'IEC 61000 s'applique également aux appareils
    électriques et électroniques destinés à être utilisés dans des environnements
    n’entrant pas dans le domaine d'application de l’IEC 61000-6-8 ou de l’IEC 61000-6-4.
    L'objectif est que tous les appareils utilisés dans les environnements résidentiels,
    commerciaux et de l'industrie légère soient couverts par l’IEC 61000-6-3 ou l’IEC
    61000-6-8. Les exigences dans l’IEC 61000-6-3 s'appliquent en présence du moindre
    doute. Les exigences en matière d’émissions conduites et rayonnées dans la plage
    de fréquences jusqu'à 400 GHz sont considérées comme essentielles et ont été choisies
    de manière à assurer un niveau adéquat de protection de la réception radioélectrique
    dans l'environnement électromagnétique défini. Tous les phénomènes de perturbation
    n'ont pas été inclus pour les besoins de l'essai. Seuls l'ont été ceux considérés
    comme pertinents pour les appareils destinés à fonctionner dans l'environnement
    couvert par le présent document. Les exigences du présent document relatives à
    l’émission ne sont pas destinées à s'appliquer aux transmissions intentionnelles
    et à leurs harmoniques depuis un émetteur radio tel que défini par l'UIT. Cette
    troisième édition annule et remplace la deuxième édition parue en 2006 et l'Amendement
    1:2010. Cette édition constitue une révision technique. Cette édition inclut les
    modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na) méthode alternative de mesurage des émissions conduites sur les accès
    en courant continu;<br />\r\nb) limites et exigences applicables uniquement sur
    les matériels destinés à être utilisés dans des environnements résidentiels;<br
    />\r\nc) limites plus strictes en ce qui concerne les accès d'alimentation en
    courant continu.<br />\r\nNOTE 1 Le présent document ne traite pas des aspects
    liés à la sécurité.<br />\r\nNOTE 2 Dans certains cas particuliers, des situations
    sont susceptibles de se produire, pour lesquelles les niveaux spécifiés dans le
    présent document n’offrent pas le niveau de protection adéquat; par exemple lorsqu'un
    récepteur sensible est utilisé très proche d'un appareil. Dans de tels cas, des
    mesures particulières d'atténuation peuvent être employées.<br />\r\nNOTE 3 Les
    perturbations générées dans les conditions de défaut de l'appareil ne sont pas
    couvertes par le présent document.<br />\r\nNOTE 4 Les exigences du présent document
    étant plus sévères ou équivalentes à celles de l'IEC 61000-6-4 et de l’IEC 61000-6-8,
    les appareils qui satisfont aux exigences du présent document satisfont également
    à celles de l'IEC 61000-6-4 et de l’IEC 61000-6-8."
