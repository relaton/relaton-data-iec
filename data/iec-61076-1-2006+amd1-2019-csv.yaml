abstract:
- language: en
  script: Latn
  content: IEC 61076-1:2006+A1:2019 establishes uniform specifications and technical
    information for connectors. It is applicable to a family of connectors for use
    in electronic and electrical equipment; and does not cover connectors designed
    for use at radio frequencies. <strong>This consolidated version consists of the
    second edition (2006) and its amendment 1 (2019). Therefore, no need to order
    amendment in addition to this publication.</strong>
- language: fr
  script: Latn
  content: IEC 61076-1:2006+A1:2019 établit des spécifications et des caractéristiques
    techniques uniformes pour les connecteurs. Elle est applicable à une famille de
    connecteurs destinés à être utilisés dans des équipements électriques et électroniques;
    et ne couvre pas les connecteurs conçus pour être utilisés aux fréquences radioélectriques.
    <strong>Cette version consolidée comprend la deuxième édition (2006) et son amendement
    1 (2019). Il n'est donc pas nécessaire de commander l'amendement avec cette publication.</strong>
