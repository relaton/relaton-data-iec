abstract:
- language: en
  script: Latn
  content: Deals with the safety of all kinds of electrical heating appliances for
    rearing and breeding livestock. Examples are heat-radiating appliances, electrical
    sitting-hens, incubators, chicken breeding units and heating plates for animals.
    For room heaters, see IEC 60335-2-30. For flexible-sheet heating elements for
    room heating, see IEC 60335-2-96. This consolidated version consists of the second
    edition (2002) and its amendment 1 (2007). Therefore, no need to order amendment
    in addition to this publication.
- language: fr
  script: Latn
  content: Traite de la sécurité de toutes sortes d'appareils de chauffage électrique
    utilisés pour la reproduction et l'élevage des animaux, tels que les appareils
    de chauffage radiants, couveuses électriques, incubateurs, unités d'élevage de
    poulets et plaques chauffantes pour animaux, la tension assignée. Pour appareils
    de chauffage des locaux, voir CEI 60335-2-30. Pour films souples chauffants pour
    le chauffage des locaux, voir CEI 60335-2-96. Cette version consolidée comprend
    la deuxième édition (2002) et son amendement 1 (2007). Il n'est donc pas nécessaire
    de commander l'amendement avec cette publication.
