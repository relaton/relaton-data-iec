abstract:
- language: en
  script: Latn
  content: "IEC 61196-6-1:2021 RLV contains both the official IEC International Standard
    and its Redline version. The Redline version is available in English only and
    provides you with a quick and easy way to compare all the changes between the
    official IEC Standard and its previous edition.<br />\r\n<br />\r\nIEC 61196-6-1:2021
    applies to coaxial communication cables as described in IEC 61196-6. It specifies
    the requirements for drop cables for use in cabled television distribution networks
    operating at temperatures between −40 °C and +70 °C and in the frequency range
    from 5 MHz to 1 000 MHz or from 5 MHz to 3 000 MHz. This second edition cancels
    and replaces the first edition published in 2009. This edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\n-
    Annex A, Cable identification and marking was added."
