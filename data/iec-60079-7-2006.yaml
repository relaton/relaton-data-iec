abstract:
- language: en
  script: Latn
  content: This part of IEC 60079 specifies the requirements for the design, construction,
    testing and marking of electrical apparatus with type of protection increased
    safety "e" intended for use in explosive gas atmospheres. This standard applies
    to electrical apparatus where the rated voltage does not exceed 11 kV r.m.s. a.c.
    or d.c. Additional measures are applied to ensure that the apparatus does not
    produce arcs, sparks, or excessive temperatures in normal operation or under specified
    abnormal conditions.
- language: fr
  script: Latn
  content: La présente partie de la CEI 60079 décrit les exigences spécifiques de
    conception, de construction, d'essais et de marquage du matériel électrique avec
    mode de protection de sécurité augmentée "e" destiné à être utilisé dans les atmosphères
    explosives gazeuses. La présente norme s'applique au matériel électrique ayant
    une tension assignée ne dépassant pas 11 kV en courant alternatif (valeur efficace)
    ou en courant continu. Des mesures supplémentaires sont appliquées pour que le
    matériel ne produise ni arc, ni étincelle, ni température excessive en fonctionnement
    normal ou dans des conditions anormales spécifiées.
