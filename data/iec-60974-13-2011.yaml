abstract:
- language: en
  script: Latn
  content: IEC 60974-13:2011 is applicable to clamps for arc welding processes, designed
    to make an electrical connection to the workpiece without using tools. This part
    of IEC 60974 is not applicable to clamps for underwater welding and plasma cutting.
    This part of IEC 60974 specifies safety and performance requirements of welding
    clamps. This part of IEC 60974 does not specify requirements for welding cables.
- language: fr
  script: Latn
  content: |-
    La CEI 60974-13:2011 est applicable aux pinces de retour de courant pour les procédés de soudage à l'arc, conçues pour les relier électriquement à la pièce mise en  uvre sans l'aide d'outils. La présente partie de la CEI 60974 n'est pas applicable aux pinces de retour de courant pour le soudage sous-marin et le coupage plasma.
    La présente partie de la CEI 60974 spécifie les exigences de sécurité et de performance des pinces de retour de courant. La présente partie de la CEI 60974 ne spécifie pas les exigences pour les câbles de soudage.
