abstract:
- content: "IEC 63522-25:2025 Used for testing along with the appropriate severities
    and conditions for measurements and tests designed to assess the ability of DUTs
    to perform under expected conditions of transportation, storage and all aspects
    of operational use.<br />\r\nThis document defines a standard test method to check
    the magnetic interference between relays under operating conditions and their
    influence on other relays in the neighbourhood."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 63522-25:2025 traite des essais ainsi que des sévérités et conditions
    appropriées pour les mesurages et essais destinés à évaluer l'aptitude de DUT
    à fonctionner dans des conditions prévues de transport, de stockage, et de tous
    les aspects d'utilisation opérationnelle.<br />\r\nLe présent document définit
    une méthode d'essai normalisée pour vérifier les perturbations par les champs
    magnétiques entre les relais dans les conditions de fonctionnement et leur influence
    sur d'autres relais environnants."
