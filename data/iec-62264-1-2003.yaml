abstract:
- language: en
  script: Latn
  content: describes the interface content between manufacturing control functions
    and other enterprise functions. The interfaces considered are the interfaces between
    Levels 3 and 4 of the hierarchical model defined by this standard. The goal is
    to reduce the risk, cost, and errors associated with implementing these interfaces.
- language: fr
  script: Latn
  content: décrit le contenu de l'interface entre les fonctions de contrôles de fabrication
    et les autres fonctions de l'entreprise. Les interfaces considérées sont les interfaces
    entre les Niveaux 3 et 4 du modèle hiérarchique défini par cette norme. Le but
    est de réduire le risque, le coût et les erreurs associés à la mise en place de
    ces interfaces.
