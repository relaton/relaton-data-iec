abstract:
- content: "IEC 60684-3-282:2025 gives the requirements for two types of heat-shrinkable,
    polyolefin sleeving, stress control, not flame retarded, with a nominal shrink
    ratio up to 3:1.<br />\r\nThis sleeving has been found suitable for use up to
    temperatures of 100 °C.<br />\r\nType A: Medium wall Internal diameter up to 65,0
    mm typically<br />\r\nType B: Thick wall Internal diameter up to 95,0 mm typically<br
    />\r\nSince these types of sleevings cover a significantly large range of sizes
    and wall thicknesses, Annex A provides guidance to the range of sizes available.
    The actual size will be agreed between the user and the supplier."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 60684-3-282:2025 donne les exigences relatives à deux types de gaines
    thermorétractables, en polyoléfine, à contrôle de contrainte, non ignifugées,
    avec un rapport de rétreint nominal jusqu'à 3:1.<br />\r\nCes gaines se sont révélées
    être adaptées à une utilisation à des températures allant jusqu’à 100 °C.<br />\r\nType
    A: Paroi moyenne Diamètre intérieur type jusqu’à 65,0 mm<br />\r\nType B: Paroi
    épaisse Diamètre intérieur type jusqu’à 95,0 mm<br />\r\nComme ces types de gaines
    couvrent une gamme très étendue de dimensions et d’épaisseurs de paroi, l'Annexe
    A fournit des recommandations quant à la gamme des dimensions disponibles. Les
    dimensions réelles font l’objet d’un accord entre l’utilisateur et le fournisseur."
