- content: "L'IEC 62717:2014 spécifie les exigences de performance pour les modules
    de LED, ainsi que les méthodes et les conditions d'essai, nécessaires pour démontrer
    la conformité à la présente norme. Cette première édition annule et remplace l'IEC
    PAS 62717 paru en 2011. Cette édition constitue une révision technique. Cette
    édition inclut les modifications techniques majeures suivantes par rapport à l'IEC
    PAS 62717:<br />\r\n- tous les termes et définitions sont alignés avec l'IEC 62504
    et les documents pertinents de la CIE. Par exemple, les termes généraux comme
    \"valeur nominale\" sont décalés par rapport à l'IEC 62504;<br />\r\n- une déclaration
    sur l'applicabilité d'une population est incluse;<br />\r\n- les références normatives
    sont complétées et nettoyées des normes qui ne sont pas en usage;<br />\r\n- en
    ce qui concerne la CEM, les références aux courants harmoniques sont données;<br
    />\r\n- le changement, qui a un effet sur la plupart des parties de la norme,
    est la scission du mécanisme de défaillance sur les défaillances brutales et la
    baisse du flux lumineux. Par conséquent, de nouveaux termes et définitions, de
    nouvelles exigences pour la conservation du flux lumineux, une nouvelle structure
    complète et le contenu de l'annexe C sont introduits;<br />\r\n- la transition
    de tpmax à tprated est faite, avec le fond qu'il n'y a pas un tpmax, mais un choix
    de tp (classé) des valeurs, en rapport avec la durée de vie;<br />\r\n- les endroits
    où marquer (produits, emballages, feuilles de données) sont modifiés, en conséquence
    de la scission des mécanismes de défaillance, de nouveaux paramètres sont répertoriés.
    En outre, les changements dans l'essai d'endurance (vitesse de montée en température)
    sont pris en compte dans le marquage;<br />\r\n- la notion de facteur de déplacement
    à la place du facteur de puissance est introduite. Cela a conduit à de nouvelles
    définitions, des exigences et les Annexes E et F;<br />\r\n- les exigences en
    matière d'efficacité lumineuse sont modifiées;<br />\r\n- les exigences associées
    à la notion de famille sont passés en revue;<br />\r\n- les statistiques, basées
    sur des intervalles de confiance sont supprimés. Cela concerne les exigences et
    les limites de la puissance du module LED et du flux lumineux ainsi que la suppression
    de l'Annexe E;<br />\r\n- de nouvelles exigences relatives à la conservation du
    flux lumineux sont introduites;<br />\r\n- dans le cadre de l'essai d'endurance,
    la diminution maximum de lumière après l'essai accéléré de durée de fonctionnement
    est maintenant corrigée;<br />\r\n- en ce qui concerne la discussion sur l'essai
    de type et la taille de l'échantillon, le nombre de pièces dans un échantillon
    de test est fortement réduite, voir Tableau 7;<br />\r\n- l'Annexe A sur les méthodes
    de mesure est complètement restructurée et révisée, par exemple pour la température
    ambiante, raccourcir le temps de stabilisation lors des mesures de sortie de la
    lumière ultérieures;<br />\r\n- pour les caractéristiques électriques, le temps
    de vieillissement peut être choisi comme 500 h;<br />\r\n- pour les formats de
    fichiers de données photométriques référence est faite à l'IEC 62722-1;<br />\r\n-
    les erreurs dans le code photométrique (Annexe D) sont corrigées;<br />\r\n- l'Annexe
    G de la durée d'essai optimisée est supprimée; à la place, un bulletin INF est
    publiée;<br />\r\n- depuis la norme du luminaire, une nouvelle Annexe H sur \"l'équipement
    d'essai pour la mesure de la température\" est prise en charge;<br />\r\n- enfin,
    la bibliographie est mise à jour."
