abstract:
- content: "IEC 62717:2014 specifies the performance requirements for LED modules,
    together with the test methods and conditions, required to show compliance with
    this standard. This first edition cancels and replaces IEC PAS 62717 published
    in 2011. This edition constitutes a technical revision. This edition includes
    the following significant technical changes with respect to IEC PAS 62717:<br
    />\r\n- all terms and definitions are aligned with IEC 62504 and relevant documents
    of CIE. For example, general terms like \"rated value\" are shifted to IEC 62504.<br
    />\r\n- a statement on the applicability on a population is included.<br />\r\n-
    the normative references are completed and cleaned from standards that are not
    in use.<br />\r\n- with regard to EMC, references to harmonic currents are given.<br
    />\r\n- the change, which has an effect on most parts of the standard, is the
    split of failure mechanisms into abrupt failures and luminous flux depreciation.
    Consequently, new terms and definitions, new requirements for lumen maintenance
    and a complete new structure and contents of Annex C are introduced.<br />\r\n-
    transition from tpmax to tprated is made, with the background that there is not
    one tpmax, but a choice of tp(rated) values, in combination with lifetime.<br
    />\r\n- places where to mark (product, packaging, data sheets) are changed, and
    as a consequence of the split of failure mechanisms, new parameters are listed.
    Further, changes in the endurance test (ramping speed of temperature) are reflected
    in marking.<br />\r\n- the concept of displacement factor instead of power factor
    is introduced. This led to new definitions, requirements and Annexes E and F.<br
    />\r\n- the requirements on luminous efficacy are changed.<br />\r\n- the requirements,
    associated with the family concept are reviewed.<br />\r\n- statistics, based
    on confidence intervals are removed. This concerns requirements and limits for
    LED module power and luminous flux and deletion of Annex E.<br />\r\n- new requirements
    for lumen maintenance are introduced.<br />\r\n- as part of the endurance test,
    the maximum light decrease after accelerated operation life test is now fixed.<br
    />\r\n- with regard to the discussion on type test and sample size, the number
    of pieces in a test sample is drastically reduced, see Table 7.<br />\r\n- Annex
    A on measuring methods is completely restructured and reviewed, for example for
    ambient temperature and for shortening of stabilisation time when conducting subsequent
    light output measurements.<br />\r\n- for electrical characteristics, the ageing
    time may be chosen as 500 h.<br />\r\n- for photometric data file formats, reference
    is given to IEC 62722-1.<br />\r\n- mistakes in the photometric code (Annex D)
    are corrected.<br />\r\n- Annex G on optimised test duration is removed; instead,
    an INF sheet shall be published.<br />\r\n- from the luminaire standard, a new
    Annex H on \"Test equipment for temperature measurement\" is taken over.<br />\r\n-
    finally, the Bibliography is updated."
