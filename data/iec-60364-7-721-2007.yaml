abstract:
- language: en
  script: Latn
  content: |-
    The particular requirements of this part of IEC 60364 apply to the electrical installation of caravans and motor caravans. They modify or replace certain of the general requirements in Parts 1 to 6 of IEC 60364.

    They apply to those electrical circuits and equipment intended for the use of the caravan for habitation purposes.

    They do not apply to those electrical circuits and equipment for automotive purposes.

    They do not apply to the electrical installations of mobile homes, residential park homes and transportable units.
- language: fr
  script: Latn
  content: |-
    Les exigences particulières de la présente partie s'appliquent aux installations électriques des caravanes ou caravanes à moteur. Elles complètent, modifient ou remplacent certaines des exigences générales contenues dans les Parties 1 à 6 de la CEI 60364.

    Elles s'appliquent aux circuits et matériels électriques destinés à être utilisés dans les caravanes à des fins de logement.

    Elles ne s'appliquent pas aux circuits et matériels électriques destinés à la propulsion.

    Elles ne s'appliquent pas aux installations électriques intérieures des maisons d'habitation mobiles et caravanes résidentielles fixes ou des unités transportables.
