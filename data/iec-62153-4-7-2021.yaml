abstract:
- language: en
  script: Latn
  content: "IEC 62153-4-7:2021 deals with the triaxial tube in tube method. This triaxial
    method is suitable to determine the surface transfer impedance and/or screening
    attenuation and coupling attenuation of mated screened connectors (including the
    connection between cable and connector) and cable assemblies. This method could
    also be extended to determine the transfer impedance, coupling or screening attenuation
    of balanced or multipin connectors and multicore cable assemblies. This third
    edition cancels and replaces the second edition published in 2015 and its Amendment
    1:2018.This edition includes the following significant technical changes with
    respect to the previous edition:<br />\r\n- Annex E contains informative information
    about the direct measurement of screening effectiveness of connectors;<br />\r\n-
    Annex F gives normative information about mixed mode parameters;<br />\r\n- Annex
    G contains normative information about accessories for measuring coupling attenuation;<br
    />\r\n- Annex H discusses the low frequency screening attenuation."
- language: fr
  script: Latn
  content: "L'IEC 62153-4-7:2021 traite de la méthode triaxiale en tubes concentriques.
    Cette méthode triaxiale convient pour déterminer l’impédance surfacique de transfert
    et/ou l’affaiblissement d’écrantage et l’affaiblissement de couplage de connecteurs
    écrantés et accouplés (y compris la connexion entre le câble et le connecteur)
    et de cordons. Cette méthode pourrait également être étendue pour déterminer l’impédance
    de transfert, l’affaiblissement de couplage ou l’affaiblissement d’écrantage de
    connecteurs symétriques ou à plusieurs broches et de cordons multiconducteurs.
    Cette troisième édition annule et remplace la deuxième édition parue en 2015,
    et son Amendement 1:2018. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l’édition précédente:<br />\r\n- l’Annexe E contient des
    informations relatives au mesurage direct de l’efficacité d’écrantage des connecteurs;<br
    />\r\n- l’Annexe F donne des informations normatives sur les paramètres du mode
    mixte;<br />\r\n- l’Annexe G contient des informations normatives concernant les
    accessoires permettant de mesurer l’affaiblissement de couplage;<br />\r\n- l’Annexe
    H traite de l’affaiblissement d’écrantage à basse fréquence"
