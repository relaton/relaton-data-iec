abstract:
- language: en
  script: Latn
  content: "IEC 60076-22-6:2021 covers the electric fans used in the cooling circuits
    of power transformers and reactors. It applies to electric fans mounted on liquid
    immersed power transformers according to IEC 60076-1 and reactors according to
    IEC 60076-6 with and without conservator for indoor or outdoor installation. It
    outlines the service conditions and the mechanical and electrical requirements
    that are common to all the equipment.<br />\r\nThe electric fans concerned by
    this document are of the axially operating type and are for use on liquid to air
    coolers and for blowing out radiators.<br />\r\nThis document also outlines the
    operation requirements specific to each equipment as well as the preferred dimensions
    relevant for interchangeability and uniform fan assembly and the type and routine
    tests to be performed."
- language: fr
  script: Latn
  content: "L’IEC 60076-22-6:2021 couvre les ventilateurs électriques utilisés dans
    les circuits de refroidissement des transformateurs de puissance et des bobines
    d’inductance. Elle s’applique aux ventilateurs électriques montés sur des transformateurs
    de puissance immergés dans un liquide conformes à l'IEC 60076-1 et des bobines
    d’inductance conformes à l’IEC 60076­6 avec et sans conservateur pour des installations
    intérieures ou extérieures. Elle définit les conditions de service et les exigences
    mécaniques et électriques communes à tous ces équipements.<br />\r\nLes ventilateurs
    électriques concernés par le présent document sont de type à fonctionnement axial
    et sont destinés à être utilisés sur des aéroréfrigérants et pour souffler sur
    des radiateurs.<br />\r\nLe présent document donne également les exigences de
    fonctionnement spécifiques à chaque équipement ainsi que les dimensions préférentielles
    pertinentes pour l’interchangeabilité et l'assemblage uniforme du ventilateur,
    avec également les essais de type et individuels de série à réaliser."
