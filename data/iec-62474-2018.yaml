abstract:
- language: en
  script: Latn
  content: "IEC 62474:2018 specifies the procedure, content, and form relating to
    material declarations for products of companies operating in and supplying the
    electrotechnical industry. Process chemicals and emissions during product use
    are not in the scope of this International Standard. It provides data to downstream
    manufacturers that:<br />\r\n- allows them to assess products against substance
    restriction compliance requirements;<br />\r\n- they can use in their environmentally
    conscious design process and across all product life cycle phases. A database
    associated with this document is available at <a href=\"http://std.iec.ch/iec62474\">http://std.iec.ch/iec62474</a>.
    It contains the list of:<br />\r\n- Declarable substance groups and declarable
    substances;<br />\r\n- Reference Substances;<br />\r\n- Material classes;<br />\r\n-
    XML schema for data format and exchange and the accompanying developer table.<br
    />\r\nIEC 62474:2018 cancels and replaces the first edition published in 2012.
    This edition constitutes a technical revision.<br />\r\nIEC 62474:2018 includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\na) The material classes and exemption lists capabilities have been improved.<br
    />\r\nb) The introduction and scope have new diagrams and information to give
    a better overview of the standard and identify what information is mandatory,
    optional or conditionally mandatory.<br />\r\nc) Definitions have been added.
    Minimum requirements to be in conformance with the IEC 62474 standard are defined,
    including XML format as the officially accepted format. By defining an authority,
    list identity and list version, the standard format could be used for lists other
    than the IEC 62474 database.<br />\r\nd) Terms have been aligned for consistency
    throughout the document. For example, the “IEC 62474 database” was previously
    referred to as “IEC 62474 database”, “IEC 62474”, “IEC 62474 Database”, “IEC 62474
    DB”.<br />\r\ne) The annexes have been removed as they are now contained within
    documents managed by the validation team 62474 (VT 62474). Annex A (Annex B in
    the previous edition) is provided for non-XML users as a reference only."
- language: fr
  script: Latn
  content: "La CEI 62474:2018 décrit la procédure, le contenu et la forme des déclarations
    de matières pour les produits des entreprises et des fournisseurs de l'industrie
    électrotechnique. Les produits chimiques et les émissions du processus pendant
    l'utilisation du produit n'entrent pas dans le domaine d'application de la présente
    Norme internationale. Elle fournit aux fabricants situés en aval des données qui:<br
    />\r\n- leur permettent d'évaluer des produits au vu des exigences de conformité
    et de restriction de substances;<br />\r\n- peuvent être utilisées dans le cadre
    de leur processus d'écoconception et dans toutes les phases du cycle de vie du
    produit. Une base de données associée au présent document est disponible à l'adresse
    <a href=\"http://std.iec.ch/iec62474\">http://std.iec.ch/iec62474</a>. Elle contient
    la liste des:<br />\r\n- groupes de substances déclarables et les substances déclarables;<br
    />\r\n- substances de référence;<br />\r\n- classes de matières;<br />\r\n- schémas
    XML pour le format et l'échange de données et le tableau développeurs d'accompagnement.<br
    />\r\nIEC 62474:2018 annule et remplace la première édition parue en 2012. Cette
    édition constitue une révision technique.<br />\r\nIEC 62474:2018 inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    Les possibilités des classes de matières et listes d’exemptions ont été améliorées.<br
    />\r\nb) L’introduction et le domaine d’application comportent de nouveaux schémas
    et de nouvelles informations permettant de donner un meilleur aperçu de la norme
    et d’identifier les informations obligatoires, facultatives ou obligatoires sous
    conditions.<br />\r\nc) Des définitions ont été ajoutées. Des exigences minimales
    devant être conformes à la norme IEC 62474 sont définies. Elles comprennent le
    format XML, considéré comme le format officiellement reconnu. En définissant une
    autorité, un identifiant et une version de liste, le format de la norme peut être
    utilisé pour des listes autres que celles de la base de données de l’IEC 62474.<br
    />\r\nd) Le document a été amélioré dans un souci d’homogénéisation des termes
    utilisés. Par exemple, la “base de données de l’IEC 62474” était référencée de
    différentes manières telles que “base de données de l’IEC 62474”, “IEC 62474”,
    “Base de données de l’IEC 62474”, “BD IEC 62474”.<br />\r\ne) Les annexes ont
    été supprimées car elles sont contenues dans des documents gérés par l’équipe
    de validation 62474 (VT 62474). L’Annexe A (Annexe B de l'édition précédente)
    est destinée aux utilisateurs non XML, comme référence seulement."
