abstract:
- content: |-
    Provides test procedures and classification principles of insulation systems for rotating electrical machines. Tests are of comparative type between a reference system and a candidate system and apply to alternating or direct current machines.

    The contents of the corrigendum of August 1992 have been included in this copy.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Donne les principes directeurs généraux des procédures d'essai et de la classification des systèmes d'isolation des machines électriques tournantes. Les essais sont du type comparatif entre un système de référence et un système candidat et s'appliquent aux machines à courant alternatif ou continu.

    Le contenu du corrigendum d'août 1992 a été pris en considération dans cet exemplaire.
