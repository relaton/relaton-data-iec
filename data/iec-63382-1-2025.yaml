abstract:
- language: en
  script: Latn
  content: "IEC 63382-1:2025 series specifies the management of distributed energy
    storage systems, composed of electrically chargeable vehicle batteries (ECV-DESS),
    which are handled by an aggregator/flexibility operator (FO) to provide energy
    flexibility services to grid operators.<br />\r\nIEC 63382-1:2025 describes the
    technical characteristics and architectures of ECV-DESS, including:<br />\r\n–
    EV charging stations configurations, comprising several AC-EVSEs and/or DC-EVSEs;<br
    />\r\n– individual EVs connected to grid via an EVSE and managed by an aggregator/FO.<br
    />\r\nThe focus of this document is on the interface between the FO and the FCSBE
    and the data exchange at this interface, necessary to perform energy flexibility
    services (FS).<br />\r\nThe data exchange between FO and FCSBE typically includes:<br
    />\r\n– flexibility service request and response;<br />\r\n– flexibility services
    parameters;<br />\r\n– EV charging station configuration and technical capabilities;<br
    />\r\n– credentials check of parties involved in the flexibility service;<br />\r\n–
    FS execution related notifications;<br />\r\n– event log, detailed service record,
    proof of work.<br />\r\nThe exchange of credentials has the purpose to identify,
    authenticate and authorize the actors involved in the flexibility service transaction,
    to check the validity of a FS contract and to verify the technical capabilities
    of the system EV + CS, and conformity to applicable technical standards to provide
    the requested flexibility service.<br />\r\nThis document also describes the technical
    requirements of ECV-DESS, the use cases, the information exchange between the
    EV charging station operator (CSO) and the aggregator/FO, including both technical
    and business data.<br />\r\nIt covers many aspects associated to the operation
    of ECV-DESS, including:<br />\r\n– privacy issues consequent to GDPR application
    (general data protection regulation);<br />\r\n– cybersecurity issues;<br />\r\n–
    grid code requirements, as set in national guidelines, to include ancillary services,
    mandatory functions and remunerated services;<br />\r\n– grid functions associated
    to V2G operation, including new services, as fast frequency response;<br />\r\n–
    authentication/authorization/transactions relative to charging sessions, including
    roaming, pricing and metering information;<br />\r\n– management of energy transfers
    and reporting, including information interchange, related to power/energy exchange,
    contractual data, metering data;<br />\r\n– demand response, as smart charging
    (V1G).<br />\r\nIt makes a distinction between mandatory grid functions and market
    driven services, taking into account the functions which are embedded in the FW
    control of DER smart inverters.<br />\r\nThis document deals with use cases, requirements
    and architectures of the ECV-DESSs with the associated EV charging stations.<br
    />\r\nSome classes of energy flexibility services (FS) have been identified and
    illustrated in dedicated use cases:<br />\r\n– following a dynamic setpoint from
    FO;<br />\r\n– automatic execution of a droop curve provided by FO, according
    to local measurements of frequency, voltage and power;<br />\r\n– demand response
    tasks, stimulated by price signals from FO;<br />\r\n– fast frequency response.<br
    />\r\nFurthermore, some other more specific flexibility service use cases include:<br
    />\r\n– V2G for tertiary control with reserve market;<br />\r\n– V2H with dynamic
    pricing linked to the wholesale market price;<br />\r\n– distribution grid congestion
    by EV charging and discharging.<br />\r\nFS are performed under flexibility service
    contracts (FSC) which can be stipulated between:<br />\r\n– FO and EV owner (EVU
    or EV fleet manager);<br />\r\n– FO and CSP;<br />\r\n– FO and CSO.<br />\r\nAny
    flexibility service is requested by the aggregator/FO with a flexibility service
    request (FSR) communicated through the FCSBE interface to the available resources.<br
    />\r\nThe actors EVU, CSO, CSP have always the right to choose opt-in or opt-out
    options in case of a FSR, unless it is mandatory for safety or grid stability
    reasons.<br />\r\nA use case shows how to discover flexibility service contract
    (FSC) holders.<br />\r\nThis document describes many use cases, some of them are
    dedicated to special applications such as as: EV service station, energy community,
    fast frequency response, EV fleet, onboard bidirectional inverter, mobile app."
- language: fr
  script: Latn
  content: "IEC 63382-1:2025 spécifie la gestion des systèmes de stockage d’énergie
    décentralisés, composés de batteries de véhicules électriques rechargeables (ECV-DESS),
    qui sont gérés par un agrégateur/opérateur de flexibilité (OF) pour fournir des
    services de flexibilité énergétique aux opérateurs de réseau.<br />\r\nIEC 63382-1:2025
    décrit les caractéristiques techniques et les architectures de l’ECV-DESS, notamment:<br
    />\r\n– les configurations des bornes de charge pour VE, composées de plusieurs
    SAVE à courant alternatif et/ou continu;<br />\r\n– les VE individuels connectés
    au réseau électrique par l’intermédiaire d’un SAVE et gérés par un agrégateur/OF.<br
    />\r\nLe présent document se concentre sur l’interface entre l’OF et le FCSBE
    ainsi que sur l’échange de données au niveau de cette interface, nécessaire pour
    la fourniture des services de flexibilité (FS) énergétique.<br />\r\nL’OF/agrégateur
    convertit les services de réseau électrique et/ou les fonctions de support réseau
    demandés par les gestionnaires de réseau (DSO ou TSO) en plusieurs services de
    flexibilité à fournir par un certain nombre de CS, en utilisant leurs propres
    algorithmes d’optimisation et d’allocation de ressources.<br />\r\nLa communication
    entre l’OF et les opérateurs de réseau (DSO, TSO), les algorithmes d’optimisation
    adoptés par l’OF et les procédures d’appel d’offres pour des services de flexibilité
    ne sont pas traités dans le présent document.<br />\r\nL’échange de données entre
    l’OF et le FCSBE comprend généralement:<br />\r\n– la demande et la réponse de
    service de flexibilité;<br />\r\n– les paramètres des services de flexibilité;<br
    />\r\n– la configuration et les capacités techniques des bornes de charge pour
    VE;<br />\r\n– le contrôle des identifiants des parties impliquées dans le service
    de flexibilité;<br />\r\n– les notifications associées à l’exécution du FS;<br
    />\r\n– le journal d’événements, le relevé de service détaillé et la preuve de
    travail.<br />\r\nL’échange d’identifiants a pour objectif d’identifier, d’authentifier
    et d’autoriser les acteurs impliqués dans la transaction du service de flexibilité,
    de contrôler la validité d’un contrat de FS et de vérifier les capacités techniques
    du système EV + CS, et la conformité aux normes techniques applicables pour fournir
    le service de flexibilité demandé.<br />\r\nLe présent document décrit également
    les exigences techniques de l’ECV-DESS, les cas d’utilisation, l’échange d’informations
    entre l’opérateur de bornes de charge pour VE (CSO) et l’agrégateur/OF, y compris
    les données techniques et commerciales.<br />\r\nIl couvre de nombreux aspects
    associés au fonctionnement de l’ECV-DESS, notamment:<br />\r\n– les problèmes
    de confidentialité consécutifs à l’application du Règlement général sur la protection
    des données (RGPD);<br />\r\n– les questions de cybersécurité;<br />\r\n– les
    exigences des codes de réseau, telles que définies dans les lignes directrices
    nationales, pour inclure les services système, les fonctions obligatoires et les
    services rémunérés;<br />\r\n– les fonctions de réseau associées au fonctionnement
    V2G, y compris les nouveaux services, comme la réponse rapide en fréquence;<br
    />\r\n– l’authentification/l’autorisation/les transactions relatives aux sessions
    de charge, y compris les informations d’itinérance, de tarification et de comptage;<br
    />\r\n– la gestion des transferts d’énergie et des rapports, y compris l’échange
    d’informations, liés à l’échange d’énergie/de puissance, aux données contractuelles,
    aux données de comptage;<br />\r\n– la gestion de la demande, comme la charge
    intelligente (V1G).<br />\r\nLe présent document établit une distinction entre
    les fonctions de réseau obligatoires et les services axés sur le marché, en tenant
    compte des fonctions intégrées dans la commande du micrologiciel des onduleurs
    intelligents DER.<br />\r\nLe présent document couvre les cas d’utilisation, les
    exigences et les architectures des ECV DESS avec les bornes de charge pour VE
    associées.<br />\r\nPlusieurs classes de services de flexibilité (FS) énergétique
    ont été identifiées et expliquées dans des cas d’utilisation spécifiques:<br />\r\n–
    le suivi d’un point de consigne dynamique fourni par un OF;<br />\r\n– l’exécution
    automatique d’une courbe de statisme fournie par l’OF, en fonction de mesures
    locales de fréquence, tension et puissance;<br />\r\n– les tâches de gestion de
    la demande, stimulées par les signaux de prix de l’OF;<br />\r\n– la réponse rapide
    en fréquence.<br />\r\nEn outre, plusieurs autres cas plus spécifiques d’utilisation
    du service de flexibilité concernent:<br />\r\n– V2G pour contrôle tertiaire avec
    marché de réserve;<br />\r\n– V2H avec tarification dynamique liée au prix du
    marché de gros;<br />\r\n– gestion de la congestion du réseau de distribution
    par charge et décharge des VE.<br />\r\nLes FS sont fournis dans le cadre de contrats
    de service de flexibilité (FSC) qui peuvent être stipulés entre:<br />\r\n– OF
    et propriétaire de VE (UVE ou gestionnaire de flotte de VE);<br />\r\n– OF et
    CSP;<br />\r\n– OF et CSO.<br />\r\nTout service de flexibilité est demandé par
    l’agrégateur/OF avec une demande de service de flexibilité (FSR) communiquée par
    l’intermédiaire de l’interface du FCSBE aux ressources disponibles.<br />\r\nLes
    acteurs UVE, CSO, CSP ont toujours le droit d’accepter ou de refuser en cas de
    FSR, sauf si une option est obligatoire pour des raisons de sécurité ou de stabilité
    du réseau.<br />\r\nUn cas d’utilisation indique la façon de découvrir les titulaires
    de contrats de service de flexibilité (FSC).<br />\r\nLe présent document décrit
    de nombreux cas d’utilisation, dont certains sont consacrés à des applications
    spéciales telles que: station-service avec borne de charge, communauté énergétique,
    réponse rapide en fréquence, flotte de VE, onduleur bidirectionnel embarqué, appli
    mobile."
