abstract:
- language: en
  script: Latn
  content: |-
    Deals with methods of measurement on single-channel-per-
    carrier, phase-shift-keying, (SCPC-PSK) terminal equipment utilizing PCM encoding. The SCPC-PSK terminal may be used in a pre-assigned mode or integrated in a demand assignment multiple access (DAMA) network.
- language: fr
  script: Latn
  content: Traite des méthodes de mesure du système à porteuse monovoie, modulé par
    déplacement de phase (SCPC-MDP), de l'équipement terminal utilisant le codage
    MIC. L'équipement terminal SCPC-MDP peut être utilisé en mode pré-assigné ou intégré
    à un réseau à accès multiple avec assignation en fonction de la demande, (DAMA).
