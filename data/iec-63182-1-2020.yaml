abstract:
- language: en
  script: Latn
  content: "IEC 63182-1:2020 specifies the dimensions of magnetic powder cores. This
    document also gives guidelines on the allowable limits of surface irregularities
    of magnetic powder cores. It is considered as a general specification useful in
    the dialogue between magnetic powder core manufacturers and users about surface
    irregularities.<br />\r\nIt is intended that this document will include magnetic
    powder cores which are widely used and referenced in industry, either because
    they are included in national standards, or because they are seen to have broad-based
    use in industry. Where applicable, it is intended that the existing industrial
    name for each powder core will appear with the part within the IEC 63182 series."
- language: fr
  script: Latn
  content: L'IEC 63182-1:2020 spécifie les dimensions des noyaux en poudre magnétique.
    Le présent document spécifie également des lignes directrices concernant les limites
    admissibles des irrégularités de surface des noyaux en poudre magnétique. Il convient
    de considérer ces lignes directrices comme une spécification générale utile dans
    le dialogue entre les fabricants et les utilisateurs des noyaux en poudre magnétique
    portant sur les irrégularités de surface. Il est prévu que le présent document
    inclue les noyaux en poudre magnétique largement utilisés et référencés dans le
    secteur industriel, soit parce qu’ils sont inclus dans des normes nationales,
    soit du fait de leur emploi réputé généralisé dans ledit secteur. Le cas échéant,
    il convient que le nom industriel existant pour chaque noyau en poudre magnétique
    apparaisse avec la partie dans la série de normes IEC 63182.
