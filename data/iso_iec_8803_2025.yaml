abstract:
- content: <p class="MsoBodyText">This document defines a standardized accuracy and
    precision evaluation process for modelling from 3D scanned data. The set of processes,
    activities and tasks described in this document provides a common framework for
    evaluating quality factors such as accuracy and precision for modelling from 3D
    scanned data.</p><p class="MsoBodyText">This document is not intended to evaluate
    the 3D printed product itself.</p>
