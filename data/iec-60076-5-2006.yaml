abstract:
- language: en
  script: Latn
  content: Identifies the requirements for power transformers to sustain without damage
    the effects of overcurrents originated by external short circuits. Describes the
    calculation procedures used to demonstrate the thermal ability of a power transformer
    to withstand such overcurrents and both the special test and the theoretical evaluation
    method used to demonstrate the ability to withstand the relevant dynamic effects.
- language: fr
  script: Latn
  content: Identifie les exigences pour les transformateurs de puissance pour résister
    sans dommage aux effets des surcharges occasionnées par des courts-circuits externes.
    Décrit les procédés de calcul utilisés pour démontrer l'aptitude thermique d'un
    transformateur de puissance à supporter de telles surcharges ainsi que l'essai
    spécial et la méthode de calcul utilisée pour démontrer son aptitude à résister
    aux effets mécaniques afférents.
