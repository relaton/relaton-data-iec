abstract:
- language: en
  script: Latn
  content: "IEC 60335-2-111:2015 deals with the safety of electric ondol-mattresses
    for household and similar purposes, their rated voltage being not more than 250
    V. This standard also applies to control units supplied with the appliance. Appliances
    not intended for normal household use but which nevertheless may be a source of
    danger to the public, such as appliances intended to be used in community spas
    or by persons in cold ambient temperatures, are within the scope of this standard.
    As far as is practicable, this standard deals with the common hazards presented
    by appliances that are encountered by all persons in and around the home. However,
    in general, it does not take into account the use of appliances by young children
    or infirm persons without supervision or children playing with the appliance.
    It was established on the basis of the fifth edition (2010) of that standard.
    The attention of National Committees is drawn to the fact that equipment manufacturers
    and testing organizations may need a transitional period following publication
    of a new, amended or revised IEC publication in which to make products in accordance
    with the new requirements and to equip themselves for conducting new or revised
    tests. It is the recommendation of the committee that the content of this standard
    be adopted for implementation nationally not earlier than 12 months or later than
    36 months from the date of its publication. Key words: ondol mattress, heating
    element, non-flexible heated part<br />\r\n<br />\r\nThis publication is to be
    read in conjunction with <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/49016\">IEC
    60335-1:2013</a>."
- language: fr
  script: Latn
  content: "L'IEC 60335-2-111:2015 traite de la sécurité des matelas ondol électriques
    pour usages domestiques et analogues, dont la tension assignée n'est pas supérieure
    à 250 V. La présente norme s'applique également aux unités de commande alimentées
    par l'appareil. Les appareils non destinés à un usage domestique normal mais qui
    néanmoins peuvent constituer une source de danger pour le public, tels que les
    appareils destinés à être utilisés dans les stations thermales ou par des personnes
    séjournant à des températures ambiantes froides, relèvent du domaine d'application
    de la présente norme. Dans la mesure du possible, la présente norme traite des
    dangers ordinaires présentés par les appareils, encourus par tous les individus
    à l'intérieur et autour de l'habitation. Cependant, cette norme ne tient pas compte
    en général de l'utilisation des appareils par des jeunes enfants ou des personnes
    handicapées sans surveillance ou de l'emploi de l'appareil comme jouet par des
    jeunes enfants. Elle a été établie sur la base de la cinquième édition (2010)
    de cette norme. L'attention des Comités nationaux est attirée sur le fait que
    les fabricants d'appareils et les organismes d'essai peuvent avoir besoin d'une
    période transitoire après la publication d'une nouvelle publication IEC, ou d'une
    publication amendée ou révisée, pour fabriquer des produits conformes aux nouvelles
    exigences et pour adapter leurs équipements aux nouveaux essais ou aux essais
    révisés. Le comité recommande que le contenu de cette publication soit entériné
    au niveau national au plus tôt 12 mois ou au plus tard 36 mois après la date de
    publication. Mots-clés: matelas ondol, élément chauffant, partie chauffée non
    flexible<br />\r\n<br />\r\nCette publication doit être lue conjointement avec
    la <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/49016\">CEI
    60335-1:2013</a>."
