abstract:
- language: en
  script: Latn
  content: 'IEC 61300-2-47:2016 details a procedure for determining the suitability
    of a fibre optic device to withstand the effects of thermal shock. In practice,
    this means a very short change over time between extreme temperatures. This fourth
    edition cancels and replaces the third edition published in 2010. This edition
    constitutes a technical revision. This edition includes the following significant
    technical change with respect to the previous edition: review of temperature limit
    in the test severity. Keywords: thermal shock, extreme temperatures'
- language: fr
  script: Latn
  content: 'L''IEC 61300-2-47:2016 détaille une procédure destinée à déterminer l''aptitude
    d''un dispositif fibronique à résister aux effets des chocs thermiques. En pratique,
    cela correspond à un temps de passage très court entre des températures extrêmes.
    Cette quatrième édition annule et remplace la troisième édition parue en 2010.
    Elle constitue une révision technique. La présente édition inclut la modification
    technique majeure suivante par rapport à l''édition précédente: révision de la
    limite de température de la sévérité d''essai. Mots clés: chocs thermiques, températures
    extrêmes'
