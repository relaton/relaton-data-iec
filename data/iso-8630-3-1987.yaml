abstract:
- language: en
  script: Latn
  content: Applies, as part 3 of ISO 8630, to track format B for 80 tracks. Defines
    the quality of recorded signals, the track layout, and a track format to be used
    on 130 mm (5,25 in ), 13262 ftprad flexible disk cartridges designed for data
    interchange between data processing system. Provides, together with ISO 8630-1,
    for full data interchange between data processing systems. To be used in compliance
    with ISO 646; 2022; 4873; 6429; 9293.Applies , as part 3 of ISO 8630, to track
