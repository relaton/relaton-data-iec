abstract:
- language: en
  script: Latn
  content: "IEC 62841-4-8:2025 specifies safety requirements and their verification
    for the design and construction of hand fed, shredders/chippers with an integral
    electric motor, with or without vacuum assisted collection, which are designed
    to reduce organic material to smaller pieces and are used in a stationary position
    by an operator standing on the ground. This document applies to shredders/chippers
    with feed intake openings or feed safety openings that in total will fit into
    a square of 250 mm x 250 mm.<br />\r\nNOTE 101 The requirements for the measurement
    of the square of 250 mm x 250 mm are specified in 19.101.1.<br />\r\nIn this document,
    shredders/chippers are referred to collectively as machine(s).<br />\r\nThis document
    does not cover requirements for<br />\r\n- machines powered by combustion engines;
    or<br />\r\n- machines driven by an external power source; or<br />\r\n- machines
    with powered discharge intended to broadcast material or load vehicles; or<br
    />\r\n- machines with mechanically powered feed intake or attachments; or<br />\r\n-
    wood chippers for forestry, agriculture, horticulture and landscaping.<br />\r\nThis
    document is to be used in conjunction with IEC 62841‑1:2014.<br />\r\nThis document
    supplements or modifies the corresponding clauses in IEC 62841-1, so as to convert
    it into the IEC Standard: Particular requirements for shredders/chippers."
- language: fr
  script: Latn
  content: "L'IEC 62841-4-8:2025 spécifie les exigences de sécurité et leur vérification
    pour la conception et la construction des déchiqueteuses/machines à déchiqueter
    à avance manuelle équipées d'un moteur électrique intégré, avec ou sans collecte
    assistée par aspirateur, qui sont conçues pour réduire des matières organiques
    en plus petits morceaux et sont utilisées en position immobile par un opérateur
    qui se tient debout sur le sol. Le présent document s'applique aux déchiqueteuses/machines
    à déchiqueter équipées d'orifices d'introduction ou d'orifices d'introduction
    en toute sécurité qui sont entièrement contenus dans un carré de 250 mm × 250
    mm.<br />\r\nNOTE 101 Les exigences relatives au mesurage du carré de 250 mm ×
    250 mm sont spécifiées au 19.101.1.<br />\r\nDans le présent document, les déchiqueteuses/machines
    à déchiqueter sont désignées collectivement par le terme machine(s).<br />\r\nLe
    présent document ne couvre pas les exigences relatives<br />\r\n– aux machines
    alimentées par des moteurs à combustion; ni<br />\r\n– aux machines entraînées
    par une source d'alimentation externe; ni<br />\r\n– aux machines à éjection propulsée
    destinées à diffuser des matériaux ou à charger des véhicules; ni<br />\r\n– aux
    machines équipées d'un moyen d'introduction ou de fixations mécaniques; ni<br
    />\r\n– aux découpeuses à bois pour la sylviculture, l'agriculture, l'horticulture
    et l'aménagement paysager.<br />\r\nLe présent document doit être utilisé conjointement
    avec l'IEC 62841‑1:2014.<br />\r\nLe présent document complète ou modifie les
    articles correspondants de l'IEC 62841-1 de façon à la transformer en norme IEC:
    Exigences particulières pour les déchiqueteuses/machines à déchiqueter."
