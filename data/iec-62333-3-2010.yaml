abstract:
- language: en
  script: Latn
  content: "IEC 62333-3:2010 provides characterization of parameters for electromagnetic
    noise suppression sheet (NSS) for digital devices and equipment used in a frequency
    range between 30 MHz to 30 GHz. Guidance is given for uniform presentation of
    the properties of noise suppression sheet, intended for use in manufacturers and
    users technical data. NSS suppresses noise at its source, rather than absorbing
    noise at a distance. Therefore NSS is distinguished from RF wave absorbers used
    in free space. This standard addresses the following purposes of NSS manufacturers
    and users:<br />\r\n- it assists users in understanding the published technical
    data in catalogues;<br />\r\n- it guides users in selecting the most preferable
    NSS for each application;<br />\r\n- it establishes measurement benchmarking for
    manufacturers of performance in new development of NSS; and<br />\r\n- it maintains
    high reliability of NSS and applied products.<br />\r\nThe numerical values given
    in this standard are typical values of parameters (properties) of the related
    NSS. The purpose of NSS testing is the benchmarking of materials. Predictions
    of specific device performance values are not always easy or even possible. Every
    detailed material and NSS specification should be agreed between the user and
    the manufacturer."
- language: fr
  script: Latn
  content: "La CEI 62333-3:2010 présente la caractérisation des paramètres pour les
    plaques réduisant le bruit électromagnétique des dispositifs et appareils numériques
    utilisés dans une gamme de fréquences allant de 30 MHz à 30 GHz. Elle indique
    comment présenter uniformément les propriétés des plaques réduisant le bruit,
    dans le cadre des données techniques pour les fabricants et les utilisateurs.
    Les plaques réduisant le bruit réduisent le bruit à sa source, plutôt que de l'absorber
    à une certaine distance. Ainsi, les plaques réduisant le bruit se distinguent
    des absorbeurs d'ondes RF utilisés dans l'espace libre. La présente norme aborde
    les besoins suivants des fabricants et des utilisateurs de plaques réduisant le
    bruit:<br />\r\n- aider les utilisateurs à comprendre les données techniques publiées
    dans les catalogues;<br />\r\n- guider les utilisateurs dans leur choix de plaques
    réduisant le bruit pour chaque application;<br />\r\n- établir des mesures de
    référence pour les fabricants qui développent de nouvelles plaques réduisant le
    bruit; et<br />\r\n- maintenir une fiabilité élevée des plaques réduisant le bruit
    et des produits appliqués.<br />\r\nLes valeurs numériques données dans la présente
    norme sont des valeurs typiques de paramètres (propriétés) des plaques réduisant
    le bruit. Les essais sur les plaques réduisant le bruit ont pour objectif d'établir
    des références pour les matériaux. Il n'est pas toujours facile, voire possible,
    de prédire les valeurs des performances spécifiques de certains dispositifs. Il
    convient que chaque spécification particulière des plaques réduisant le bruit
    et des matériaux fasse l'objet d'un accord entre l'utilisateur et le fabricant."
