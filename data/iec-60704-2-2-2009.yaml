abstract:
- language: en
  script: Latn
  content: "IEC 60704-2-2:2009 provides the methods of determination of airborne acoustical
    noise emitted by electric fan heaters, designed for placing on the floor, table
    or counter,etc., or for wall mounting supplied from mains or from batteries. The
    main changes from the previous edition are as follows: provisions with regard
    to measurement uncertainty and standard deviation for declaration and verification
    have been included in the scope.<br />\r\n<br />\r\nThis publication is to be
    read in conjunction with <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/43788\">IEC
    60704-1:2010</a>."
- language: fr
  script: Latn
  content: "La CEI 60704-2-2:2009 fournit la méthode pour la détermination du bruit
    aérien émis par les appareils de chauffage soufflants électriques, conçus pour
    être placés sur le sol, sur une table ou sur un plan de travail, etc., ou pour
    être fixés au mur. Les principales modifications de la présente édition par rapport
    à l'édition précédente sont l'addition des dispositions pour les incertitudes
    de mesure, ainsi que des écarts types pour la déclaration et la vérification.<br
    />\r\n<br />\r\nCette publication doit être lue conjointement avec la <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/43788\">CEI
    60704-1:2010</a>."
