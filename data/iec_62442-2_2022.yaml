  format: text/html
- content: "<!-- NEW! -->IEC 62442-2:2022 est disponible sous forme de  IEC 62442-2:2022
    RLV  qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nL'IEC
    62442-2:2022 définit une méthode de mesurage des pertes de puissance de l'appareillage
    de commande électromagnétique, de la puissance d'entrée totale et de la puissance
    de veille de l'appareillage électronique des lampes à décharge (à l'exclusion
    des lampes à fluorescence à vapeur de mercure à basse pression). Une méthode de
    calcul du rendement des appareillages de lampes à décharge est également définie.
    Par hypothèse, les appareillages sont conçus pour des alimentations en courant
    continu jusqu'à 1 000 V et/ou des alimentations en courant alternatif jusqu'à
    1 000 V à 50 Hz ou 60 Hz. Cette troisième édition annule et remplace la deuxième
    édition parue en 2018. Cette édition constitue une révision technique. Cette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\n- le titre de la Partie 2 a été modifié;<br />\r\n- cette
    édition a été harmonisée avec l'IEC 62442-1 et l'IEC 62442-3;<br />\r\n- des références
    à l'IEC 63103 ont été ajoutées afin d'appliquer les méthodes de mesurage de la
    consommation de puissance en mode non actif.<br />\r\nLa version française de
    cette norme n'a pas été soumise au vote."
