abstract:
- content: "IEC 60512-11-1:2019 when required by the detail (product) specification,
    is used for testing connectors within the scope of IEC technical committee 48.
    This test may also be used for similar devices (i.e. when the degradation mechanisms
    are the same) when specified in a detail (product) specification.<br />\r\nThe
    object of this test is to define a standard test method to assess the ability
    of connectors to function in a specified manner, in a specified environment which
    might be encountered during normal use, including storage.<br />\r\nThis document
    provides a standard composite test method for determining the suitability of connectors
    when subjected to environmental conditions consisting of a sequence of temperature,
    humidity and, where required, low air pressure environmental stresses.<br />\r\nKey
    words: Connectors, Climatic Tests"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 60512-11-1:2019 est utilisée, lorsque la spécification particulière
    (de produit) l'exige, pour soumettre à l'essai des connecteurs qui entrent dans
    le domaine d'application du comité d'études 48 de l'IEC. Cet essai peut aussi
    être utilisé sur des dispositifs similaires (c'est-à-dire lorsque les mécanismes
    de dégradation sont les mêmes) lorsqu'une spécification particulière (de produit)
    l'indique.<br />\r\nL'objet de cet essai est de définir une méthode d'essai normalisée
    pour évaluer l'aptitude des connecteurs à fonctionner de manière spécifiée dans
    un environnement spécifié qui pourrait être rencontré dans des conditions normales
    d'utilisation, y compris le stockage.<br />\r\nLe présent document fournit une
    méthode d'essai composite normalisée pour déterminer l'aptitude des connecteurs
    soumis à des conditions d'environnement consistant en une séquence de contraintes
    climatiques comportant température, humidité, et si cela est exigé, basse pression.<br
    />\r\nMots clés: connecteurs, Essais climatiques"
