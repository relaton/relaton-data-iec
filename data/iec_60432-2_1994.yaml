abstract:
- content: Specifies the safety and the related interchangeability requirements of
    tungsten halogen lamps for general lighting service. Covers those tungsten halogen
    lamps that are used as direct replacements for conventional tungsten filament
    lamps as well as new tungsten halogen lamps which have no correspodence in IEC
    60432-1, but for which the safety and interchangeability requirements are treated
    by this standard in conjunction with IEC 60432-1.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Spécifie les prescriptions de sécurité et les prescriptions d'interchangeabilité
    correspondantes, relatives aux lampes tungstène-halogène pour éclairage général.
    S'applique aux lampes tungstène-halogène qui sont utilisées pour le remplacement
    direct des lampes à filament de tungstène conventionnellesaussi bien qu'aux lampes
    tungstène-halogène nouvelles qui n'ont pas de correspondance avec la CEI 60432-1,
    mais pour lesquelles les prescriptions de sécurité et d'interchangeabilité sont
    traitées par la présente publication en conjonction avec la CEI 60432-1.
