- content: La IEC 61788-5:2013 spécifie une méthode d'essai pour déterminer le rapport
    volumique cuivre/supraconducteur de fils en composite supraconducteur Cu/Nb-Ti.
    Cette méthode d'essai et l'autre méthode de l'Annexe A sont destinées à être utilisées
    avec des fils en composite supraconducteur Cu/Nb-Ti ayant une section de 0,1 mm2
    à 3 mm2, un diamètre du ou des filaments de Nb-Ti de 2 micromètres à 200 micromètres
    et un rapport volumique cuivre/supraconducteur supérieur ou égal à 0,5. Le conducteur
    d'essai composite Cu/Nb-Ti présenté dans cette méthode possède une structure monolithique
    avec une section ronde ou rectangulaire. Cette méthode d'essai est réalisée en
    dissolvant le cuivre dans de l'acide nitrique. Les écarts par rapport à cette
    méthode d'essai qui sont admis pour les essais périodiques et les autres restrictions
    spécifiques sont mentionnés dans la présente norme. Les fils en composite supraconducteur
    Cu/Nb-Ti dépassant les limites de la section, du diamètre de filament et du rapport
    volumique cuivre/supraconducteur peuvent être mesurés avec la présente méthode
    au moyen d'une réduction d'incertitude anticipée. D'autres géométries d'éprouvettes
    plus spécialisées peuvent être plus appropriées à des conducteurs dépassant les
    limites et ont été omises de la présente norme pour la simplifier et pour conserver
    une faible incertitude. On s'attend à appliquer la méthode d'essai donnée dans
    cette norme à d'autres fils en composite supraconducteur après y avoir apporté
    certaines modifications appropriées. Le rapport volumique cuivre/supraconducteur
    des composites supraconducteurs est utilisé principalement pour calculer la densité
    de courant critique des fils supraconducteurs. L'essai effectué avec la méthode
    donnée dans la présente Norme internationale peut être utilisé pour fournir une
    partie des informations nécessaires pour déterminer la pertinence d'un supraconducteur
    spécifique. De plus, cette méthode est utile pour le contrôle qualité, l'essai
    d'acceptation ou de recherche si les précautions données dans cette norme sont
    observées. Cette deuxième édition annule et remplace la première édition parue
    en 2000, dont elle constitue une révision technique. Les principales révisions
    sont l'ajout de deux nouvelles annexes, "Considérations relatives à l'incertitude"
    (Annexe E) et "Évaluation de l'incertitude de la méthode d'essai du rapport volumique
    cuivre/supraconducteur des composites supraconducteurs Cu/Nb-Ti" (Annexe F).
