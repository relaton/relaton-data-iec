abstract:
- language: en
  script: Latn
  content: |-
    Provides guidelines that address the application of the programmable controllers (PC) and associated peripherals. It also deals with the integration of PCs into the automated system.
    Provides information that assists the user in:
    -utilizing the other parts of the programmable controller standard;
    -specifying the requirements for PC applications;
    -selecting and implementing PC systems.

    The following topics are covered:
    -references to pertinent information in other parts of the programmable controller standard. This information is useful in obtaining a better understanding of the environment and application of the PC;
    -description of supplemental information, helpful in making use of other parts of this standard;
    -system level functional analysis of the user's process;
    -specification of a programmable controller system;
    -programmable controller installation, commissioning and maintenance.

    This publication has the status of a technical report - type 3.
- language: fr
  script: Latn
  content: |-
    Donne des directives sur l'application des automates programmables (AP) et des périphériques associés. Traite aussi de l'intégration des AP dans le système automatise.
    Fournit des informations destinées à aider les utiilisateurs au niveau de:
    - l'utilisation d'autres parties de la norme sur les automates programmables;
    - l'indication des prescriptions relatives aux applications d'AP;
    - la sélection et la construction de configurations d'AP.

    Traite des sujets suivants:
    - références à des informations pertinentes contenues dans d'autres parties de la norme sur les automates programmables. Cette information est utile afin de mieux appréhender l'environnement et l'application de l'AP;
    - description des informations complémentaires aidant à l'utilisation d'autres parties de la norme;
    - analyse fonctionnelle du niveau de système du processus utilisateur;
    - spécification d'une configuration d'automate programmable;
    - installation, mise en service et maintenance d'un automate programmable.

    Cette publication a le statut d'un rapport technique de type 3.
