abstract:
- language: en
  script: Latn
  content: IEC 62047-7:2011 describes terms, definition, symbols, configurations,
    and test methods that can be used to evaluate and determine the performance characteristics
    of BAW resonator, filter, and duplexer devices as radio frequency control and
    selection devices. This standard specifies the methods of tests and general requirements
    for BAW resonator, filter, and duplexer devices of assessed quality using either
    capability or qualification approval procedures.
- language: fr
  script: Latn
  content: La CEI 62047-7:2011 définit les termes, les définitions, les symboles,
    les configurations, et les méthodes d'essai susceptibles d'être utilisés pour
    évaluer et déterminer les caractéristiques d'aptitude à la fonction des dispositifs
    de résonateurs, filtres et duplexeurs BAW en tant que dispositifs de commande
    et de choix des fréquences radioélectriques. La présente norme spécifie les méthodes
    d'essai et les exigences générales relatives aux dispositifs de résonateur, de
    filtre et de duplexeur BAW sous assurance de la qualité, au moyen des procédures
    d'agrément de savoir-faire ou d'homologation.
