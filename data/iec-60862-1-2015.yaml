abstract:
- language: en
  script: Latn
  content: "IEC 60862-1:2015 specifies the methods of test and general requirements
    for SAW filters of assessed quality using either capability approval or qualification
    approval procedures. This edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\n- the terms and definitions
    from IEC 60862-2:2002 are included;<br />\r\n- the measurement method for the
    balanced type filter is described;<br />\r\n- the electrostatic discharge (ESD)
    sensitivity test procedure is considered."
- language: fr
  script: Latn
  content: "L'IEC 60862-1:2015 spécifie les méthodes d'essai et les exigences générales
    pour les filtres OAS dont la qualité est garantie par les procédures d'agrément
    de savoir-faire ou par les procédures d'homologation. Cette édition inclut les
    modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\n- les \"Termes et définitions\" de l'IEC 60862-2:2002 sont inclus;<br />\r\n-
    la méthode de mesure du filtre de type équilibré est décrite;<br />\r\n- la procédure
    d'essai de la sensibilité aux décharges électrostatiques (DES) est abordée."
