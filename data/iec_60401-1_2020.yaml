- content: "<!-- NEW! -->IEC 60401-1:2020 est disponible sous forme de IEC 60401-1:2020
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nL’IEC
    60401-1:2020 fournit une nomenclature des irrégularités de surface, de structure
    interne et de forme les plus fréquentes correspondant aux noyaux en matériaux
    ferrites doux (oxydes magnétiques). La plupart des irrégularités sont citées en
    exemple sous forme de graphique, en tant qu'aide visuelle. Une recommandation
    générale est également fournie à l’Annexe A en vue d'un programme cohérent pour
    spécifier l'emplacement exact de l'irrégularité, en associant un nom général pour
    l'emplacement à des qualificatifs plus détaillés de l'emplacement spécifié. Le
    présent document peut également être utile en tant que référence terminologique
    lors de l'élaboration de la documentation technique, des spécifications de contrôle
    des irrégularités, etc.<br />\r\nLe présent document présente également une méthode
    qui définit la nomenclature de désignation des principaux attributs physiques
    des formes de noyaux en matériaux ferrites doux. L’objet du présent document est
    de faciliter l’utilisation uniforme des caractères dimensionnels par les fabricants,
    les spécificateurs et les utilisateurs lors de la description des dimensions de
    noyaux dans des schémas, des tableaux et des fiches de spécification de catalogues.<br
    />\r\nCette deuxième édition annule et remplace la première édition de l’IEC 60401-1
    parue en 2002 et la deuxième édition de l’IEC 60401-2 parue en 2009. Cette édition
    constitue une révision technique.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport aux éditions précédentes de l'IEC 60401-1
    et de l'IEC 60401-2:<br />\r\n- ajout du terme d'irrégularité de surface \"pores\"
    en 4.3.1.6;<br />\r\n- ajout du terme d'irrégularité de surface \"rayure\" en
    4.3.6.3;<br />\r\n- suppression du terme d'irrégularité de surface \"cratère\"
    au 4.1.5 de l’IEC 60401-1:2002;<br />\r\n- suppression des termes d'irrégularité
    de structure interne \"superpores\" en 5.1, \"inclusions\" en 5.2, \"stratification
    interne\" en 5.3 et \"fissures internes\" en 5.4 de l’IEC 60401-1:2002;<br />\r\n-
    suppression du terme lié au contenu \"bague de déflexion\" au 7.1.3 et au 7.4
    de l’IEC 60401-1:2002;<br />\r\n- remplacement du terme d’irrégularité de surface
    \"stratification\" par \"lamination\" (en anglais) en 4.3.4.7;<br />\r\n- remplacement
    des termes liés à l'emplacement \"surface supérieure du fond\" par \"surface du
    bas\" et \"surface inférieure du fond\" par \"surface du fond\" à la Figure A.1;<br
    />\r\n- modification de l’Article 7 de l’IEC 60401-1:2002 en Annexe A."
