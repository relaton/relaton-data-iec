- content: "L’IEC 60115-2:2023 s’applique aux résistances fixes à couche, à faible
    dissipation, équipées de broches de sortie, utilisées dans les équipements électroniques,
    et qui sont généralement assemblées sur les cartes de circuit imprimé au moyen
    de la technologie à trous traversants (THT).<br />\r\nCes résistances sont généralement
    décrites selon des types (différentes formes géométriques), des modèles (différentes
    dimensions) et des technologies de produit. L’élément résistif de ces résistances
    est généralement protégé par un revêtement de vernis enrobant. Ces résistances
    comportent des fils de sortie et sont principalement destinées à être montées
    sur une carte de circuits avec la technique des trous traversants.<br />\r\nLe
    présent document a pour objet d’énoncer les caractéristiques assignées et les
    caractéristiques préférentielles, de choisir dans l’IEC 60115-1 les procédures
    d’assurance de la qualité et les méthodes d’essai et de mesure appropriées, et
    de fixer les exigences de performances générales pour ce type de résistance.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à l’édition précédente:<br />\r\na) adoption des définitions des technologies
    de produit et des niveaux de classification de produit de la spécification générique,
    IEC 60115-1:2020;<br />\r\nb) examen des dimensions préférentielles du Tableau
    1, et suppression de l’ancien modèle RA_0922;<br />\r\nc) amendement en 4.2 d’une
    base pour la spécification facultative de l’excentricité des broches, pour les
    résistances à broches axiales;<br />\r\nd) intégration en 5.3.8, en tant que méthode
    d’essai par défaut, de l’\"essai de surcharge haute tension à impulsions périodiques\"
    donné dans l’IEC 60115‑1:2020, 8.3, entraînant le remplacement de l’ancien \"essai
    de surcharge à impulsions périodiques\" donné dans l’IEC 60115‑1:2020, 8.4;<br
    />\r\ne) intégration en 5.3.19 et 5.3.20 de la révision de l’essai de brasabilité
    de l’IEC 60115‑1:2020, 11.1;<br />\r\nf) intégration en 5.3.22 de l’essai de résistance
    au solvant combiné de l’IEC 60115‑1:2020, 11.3;<br />\r\ng) intégration en 5.4.1,
    en tant qu’essai facultatif, de \"l’essai d’endurance à la température ambiante\"
    donné dans l’IEC 60115‑1:2020, 7.2 (figurant anciennement dans l’IEC 60115‑2:2014,
    Annexe C);<br />\r\nh) ajout de la forme d’ondes des impulsions 1,2/50 comme variante
    facultative en 5.4.2 à \"l’essai de surcharge haute tension à une seule impulsion\"
    donné dans l’IEC 60115‑1:2020, 8.2, appliqué avec la forme d’ondes des impulsions
    10/700 spécifiée en 5.3.7;<br />\r\ni) intégration en tant qu’essais facultatifs
    des essais climatiques relatifs au \"fonctionnement à basse température\" de l’IEC
    60115-1:2020, 10.2, et à \"chaleur humide, essai continu, accéléré\" de l’IEC
    60115-1:2020, 10.5, respectivement en 5.4.4 et 5.4.5;<br />\r\nj) ajout de nouvelles
    recommandations en 6.2 sur la présentation des exigences de stabilité, ainsi que
    leurs écarts absolus et relatifs admis;<br />\r\nk) ajout de critères d’acceptation
    pour l’examen visuel en 6.5 et à l’Annexe B;<br />\r\nl) ajout d’un examen visuel
    pour l’emballage principal et l’emballage de proximité en 6.5.2 et en 7.2;<br
    />\r\nm) ajout de l’évaluation périodique des revêtements des sorties comme nouveau
    sujet de l’évaluation de la qualité en 9.8;<br />\r\nn) application de la numérotation
    corrigée des articles sur les essais de l’IEC 60115-1:2020;<br />\r\no) ajout
    d’une nouvelle Annexe C pour synthétiser les exigences relatives à la qualité
    d’exécution pour l’assemblage de résistance à broches à couche, par exemple celles
    données dans l’ancienne série de normes IEC 61192;<br />\r\np) amendement de l’Annexe
    F informative (anciennement Annexe B) sur les modèles à broches orientées radialement,
    en y intégrant des informations sur un modèle à courbure en Z, pour montage en
    surface."
