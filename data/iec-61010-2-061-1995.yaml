abstract:
- language: en
  script: Latn
  content: Applies to electrically powered laboratory atomic spectrometers with thermal
    atomization, including atomic absorption spectrometers, emission flame photometers,
    atomic fluorescence spectrophotometers, inductively coupled plasma spectrometers,
    microwave coupled plasma spectrometers, and mass spectrometers, all with thermal
    atomization and ionization (including tubing and connectors which are provided
    by the manufacturer for connection to external supplies). This publication has
    the status of a group safety publication in accordance with IEC Guide 104.
- language: fr
  script: Latn
  content: S'applique aux spectromètres de laboratoire équipés d'une alimentation
    électrique et d'une vaporisation thermique, y compris les spectromètres à absorption
    atomique, les photomètres de flamme, les spectromètres à fluorescence atomique,
    les spectromètres à plasma couplé par induction, les spectromètres à plasma couplé
    par micro-onde, les spectromètres de masse, tous avec vaporisation et ionisation
    thermiques, y compris les tuyaux et connecteurs des équipements qui sont fournis
    par le constructeur pour connexion aux alimentations externes. A le statut d'une
    publication groupée de sécurité conformément au Guide 104.
