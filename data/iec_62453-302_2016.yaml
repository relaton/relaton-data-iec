abstract:
- content: "IEC 62453-302:2016 provides information for integrating the CIP technology
    into the FDT interface specification (IEC 62453-2). It specifies communication
    and other services. This second edition cancels and replaces the first edition
    published in 2009. This edition constitutes a technical revision. The main changes
    are provided in order to provide improved support for Ethernet IP (see Clauses
    9, 10, and 12), additional implementation hints (see Annex A) and to support introduction
    of the technology according to IEC TR 62453-42.<br /><br />\r\nThis publication
    is to be read in conjunction with IEC 62453-2:2009."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 62453-302:2016 fournit des informations sur l'intégration de la
    technologie CIP dans la spécification des interfaces des outils des dispositifs
    de terrain (FDT) (IEC 62453-2). Elle spécifie les services de communication et
    autres services. Cette deuxième édition annule et remplace la première édition
    parue en 2009. Cette édition constitue une révision technique. Les principales
    modifications sont apportées afin de fournir une prise en charge améliorée de
    l'Ethernet IP (voir Articles 9, 10 et 12), des indications de mise en oeuvre supplémentaires
    (voir Annexe A) et venir à l'appui de l'introduction de la technologie conformément
    à l'IEC TR 62453-42.<br /><br />\r\nCette publication doit être lue conjointement
    avec la IEC 62453-2:2009."
