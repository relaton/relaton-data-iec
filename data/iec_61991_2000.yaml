abstract:
- content: Offers a set of rules that are applied in the design and manufacture of
    electrical installations and equipment to be used on rolling stock so as to protect
    the persons from electric shocks. Applicable to vehicles of rail transport systems,
    trolley buses, magnetic levitated vehicles ant to the electrical equipment installed
    in these vehicles.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Définit un ensemble de règles qui sont appliquées dans la conception et
    la fabrication des installations et équipements électriques utilisés sur le matériel
    roulant, pour la protection des personnes contre les chocs électriques. Applicable
    aux véhicules des systèmes de transport sur rails, aux trolleybus, aux véhicules
    à sustentation magnétique et aux équipements électriques installés dans ces véhicules.
