abstract:
- content: "IEC 60384-13:2011 applies to fixed direct current capacitors, using as
    dielectric a polypropylene film with electrodes of thin metal foils. The capacitors
    covered by this standard are intended for use in electronic equipment. Capacitors
    for electromagnetic interference suppression are not included, but are covered
    by IEC 60384-14. This fourth edition cancels and replaces the third edition published
    in 2006 and contains the following significant technical changes with respect
    to the previous edition.<br />\r\n- Table 3, Sampling plan together with numbers
    of permissible non-conformance for qualification approval test, has been adjusted.<br
    />\r\n- Table 5, Lot-by-lot inspection, has been changed, highlighting assessment
    level EZ only.<br />\r\n- Table 6, Periodic inspection, has been changed, highlighting
    assessment level EZ only."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60384-13:2011 s'applique aux condensateurs fixes pour courant continu,
    utilisant comme diélectrique un film de polypropylène avec des électrodes de feuilles
    métalliques minces. Les condensateurs couverts par la présente norme sont destinés
    à être utilisés dans des équipements électroniques. Les condensateurs d'antiparasitage
    ne sont pas inclus, mais ils sont couverts par la CEI 60384-14. Cette quatrième
    édition annule et remplace la troisième édition parue en 2006 et inclut les modifications
    techniques significatives suivantes par rapport à l'édition précédente:<br />\r\n-
    Le Tableau 3, Plan d'échantillonnage avec nombre de non-conformités admissibles
    pour l'essai d'homologation, a été corrigé.<br />\r\n- Le Tableau 5, Contrôle
    lot par lot, a été modifié, mise en évidence du niveau d'assurance EZ uniquement.<br
    />\r\n- Le Tableau 6, Contrôle périodique, a été modifié, mise en évidence du
    niveau d'assurance EZ uniquement."
