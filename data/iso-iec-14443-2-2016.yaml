abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC 14443-2:2016 specifies the characteristics of the fields to be provided for power and bi-directional communication between proximity coupling devices (PCDs) and proximity cards or objects (PICCs).</p>
    <p>It does not specify the means of generating coupling fields, nor the means of compliance with electromagnetic radiation and human exposure regulations, which can vary according to country.</p>
