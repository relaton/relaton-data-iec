abstract:
- language: en
  script: Latn
  content: Covers the dimensional and constructional characteristics for toroidal
    cores wound from strips of magnetically soft steel or alloy having thickness between
    0.003 mm and 0.35 mm. Includes standard ranges of main dimensions and recommendations
    for strip thickness, core protection, marking and packing.
- language: fr
  script: Latn
  content: Couvre les caractéristiques dimensionnelles et technologiques des noyaux
    toroïdaux bobines en feuillard de 0,003 mm à 0,35 mm d'épaisseur en acier ou alliage
    magnétiquement doux. Comprend les gammes normalisées des dimensions princi-pales
    et des recommandations pour l'épaisseur du feuillard, la protection du noyau,
    le marquage et l'emballage.
