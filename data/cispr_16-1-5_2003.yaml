- content: |-
    La présente partie de la CISPR 16 est une norme fondamentale qui spécifie les exigences pour l'étalonnage des emplacements d'essai, utilisés pour effectuer l'étalonnage des antennes, pour les caractéristiques des antennes d'essai, pour la procédure de vérification de l'étalonnage des emplacements d'essai et les critères de conformité des emplacements d'essai. Des informations complémentaires sur les exigences pour l'étalonnage des emplacements, des considérations sur l'antenne d'essai et la théorie des antennes et de l'affaiblissement de l'emplacement sont données en annexes informatives.

    Les spécifications de l'instrumentation de mesure sont données dans la CISPR 16-1-1 et la CISPR 16-1-4. Des informations supplémen-taires et générales sur les incertitudes sont données dans la CISPR 16-4-1, qui peut être utile pour établir les estimations de l'incertitude pour les processus d'étalonnage des antennes.

    La publication CISPR 16-1 a été réorganisée en 5 parties, dans le but de pouvoir gérer plus facilement son évolution et maintenance. Cette première édition de la CISPR 16-1-5, ainsi que les CISPR 16-1-1, CISPR 16-1-2, CISPR 16-1-3 et CISPR 16-1-4, annule et remplace la CISPR 16-1, publiée en 1999, l'amendement 1 (2002) et l'amendement 2 (2003). Elle contient les articles en rapport avec la CISPR 16-1 sans modifications de leur contenu technique.
