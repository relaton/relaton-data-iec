abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC 18014-1:2002:</p>
    <p>1. identifies the objective of a time-stamping authority;</p>
    <p>2. describes a general model on which time-stamping services are based;</p>
    <p>3. defines time-stamping services;</p>
    <p>4. defines the basic protocols of time-stamping;</p>
    <p>5. specifies the protocols between the involved entities.</p>
