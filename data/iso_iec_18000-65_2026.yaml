abstract:
- content: '<p>This document establishes the air interface based on ISO/IEC 18000-63
    for radio frequency identification (RFID) devices operating in the 860 MHz to
    930 MHz range used in sensing as well as item management applications.</p><p>This
    document specifies the physical and logical requirements for a passive-backscatter
    Interrogator-Talks-First (ITF) system.</p><p>This document specifies:</p><ul style="list-style-type:
    disc;"><li>logical and physical procedures between the interrogator and tags to
    allocate a dedicated subcarrier channel to each of the tags to produce continuous
    data streaming;</li><li>logical and physical procedure between the interrogator
    and the tags to start and stop the continuous data streaming;</li><li>logical
    interface between the interrogator and the tag to configure a digital sensor and
    to receive data from the digital sensor through the tag.</li></ul>'
