abstract:
- language: en
  script: Latn
  content: |-
    Uniform requirements regarding performance testing, guide for co-ordination of fuse and disconnector protection and test procedures for the disconnecting test on internal fuses.

    Note:- This standard applies to internal fuses to protect shunt capacitors and to internal overpressure disconnectors used to protect self-healing metallized dielectric capacitors.
- language: fr
  script: Latn
  content: |-
    Prescriptions uniformes concernant les caractéristiques et les essais, guide pour la coordination de la protection par coupe-circuit et par déconnecteurs et procédures d'essai de déconnexion par coupe-circuit internes.

    Note: - Cette norme s'applique aux coupe-circuit internes destinés à la protection des condensateurs shunt, et aux déconnecteurs internes à surpression utilisés pour protégéer les condensateurs à diélectrique métallisé autorégénérateur.
