abstract:
- content: "IEC 62722-2-1:2023 specifies the performance requirements for LED luminaires,
    together with the test methods and conditions. It applies to LED luminaires for
    general lighting purposes. Semi-luminaires are not covered under the scope of
    this document. This second edition cancels and replaces the first edition published
    in 2014. This edition constitutes a technical revision. This edition includes
    the following significant technical changes with respect to the previous edition:\r\n
    \r\n\t alignment with IEC 62717:2014, IEC 62717:2014/AMD1:2015 and IEC 62717:2014/AMD2:2019;
    \r\n\t clarification of temperature requirements for the maintenance test, in
    10.2 and Annex A; \r\n\t introduction of a new Annex C on methods for calculation
    and measurements of parameters for extension of electric and photometric data."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 62722-2-1:2023 spécifie les exigences de performance relatives aux
    luminaires à LED, ainsi que les méthodes et conditions d'essai. Elle s'applique
    aux luminaires à LED destinés à l'éclairage général. Les semi-luminaires ne relèvent
    pas du domaine d'application du présent document. Cette deuxième édition annule
    et remplace la première édition parue en 2014. Cette édition constitue une révision
    technique. Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l'édition précédente:\r\n \r\n\t alignement sur l'IEC 62717:2014,
    l'IEC 62717:2014/AMD1:2015 et l'IEC 62717:2014/AMD2:2019; \r\n\t clarification
    des exigences de température pour l'essai de conservation en 10.2 et à l'Annexe
    A; \r\n\t introduction d'une nouvelle Annexe C sur les méthodes de calcul et les
    mesurages des paramètres pour la transposition des données électriques et photométriques."
