abstract:
- content: Is a guide for Technical Committees when developing specifications for
    evaluation and identification of insulation systems in particular equipment. Defines
    the terms used; recommends a coding procedure for expressing compliance of insulation
    systems with specified service requirements, recommends preferred insulation system
    codes to minimize the number of functional tests; states general principles for
    the functional evaluation of insulation systems; recommends typical contents of
    functional test procedures of insulation systems. Has the status of a technical
    report.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'Est un guide pour les Comités d''Etudes lorsqu''ils élaboreront des spécifications
    pour l''évaluation et l''identification des systèmes d''isolation de matériels
    particuliers. Définit les termes utilisés; recommande une procédure de codification
    pour exprimer la conformité des systèmes d''isolation aux exigences du service
    spécifiées: recommande des codes préférentiels de systèmes d''isolation pour réduire
    le nombre des essais fonctionnels; énonce les principes généraux pour l''évaluation
    fonctionnelle des systèmes d''isolation; recommande une présentation type pour
    les procédures d''essais fonctionnels des systèmes d''isolation. Cette publication
    a le statut d''un rapport.'
