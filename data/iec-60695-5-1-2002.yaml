abstract:
- language: en
  script: Latn
  content: "IEC 60695-5-1:2002 Provides guidance on the following:<br />\r\na) general
    aspects of corrosion damage test methods;<br />\r\nb) methods of measurement of
    corrosion damage;<br />\r\nc) consideration of test methods;<br />\r\nd) relevance
    of corrosion damage data to hazard assessment.<br />\r\nThe structure of this
    second edition remains essentially the same as the first edition with the following
    additions:<br />\r\n- Information on fire scenarios and fire models has been added
    along with an update on the latest advances in the analysis of the fire effluent.<br
    />\r\n- The general classification of fires from ISO TR 9122-1 has been added.<br
    />\r\n- A new clause on the general aspects of the corrosivity of fire effluent
    which describes the types of corrosion damage effects and the factors affecting
    corrosivity.<br />\r\n- A new clause on the principles of corrosion damage measurement
    has been added describing the assessment of the corrosive potential and the consideration
    of the corrosivity test methods.<br />\r\n- A new table describing a summary of
    corrosion test methods.<br />\r\n- A new flowchart detailing the evaluation and
    consideration of corrosion damage test methods.<br />\r\n- The bibliography has
    been expanded."
- language: fr
  script: Latn
  content: "IEC 60695-5-1:2002 Fournit un guide concernant:<br />\r\na) les aspects
    généraux des méthodes d'essai des dommages provoqués par la corrosion;<br />\r\nb)
    les méthodes de mesure des dommages provoqués par la corrosion;<br />\r\nc) la
    prise en compte des méthodes d'essai;<br />\r\nd) la pertinence des données concernant
    les dommages de corrosion pour l'évaluation des risques.<br />\r\nLa structure
    de la deuxième édition demeure pratiquement inchangée, à l'exception des éléments
    importants suivants qui ont été ajoutés:<br />\r\n- Information relative aux scénarios
    et aux modèles de feu ainsi qu'une mise à jour des dernières avancées réalisées
    dans l'analyse des effluents du feu.<br />\r\n- Classification générale des feux
    selon l'ISO TR 9122-1.<br />\r\n- Nouvel article relatif aux aspects généraux
    de la corrosivité des effluents du feu, décrivant les types d'effets des dommages
    de la corrosion et les facteurs affectant la corrosivité.<br />\r\n- Nouvel article
    relatif aux principes de mesure des dommages de la corrosion, décrivant l'évolution
    du potentiel corrosif et la prise en compte des méthodes d'essai de la corrosivité.<br
    />\r\n- Nouveau tableau résumant les méthodes d'essai de la corrosivité.<br />\r\n-
    Nouvel organigramme présentant en détail l'évaluation et la prise en compte des
    méthodes d'essai des dommages de la corrosion.<br />\r\n- Elargissement de la
    bibliographie."
