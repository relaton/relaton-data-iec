- content: "IEC 63048:2020 définit les exigences générales relatives aux systèmes
    télécommandés mobiles (MRCS) pour applications nucléaires et radiologiques telles
    que les contrôles d'intégrité, la réparation des composants, la manutention des
    matières radioactives, ainsi que la surveillance des conditions physiques et de
    l'intensité des doses de rayonnement dans les zones particulières.<br />\r\nLe
    présent document s'applique aux MRCS utilisés pour fournir un appui aux installations
    nucléaires et radiologiques. Ces exigences générales couvrent les exigences de
    hautes performances concernant les capteurs, les dispositifs de surveillance,
    les dispositifs de commande, les mécanismes d'interface, les méthodes de simulation,
    ainsi que les méthodes de vérification associées dans des conditions environnementales
    normales ou extrêmes, comme les environnements soumis à des niveaux élevés de
    rayonnement, de température et d'humidité."
