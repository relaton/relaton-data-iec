abstract:
- language: en
  script: Latn
  content: IEC 62493:2009 applies to the assessment of lighting equipment related
    to human exposure to electromagnetic fields. The assessment consists of the induced
    current density for frequencies from 20 kHz to 10 MHz and the specific absorption
    rate (SAR) for frequencies from 100 kHz to 300 MHz around lighting equipment.
    This standard does not apply to built-in components for luminaires such as electronic
    control gear.
- language: fr
  script: Latn
  content: La CEI 62493:2009 traite de l'évaluation d'un équipement d'éclairage relativement
    à l'exposition humaine aux champs électromagnétiques. L'évaluation comprend la
    densité du courant induit pour les fréquences comprises entre 20 kHz et 10 MHz
    et le débit d'absorption spécifique (SAR) pour les fréquences comprises entre
    100 kHz et 300 MHz autour de l'équipement d'éclairage. La présente norme ne s'applique
    pas aux composants intégrés dans des luminaires, tels que les appareillages électroniques.
