abstract:
- language: en
  script: Latn
  content: |-
    This part 2 of IEC 61558 applies to associated power transformers
    for switch mode power supplies, single-phase or polyphase,
    air-cooled:
     separating transformers;
     isolating transformers;
     safety isolating transformers,
     10 kVA for single-phase transformers;
     16 kVA for polyphase transformers.
    This standard is applicable to dry type transformers. The windings
    may be encapsulated or non-encapsulated.


    It has the status of a group safety publication in accordance with
    IEC Guide 104


    This part 2 supplements or modifies the corresponding clauses in
    IEC 61558-1
- language: fr
  script: Latn
  content: |-
    La présente partie 2 de la CEI 61558 est applicable aux
    transformateurs associés pour alimentations à découpage, monophasés
    ou polyphasés à refroidissement par air:
     transformateurs disolement à enroulements séparés;
     transformateurs de séparation des circuits;
     transformateurs de sécurité,
     10 kVA pour les transformateurs monophasés;
     16 kVA pour les transformateurs polyphasés.
    Cette norme est applicable aux transformateurs secs. Les
    enroulements peuvent être enrobés ou non enrobés.


    Elle a le statut de publication groupée de sécurité conformément au
    guide CEI 104


    La présente partie 2 complète ou modifie les articles
    correspondants de la CEI 61558-1
