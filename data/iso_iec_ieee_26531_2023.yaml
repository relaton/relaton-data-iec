abstract:
- content: '<p class="MsoBodyText" style="mso-layout-grid-align: none; text-autospace:
    none;">This document specifies requirements for efficient development and management
    of information produced</p><p class="ListContinue1" style="tab-stops: 19.85pt
    39.7pt 59.55pt 79.4pt 99.25pt 119.05pt 138.9pt 158.75pt 178.6pt 7.0cm; mso-layout-grid-align:
    none; text-autospace: none;">— throughout the life cycle of a system and software
    product;</p><p class="ListContinue1" style="tab-stops: 19.85pt 39.7pt 59.55pt
    79.4pt 99.25pt 119.05pt 138.9pt 158.75pt 178.6pt 7.0cm; mso-layout-grid-align:
    none; text-autospace: none;">— for the provision of information for users of systems
    and software;</p><p class="ListContinue1" style="tab-stops: 19.85pt 39.7pt 59.55pt
    79.4pt 99.25pt 119.05pt 138.9pt 158.75pt 178.6pt 7.0cm; mso-layout-grid-align:
    none; text-autospace: none;">— for the management of IT and support services.</p><p
    class="MsoBodyText" style="mso-layout-grid-align: none; text-autospace: none;">This
    document is independent of the tools, protocols, and systems used for content
    management. It does not address configuration management of software assets.</p><p
    class="MsoBodyText" style="mso-layout-grid-align: none; text-autospace: none;">The
    content management process presented in Clauses 6 to 10 is a specialization (lower-level
    process) of the information management process specified in ISO/IEC/IEEE 15288
    and ISO/IEC/IEEE 12207.</p>'
