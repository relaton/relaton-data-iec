abstract:
- language: en
  script: Latn
  content: "This International Standard applies to test procedures which, for the
    determination of characteristics of systems or components of medical diagnostic
    X-ray equipment, require well-defined radiation conditions.\n\nExcept for mammography,
    this standard does not apply to conditions where discontinuities in radiation
    absorption of elements are deliberately used to modify properties of the radiation
    beam (for example by rare earth filters).\n\nThis standard deals with methods
    for generating radiation beams with radiation conditions which can be used under
    test conditions typically found in test laboratories or in manufacturing facilities
    for the determination of characteristics of medical diagnostic X-ray equipment.
    \n\nExamples of such radiation qualities are radiation beams emerging through
    the filtration from the X-ray source assembly. radiation conditions represent
    the more general case, where scattered radiation emerges from an exit surface
    of a patient or a phantom. This requires a well defined geometrical arrangement."
- language: fr
  script: Latn
  content: |-
    La présente Norme internationale est applicable aux procédures d'essais qui, pour la détermination des caractéristiques des systèmes ou des composants des équipements à rayonnement X de diagnostic médical, nécessitent des conditions de rayonnement bien définies.

    Exception faite de la mammographie, la présente norme n'est pas applicable aux conditions dans lesquelles des discontinuités dans l'absorption des rayonnements sont délibérément utilisées en vue de modifier les propriétés du faisceau de rayonnement (par exemple au moyen de filtres aux terres rares).

    La présente norme traite des méthodes de génération des faisceaux de rayonnement dans des conditions de rayonnement pouvant être utilisées dans les conditions d'essai généralement rencontrées dans les laboratoires d'essai ou dans les installations de fabrication pour la détermination des caractéristiques des équipements à rayonnement X de diagnostic médical.

    Des exemples de telles qualités de rayonnement sont les faisceaux de rayonnement provenant de la filtration de l'ensemble radiogène à rayonnement X. Les conditions de rayonnement représentent le cas le plus général, où le rayonnement diffusé provient de la surface de sortie d'un patient ou d'un fantôme. Cela nécessite des conditions géométriques bien définies.
