abstract:
- language: en
  script: Latn
  content: IEC 62501:2009+A1:2014 applies to self-commutated converter valves, for
    use in a three-phase bridge voltage sourced converter (VSC) for high voltage d.c.
    power transmission or as part of a back-to-back link. It is restricted to electrical
    type and production tests. This consolidated version consists of the first edition
    (2009) and its amendment 1 (2014). Therefore, no need to order amendment in addition
    to this publication.
- language: fr
  script: Latn
  content: La CEI 62501:2009+A1:2014 s'applique aux valves à convertisseur autocommuté,
    conçues pour être utilisées dans un convertisseur de source de tension (VSC, valve
    sourced converter en anglais) en pont triphasé pour le transport d'énergie en
    courant continu à haute tension ou en tant qu'élément d'une liaison dos-à-dos.
    Elle se limite aux essais de type électrique et de production. Cette version consolidée
    comprend la première édition (2009) et son amendement 1 (2014). Il n'est donc
    pas nécessaire de commander l'amendement avec cette publication.
