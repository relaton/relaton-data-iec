- language: en
  script: Latn
  content: "CORRECTED VERSION 2026-01<br /><br />ISO/IEC 20924:2024 RLV contains both
    the official IEC International Standard and its Redline version. The Redline version
    is available in English only and provides you with a quick and easy way to compare
    all the changes between the official IEC Standard and its previous edition.<br
    />\r\n<br />\r\nISO/IEC 20924:2024 provides a definition of Internet of Things
    and digital twin along with a set of terms and definitions. This document is a
    terminology foundation for the Internet of Things and digital twin. This third
    edition cancels and replaces the second edition published in 2021. This edition
    constitutes a technical revision. This edition includes the following technical
    changes with respect to the previous edition:<br />\r\na) addition of new terms
    which are used in other ISO/IEC IoT related standards;<br />\r\nb) update of some
    definitions to align with current usage in IoT standards;<br />\r\nc) extension
    of digital twin related vocabularies with title and scope changes"
