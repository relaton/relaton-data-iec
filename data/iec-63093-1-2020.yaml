abstract:
- language: en
  script: Latn
  content: "IEC 63093-1:2020 specifies the dimensions and allowable limits of surface
    irregularities of ferrite cores.<br />\r\nIt is intended that this document excludes
    ferrite cores which are specialty cores with limited use. Also, special cores
    which are only marginal variations upon standard cores are excluded.<br />\r\nIEC
    publishes electrical standards for families of ferrite cores, as well as this
    series of dimensional standards for families of ferrite cores. Modifications to
    the ferrite cores listed in one type of standard are reflected in the other type.<br
    />\r\nThis document is considered as a general specification useful in the dialogue
    between ferrite core suppliers and users about surface irregularities.<br />\r\nThis
    first edition cancels and replaces the second edition of IEC 60424-1 published
    in 2015 and the first edition of IEC 62317-1 published in 2007. This edition constitutes
    a technical revision.<br />\r\nThis edition includes the following significant
    technical changes with respect to the previous editions of IEC 60424-1 and IEC
    62317-1:<br />\r\na) this document integrates IEC 60424-1 and IEC 62317-1."
- language: fr
  script: Latn
  content: "L'IEC 63093-1:2020 spécifie les dimensions et les limites admissibles
    des irrégularités de surface des noyaux ferrites.<br />\r\nIl est prévu que le
    présent document exclue les noyaux ferrites qui sont des noyaux spécialisés dont
    l'utilisation est limitée. En outre, les noyaux spécialisés qui ne présentent
    que des variations marginales par rapport aux noyaux normalisés sont exclus.<br
    />\r\nL’IEC publie des normes électriques pour des familles de noyaux ferrites,
    ainsi que cette série de normes sur les dimensions pour des familles de noyaux
    ferrites. Les modifications apportées aux noyaux ferrites énumérés dans un type
    de norme sont reproduites dans l'autre type.<br />\r\nLe présent document est
    considéré comme une spécification générale utile au dialogue entre les fournisseurs
    de noyaux ferrites et leurs utilisateurs, portant sur les irrégularités de surface.<br
    />\r\nCette première édition annule et remplace la deuxième édition de l’IEC 60424-1
    parue en 2015 et la première édition de l’IEC 62317-1 parue en 2007. Cette édition
    constitue une révision technique.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport aux éditions précédentes de l’IEC 60424-1
    et l’IEC 62317-1:<br />\r\na) le présent document réunit l’IEC 60424-1 et l’IEC
    62317-1."
