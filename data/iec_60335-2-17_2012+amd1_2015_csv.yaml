- content: "L'IEC 60335-2-17:2012+A1:2015 traite de la sécurité des couvertures,coussins,
    vêtements et autres appareils électriques souples, destinés à chauffer un lit
    ou le corps humain, pour usages domestiques et analogues et dont la tension assignée
    n'est pas supérieure à 250 V. Cette norme s'applique également aux unités de commande
    fournies avec l'appareil. Les appareils non destinés à un usage domestique normal
    mais qui peuvent néanmoins constituer une source de danger pour le public, tels
    que les appareils destinés à être utilisés dans les instituts de beauté ou par
    des personnes à des températures ambiantes froides, sont compris dans le domaine
    d'application de la présente norme. Dans la mesure du possible, la présente norme
    traite des risques ordinaires présentés par les appareils, encourus par tous les
    individus à l'intérieur et autour de l'habitation. Cependant, cette norme ne tient
    pas compte en general, des personnes (y compris des enfants) dont les capacités
    physiques, sensorielles ou mentales; ou le manque d'expérience et de connaissance
    les empêchent d'utiliser l'appareil en toute sécurité sans surveillance ou instruction;
    de l'utilisation de l'appareil comme jouet par des enfants. Cette troisième édition
    annule et remplace la deuxième édition publiée en 2002, y compris son Amendement
    1 (2006) et son Amendement 2 (2008). Elle constitue une révision technique. Les
    principales modifications apportées à cette édition par rapport à la deuxième
    édition sont les suivantes (les modifications mineures ne sont pas répertoriées):<br
    />\r\n- La définition de l'élément chauffant CTP a été supprimée et la définition
    figurant dans la Partie 1 s'applique désormais. La définition d'un élément chauffant
    à caractéristiques CTP a été introduite en remplacement (3.117), ce qui a engendré
    des modifications en 5.7, 5.8.2, 7.1, 10.101, 11.2, 21.105, 21.111.1 et 21.112.<br
    />\r\n- La tolérance applicable aux appareils de classe I a été supprimée et des
    exigences relatives aux appareils comportant une mise à la terre fonctionnelle
    ont été intégrées (6.1, 7.1, 22.115).<br />\r\n- La tension locale des parties
    de construction de la classe III est limitée à 24 V (22.26).<br />\r\n- Certaines
    notes ont été supprimées ou converties en texte normatif (3.107, 3.111, 3.113,
    5.2, 5.3, 5.8.2, 11.8, 11.101, 11.102, 15.1, 15.101, 19.1, 19.13, 19.102, 19.103,
    19.105, 19.106, 19.108, 19.109, 19.110, 19.111, 19.112, 21.1, 21.102, 21.103,
    21.109, 21.110.3, 21.111.1, 21.111.2, 21.111.3, 21.112, 22.103, 22.114, 25.23,
    Annexe AA, Annexe CC 3.1.9, 19.201, 19.203).<br />\r\n- Modification des exigences
    de marquage (7.1, 7.14, 7.15).<br />\r\n- Modification des instructions (7.12).<br
    />\r\n- Clarification de l'essai de coup de chaleur (11.101).<br />\r\n- Les numéros
    des figures ont été mis à jour afin de prendre en compte la suppression de la
    Figure 103 dans l'édition précédente.<br />\r\nL'attention des Comités Nationaux
    est attirée sur le fait que les fabricants d'appareils et les organismes d'essai
    peuvent avoir besoin d'une période transitoire après la publication d'une nouvelle
    publication CEI, ou d'une publication amendée ou révisée, pour fabriquer des produits
    conformes aux nouvelles exigences et pour adapter leurs équipements aux nouveaux
    essais ou aux essais révisés. Le comité recommande que le contenu de la présente
    publication soit entériné au niveau national au plus tôt 12 mois et au plus tard
    36 mois après la date de publication. Mots clé: couvertures électriques; cousins;
    élément chauffant<br /><br />\r\nCette publication doit être lue conjointement
    avec la CEI 60335-1:2010.<strong> Cette version consolidée comprend la troisième
    édition (2012) et son amendement 1 (2015). Il n'est donc pas nécessaire de commander
    l'amendement avec cette publication.</strong>"
