abstract:
- content: "IEC 61347-1:2024 specifies general safety requirements for controlgear
    for electric light sources for use on DC supplies up to 1 500 V or AC supplies
    up to 1 000 V at 50 Hz or 60 Hz.<br />\r\nThis fourth edition cancels and replaces
    the third edition published in 2015 and Amendment 1:2017. This edition constitutes
    a technical revision.<br />\r\nThis edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\na) complete review
    of document structure, including but not limited to what is individually described
    under items b) to s);<br />\r\nb) removal of requirements for electromagnetic
    controlgear;<br />\r\nc) addition of more specific requirements for control circuit
    insulation and corresponding marking;<br />\r\nd) merging of thermal test requirements
    for transformers into a new Clause 16;<br />\r\ne) clarification of specifications
    for the moisture resistance test;<br />\r\nf) update of the normative reference
    to standards of the transformer series IEC 61558;<br />\r\ng) correction of the
    normative reference for PCB testing with respect to flames and fire;<br />\r\nh)
    update of further normative references where appropriate;<br />\r\ni) allowance
    of an alternative DC electric strength test;<br />\r\nj) addition of specific
    provisions for the use of bridging capacitors;<br />\r\nk) update of fire hazard
    testing requirements;<br />\r\nl) introduction of requirements for PELV applications;<br
    />\r\nm) clearance distances now generally based on peak instead of RMS voltage
    values;<br />\r\nn) introduction of a new type of protected emergency lighting
    controlgear;<br />\r\no) review and clarification of touch current and voltage
    requirements;<br />\r\np) clarification of the test sequence for independent controlgear
    with respect to the application of the IEC 60598 series versus the IEC 61347 series;<br
    />\r\nq) introduction of reduced touch voltages and currents for interrupted DC
    voltage applications or pulse width modulation (PWM);<br />\r\nr) changes concerning
    the recommendations for electric strength routine testing;<br />\r\ns) merging
    of requirements for safety isolating controlgear from former Annex L into the
    main body of the document;<br />\r\nt) introduction of Annex N intended to address
    touch current measurement;<br />\r\nu) introduction of Annex O intended to provide
    information on document reorganization."
