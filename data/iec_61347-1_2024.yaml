- content: "L'IEC 61347-1:2024 spécifie les exigences de sécurité générales des appareillages
    pour sources de lumière électriques destinés à être utilisés avec des alimentations
    inférieures ou égales à 1 500 V en courant continu ou avec des alimentations inférieures
    ou égales à 1 000 V en courant alternatif à 50 Hz ou 60 Hz.<br />\r\nCette quatrième
    édition annule et remplace la troisième édition parue en 2015 et l'Amendement
    1:2017. Cette édition constitue une révision technique.<br />\r\nCette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) revue complète de la structure du document, notamment
    les points b) à s) ci-dessous;<br />\r\nb) suppression des exigences relatives
    aux appareillages électromagnétiques;<br />\r\nc) ajout d'exigences plus spécifiques
    pour l'isolation du circuit de commande et le marquage correspondant;<br />\r\nd)
    fusion des exigences relatives aux essais thermiques des transformateurs dans
    un nouvel Article 16;<br />\r\ne) clarification des spécifications pour l'essai
    de résistance à l'humidité;<br />\r\nf) mise à jour des références normatives
    avec l'ajout de la série IEC 61558 relative aux transformateurs;<br />\r\ng) correction
    de la référence normative pour les essais des cartes de circuits imprimés, notamment
    pour l'évaluation de la résistance aux flammes et au feu;<br />\r\nh) mise à jour
    d'autres références normatives, le cas échéant;<br />\r\ni) ajout d'une variante
    pour l'essai de rigidité électrique sous un courant continu;<br />\r\nj) ajout
    de dispositions spécifiques au raccordement en pont de condensateurs;<br />\r\nk)
    mise à jour des exigences d'essais relatifs aux risques du feu;<br />\r\nl) ajout
    d'exigences pour les applications TBTP;<br />\r\nm) les distances d'isolement
    sont désormais déterminées généralement à partir des tensions de crête et non
    des valeurs de tension efficace;<br />\r\nn) ajout d'un nouveau type d'appareillage
    protégé pour l'éclairage de secours;<br />\r\no) examen et clarification des exigences
    relatives au courant et à la tension de contact;<br />\r\np) clarification de
    la séquence des essais pour les appareillages indépendants, selon la série IEC
    60598 ou la série IEC 61347 appliquée;<br />\r\nq) ajout de valeurs de tension
    et de courant de contact inférieures pour les tensions continues interrompues
    ou la modulation de largeur d'impulsions (MLI);<br />\r\nr) modification des recommandations
    relatives aux essais individuels de série de rigidité électrique;<br />\r\ns)
    fusion des exigences relatives aux appareillages de sécurité de l'ancienne Annexe
    L dans le corps du document;<br />\r\nt) ajout de l'Annexe N afin de couvrir le
    mesurage des courants de contact;<br />\r\nu) ajout de l'Annexe O afin de fournir
    des informations sur la réorganisation des documents."
