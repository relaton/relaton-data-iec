abstract:
- content: This part of IEC 60669 applies to manually operated general purpose switches,
    for a.c. only with a rated voltage not exceeding 440 V and a rated current not
    exceeding 63 A, intended for household and similar fixed electrical installations,
    either indoors or outdoors. It bears the edition number 3.2. A vertical line in
    the margin shows where the base publication has been modified by amendments 1
    and 2. This consolidated version consists of the third edition (1998), its amendment
    1 (1999) and its amendment 2 (2006). Therefore, no need to order amendments in
    addition to this publication.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La présente partie de la CEI 60669 s'applique aux interrupteurs pour courant
    alternatif seulement à commande manuelle pour usages courants, de tension assignée
    ne dépassant pas 440 V et de courant assigné ne dépassant pas 63 A, destinés aux
    installations électriques fixes domestiques et analogues, soit intérieures ou
    extérieures. Elle porte le numéro d'édition 3.2. Une ligne verticale dans la marge
    indique où la publication de base a été modifiée par les amendements 1 et 2. Cette
    version consolidée comprend la troisième édition (1998), son amendement 1 (1999)
    et son amendement 2 (2006). Il n'est donc pas nécessaire de commander les amendements
    avec cette publication.
