abstract:
- language: en
  script: Latn
  content: "IEC 62077: 2022 applies to circulators used in the field of fibre optics
    bearing all of the following features:<br />\r\n- they are non-reciprocal optical
    devices, in which each port is either an optical fibre or fibre optic connector;<br
    />\r\n- they are passive devices in accordance with the categorization and definition
    provided in IEC TS 62538;<br />\r\n- they have three or more ports for directionally
    transmitting optical power.<br />\r\nAn example of optical circulator technology
    and application is described in Annex A and Annex B, respectively. This fourth
    edition cancels and replaces the third edition published in 2015. This edition
    constitutes a technical revision. This edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\n- harmonization
    of terms and definitions with IEC TS 62627-09;<br />\r\n- change of Clause 4 regarding
    requirements"
- language: fr
  script: Latn
  content: "L'IEC 62077: 2022 s'applique aux circulateurs utilisés dans le domaine
    de la fibronique, qui présentent toutes les caractéristiques suivantes:<br />\r\n-
    ce sont des dispositifs optiques non réciproques, dont chaque port est soit une
    fibre optique, soit un connecteur fibronique;<br />\r\n- ce sont des dispositifs
    passifs, conformément à la classification et à la définition données dans l'IEC
    TS 62538;<br />\r\n- ils disposent d'au moins trois ports pour la transmission
    de la puissance optique de façon directionnelle.<br />\r\nUn exemple de technologie
    et d'application de circulateur optique est décrit à l'Annexe A et à l'Annexe
    B, respectivement. Cette quatrième édition annule et remplace la troisième édition
    parue en 2015. Cette édition constitue une révision technique. Cette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\n- harmonisation des termes et définitions avec l'IEC TS 62627-09;<br />\r\n-
    modification de l'Article 4, portant sur les exigences."
