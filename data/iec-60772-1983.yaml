abstract:
- language: en
  script: Latn
  content: Applies to cable penetrations in reactor containments. Covers the engineered
    safety requirements to be in the design, calculation, fabrication, assembly, testing,
    installation and maintenance of cable penetrations. Describes the requirements
    for the design, construction, test and installation of electric penetration assemblies
    in nuclear containment structures other than the primary pressure envelope for
    power generating stations. Electric penetrations provide gas-tight and pressure-resistant
    penetration through the containment of one or more electrical circuits.
- language: fr
  script: Latn
  content: S'applique aux traversées de câbles dans les enceintes de confinement des
    réacteurs. Comporte les règles de sécurité technique à respecter pour la conception,
    le calcul, la fabrication, l'assemblage, les essais, l'installation et la maintenance
    des traversées de câbles. Décrit les prescrip- tions pour la conception, la construction,
    les essais et l'installation d'ensembles de traversée électrique dans les structures
    de confinement des réacteurs nucléaires autres que l'enceinte de pression primaire
    des centrales de production d'énergie. Les traversées électriques permettent à
    un ou plusieurs circuits électriques de pénétrer dans l'enceinte de confinement
    tout en restant isolés des gaz et de la pression.
