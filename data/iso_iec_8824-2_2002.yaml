abstract:
- content: "<p>ISO/IEC 8824-2:2002 provides the ASN.1 notation which allows information
    object classes as well as individual information objects and sets thereof to be
    defined and given reference names. An information object class defines the form
    of a conceptual table (an information object set) with one column for each field
    in the information object class, and with each complete row defining an information
    object.</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "<p>L'ISO/CEI 8824-2:2006 spécifie la notation ASN.1 qui permet de définir
    les classes d'objets informationnels ainsi que les objets informationnels proprement
    dits et de leur donner des noms de référence. Une classe d'objets informationnels
    définit la forme d'un tableau conceptuel (un ensemble d'objets informationnels),
    une colonne étant attribuée à chaque champ dans la classe d'objets informationnels,
    et chaque ligne complète définissant un objet informationnel.</p>"
  language:
