abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC 14496-1:2004 specifies system-level functionalities for the communication of interactive audio-visual scenes. It specifies the following tools: </p>
    <ul><li>a terminal model for time and buffer management; </li><li>a coded representation of metadata for the identification, description and logical dependencies of the elementary streams; </li><li>a coded representation object content information, a descriptive audio-visual content information;</li><li>an interface to intellectual property management and protection systems;</li><li>a coded representation of synchronization information; and</li><li>a multiplexed representation of individual elementary streams in a single stream.</li></ul>
