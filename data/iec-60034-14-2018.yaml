abstract:
- language: en
  script: Latn
  content: "<!-- NEW -->IEC 60034-14:2018 specifies the factory acceptance vibration
    test procedures and vibration limits for certain electrical machines under specified
    conditions, when uncoupled from any load or prime mover. It is applicable to DC
    and three-phase AC machines, with shaft heights 56 mm and higher and a rated output
    up to 50 MW, at operational speeds from 120 min–1 up to and including 15 000 min–1.
    This new edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\n- Improved explanation of the definition “free
    suspension”.<br />\r\n- Addition of an alternative method of rigid mount<br />\r\n-
    Definition of an improved option for shaft key."
- language: fr
  script: Latn
  content: "<!-- NEW -->L’IEC 60034-14:2018 spécifie les procédures d'essai d’acceptation
    de vibration en usine et les limites de vibration pour certaines machines électriques,
    dans des conditions spécifiées, sans être couplées à une charge ou à une machine
    entraînée. Elle est applicable aux machines à courant continu et aux machines
    triphasées à courant alternatif de hauteur d'axe supérieure ou égale à 56 mm et
    de puissance assignée inférieure ou égale à 50 MW, à des vitesses de fonctionnement
    de 120 min–1 jusqu'à et y compris 15 000 min–1. Cette nouvelle édition inclue
    les modifications techniques majeures suivantes par rapport à l’édition précédente:<br
    />\r\n- Meilleure explication de la définition «suspension libre».<br />\r\n-
    Ajout d’une méthode alternative de montage rigide.<br />\r\n- Définition d’option
    améliorée pour les clavettes d’arbre."
