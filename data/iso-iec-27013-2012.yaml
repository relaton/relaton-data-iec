abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC 27013:2012 provides guidelines on the integrated implementation of ISO/IEC 27001 and ISO/IEC 20000-1 for those organizations which are intending to either: </p>
    <p>a) implement ISO/IEC 27001 when ISO/IEC 20000-1 is already implemented, or vice versa;</p>
    <p>b) implement both ISO/IEC 27001 and ISO/IEC 20000-1 together;</p>
    <p>c) integrate existing ISO/IEC 27001 and ISO/IEC 20000-1 management systems.</p>
    <p>ISO/IEC 27013:2012 focuses exclusively on the integrated implementation of ISO/IEC 27001 and ISO/IEC 20000-1.</p>
