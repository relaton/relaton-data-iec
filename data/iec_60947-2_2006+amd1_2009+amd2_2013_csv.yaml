abstract:
- content: IEC 60947-2:2006+A1:2009+A2:2013 applies to circuit-breakers, the main
    contacts of which are intended to be connected to circuits, the rated voltage
    of which does not exceed 1 000 V a.c. or 1 500 V d.c.; it also contains additional
    requirements for integrally fused circuit-breakers. The main changes introduced
    in this new edition are an amendment to the verification of dielectric properties,
    the improvement of EMC clauses in Annexes B, F, J and M, and the addition of a
    new Annex O regarding instantaneous trip circuit-breakers. The technical content
    is therefore identical to the base edition and its amendment and has been prepared
    for user convenience. It bears the edition number 4.1. The provisions of the general
    rules dealt with in IEC 60947-1 are applicable to this standard, where specifically
    called for. This consolidated version consists of the fourth edition (2006),its
    amendment 1 (2009) and its amendment 2 (2013). Therefore, no need to order amendment
    in addition to this publication.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 60947-2:2006+A1:2009+A2:2013 est applicable aux disjoncteurs dont
    les contacts principaux sont destinés à être reliés à des circuits dont la tension
    assignée ne dépasse pas 1 000 V en courant alternatif ou 1 500 V en courant continu;
    elle contient aussi des prescriptions supplémentaires pour les disjoncteurs à
    fusibles incorporés. Les principaux changements introduits dans la présente édition
    sont un amendement à la vérification des propriétés diélectriques, l'amélioration
    des paragraphes relatifs à la CEM dans les Annexes B, F, J et M, et l'addition
    d'une nouvelle Annexe O concernant les disjoncteurs à déclenchement instantané.
    Le contenu technique de cette version consolidée est donc identique à celui de
    l'édition de base et à son amendement; cette version a été préparée par commodité
    pour l'utilisateur. Elle porte le numéro d'édition 4.1. Les dispositions des règles
    générales qui font l'objet de la CEI 60947-1 sont applicables à la présente norme
    lorsque celle-ci le précise. Cette version consolidée comprend la quatrième édition
    (2006), son amendement 1 (2009) et son amendement 2 (2013). Il n'est donc pas
    nécessaire de commander les amendements avec cette publication.
