abstract:
- content: "IEC 62888-6:2019 specifies the specific requirements for EMS to be used
    for benchmarking, daily energy consumption monitoring, technical research and
    development.<br />\r\nThis document provides the requirements for monitoring consumed
    energy on board in daily services in an easy way and the measured data are applicable
    for general purposes in industry such as energy management, energy saving, etc.
    However, this document is not applicable for billing purposes.<br />\r\nThe practical
    purposes in industrial fields are, e.g.:<br />\r\na) monitoring daily energy consumption
    of vehicles<br />\r\nb) obtaining data on influential factors, such as operational
    commands and surrounding conditions, in order to analyse relations between operations
    and energy;<br />\r\nc) energy management of power flow between vehicles and fixed
    installations;<br />\r\nd) implementing investigation tests of research and development
    for vehicle systems;<br />\r\ne) energy cost forecasting for analysing overall
    efficiency and consumption.<br />\r\nThe requirements specified in this document
    supplement and/or amend the requirements specified in IEC 62888-1 to IEC 62888-5."
