abstract:
- language: en
  script: Latn
  content: IEC 61131-3:2003 specifies syntax and semantics of programming languages
    for programmable controllers as defined in part 1 of IEC 61131. This second edition
    of IEC 61131-3 cancels and replaces the first edition, published in 1993, and
    constitutes a technical revision. This bilingual version (2015-06) corresponds
    to the English version, published in 2003-01.
- language: fr
  script: Latn
  content: L'IEC 61131-3:2003 spécifie la syntaxe et la sémantique des langages de
    programmation utilisés pour les automates programmables tels que définis dans
    la Partie 1 de la CEI 61131. Cette seconde édition de la CEI 61131-3 annule et
    remplace la première édition publiée en 1993, dont elle constitue une révision
    technique. La présente version bilingue (2015-06) correspond à la version anglaise
    monolingue publiée en 2003-01.
