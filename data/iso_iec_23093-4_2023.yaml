abstract:
- content: "ISO/IEC 23093-4:2023 This document specifies the conformance and reference
    software implementing ISO/IEC 23093-3. The information provided is applicable
    for determining the reference software modules available for ISO/IEC 23093-3,
    understanding the functionality of the available reference software modules, and
    utilising the available reference software modules.<br />\r\nFurthermore, this
    document provides means for conformance testing, i.e. bitstreams – XML and binary
    descriptions – that conform or do not conform to ISO/IEC 23093-3."
