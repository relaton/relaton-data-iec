  format: text/html
- content: 'La CEI 61300-3-2:2009 spécifie des méthodes de mesure permettant de déterminer
    la dépendance de la perte d''un dispositif pour fibres optiques unimodales aux
    variations de polarisation. La présente procédure porte sur les mesures comportant
    une source de longueurs d''onde fixe; de ce fait, cette procédure est applicable
    aux dispositifs dont les propriétés, à une longueur d''onde unique, peuvent représenter
    celles situées sur une bande de longueurs d''onde plus large. A titre d''exemples
    typiques de tels dispositifs, on peut citer les dispositifs d''interconnexion
    et composants passifs unimodaux, y compris les connecteurs, les épissures, les
    dispositifs de couplage, les affaiblisseurs, les isolateurs et les commutateurs.
    La variation de perte de transmission observée maximale est désignée sous le terme
    de perte dépendant de la polarisation (PDL, polarization-dependent-loss). La présente
    norme s''applique aux dispositifs à large bande et non pas aux dispositifs à bande
    étroite comme les filtres et les multiplexeurs. Le lecteur est invité à se référer
    à la CEI 61300-3-29 pour de telles mesures. Cette troisième édition annule et
    remplace la deuxième édition parue en 1999 et constitue une révision technique.
    Les modifications principales par rapport à l''édition précédente sont: la présente
    édition comprend la méthode tous états de l''édition antérieure ainsi que la méthode
    de la matrice de Mueller décrite dans la CEI 61300-3-12. Mots clés: méthodes de
    mesure permettant de déterminer la dépendance de la perte d''un dispositif pour
    fibres optiques unimodales aux variations de polarisation'
