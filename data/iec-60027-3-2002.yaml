abstract:
- language: en
  script: Latn
  content: Applies to logarithmic quantities and units. Quantities that can be expressed
    as the logarithm of a dimensionless quantity, such as the ratio of two physical
    quantities of the same kind, can be regarded and treated in different ways. In
    many cases, differences do not affect practical treatment.
- language: fr
  script: Latn
  content: La présente norme s'applique aux grandeurs et unités logarithmiques. Les
    grandeurs exprimables au moyen du logarithme d'une grandeur sans dimension, qui
    peut être, par exemple, un rapport de deux grandeurs physiques de même nature,
    peuvent être interprétées et traitées de différentes manières. Mais, dans beaucoup
    de cas, ces différences dans les principes n'affectent pas l'utilisation pratique.
