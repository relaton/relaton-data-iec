abstract:
- language: en
  script: Latn
  content: IEC 62056-5-3:2017 specifies the DLMS/COSEM application layer in terms
    of structure, services and protocols for DLMS/COSEM clients and servers, and defines
    rules to specify the DLMS/COSEM communication profiles. It defines services for
    establishing and releasing application associations, and data communication services
    for accessing the methods and attributes of COSEM interface objects, defined in
    IEC 62056-6-2 using either logical name (LN) or short name (SN) referencing. This
    third edition cancels and replaces the second edition of IEC 62056-5-3, published
    in 2016. It constitutes a technical revision. The significant technical changes
    with respect to the previous edition are listed in Annex K (Informative).
- language: fr
  script: Latn
  content: "IEC 62056-5-3:2017 spécifie la couche application DLMS/COSEM en termes
    de structure, de services et de protocoles pour les clients et serveurs DLMS/COSEM,
    et définit les règles de spécification des profils de communication DLMS/COSEM.<br
    />\r\nElle définit les services permettant d'établir et de libérer des associations
    d'applications, ainsi que les services de communication de données permettant
    d'accéder aux méthodes et aux attributs des objets d'interface COSEM, définis
    dans l’IEC 62056-6-2, à l'aide du référencement par nom logique (LN - logical
    name) ou par nom abrégé (SN - short name).<br />\r\nCette troisième édition annule
    et remplace la deuxième édition de l'IEC 62056-5-3 parue en 2016. Cette édition
    constitue une révision technique.<br />\r\nLes modifications techniques majeures
    par rapport à l'édition précédente sont énumérées à l'Annexe K (Informative)."
