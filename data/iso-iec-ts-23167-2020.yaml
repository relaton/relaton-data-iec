abstract:
- language: en
  script: Latn
  content: |-
    <p>This document provides a description of a set of common technologies and techniques used in conjunction with cloud computing. These include:</p>
    <p>—     virtual machines (VMs) and hypervisors;</p>
    <p>—     containers and container management systems (CMSs);</p>
    <p>—     serverless computing;</p>
    <p>—     microservices architecture;</p>
    <p>—     automation;</p>
    <p>—     platform as a service systems and architecture;</p>
    <p>—     storage services;</p>
    <p>—     security, scalability and networking as applied to the above cloud computing technologies.</p>
