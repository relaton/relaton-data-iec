- content: "Donne des définitions ayant une portée générale et les prescriptions communes
    à tous les appareils et à toutes les installations à bord des navires.\n\nLe contenu
    du corrigendum de novembre 1996 a été pris en\nconsidération dans cet exemplaire.<strong>
    Cette version consolidée comprend la quatrième édition (1994) et\nson amendement
