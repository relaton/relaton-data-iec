abstract:
- content: 'Applies to an interface used to connect microprocessor system components
    by means of the edge connector (direct) type backplane. Describes all the physical
    and mechanical specifications that a designer shall be concerned with when designing
    a backplane or when designing printed circuit boards that plug into the system
    bus interface. Note: -For the price of this publication, please consult the ISO&#x2F;IEC
    price code list.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'S&#x27;applique à une interface utilisée pour assurer la liaison des composants
    d&#x27;un système à microprocesseur au moyen du fond de panier à connecteurs en
    bout de carte. Définit toutes les spécifications physiques et mécaniques que doit
    observer l&#x27;ingénieur d&#x27;étude lorsqu&#x27;il conçoit un fond de panier
    ou des plaquettes imprimées enfichables dans l&#x27;interface du bus du système.
    Note: - Pour le prix de cette publication, veuillez consulter la liste du code-prix
