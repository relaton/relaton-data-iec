abstract:
- language: en
  script: Latn
  content: "IEC 62881:2018 addresses the setting and implementation of C&E matrices
    for a consistent use in engineering activities. It aims to describe a simple format
    used to support a consistent exchange of information between different engineering
    disciplines involved in project or maintenance activities. The document defines
    the minimum requirements of the C&E matrix content, which is derived from existing
    design documents, for example P&ID or verbal descriptions.<br />\r\nThe transfer
    of the relations defined in C&E matrices into a functional or source code for
    the application programming of PLC/DCS is out of the scope of this document. In
    addition, this document does not cover the implementation of complex and/or sequential
    logics at a dedicated automation platform, which will require additional stipulations
    to be done/ followed.<br />\r\nIt is understood, that C&E matrices in fact can
    be used to document the fault reactions of the plant equipment and therefore can
    be used as reference point for the necessary safety verifications to be applied.<br
    />\r\nC&E matrices as defined in this document do not have the same scope as Fishbone
    or Ishikawa diagrams, which are often named in the literature as cause and effect
    diagrams.<br />\r\nThe contents of the interpretation sheet of April 2019 have
    been included in this copy."
- language: fr
  script: Latn
  content: "IEC 62881:2018 traite de la définition et de la mise en œuvre des matrices
    C&E pour une utilisation cohérente dans le cadre des activités d'ingénierie. Son
    objectif est de spécifier un format simple de prise en charge d'un échange cohérent
    d'informations entre les différentes disciplines techniques intervenant dans les
    activités liées au projet ou de maintenance. Le document définit les exigences
    minimales concernant le contenu des matrices C&E issu des documents de conception
    existants, par exemple des plans de tuyauterie et d'instrumentation ou des descriptions
    verbales.<br />\r\nLa transformation des relations définies dans les matrices
    C&E en un code fonctionnel ou source pour la programmation d'application des AP/DCS
    ne relève pas du domaine d'application du présent document. De plus, le présent
    document ne traite pas de la mise en œuvre de logiques complexes et/ou séquentielles
    sur une plate-forme d'automatisation dédiée, qui exige la définition/le respect
    de spécifications supplémentaires.<br />\r\nIl est entendu que les matrices C&E
    peuvent en fait servir à documenter les réactions aux anomalies des équipements
    d'une installation et par conséquent être également utilisées comme point de référence
    pour les vérifications de sécurité nécessaires à effectuer.<br />\r\nLes matrices
    C&E telles que définies dans le présent document ne relèvent pas du même domaine
    d’application que les diagrammes en arête de poisson ou diagrammes d’Ishikawa,
    également appelés diagrammes de causes-effets dans les ouvrages de référence.<br
    />\r\nLe contenu de la feuille d'interprétation d'avril 2019 a été pris en considération
    dans cet exemplaire."
