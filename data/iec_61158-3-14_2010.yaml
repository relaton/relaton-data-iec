abstract:
- content: |-
    IEC 61158-3-14:2010 provides common elements for basic time-critical messaging communications between devices in an automation environment. It defines in an abstract way the externally visible service provided by the Type 14 fieldbus data-link layer in terms of the primitive actions and events of the service; the parameters associated with each primitive action and event, and the form which they take and the interrelationship between these actions and events, and their valid sequences. This second edition cancels and replaces the first edition published in 2007 and constitutes a technical revision. The main changes with respect to the previous edition are:<br />
    - Provide the stability date;<br />
    - Update the edition of IEC 61588;<br />
    - Update the Normative references and Bibliography;<br />
    - Update the value of Protocol type in subclause 5.3.2;<br />
    - Correct the edit error;<br />
    - Specification changes for CPF3;<br />
    - Update of the requirements for all conformance classes;<br />
    - Update of the requirements for all conformance services.
    This bilingual version published in 2012-01 corresponds to the English version published in 2010-08.
  language:
