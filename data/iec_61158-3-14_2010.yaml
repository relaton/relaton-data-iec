- content: |-
    La CEI 61158-3-14:2010 fournit les éléments communs pour les communications de messagerie de base à temps critique entre des dispositifs dans un environnement d'automation. Elle définit de manière abstraite le service visible de l'extérieur fourni par la couche liaison de données de bus de terrain Type 14 en termes des actions et événements primitifs du service; des paramètres associés à chaque action primitive et événement primitif, et la forme qu'ils prennent; et de l'interrelation entre ces actions et événements, et leurs séquences valides. Cette seconde édition annule et remplace la première édition, parue en 2007. Cette édition constitue une révision technique. Les principales modifications par rapport à l'édition précédente sont:<br />
    - Fourniture d'une date de stabilité pour la publication;<br />
    - Mise à jour de l'édition de la CEI 61588;<br />
    - Mise à jour des références normatives et de la Bibliographie;<br />
    - Mise à jour de la valeur du type Protocol dans le paragraphe 5.3.2;<br />
    - Correction des erreurs éditoriales;<br />
    - Modifications de la spécification pour CPF3;<br />
    - Mise à jour des exigences pour toutes les classes de conformité;<br />
    - Mise à jour des exigences pour tous les services de conformité.
    La présente version bilingue publiée en 2012-01 correspond à la version anglaise monolingue publiée en 2010-08.
