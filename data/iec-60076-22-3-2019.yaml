abstract:
- language: en
  script: Latn
  content: "IEC 60076-22-3:2019 applies to liquid to air heat exchangers, using forced
    air and forced liquid circuits, used on liquid immersed power transformers according
    to IEC 60076-1 and reactors according to IEC 60076-6 with and without conservator
    for indoor or outdoor installation. It outlines the service conditions and the
    mechanical and electrical requirements that are common to this equipment. It also
    outlines the operation requirements specific to this equipment as well as the
    preferred dimensions relevant for interchangeability and the type and routine
    tests to be performed.<br />\r\nKeywords: insulating liquid to air heat exchangers
    in the cooling circuits of power transformers and reactors"
- language: fr
  script: Latn
  content: "IEC 60076-22-3:2019 s’applique aux aéroréfrigérants, utilisant des circuits
    à circulation forcée d’air et de liquide, utilisés sur les transformateurs de
    puissance immergés (conformes à l’IEC 60076-1) et les bobines d’inductance (conformes
    à l’IEC 60076-6) avec ou sans conservateur pour les installations intérieures
    ou extérieures. Elle présente les conditions de service et les exigences mécaniques
    et électriques communes à cet équipement. Elle présente également les exigences
    de fonctionnement spécifiques à cet équipement et les dimensions préférentielles
    pertinentes pour l’interchangeabilité, ainsi que les essais de type et individuels
    de série à réaliser.<br />\r\nMots clés: aéroréfrigérants dans les circuits de
    refroidissement des transformateurs de puissance et des bobines d’inductance"
