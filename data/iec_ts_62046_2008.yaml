abstract:
- content: It specifies requirements for the selection, positioning, configuration
    and commissioning of protective equipment to detect the presence of persons in
    order to protect those persons from dangerous part(s) of machinery in industrial
    applications. This technical specification covers the application of electro-sensitive
    protective equipment (ESPE) specified in IEC 61496 (all parts) and pressure sensitive
    mats and floors specified in ISO 13856-1. It takes into account the characteristics
    of the machinery, the protective equipment, the environment and human interaction
    by persons of 14 years and older. It constitutes a general technical revision
    of the first edition, and includes further examples of interfacing and muting
    techniques.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Elle spécifie les exigences pour la sélection, le positionnement, la configuration
    et la mise en service des équipements de protection prévus pour détecter la présence
    de personnes afin de protéger celles-ci contre une(des) partie(s) dangereuses
    des machines dans des applications industrielles. Cette spécification couvre l'application
    des équipements de protection électro-sensibles (ESPE) spécifiés dans la CEI 61496
    (toutes les parties) et les tapis et sols sensibles à la pression spécifiés dans
    l'ISO 13856-1. Elle tient compte des caractéristiques des machines, des équipements
    de protection, de l'environnement et de l'interaction humaine par des personnes
    de 14 ans et plus. Elle constitue une révision technique générale de la première
    édition, et comprend d'autres exemples de techniques d'interfaçage et d'inhibition.
