abstract:
- language: en
  script: Latn
  content: "IEC 62574:2020 specifies the general channel assignment and the metadata
    for multichannel audio format. This document, with its channel mapping and labelling
    content, provides the unified usage of channel assignments for source devices,
    digital audio interfaces and sink devices. The general channel assignment excludes
    the specification of the exact position of each loudspeaker. The metadata has
    the exact position of each loudspeaker; however, since the position of the loudspeaker
    is different in various surround sound formats, the position information of the
    metadata is not standardized. It is aimed at consumer applications; it is not
    targeted at theatrical environments. Up to 65 labels for loudspeaker positions
    and 15 labels for loudspeakers on the display are specified, which can be used
    for all current multichannel audio formats. The channel assignment concept is
    room centric and listener centric. This general channel assignment specifies the
    position of the loudspeaker as seen from the listener.<br />\r\nIEC 62574:2020
    cancels and replaces the first edition published in 2011. This edition constitutes
    a technical revision.<br />\r\nThis edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\na) model of channel
    assignment spaces is changed;<br />\r\nb) definition of channel maps and labels
    is changed;<br />\r\nc) metadata is newly specified;<br />\r\nd) channel maps
    and labels from the first edition are included in Annex A."
- language: fr
  script: Latn
  content: "L'IEC 62574:2020 spécifie l'affectation générale des voies et des métadonnées
    pour le format audio à voies multiples. Le présent document, avec son contenu
    de mapping et d'étiquetage des voies, uniformise la pratique de l'affectation
    des voies pour les dispositifs sources, les interfaces audionumériques et les
    dispositifs récepteurs. L'affectation générale des voies exclut la spécification
    de la position exacte de chaque haut-parleur. Les métadonnées contiennent la position
    exacte de chaque haut-parleur; leur information de position n'est toutefois pas
    normalisée, car la position du haut-parleur est différente dans les divers formats
    d'ambiophonie. Il est destiné aux applications grand public et non aux salles
    de spectacle. Jusqu'à 65 étiquettes de positions de haut-parleurs et 15 étiquettes
    pour les haut-parleurs sur l'affichage sont spécifiées, lesquelles peuvent être
    utilisées pour tous les formats audio à voies multiples actuels. Le concept d'affectation
    des voies est centré sur la pièce et centré sur l'auditeur. Cette affectation
    générale des voies spécifie la position des haut-parleurs telle qu'elle est perçue
    par l'auditeur.<br />\r\nL'IEC 62574:2020 annule et remplace la première édition
    parue en 2011. Cette édition constitue une révision technique.<br />\r\nCette
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) le modèle spatial d'affectation des voies est modifié;<br
    />\r\nb) la définition des mappings ou affectations des voies et leurs étiquettes
    est modifiée;<br />\r\nc) les métadonnées sont nouvellement spécifiées;<br />\r\nd)
    les mappings ou affectations des voies et leurs étiquettes de la première édition
    sont inclus dans l'Annexe A."
