abstract:
- content: '<p class="MsoBodyText">This document defines:</p><p class="ListContinue1"
    style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->communication
    modes for Near Field Communication Interface and Protocol 1 (NFCIP-1) using inductive
    coupled devices operating at the centre frequency of 13,56 MHz for interconnection
    of computer peripherals;</p><p class="ListContinue1" style="mso-list: l0 level1
    lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->both the active and the passive
    communication modes of NFCIP-1 to realize a communication network using Near Field
    Communication (NFC) devices for networked products and for consumer equipment;</p><p
    class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->a
    transport protocol including protocol activation and data exchange methods.</p><p
    class="MsoBodyText">This document specifies:</p><p class="ListContinue1" style="mso-list:
    l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->modulation schemes;</p><p
    class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->codings;</p><p
    class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->bit
    rates;</p><p class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->frame
    format of the radio frequency (RF) interface;</p><p class="ListContinue1" style="mso-list:
    l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->initialisation schemes
    and conditions required for data collision control during initialisation.</p><p
    class="MsoBodyText">Information interchange between systems is based on agreement
    between the interchange parties upon the interchange codes and the data structure.</p>'
