abstract:
- content: Applies to information technology equipment (ITE). Procedures are given
    for the measurement of the levels of spurious signals generated by the ITE and
    limits are specified for the frequency range 9 kHz to 400 GHz for both class A
    and class B equipment. No measurements need be performed at frequencies where
    no limits are specified. The intention of this publication is to establish uniform
    requirements for the radio disturbance level of the equipment contained in the
    scope, to fix limits of disturbance, to describe methods of measurement and to
    standardize operating conditions and interpretation of results. This consolidated
    version consists of the fifth edition (2005), its amendment 1 (2005) and its amendment
    2 (2006). Therefore, no need to order amendments in addition to this publication.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Est applicable aux appareils de traitement de l'information (ATI). Des
    procédures sont indiquées pour la mesure des niveaux des signaux parasites engendrés
    par les ATI; les limites sont spécifiées pour la gamme de fréquence de 9 kHz à
    400 GHz et concernent aussi bien les appareils de classe A que ceux de classe
    B. Il n'est pas nécessaire d'effectuer de mesure aux fréquences pour lesquelles
    aucune limite n'est spécifiée. L'objet de la présente publication est d'établir
    des exigences uniformes pour les limites des perturbations radioélectriques des
    appareils relevant du domaine d'application, de fixer des limites pour le niveau
    perturbateur, de décrire des méthodes de mesure et de normaliser les conditions
    de fonctionnement et l'interprétation des résultats. Cette version consolidée
    comprend la cinquième édition (2005), son amendement 1 (2005) et son amendement
    2 (2006). Il n'est donc pas nécessaire de commander les amendements avec cette
    publication.
