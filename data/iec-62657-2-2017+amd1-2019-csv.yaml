abstract:
- language: en
  script: Latn
  content: "IEC 62657-2:2017<br />\r\n- specifies the fundamental assumptions, concepts,
    parameters, and procedures for wireless communication coexistence;<br />\r\n-
    specifies coexistence parameters and how they are used in an application requiring
    wireless coexistence;<br />\r\n- provides guidelines, requirements, and best practices
    for wireless communication's availability and performance in an industrial automation
    plant; it covers the life‑cycle of wireless communication coexistence;<br />\r\n-
    helps the work of all persons involved with the relevant responsibilities to cope
    with the critical aspects at each phase of life-cycle of the wireless communication
    coexistence management in an industrial automation plant. Life-cycle aspects include:
    planning, design, installation, implementation, operation, maintenance, administration
    and training;<br />\r\n- provides a common point of reference for wireless communication
    coexistence for industrial automation sites as a homogeneous guideline to help
    the users assess and gauge their plant efforts;<br />\r\n- deals with the operational
    aspects of wireless communication coexistence regarding both the static human/tool-organization
    and the dynamic network self-organization.<br />\r\nThis second edition cancels
    and replaces the first edition published in 2013. This edition constitutes a technical
    revision.<br />\r\nThis second edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\na) update of the normative
    references, terms, definitions, symbols and abbreviations;<br />\r\nb) addition
    of terms;<br />\r\nc) checking of the life-cycle terms of this document versus
    the terms used in IEC 62890: and addition of explanations;<br />\r\nd) addition
    and modification of text to make the text more readable;<br />\r\ne) alignment
    of some definitions and specifications of coexistence parameters in order to facilitate
    their future inclusion in the IEC Common Data Dictionary (IEC CDD) maintained
    by the IEC. This consolidated version consists of the second edition (2017) and
    its amendment 1 (2019). Therefore, no need to order amendments in addition to
    this publication."
- language: fr
  script: Latn
  content: "L'IEC 62657-2:2017<br />\r\n- spécifie les hypothèses, concepts, paramètres
    et procédures de base permettant la coexistence de communications sans fil;<br
    />\r\n- spécifie les paramètres de coexistence et la façon de les utiliser dans
    une application exigeant une coexistence de communications sans fil;<br />\r\n-
    fournit les lignes directrices, exigences et meilleures pratiques en matière de
    disponibilité et de performance des communications sans fil, dans une installation
    d'automatisation industrielle. Il couvre le cycle de vie de la coexistence de
    communications sans fil;<br />\r\n- facilite la tâche des personnes appelées à
    faire face aux aspects critiques à chaque phase du cycle de vie de la gestion
    de coexistence de communications sans fil dans une installation d'automatisation
    industrielle. Les aspects du cycle de vie incluent: la planification, la conception,
    l'installation, la mise en œuvre, le fonctionnement, la maintenance, l'administration
    et la formation;<br />\r\n- fournit une référence commune sur la coexistence de
    communications sans fil pour des sites d'automatisation industrielle sous forme
    de recommandation homogène aidant les utilisateurs à évaluer et mesurer les efforts
    de leur installation;<br />\r\n- aborde les aspects fonctionnels de la coexistence
    de communications sans fil concernant tant l'organisation statique homme-outil
    que l'auto-organisation dynamique du réseau.<br />\r\nCette deuxième édition annule
    et remplace la première édition parue en 2013. Cette édition constitue une révision
    technique.<br />\r\nCette deuxième édition inclut les modifications techniques
    suivantes par rapport à l'édition précédente:<br />\r\na) mise à jour des références
    normatives, termes, définitions, symboles et abréviations;<br />\r\nb) ajout de
    termes;<br />\r\nc) vérification des termes relatifs au cycle de vie par rapport
    aux termes utilisés dans l'IEC 62890 et ajout d'explications;<br />\r\nd) ajout
    et modification du texte pour le rendre plus lisible;<br />\r\ne) alignement de
    certaines définitions et spécifications des paramètres de coexistence afin de
    faciliter leur inclusion future dans le dictionnaire de données communes de l'IEC
    (IEC CDD) géré par l'IEC. Cette version consolidée comprend la deuxième édition
    (2017) et son amendement 1 (2019). Il n'est donc pas nécessaire de commander l'amendement
    avec cette publication."
