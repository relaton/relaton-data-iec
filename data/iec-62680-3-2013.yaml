abstract:
- language: en
  script: Latn
  content: IEC 62680-3:2013 contains the specifications that define limits as well
    as detection, control and reporting mechanisms to permit devices to draw current
    in excess of the USB 2.0 specification for charging and/or powering up from dedicated
    chargers, hosts, hubs and charging downstream ports. These mechanisms are backward
    compatible with USB 2.0 compliant hosts and peripherals. The text is based on
    documents prepared by the USB Implementers Forum (USB-IF). The structure and editorial
    rules used in this publication reflect the practice of the organization which
    submitted it.
- language: fr
  script: Latn
  content: La CEI 62680-3:2013 contient les spécifications définissant des limites
    ainsi que des mécanismes de détection, de contrôle et de rapports pour permettre
    à des appareils de puiser une quantité de courant supérieure à celle prévue par
    la spécification USB 2.0 pour se charger et/ou s'allumer à l'aide de chargeurs,
    d'hôtes, de concentrateurs et de ports en aval de chargement dédiés. Ces mécanismes
    sont rétrocompatibles avec les hôtes et périphériques compatibles USB 2.0. Le
    texte est issu de documents élaborés par l'USB Implementers Forum (USB-IF). Les
    règles structurelles et éditoriales utilisées dans la présente publication reflètent
    les pratiques en vigueur au sein de l'organisme responsable de sa soumission.
