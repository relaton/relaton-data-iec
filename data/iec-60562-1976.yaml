abstract:
- language: en
  script: Latn
  content: Describes methods for the detection of ionizing radiation and for the direct
    and indirect measurement of field pattern and exposure rate of random incidental
    radiation emanating from high-voltage electronic tubes. It does not include recommendations
    for safe levels of radiation (for this aspect see IEC 65).
- language: fr
  script: Latn
  content: Décrit les méthodes de détection des rayonnements ionisants et de mesures
    directes et indirectes du diagramme de rayonnement et du débit d'exposition d'éventuels
    rayonnements accidentels émanant de tubes électroniques à haute tension. Elle
    n'inclut pas de recommandation concernant les niveaux non dangereux de rayonnement.
    (A ce sujet, voir, par exemple, la CEI 65.)
