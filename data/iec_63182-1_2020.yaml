abstract:
- content: "IEC 63182-1:2020 specifies the dimensions of magnetic powder cores. This
    document also gives guidelines on the allowable limits of surface irregularities
    of magnetic powder cores. It is considered as a general specification useful in
    the dialogue between magnetic powder core manufacturers and users about surface
    irregularities.<br />\r\nIt is intended that this document will include magnetic
    powder cores which are widely used and referenced in industry, either because
    they are included in national standards, or because they are seen to have broad-based
    use in industry. Where applicable, it is intended that the existing industrial
    name for each powder core will appear with the part within the IEC 63182 series."
  language:
