abstract:
- language: en
  script: Latn
  content: Gives requirements for materials made by combining mica paper with a single
    polyester film and impregnating the mica paper with an epoxy resin. The material
    is supplied in a flexible state for final cure after application in the form of
    sheets or rolls.
- language: fr
  script: Latn
  content: Fournit les prescriptions concernant les matériaux obtenus en combinant
    du papier de mica avec un seul film de polyester et en imprégnant le papier de
    mica avec une résine époxyde. Le matériau est fourni pour traitement de durcissement
    après application, sous forme de feuilles ou de rouleaux.
