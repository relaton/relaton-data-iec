abstract:
- language: en
  script: Latn
  content: 'IEC 60893-3-1:2012 provides requirements for various materials. Their
    properties are given in subsequent Part 3 specification sheets. This third edition
    cancels and replaces the second edition, published in 2003 and constitutes a technical
    revision. This edition includes the following significant technical change with
    respect to the previous edition: addition of new material types according to the
    third edition of IEC 60893-3-2 (in preparation). Keywords: industrial rigid laminated
    sheets based on thermosetting resins.'
- language: fr
  script: Latn
  content: 'La CEI 60893-3-1:2012 indique les exigences des divers matériaux. Leurs
    propriétés sont données dans les autres feuilles de spécification de la Partie
    3. Cette troisième édition annule et remplace la deuxième édition publiée en 2003,
    et constitue une révision technique. Cette édition inclut les modifications techniques
    majeures suivantes par rapport à l''édition précédente: addition de nouveaux types
    de matériaux conformément à la troisième édition de la CEI 60893-3-2 (en préparation).
    Mots clé: stratifiés industriels rigides en planches à base de résines.'
