abstract:
- content: "ISO/IEC 19775-1:2023 Extensible 3D (X3D) defines a software system that
    integrates network-enabled 3D graphics and multimedia. Conceptually, each X3D
    application is a 3D time-based space that contains graphic and aural objects that
    can be dynamically modified through a variety of mechanisms. This document defines
    the architecture and base components of X3D.<br />\r\nThe semantics of X3D describe
    an abstract functional behaviour of time-based, interactive 3D, multimedia information.
    This document does not define physical devices or any other implementation-dependent
    concepts ( e.g., screen resolution and input devices). This document is intended
    for a wide variety of devices and applications, and provides wide latitude in
    interpretation and implementation of the functionality. For example, this document
    does not assume the existence of a mouse or 2D display device.<br />\r\nEach X3D
    application:<br />\r\na) implicitly establishes a world coordinate space for all
    objects defined, as well as all objects included by the application,<br />\r\nb)
    explicitly defines and composes a set of 3D and multimedia objects,<br />\r\nc)
    can specify hyperlinks to other files and applications,<br />\r\nd) can define
    programmatic or data-driven object behaviours,<br />\r\ne) can connect to external
    modules or applications via programming and scripting languages,<br />\r\nf) explicitly
    declares its functional requirements by specifying a profile, and<br />\r\ng)
    can declare additional functional requirements by specifying components."
