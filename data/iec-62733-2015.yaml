abstract:
- language: en
  script: Latn
  content: "IEC 62733:2015 provides general and safety requirements for programmable
    components used in products covered by IEC 61347. The requirements of this standard
    are only applicable to the programmable components (including its embedded software)
    in the electronic lamp controlgear. For other electric/electronic circuits and
    their components in the electronic lamp controlgear, the requirements of IEC 61347
    series apply.<br />\r\nThe contents of the corrigendum of August 2017 have been
    included in this copy."
- language: fr
  script: Latn
  content: "L'IEC 62733:2015 définit les exigences générales et les exigences de sécurité
    des composants programmables utilisés dans les produits couverts par l'IEC 61347.
    Les exigences de la présente norme s'appliquent uniquement aux composants programmables
    (et leurs logiciels intégrés) des appareillages électroniques de lampes. Pour
    les autres circuits électriques/électroniques et leurs composants dans les appareillages
    électroniques de lampes, les exigences de la série IEC 61347 s'appliquent.<br
    />\r\nLe contenu du corrigendum d'août 2017 a été pris en considération dans cet
    exemplaire."
