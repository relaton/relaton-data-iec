abstract:
- language: en
  script: Latn
  content: "IEC 60749-39:2021 details the procedures for the measurement of the characteristic
    properties of moisture diffusivity and water solubility in organic materials used
    in the packaging of semiconductor components. These two material properties are
    important parameters for the effective reliability performance of plastic packaged
    semiconductors after exposure to moisture and being subjected to high-temperature
    solder reflow. This edition includes the following significant technical changes
    with respect to the previous edition:<br />\r\n- updated procedure for \"dry weight\"
    determination."
- language: fr
  script: Latn
  content: "L’IEC 60749-39:2021 détaille les modes opératoires pour la mesure des
    propriétés caractéristiques de la diffusivité d’humidité et de l’hydrosolubilité
    dans les matériaux organiques utilisés dans l’encapsulation des composants à semiconducteurs.
    Ces deux propriétés des matériaux sont des paramètres importants pour la performance
    de fiabilité réelle des semiconducteurs sous boîtier en plastique après exposition
    à l’humidité et qui sont soumis à une refusion à température élevée au moment
    du brasage. Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l’édition précédente:<br />\r\n- mise à jour du mode opératoire
    relatif à la détermination du \"poids sec\"."
