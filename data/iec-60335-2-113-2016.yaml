abstract:
- language: en
  script: Latn
  content: "IEC 60335-2-113:2016 deals with the safety of cosmetic and beauty care
    appliances incorporating lasers or intense light sources for household and similar
    purposes, where their operation relies on contact with the skin, their rated voltage
    being not more than 250 V. Battery-operated appliances and other d.c. supplied
    appliances are within the scope of this standard. Dual supply appliances, either
    mains-supplied or battery-operated, are regarded as battery-operated appliances
    when operated in the battery mode. This standard covers appliances with a light
    emitting surface less than 25 cm2. Appliances with a light emitting surface equal
    to or greater than 25 cm2 are within the scope of IEC 60335-2-27. Appliances not
    intended for normal household use but which nevertheless may be a source of danger
    to the public such as appliances intended to be used in beauty salons and similar
    premises are also within the scope of this standard. Appliances covered by the
    scope of this standard include but are not limited to:<br />\r\n- appliances for
    control of hair growth and<br />\r\n- appliances for skin and beauty care incorporating
    lasers or intense light sources (ILS). Appliances incorporating lasers or intense
    light sources (ILS) either heat up hair follicles or skin tissue to produce thermal
    effects or to produce photo-biological effects from specific wavelengths. As far
    as is practicable, this standard deals with the common hazards presented by appliances
    that are encountered by all persons in and around the home. However, in general,
    it does not take into account:<br />\r\n- persons (including children) whose physical,
    sensory or mental capabilities or lack of experience and knowledge prevents them
    from using the appliance safely without supervision or instruction or<br />\r\n-
    children playing with the appliance. The attention of National Committees is drawn
    to the fact that equipment manufacturers and testing organizations may need a
    transitional period following publication of a new, amended or revised IEC publication
    in which to make products in accordance with the new requirements and to equip
    themselves for conducting new or revised tests. It is the recommendation of the
    committee that the content of this standard be adopted for implementation nationally
    not earlier than 12 months or later than 36 months from the date of publication.
    Key words: Cosmetic, Beauty Care, Lasers, Intense Light Sources<br />\r\n<br />\r\nThis
    publication is to be read in conjunction with <a href=\"https://webstore.iec.ch/publication/1501\">IEC
    60335-1:2010</a>."
- language: fr
  script: Latn
  content: "IEC 60335-2-113:2016 traite de la sécurité des appareils de soins cosmétiques
    et esthétiques comportant des lasers ou des sources de lumière de forte intensité
    pour usages domestiques et analogues, dont le fonctionnement dépend du contact
    avec la peau et dont la tension assignée n'est pas supérieure à 250 V. NOTE 101
    - Les appareils alimentés par batteries et les autres appareils alimentés en courant
    continu sont compris dans le domaine d'application de la présente norme. Les appareils
    à double alimentation, alimentés soit par le réseau soit par batteries, sont considérés
    comme des appareils alimentés par batteries lorsqu'ils fonctionnent en mode batterie.
    La présente norme couvre les appareils dont la surface électroluminescente est
    inférieure à 25 cm2. Les appareils dont la surface électroluminescente est supérieure
    ou égale à 25 cm2 relèvent du domaine d'application de l'IEC 60335-2-27. Les appareils
    non destinés à un usage domestique normal, mais qui néanmoins peuvent constituer
    une source de danger pour le public, tels que les appareils destinés à être utilisés
    dans des salons de beauté et des locaux analogues relèvent également du domaine
    d'application de la présente norme. Les appareils couverts par le domaine d'application
    de la présente norme incluent, sans toutefois s'y limiter:<br />\r\n- les appareils
    pour le contrôle de la pousse des cheveux et<br />\r\n- les appareils pour les
    soins de la peau et les soins esthétiques comportant des lasers ou des sources
    de lumière de forte intensité (ILS, intense light source). Les appareils comportant
    des lasers ou des sources de lumière de forte intensité (ILS) chauffent les follicules
    capillaires ou les tissus cutanés afin de produire des effets thermiques ou des
    effets photobiologiques à partir de longueurs d'ondes spécifiques. Dans la mesure
    du possible, la présente norme traite des dangers ordinaires présentés par les
    appareils, encourus par tous les individus à l'intérieur et autour de l'habitation.
    Cependant, la présente norme ne tient généralement pas compte:<br />\r\n- des
    personnes (y compris des enfants) dont les capacités physiques, sensorielles ou
    mentales ou le manque d'expérience et de connaissance les empêchent d'utiliser
    l'appareil en toute sécurité sans surveillance ou instruction<br />\r\n- ou de
    l'utilisation de l'appareil comme jouet par des enfants. L'attention des Comités
    nationaux est attirée sur le fait que les fabricants d'appareils et les organismes
    d'essai peuvent avoir besoin d'une période transitoire après la publication d'une
    nouvelle publication IEC, ou d'une publication amendée ou révisée, pour fabriquer
    des produits conformes aux nouvelles exigences et pour adapter leurs équipements
    aux nouveaux essais ou aux essais révisés. Le comité recommande que le contenu
    de la présente norme soit entériné au niveau national au plus tôt 12 mois ou au
    plus tard 36 mois après la date de publication. Mots clés: cosmétiques, soins
    esthétiques, lasers, sources de lumière de forte intensité<br />\r\n<br />\r\nCette
    publication doit être lue conjointement avec la <a href=\"https://webstore.iec.ch/publication/1501\">IEC
    60335-1:2010</a>."
