abstract:
- content: "IEC 60794-1-401:2021 applies to the short-circuit test intended to assess
    the performance of an optical ground wire (OPGW) or optical phase conductor (OPPC)
    under typical short-circuit, or the impact on the performance of optical attached
    cable (OPAC) under short-circuit current on the messenger wire. This first edition
    cancels and replaces the first edition of IEC 60794-1-24 published in 2014. This
    edition constitutes a technical revision. This edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\na)
    OPPC is included;<br />\r\nb) the test methods have been updated."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 60794-1-401:2021 s’applique à l'essai de court-circuit destiné à évaluer
    la performance d'un câble de garde à fibres optiques (OPGW) ou d’un conducteur
    de phase à fibres optiques (OPPC) en cas de court-circuit typique, ou l'impact
    sur la performance d'un câble optique attaché (OPAC) en cas de courant de court-circuit
    sur le fil porteur. Cette première édition annule et remplace la première édition
    de l'IEC 60794-1-24 publiée en 2014. Cette édition constitue une révision technique.Cette
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\nL’OPPC est inclus;<br />\r\nles méthodes d'essais ont été
    mises à jour."
