abstract:
- language: en
  script: Latn
  content: |-
    IEC 60695-11-5:2004 Specifies a needle-flame test to simulate the effect of a small flame which may result from fault conditions, in order to assess by a simulation technique the fire hazard. It is applicable to electrotechnical equipment, its sub-assemblies and components and to solid electrical insulating materials or other combustible materials. This first edition of IEC 60695-11-5 cancels and replaces the second edition of IEC 60695-2-2, issued in 1991 and its amendment 1 (1994). It also constitutes a technical revision. The structure of this standard remains essentially the same with some major new changes and concepts added:<br />
    - The scope has been broadened to allow  this test method to also simulate the effects of small flames from outside the equipment.<br />
    - A new concept has been added which allows the burner to be moved during the test to avoid dripping material from falling onto the tip of the burner tube.<br />
    - The burner tube material is now a referenced source.<br />
    - The reference for the copper block material has changed - the ISO publication (ISO 1337) has been withdrawn with no replacement. A new callout is now used.<br />
    - Informative Annex B and a bibliography have been added.<br />
    It has the status of a horizontal standard in accordance with <a
    href="https://webstore.iec.ch/publication/7516">IEC Guide 104</a>.
- language: fr
  script: Latn
  content: |-
    IEC 60695-11-5:2004 Spécifie un essai au brûleur-aiguille pour simuler l'effet d'une petite flamme qui peut provenir de conditions de défaut, afin d'évaluer par simulation le risque du feu. Elle est applicable aux matériels électrotechniques, à leurs sous-ensembles et à leurs composants et aux matériaux isolants électriques solides ou à d'autres matériaux combustibles. Cette première édition de la CEI 60695-11-5 annule et remplace la deuxième édition de la CEI 60695-2-2 publiée en 1991 et son amendement 1 (1994). Elle en constitue une révision technique. La structure de cette norme reste essentiellement la même avec l'ajout de plusieurs modifications et concepts majeurs:<br />
    - Le domaine d'application de la présente méthode d'essai a été élargi pour simuler les effets des petites flammes d'origine externe à l'équipement.<br />
    - Un nouveau concept a été ajouté qui permet le déplacement du brûleur au cours de l'essai pour éviter que du matériau qui s'écoule tombe sur l'extrémité du tube du brûleur.<br />
    - Le matériau du tube du brûleur est maintenant une source référencée.<br />
    - La référence pour le matériau du bloc de cuivre a changé - la publication ISO a été supprimée (ISO 1337) sans remplacement et une nouvelle désignation est désormais utilisée.<br />
    - L'Annexe informative B et une bibliographie ont été ajoutées.
    Elle a le statut de norme horizontale conformément au <a
    href="https://webstore.iec.ch/publication/7516">IEC Guide 104</a>.
