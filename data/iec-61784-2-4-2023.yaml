abstract:
- language: en
  script: Latn
  content: IEC 61784-2-4:2023 defines extensions of Communication Profile Family 4
    (CPF 4) for Real-Time Ethernet (RTE). CPF 4 specifies a Real-Time Ethernet (RTE)
    communication profile (CP) and related network components based on the IEC 61158
    series (Type 4), ISO/IEC/IEEE 8802-3 and other standards
- language: fr
  script: Latn
  content: L’IEC 61784-2-4:2023 définit les extensions de la famille de profils de
    communication 4 (CPF 4) pour l’Ethernet en temps réel (RTE). La CPF 4 spécifie
    un profil de communication (CP) Ethernet en temps réel (RTE) et les composants
    de réseau connexes basés sur la série IEC 61158 (type 4), l’ISO/IEC/IEEE 8802-3
    et d’autres normes.
