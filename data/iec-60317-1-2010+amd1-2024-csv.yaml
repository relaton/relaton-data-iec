abstract:
- language: en
  script: Latn
  content: "IEC 60317-1:2010+AMD1:2024 CSV specifies the general requirements of enamelled
    round copper winding wires of class 105 with a sole coating based on polyvinyl
    acetal resin, which may be modified providing it retains the chemical identity
    of the original resin and meets all specified wire requirements. The main changes
    with respect to the previous edition are:<br />\r\n- new requirements for appearance;<br
    />\r\n- deletion of high temperature failure requirements;<br />\r\n- new pin
    hole test requirement."
