- content: "<!-- NEW! --><p>IEC 62858:2019 est disponible sous forme de IEC 62858:2019
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nL'IEC
    62858:2019 décrit et étudie l'ensemble des mesures nécessaires pour rendre fiables
    et homogènes les valeurs de la densité de foudroiement au sol, NSG, et de la densité
    de points d'impact au sol, NSG, obtenues par des systèmes de localisation de la
    foudre (LLS) dans différents pays. Seuls les paramètres essentiels à l'évaluation
    du risque sont pris en compte. Cette deuxième édition annule et remplace la première
    édition parue en 2015. Cette édition constitue une révision technique. Cette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\n- Introduction de deux annexes informatives, traitant de
    la détermination de la densité de foudroiement pour le calcul du risque (Annexe
    A) et des méthodes de calcul concernant les points d'impact au sol (Annexe B).</p>"
