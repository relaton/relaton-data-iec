abstract:
- language: en
  script: Latn
  content: Covers mechanical and environmental requirements, and electrical transmission
    requirements for frequencies up to 1 000 MHz. The connectors described in this
    standard can be used as category 7 connectors in class F cabling systems, as specified
    in ISO/IEC 11801:2002.
- language: fr
  script: Latn
  content: Couvre les exigences mécaniques et environnementales, et les exigences
    de transmission électrique pour des fréquences jusqu'à 1 000 MHz. Les connecteurs
    décrits dans cette norme peuvent être utilisés comme connecteurs de la catégorie
    7 dans les systèmes de câblage de la classe F, telle qu'ils sont spécifiés dans
    l'ISO/CEI 11801:2002.
