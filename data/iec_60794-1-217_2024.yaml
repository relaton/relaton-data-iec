- content: "IEC 60794-1-217:2024 définit la procédure d’essai pour mesurer l’excroissance
    permanente de la fibre par rapport aux éléments de câble et à la gaine de câble,
    due à l’effet thermique d’un câble. Le présent document remplace partiellement
    l’IEC 60794-1-22:2017. Cette édition constitue une révision technique. Cette édition
    inclut les modifications techniques majeures suivantes par rapport à l’IEC 60794‑1-22:2017:<br
    />\r\na) précision ajoutée dans l’objectif de cette procédure d’essai qui indique
    qu’elle vise à mesurer l’excroissance permanente de la fibre sans élément de renfort
    rigide;<br />\r\nb) remplacement de la référence à la méthode F1 pour l’appareillage
    par une description détaillée de l’enceinte thermostatique et du dispositif de
    détection de température, comme dans l’IEC 60794-1-211;<br />\r\nc) ajout d’un
    dispositif de mesure dans le paragraphe applicable à l’appareillage;<br />\r\nd)
    ajout du conditionnement avant de couper l’échantillon de câble, comme dans l’IEC
    60794‑1-211<br />\r\ne) ajout de toutes les étapes exigées dans le paragraphe
    relatif au cycle de température, ainsi que de la durée d’exposition minimale et
    de la figure relative à la procédure de cycle, et suppression de la référence
    à l’IEC 60794-1-22, méthode F1;<br />\r\nf) amélioration des figures et ajout
    d’une figure pour la préparation de l’échantillon de câble;<br />\r\ng) ajout
    de l’Annexe A informative pour la procédure d’essai recommandée pour les câbles
    avec éléments de renfort rigides."
