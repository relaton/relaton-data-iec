abstract:
- content: "IEC 60794-1-217:2024 series defines the test procedure to measure the
    permanent fibre protrusion compared to the cable elements and cable sheath due
    to thermal exposure of a cable. This document partially replaces IEC 60794‑1‑22:2017.
    This edition constitutes a technical revision. This edition includes the following
    significant technical changes with respect to IEC 60794‑1‑22:2017:<br />\r\na)
    added clarification in the objective that the purpose of this test procedure is
    to measure the permanent fibre protrusion of cables without rigid strength members;<br
    />\r\nb) replaced the reference to method F1 for the apparatus with a detailed
    description for the temperature chamber and temperature sensing device as done
    in IEC 60794-1-211;<br />\r\nc) added a measuring device in the subclause for
    apparatus;<br />\r\nd) added conditioning before cutting the cable sample as done
    in IEC 60794-1-211<br />\r\ne) added all required steps in the subclause for temperature
    cycling as well as the table for the minimum soak time and the figure for the
    cycle procedure, and removed the reference to IEC 60794-1-22, method F1;<br />\r\nf)
    improved the figures and added a figure for preparation of the cable sample;<br
    />\r\ng) added the informative Annex A for the test procedure recommended for
    cables with rigid strength members."
