abstract:
- language: en
  script: Latn
  content: "Gives a summary of the test methods that are used in the assessment of
    hazard of corrosion damage caused by fire effluents. It presents the state of
    the art of these test methods and it includes special observations on their relevance
    and use. \nThis publication has the status of a technical report - type 2\nHas
    the status of a basic safety publication in accordance with IEC Guide 104."
- language: fr
  script: Latn
  content: |-
    Donne un résumé des méthodes d'essai utilisées pour l'évaluatin de l'endommagement par corrosion causé par les effluents du feu. Il présente l'état de l'art de ces méthodes, y compris des observations sur leur pertinence et des précisions sur leur application.
    Cette publication a le statut d'un rapport technique de type 2.
    A le statut d'une publication fondamentale de sécurité conformément au Guide 104 de la CEI.
