abstract:
- language: en
  script: Latn
  content: "IEC 60704-2-10:2024 applies to ranges, ovens, steam ovens, grills and
    microwave ovens for household and similar use. This document does not apply to
    hobs. This document does not apply to appliances or parts of appliances that use
    gas energy.<br />\r\nRequirements for the declaration of noise emission values
    are not within the scope of this document. This third edition cancels and replaces
    the second edition published in 2011. This edition constitutes a technical revision.<br
    />\r\nThis edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\na) alignment with the fourth edition of IEC
    60704-1:2021;<br />\r\nb) alignment with IEC 60350-1:2023 regarding the definitions
    and settings;<br />\r\nc) introduction of the measurement of the steam function;<br
    />\r\nd) revision of settings and test parameters.<br />\r\nThis document is intended
    to be used in conjunction with IEC 60704-1:2021, Household and similar electrical
    appliances - Test code for the determination of airborne acoustical noise - Part
    1: General requirements."
- language: fr
  script: Latn
  content: "L'IEC 60704-2-10:2024 s'applique aux cuisinières, fours, fours à vapeur,
    grils et fours à micro-ondes pour usages domestiques et analogues. Le présent
    document ne s’applique pas aux tables de cuisson. Le présent document ne s’applique
    pas aux appareils ou parties d’appareils qui fonctionnent au gaz. Les exigences
    relatives à la déclaration des valeurs d'émission sonore n’entrent pas dans le
    domaine d'application du présent document. Cette troisième édition annule et remplace
    la deuxième édition parue en 2011. Cette édition constitue une révision technique.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à l'édition précédente:<br />\r\na) alignement sur la quatrième édition
    de l’IEC 60704-1:2021;<br />\r\nb) alignement sur l'IEC 60350-1:2023 en ce qui
    concerne les définitions et les réglages;<br />\r\nc) introduction du mesurage
    de la fonction de vapeur;<br />\r\nd) révision des réglages et des paramètres
    d’essai.<br />\r\nLe présent document est destiné à être utilisé conjointement
    avec l'IEC 60704-1:2021, Appareils électrodomestiques et analogues - Code d'essai
    pour la détermination du bruit aérien - Partie 1: Exigences générales."
