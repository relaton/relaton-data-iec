    changes of the technical content compared to the previous edition.<br /><p>IEC
    61558-2-4:2021 deals with the safety of isolating transformers for general applications
    and power supply units incorporating isolating transformers for general applications.
    Transformers incorporating electronic circuits are also covered by this document.
    This third edition cancels and replaces the second edition published in 2009.
    This edition constitutes a technical revision. This edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\n-
    adjustment of structure and references in accordance with IEC 61558-1:2017;<br
