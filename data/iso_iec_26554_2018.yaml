abstract:
- content: "ISO/IEC 26554:2018 This document, within the methods and tools of testing
    for software and systems product lines:<br />\r\n— provides the terms and definitions
    specific to testing for software and systems product lines;<br />\r\n— defines
    processes performed during product line testing (those processes are described
    in terms of purpose, inputs, tasks and outcomes);<br />\r\n— defines method capabilities
    to support the defined tasks of each process; and<br />\r\n— defines tool capabilities
    to automate/semi-automate tasks or defined method capabilities.<br />\r\nThis
    document concerns processes and capabilities of testing methods and tools for
    a family of products, not for a single system."
