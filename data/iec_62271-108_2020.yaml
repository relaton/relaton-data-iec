abstract:
- content: "IEC 62271-108:2020 applies to high-voltage alternating current disconnecting
    circuit-breakers for operation at frequencies of 50 Hz and 60 Hz on systems having
    voltages above 52 kV.<br />\r\nThis second edition cancels and replaces the first
    edition published in 2005. This edition contains the following significant technical
    changes with respect to the previous edition:<br />\r\n- The document has been
    restructured according to IEC 62271-1:2017.<br />\r\n- The document has been adapted
    to some of the changes introduced in IEC 62271-100:–[1].<br />\r\n- The document
    has been adapted to some of the changes introduced in IEC 62271-102:2018.<br />\r\n-
    References have been reviewed and updated.<br />\r\n- Some definitions have been
    reviewed and adapted to the latest IEV editions.<br />\r\n- Rated static terminal
    load and static terminal load test have been removed and a design requirement
    for static mechanical loads has been included.<br />\r\n- Additional type tests
    for auxiliary and control circuits have been included.<br />\r\n- X-radiation
    test procedure for vacuum interrupters has been included.<br />\r\n- Type test
    for testing of interlocking device and type test for testing of temporary mechanical
    locking devices have been included.<br />\r\n- Special requirements for making
    and breaking tests on class E2 disconnecting circuit-breakers have been removed.<br
    />\r\n[1] Under preparation. Stage at the time of publication: IEC CDV 62271-100:2020."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 62271-108:2020 s'applique aux disjoncteurs-sectionneurs à courant
    alternatif à haute tension fonctionnant à des fréquences de 50 Hz et 60 Hz sur
    des systèmes de tensions assignées supérieures à 52 kV.<br />\r\nCette deuxième
    édition annule et remplace la première édition parue en 2005. Cette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\n- le document a été restructuré conformément à l'IEC 62271-1:2017;<br />\r\n-
    le document a été adapté à certaines des modifications introduites dans<br />\r\n-
    l'IEC 62271‑100:–[1];<br />\r\n- le document a été adapté à certaines des modifications
    introduites dans l'IEC 62271‑102:2018;<br />\r\n- les références ont été révisées
    et mises à jour;<br />\r\n- certaines définitions ont été révisées et adaptées
    aux dernières éditions de l'IEV;<br />\r\n- l'effort statique assigné sur les
    bornes et l'essai d'efforts statiques sur les bornes ont été supprimés et une
    exigence de conception pour les charges mécaniques statiques a été ajoutée;<br
    />\r\n- des essais de type complémentaires ont été ajoutés pour les circuits auxiliaires
    et de commande;<br />\r\n- une procédure d'essai de rayonnement X a été ajoutée
    pour les interrupteurs à vide;<br />\r\n- des essais de type ont été ajoutés pour
    le dispositif de verrouillage et les dispositifs de verrouillage mécanique temporaire;<br
    />\r\n- les exigences spéciales pour les essais d'établissement et de coupure
    des disjoncteurs‑sectionneurs de classe E2 ont été supprimées.<br />\r\n[1] En
    cours d'élaboration. Stade au moment de la publication: IEC CDV 62271-100:2020."
