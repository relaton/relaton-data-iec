abstract:
- language: en
  script: Latn
  content: "IEC 60335-2-53:2011+A1:2017+A2:2021 deals with the safety of electric
    sauna heating appliances and infrared emitting units having a rated power input
    not exceeding 20 kW, their rated voltage being not more than 250 V for single-phase
    appliances and 480 V for other appliances. The appliances covered by this standard
    are intended for use in the home and in public saunas located in blocks of flats,
    hotels and similar locations. This standard also deals with the safety of electric
    sauna heating appliances provided with a humidifier unit, their rated voltage
    being not more than 250 V for single-phase appliances and 480 V for other appliances.
    The room air is humidified by evaporating or atomising water. This fourth edition
    cancels and replaces the third edition published in 2002 and its Amendment 1 (2007).
    It constitutes a technical revision. The principal changes in this edition as
    compared with the third edition of IEC 60335-2-53 are as follows:<br />\r\n- the
    scope is changed to cover infrared cabins;<br />\r\n- additional requirements
    for recessed sauna heaters are added;<br />\r\n- requirements of electronic interlocks
    are added (22.108).<br />\r\nThe attention of National Committees is drawn to
    the fact that equipment organizations may need a transitional period following
    publication of a new, amended or revised IEC publication in which to make products
    in accordance with the new requirements and to equip themselves for conducting
    new or revised tests. It is the recommendation of the committee that the content
    of this publication be adopted for implementation nationally not earlier than
    12 months or later than 36 months from the date of publication. This publication
    is to be read in conjunction with <a href=\"https://webstore.iec.ch/publication/61880\">IEC
    60335-1</a>. The contents of the corrigendum of March 2017 have been included
    in this copy. <strong>This consolidated version consists of the fourth edition
    (2011), its amendment 1 (2017) and its amendment 2 (2021). Therefore, no need
    to order amendments in addition to this publication.</strong>"
- language: fr
  script: Latn
  content: "L'IEC 60335-2-53:2011+A1:2017+A2:2021 traite de la sécurité des appareils
    de chauffage de saunas et des unités infrarouges électriques dont la puissance
    assignée n'est pas supérieure à 20 kW et dont la tension assignée n'est pas supérieure
    à 250 V pour les appareils monophasés et à 480 V pour les autres appareils. Les
    appareils couverts par la présente norme sont destinés à être utilisés dans les
    saunas d'habitation et les saunas publics situés dans des immeubles, des hôtels
    ou des lieux similaires. La présente norme traite également de la sécurité des
    appareils de chauffage de saunas comportant un élément humidificateur et dont
    la tension assignée n'est pas supérieure à 250 V pour les appareils monophasés
    et à 480 V pour les autres appareils. L'air de la pièce est humidifié en vaporisant
    ou en atomisant de l'eau. Cette quatrième édition annule et remplace la troisième
    édition parue en 2002 et son Amendement 1 (2007), dont elle constitue une révision
    technique. Par rapport à la troisième édition de l'IEC 60335-2-53, les principales
    modifications indiquées ci-après ont été apportées dans la présente édition:<br
    />\r\n- le domaine d'application est modifié pour couvrir les cabines infrarouges;<br
    />\r\n- des exigences complémentaires sont ajoutées pour les radiateurs pour saunas
    destinés à être installés dans un renfoncement;<br />\r\n- des exigences pour
    les verrouillages électroniques sont ajoutées (22.108).<br />\r\nL'attention des
    Comités Nationaux est attirée sur le fait que les fabricants d'appareils et les
    organismes d'essai peuvent avoir besoin d'une période transitoire après la publication
    d'une novelle publication IEC, ou d'une publication amendée ou révisée, pour fabriquer
    des produits conformes aux nouvelles exigences et pour adapter leurs équipements
    aux nouveaux essais ou aux essais révisés. Le comité recommande que le contenu
    de cette publication soit entériné au niveau national au plus tôt 12 mois et au
    plus tard 36 mois après la date de publication. Cette publication doit être lue
    conjointement avec l'<a href=\"https://webstore.iec.ch/publication/61880\">IEC
    60335-1</a>. Le contenu du corrigendum de mars 2017 a été pris en considération
    dans cet exemplaire. <strong>Cette version consolidée comprend la quatrième édition
    (2011), son amendement 1 (2017) et son amendement 2 (2021). Il n'est donc pas
    nécessaire de commander l'amendement avec cette publication.</strong>"
