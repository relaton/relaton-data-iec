abstract:
- language: en
  script: Latn
  content: is suitable to determine the surface transfer impedance and/or screening
    attenuation and coupling attenuation of mated screened connectors (including the
    connection between cable and connector) and cable assemblies. This method could
    also be extended to determine the transfer impedance, coupling or screening attenuation
    of balanced or multipin connectors and cable assemblies.
- language: fr
  script: Latn
  content: convient pour déterminer l'impédance surfacique de transfert et/ou l'affaiblissement
    d'écran et l'affaiblissement de couplage de connecteurs blindés adaptés (y compris
    la connexion entre un câble et un connecteur) et d'ensembles de câbles. Cette
    méthode peut également être étendue pour déterminer l'impédance de transfert,
    l'affaiblissement d'écran ou de couplage de connecteurs symétriques ou à plusieurs
    broches et d'ensembles de câbles.
