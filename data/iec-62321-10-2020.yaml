abstract:
- language: en
  script: Latn
  content: "IEC 62321-10:2020 specifies one normative technique for the determination
    of polycyclic aromatic hydrocarbons (PAHs) in polymers of electrotechnical products.
    These PAHs can especially be found in the plastic and rubber parts of a wide range
    of consumer articles. They are present as impurities in some of the raw materials
    used in the production of such articles, in particular in extender oils and in
    carbon black. They are not added intentionally to the articles and do not perform
    any specific function as constituents of the plastic or rubber parts.<br />\r\nThe
    gas chromatography-mass spectrometry (GC MS) test method is suitable for the determination
    of polycyclic aromatic hydrocarbons (PAHs).<br />\r\nThese test methods have been
    evaluated for use with plastics and rubbers. These test methods have been evaluated
    for use with ABS (acrylonitrile butadiene styrene) containing individual PAHs
    ranging from 37,2 mg;kg to 119 mg;kg and rubbers containing individual PAHs ranging
    from 1 mg;kg to 221,2 mg;kg.<br />\r\nWARNING – This document does not purport
    to address all of the safety concerns, if any, associated with its use. It is
    the responsibility of the user of this document to establish appropriate safety
    and health practices and determine the applicability of regulatory limitations
    prior to use.<br />\r\nThis horizontal standard is primarily intended for use
    by technical committees in the preparation of standards in accordance with the
    principles laid down in IEC Guide 108.<br />\r\nOne of the responsibilities of
    a technical committee is, wherever applicable, to make use of horizontal standards
    in the preparation of its publications. The contents of this horizontal standard
    will not apply unless specifically referred to or included in the relevant publications."
- language: fr
  script: Latn
  content: "L'62321-10:20220 spécifie une méthode normative de détermination des hydrocarbures
    aromatiques polycycliques (HAP) dans les polymères des produits électrotechniques.
    Ces HAP se trouvent surtout dans les éléments en plastique et en caoutchouc de
    nombreux articles grand public. Ils sont présents sous forme d’impuretés dans
    certaines des matières premières entrant dans la fabrication de ces articles,
    notamment dans les huiles de dilution et le noir de carbone. Les HAP ne sont pas
    ajoutés intentionnellement aux articles et ne remplissent aucune fonction spécifique
    en tant que composants des éléments en plastique ou en caoutchouc.<br />\r\nLa
    méthode d’essai chromatographie en phase gazeuse-spectrométrie de masse (GC MS
    - gas chromatography-mass spectrometry) convient à la détermination des hydrocarbures
    aromatiques polycycliques (HAP).<br />\r\nCes méthodes d’essai ont été évaluées
    pour utilisation sur des plastiques et des caoutchoucs. Elles ont en outre été
    évaluées pour l’ABS (acrylonitrile butadiène styrène) allant de 37,2 mg/kg à 119
    mg/kg de HAP spécifiques et pour des caoutchoucs allant de 1 mg/kg à 221,2 mg/kg
    de HAP spécifiques.<br />\r\nAVERTISSEMENT – Le présent document n’a pas pour
    but de traiter tous les problèmes éventuels de sécurité liés à son utilisation.
    Il incombe à l’utilisateur du présent document d’établir, avant de l’utiliser,
    des pratiques d’hygiène et de sécurité appropriées et de déterminer l’applicabilité
    des restrictions réglementaires.<br />\r\nCette norme horizontale est essentiellement
    destinée à l'usage des comités d'études dans l'élaboration des normes, conformément
    aux principes établis dans le Guide IEC 108.<br />\r\nUne des responsabilités
    d'un comité d'études est, partout où cela est possible, de se servir des normes
    horizontales lors de l'élaboration de ses publications. Le contenu de cette norme
    horizontale ne s'applique pas, à moins qu'il ne soit spécifiquement désigné ou
    inclus dans les publications concernées."
