abstract:
- content: "IEC/IEEE 62704-2:2017 establishes the concepts, techniques, validation
    procedures, uncertainties and limitations of the finite difference time domain
    technique (FDTD) when used for determining the peak spatial-average and whole-body
    average specific absorption rate (SAR) in a standardized human anatomical model
    exposed to the electromagnetic field emitted by vehicle mounted antennas in the
    frequency range from 30 MHz to 1 GHz, which covers typical high power mobile radio
    products and applications. This document specifies and provides the test vehicle,
    human body models and the general benchmark data for those models. It defines
    antenna locations, operating configurations, exposure conditions, and positions
    that are typical of persons exposed to the fields generated by vehicle mounted
    antennas. The extended frequency range up to 6 GHz will be considered in future
    revisions of this document. This document does not recommend specific peak spatial-average
    and whole-body average SAR limits since these are found in other documents, e.g.
    IEEE C95.1-2005, ICNIRP (1998).<br />\r\nKey words: Electromagnetic Field, Finite-Difference
    Time Domain (FDTD), Spatial-Average Specific Absorption Rate (SAR), vehicle mounted
    antennas"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC/IEEE 62704-2:2017 définit les concepts, les techniques, les procédures
    de validation, les incertitudes et les limitations de la technique des différences
    finies dans le domaine temporel (FDTD) appliqués pour déterminer le débit d’absorption
    spécifique (DAS) maximal moyenné et le débit d’absorption spécifique global moyen.
    Cette détermination est réalisée au moyen d'un modèle normalisé de corps humain,
    exposé au champ électromagnétique émis par des antennes sur véhicule, dans la
    plage de fréquences de 30 MHz à 1 GHz, qui concerne les produits et les applications
    typiques de radio mobile haute puissance. La présente partie de l'IEC/IEEE 62704
    définit et fournit les données relatives aux véhicules d’essai, aux modèles de
    corps humains et les données générales de référence pour ces modèles. Elle définit
    les emplacements des antennes, les configurations de fonctionnement, les conditions
    d’exposition et les positions typiques des personnes exposées aux champs générés
    par des antennes sur véhicule. La plage de fréquences étendue jusqu’à 6 GHz sera
    prise en compte dans les futures révisions du présent document. Le présent document
    ne recommande pas de limites spécifiques de DAS maximal moyenné et de DAS global
    moyen, celles-ci étant disponibles dans d’autres documents, par exemple, l’IEEE
    C95.1-2005, ICNIRP (1998).<br />\r\nMots clés: champ électromagnétique, technique
    des différences finies dans le domaine temporel (FDTD), maximal moyenné, débit
    d’absorption spécifique (DAS), antennes sur véhicule"
