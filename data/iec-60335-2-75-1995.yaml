abstract:
- language: en
  script: Latn
  content: Deals with the safety of commercial electric dispensing appliances and
    vending machines for preparation or delivery of food, drinks and consumer products,
    their rated voltage being not more than 250 V for single-phase appliances and
    480 V for other appliances. This standard remplaces IEC 60335-2-63 (1990).
- language: fr
  script: Latn
  content: Traite de la sécurité des distributeurs électriques commerciaux, avec ou
    sans moyen de paiement, destinés à la préparation et à la distribution d'aliments,
    de boissons et de produits de consommation, leur tension assignée n'étant pas
    supérieure à 250 V pour les appareils monophasés et à 480 V pour les autres appareils.
    Cette norme remplace la CEI 60335-2-63 (1990).
