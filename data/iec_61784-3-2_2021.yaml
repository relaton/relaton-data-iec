- content: "L'IEC 61784-3-2:2021 spécifie une couche de communication de sécurité
    (services et protocole) qui repose sur la CPF 2 de l'IEC 61784 1, l'IEC 61784
    2 et l'IEC 61158, Type 2. Elle identifie les principes applicables aux communications
    de sécurité fonctionnelle définies dans l'IEC 61784 3, qui correspondent à cette
    couche de communication de sécurité. Cette couche de communication de sécurité
    est destinée à être mise en œuvre uniquement sur les appareils de sécurité.<br
    />\r\nNOTE 1 Elle ne couvre pas les aspects relatifs à la sécurité électrique
    et à la sécurité intrinsèque. La sécurité électrique concerne les dangers tels
    que les chocs électriques. La sécurité intrinsèque concerne les dangers associés
    aux atmosphères explosibles.<br />\r\nLe présent document définit les mécanismes
    de transmission des messages relatifs à la sécurité entre les participants d'un
    réseau réparti, en utilisant la technologie de bus de terrain conformément aux
    exigences de la série IEC 61508 (toutes les parties) concernant la sécurité fonctionnelle.
    Ces mécanismes peuvent être utilisés dans différentes applications industrielles,
    par exemple la commande de processus, l'usinage automatique et les machines. Le
    présent document fournit des lignes directrices aux développeurs, ainsi qu'aux
    évaluateurs d'appareils et de systèmes conformes."
