abstract:
- language: en
  script: Latn
  content: Applies to coupling capacitors for power line carrier systems on high voltage
    overhead power lines, to capacitor dividers of capacitor voltage transformers,
    to capacitors with one terminal either permanently earthed or at low voltages
    as used for over-voltage protection and other similar uses. Formulates safety
    rules, uniform rules regarding performance, testing and rating; it also provides
    a guide for installation and operation.
