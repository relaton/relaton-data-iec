- content: "L'IEC 60512-28-100:2024 spécifie les méthodes d’essai pour l’intégrité
    du signal et les performances de transmission pour les connecteurs spécifiés dans
    les parties respectives de l'IEC 60603-7, l'IEC 61076-1, l'IEC 61076-2, l'IEC
    61076-3 et de la série de normes IEC 63171 pour connecter les applications matérielles
    de 0,1 MHz à 2 000 MHz, en référence au présent document.<br />\r\nNOTE Le présent
    document convient également pour soumettre à essai l’intégrité des signaux et
    les performances de transmission des connecteurs jusqu’à une valeur inférieure
    de fréquence maximale; toutefois, la méthodologie d’essai spécifiée dans la spécification
    particulière pour un connecteur donné reste l’essai de conformité de référence
    pour ce connecteur.<br />\r\nLa liste de séries de normes concernant les connecteurs
    n’exclut pas le fait de faire référence au présent document dans d’autres normes
    publiées ou spécifications des fabricants de connecteurs.<br />\r\nLes procédures
    d’essai spécifiées ici sont les suivantes:<br />\r\n- perte d’insertion, essai
    28a;<br />\r\n- affaiblissement de réflexion, essai 28b;<br />\r\n- paradiaphonie
    (NEXT), essai 28c;<br />\r\n- télédiaphonie (FEXT), essai 28d;<br />\r\n- perte
    de conversion transverse (TCL), essai 28f;<br />\r\n- perte de transfert de conversion
    transverse (TCTL), essai 28g.<br />\r\nLes autres procédures d’essai citées ici
    en référence sont:<br />\r\n- impédance de transfert, (ZT), voir l’IEC 60512‑26‑100,
    essai 26e;<br />\r\n- affaiblissement de couplage (aC), voir l’IEC 62153-4-7 et
    l’IEC 62153‑4‑12;<br />\r\n- affaiblissement de couplage basse fréquence (aCLF),
    voir l’IEC 62153-4-7 et l’IEC 62153-4-15."
