abstract:
- language: en
  script: Latn
  content: "IEC 61031:2020 applies to the design, location and application of installed
    equipment for monitoring local gamma radiation dose rates within nuclear facilities
    during normal operation and anticipated operational occurrences. High range area
    gamma radiation dose rate monitoring equipment for accident conditions currently
    addressed by IEC 60951-1 and IEC 60951-3 is not within the scope of this document.
    This document does not apply to the measurement of neutron dose rate. Additional
    equipment for neutron monitoring may be required, depending on the plant design,
    if the neutron dose rate makes a substantial contribution to the total dose equivalent
    to personnel.<br />\r\nThis document provides guidelines for the design principles,
    the location, the application, the calibration, the operation, and the testing
    of installed equipment for continuously monitoring local gamma radiation dose
    rates in nuclear facilities under normal operation conditions and anticipated
    operational occurrences. These instruments are normally referred to as area radiation
    monitors. Portable instruments are also used for this purpose but are not covered
    by this document."
- language: fr
  script: Latn
  content: "IEC 61031:2020 s'applique à la conception, l'implantation et l'application
    des matériels à poste fixe destinés à la surveillance locale des débits de dose
    de rayonnement gamma dans les installations nucléaires pour le fonctionnement
    normal et les incidents de fonctionnement prévus. Le matériel de surveillance
    du débit de dose de rayonnement gamma à large gamme pour les conditions accidentelles
    est actuellement couvert par l'IEC 60951-1 et l'IEC 60951-3; il n'entre pas dans
    le domaine d'application du présent document. Le présent document fournit des
    lignes directrices pour les principes de conception, l'implantation, l'application,
    l'étalonnage, le fonctionnement et les essais du matériel à poste fixe destiné
    à la surveillance permanente des débits de dose de rayonnement gamma local dans
    les installations nucléaires, dans des conditions de fonctionnement normal et
    d'incidents de fonctionnement prévus. Ces appareils sont généralement appelés
    moniteurs de rayonnement de zone. Des appareils portatifs sont également utilisés
    dans ce but, mais ne sont pas couverts par le présent document.<br />\r\nLe présent
    document est destiné à être utilisé conjointement avec l'IEC 60532:2010. Cette
    deuxième édition annule et remplace la première édition parue en 1990. Cette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na. extension du domaine d'application de la norme des centrales
    nucléaires de puissance aux installations nucléaires et alignement du titre en
    conséquence;<br />\r\nb.prise en compte des normes pertinentes publiées par le
    SC 45A de l'IEC depuis la publication de la première édition et référence à ces
    normes, le cas échéant."
