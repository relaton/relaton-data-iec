abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC 23360-4:2006 is the AMD64 architecture-specific Core part of the Linux Standard Base (LSB). It supplements the generic LSB Core module with those interfaces that differ between architectures.</p>
    <p>Interfaces described in ISO/IEC 23360-4:2006 are mandatory except where explicitly listed otherwise. Core interfaces may be supplemented by other modules; all modules are built upon the core.</p>
