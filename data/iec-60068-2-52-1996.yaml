abstract:
- language: en
  script: Latn
  content: |-
    Determines the suitability of components and equipment for use or exposure in a salt-laden atmosphere.
    It has the status of a horizontal standard in accordance with <a
    href="https://webstore.iec.ch/publication/7516">IEC Guide 104</a>.
    The contents of the corrigendum of July 1996 have been included in this copy.
- language: fr
