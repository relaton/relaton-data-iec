abstract:
- language: en
  script: Latn
  content: "Specifies the method of test for the determination of the proof and comparative
    tracking indices of solid insulating materials on pieces taken from parts of equipment
    and on plaques of material using alternating voltages. The standard provides for
    the determination of erosion when required. Test results cannot be used directly
    for the evaluation of safe creepage distances when designing electrical apparatus.
    Major changes since the previous edition are the following: The selection of a
    material for a specific application frequently involves compromises in the levels
    of the individual properties and test criteria. In the previous edition of IEC
    60112 the test criteria required \"no burning of the specimen\", but this gave
    rise to two issues:<br />\r\n- difficulties in the identification of burning which
    includes all types of combustion, e.g. flaming, and smouldering in the situation
    where scintillations had occurred giving rise in many cases to carbon on the surface
    of the specimen, and<br />\r\n- a situation in which some product committees had
    found it necessary to dispense with the \"no burning\" criterion in the tracking
    tests which they replaced by flame tests on the final product, thereby giving
    rise to two types of CTI/PTI with different criteria.<br />\r\nThe contents of
    the corrigenda of June 2003 and October 2003 have been included in this copy."
- language: fr
  script: Latn
  content: "IEC 60112:2003 Spécifie la méthode d'essai pour déterminer les indices
    de résistance et de tenue au cheminement des matériaux isolants solides sur des
    échantillons prélevés sur des parties d'équipement et des plaques de matériau
    en utilisant des tensions alternatives. Cette norme détermine la valeur de l'érosion
    quand cela est demandé. Les résultats d'essai ne peuvent pas être utilisés directement
    tels quels pour évaluer les lignes de fuite de sécurité lors de la conception
    des appareils électriques. Les modifications majeures par rapport à l'édition
    précédente sont celles qui suivent: Le choix d'un matériau pour une application
    spécifique implique fréquemment des compromis au niveau des propriétés individuelles
    et des critères d'essai. Dans la précédente édition de la CEI 60112, les critères
    d'essai requéraient «aucun brûlage de l'éprouvette» mais cela a induit deux problèmes:<br
    />\r\n- des difficultés pour différencier le brûlage qui comprend tous les types
    de combustion, par exemple flammes, et la combustion lente dans une situation
    où des étincelages se produisent, entraînant une carbonisation à la surface de
    l'éprouvette, et<br />\r\n- une situation dans laquelle certains comités de produit
    ont trouvé nécessaire de se dispenser du critère «aucun brûlage», pour les essais
    de cheminement, critère qu'ils ont remplacé par les essais de flamme sur le produit
    final, faisant ainsi apparaître deux types de IRC/ITC avec des critères différents.
    Le contenu des corrigenda de juin 2003 et octobre 2003 a été pris en considération
    dans cet exemplaire."
