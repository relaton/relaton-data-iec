abstract:
- content: IEC 61881-1:2010 applies to capacitors for power electronics intended to
    be used on rolling stock. The rated voltage of capacitors is limited to 10 000
    V. The operating frequency of the systems in which these capacitors are used is
    usually up to 15 kHz, while the pulse frequencies may be up to 5 to 10 times the
    operating frequency. Distinguishes between AC and DC capacitors.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 61881-1:2010 s'applique aux condensateurs pour électronique de puissance
    destinés à être utilisés sur le matériel roulant. La tension assignée des condensateurs
    est limitée à 10 000 V. La fréquence de fonctionnement des systèmes dans lesquels
    ces condensateurs sont utilisés atteint généralement jusqu'à 15 kHz, tandis que
    les fréquences d'impulsion peuvent atteindre de 5 à 10 fois la fréquence de fonctionnement.
    Une distinction est faite entre les condensateurs pour courant alternatif et ceux
    pour courant continu.
