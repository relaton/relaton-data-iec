abstract:
- content: IEC 62479:2010 provides simple conformity assessment methods for low-power
    electronic and electrical equipment to an exposure limit relevant to electromagnetic
    fields (EMF). If such equipment cannot be shown to comply with the applicable
    EMF exposure requirements using the methods included in this standard for EMF
    assessment, then other standards, including IEC 62311 or other (EMF) product standards,
    may be used for conformity assessment.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 62479:2010 fournit des méthodes simples pour l'évaluation de la
    conformité des appareils électriques et électroniques de faible puissance à une
    limite d'exposition pertinente pour les champs électromagnétiques (CEM). Si on
    ne peut pas montrer, en utilisant les méthodes d'évaluation des CEM de la présente
    norme, qu'un appareil satisfait aux exigences d'exposition aux CEM applicables,
    alors d'autres normes, incluant la norme CEI 62311 ou d'autres normes de produit
    (CEM), peuvent être employées pour l'évaluation de la conformité.
