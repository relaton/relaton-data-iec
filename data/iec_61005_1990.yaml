abstract:
- content: Applies to all portable assemblies designed to measure the ambient dose
    equivalent rate due to neutron radiation of energy up to 16 MeV. Lays down performance
    requirements and methods for the assessment of portable neutron ambient dose equivalent
    rate-meters. Specifies general characteristics, general test procedures, radiation
    characteristics, electrical, mechanical, safety and environmental characteristics,
    and also the identification certificate.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: S'applique à tous les ensembles portables conçus pour mesurer le débit
    d'équivalent de dose ambiant dû aux neutrons d'énergie inférieure ou égale à 16
    MeV. Indique les performances exigibles et les méthodes d'évaluation des débitmètres
    d'équivalent de dose neutronique ambiant. Spécifie les caractéristiques générales,
    les procédures générales d'essai, les caractéristiques liées aux rayon-nements,
