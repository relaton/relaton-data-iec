abstract:
- content: |-
    Applies to rigid and flexible cables with insulation and sheath if any, based on vulcanized rubber, of rated voltages Uo/U up to and including 450/750 V used in power installations of nominal voltage not exceeding 450/750 V a.c. Specifies cables that are safe and reliable when properly used, states the manufacturing requirements and characteristics to achieve this, and specifies methods for checking conformity with those requirements.
    The complete standard, consisting of a number of parts, supersedes IEC 245 (1967) and amendments 1-5 inclusive.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    S'applique aux conducteurs et câbles souples et rigides ayant une enveloppe isolante et éventuellement une gaine à base de caoutchouc vulcanisé, de tension nominale Uo/U au plus égale à 450/750 V, utilisés dans les installations d'énergie d'une tension nominale ne dépassant pas 450/750 V en courant alternatif.
    Spécifie des conducteurs et des câbles sûrs et fiables quand ils sont utilisés correctement, fixe en conséquence leurs caractéristiques et les prescriptions relatives à leur fabrication et précise les méthodes permettant de vérifier la conformité de ces prescriptions.
    La norme complète qui réunit plusieurs parties remplace la CEI 245 (1967) avec ses Modifications 1 à 5.
