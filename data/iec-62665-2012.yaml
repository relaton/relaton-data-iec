abstract:
- language: en
  script: Latn
  content: "IEC 62665:2012 specifies:<br />\r\n- a text encoding scheme to generate
    a texture map;<br />\r\n- a physical shape and dimension of the texture map for
    printing;<br />\r\n- additional features for texture map printing;<br />\r\n-
    texture map decoding and an auditory presentation of decoded texts. It enables
    the interchange of documents and publications between visually impaired and non-impaired
    people."
- language: fr
  script: Latn
  content: "La CEI 62665:2012 spécifie:<br />\r\n- un schéma de codage des textes
    pour générer une carte de texture;<br />\r\n- la forme et les dimensions physiques
    de la carte de texture en vue de l'impression;<br />\r\n- des propriétés supplémentaires
    pour l'impression d'une carte de texture;<br />\r\n- le décodage d'une carte de
    texture et la présentation auditive des textes décodés. Ces spécifications permettent
    d'effectuer l'échange de documents et de publications entre des personnes présentant
    et ne présentant pas des déficiences visuelles."
