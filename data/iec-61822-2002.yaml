- language: en
  script: Latn
  content: This International Standard specifies the requirements for a Constant Current
    Regulator (CCR) having a nominal output of 6,6 A for use in an aeronautical ground
    lighting constant current series circuit. However CCRs may be manufactured which
    have a different power rating (kVA) and current steps than those specified in
    this standard in order to be used on existing circuits. This standard shall be
    applied where appropriate for these CCRs.
