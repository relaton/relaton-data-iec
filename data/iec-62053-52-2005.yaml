abstract:
- language: en
  script: Latn
  content: "Applies to letter and graphical symbols intended for marking on and identifying
    the function of electromechanical or static a.c. electricity meters and their
    auxiliary devices.The symbols specified in this standard shall be marked on the
    name-plate, dial plate, external labels or accessories, or shown on the display
    of the meter as appropriate.<br />\r\n<br />\r\nThis publication is of high relevance
    for Smart Grid."
- language: fr
  script: Latn
  content: est applicable aux symboles littéraux et graphiques destinés au marquage
    et à l'identification des fonctions des compteurs électromécaniques ou statiques
    d'énergie électrique à courant alternatif, ainsi que de leurs dispositifs auxiliaires.
    Les symboles indiqués dans cette norme doivent être marqués sur la plaque signalétique,
    sur le cadran, sur des plaques extérieures ou sur les accessoires, ou alternativement
    être visualisés sur l'afficheur du compteur.
