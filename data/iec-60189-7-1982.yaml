abstract:
- language: en
  script: Latn
  content: |-
    Applicable to distribution wires, p.v.c., insulated and polyamide coated, used inside buildings for:
    -connecting terminals on equipment frames or apparatus to one another or to distribution frames;
    -interconnection between subscribers' lines and exchange equipment in telegraph or telephone exchanges;
    -temporary installations: under relatively adverse conditions of use.This standard should be used in conjunction with IEC 60189-1.
- language: fr
  script: Latn
  content: |-
    Applicable aux fils de répartition isolés au PVC, sous gaine de polyamide, destinés à être utilisés dans le cadre des installations intérieures pour:
    - le raccordement d'appareils ou de bâtis d'équipement les uns aux autres ou à des répartiteurs:
    - la distribution numérique/linéique des circuits d'usagers dans les centraux téléphoniques ou télégraphiques;
    - le montage des installations provisoires dans des conditions d'utilisation relativement sévères. Cette norme doit être utilisée conjointement avec la CEI 60189-1.
