abstract:
- content: IEC 60059:1999 standard specifies standard current ratings for electrical
    devices, apparatus, instruments. This standard does not apply to current ratings
    of components and parts used within electrical devices or items of equipment.
    It has the status of a horizontal standard in accordance with IEC Guide 108.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 60059:1999 spécifie les caractéristiques des courants normaux pour
    les dispositifs, appareils, instruments et appareils de mesure. La présente norme
    ne s'applique pas aux caractéristiques des courants qui concernent les composants
    et les parties utilisés à l'intérieur des dispositifs électriques ou articles
    correspondant au matériel. Elle a le statut de norme horizontale conformément
    au Guide IEC 108.
