abstract:
- language: en
  script: Latn
  content: "IEC 60335-2-37:2002+A1:2008+A2:2011 deals with the safety of electrically
    operated commercial deep fat fryers including pressurized types used in restaurants,
    canteens, hospitals and commercial enterprises such as bakeries, butcheries, etc
    (not intended for household use). The rated voltage being not more than 250 V
    for single-phase appliances connected between one phase and neutral and 480 V
    for other appliances.<br />\r\n<br />\r\nThis publication is to be read in conjunction
    with <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/44013\">
    IEC 60335-1:2010</a>.<br />\r\n<br />\r\nThis consolidated version consists of
    the fifth edition (2002), its amendment 1 (2008) and its amendment 2 (2011). Therefore,
    no need to order amendments in addition to this publication."
- language: fr
  script: Latn
  content: "La CEI 60335-2-37:2002+A1:2008+A2:2011 Traite de la sécurité des friteuses
    électriques à usage collectif, y compris celles du type à surpression interne,
    qui ne sont pas destinées à un usage domestique, dont la tension assignée n'est
    pas supérieure à 250 V pour les appareils monophasés alimentés entre phase et
    neutre, et à 480 V pour les autres appareils.<br />\r\n<br />\r\nCette publication
    doit être lue conjointement avec la <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/44013\">
    CEI 60335-1:2010</a>.<br />\r\n<br />\r\nCette version consolidée comprend la
    cinquième édition (2002), son amendement 1 (2008) et son amendement 2 (2011).
    Il n'est donc pas nécessaire de commander les amendements avec cette publication."
