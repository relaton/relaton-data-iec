abstract:
- language: en
  script: Latn
  content: IEC 62688:2017 describes the fundamental construction and testing requirements
    for Concentrator Photovoltaic (CPV) modules and assemblies in order to provide
    safe electrical and mechanical operation during their expected lifetime. Specific
    topics are provided to assess the prevention of electrical shock, fire hazards,
    and personal injury due to mechanical and environmental stresses. This document
    attempts to define the basic requirements for various application classes of concentrator
    photovoltaic modules and assemblies, but does not encompass all national and regional
    codes. This document is designed so that its test sequence can coordinate with
    those of IEC 62108, so that a single set of samples may be used to perform both
    the safety and performance evaluation of a CPV module and assembly.
- language: fr
  script: Latn
  content: l'IEC 62688:2017 décrit les exigences fondamentales de construction et
    d'essai pour les modules et ensembles photovoltaïques à concentration CPV (abréviation
    de l'anglais "concentrator photovoltaic") afin de fournir un fonctionnement électrique
    et mécanique sûr sur toute leur durée de vie prévue. Des thèmes spécifiques sont
    fournis pour évaluer la prévention contre les chocs électriques, les risques de
    feu et les accidents corporels dus à des contraintes mécaniques et environnementales.
    Le présent document a pour objet de définir les exigences de base pour différentes
    classes d'application de modules et d’ensembles photovoltaïques à concentration,
    mais il ne peut être considéré comme couvrant tous les codes nationaux et régionaux.
    Le présent document est conçu pour que sa séquence d'essais puisse être coordonnée
    avec celles de l'IEC 62108, de manière à pouvoir utiliser un seul ensemble d'échantillons
    pour évaluer la sûreté et les performances d'un module et d'un ensemble CPV.
