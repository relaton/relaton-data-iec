abstract:
- language: en
  script: Latn
  content: "Specifies details and dimensions of test probes intended to verify the
    protection provided by enclosures with regard to: \na)protection of persons against
    access to hazardous parts inside the enclosures;\nb)protection of the equipment
    inside the enclosure against ingress of solid foreign objects.\nHas the status
    of a technical report."
- language: fr
  script: Latn
  content: 'Spécifie les détails et les dimensions des calibres d''essai prévus pour
    vérifier la protection procurée par les enveloppes en ce qui concerne: a) la protection
    des personnes contre l''accès aux parties dangereuses à l''intérieur des enveloppes;
    b) la protection des matériels à l''intérieur de l''enveloppe contre la pénétration
    de corps solides étrangers. A le statut d''un rapport technique.'
