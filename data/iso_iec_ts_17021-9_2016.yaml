- content: "<p>ISO/IEC TS 17021-9:2016 complements the existing requirements of ISO/IEC
    17021‑1. It includes specific competence requirements for personnel involved in
    the certification process for anti-bribery management systems (ABMS).</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "<p>L'ISO/IEC TS 17021-9:2016 vient en complément des exigences existantes
