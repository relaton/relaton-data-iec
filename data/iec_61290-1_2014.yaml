abstract:
- content: "IEC 61290-1:2014 applies to all commercially available optical amplifiers
    (OAs) and optically amplified subsystems. It applies to OAs using optically pumped
    fibres (OFAs based on either rare-earth doped fibres or on the Raman effect),
    semiconductors (SOAs), and waveguides (POWAs). The object of this standard is
    to establish uniform requirements for accurate and reliable measurements of the
    following OA parameters, as defined in Clause 3 of IEC 61291-1:2012:<br />\r\n-
    nominal output signal power;<br />\r\n- gain;<br />\r\n- reverse gain;<br />\r\n-
    maximum gain;<br />\r\n- maximum gain wavelength;<br />\r\n- maximum gain variation
    with temperature;<br />\r\n- gain wavelength band;<br />\r\n- gain wavelength
    variation;<br />\r\n- gain stability;<br />\r\n- polarization-dependent gain;<br
    />\r\n- large-signal output stability;<br />\r\n- saturation output power;<br
    />\r\n- maximum output signal power;<br />\r\n- maximum total output power. The
    object of this standard is specifically directed to single-channel amplifiers.
    For multichannel amplifiers, one should refer to the IEC 61290-10 series. Keywords:
    optical amplifiers (OAs), optically pumped fibres (OFAs), semiconductors (SOAs),
    and waveguides (POWAs)"
