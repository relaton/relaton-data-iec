- content: "L'IEC 61290-1:2014 s'applique à tous les amplificateurs optiques (AO)
    et sous-systèmes à amplification optique disponibles sur le marché. Elle s'applique
    aux AO utilisant des fibres pompées optiquement (AFO basés sur des fibres dopées
    aux terres rares ou sur l'effet Raman), à semiconducteurs (AOS), et à guides d'ondes
    (POWA). L'objet de la présente norme est d'établir des exigences uniformes pour
    des mesures précises et fiables des paramètres d'AO donnés ci-dessous, tels qu'ils
    sont définis dans l'Article 3 de l'IEC 61291-1:2012:<br />\r\n- puissance nominale
    du signal de sortie;<br />\r\n- gain;<br />\r\n- gain inverse;<br />\r\n- gain
    maximal;<br />\r\n- longueur d'onde du gain maximal;<br />\r\n- variation maximale
    du gain en fonction de la température;<br />\r\n- bande de longueur d'onde du
    gain;<br />\r\n- variation du gain en fonction de la longueur d'onde;<br />\r\n-
    stabilité du gain;<br />\r\n- gain dépendant de la polarisation;<br />\r\n- stabilité
    de sortie grands signaux;<br />\r\n- puissance de sortie en saturation;<br />\r\n-
    puissance maximale du signal de sortie;<br />\r\n- puissance totale de sortie
    maximale. L'objet de la présente norme est spécifiquement centré sur les amplificateurs
    à un seul canal. Pour les amplificateurs à canaux multiples, il convient de se
    reporter à la série IEC 61290-10. Mots clés: amplificateurs optiques (AO), fibres
    pompées optiquement (AFO), semiconducteurs (AOS), guides d'ondes (POWA)"
