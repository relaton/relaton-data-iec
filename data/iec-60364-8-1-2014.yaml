abstract:
- language: en
  script: Latn
  content: IEC 60364-8-1:2014 provides additional requirements, measures and recommendations
    for the design, erection and verification of all types of low-voltage electrical
    installation including local production and storage of energy for optimizing the
    overall efficient use of electricity. It introduces requirements and recommendations
    for the design of an electrical installation within the framework of an energy
    efficiency management approach in order to get the best permanent functionally
    equivalent service for the lowest electrical energy consumption and the most acceptable
    energy availability and economic balance. These requirements and recommendations
    apply, within the scope of the IEC 60364 series, for new installations and modification
    of existing installations. This standard is applicable to the electrical installation
    of a building or system and does not apply to products. The energy efficiency
    of these products and their operational requirements are covered by the relevant
    product standards. This standard does not specifically address building automation
    systems.
- language: fr
  script: Latn
  content: L'IEC 60364-8-1:2014 fournit des exigences, des mesures et des recommandations
    supplémentaires pour la conception, la mise en oeuvre et la vérification de tous
    types d'installations électriques basse tension comportant la production locale
    et le stockage local de l'énergie pour optimiser l'utilisation efficace globale
    de l'électricité. Elle présente les exigences et les recommandations pour la conception
    d'une installation électrique dans le cadre d'une approche de gestion de l'efficacité
    énergétique afin d'obtenir la fonctionnalité équivalente au meilleur service permanent
    pour la consommation d'énergie électrique la plus faible, la disponibilité de
    l'énergie et l'équilibre économique les plus acceptables. Ces exigences et recommandations
    s'appliquent, dans le domaine d'application de la série IEC 60364, pour les installations
    neuves et la modification d'installations existantes. La présente norme est applicable
    à l'installation électrique d'un bâtiment ou d'un système et ne s'applique pas
    aux produits. L'efficacité énergétique de ces produits et leurs exigences opérationnelles
    sont couvertes par les normes de produits concernées. La présente norme ne traite
    pas spécifiquement des systèmes d'automatisation de bâtiments.
