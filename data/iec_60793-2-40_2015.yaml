abstract:
- content: "IEC 60793-2-40:2015 is applicable to category A4 optical multimode fibres
    and the related sub-categories A4a, A4b, A4c, A4d, A4e, A4f, A4g and A4h. These
    fibres have a plastic core and plastic cladding and may have step-index, multi-step
    index or graded-index profiles. The fibres are used in information transmission
    equipment and other applications employing similar light transmitting techniques,
    and finally in fibre optic cables. Table 1 of this document summarizes some of
    the salient characteristics and applications of these fibres. This fourth edition
    cancels and replaces the third edition published in 2009. This edition constitutes
    a technical revision. This edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\n- harmonization of terminology
    within the IEC 60793-2 series;<br />\r\n- added measurement parameters for numerical
    aperture and fibre geometry. Keywords: category A4 optical multimode fibres, information
    transmission equipment"
  language:
