abstract:
- language: en
  script: Latn
  content: "IEC 60519-6:2022 is applicable to equipment using high frequency or microwave
    energy alone or in combination with other kinds of energy for industrial heating
    and processing of materials. It is also applicable to <strong>HF</strong> and
    <strong>MW</strong> <strong>generators</strong> made available to <strong>users</strong>
    as separate units.<br />\r\nThis fourth edition cancels and replaces the third
    edition published in 2011.<br />\r\nThis edition constitutes a technical revision.<br
    />\r\nThis edition includes the following significant technical changes with respect
    to the previous edition:\r\n<ol style=\"list-style-type:lower-alpha\">\r\n\t<li
    style=\"text-align:justify\">the structure has been redrafted according to the
    IEC 60519-1:2020;</li>\r\n\t<li style=\"text-align:justify\">the scope and object
    have been redrafted;</li>\r\n\t<li style=\"text-align:justify\">the terms/definitions,
    normative references and bibliography have been updated and completed;</li>\r\n\t<li
    style=\"text-align:justify\">all requirements and content from IEC 60519-6:2011
    which are included in IEC 60519-1:2020 were removed to avoid any duplication;</li>\r\n\t<li
    style=\"text-align:justify\">inclusion of high frequency equipment which was previously
    covered by IEC 60519-9:2005 (withdrawn). This edition constitutes an extension
    to high frequency equipment.</li>\r\n</ol>"
- language: fr
  script: Latn
  content: "L'IEC 60519-6:2022 s'applique aux installations qui utilisent l'énergie
    à hautes fréquences ou à hyperfréquences, seule ou en combinaison avec d'autres
    formes d'énergie, pour le chauffage et le traitement industriels des matériaux.
    Elle est également applicable aux <strong>générateurs de hautes fréquences</strong>
    et <strong>d'hyperfréquences</strong> mis à disposition des <strong>utilisateurs</strong>
    en tant qu'unités distinctes.<br />\r\nCette quatrième édition annule et remplace
    la troisième édition parue en 2011.<br />\r\nCette édition constitue une révision
    technique.<br />\r\nCette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:\r\n<ol style=\"list-style-type:lower-alpha\">\r\n\t<li
    style=\"text-align:justify\">la structure a été alignée sur l'IEC 60519-1:2020;</li>\r\n\t<li
    style=\"text-align:justify\">le domaine d'application et l'objet ont été reformulés;</li>\r\n\t<li
    style=\"text-align:justify\">les termes et définitions, les références normatives
    et la bibliographie ont été mis à jour et complétés;</li>\r\n\t<li style=\"text-align:justify\">l'intégralité
    des exigences et du contenu de l'IEC 60519-6:2011 qui sont inclus dans l'IEC 60519-1:2020
    ont été supprimés afin d'éviter une redondance des informations;</li>\r\n\t<li
    style=\"text-align:justify\">les équipements à hautes fréquences qui étaient auparavant
    couverts par l'IEC 60519‑9:2005 (annulée) ont été ajoutés. Cette édition constitue
    une extension aux équipements à hautes fréquences.</li>\r\n</ol>"
