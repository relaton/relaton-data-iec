abstract:
- language: en
  script: Latn
  content: "IEC 60238:2016 applies to lampholders with Edison thread E14, E27 and
    E40, designed for connection to the supply of lamps and semi-luminaires only.
    It also applies to switched-lampholders for use in AC circuits only, where the
    working voltage does not exceed 250 V r.m.s. This ninth edition cancels and replaces
    the eighth edition published in 2004, Amendment 1: 2008 and Amendment 2:2011.
    This edition constitutes a technical revision. This edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\na)
    Addition of a pull test for certain E5 and E10 lampholders.<br />\r\nb) Annex
    D listing amended requirements/clauses which require products to be retested."
- language: fr
  script: Latn
  content: "L'IEC 60238:2016 s'applique aux douilles à vis Edison E14, E27 et E40
    destinées uniquement au raccordement des lampes et des semi-luminaires à l'alimentation.
    Elle s'applique aussi aux douilles à interrupteur destinées exclusivement aux
    circuits de courant alternatif dont la tension de travail ne dépasse pas 250 V
    (valeur efficace). Cette neuvième édition annule et remplace la huitième édition
    parue en 2004, l'Amendement 1: 2008 et l'Amendement 2:2011. Cette édition constitue
    une révision technique. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\na) Addition d'un essai
    de traction pour certaines douilles E5 et E10.<br />\r\nb) Une Annexe D répertoriant
    les exigences/articles amendés nécessitant la réalisation de nouveaux essais sur
    les produits."
