abstract:
- content: "IEC 60747-8:2010+A1:2021 gives standards for the following categories
    of field-effect transistors:<br />\r\n- type A: junction-gate type;<br />\r\n-
    type B: insulated-gate depletion (normally on) type;<br />\r\n- type C: insulated-gate
    enhancement (normally off) type.<br />\r\nThe main changes with respect to the
    previous edition are listed below.<br />\r\na) \"Clause 3 Classification\" was
    moved and added to Clause 1.<br />\r\nb) \"Clause 4 Terminology and letter symbols\"
    was divided into \"Clause 3 Terms and definitions\" and \"Clause 4 Letter symbols\"
    was amended with additions and deletions.<br />\r\nc) Clause 5, 6 and 7 were amended
    with necessary additions and deletions.<br />\r\nThis publication is to be read
    in conjunction with IEC 60747-1:2006."
