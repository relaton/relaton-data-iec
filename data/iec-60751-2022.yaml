abstract:
- language: en
  script: Latn
  content: "IEC 60751:2022 specifies the requirements, in addition to the resistance
    versus temperature relationship, for both industrial platinum resistance thermometers
    (later referred to as \"thermometers\") and industrial platinum resistance temperature
    sensors (later referred to as \"platinum resistors\") whose electrical resistance
    is derived from defined functions of temperature.<br />\r\nValues of temperature
    in this document are in terms of the International Temperature Scale of 1990,
    ITS-90. A temperature in the unit °C of this scale is denoted by the symbol t,
    except in Table A.1 where the full nomenclature t90 /°C is used."
- language: fr
  script: Latn
  content: "L'IEC 60751:2022 spécifie les exigences en plus de la relation entre la
    température et la résistance pour les thermomètres à résistance de platine industriels
    (dénommés ci-après \"thermomètres\") et les capteurs thermométriques de platine
    industriels (dénommés ci-après \"résistances de platine\") dont la résistance
    électrique est dérivée de fonctions définies de la température.<br />\r\nLes valeurs
    de température données dans le présent document sont exprimées en accord avec
    l’Échelle Internationale de Température de 1990, EIT-90, en °C, et par le symbole
    t, à l’exception du Tableau A.1 où l’expression t90/°C est utilisée."
