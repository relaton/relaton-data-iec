- content: L'IEC 61189-5-504:2020 est une méthode d'essai conçue pour déterminer la
    proportion de résidus ioniques solubles sur une carte à circuit imprimé, un composant
    électronique ou un ensemble. La conductivité de la solution utilisée pour dissoudre
    les résidus ioniques est mesurée afin d'évaluer le niveau des résidus ioniques.
