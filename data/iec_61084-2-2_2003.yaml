abstract:
- content: |-
    This part of IEC 61084 specifies requirements for cable trunking systems and cable ducting systems intended for the accommodation, and where necessary for the segregation, of conductors, cables or cords and/or other electrical equipment in electrical installations.


    This standard applies to cable trunking systems and cable ducting systems which are mounted beneath or flush with the top face of the finished floor, including their system components.


    This specification does not apply to conduits, cable trays or cable ladders or to current-carrying parts within the system.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    La présente partie de la CEI 61084 spécifie les règles pour les systèmes de goulottes et les systèmes de conduits profilés prévus pour le logement de conducteurs isolés, câbles, câbles souples et autres équipements électriques et, là où c'est nécessaire, à leur ségrégation, dans des installations électriques.


    La présente norme s'applique aux systèmes de goulottes et aux systèmes de conduits profilés qui sont montés sous le sol ou affleurant le niveau supérieur du sol fini, y compris leurs composants de système.


    Cette norme ne s'applique pas aux conduits, chemins de câble, échelles à câble, ou aux parties transportant le courant dans le système.
