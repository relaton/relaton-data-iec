abstract:
- language: en
  script: Latn
  content: "This part of IEC 61982 is applicable to performance and life testing of
    electrical energy storage systems for general purpose, traffic compatible, light
    urban use electric road vehicles that are designed for transportation of passengers
    or goods in city centre driving. \n\nFor the purposes of this standard, the electrical
    energy storage system is defined as one that is recharged electrically though
    some of the test procedures may be applicable to fuel cells and other \"mechanically\"
    rechargeable systems. \n\nThe test procedures may also be applicable to electrical
    energy storage systems used in some types of hybrid-electric vehicle though detailed
    consideration of electrical energy storage systems for hybrid vehicles will be
    addressed separately"
- language: fr
  script: Latn
  content: "La présente partie de la CEI 61982 s'applique aux essais de performance
    et de durée de vie des systèmes d'accumulation d'énergie électrique pour les véhicules
    électriques routiers pour utilisation urbaine, compatibles avec la circulation,
    conçus pour le transport de passagers ou de biens dans les centres villes. \n\nPour
    les besoins de cette norme, le système d'accumulation d'énergie électrique est
    défini comme un système rechargé électriquement bien que certaines de ces procédures
    d'essai puissent être appliquées aux piles à combustible et à d'autres systèmes
    «mécaniquement» rechargeables. \n\nMême si des procédures d'essais spécifiques
    à des systèmes d'accumulation d'énergie électrique utilisés dans certains types
    de véhicules électriques hybrides seront développées séparément, les procédures
    de cette norme peuvent aussi leur être applicables."
