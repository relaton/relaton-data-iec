abstract:
- language: en
  script: Latn
  content: "Data is a valuable tool for smart cities, and standards are effective
    tools in helping cities use data effectively, but a number of concerns remain
    from different standards development organizations (SDOs) regarding their terms
    of references, purposes and scopes of standard projects. What is needed is collaboration
    across SDOs and shared solutions to the issues and challenges of data use in smart
    cities.<br />\r\n<br />\r\nThis report provides a summary of the international
    virtual seminar <a href=\"https://www.iec.ch/academy/webinars/standards-collaboration-data-use-smart-cities-isoiec-jtc-1-workshop\">Standards
    Collaboration on Data Use in Smart Cities</a> hosted by the IEC Academy and ISO/IEC
    JTC 1 on 31 January and 2 February 2024.<br />\r\n<br />\r\nThis Technology Report
    is available for <a href=\"https://www.iec.ch/basecamp/standards-collaboration-data-use-smart-cities\">free
