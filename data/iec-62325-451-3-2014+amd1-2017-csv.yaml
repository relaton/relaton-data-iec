abstract:
- language: en
  script: Latn
  content: IEC 62325-451-3:2014+A1:2017 specifies a package for the transmission capacity
    allocation business process through explicit or implicit auctions and the associated
    document contextual models, assembly models and XML schema for use within European
    style markets. This International standard is based on the European style market
    contextual model (IEC 62325-351). The relevant aggregate core components (ACCs)
    defined in IEC 62325-351 have been contextualised into aggregated business information
    entities (ABIEs) to satisfy the requirements of these business processes. The
    contextualised ABIEs have been assembled into the relevant document contextual
    models. This consolidated version consists of the first edition (2014) and its
    amendment 1 (2017). Therefore, no need to order amendment in addition to this
    publication.
- language: fr
  script: Latn
  content: L'IEC 62325-451-3:2014+A1:2017 spécifie un paquetage pour le processus
    métier d'attribution de la capacité de transport par ventes aux enchères explicites
    ou implicites et les modèles contextuels de document, modèles d'assemblage et
    schéma XML associés à utiliser sur les marchés de style européen. La présente
    Norme internationale est basée sur le modèle contextuel de marché de style européen
    (IEC 62325-351). Les composants de base agrégés (ACC - aggregate core components)
    pertinents définis dans l'IEC 62325-351 ont été contextualisés en entités d'information
    métier agrégées (ABIE - aggregated business information entities) afin de satisfaire
    aux exigences de ces processus métier. Les ABIE contextualisées ont été assemblées
    dans les modèles contextuels de document pertinents. Cette version consolidée
    comprend la première édition (2014) et son amendement 1 (2017). Il n'est donc
    pas nécessaire de commander l'amendement avec cette publication.
