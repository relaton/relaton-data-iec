- content: "IEC 60079-11:2011 est disponible sous forme de IEC 60079-11:2011 RLV qui
    contient la Norme internationale et sa version Redline, illustrant les modifications
    du contenu technique depuis l'édition précédente.<br /><br />\r\nIEC 60079-11:2011
    spécifie la construction et les essais pour le matériel électrique de sécurité
    intrinsèque destiné à être utilisé dans les atmosphères explosives et pour le
    matériel électrique associé destiné à être relié à des circuits de sécurité intrinsèque
    qui entrent dans de telles atmosphères. Ce mode de protection s'applique aux équipements
    électriques dont les circuits sont eux-mêmes incapables de provoquer l'explosion
    de l'atmosphère environnante. La présente norme s'applique également aux équipements
    électriques ou aux parties de matériels électriques situés hors de l'atmosphère
    explosive ou protégés par un autre Mode de Protection cité dans la CEI 60079-0,
    lorsque la sécurité intrinsèque des circuits électriques situés dans l'atmosphère
    explosive peut dépendre de la conception et de la construction de ces matériels
    électriques ou de ces parties de matériels électriques. Les circuits électriques
    exposés à une atmosphère explosive sont évalués en vue de leur emploi dans une
    telle atmosphère en appliquant la présente Norme. Les exigences pour les systèmes
    de sécurité intrinsèque sont données dans la CEI 60079-25. La présente norme complète
    et modifie les exigences générales de la CEI 60079-0, à l'exception de ce qui
    est indiqué au Tableau 1. Lorsqu'une exigence de la présente norme entre en conflit
    avec une exigence de la CEI 60079-0, l'exigence de la présente Norme prévaut.
    Cette sixième édition annule et remplace la cinquième édition de la CEI 60079-11
    publiée en 2006, la première édition de la CEI 61241-11 publiée en 2005, et remplace
    partiellem ent la seconde édition de la CEI 60079-27 publiée en 2008 dont elle
    constitue une révision technique complète. Les modifications importantes par rapport
    à l'édition antérieure sont indiquées ci-dessous:<br />\r\n- Introduction d'une
    référence à la CEI 60079-0 non spécifique à l'édition;<br />\r\n- L'incorporation
    des exigences de matériel issues de la CEI 60079-27 relatives au FISCO;<br />\r\n-
    L'incorporation des exigences issues de la CEI 61241-11 relatives aux atmosphères
    de poussières combustibles;<br />\r\n- La clarification des exigences relatives
    aux accessoires reliés à un matériel à sécurité intrinsèque;<br />\r\n- tels que
    les chargeurs et les collecteurs de données;<br />\r\n- Ajout de nouvelles exigences
    d'essai relatives aux isolateurs optiques;<br />\r\n- l'introduction d'une Annexe
    H;<br />\r\n- au sujet des essais d'inflammation des dispositifs de limitation
    d'alimentation électrique à semi-conducteur.<br />\r\nLes contenus du corrigendum
    1 (janvier 2012) et des feuilles d'interprétation 1 (octobre 2014), 2 (juillet
    2016), 3 (juillet 2016), 4 (avril 2019), 5 (août 2019, en anglais seulement),
    6 (décembre 2019) et 7 (mai 2024, en anglais seulement) ont été pris en considération
    dans cet exemplaire."
