abstract:
- language: en
  script: Latn
  content: Deals with the safety of electrically operated commercial cooking and baking
    ranges, ovens, hobs, hob elements and similar appliances not intended for household
    use, their rated voltage being not more than 250 V for single-phase appliances
    connected between one phase and neutral and 480 V for other appliances.
- language: fr
  script: Latn
  content: Traite de la sécurité des cuisinières, des fours, des tables de cuisson,
    des foyers de cuisson électriques à usage collectif et des appareils analogues
    qui ne sont pas destinés à un usage domestique, dont la tension assignée n'est
    pas supérieure à 250 V pour les appareils monophasés alimentés entre phase et
    neutre et à 480 V pour les autres appareils.
