abstract:
- language: en
  script: Latn
  content: "IEC 60268-5:2003 applies to sound system loudspeakers, treated entirely
    as passive elements. Loudspeakers with built-in amplifiers are excluded. It gives
    the characteristics to be specified and the relevant methods of measurement for
    loudspeakers using sinusoidal or specified noise or impulsive signals. This third
    edition cancels and replaces the second edition published in 1989, amendment 1
    (1993) and amendment 2 (1996). It constitutes a technical revision.<br />\r\n<br
    />\r\nThis publication is to be read in conjunction with <a href=\"https://webstore.iec.ch/en/publication/1204\">IEC
    60268-1:1985</a> and <a href=\"https://webstore.iec.ch/en/publication/1219\">IEC
    60268-2:1987</a>"
- language: fr
  script: Latn
  content: "La CEI 60268-5:2003 s'applique aux haut-parleurs de systèmes électroacoustiques,
    traités entièrement comme des éléments passifs. Les haut-parleurs avec amplificateurs
    incorporés sont exclus. Elle indique les caractéristiques à spécifier et les méthodes
    de mesure appropriées pour les haut-parleurs, utilisant des signaux sinusoïdaux,
    de bruit spécifié ou impulsionnels. Cette troisième édition annule et remplace
    la deuxième édition parue en 1989, l'amendement 1 (1993) et l'amendement 2 (1996).
    Elle constitue une révision technique.<br />\r\n<br />\r\nCette publication doit
    être lue conjointement avec la <a href=\"https://webstore.iec.ch/en/publication/1204\">CEI
    60268-1:1985</a> et la <a href=\"https://webstore.iec.ch/en/publication/1219\">CEI
    60268-2:1987</a>."
