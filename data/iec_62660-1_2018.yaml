- content: "<!-- NEW! -->IEC 62660-1:2018 est disponible sous forme de IEC 62660-1:2018
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nL'IEC
    62660-1:2018 spécifie les essais de performance et de durée de vie des accumulateurs
    lithium-ion utilisés pour la propulsion des véhicules électriques, incluant les
    véhicules électriques à batterie (BEV) et les véhicules électriques hybrides (HEV).
    Le présent document spécifie les procédures d'essai afin d’obtenir les caractéristiques
    essentielles des éléments lithium-ion destinés aux applications de propulsion
    de véhicules; ces caractéristiques concernent la capacité, la densité de puissance,
    la densité d'énergie, la durée de stockage et la durée de vie. Le présent document
    spécifie les procédures d'essai et les conditions normalisées pour effectuer les
    essais des caractéristiques de performance fondamentales des éléments lithium-ion
    destinés aux applications de propulsion de véhicules; ces caractéristiques sont
    indispensables pour fixer un niveau de performance de base et obtenir des données
    essentielles pour différentes conceptions de systèmes de batteries et de packs
    de batteries. L'IEC 62660-1:2018 annule et remplace la première édition parue
    en 2010. Cette édition constitue une révision technique. Cette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na) L’objet de chaque essai a été ajouté.<br />\r\nb) L’essai de puissance
    a été révisé pour clarification, et une partie informative de l’essai des caractéristiques
    courant-tension a été transférée à la nouvelle Annexe C."
