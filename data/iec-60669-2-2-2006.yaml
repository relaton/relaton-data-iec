abstract:
- language: en
  script: Latn
  content: This part of IEC 60669 applies to electromagnetic remote-control switches
    (hereinafter referred to as RCS) with a rated voltage not exceeding 440 V and
    a rated current not exceeding 63 A, intended for household and similar fixed electrical
    installations, either indoors or outdoors.
