abstract:
- content: This standard is intended to define the grades of grain-oriented magnetic
    sheet steel in nominal thicknesses of 0.27 mm, 0.30 mm and 0.35 mm. In particular,
    it gives general requirements, magnetic properties, geometric characteristics
    and tolerances and technological characteristics, as well as inspection procedures.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La présente norme a pour objet de définir les qualités des tôles magnétiques
    à grains orientés de 0,27 mm, 0,30 mm et 0,35 mm d'épaisseur nominale. Donne en
    particulier les prescriptions générales, les caractéristiques magnétiques, les
    caractéristiques géométriques et les tolérances, les caractéristiques technologiques
    ainsi que les conditions de réception.
