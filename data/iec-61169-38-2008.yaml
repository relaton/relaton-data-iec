abstract:
- language: en
  script: Latn
  content: IEC 61169-38:2008 which is a sectional specification, provides information
    and rules for the preparation of detail specifications for series TMA r.f. connectors
    together with the pro forma blank detail specification. Series TMA connectors
    have a characteristic impedance of 50 Ω and are normally used with R.F cables
    or with microstrip in microwave fields that has a blind-entry and middle low-power.
    The connectors are usable up to a frequency of at least 6 GHz.
- language: fr
  script: Latn
  content: 'La CEI 61169-38:2008 est une spécification intermédiaire (SS: Sectional
    Specification). Elle fournit des informations et des règles pour la préparation
    de spécifications particulières (DS: Detail Specification) pour les connecteurs
    RF de type TMA en série et le modèle pro-forma de la spécification particulière
    cadre. Les connecteurs de type TMA en série ont une impédance caractéristique
    de 50 Ω et sont normalement utilisés avec des câbles RF ou avec un micro-ruban
    dans des champs hyperfréquences ayant une entrée aveugle et une puissance basse
    moyenne. Les connecteurs peuvent être utilisés jusqu''à une fréquence pouvant
    atteindre au moins 6 GHz. La présente spécification prescrit également les dimensions
    des faces d''accouplement pour des connecteurs d''usage général, des informations
    détaillées sur les dimensions de connecteurs d''essais normalisés (catégorie 0),
    des informations sur les calibres et des essais choisis dans la norme QC 220000
    (CEI 61169-1), applicables à toutes les spécifications particulières portant sur
    des connecteurs de type TMA en série. La présente spécification indique les caractéristiques
    de performance recommandées à prendre en considération pour rédiger une spécification
    particulière et elle porte sur des programmes d''essais et des exigences d''inspection
    pour les niveaux d''assurance M et H.'
