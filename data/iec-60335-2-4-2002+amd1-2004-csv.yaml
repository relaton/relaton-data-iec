abstract:
- language: en
  script: Latn
  content: Deals with the safety of electric spin extractors. It covers appliances
    with a capacity of less than 10 kg of dry cloth and a drum peripheral speed less
    than 50 m/s. The rated voltage is less than 250 V for single-phase appliances
    and 480 V for other appliances. It covers household use, and use by laymen in
    shops, in light industry and on farms.
- language: fr
  script: Latn
  content: Traite de la sécurité des essoreuses centrifuges électriques pour usages
    domestiques et analogues dont la capacité ne dépasse pas 10 kg de linge sec, dont
    la vitesse périphérique du tambour ne dépasse pas 50 m/s et dont la tension assignée
    n'est pas supérieure à 250 V pour les appareils monophasés et à 480 V pour les
    autres appareils. Couvre aussi les appareils destinés à être utilisés par des
    usagers non avertis dans des magasins, chez des artisans et dans des fermes.
