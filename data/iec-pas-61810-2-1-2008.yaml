  content: IEC/PAS 61810-2-1:2008(E) specifies reliability test procedures for electromechanical
    elementary relays when enhanced requirements for the verification of reliability
    apply. Particular provisions are given for relays incorporated in safety-related
    control systems of machinery in accordance with IEC 62061 and ISO 13849-1. For
    such relays <i>B</i><sub>10</sub> values for dangerous failures (<i>B</i><sub>10d</sub>
    values) are derived from the tests specified in this PAS.
