- content: "<!-- NEW -->IEC 60068-2-18:2017 est disponible sous forme de IEC 60068-2-18:2017
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nL’IEC
    60068-2-18:2017 spécifie les méthodes d’essai applicables aux produits qui, pendant
    leur transport, leur stockage, ou alors qu’ils sont en service, peuvent être soumis
    à des chutes de gouttes d'eau, à des projections d’eau, à une immersion ou à des
    projections d’eau à haute pression. Le but premier des essais d’eau est de vérifier
    l’aptitude des enveloppes, des couvercles et des joints d’étanchéité à maintenir
    les composants et les matériels en bon état de marche après et, si besoin, pendant
    un arrosage par des gouttes d’eau ou une immersion dans l’eau normalisée.<br />\r\nCes
    essais ne sont pas des essais de corrosion et ne peuvent pas être considérés ou
    utilisés comme tels.<br />\r\nLes essais d’eau déjà établis dans d’autres normes
    ne sont pas destinés à simuler les chutes de pluie naturelles et leurs intensités
    correspondantes sont trop élevées pour être utilisées dans ce but. En conséquence,
    en plus des sévérités de forte intensité, l’essai R comprend un essai de pluie
    artificielle basé sur des conditions naturelles, mais sans tenir compte des grands
    vents qui sont généralement associés à la pluie naturelle.<br />\r\nDes préconisations
    sont données sur l’applicabilité des essais et sur les sévérités à choisir.<br
    />\r\nCette troisième édition annule et remplace la deuxième édition parue en
    2000. Cette édition constitue une révision technique.<br />\r\nCette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na. ajout de la nouvelle méthode d'essai Rb 3."
