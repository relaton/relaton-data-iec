abstract:
- content: This part of IEC 60645 specifies a means of describing the physical characteristics
    of audiometric reference and test signals of short duration and methods for their
    measurement. The object of this standard is to ensure that audiometric stimuli
    of short duration are specified and measured in the same way and that the calibration
    of equipment using such signals is carried out using defined methods. This standard
    does not describe the method of use of short duration test signals. This second
    edition cancels and replaces the first edition published in 1994. This edition
    constitutes a technical revision. Specific changes in this edition concern new
    figures of reference signals and changes in definitions.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La présente partie de la CEI 60645 spécifie un moyen pour décrire les caractéristiques
    physiques des signaux audiométriques de courte durée de référence et d'essai et
    leurs méthodes de mesure. Le but de la présente norme est de garantir que les
    stimuli audiométriques de courte durée sont spécifiés et mesurés de la même manière
    et que l'étalonnage des appareils qui utilisent de tels signaux est effectué selon
    des méthodes définies. La présente norme n'a pas pour objectif de décrire la méthode
    d'utilisation des signaux d'essai de courte durée. Cette deuxième édition annule
    et remplace la première édition parue en 1994. Elle constitue une révision technique.
    Les modifications spécifiques dans cette édition concernent les nouvelles figures
    des signaux de références et les modifications des définitions.
