abstract:
- content: "IEC-63115-2:2021 specifies designations, tests and requirements for the
    safe operation of sealed nickel-metal hydride cells and batteries used in industrial
    applications excluding road vehicles.<br />\r\nSince this document covers batteries
    for various industrial applications, it includes those requirements which are
    common and minimum to the various applications."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 63115-2:2021 précise les désignations, les essais et les exigences
    pour le fonctionnement en sécurité des accumulateurs étanches au nickel-métal
    hydrure destinés à une utilisation dans les applications industrielles, à l'exception
    des véhicules routiers.<br />\r\nLorsqu'une Norme internationale IEC spécifiant
    des conditions d'essai et des exigences pour des éléments destinés à des applications
    particulières est en contradiction avec le présent document, la publication particulière
    est appliquée en priorité (par exemple, l'IEC 62675).<br />\r\nLe présent document
    inclut les exigences communes et minimales pour plusieurs applications dans la
    mesure où il traite des batteries destinées aux différentes applications industrielles."
