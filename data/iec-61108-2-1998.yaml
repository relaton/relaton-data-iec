abstract:
- language: en
  script: Latn
  content: Specifies minimum performance standards, methods of testing and required
    test results for GLONASS shipborne receiver equipment, based upon the IMO Resolution
    MSC.53(66), which uses the signals from the Russian Ministry of Defence Global
    Navigation Satellite System, in order to determine position.
- language: fr
  script: Latn
  content: Spécifie les exigences minimales en matière de normes de fonctionnement,
    de méthodes d'essai et de résultats d'essai exigés pour le matériel de réception
    de bord GLONASS des navires, basées sur la résolution MSC.53(66) de l'OMI, qui
    utilise les signaux provenant du système de navigation par satellite GLONASS du
    Ministère de la Défense de Russie pour déterminer la position.
