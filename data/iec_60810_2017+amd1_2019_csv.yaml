abstract:
- content: "IEC 60810:2017+A1:2019 is applicable to filament lamps, discharge lamps,
    LED light sources and LED packages to be used in road vehicles, i.e. in headlamps,
    fog-lamps, signalling lamps and interior lighting. It is especially applicable
    to those lamps and light sources which are listed in IEC 60809.<br />\r\nThis
    fifth edition cancels and replaces the fourth edition published in 2014 and Amendment
    1:2017. This edition constitutes a technical revision. This edition includes the
    following significant technical changes with respect to the previous edition:<br
    />\r\n- update and clarification of the title and scope;<br />\r\n- introduction
    of new LED light sources;<br />\r\n- introduction of requirements for LED light
    sources;<br />\r\n- introduction of guidelines on LED package robustness validation
    for LED packages. This consolidated version consists of the fifth edition (2017)
    and its amendment 1 (2019). Therefore, no need to order amendment in addition
    to this publication."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 60810:2017+A1:2019 est applicable aux lampes à filament,aux lampes
    à décharge, aux sources lumineuses à LED et aux LED encapsulées destinées à être
    utilisées dans les véhicules routiers, c’est-à-dire dans les projecteurs avant,
    les feux de brouillard, les feux de signalisation et l’éclairage intérieur. Il
    s’applique particulièrement aux lampes et sources lumineuses figurant dans l’IEC
    60809.<br />\r\nCette cinquième édition annule et remplace la quatrième édition
    parue en 2014 et l'Amendement 1:2017. Cette édition constitue une révision technique.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l’édition précédente:<br />\r\n- actualisation et clarification du titre et
    du domaine d’application;<br />\r\n- introduction de nouvelles sources lumineuses
    à LED;<br />\r\n- introduction des exigences applicables aux sources lumineuses
    à LED;<br />\r\n- introduction de lignes directrices pour la validation de la
    robustesse des LED encapsulées. Cette version consolidée comprend la cinquième
    édition (2017) et son amendement 1 (2019). Il n'est donc pas nécessaire de commander
    l'amendement avec cette publication."
