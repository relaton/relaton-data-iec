abstract:
- language: en
  script: Latn
  content: IEC 60512-24-1:2010 when required by the detail specification, is used
    for testing connectors within the scope of technical committee 48. It may also
    be used for similar devices when specified in a detail specification. The object
    of this standard is to detail a standard method to measure the residual magnetism
    of a connector after exposure to a specified magnetic field.
- language: fr
  script: Latn
  content: La CEI 60512-24-1:2010 est utilisée pour les essais des connecteurs du
    domaine d&#x27;activité du comité d&#x27;études 48, lorsque la spécification particulière
    l&#x27;exige. Elle peut également être utilisée pour des dispositifs similaires
    lorsqu&#x27;une spécification particulière le stipule. L&#x27;objet de cette norme
    est de définir une méthode normalisée pour mesurer le magnétisme résiduel d&#x27;un
    connecteur après son exposition à un champ magnétique spécifié.
