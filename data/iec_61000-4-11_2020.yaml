abstract:
- content: "<!-- NEW! -->IEC 61000-4-11:2020 is available as  IEC 61000-4-11:2020
    RLV  which contains the International Standard and its Redline version, showing
    all changes of the technical content compared to the previous edition.<br /><br
    />\r\nIEC 61000-4-11:2020 defines the immunity test methods and range of preferred
    test levels for electrical and electronic equipment connected to low-voltage power
    supply networks for voltage dips, short interruptions, and voltage variations.
    This document applies to electrical and electronic equipment having a rated input
    current not exceeding 16 A per phase, for connection to 50 Hz or 60 Hz AC networks.
    It does not apply to electrical and electronic equipment for connection to 400
    Hz AC networks. Tests for these networks will be covered by future IEC documents.
    The object of this document is to establish a common reference for evaluating
    the immunity of electrical and electronic equipment when subjected to voltage
    dips, short interruptions and voltage variations.<br />\r\nNOTE 1 Voltage fluctuation
    immunity tests are covered by IEC 61000-4-14. The test method documented in this
    document describes a consistent method to assess the immunity of equipment or
    a system against a defined phenomenon.<br />\r\nNOTE 2 As described in IEC Guide
    107, this is a basic EMC publication for use by product committees of the IEC.
    As also stated in Guide 107, the IEC product committees are responsible for determining
    whether this immunity test standard should be applied or not, and, if applied,
    they are responsible for defining the appropriate test levels. Technical committee
    77 and its sub-committees are prepared to co-operate with product committees in
    the evaluation of the value of particular immunity tests for their products. This
    third edition cancels and replaces the second edition published in 2004 and Amendment
    1:2017. This edition constitutes a technical revision. This edition includes the
    following significant technical changes with respect to the previous edition:<br
    />\r\n- rise time and fall time of transients are now defined terms in Clause
    3;<br />\r\n- the origin of voltage dips and short interruptions is now stated
    in Clause 4.<br />\r\nThe contents of the corrigendum of May 2020 and October
    2022 have been included in this copy."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "<!-- NEW! -->IEC 61000-4-11:2020 est disponible sous forme de  IEC 61000-4-11:2020
    RLV  qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nL'IEC
    61000-4-11:2020 définit les méthodes d'essai d'immunité ainsi que la plage des
    niveaux d'essais préférentiels pour les matériels électriques et électroniques
    connectés à des réseaux d'alimentation à basse tension pour les creux de tension,
    les coupures brèves et les variations de tension. Le présent document s’applique
    aux matériels électriques et électroniques dont le courant assigné d’entrée ne
    dépasse pas 16 A par phase et destinés à être reliés à des réseaux électriques
    à courant alternatif de 50 Hz ou 60 Hz. Il ne s'applique pas aux matériels électriques
    et électroniques destinés à être reliés à des réseaux électriques à courant alternatif
    de 400 Hz. Les essais pour ces réseaux seront traités dans des documents IEC à
    venir. Le but du présent document est d'établir une référence commune pour l'évaluation
    de l'immunité des matériels électriques et électroniques soumis à des creux de
    tension, à des coupures brèves et à des variations de tension.<br />\r\nNOTE 1
    Les essais d’immunité aux fluctuations de tension sont traités dans l’IEC 61000-4-14.
    La méthode d’essai décrite dans le présent document détaille une méthode sans
    faille pour évaluer l’immunité d’un matériel ou d’un système à un phénomène prédéfini.<br
    />\r\nNOTE 2 Comme cela est décrit dans le Guide 107 de l’IEC, ce document est
    une publication fondamentale en CEM destinée à l’usage des comités de produits
    de l’IEC. Comme cela est également mentionné dans le Guide 107, les comités de
    produits de l’IEC sont chargés de décider s’il convient d’utiliser ou non cette
    norme d’essai d’immunité et, si elle est utilisée, les comités sont responsables
    de la définition des niveaux d’essai appropriés. Le comité d’études 77 et ses
    sous-comités sont prêts à coopérer avec les comités de produits pour l’évaluation
    de la pertinence des essais particuliers d’immunité pour leurs produits. Cette
    troisième édition annule et remplace la deuxième édition parue en 2004 et l'Amendement
    1:2017. Cette édition constitue une révision technique. Cette édition inclut les
    modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\n- le temps de montée et le temps de descente sont désormais des termes définis
    à l’Article 3;<br />\r\n- l’origine des creux de tension et des coupures brèves
    est désormais décrite à l’Article 4.<br />\r\nMots-clés: méthodes d'essai d'immunité,
    réseaux d'alimentation à basse tension<br />\r\nLe contenu du corrigendum de mai
    2020 et d'octobre 2022 a été introduit dans cet exemplaire."
