abstract:
- content: "IEC 61472:2013 describes a method for calculating the minimum approach
    distances for live working, at maximum voltages between 72,5 kV and 800 kV. This
    standard addresses system overvoltages and the working air distances or tool insulation
    between parts and/or workers at different electric potentials. The required withstand
    voltage and minimum approach distances calculated by the method described in this
    standard are evaluated taking into consideration<br />\r\n- if the workers are
    trained for, and skilled in, working in the live working zone;<br />\r\n- if the
    anticipated overvoltages do not exceed the value selected for the determination
    of the required minimum approach distance;<br />\r\n- if transient overvoltages
    are the determining overvoltages;<br />\r\n- if tool insulation has no continuous
    film of moisture or measurable contamination present on the surface;<br />\r\n-
    if no lightning is seen or heard within 10 km of the work site;<br />\r\n- if
    allowance is made for the effect of conducting components of tools; and<br />\r\n-
    if the effect of altitude, insulators in the gap, etc, on the electric strength
    is taken into consideration. For conditions other than the above, the evaluation
    of the minimum approach distances may require specific data, derived by other
    calculation or obtained from additional laboratory investigations on the actual
    situation. This third edition cancels and replaces the second edition of IEC 61472
    published in 2004. It constitutes a technical revision. Significant changes with
    regard to the second edition are:<br />\r\n- the clarification of the scope;<br
    />\r\n- the review of the definitions;<br />\r\n- the clarification of the methodology
    of determining whether live working is permissible and the calculation of the
    minimum approach distances;<br />\r\n- the modification of the basic equation
    for calculation of the minimum approach distance; and<br />\r\n- the introduction
    of Table 1 for altitude correction factor simplification ka. The contents of the
    corrigendum of October 2015 have been included in this copy."
