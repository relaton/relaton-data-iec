abstract:
- content: "<p>This part of ISO/IEC 16500 provides the interface requirements for
    Usage Information provided by the</p><p>DAVIC System to support External Support
    Systems (ESS) such as billing systems, pricing systems and</p><p>market research
    systems. DAVIC Elements that need to communicate with External Support Systems
    shall</p><p>conform to this specification. It is not required that all DAVIC Elements
    communicate with External Support</p><p>Systems.</p>"
