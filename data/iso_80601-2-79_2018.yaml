abstract:
- content: "ISO 80601-2-79:2018 This document applies to the basic safety and essential
    performance of ventilatory support equipment, as defined in 201.3.205, for ventilatory
    impairment, as defined in 201.3.202, hereafter also referred to as me equipment,
    in combination with its accessories:<br />\r\n— intended for use in the home healthcare
    environment;<br />\r\n— intended for use by a lay operator; and<br />\r\n— intended
    for use with patients who have ventilatory impairment, the most fragile of these
    patients, would not likely experience injury with the loss of this artificial
    ventilation; and<br />\r\n— not intended for patients who are dependent on artificial
    ventilation for their immediate life support.<br />\r\nEXAMPLE 1 Patients with
    mild to moderate chronic obstructive pulmonary disease (COPD).<br />\r\nNOTE 1
    In the home healthcare environment, the supply mains is often not reliable.<br
    />\r\nNOTE 2 Such ventilatory support equipment can also be used in non-critical
    care applications of professional health care facilities.<br />\r\nThis document
    is also applicable to those accessories intended by their manufacturer to be connected
    to the breathing system of ventilatory support equipment for ventilatory impairment,
    where the characteristics of those accessories can affect the basic safety or
    essential performance of the ventilatory support equipment for ventilatory impairment.<br
    />\r\nEXAMPLE 2 Breathing sets, connectors, water traps, expiratory valve, humidifier,
    breathing system filter, external electrical power source, distributed alarm system.<br
    />\r\nIf a clause or subclause is specifically intended to be applicable to me
    equipment only, or to me systems only, the title and content of that clause or
    subclause will say so. If that is not the case, the clause or subclause applies
    both to me equipment and to me systems, as relevant.<br />\r\nHazards inherent
    in the intended physiological function of me equipment or me systems within the
    scope of this document are not covered by specific requirements in this document
    except in IEC 60601‑1:2005+AMD1:2012, 7.2.13 and 8.4.1.<br />\r\nNOTE 3 Additional
    information can be found in IEC 60601‑1:2005+AMD1:2012, 4.2.<br />\r\nThis document
    does not specify the requirements for:<br />\r\n— ventilators or accessories for
    ventilator-dependent patients intended for critical care applications, which are
    given in ISO 80601‑2‑12;<br />\r\n— ventilators or accessories intended for anaesthetic
    applications, which are given in ISO 80601‑2‑13[4];<br />\r\n— ventilators or
    accessories intended for the emergency medical services environment, which are
    given in ISO 80601‑2‑84 [5] [1], the future replacement for ISO 10651‑3[6];<br
    />\r\n— ventilators or accessories intended for ventilator-dependent patients
    in the home healthcare environment, which are given in ISO 80601‑2‑72;<br />\r\n—
    ventilatory support equipment or accessories intended for ventilatory insufficiency,
    which are given in ISO 80601‑2‑80[1];<br />\r\n— sleep apnoea therapy me equipment,
    which are given in ISO 80601‑2‑70[7];<br />\r\n— continuous positive airway pressure
    (CPAP) me equipment;<br />\r\n— high-frequency jet ventilators (HFJVs);<br />\r\n—
    high-frequency oscillatory ventilators (HFOVs)[8];<br />\r\n— oxygen therapy constant
    flow me equipment;<br />\r\n— cuirass or \"iron-lung\" ventilation equipment.<br
    />\r\nThis document is a document in the IEC 60601 and IEC/ISO 80601 series of
    documents.<br />\r\n[1] Under preparation. Stage at the time of publication: ISO/DIS
    80601-2-84:2017."
