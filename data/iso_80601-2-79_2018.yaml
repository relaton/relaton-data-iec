- content: "ISO 80601-2-79:2018 Le présent document s'applique à la sécurité de base
    et aux performances essentielles des équipements d'assistance ventilatoire, tels
    que définis en 201.3.205, pour le trouble ventilatoire, tels que définis en 201.3.202,
    ci-après également désignés par appareils em, en association avec leurs accessoires:<br
    />\r\n— destinés à être utilisés dans l'environnement des soins à domicile;<br
    />\r\n— destinés à être utilisés par un opérateur non spécialiste; et<br />\r\n—
    destinés à être utilisés avec des patients souffrant d'un trouble ventilatoire,
    les plus fragiles de ces patients ayant peu de risque d'être blessés en cas de
    perte de cette ventilation artificielle; et<br />\r\n— non destinés à être utilisés
    chez les patients dont le maintien immédiat des fonctions vitales dépend d'une
    ventilation artificielle.<br />\r\nEXEMPLE 1 Patients souffrant d'une bronchopneumopathie
    chronique obstructive (BPCO) légère à modérée.<br />\r\nNOTE 1 Dans l'environnement
    des soins à domicile, il est fréquent que le réseau d'alimentation ne soit pas
    fiable.<br />\r\nNOTE 2 Ces équipements d'assistance ventilatoire peuvent également
    être utilisés dans les établissements de santé professionnels, pour d'autres applications
    qu'en soins intensifs.<br />\r\nLe présent document s'applique également aux accessoires
    conçus par leur fabricant pour être raccordés au système respiratoire des équipements
    d'assistance ventilatoire en cas de trouble ventilatoire, lorsque les caractéristiques
    de ces accessoires peuvent affecter la sécurité de base ou les performances essentielles
    des équipements d'assistance ventilatoire en cas de trouble ventilatoire.<br />\r\nEXEMPLE
    2 Ensembles respiratoires, raccords, pièges à eau, valve expiratoire, humidificateur,
    filtre pour système respiratoire, source d'énergie électrique externe et système
    d'alarme réparti.<br />\r\nSi un article ou un paragraphe est spécifiquement destiné
    à être applicable uniquement aux appareils em ou uniquement aux systèmes em, le
    titre et le contenu de cet article ou de ce paragraphe l'indiquent. Dans le cas
    contraire, l'article ou le paragraphe s'applique à la fois aux appareils em et
    aux systèmes em, selon le cas.<br />\r\nLes dangers inhérents à la fonction physiologique
    prévue des appareils em ou des systèmes em dans le cadre du domaine d'application
    du présent document ne sont pas couverts par des exigences spécifiques contenues
    dans le présent document, à l'exception de l'IEC 60601‑1:2005+AMD1:2012, 7.2.13
    et 8.4.1.<br />\r\nNOTE 3 Des informations supplémentaires peuvent être trouvées
    dans l'IEC 60601‑1:2005+AMD1:2012, 4.2.<br />\r\nLe présent document ne spécifie
    pas les exigences relatives aux:<br />\r\n— ventilateurs ou accessoires pour patients
    ventilo-dépendants prévus pour les applications en soins intensifs, qui sont données
    dans l'ISO 80601‑2‑12;<br />\r\n— ventilateurs ou accessoires prévus pour les
    applications en anesthésie, qui sont données dans l'ISO 80601‑2‑13[4];<br />\r\n—
    ventilateurs ou accessoires destinés à l'environnement des services médicaux d'urgence,
    qui sont données dans l'ISO 80601‑2‑84[5] [1]), qui remplacera l'ISO 10651‑3[6];<br
    />\r\n— ventilateurs ou accessoires pour patients ventilo-dépendants dans l'environnement
    des soins à domicile, qui sont données dans l'ISO 80601‑2‑72;<br />\r\n— équipements
    d'assistance ventilatoire ou accessoires prévus en cas d'insuffisance ventilatoire,
    qui sont données dans l'ISO 80601‑2‑80[1];<br />\r\n— appareils em de traitement
    de l'apnée du sommeil, qui sont données dans l'ISO 80601‑2‑70[7];<br />\r\n— appareils
    em délivrant une pression positive continue des voies aériennes (PPC);<br />\r\n—
    jet-ventilateurs à haute fréquence (JVHF);<br />\r\n— ventilateurs à oscillation
    haute fréquence (VOHF)[8];<br />\r\n— appareils em délivrant un débit constant
    d'oxygénothérapie;<br />\r\n— équipements de ventilation de type cuirasse ou «poumon
    d'acier».<br />\r\nLe présent document fait partie des séries de documents de
    l'IEC 60601 et IEC/ISO 80601.<br />\r\n[1]) En cours d?élaboration. État au moment
    de la parution: ISO/DIS 80601-2-84:2017."
