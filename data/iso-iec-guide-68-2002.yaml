abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC Guide 68:2002 provides an introduction to the development, issuance and operation of arrangements for the recognition and acceptance of results produced by bodies undertaking similar conformity assessment and related activities. The activities to which this guidance is intended to apply are those related to the conduct of unregulated marketplace transactions extending across borders from one country to another. While agreements among governments pertaining to transactions of regulated goods and services can take into account the agreements addressed by this Guide, the guidance provided here is introductory and general in nature and does not specifically address any special requirements that governmental agreements might generate.</p>
    <p>Some countries may be concerned about having the necessary human and institutional resources with respect to conformity assessment infrastructures which would permit them to participate in such arrangements. Guidance on the acquisition and development of the resources required is beyond the scope of this Guide.</p>
- language: fr
  script: Latn
  content: |-
    <p>Le Guide ISO/CEI 68:2002 fournit une introduction relative à la mise au point, à l'établissement et à l'application d'arrangements concernant la reconnaissance et l'acceptation des résultats obtenus par des organismes se consacrant à des activités similaires d'évaluation de la conformité et connexes. Les activités auxquelles le présent Guide est censé s'appliquer sont celles liées aux transactions commerciales internationales non réglementées d'un pays à l'autre. Les accords entre gouvernements portant sur des transactions relatives à des biens et services réglementés peuvent certes tenir compte des accords traités dans le présent Guide; toutefois, les orientations fournies ici sont de nature introductive et générale et ne traitent pas spécifiquement des exigences particulières que pourraient générer des accords au niveau gouvernemental.</p>
    <p>Certains pays peuvent douter que leurs ressources humaines et institutionnelles nécessaires en matière d'infrastructures d'évaluation de la conformité leur permettent d'être partie prenante dans de tels arrangements. Les orientations relatives à l'acquisition et à la mise en &#x9c;uvre des ressources requises sortent du domaine d'application du présent Guide.</p>
