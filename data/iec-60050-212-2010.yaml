abstract:
- language: en
  script: Latn
  content: IEC 60050-212:2010 gives the general terminology used in discussing electrical
    insulating solids, liquids and gasses. This second edition cancels and replaces
    the first edition published in 1990. It constitutes a technical revision. It includes
    updated terms and definitions with respect to the previous edition. It has the
    status of a horizontal standard in accordance with <a href="https://webstore.iec.ch/en/publication/65418">IEC
    Guide 108</a>.
- language: fr
  script: Latn
  content: La CEI 60050-212:2010 donne la terminologie générale utilisée dans les
    isolants électriques solides, liquides et gazeux. Cette deuxième édition annule
    et remplace la première édition publiée en 1990. Cette édition constitue une révision
    technique. Elle comprend des termes et définitions mis à jour par rapport à l'édition
    précédente. Elle a le statut de norme horizontale conformément au <a href="https://webstore.iec.ch/en/publication/65418">Guide
    IEC 108</a>.
