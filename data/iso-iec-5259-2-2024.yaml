abstract:
- language: en
  script: Latn
  content: |-
    <p class="MsoBodyText"><span lang="EN-GB">This document specifies a data quality model, data quality measures and guidance on reporting data quality in the context of analytics and machine learning (ML).</span></p>
    <p class="MsoBodyText"><span lang="EN-GB">This document is applicable to all types of organizations who want to achieve their data quality objectives.</span></p>
- language: fr
  script: Latn
  content: |-
    <p class="MsoBodyText"><span lang="EN-GB">Le présent document spécifie un modèle de qualité des données, des mesures de la qualité des données et des recommandations concernant l’établissement de rapports sur la qualité des données dans le contexte de l’analyse de données et de l’apprentissage automatique (AA).</span></p>
    <p class="MsoBodyText"><span lang="EN-GB">Le présent document s’applique à tous les types d’organismes qui souhaitent atteindre leurs objectifs de qualité des données.</span></p>
