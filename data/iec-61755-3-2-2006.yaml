abstract:
- language: en
  script: Latn
  content: This part of IEC 61755 defines certain dimensional limits of a 2,5 mm and
    a 1,25mm diameter cylindrical zirconia (ZrO2) 8 degrees angled-PC (APC) ferrule
    optical interface to meet specific requirements for connecting fibre to fibre
    interconnection. Ferrules made from the material specified in this document are
    suitable for use in categories C, U, E and O as defined in IEC 61753-1. The contents
    of the corrigendum of January 2009 have been included in this copy.
- language: fr
  script: Latn
  content: La présente partie de la CEI 61755 définit certaines limites dimensionnelles
    des interfaces optiques à férule à angle PC (APC) 8 degrés, en zircone (ZrO2),
    cylindrique de diamètres 2,5 mm et 1,25 mm devant être satisfaites pour répondre
    aux exigences particulières d'une interconnexion fibre-à-fibre. Les férules constituées
    par le matériau spécifié dans ce document sont adaptées à une utilisation dans
    les catégories C, U, E et O définies dans la CEI 61753-1. Le contenu du corrigendum
    de janvier 2009 a été pris en considération dans cet exemplaire.
