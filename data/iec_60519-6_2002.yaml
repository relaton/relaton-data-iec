abstract:
- content: |-
    Applies to equipment using microwave energy alone or in combination with other kinds of energy for industrial heating of materials.
    Applicable to industrial microwave heating equipment operating in the frequency range 300 MHz to 300 GHz.
    Does not apply to appliances for household and similar purposes (covered by IEC 60335-2-25 and IEC 60335-2-90).
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    S'applique aux installations qui utilisent l'énergie à hyper-fréquences, seule ou en combinaison avec d'autres formes d'énergie, pour le chauffage industriel des matériaux.
    Applicable aux installations électrothermiques industrielles fonctionnant dans la plage de fréquences comprises entre 300 MHz et 300 GHz.
    Ne s'applique pas aux appareils domestiques et analogues (traités par la CEI 60335-2-25 et par la CEI 60335-2-90).
