abstract:
- language: en
  script: Latn
  content: IEC 61193-3:2013 establishes sampling plans for inspection by attributes,
    including sample plan selection criteria and implementation procedures for printed
    board and laminate end-product and in-process auditing. The principles established
    herein permit the use of different sampling plans that may be applied to an individual
    attribute or set of attributes, according to classification of importance with
    regard to form, fit and function.
- language: fr
  script: Latn
  content: La CEI 61193-3:2013 établit des plans d'échantillonnage pour le contrôle
    par attributs, incluant des critères de sélection de plans d'échantillonnage et
    des procédures de mise en oeuvre pour les cartes imprimées et les produits finis
    stratifiés et des audits en cours de fabrication. Les principes établis ici permettent
    d'utiliser différents plans d'échantillonnage qui peuvent être appliqués à un
    seul attribut ou à un ensemble d'attributs, selon une classification sur l'importance
    portant sur la forme, le caractère adapté et la fonction.
