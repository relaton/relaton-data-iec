- content: "L'IEC 62731:2018 définit la fonctionnalité de synthèse vocale pour un
    récepteur (de radiodiffusion) avec système de synthèse vocale. Un tel système
    peut être constitué d'un dispositif, à savoir un récepteur avec un générateur
    de synthèse vocale intégré, ou être constitué de deux dispositifs, à savoir un
    récepteur interfacé avec un dispositif de synthèse vocale extérieur. Le présent
    document s'applique uniquement à des récepteurs de télévision numérique fixes
    (ou semi-fixes) entièrement fonctionnels, tels que des boîtiers décodeurs, des
    téléviseurs numériques intégrés, des enregistreurs et d'autres produits dont la
    fonction principale est de recevoir un contenu de télévision.<br />\r\nLe présent
    document ne s'applique pas à des produits capables de recevoir la télévision en
    tant que fonction secondaire (par exemple, PC ou consoles de jeux avec récepteurs
    de télévision numérique). Il ne s'applique pas non plus aux sous-ensembles (par
    exemple, cartes de syntoniseur pour PC). Dans le présent document, l’abréviation
    TV désigne tous les récepteurs de ce type.<br /><br />\r\nL'IEC 62731:2018 annule
    et remplace la première édition parue en 2013. Cette édition constitue une révision
    technique.<br />\r\nCette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\na) en 6.2, les niveaux
    de qualité d'énonciation ont été révisés, de même que les considérations relatives
    aux moyens par lesquels les utilisateurs des dispositifs peuvent soumettre des
    retours d'informations aux fournisseurs de services en ce qui concerne les termes
    énoncés de manière incorrecte;<br />\r\nb) au 6.3, la fonctionnalité de télévision
    suivante a été ajoutée: le téléviseur peut recevoir des mots mis à jour, des conversions
    associées et des règles de conversion mises à jour destinés au moteur de synthèse
    vocale par l'intermédiaire d'une connexion réseau."
