abstract:
- language: en
  script: Latn
  content: "IEC 60793-1-34:2021 establishes uniform requirements for the mechanical
    characteristic: fibre curl or latent curvature in uncoated optical fibres, i.e.
    a specified length of the fibre has been stripped from coating. Fibre curl has
    been identified as an important parameter for minimizing the splice loss of optical
    fibres when using passive alignment fusion splicers or active alignment mass fusion
    splicers.Two methods are recognized for the measurement of fibre curl, in uncoated
    optical fibres:<br />\r\n- method A: side view microscopy;<br />\r\n- method B:
    laser beam scattering.<br />\r\nBoth methods measure the radius of curvature of
    an uncoated fibre by determining the amount of deflection that occurs as an unsupported
    fibre end is rotated about the fibre's axis. Method A uses visual or digital video
    methods to determine the deflection of the fibre while method B uses a line sensor
    to measure the maximum deflection of one laser beam relative to a reference laser
    beam. By measuring the deflection behaviour of the fibre as it is rotated about
    its axis and understanding the geometry of the measuring device, the fibre's radius
    of curvature can be calculated from simple circular models, the derivation of
    which are given in Annex C. Both methods are applicable to type B optical fibres
    as described in IEC 60793 (all parts). Method A is the reference test method,
    used to resolve disputes. This third edition cancels and replaces the second edition
    published in 2006. This edition constitutes a technical revision. This edition
    includes the following significant technical changes with respect to the previous
    edition:<br />\r\n- modification of several derivation equations for laser scattering;<br
    />\r\n- change of angular increment from 10° to 30° to 10° to 45°;<br />\r\n-
    change of Annex B from informative to normative."
- language: fr
  script: Latn
  content: "L'IEC 60793-1-34:2021 établit des exigences uniformes pour les caractéristiques
    mécaniques: ondulation de fibre ou courbure latente des fibres optiques sans revêtement,
    c'est-à-dire qu'une longueur spécifiée de la fibre a été dénudée. L'ondulation
    de fibre a été définie comme étant un paramètre important de réduction des pertes
    d'épissure des fibres optiques lors de l'utilisation de soudeuses par fusion avec
    alignement passif ou de soudeuses par fusion de masse avec alignement actif. Deux
    méthodes sont reconnues pour la mesure de l'ondulation de fibre, pour les fibres
    optiques sans revêtement:<br />\r\n- méthode A: par microscopie latérale;<br />\r\n-
    méthode B: par diffusion d'un faisceau laser.<br />\r\nLes deux méthodes mesurent
    le rayon de courbure d'une fibre sans revêtement en déterminant la valeur de la
    flèche d'une extrémité de fibre non soutenue soumise à une rotation autour de
    son axe. La méthode A utilise des méthodes visuelles ou vidéo numériques pour
    déterminer la flèche de la fibre tandis que la méthode B utilise un capteur de
    ligne pour mesurer la flèche maximale d’un faisceau laser par rapport à un faisceau
    laser de référence. En mesurant le comportement de la flèche de la fibre pendant
    qu’elle est soumise à une rotation autour de son axe et d’après la configuration
    du dispositif de mesure, le rayon de courbure de la fibre peut être calculé à
    partir de modèles circulaires simples, déterminés à l’Annexe C. Ces deux méthodes
    sont applicables aux fibres optiques du type B telles que décrites dans la série
    IEC 60793 (toutes les parties). La méthode A est la méthode d'essai de référence,
    utilisée en cas de litige. Cette troisième édition annule et remplace la deuxième
    édition parue en 2006. Cette édition constitue une révision technique. Cette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\n- modification de plusieurs équations de détermination pour
    la diffusion laser;<br />\r\n- modification de l'incrément angulaire qui passe
    de 10° à 30° à 10° à 45°;<br />\r\n- changement de statut de l'Annexe B qui devient
    normative."
