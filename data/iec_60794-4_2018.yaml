- content: "IEC 60794-4:2018 couvre les exigences relatives à la construction de câbles,
    aux méthodes d'essai et aux performances optiques, mécaniques environnementales
    et électriques pour des câbles et des éléments de câbles optiques aériens destinés
    à ętre utilisés le long des lignes électriques de transport d’énergie (OCEPL:
    optical cable to be used along electrical power lines) comme support de transport
    à très large bande pour les signaux optiques de communication et de commande,
    comprenant les câbles de garde à fibres optiques (OPGW: optical ground wire),
    les conducteurs de phase à fibres optiques (OPPC: optical phase conductor), les
    câbles aériens métalliques autoporteurs (MASS: metallic aerial self-supported
    cable), les câbles autoporteurs entièrement diélectriques (ADSS: all-dielectric
    self-supporting cable) et les câbles optiques attachés (OPAC: optical attached
    cable). Le présent document exclut les câbles optiques en forme de \"8\" utilisés
    sur les poteaux téléphoniques. L'IEC TR 62839-1 donne des recommandations pour
    fournir une déclaration environnementale au client à sa demande. Cette deuxième
    édition annule et remplace la première édition parue en 2003 dont elle constitue
    une révision technique. La présente édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\na) la spécification
    a été simplifiée par des références croisées avec l'IEC 60794-1-1;<br />\r\nb)
    la classification en essais de type ou en essais individuels de série a été supprimée;<br
    />\r\nc) l'essai de pliure des câbles a été supprimé;<br />\r\nd) l'essai de fluage
    pour les câbles autoporteurs entičrement diélectriques fait référence à l'IEC
    60794-4-20.<br />\r\nMots-clés: câbles à fibres optiques aériens"
