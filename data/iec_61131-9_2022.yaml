- content: "L'IEC 61131-9:2022 spécifie une technologie d'interface de communication
    numérique point à point pour petits capteurs et actionneurs – SDCI – (généralement
    connue sous l'appellation IO-Link™[1]). Elle permet d'étendre les interfaces classiques
    d'entrées et de sorties numériques (telles que définies dans l'IEC 61131-2) en
    une liaison de communication point à point pour l'échange de données complexe
    dans les deux sens. Cette technologie permet également de transférer des paramètres
    aux Dispositifs et de fournir au système d'automatisation des informations de
    diagnostic et d'identification depuis les Dispositifs.<br />\r\nCette technologie
    est principalement destinée à l’utilisation en automatisation d'usine avec de
    simples capteurs et actionneurs intégrant de petits microcontrôleurs économiques.<br
    />\r\nLe présent document spécifie les services et le protocole de communication
    SDCI (couche physique, couche de liaison de données et couche Application conformément
    au modèle de référence ISO/OSI) pour les Maîtres et Dispositifs SDCI.<br />\r\nLe
    présent document inclut également des exigences d'essai CEM.<br />\r\nLe présent
    document ne couvre pas les interfaces ou systèmes de communication comportant
    des connexions multipoints ou à liaisons multiples, ou encore l'intégration de
    SDCI dans des systèmes de niveau supérieur tels que les bus de terrain.<br />\r\n[1]
    IO-LinkTM est une marque commerciale de \"IO-Link Community\". Cette information
    est fournie pour la commodité des utilisateurs du présent document et ne signifie
    nullement que l'IEC recommande l'emploi exclusif de la marque ou de l’un quelconque
    de ses produits. La conformité au présent document ne nécessite pas l’utilisation
    des logos déposés pour IO-LinkTM. L’utilisation des logos déposés pour IO-LinkTM
    nécessite l’autorisation du \"IO-Link Community\"."
