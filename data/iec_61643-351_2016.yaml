abstract:
- content: 'IEC 61643-351:2016 defines test circuits and test methods for determining
    and verifying the SIT surge parameters. Preferred performance values for key parameters
    are given. Surge isolation transformers (SITs) are used for signal transformer
    applications with signal levels up to 400 V peak to peak. SITs are transformers,
    with or without an internal-winding screen, with a rated impulse withstand voltage
    greater than the peak voltage of the expected common-mode surge environment. SITs
    are applicable to components for surge protection against indirect and direct
    effects of lightning or other transient overvoltage. SITs are used to mitigate
    the onward propagation of common-mode voltage surges. This part of IEC 61643 does
    not cover SIT operation under differential-mode lightning surge conditions. Keywords:
    Surge isolation transformers (SITs)'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'L''IEC 61643-351:2016 définit les circuits d''essai et les méthodes d''essai
    permettant de déterminer et de vérifier les paramètres d''onde de choc des SIT.
    Les valeurs préférentielles de performances sont indiquées pour les paramètres
    clés. Les transformateurs d''isolement contre les surtensions (SIT) sont utilisés
    pour les applications de transformateurs de signaux dont les niveaux de signal
    atteignent 400 V de crête à crête. Les SIT sont des transformateurs, dotés ou
    non d''un écran à enroulement interne, dont la tension assignée de tenue aux chocs
    est supérieure à la tension de crête de l''environnement de tension de choc de
    mode commun attendu. Ils sont applicables aux appareils de protection contre les
    effets indirects et directs de la foudre, et les autres types de surtensions transitoires.
    Ils sont utilisés pour atténuer la propagation de surtensions en mode commun.
    Mots clés: Les transformateurs d''isolement contre les surtensions (SIT)'
