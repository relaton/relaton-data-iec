abstract:
- content: IEC 60512-15-1:2008 details a standard test method to assess the effectiveness
    of the contact retaining system to withstand axial loads likely to be encountered
    during normal use. The contact retaining system may retain the contact in an insert
    or directly into a housing.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 60512-15-1:2008 détaille une méthode d'essai normalisée pour évaluer
    l'efficacité du système de retenue de contact pour résister aux charges axiales
    que l'on est susceptible de rencontrer au cours d'une utilisation normale. Le
    système de retenue de contact peut retenir le contact dans un isolant ou directement
    dans un boîtier.
