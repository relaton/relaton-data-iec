abstract:
- language: en
  script: Latn
  content: "IEC 62801:2020 specifies a measurement method of half-wavelength voltage
    applicable to Mach-Zehnder optical modulators in wireless communication and broadcasting
    systems. In addition, this method is also effective for the estimation of the
    intermodulation distortion of Mach-Zehnder optical modulators. The method applies
    for the following:<br />\r\n– frequency range: 10 MHz to 30 GHz;<br />\r\n– wavelength
    band: 0,8 µm to 2,0 µm;<br />\r\n– electro-optic material based Mach-Zehnder optical
    modulators and their modules."
- language: fr
  script: Latn
  content: "IEC 62801:2020 spécifie une méthode de mesure de la tension d’une demi-longueur
    d’onde applicable aux modulateurs optiques de Mach-Zehnder dans les systèmes de
    communication et de transmission radiofréquence. De plus, cette méthode est également
    efficace pour estimer la distorsion d’intermodulation des modulateurs optiques
    de Mach-Zehnder. La méthode s'applique à ce qui suit:<br />\r\n– plage de fréquences:
    10 MHz à 30 GHz;<br />\r\n– bande de longueur d’onde: 0,8 µm à 2,0 µm;<br />\r\n–
    modulateurs optiques de Mach-Zehnder fondés sur matériau électro-optique et leurs
    modules associés."
