abstract:
- language: en
  script: Latn
  content: "IEC 61439-5:2014 defines the specific requirements for public electricity
    network distribution assemblies (PENDAs). PENDAs have the following criteria:<br
    />\r\n- used for the distribution of electrical energy in three phase systems
    for which the rated voltage does not exceed 1 000 V a.c. (see Figure 101 for a
    typical distribution network);<br />\r\n- open ASSEMBLIES are not covered by this
    standard;<br />\r\n- suitable for installation in places where only skilled persons
    have access for their use, however, outdoor types may be installed in situations
    that are accessible to ordinary persons;<br />\r\n- for indoor or outdoor use.<br
    />\r\nThis second edition cancels and replaces the first edition published in
    2010. It constitutes a technical revision. This edition includes the following
    significant technical changes with respect to the latest edition:<br />\r\n- confirmation
    that tests carried out on the most onerous PENDA are deemed to verify the performance
    of similar and less onerous assemblies of the same general construction and rating;<br
    />\r\n- more precise timing/conditions for impact force withstand tests for PENDAs
    designed for operation in an arctic climate;<br />\r\n- correction of the direction
    of the applied force in the static load test.<br />\r\n<br />\r\nThis publication
    is to be read in conjunction with <a href=\"https://webstore.iec.ch/en/publication/5457\">IEC
    61439-1:2011</a>. The contents of the corrigendum of March 2015 have been included
    in this copy."
- language: fr
  script: Latn
  content: "L'IEC 61439-5:2014 définit les exigences spécifiques aux ensembles pour
    réseaux de distribution publique (ERD). Les ERD satisfont aux critères suivants:<br
    />\r\n- ils sont utilisés pour la distribution de l'énergie électrique dans des
    systèmes triphasés pour lesquels la tension assignée ne dépasse pas 1 000 V en
    courant alternatif (se reporter à la Figure 101 représentant un réseau de distribution
    classique);<br />\r\n- ils sont fixes;<br />\r\n- les ENSEMBLES ouverts ne sont
    pas couverts par la présente norme;<br />\r\n- ils sont adaptés à une installation
    dans des emplacements où seules des personnes qualifiées ont accès pour leur utilisation;
    cependant, des ERD pour l'extérieur peuvent être installés dans des endroits susceptibles
    d'être accessibles à des personnes ordinaires;<br />\r\n- utilisation à l'intérieur
    ou à l'extérieur.<br />\r\nCette deuxième édition annule et remplace la première
    édition parue en 2010. Elle constitue une révision technique. La présente édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\n- confirmation que les essais effectués sur les ERD les plus
    exigeants sont présumés vérifier la performance des ensembles analogues et moins
    exigeants de mêmes constructions générales et valeurs assignées;<br />\r\n- conditions/
    durées plus précises pour les essais de résistance à l'impact des ERD conçus pour
    fonctionner sous un climat arctique;<br />\r\n- correction de la direction de
    la force appliquée lors de l'essai de charge statique.<br />\r\n<br />\r\nCette
    publication doit être lue conjointement avec la <a href=\"https://webstore.iec.ch/en/publication/5457\">CEI
    61439-1:2011</a>. Le contenu du corrigendum de mars 2015 a été pris en considération
    dans cet exemplaire."
