abstract:
- content: IEC 61131-9:2013 specifies a single-drop digital communication interface
    technology for small sensors and actuators SDCI (commonly known as IO-Link), which
    extends the traditional digital input and digital output interfaces as defined
    in IEC 61131-2 towards a point-to-point communication link. This technology enables
    the transfer of parameters to Devices and the delivery of diagnostic information
    from the Devices to the automation system.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 61131-9:2013 spécifie une technologie d'interface de communication
    numérique point à point pour petits capteurs et actionneurs - SDCI - (généralement
    connue sous l'appellation IO-Lin); elle permet d'étendre les interfaces classiques
    d'entrées et de sorties numériques (telles que définies dans la CEI 61131-2) en
    une liaison de communication point à point. Cette technologie permet de transférer
    des paramètres aux Dispositifs et de fournir au système d'automatisation des informations
    de diagnostic depuis les Dispositifs.
