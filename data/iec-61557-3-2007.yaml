abstract:
- language: en
  script: Latn
  content: 'This part of IEC 61557 specifies the requirements applicable to equipment
    for measuring the loop impedance between a phase conductor and the protective
    conductor or between a phase conductor and neutral or between two phase conductors
    by using the voltage drop when the circuit under test is loaded. This second edition
    cancels and replaces the first edition published in 1997. This edition constitutes
    a technical revision. The following changes were made with respect to the previous
    edition: a) definitions complemented; b) revision of some requirements; c) addition
    of information on operating instructions; d) addition of new influence quantities
    E9 and E10.'
- language: fr
  script: Latn
  content: 'La présente partie de la CEI 61557 définit les exigences applicables aux
    appareils destinés à mesurer l''impédance de boucle entre un conducteur de phase
    et le conducteur de protection ou entre le conducteur de phase et le conducteur
    neutre ou entre deux conducteurs de phase en utilisant la chute de tension lorsque
    le circuit à tester est chargé. Cette deuxième édition annule et remplace la première
    édition publiée en 1997. Cette édition constitue une révision technique. Les principales
    modifications apportées par cette nouvelle édition sont les suivantes: a) Révision
    des définitions; b) Révision de certaines exigences ; c) Des informations relatives
    aux instructions de fonctionnement ont été ajoutées; d) De nouvelles grandeurs
    d''influence E9 et E10 ont été ajoutées.'
