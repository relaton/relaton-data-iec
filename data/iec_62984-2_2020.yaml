abstract:
- content: "IEC 62984-2:2020 specifies safety requirements and test procedures for
    high-temperature batteries for mobile and/or stationary use and whose rated voltage
    does not exceed 1 500 V.<br />\r\nThis document does not cover aircraft batteries,
    which are covered by IEC 60952 (all parts), and batteries for the propulsion of
    electric road vehicles, covered by IEC 61982 (all parts)."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 62984-2:2020 spécifie les exigences de sécurité et procédures d'essai
    relatives aux batteries d'accumulateurs à haute température pour usage mobile
    et/ou fixe et dont la tension assignée ne dépasse pas 1 500 V.<br />\r\nLe présent
    document ne couvre pas les batteries d'aéronefs, couvertes par l'IEC 60952 (toutes
    les parties), et les batteries pour la propulsion des véhicules routiers électriques,
    couvertes par l'IEC 61982 (toutes les parties)."
