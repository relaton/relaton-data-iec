abstract:
- content: This International Standard gives a number of optimized test plans, the
    corresponding operating characteristic curves and expected test times. In addition
    the algorithms for designing test plans using a spreadsheet program are also given,
    together with guidance on how to choose test plans. This standard does not cover
    guidance on how to plan, perform, analyse and report a test. This information
    can be found in IEC 60300-3-5. This standard does not describe test conditions.
    This information can be found in IEC 60605-2 and in IEC 60605, Parts 3-1 to 3-6.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La présente Norme internationale fournit un certain nombre de plans d'essais
    optimisés, les courbes d'efficacité associées et les valeurs moyennes des temps
    d'essais. De plus, les algorithmes pour la conception de plans d'essais à l'aide
    d'un tableur électronique sont également fournis avec des lignes directrices sur
    la manière de choisir les plans d'essais. La présente norme ne couvre pas les
    lignes directrices sur la manière de planifier, réaliser, analyser et faire un
    rapport sur un essai. Ces informations sont données dans la CEI 60300-3-5. La
    présente norme ne couvre pas les conditions d'essais. Ces informations sont données
    dans la CEI 60605-2 et la CEI 60605, Parties 3-1 à 3-6.
