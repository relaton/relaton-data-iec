abstract:
- content: |-
    Deals with the safety of electric pumps for liquids having a
    temperature not exceeding 35°C, which are intended for household
    and similar purposes, their rated voltage being not more than 250 V
    for single-phase appliances and 480 V for other appliances.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Traite de la sécurité des pompes électriques pour liquides dont la
    température ne dépasse pas 35°C, pour usages domestiques et
    analogues, et dont la tension assignée n'est pas supérieure à
    250 V pour les appareils monophasés et 480 V pour les autres
    appareils.
