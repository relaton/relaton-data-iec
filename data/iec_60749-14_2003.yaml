abstract:
- content: |-
    Provides various tests for determining the integrity between the lead/package interface and the lead itself when the lead(s) are bent due to faulty board assembly followed by rework of the part for re-assembly.
    Applicable to all through-hole devices and surface-mount devices requiring lead forming by the user.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Fournit plusieurs essais pour la détermination de l'intégrité entre l'interface connexion/boîtier et la connexion elle-même lorsque la ou les connexions sont pliées en raison d'un assemblage incorrect de carte suivi d'une retouche de la partie concernée pour un nouvel assemblage.
    Applicable à tous les dispositifs à montage par trous traversants et à montage en surface exigeant que l'utilisateur forme la connexion.
