abstract:
- language: en
  script: Latn
  content: Applies to d.c. and three-phase a.c. machines, with shaft heights 56 mm
    and higher and a rated power up to 50 MW, at nominal speeds from 600 rev/min up
    to and including 3 600 rev/min. For vertical machines, applies to those machines
    which are measured in a state of free suspension, and excludes those exceeding
    a shaft height of 400 mm. The contents of the corrigendum of August 1984 have
    been included in this copy.
- language: fr
  script: Latn
  content: Applicable aux machines à courant continu et à courant alternatif triphasé
    de hauteur d'axe supérieure ou égale à 56 mm jusqu'à une puissance assignée de
    50 MW, à des vitesses nominales de 600 tr/min. Pour les machines verticales, cette
    norme n'est applicable qu'à celles qui sont mesurées en état de suspension libre
    et exclut celles de hauteur d'axe supérieure à 400 mm. Le contenu du corrigendum
    d'août 1984 a été pris en considération dans cet exemplaire.
