- content: |-
    Le Guide CEI 109:2003 est destiné aux rédacteurs de normes et fournit des lignes directrices sur la manière d'appréhender, lors de l'élaboration de normes pour des produits de ce type, les aspects liés à l'impact des produits électrotechniques sur l'environnement. Son objectif est<br />
    a) de faire prendre conscience que les dispositions dans les normes de produits peuvent affecter l'environnement que ce soit de façon positive ou négative;<br />
    b) de souligner la relation entre les normes de produits et l'environnement;<br />
    c) de contribuer à éviter des dispositions dans les normes de produits pouvant conduire à des impacts environnementaux négatifs;<br />
    d) d'insister sur le fait que traiter des aspects environnementaux au cours du développement des normes de produits est un processus complexe et nécessite de trouver un juste équilibre avec des priorités concurrentes;<br />
    e) de recommander la mise en oeuvre d'une réflexion sur le cycle de vie en abordant les aspects environnementaux dans le contexte de la normalisation des produits.<br />
    Il converge autant que possible avec le Guide 64 de l'ISO.
