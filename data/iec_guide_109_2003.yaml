abstract:
- content: |-
    IEC Guide 109:2003 is intended for standards writers and gives guidance on how to consider aspects relating to the impact on the environment of electrotechnical products when preparing standards for such products. Its purpose is<br />
    a) to raise awareness that provisions in product standards can affect the environment in both negative and positive ways;<br />
    b) to outline the relationship between product standards and the environment;<br />
    c) to help avoid provisions in product standards that may lead to adverse environmental impacts;<br />
    d) to emphasize that addressing environmental aspects during the development of product standards is a complex process and requires balancing competing priorities;<br />
    e) to recommend the use of life-cycle thinking when addressing environmental aspects in the context of product standardization.<br />
    It converges as far as possible with ISO Guide 64.
