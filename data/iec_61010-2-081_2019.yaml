- content: "<!-- NEW! -->IEC 61010-2-081:2019 est disponible sous forme de IEC 61010-2-081:2019
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><p>L'IEC
    61010-2-081:2019 s'applique aux appareils de laboratoire, automatiques et semi-automatiques,
    destinés à l'analyse et à d'autres usages. Les appareils de laboratoire automatiques
    et semi-automatiques comprennent les instruments ou systèmes utilisés pour mesurer
    ou modifier un ou plusieurs paramètres ou caractéristiques d'échantillons, réalisant
    tout ou partie du processus sans intervention manuelle. Les appareils faisant
    partie d'un tel système sont couverts par le domaine d'application du présent
    document. Cette troisième édition annule et remplace la deuxième édition parue
    en 2015. Cette édition constitue une révision technique. Cette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
