abstract:
- content: Applies to the basins of swimming pools and paddling pools and their surrounding
    zones where the risk of electric shock is increased by a reduction in body resistance
    and contact of the body with earth potential.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: S'applique aux bassins des piscines, y compris les pédiluves, et aux volumes
    les entourant dans lesquels le risque de choc électrique est augmenté en raison
    de la résistance électrique du corps humain et de son contact avec le potentiel
    de la terre.
