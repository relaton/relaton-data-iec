abstract:
- language: en
  script: Latn
  content: 'IEC 60684-2:2011 gives methods of test for flexible insulating sleeving,
    including heat-shrinkable sleeving, intended primarily for insulating electrical
    conductors and connections of electrical apparatus, although they may be used
    for other purposes. The tests specified are designed to control the quality of
    the sleeving but it is recognized that they do not completely establish the suitability
    of sleeving for impregnation or encapsulation processes or for other specialized
    applications. Where necessary, the test methods in this part will need to be supplemented
    by appropriate impregnation or compatibility tests to suit the individual circumstances.
    The main changes from the previous edition are as follows: three additional methods
    for circumferential extension, voltage proof and thermal shock and alignment with
    North American methods.'
- language: fr
  script: Latn
  content: 'La CEI 60684-2:2011 donne les méthodes d''essai pour les gaines isolantes
    souples, y compris les gaines thermorétractables, initialement conçues pour isoler
    les conducteurs électriques et les connexions des appareils électriques, même
    si elles peuvent être utilisées pour d''autres usages. Les essais spécifiés sont
    conçus pour contrôler la qualité des gaines, mais il reste entendu qu''ils ne
    permettent pas d''établir entièrement l''aptitude de celles-ci à l''imprégnation
    ou à l''enrobage, pas plus que leur aptitude à être utilisées pour d''autres applications
    spécialisées. S''il y a lieu, il sera nécessaire de compléter les méthodes d''essai
    spécifiées dans cette partie par des essais appropriés d''imprégnation ou de compatibilité
    en fonction des cas particuliers. Les principales modifications par rapport à
    l''édition précédente sont les suivantes: trois méthodes supplémentaires pour
    l''allongement circonférentiel, l''essai en tension et le choc thermique ainsi
    qu''un alignement avec les méthodes nord-américaines.'
