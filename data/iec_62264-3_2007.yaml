abstract:
- content: 'It defines activity models of manufacturing operations management that
    enable enterprise system to control system integration. The activities defined
    are consistent with the object models definitions given in IEC 62264-1. The modelled
    activities operate between business planning and logistics functions, defined
    as the  Level 4 functions  and the process control functions, defined as the  Level
    2 functions of IEC 62264-1. The scope of this standard is limited to: - a model
    of the activities associated with manufacturing operations management, Level 3
    functions; - an identification of some of the data exchanged between Level 3 activities.'
  language:
