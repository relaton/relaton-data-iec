- content: |-
    Expose les modèles d'activité et les flux de données pour les informations de fabrication permettant l'intégration des systèmes de commande d'entreprise. Les activités modélisées agissent entre les fonctions de planification et de logistique d'entreprises de Niveau 4 et les fonctions de contrôle de processus manuels et automatiques de Niveau 2. Les modèles sont cohérents avec les modèles d'objets de la CEI 62264-1 et avec les définitions (commande et opérations de fabrication) du Niveau 3.
    L'objectif de la présente norme est de réduire le risque, le coût et les erreurs associés à la mise en  uvre des systèmes d'entreprise et des systèmes de gestion des opérations de fabrication de telle sorte qu'ils interagissent et s'intègrent facilement. La norme peut aussi être utilisée pour réduire l'effort associé à la mise en place de nouveaux produits proposés.
