- content: "Deals with the safety of electric whirlpool baths for indoor use, for
    household and similar purposes, their rated voltage being not more than 250 V
    for single-phase appliances and 480 V for other appliances. This standard also
    applies to appliances for circulating air or water in conventional baths. Appliances
    not intended for normal household use, such as appliances intened to be used by
