- content: L'IEC 60255-27:2023 spécifie les exigences de sécurité des produits pour
    les relais de mesure et les dispositifs de protection avec une tension assignée
    en courant alternatif inférieure ou égale à 1 000 V ou avec une tension assignée
    en courant continu inférieure ou égale à 1 500 V. Le présent document spécifie
    les exigences de sécurité fondamentales pour réduire le plus possible les risques
    d'incendie et de dangers causés par un choc électrique ou les risques de blessure
    de l'utilisateur et de dégradation matérielle. Le présent document spécifie uniquement
    les exigences de sécurité des produits; les performances fonctionnelles du matériel
    ne sont pas couvertes. En revanche, le présent document couvre tous les modes
    qui peuvent être utilisés pour le montage et l'utilisation du dispositif dans
    des baies, des racks ou des panneaux. Le présent document s'applique aussi aux
    dispositifs auxiliaires comme les shunts, résistances série, transformateurs,
    panneaux de commande auxiliaires, dispositifs d'affichage, etc., qui sont utilisés
    conjointement avec les relais de mesure et les dispositifs de protection et sont
    soumis à l'essai ensemble.
