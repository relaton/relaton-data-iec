abstract:
- language: en
  script: Latn
  content: |-
    <p class="MsoBodyText"><span lang="EN-GB">This document specifies formats for redundant encoding and packaging of live segmented media (REaP).</span></p>
    <p class="MsoBodyText"><span lang="EN-GB">This document specifies:</span></p>
    <p class="ListNumber1" style="mso-list: l0 level1 lfo2;"><!-- [if !supportLists]--><span lang="EN-GB" style="mso-fareast-font-family: Cambria; mso-bidi-font-family: Cambria;"><span style="mso-list: Ignore;">a)<span style="font: 7.0pt 'Times New Roman';">       </span></span></span><!--[endif]--><span lang="EN-GB">formats for Interchangeable Live Media Ingest and stream announcement;</span></p>
    <p class="ListNumber1" style="mso-list: l0 level1 lfo2;"><!-- [if !supportLists]--><span lang="EN-GB" style="mso-fareast-font-family: Cambria; mso-bidi-font-family: Cambria;"><span style="mso-list: Ignore;">b)<span style="font: 7.0pt 'Times New Roman';">       </span></span></span><!--[endif]--><span lang="EN-GB">format and segmentation strategy to generate interchangeable segments;</span></p>
    <p class="ListNumber1" style="mso-list: l0 level1 lfo2;"><!-- [if !supportLists]--><span lang="EN-GB" style="mso-fareast-font-family: Cambria; mso-bidi-font-family: Cambria;"><span style="mso-list: Ignore;">c)<span style="font: 7.0pt 'Times New Roman';">        </span></span></span><!--[endif]--><span lang="EN-GB">formats for generating interchangeable media presentation descriptions or playlists;</span></p>
    <p class="ListNumber1" style="mso-list: l0 level1 lfo2;"><!-- [if !supportLists]--><span lang="EN-GB" style="mso-fareast-font-family: Cambria; mso-bidi-font-family: Cambria;"><span style="mso-list: Ignore;">d)<span style="font: 7.0pt 'Times New Roman';">       </span></span></span><!--[endif]--><span lang="EN-GB">formats for efficient cloud storage access and archiving of live segmented media.</span></p>
    <p class="ListNumber1" style="mso-list: l0 level1 lfo2;"><!-- [if !supportLists]--><span lang="EN-GB" style="mso-fareast-font-family: Cambria; mso-bidi-font-family: Cambria;"><span style="mso-list: Ignore;">e)<span style="font: 7.0pt 'Times New Roman';">       </span></span></span><!--[endif]--><span lang="EN-GB">a protocol for communicating media descriptor files and fragmented media between encoders and packagers.</span></p>
    <p class="MsoBodyText"><span lang="EN-GB">REaP enables the following:</span></p>
    <p class="ListNumber1" style="mso-list: l1 level1 lfo1;"><!-- [if !supportLists]--><span lang="EN-GB" style="mso-fareast-font-family: Cambria; mso-bidi-font-family: Cambria;"><span style="mso-list: Ignore;">1)<span style="font: 7.0pt 'Times New Roman';">       </span></span></span><!--[endif]--><span lang="EN-GB">failover support and rejoining of distributed components in the workflow (see Annex E);</span></p>
    <p class="ListNumber1" style="mso-list: l1 level1 lfo1;"><!-- [if !supportLists]--><span lang="EN-GB" style="mso-fareast-font-family: Cambria; mso-bidi-font-family: Cambria;"><span style="mso-list: Ignore;">2)<span style="font: 7.0pt 'Times New Roman';">       </span></span></span><!--[endif]--><span lang="EN-GB">workflows for live with dynamic ad insertion (DAI) with a decisioning system.</span></p>
    <p class="ListNumber1" style="mso-list: l1 level1 lfo1;"><!-- [if !supportLists]--><span lang="EN-GB" style="mso-fareast-font-family: Cambria; mso-bidi-font-family: Cambria;"><span style="mso-list: Ignore;">3)<span style="font: 7.0pt 'Times New Roman';">       </span></span></span><!--[endif]--><span lang="EN-GB">workflows with digital rights management (DRM) and content protection.</span></p>
    <p class="ListNumber1" style="mso-list: l1 level1 lfo1;"><!-- [if !supportLists]--><span lang="EN-GB" style="mso-fareast-font-family: Cambria; mso-bidi-font-family: Cambria;"><span style="mso-list: Ignore;">4)<span style="font: 7.0pt 'Times New Roman';">       </span></span></span><!--[endif]--><span lang="EN-GB">Mixing file and live inputs.</span></p>
    <p class="MsoBodyText"><span lang="EN-GB">This document specifies additional constraint to formats defined in ISO/IEC 14496-12, ISO/IEC 23009-1, ISO/IEC 23000-19 and IETF RFC 8216.</span></p>
