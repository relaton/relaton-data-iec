abstract:
- content: "<!-- NEW! -->IEC 60684-3-214:2019 is available as IEC 60684-3-214:2019
    RLV which contains the International Standard and its Redline version, showing
    all changes of the technical content compared to the previous edition.<br /><br
    />\r\nIEC 15-60684-3-214:2019 gives the requirements for two types of heat-shrinkable,
    polyolefin sleeving, not flame retarded, thick and medium wall with a nominal
    shrink ratio of 3:1. This sleeving has been found suitable for use at temperatures
    of up to 100 °C.<br />\r\n- Type A: Medium wall - internal diameter up to 200
    mm typically.<br />\r\n- Type B: Thick wall - internal diameter up to 200 mm typically.<br
    />\r\nThese sleevings are normally supplied in colour black. Since these types
    of sleeving cover a significantly large range of sizes and wall thicknesses, Annex
    A (Tables A.1 and A.2) of this document provides a guide to the range of sizes
    available. The actual size will be agreed between the user and supplier. Materials
    which conform to this specification meet established levels of performance. However,
    the selection of a material by a user for a specific application will be based
    on the actual requirements necessary for adequate performance in that application
    and not based on this specification alone. This fourth edition cancels and replaces
    the third edition published in 2013. This edition constitutes a technical revision.
    This edition includes the following significant technical change with respect
    to the previous edition:<br />\r\n- removal of colour fastness to light test,
    as this is covered by the test for carbon black content.<br />\r\nKeywords: Heat-shrinkable,
    polyolefin sleeving, not flame retarded, thick and medium wall"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "<!-- NEW! -->IEC 60684-3-214:2019 est disponible sous forme de IEC 60684-3-214:2019
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nL'IEC
    60684-3-214:2019 donne les exigences relatives à deux types de gaines thermorétractables,
    en polyoléfine, non ignifugées, à paroi épaisse et moyenne, dont le rapport de
    rétreint nominal est 3:1. Ces gaines se sont avérées appropriées pour une utilisation
    à des températures allant jusqu’à 100 °C.<br />\r\n- Type A: Paroi moyenne - diamètre
    intérieur généralement jusqu’à 200 mm.<br />\r\n- Type B: Paroi épaisse - diamètre
    intérieur généralement jusqu’à 200 mm.<br />\r\nLa couleur de ces gaines est normalement
    le noir.<br />\r\nComme ces types de gaines couvrent une plage très étendue de
    tailles et d’épaisseurs de paroi, l'Annexe A (Tableaux A.1 et A.2) du présent
    document fournit un guide des tailles disponibles dans cette plage. La taille
    réelle fait l’objet d’un accord entre l’utilisateur et le fournisseur. Les matériaux
    conformes à la présente spécification satisfont à des niveaux de performances
    établis. Cependant, le choix d’un matériau par un utilisateur, pour une application
    spécifique, est fondé sur les exigences réelles nécessaires pour obtenir une performance
    adéquate pour l'application concernée, et n'est pas fondé sur cette seule spécification.
    Cette quatrième édition annule et remplace la troisième édition parue en 2013.
    Cette édition constitue une révision technique. Cette édition inclut la modification
    technique majeure suivante par rapport à l’édition précédente:<br />\r\n- suppression
    de l'essai de solidité de la couleur à la lumière, cet essai étant couvert par
    l'essai de détermination de la teneur en noir de carbone.<br />\r\nMots-clés:
    Gaines thermorétractables en polyoléfine, non ignifugées, à paroi épaisse et moyenne."
