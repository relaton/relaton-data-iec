abstract:
- language: en
  script: Latn
  content: |-
    IEC 60286-3:2007 is applicable to the tape packaging of electronic components without leads or with lead stumps which are intended to be connected to electronic circuits. It includes only those dimensions that are essential for the taping of components intended for the above-mentioned purposes. This fourth edition cancels and replaces the third edition issued in 1997. It constitutes a technical revision. It contains the following significant technical changes with respect to the previous edition:<br />
    a) implementation of Type IV (adhesive-backed punched plastic carrier tape for singulated bare die and other surface mount components);<br />
    b) minor revisions related to tables, figures and references.
- language: fr
  script: Latn
  content: |-
    La CEI 60286-3:2007 est applicable à la mise en bande des composants électroniques sans fils de sortie ou avec tronçons de sortie destinés à être connectés à des circuits électroniques. Elle fournit uniquement les dimensions essentielles pour la mise sur bande de composants destinés aux opérations mentionnées ci-dessus. Cette quatrième édition annule et remplace la troisième édition publiée en 1997 dont elle constitue une révision technique. Elle contient les importantes modifications techniques suivantes par rapport à la précédente édition:<br />
    a) mise en oeuvre du Type IV (bande d'entraînement perforée en plastique avec adhésif au dos pour puce nue isolée et autres composants pour montage en surface);<br />
    b) révisions mineures des tableaux, valeurs et références.
