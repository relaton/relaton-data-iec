- content: La CEI 61508-6:2010 contient des informations et lignes directrices sur
    la CEI 61508-2 et la CEI 61508-3. L'Annexe A présente un bref aperçu des exigences
    de la CEI 61508-2 et de la CEI 61508-3 et établit les étapes fonctionnelles de
    leur application. L'Annexe B donne une technique servant d'exemple pour le calcul
    des probabilités de défaillance du matériel; il convient de la lire conjointement
    au 7.4.3 et à l'Annexe C de la CEI 61508-2, et à l'Annexe D. L'Annexe C donne
    un exemple élaboré de calcul de la couverture de diagnostic; il convient de la
    lire conjointement avec l'Annexe C de la CEI 61508-2. L'Annexe D donne une méthodologie
    de quantification de l'effet des défaillances de cause commune relatives au matériel
    sur la probabilité de défaillance. L'Annexe E donne des exemples d'application
    des tableaux d'intégrité de sécurité du logiciel spécifiés dans l'Annexe A de
    la CEI 61508-3 pour les niveaux 2 et 3 d'intégrité de sécurité. Cette deuxième
    édition annule et remplace la première édition publiée en 1998 dont elle constitue
    une révision technique. Elle a fait l'objet d'une révision approfondie et intègre
    de nombreux commentaires reçus lors des différentes phases de révision.
