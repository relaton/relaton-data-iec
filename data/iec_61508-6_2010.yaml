abstract:
- content: "IEC 61508-6:2010 contains information and guidelines on IEC 61508-2 and
    IEC 61508 3. Annex A gives a brief overview of the requirements of IEC 61508-2
    and IEC 61508-3 and sets out the functional steps in their application. Annex
    B gives an example technique for calculating the probabilities of hardware failure
    and should be read in conjunction with 7.4.3 and Annex C of IEC 61508-2 and Annex
    D. Annex C gives a worked example of calculating diagnostic coverage and should
    be read in conjunction with Annex C of IEC 61508-2. Annex D gives a methodology
    for quantifying the effect of hardware-related common cause failures on the probability
    of failure. Annex E gives worked examples of the application of the software safety
    integrity tables specified in Annex A of IEC 61508-3 for safety integrity levels
    2 and 3. This second edition cancels and replaces the first edition published
    in 1998. This edition constitutes a technical revision. It has been subject to
    a thorough review and incorporates many comments received at the various revision
    stages.<br /><br />\r\nNEW! Also available:<a href=\"http://webstore.iec.ch/webstore/webstore.nsf/standards+ed/S+%20IEC%2061508%20Ed.%202.0?OpenDocument\r\n\">
    IEC Standards+ 61508:2010, containing all parts, together with a commented Redline
    version. Changes made in this 2nd edition are highlighted and commented by a leading
    world expert.<br /><br />\r\nThis publication is of high relevance for Smart Grid."
