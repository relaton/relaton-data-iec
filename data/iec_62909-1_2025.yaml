abstract:
- content: "IEC 62909-1:2025 specifies general and safety aspects of bi-directional
    grid-connected power converters (GCPC), consisting of a grid-side inverter with
    two or more types of DC power ports on the application side with system voltages
    not exceeding 1 000 V AC or 1 500 V DC.<br />\r\nThis document can also be used
    for the special case of a multiple DC power port GCPC used in an application requiring
    only one DC power port.<br />\r\nThis document considers general aspects such
    as terminology, specifications, performance, system architecture, as well as safety
    requirements.<br />\r\nThis document does not cover:<br />\r\n- uninterruptible
    power supply (UPS) systems, which fall under the scope of the IEC 62040 series,<br
    />\r\n- power conversion equipment for use in photovoltaic systems, which fall
    under the scope of the IEC 62109 series, and<br />\r\n- bi-directional power converters
    to charge or discharge the batteries located within electric vehicles or in the
    charging station, which fall under the scope of the IEC 61851 series.<br />\r\nNOTE
    1 The external system (e.g. energy management system, utility operations system)
    is not defined in this document.<br />\r\nNOTE 2 The power converter sub-system
    case for use in electrical energy storage systems is currently covered by this
    document but will be covered by the IEC 63285 series (under preparation).<br />\r\nNOTE
    3 Annex A provides examples of GCPCs. These examples contain GCPCs covered and
    not covered by this document.<br />\r\nThis second edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\na)
    the title has been changed by adding the wording \"and safety\";<br />\r\nb) the
    scope has been changed in order to clarify the bi-directional grid-connected power
    converters (GCPCs) covered by this document."
