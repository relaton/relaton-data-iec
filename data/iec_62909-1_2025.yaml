- content: "L'IEC 62909-1:2025 spécifie les aspects généraux et les aspects de sécurité
    des convertisseurs de puissance connectés aux réseaux bidirectionnels (GCPC),
    composés d'un onduleur côté réseau avec plusieurs types d'accès d'alimentation
    en courant continu côté application avec des tensions systèmes qui ne dépassent
    pas 1 000 V en courant alternatif ou 1 500 V en courant continu.<br />\r\nLe présent
    document peut également être utilisé dans le cas particulier qui consiste à utiliser
    un GCPC équipé de plusieurs accès d'alimentation en courant continu dans une application
    qui ne nécessite qu'un seul accès d'alimentation en courant continu.<br />\r\nLe
    présent document traite des aspects généraux tels que la terminologie, les spécifications,
    les performances, l'architecture système ainsi que les exigences de sécurité.<br
    />\r\nLe présent document ne couvre pas<br />\r\n- les systèmes d'alimentation
    sans interruption (ASI), qui relèvent du domaine d'application de la série IEC
    62040,<br />\r\n- les équipements de conversion de puissance utilisés dans les
    systèmes photovoltaïques, qui relèvent du domaine d'application de la série IEC
    62109, ni<br />\r\n- les convertisseurs de puissance bidirectionnels avec un seul
    accès utilisés pour la charge et la décharge de batteries installées dans des
    véhicules électriques ou dans la borne de charge, qui relèvent du domaine d'application
    de la série IEC 61851.<br />\r\nNOTE 1 Le système externe (par exemple, système
    de gestion de l'énergie, système d'exploitation des services publics) n'est pas
    défini dans le présent document.<br />\r\nNOTE 2 Le cas du sous-système de convertisseur
    de puissance utilisé dans les systèmes de stockage de l'énergie électrique est
    actuellement couvert par le présent document, mais il relèvera de la série IEC
    63285 (en cours d’élaboration).<br />\r\nNOTE 3 L'Annexe A présente des exemples
    de GCPC. Ces exemples comprennent des GCPC couverts et des GCPC non couverts par
    le présent document.<br />\r\nCette deuxième édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    le titre a été modifié par l'ajout de la mention \"et exigences de sécurité\";<br
    />\r\nb) le domaine d'application a été modifié afin de préciser les convertisseurs
    de puissance connectés aux réseaux bidirectionnels (GCPC) couverts par le présent
    document."
