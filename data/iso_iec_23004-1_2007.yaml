abstract:
- content: "<p>ISO/IEC 23004-1:2007 specifies the architecture of the MPEG Multimedia
    Middleware technology. Multimedia Middleware (M3W) allows application software
    to execute multimedia functions with a minimum knowledge of the inner workings
    of the multimedia middleware as well as to support a structured way of updating,
    upgrading and/or extending the multimedia middleware. The architecture consists
    of the following.</p><ul><li>M3W API:<ul><li>multimedia API (specified in detail
    in ISO/IEC 23004-2);</li><li>interfaces for audio broadcast decoding, processing
    and rendering;</li><li>interfaces for video broadcast decoding, processing and
    rendering;</li><li>IPMP interfaces;</li><li>governance interfaces.</li></ul></li><li>Support
    API (specified in detail in ISO/IEC 23004-3 to ISO/IEC 23004-7):<ul><li>interfaces
    for instantiation of services (Runtime Environment and Service Manager);</li><li>interfaces
    for interaction with remote services (REMI-P and REMI-R, REMI stands for Remote
    Method Invocator);</li><li>interfaces for Resource Management;</li><li>interfaces
    for Component Download;</li><li>interfaces for Fault Management;</li><li>interfaces
    for Integrity Management.</li></ul></li><li>Realization technology (specified
    in detail in ISO/IEC 23004-3):<ul><li>Unit of Trading;</li><li>Unit of Loading;</li><li>Unit
    of Instantiation;</li><li>standard interfaces:<ul><li>navigation between interfaces,</li><li>binding,</li><li>access
    to public attributes.</li></ul></li></ul></li></ul>"
