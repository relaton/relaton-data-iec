abstract:
- language: en
  script: Latn
  content: "This part of IEC 60947 specifies rules for control units, which perform
    the switching functions in response to the thermal detectors incorporated in rotating
    electrical machines according to IEC 60034-11, and the industrial application.\nIt
    specifies rules for that type of system comprising a positive temperature coefficient
    (PTC) thermistor detector having particular characteristics, and its associated
    control unit.\n\n<b>This consolidated version consists of the first edition (2003)
    \  \nand its amendment 1 (2006). Therefore, no need to order amendment in\naddition
    to this publication.</b>"
- language: fr
  script: Latn
  content: "La présente partie de la CEI 60947 spécifie les règles pour les unités
    de commande, qui réalisent les fonctions de commutation en réponse aux détecteurs
    thermiques incorporés aux machines électriques tournantes selon la CEI 60034-11,
    et l'application industrielle.\nElle spécifie les règles pour ce type de dispositif
    comprenant un détecteur à thermistance à coefficient de température positif (CTP)
    ayant des caractéristiques particulières, et son unité de commande associée.\n\n<b>
    Cette version consolidée comprend la première édition (2003) et\nson amendement
    1 (2006). Il n'est donc pas nécessaire de commander \nl'amendement avec cette
    publication.</b>"
