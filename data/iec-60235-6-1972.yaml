- language: en
  script: Latn
  content: Deals with measurement of the electrical characteristics of high-power
    klystrons and gives the theory of this type of electronic tube, general precautions
    to be taken to prevent hazards to personnel and damage during measurement, and
    general measuring methods at radio frequencies.
- language: fr
  script: Latn
  content: Traite de la mesure des caractéristiques électriques des klystrons de grande
    puissance et donne la théorie de ces tubes électroniques, l'indication des précautions
    générales à prendre pendant les mesures pour éviter les dangers et les dommages,
    un exposé des conditions générales de mesure et les méthodes de mesure en radiofréquence.
