abstract:
- content: "IEC 61703:2016 provides mathematical expressions for selected reliability,
    availability, maintainability and maintenance support measures defined in IEC
    60050­192:2015. In addition, it introduces some terms not covered in IEC 60050-192:2015.
    They are related to aspects of the system of item classes (see hereafter). According
    to IEC 60050-192:2015, dependability [192-01-22] is the ability of an item to
    perform as and when required and an item [192-01-01] can be an individual part,
    component, device, functional unit, equipment, subsystem, or system. To account
    for mathematical constraints, this standard splits the items between the individual
    items considered as a whole (e.g. individual components) and the systems made
    of several individual items. It provides general considerations for the mathematical
    expressions for systems as well as individual items but the individual items which
    are easier to model are analysed in more detail with regards to their repair aspects.
    This standard is mainly applicable to hardware dependability, but many terms and
    their definitions may be applied to items containing software. This second edition
    cancels and replaces the first edition published in 2001. This edition constitutes
    a technical revision. This edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\n- standard made as self
    containing as possible;<br />\r\n- item split between individual items and systems;<br
    />\r\n- generalization of the dependability concepts for systems made of several
    components [introduction of the conditional failure intensity (Vesely failure
    rate);<br />\r\n- introduction of the state-transition and the Markovian models;<br
    />\r\n- generalization of the availability to production availability];<br />\r\n-
    introduction of curves to illustrate the various concepts. Keywords: mathematical
    expressions for dependability"
