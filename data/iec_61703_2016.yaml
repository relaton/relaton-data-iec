- content: "L'IEC 61703:2016 fournit des expressions mathématiques pour les mesures
    sélectionnées liées à la fiabilité, à la disponibilité, à la maintenabilité et
    à la logistique de maintenance définies dans l'IEC 60050-192:2015. En outre, elle
    présente certains termes non couverts par l'IEC 60050-192:2015. Ces termes sont
    liés aux aspects relatifs aux items de la classe système (voir ci-après). Selon
    l'IEC 60050-192:2015, la sûreté de fonctionnement [192-01-22] est l'aptitude d'une
    entité à fonctionner quand et tel que requis; une entité [192-01-01] peut être
    une pièce isolée, un composant, un dispositif, une unité fonctionnelle, un équipement,
    un sous-système ou un système. Pour tenir compte des contraintes mathématiques,
    la présente norme effectue une distinction entre les entités individuelles considérées
    dans leur ensemble (par exemple, des composants individuels) et les systèmes composés
    de plusieurs entités individuelles. Elle fournit des considérations générales
    sur les expressions mathématiques liées aux systèmes et aux entités individuelles.
    Les entités individuelles plus facilement modélisables sont, quant à elles, analysées
    plus en détail pour ce qui concerne leurs aspects de réparation. La présente norme
    s'applique principalement à la sûreté de fonctionnement du matériel, mais de nombreux
    termes et leurs définitions peuvent être appliqués à des entités contenant du
    logiciel. Cette deuxième édition annule et remplace la première édition parue
    en 2001. Cette édition constitue une révision technique. Cette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\n- norme aussi autonome que possible;<br />\r\n- entité scindée entre entités
    individuelles et systèmes;<br />\r\n- généralisation des concepts de sûreté de
    fonctionnement pour les systèmes constitués de plusieurs composants;<br />\r\n-
    [introduction de l'intensité conditionnelle de défaillance (taux de défaillance
    de Vesely);<br />\r\n- introduction des modèles états-transitions et des modèles
    de Markov;<br />\r\n- généralisation de la disponibilité à la disponibilité de
    production];<br />\r\n- introduction de courbes pour représenter les différents
    concepts. Mots clés: des expressions mathématiques pour la fiabilité"
