abstract:
- language: en
  script: Latn
  content: |-
    Applies to optical fibre amplifiers (OFAs) and optically amplified, elementary subsystems using active fibres and containing rare-earth dopants.

    The object of this standard is:
    - to establish uniform requirements for transmission, operation, reliability and environmental properties of OFAs;
    - to provide assistance to the purchaser in the selection of consistently high-quality OFA products for his particular applications.
- language: fr
  script: Latn
  content: |-
    S'applique aux amplificateurs à fibres optiques (AFO) et aux sous-systèmes élémentaires amplifiés optiquement qui utilisent des fibres  actives contenant des  dopants de terres rares.

    La présente norme a pour objet:
    - d'établir des spécifications uniformes pour la transmission, le fonctionnement, la fiabilité et les propriétés liées à l'environnement des AFO;
    - d'aider les acheteurs à sélectionner des produits AFO de haute qualité constante pour les applications qu'ils veulent en faire.
