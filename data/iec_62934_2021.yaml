- content: "IEC 62934:2021 fournit des termes et définitions relatifs au domaine de
    l’intégration de la production d’énergie renouvelable aux réseaux électriques.
    Les questions techniques de l’intégration aux réseaux électriques portent principalement
    sur les problèmes causés par la production d’énergie renouvelable (par exemple,
    l’énergie éolienne et l’énergie photovoltaïque) à partir de sources variables
    et/ou de technologies à base de convertisseurs. Certaines productions d’énergie
    renouvelable telles que l’énergie hydraulique et la biomasse obtenues à partir
    d’une source d’énergie primaire disponible de manière relativement continue et
    d’une génératrice tournante, constituent des sources de production conventionnelles
    et ne sont donc pas couvertes par le présent document.<br />\r\nLe présent document
    est destiné à répondre à la question \"que signifient les termes?\" et non \"dans
    quelles conditions les termes s’appliquent?\""
