abstract:
- content: "IEC 62934:2021 provides terms and definitions in the subject area of grid
    integration of renewable energy generation. The technical issues of grid integration
    mainly focus on the issues caused by renewable energy generation with variable
    sources and/or converter based technology, such as wind power and photovoltaic
    power generation. Some renewable energy generations such as hydro power and biomass
    power with a relatively continuously available primary energy source and a rotating
    generator are conventional sources of generation, and are therefore not covered
    in this document.<br />\r\nThe intention of this document is to answer the question
    \"what do the words mean\" and not \"under what conditions do the terms apply\"."
  language:
