abstract:
- language: en
  script: Latn
  content: IEC 62325-451-6:2016 specifies a UML package for the market information
    publication business process and its associated document contextual models, assembly
    models and XML schemas for use within the European style electricity markets.
    Is based on the European style market contextual model (IEC 62325-351). The relevant
    aggregate core components defined in IEC 62325-351 have been contextualised into
    aggregated business information entities to satisfy the requirements of the European
    style market publication business process.
- language: fr
  script: Latn
  content: L'IEC 62325-451-6:2016 spécifie un paquetage UML pour le processus de publication
    des informations de marché, ainsi que les modèles contextuels de documents, les
    modèles d'assemblage et les schémas XML associés. Ces éléments sont destinés à
    être utilisés sur les marchés de l'électricité de style européen. La présente
    partie de l'IEC 62325 s'appuie sur un modèle contextuel spécifique, à savoir le
    profil de marché de style européen (IEC 62325-351). Les composants de base agrégés
    (ACC) pertinents définis dans l'IEC 62325-351 ont été contextualisés sous la forme
    d'entités d'information métier agrégées (ABIE) afin de satisfaire aux exigences
    du processus métier de publication sur les marchés de style européen.
