abstract:
- language: en
  script: Latn
  content: "IEC 61547:2020 which deals with electromagnetic immunity requirements,
    applies to lighting equipment which is within the scope of IEC technical committee
    34, including apparatus such as lamps, luminaires, and modules. This third edition
    cancels and replaces the second edition, published in 2009. This edition constitutes
    a technical revision This edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\n- extension of scope with
    end-user replaceable modules and the combination of end-user replaceable module
    and independent auxiliary;<br />\r\n- clarification of module testing in a host
    system;<br />\r\n- increased ESD and surge test levels for road and street lighting
    equipment;<br />\r\n- the introduction of ESD testing under normal operation and
    handling conditions;<br />\r\n- removal of line to ground surge test for self-ballasted
    lamps ≤ 25 W."
- language: fr
  script: Latn
  content: "L'IEC 61547:2020 qui traite des exigences d’immunité électromagnétique
    s’applique aux appareils d’éclairage relevant du domaine d’application du comité
    d’études 34 de l’IEC, tels que les lampes, les luminaires et les modules. Cette
    troisième édition annule et remplace la deuxième édition parue en 2009. Cette
    édition constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\n- extension
    du domaine d’application des modules remplaçables par l'utilisateur final et de
    la combinaison d’un module remplaçable par l’utilisateur final et d’un accessoire
    indépendant;<br />\r\n- clarification de l’essai du module dans un système hôte;<br
    />\r\n- augmentation des niveaux d’essai des décharges électrostatiques et d’ondes
    de choc des appareils d’éclairage public;<br />\r\n- introduction d’un essai de
    décharge électrostatique dans des conditions normales de fonctionnement et des
    conditions de manutention;<br />\r\n- retrait de l’essai d’ondes de choc entre
    phase et terre pour les lampes à ballast intégré ≤ 25 W."
