  format: text/html
- content: "IEC 60317-18: 2020 spécifie les exigences relatives aux fils de bobinage
    de section rectangulaire en cuivre émaillés de classe 120 avec un revêtement simple
    à base de résine acétal de polyvinyle ou formal de polyvinyle qui peut être modifiée
    sous réserve qu'elle conserve l'identité chimique de la résine initiale et respecte
    l'ensemble des exigences spécifiées du fil.<br />\r\nNOTE 1 Une résine modifiée
    est une résine dont les propriétés chimiques ont été modifiées ou qui contient
    un ou plusieurs additifs visant à améliorer certaines performances ou caractéristiques
    d'application.<br />\r\nNOTE 2 L'acétate de polyvinyle est le nom générique désignant
    une famille de résines thermoplastiques vinyliques produites par la condensation
    de l'alcool polyvinylique avec un aldéhyde. Des exemples sont l'acétal de polyvinyle,
    le formal de polyvinyle et le butyral de polyvinyle.<br />\r\nLa gamme des dimensions
    nominales des conducteurs couvertes par le présent document est:<br />\r\nlargeur:
    min. 2,0 mm max. 31,5 mm;<br />\r\népaisseur: min. 0,80 mm max. 10,0 mm.<br />\r\nLes
    fils de grades 1 et 2 sont couverts par la présente spécification et s'appliquent
    à toute la gamme de conducteurs. Les combinaisons largeur-épaisseur spécifiées
    ainsi que le rapport largeur/épaisseur spécifié sont indiqués dans l'IEC 60317-0-2.
    Cette quatrième édition annule et remplace la troisième édition parue en 2004,
    et l'Amendement 1: 2009. Cette édition constitue une révision technique. Cette
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\nmodification du domaine d’application (Article 1);<br />\r\nrévision
    de la désignation de classe thermique de 105 à 120 en 3.2.2;<br />\r\n\"essai
    d’étirement\" renommé \"essai d’adhérence\", et modification des exigences en
    8.2;<br />\r\nrévision de l’exigence relative à la thermoplasticité à l’Article
    10."
