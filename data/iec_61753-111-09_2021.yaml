  format: text/html
- content: "IEC 61753-111-09:2021 contient les essais minimaux, ainsi que les sévérités
    d’essai et les exigences de mesure minimales auxquels il est nécessaire qu’un
    boîtier à fibres optiques étanche satisfasse afin de pouvoir être classé comme
    satisfaisant à la norme IEC pour la catégorie S – Souterrains, telle qu’elle est
    définie dans le Tableau A.15 de l’IEC 61753‑1:2018. Cette première édition annule
    et remplace l’IEC 61753-111-9 parue en 2009. Cette édition constitue une révision
    technique. Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l'IEC 61753‑111‑9:<br />\r\na) mise à jour des termes et définitions
    conformément à l’IEC 61753‑1:2018 et à l’IEC 61756‑1:2019;\r\n\r\n\tajout des
    sévérités détaillées pour les essais de résistance des matériaux à la lumière
    UV et aux moisissures;\r\n\tmise à jour des sévérités d’essai selon la nouvelle
    édition de l’IEC 61753-1:2018;\r\n\tharmonisation des conditions d’essai en laboratoire
    avec l’IEC 61300-1 à une température de +23 °C ± 5 °C, sauf spécification contraire;\r\n\tajout
    des fibres de type B-657 à rayon de courbure minimal pour les fibres stockées
    conformément à l’IEC 61756-1:2019;\r\n\tmodification de l’essai d’étanchéité aux
    vibrations (fréquence de 10 Hz, amplitude de 3 mm et 1 000 000 cycles);\r\n\tajout
    de charges réduites dans l’essai de rétention du câble pour les câbles et les
    tubes de petit diamètre;\r\n\tajout de charges réduites pour l’essai de compression
    axiale du câble pour les câbles et les tubes de petit diamètre;\r\n\tajout de
    la durée des cycles dans l’essai de torsion et de courbure;\r\n\tsuppression de
    l’essai de chute libre (couvert désormais par l'essai de choc optique);\r\n\tréduction
    à 5 cycles de la durée d’essai de montage et de démontage;\r\n\trésistance aux
    solvants et aux fluides contaminants: modification à 1 h de la durée d’immersion
    dans le gazole et temps de séchage de 24 h, suppression de l’immersion dans le
    kérosène;\r\n\tréduction à 12 cycles de la durée de variations de température."
