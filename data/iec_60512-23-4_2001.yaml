abstract:
- content: Defines two test methods for evaluating the performance of a connector
    in a transmission line by measuring the reflections produced by it in the time
    domain. The connector is treated as a discontinuity in a transmission line with
    a controlled characteristic impedance.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Définit deux méthodes d&#x27;essai pour évaluer les performances d&#x27;un
    connecteur dans une ligne de transmission en mesurant les réflexions qu&#x27;il
    peut produire en domaine temporel. Le connecteur est traité comme une discontinuité
    dans la ligne de transmission d&#x27;impédance caractéristique contrôlée.
