abstract:
- content: "The electronic version of this International Standard can be downloaded
    from the ISO/IEC Information Technology Task Force (ITTF) web site.<br /><br />\r\nISO/IEC
    29341-19-10:2011 describes the service definition which is compliant with the
    UPnP Device Architecture version 1.0. This service-type enables the following
    functions:<br />\r\n- Driving a motor between two fixed end limits.<br />\r\n-
    Reaching any position written in percentage of the full run (optional).<br />\r\n-
    Returning the actual blind position written in percentage of the full run (optional)."
