abstract:
- content: "IEC 63522-48:2024 is used for for testing electromechanical elementary
    relays (electromechanical relays, reed relays, reed contacts, reed switches and
    technology combinations of these) and for evaluating their ability to perform
    under expected conditions of transportation, storage and all aspects of operational
    use.<br />\r\nThis document defines a standard test method for contact failure
    rate test of electromechanical elementary relays applied to low-load applications
    (e.g., CC 0, CC 1) and failure rates and failure rate levels at low loads under
    specified conditions."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "Le IEC 63522-48:2024 traite des essais des relais électromécaniques élémentaires
    (relais électromécaniques, relais à lames souples, contacts à lames souples, interrupteurs
    à lames souples et combinaisons de ces technologies) et évalue leur aptitude à
    fonctionner dans des conditions prévues de transport, de stockage, et tous les
    aspects de leur utilisation opérationnelle.<br />\r\nLe présent document définit
    une méthode d’essai normalisée pour l'essai de taux de défaillance des contacts
    des relais électromécaniques élémentaires dans le cas d'applications à faible
    charge (par exemple, CC 0, CC 1) et de taux de défaillance et de niveaux de taux
    de défaillance à faibles charges dans des conditions spécifiées."
