abstract:
- language: en
  script: Latn
  content: "IEC 62438:2010 is applicable to mobile radiation detection systems used
    for the detection, quantification and identification of photon and/or neutron
    emitters in the environment. This includes point and distributed radiation sources.
    The object of this standard is to:<br />\r\n- establish minimum requirements for
    the instrumentation;<br />\r\n- establish requirements for deployment and operations;<br
    />\r\n- provide test and calibration methods; and<br />\r\n- provide guidance
    to procurement for appropriate equipment. This standard cancels and replaces IEC
    61134, issued in 1992. The scope of IEC 61134 was restricted to exploration for
    geological deposits of potassium, uranium and thorium. IEC 62438:2010 incorporates
    the range of currently available detector technologies and incorporates neutron
    monitoring. This standard also relates to a wide range of mobile platform applications
    including environmental, emergency response, security in addition to geological."
- language: fr
  script: Latn
  content: "La CEI 62438:2010 est applicable aux systèmes mobiles de détection de
    rayonnement utilisés pour la détection, la quantification et l'identification
    des émetteurs de photons et/ou de neutrons dans l'environnement. Ceci inclut les
    sources de rayonnement ponctuelles ou dispersées. L'objet de la présente norme
    est:<br />\r\n- d'établir des exigences minimales pour l'instrumentation;<br />\r\n-
    d'établir des exigences pour le déploiement et l'exploitation;<br />\r\n- de fournir
    des méthodes d'essais et d'étalonnage;<br />\r\n- et de fournir des recommandations
    pour l'approvisionnement des équipements. La présente norme annule et remplace
    la CEI 61134, publiée en 1992. Le domaine d'application de la CEI 61134 était
    restreint à la prospection pour les gisements de potassium, d'uranium et de thorium.
    La CEI 62438:2010 inclut l'ensemble des technologies de détecteur actuellement
    disponibles, et intègre le contrôle neutronique. Cette norme traite aussi d'une
    grande étendue des applications des plateformes mobiles, incluant des réponses
    environnementales, d'urgence et de sécurité en plus des applications géologiques."
