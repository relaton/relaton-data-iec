abstract:
- content: Applicable to mechanical switching devices designed as 'circuit-breakers
    for equipment' (CBE) intended to provide protection to circuits within electrical
    equipment for a.c. not exceeding 440 V and/or d.c. not exceeding 250 V, and a
    rated current not exceeding 125 A.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: applicable aux dispositifs mécaniques de coupure désignés sous le nom de
    « disjoncteurs pour équipement» (DPE) destinés à la protection interne des équipements
    électriques. Les DPE peuvent avoir un pouvoir de coupure assigné en court-circuit
    supérieur à celui requis pour les conditions de surcharge et peuvent de plus avoir
    un courant conditionnel de court-circuit assigné en association avec un dispositif
    de protection contre les courts-circuits spécifié (DPCC). La présente norme est
    aussi applicable aux dispositifs mécaniques de coupure pour la protection des
    équipements électriques en cas de manque de tension et/ou de surtension. Elle
    est applicable pour des tensions n'excédant pas 440 V en courant alternatif et/ou
    250 V en courant continu et un courant assigné n'excédant pas 125 A.
