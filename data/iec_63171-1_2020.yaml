abstract:
- content: IEC 63171-1:2020 covers two-way, shielded or unshielded, free and fixed
    connectors for data transmission with frequencies up to 600 MHz and with current
    carrying capacity up to 2,0 A at 60 °C. It is intended to specify the common dimensions,
    mechanical, electrical, signal integrity, environmental characteristics, reliability
    specifications and corresponding tests for these connectors.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 63171-1:2020 couvre les fiches et embases bidirectionnelles, écrantées
    ou non écrantées, assurant la transmission de données à des fréquences pouvant
    atteindre 600 MHz et à un courant admissible pouvant atteindre 2,0 A à 60 °C.
    Elle vise à spécifier les dimensions communes, les caractéristiques mécaniques,
    électriques, d’intégrité du signal et d’environnement, les spécifications de fiabilité
    et les essais correspondants pour ces connecteurs.
