abstract:
- language: en
  script: Latn
  content: |-
    Applies to industrial high-frequency heating installations for the purpose of thermal applications such as assembly by melting, melting and drying of partially or non-conductive materials.

    Relates to high-frequency dielectric heating installations, in the range 1 MHz to 300 MHz with output power greater than 50 W comprising high-frequency generators, and capacitors for the charge to be heated which, according to the requirements, may also contain the necessary mechanical devices.
- language: fr
  script: Latn
  content: S'applique aux installations industrielles de chauffage à haute fréquence
    destinées aux applications thermiques telles que l'assemblage par fusion, la fusion
    et le séchage des matériaux partiellement conducteurs ou non conducteurs. Traite
    des installations de chauffage diélectrique à haute fréquence dans la plage 1
    MHz à 300 MHz et de puissance de sortie supérieure à 50 W, comprenant des générateurs
    haute fréquence et des condensateurs pour le couplage à la charge à chauffer qui,
    selon les prescriptions, peuvent comprendre aussi les dispositifs mécaniques nécessaires.
