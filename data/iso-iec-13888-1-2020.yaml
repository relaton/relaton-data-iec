  content: |-
    <p>This document serves as a general model for subsequent parts specifying non-repudiation mechanisms using cryptographic techniques. </p>
    <p>The ISO/IEC 13888 series provides non-repudiation mechanisms for the following phases of non-repudiation:</p>
    <p>—     evidence generation;</p>
    <p>—     evidence transfer, storage and retrieval; and</p>
    <p>—          evidence verification.</p>
    <p>Dispute arbitration is outside the scope of the ISO/IEC 13888 series.</p>
