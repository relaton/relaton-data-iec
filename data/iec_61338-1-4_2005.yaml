abstract:
- content: "IEC 61338-1-4:2005-11(en-fr) describes the measurement method of dielectric
    properties for dielectric resonator materials at millimetre-wave frequency. This
    standard consists of two measurement methods:<br />\r\na) the dielectric rod resonator
    method excited by NRD-guide (Non-Radiative Dielectric waveguide) and<br />\r\nb)
    the cut-off waveguide method excited by coaxial cables with small loops."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 61338-1-4:2005-11(en-fr) décrit la méthode de mesure des propriétés
    diélectriques des matériaux des résonateurs diélectriques fonctionnant à des fréquences
    millimétriques. La présente norme aborde deux méthodes de mesure:<br />\r\na)
    la méthode du résonateur diélectrique en barreau excité par un guide NRD (guide
    d'ondes diélectrique non radiatif) et<br />\r\nb) la méthode de guide d'ondes
    de coupure excité par des câbles coaxiaux présentant de petites boucles."
