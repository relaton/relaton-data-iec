abstract:
- language: en
  script: Latn
  content: "IEC 60309-1:2021 applies to plugs, fixed or portable socket-outlets and
    appliance inlets hereinafter referred to as accessories, with a rated operating
    voltage not exceeding 1 000 V DC or 1 000 V AC with a frequency not exceeding
    500 Hz and a rated current not exceeding 800 A, primarily intended for industrial
    use, either indoors or outdoors.<br />\r\nThis fifth edition cancels and replaces
    the fourth edition published in 1999, Amendment 1:2005 and Amendment 2:2012. This
    edition constitutes a technical revision.<br />\r\nThis edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\naddition
    of classification, requirements and tests for accessories with shutters;<br />\r\nadditional
    marking to indicate neutral terminal and/or earthing terminal;<br />\r\nreplacement
    of the term \"connector\" by the term \"portable socket-outlet\".<br />\r\nThe
    contents of the corrigendum of May 2023 have been included in this copy."
- language: fr
  script: Latn
  content: "L'IEC 60309-1:2021 s’applique aux fiches, socles fixes de prise de courant,
    prises mobiles et socles de connecteur, ci-après désignés par le terme les \"appareils\",
    de tension nominale d’emploi ne dépassant pas 1 000 V en courant continu ou 1
    000 V en courant alternatif, de fréquence ne dépassant pas 500 Hz, et de courant
    nominal ne dépassant pas 800 A, destinés essentiellement aux usages industriels,
    à l’intérieur ou à l’extérieur des bâtiments.<br />\r\nCette cinquième édition
    annule et remplace la quatrième édition parue en 1999, son Amendement 1:2005 et
    son Amendement 2:2012. Elle constitue une révision technique.<br />\r\nCette édition
    inclut les modifications techniques majeures suivantes par rapport à l’édition
    précédente:<br />\r\najout d'une classification, d’exigences et d’essais relatifs
    aux appareils équipés d’obturateurs;<br />\r\nmarquage supplémentaire pour indiquer
    la borne du neutre et/ou la borne de terre;<br />\r\nremplacement du terme \"connecteur\"
    par le terme \"prise mobile\".<br />\r\nLe contenu du corrigendum de mai 2023
    a été pris en considération dans cet exemplaire."
