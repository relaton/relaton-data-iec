abstract:
- language: en
  script: Latn
  content: IEC 61804-3:2006 specifies the Electronic Device Description Language (EDDL)
    technology, which enables the integration of real product details using the tools
    of the engineering life cycle. It specifies EDDL as a generic language for describing
    the properties of automation system components.
- language: fr
  script: Latn
  content: 'La CEI 61804-3:2006 spécifie la technologie de langage de description
    électronique d''appareil (Electronic Device Description Language: EDDL), qui permet
    en utilisant les outils d''ingénierie l''intégration de produit dans les systèmes
    tout au long du cycle de vie. Elle spécifie EDDL en tant que langage générique
    pour décrire les propriétés des composants système mettant en oeuvre des automatismes.'
