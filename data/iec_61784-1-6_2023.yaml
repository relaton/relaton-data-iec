abstract:
- content: IEC 61784-1-6:2023 defines Communication Profile Family 6 (CPF 6). CPF
    6 specifies a set of protocol specific communication profiles (CPs) based on the
    IEC 61158 series (Type 8) and other standards, to be used in the design of devices
    involved in communications in factory manufacturing and process control.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L’IEC 61784-1-6 ED1:2023 (FR) définit la famille de profils de communication
    6 (CPF 6). La CPF 6 définit un jeu de profils de communication (CP) spécifiques
    au protocole, fondé sur la série IEC 61158 (type 8) et d’autres normes, à utiliser
    pour la conception d’appareils employés en communication dans le cadre de la production
    industrielle et de la commande de processus.
