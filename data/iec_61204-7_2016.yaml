abstract:
- content: "IEC 61204-7:2016 specifies the safety requirements for switch mode power
    supply (SMPS) units supplied by source voltages up to 1 000 V AC or 1 500 V DC
    providing AC and/or DC output(s), except inverter output(s) establishing AC mains.
    This product standard covers both stand-alone and component SMPS as defined in
    this document. DC power and distribution equipment which provides, distributes,
    monitors, and controls isolated secondary circuit power to other equipment typically
    used in information and communication technology equipment installations. This
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\na) use of IEC 62477-1 as reference document, instead
    of IEC 60950-1;<br />\r\nb) modification of the title by deleting the wording
    \"DC output-\" and adding \"switch mode\"."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 61204-7:2016 spécifie les exigences de sécurité pour les alimentations
    à découpage (SMPS) alimentées par des sources ne dépassant pas 1 000 V en courant
    alternatif et 1 500 V en courant continu, fournissant un courant alternatif et/ou
    continu, à l'exception de la ou des sorties de l'onduleur alimentant le réseau
    en courant alternatif. Le présent document de produit couvre à la fois les SMPS
    autonomes et composants telles que définies dans le présent document. Les appareils
    d'alimentation et de distribution en courant continu fournissent, distribuent,
    surveillent et contrôlent l'alimentation isolée du circuit secondaire à d'autres
    appareils généralement utilisés dans les installations des équipements des technologies
    de l'information et de la communication. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    utilisation de l'IEC 62477-1 comme document de référence, en lieu et place de
    l'IEC 60950-1;<br />\r\nb) modification du titre avec la suppression des termes
    \"sortie continue\" et l'ajout des termes \"à découpage\"."
