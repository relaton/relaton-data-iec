abstract:
- content: IEC 62003:2009 establishes requirements for electromagnetic compatibility
    testing of instrumentation and control equipment supplied for use in systems important
    to safety at nuclear power plants. Lists the applicable IEC standards (principally
    the IEC 61000 series) which define the general test methods, and provides the
    necessary application-specific parameters and criteria to ensure that nuclear
    safety requirements are met.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 62003:2009 établit des exigences pour les essais de compatibilité
    électromagnétique du matériel d'instrumentation et de contrôle-commande (I&C)
    utilisé dans les systèmes importants pour la sûreté dans les centrales nucléaires
    de puissance. La norme donne la liste des normes CEI applicables (principalement
    la série CEI 61000) qui définissent les méthodes d'essais générales, et fournit
    les paramètres propres à l'application ainsi que les critères nécessaires pour
    garantir que les exigences de sûreté nucléaires sont satisfaites.
