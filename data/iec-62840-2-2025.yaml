abstract:
- language: en
  script: Latn
  content: "IEC 62840-2:2025 provides the safety requirements for a battery swap system,
    for the purposes of swapping swappable battery system (SBS)/handheld-swappable
    battery system (HBS) of electric vehicles. The battery swap system is intended
    to be connected to the supply network. The power supply is up to 1 000 V AC or
    up to 1 500 V DC in accordance with IEC 60038. This document also applies to battery
    swap systems supplied from on-site storage systems (e.g. buffer batteries).<br
    />\r\nAspects covered in this document:<br />\r\n• safety requirements of the
    battery swap system and its systems;<br />\r\n• security requirements for communication;<br
    />\r\n• electromagnetic compatibility (EMC);<br />\r\n• marking and instructions;<br
    />\r\n• protection against electric shock and other hazards.<br />\r\nThis document
    is applicable to battery swap systems for EV equipped with one or more SBS/HBS.<br
    />\r\nThis document is not applicable to<br />\r\n• aspects related to maintenance
    and service of the battery swap station (BSS),<br />\r\n• trolley buses, rail
    vehicles and vehicles designed primarily for use off-road, and<br />\r\n• maintenance
    and service of EVs.<br />\r\nRequirements for bidirectional energy transfer are
    under consideration<br />\r\nThis second edition cancels and replaces the first
    edition published in 2016. This edition constitutes a technical revision.<br />\r\nThis
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\na) expands the scope to encompass both swappable battery
    systems (SBS) and handheld swappable battery systems (HBS);<br />\r\nb) introduces
    stricter interoperability requirements through detailed system interface specifications
    and defined state transition protocols;<br />\r\nc) enhances data security by
    defining safety message transmission protocols and integrating telecom network
    requirements;<br />\r\nd) increases electrical safety protection levels for battery
    swap stations (BSS) with specified capacitor discharge time limits to mitigate
    electric shock risks;<br />\r\ne) introduces enhanced mechanical safety requirements
    for automated battery handling systems, with technical alignment to ISO 10218-1
    and ISO 10218-2;<br />\r\nf) strengthens overload and short-circuit protection
    for BSS through standardized testing methods and overcurrent protection specifications;<br
    />\r\ng) defines upgraded electromagnetic compatibility (EMC) standards to ensure
    system resilience against external interference, supplemented with EMC-related
    functional safety measures.<br />\r\nThis document is to be read in conjunction
    with IEC 62840-1:2025."
- language: fr
  script: Latn
  content: "L'IEC 62840-2:2025 spécifie les exigences de sécurité relatives à un système
    d’échange de batterie, afin de remplacer le système de batterie échangeable (SBS)/le
    système de batterie échangeable portative (HBS) des véhicules électriques. Le
    système d’échange de batterie est destiné à être connecté au réseau électrique.
    L’alimentation atteint 1 000 V en courant alternatif ou 1 500 V en courant continu,
    conformément à l’IEC 60038. Le présent document s’applique également aux systèmes
    d’échange de batterie alimentés par des systèmes de stockage sur site (par exemple,
    des batteries tampons).<br />\r\nLe présent document traite des aspects suivants:<br
    />\r\n• les exigences de sécurité du système d’échange de batterie et de ses sous-systèmes;<br
    />\r\n• les exigences de sûreté de la communication;<br />\r\n• la compatibilité
    électromagnétique (CEM);<br />\r\n• le marquage et les indications;<br />\r\n•
    la protection contre les chocs électriques et autres phénomènes dangereux.<br
    />\r\nLe présent document s’applique aux systèmes d’échange de batterie pour les
    VE équipés d’un ou de plusieurs SBS/HBS.<br />\r\nLe présent document ne concerne
    pas:<br />\r\n• les aspects liés à la maintenance et à l’entretien de la station
    d’échange de batterie (BSS);<br />\r\n• les trolleys bus, véhicules ferroviaires
    et véhicules destinés principalement à une utilisation tout terrain; et<br />\r\n•
    la maintenance et l’entretien des VE.<br />\r\nLes exigences relatives au transfert
    d’énergie bidirectionnel sont à l’étude.<br />\r\nCette deuxième édition annule
    et remplace la première édition parue en 2016. Cette édition constitue une révision
    technique.<br />\r\nCette édition inclut les modifications techniques majeures
    suivantes par rapport à l’édition précédente:<br />\r\na) extension du domaine
    d’application pour englober à la fois les systèmes de batteries échangeables (SBS,
    Swappable Battery System) et les systèmes de batteries échangeables portatives
    (HBS, Handheld swappable Battery System);<br />\r\nb) introduction d’exigences
    d’interopérabilité plus strictes par le biais de spécifications d’interface système
    détaillées et de protocoles définis pour le passage entre les différents états;<br
    />\r\nc) renforcement de la sûreté des données en définissant des protocoles de
    transmission des messages de sécurité et en intégrant les exigences des réseaux
    de télécommunications;<br />\r\nd) augmentation des niveaux de protection de sécurité
    électrique pour les stations d’échange de batteries (BSS, Battery Swap Station),
    par le biais de limites spécifiées de temps de décharge des condensateurs, afin
    d’atténuer les risques de choc électrique;<br />\r\ne) introduction d’exigences
    de sécurité mécanique renforcées pour les systèmes automatisés de manutention
    des batteries, avec un alignement technique sur l’ISO 10218-1 et l’ISO 10218-2;<br
    />\r\nf) renforcement de la protection des BSS contre les surcharges et les courts-circuits,
    au moyen de méthodes d’essai normalisées et de spécifications de protection contre
    les surintensités;<br />\r\ng) définition de normes de compatibilité électromagnétique
    (CEM) améliorées pour assurer la résilience du système aux perturbations externes,
    complétées par des mesures de sécurité fonctionnelle liées à la CEM."
