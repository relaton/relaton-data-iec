abstract:
- language: en
  script: Latn
  content: "Gives the requirements for two types of heat-shrinkable, flame retarded,
    fluid resistant, elastomer sleevings, with a nominal shrink ratio of 2:1 for use
    at temperatures up to 120  C.\nType A: Standard wall thickness\nType B: Thin wall
    thickness\nThese sleevings are normally supplied with internal diameters up to
    102 mm for the standard wall thickness and up to 51 mm for the thin wall thickness.The
    standard colour is black.\nSizes or colours other than those specifically listed
    in this standard may be available as custom items. These items are considered
    to comply with this standard if they comply with the property requirements listed
    in Tables 3, 4, 5 and 6, except for dimensions and mass. \nMaterials which conform
    to this specification meet established levels of performance. However, the selection
    of a material by a user for a specific application should be based on the actual
    requirements necessary for adequate performance in that application and not based
    on this specification alone.\nThis edition includes the following significant
    changes with regard to the previous edition:\n- Replacement of the thermal endurance
    test method according to IEC 60216 with a long term ageing test i.e. 3 000 h at
    the recommended maximum temperature found suitable for use, in order to provide
    safe thermal test data within a workable time scale. It has also been combined
    with Sheet 272.\n- Sheet 272 has been withdrawn."
- language: fr
  script: Latn
  content: |-
    Donne les exigences relatives à deux types de gaines thermorétractables en élastomère, retardées à la flamme et résistant aux fluides, ayant un rapport de rétreint nominal de 2:1 et pouvant être utilisées jusqu'à une température de 120 °C.
    Type A: Paroi d'épaisseur standard
    Type B: Paroi d'épaisseur fine
    Ces gaines sont normalement fournies avec un diamètre intérieur allant jusqu'à 102 mm pour les parois d'épaisseur standard et jusqu'à 51 mm pour les parois d'épaisseur fine. La couleur standard est noire.
    D'autres dimensions et d'autres couleurs que celles spécifiquement indiquées dans cette norme peuvent être disponibles comme articles spéciaux. Ces articles sont considérés comme satisfaisants à cette norme, s'ils correspondent aux caractéristiques indiquées dans les Tableaux 3, 4, 5 et 6, sauf en ce qui concerne les dimensions et la masse.
    Les matériaux conformes à la présente spécification satisfont aux niveaux de performance établis. Cependant il convient que le choix d'un matériau, par un utilisateur, pour une application spécifique, soit fondé sur les exigences réelles nécessaires pour obtenir les performances satisfaisantes pour cette application, et qu'il ne soit pas fondé sur cette seule spécification.
    Cette édition comprend les modifications techniques majeures suivantes par rapport à l'édition précédente:
    - Remplacement de la méthode d'essai d'endurance thermique conformément à la CEI 60216 par un essai de vieillissement à long terme, c'est-à-dire 3 000 h à la température maximale recommandée pour un usage adapté, afin de fournir des données d'essai thermiques dans une échelle de temps exploitable. Elle a également été combinée avec la Feuille 272.
    - Annulation de la Feuille 272.
