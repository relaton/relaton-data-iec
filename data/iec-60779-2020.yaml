abstract:
- language: en
  script: Latn
  content: "IEC 60779:2020 specifies the test procedures, conditions and methods for
    determining the main performance parameters and operational characteristics of
    electroslag remelting furnaces.<br />\r\nMeasurements and tests that are solely
    used for the verification of safety requirements of the installations are outside
    the scope of this document and are covered by IEC 60519-1 and IEC 60519-8.<br
    />\r\nThis third edition cancels and replaces the second edition published in
    2005. It constitutes a technical revision.<br />\r\nThis edition includes the
    following significant technical changes with respect to the previous edition:<br
    />\r\n- the structure has been redrafted according to IEC 60398:2015;<br />\r\n-
    the scope and object have been redrafted;<br />\r\n- the terms/definitions, normative
    references and bibliography have been updated and completed;<br />\r\n- all test
    methods and content from IEC 60779:2005 that have been included in IEC 60398:2015
    have been removed to avoid any duplication."
- language: fr
  script: Latn
  content: "L'IEC 60779:2020 spécifie les procédures, conditions et méthodes d'essai
    permettant de déterminer les paramètres de performance principaux et les caractéristiques
    de fonctionnement principales des fours de refusion sous laitier électroconducteur.<br
    />\r\nLes mesurages et les essais qui sont utilisés aux seules fins de la vérification
    des exigences de sécurité des installations ne relèvent pas du domaine d'application
    du présent document et sont couverts par l'IEC 60519-1 et l'IEC 60519-8.<br />\r\nCette
    troisième édition annule et remplace la deuxième édition parue en 2005. Elle constitue
    une révision technique.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\n- la structure
    a été remaniée sur la base de l'IEC 60398:2015;<br />\r\n- le domaine d'application
    et l'objet ont été reformulés;<br />\r\n- les termes et définitions, les références
    normatives et la bibliographie ont été mis à jour et complétés;<br />\r\n- l'ensemble
    des méthodes d'essai et du contenu de l'IEC 60779:2005 qui ont été inclus dans
    l'IEC 60398:2015 ont été retirés afin d'éviter toute répétition."
