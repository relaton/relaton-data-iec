abstract:
- language: en
  script: Latn
  content: "Specifies a method to measure the conducted electromagnetic emission of
    integrated circuits by direct RF current measurement with a 1 ohm resistive probe
    and RF voltage measurement using a 150 ohm coupling network. These methods guarantee
    a high degree of repeatability and correlation of measurements.<br />\r\nThe contents
    of the corrigendum 1 of June 2017 have been included in this copy."
- language: fr
  script: Latn
  content: "Spécifie une méthode de mesure de l'émission électromagnétique conduite
    des circuits intégrés par mesure directe des courants RF avec une sonde résistive
    de 1 ohm et mesure des tensions RF en utilisant un réseau de couplage de 150 ohm.
    Ces méthodes garantissent un degré élevé de répétabilité, ainsi que la corrélation
    des mesures.<br />\r\nLe contenu du corrigendum 1 de juin 2017 a été pris en considération
