abstract:
- content: IEC 61039:2025 establishes the detailed classification of the N family
    (insulating liquids) that belongs to class L (lubricants, industrial oils and
    related products) in accordance with ISO 8681 and ISO 6743-99, affecting product
    categories that include products derived from petroleum processing, synthetic
    chemical products and synthetic and natural esters.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 61039:2025 établit la classification détaillée de la famille N (liquides
    isolants) qui appartient à la classe L (lubrifiants, huiles industrielles et produits
    connexes) conformément aux normes ISO 8681 et ISO 6743-99, concernant les catégories
    de produit qui incluent des produits dérivés du traitement du pétrole, les produits
    chimiques synthétiques et les esters naturels et synthétiques. Ce document s’applique
    aux liquides neufs. Pour les liquides en service, des essais complémentaires peuvent
    être exigés pour assurer la conformité à la présente norme.
