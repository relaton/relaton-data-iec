abstract:
- language: en
  script: Latn
  content: "IEC 61051-1:2018 is a generic specification and is applicable to varistors
    with symmetrical voltage-current characteristics for use in electronic equipment.
    It establishes standard terms, inspection procedures and methods of test for use
    in sectional and detail specifications for quality assessment or any other purpose.
    This edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\na) 10 new terms and definitions – leaded varistors,
    surface mount varistors(SMV), electrostatic discharge (ESD), ESD clamping voltage,
    equivalent rectangular pulse duration, maximum peak current derating characteristic,
    rated average dissipation power, rated energy, abnormal overvoltage withstanding
    duration and temperature derating curve – have been added (see 3.6, 3.7, 3.14,
    3.15, 3.19, 3.20, 3.23, 3.24, 3.25 and 3.29);<br />\r\nb) General requirements
    for electrical tests and 7 new test items – clamping voltage, ESD clamping voltage,
    maximum peak current, rated average dissipation power, rated energy, electrostatic
    discharge (ESD), robustness of terminations of surface mount varistors – have
    been added (see 6.5, 6.11, 6.12, 6.13, 6.14, 6.15, 6.16 and 6.17.8);<br />\r\nc)
    In 6.6, 6.7, 6.8, 6.9.3, 6.23.2, 6.23.4 and 6.26, following test items have been
    revised:<br />\r\n- Varistor voltage, leakage current and capacitance: more detailed
    requirements and information have been added;<br />\r\n- Voltage proof – foil
    method: the space between the edge of the foil and each termination has been changed
    from 1 mm ~ 1,5 mm to 3 mm ~ 3.5 mm for testing varistors not having axial terminations
    and the minimum space between the foil and the termination has been changed from
    1 mm to 3 mm for testing varistors having axial terminations;<br />\r\n- Climatic
    sequence – dry heat: the method has been changed from Ba to Bb;<br />\r\n- Climatic
    sequence – cold: the method has been changed from Aa to Ab;<br />\r\n- Endurance
    at upper category temperature: the method of “applying test voltages in cycles
    of 1,5 h on and 0,5 h off” has been changed to the method of applying test voltages
    continuously throughout the test lasting for 1 000 h;<br />\r\nd) The test items
    of pulse current, voltage under pulse condition and bump have been deleted from
    the section of test and measurement procedures;<br />\r\ne) Annex A and the contents
    referring to the test fixture specified in Annex A have been deleted;<br />\r\nf)
    All contents related to silicon carbide varistors have been deleted;<br />\r\ng)
    A new normative annex entitled “Test pulses used in this specification” (Annex
    B) has been added;<br />\r\nh) A new informative annex entitled \"Recommended
    measurement/test methods for characteristics and parameters for application reference\"
    (Annex C) has been added, in which guidelines of measuring/testing characteristics
    and parameters for application reference including voltage vs. current characteristic,
    maximum peak current derating characteristic, thermal resistance and abnormal
    overvoltage withstanding duration have been given."
- language: fr
  script: Latn
  content: "L'IEC 61051-1:2018 est une spécification générique applicable aux varistances
    à caractéristiques tension-courant symétriques, utilisées dans les équipements
    électroniques. Elle établit les termes normalisés, les procédures de contrôle
    et les procédures d'essai utilisés dans les spécifications intermédiaires et particulières
    à des fins d'assurance de la qualité ou à toute autre fin. Cette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na) 10 nouveaux termes et définitions (varistances à fils, varistances montées
    en surface (VMS), décharge électrostatique (DES), tension d'écrêtage de DES, durée
    d'impulsion rectangulaire équivalente, caractéristique de réduction du courant
    maximal de crête, puissance de dissipation moyenne assignée, énergie assignée,
    durée de résistance à une surtension anormale et courbe de réduction de la température)
    ont été ajoutés (voir 3.6, 3.7, 3.14, 3.15, 3.19, 3.20, 3.23, 3.24, 3.25 et 3.29);<br
    />\r\nb) des exigences générales pour les essais électriques et 7 nouveaux essais
    (tension d'écrêtage, tension d'écrêtage de DES, courant maximal de crête, puissance
    de dissipation moyenne assignée, énergie assignée, décharge électrostatique (DES),
    robustesse des sorties des varistances montées en surface) ont été ajoutés (voir
    6.5, 6.11, 6.12, 6.13, 6.14, 6.15, 6.16 et 6.17.8);<br />\r\nc) en 6.6, 6.7, 6.8,
    6.9.3, 6.23.2, 6.23.4 et 6.26, les essais suivants ont été révisés:<br />\r\n-
    Tension de la varistance, courant de fuite et capacité: des exigences et des informations
    plus détaillées ont été ajoutées;<br />\r\n- Tenue en tension – méthode de la
    feuille métallique: l'espace entre le bord de la feuille et chaque sortie a été
    modifié de 1 mm ~ 1,5 mm à 3 mm ~ 3,5 mm pour soumettre à l'essai les varistances
    qui ne possèdent aucune sortie axiale et l'espace minimal entre le bord de la
    feuille et la sortie a été modifié de 1 mm à 3 mm pour soumettre à l'essai les
    varistances qui possèdent des sorties axiales;<br />\r\n- Séquence climatique
    – chaleur sèche: la méthode a été modifiée (Ba en Bb);<br />\r\n- Séquence climatique
    – froid: la méthode a été modifiée (Aa en Ab);<br />\r\n- Endurance à la température
    maximale de catégorie: la méthode consistant à \"appliquer des tensions d'essai
    par cycles de 1,5 h d'application et de 0,5 h de repos\" a été modifiée au profit
    de la méthode consistant à appliquer des tensions d'essai en continu tout au long
    de l'essai qui dure 1 000 h;<br />\r\nd) les essais de courant d'impulsion, de
    tension en condition d'impulsion et de secousses ont été supprimés de l'article
    concernant les procédures d'essai et de mesure;<br />\r\ne) l'Annexe A et les
    contenus qui font référence aux appareils de montage d'essai spécifiés à l'Annexe
    A ont été supprimés;<br />\r\nf) tous les contenus concernant les varistances
    au carbure de silicium ont été supprimés;<br />\r\ng) une nouvelle annexe normative
    intitulée \"Impulsions d'essai utilisées dans la présente spécification\" (Annexe
    B) a été ajoutée;<br />\r\nh) une nouvelle annexe informative intitulée \"Méthodes
    de mesure/d'essai recommandées pour les caractéristiques et paramètres pour référence
    d'application\" (Annexe C) a été ajoutée; elle donne des lignes directrices pour
    les caractéristiques et paramètres de mesure/d'essai et pour référence d'application
    (notamment la caractéristique tension-courant, la caractéristique de réduction
    du courant maximal de crête, la résistance thermique et la durée de résistance
    à une surtension anormale)."
