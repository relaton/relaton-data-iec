abstract:
- language: en
  script: Latn
  content: "IEC 62087-1:2015 specifies the general requirements for the determination
    of power consumption of audio, video, and related equipment. Requirements for
    specific types of equipment are specified in additional parts of this series of
    standards and may supersede the requirements specified in this standard. Moreover,
    this part of IEC 62087 defines the different modes of operation which are relevant
    for determining power consumption. This first edition of IEC 62087-1 together
    with IEC 62087-2 to IEC 62087-6 cancels and replaces IEC 62087:2011 in its entirety.
    This edition constitutes a technical revision. This edition includes the following
    significant technical changes with respect to Clauses 1 to 5 of IEC 62087:2011.<br
    />\r\n- It includes new information about operation modes.<br />\r\n- Equipment
    that includes removable main batteries are now considered.<br />\r\n- Light measuring
    equipment is now specified."
- language: fr
  script: Latn
  content: "L'IEC 62087-1:2015 définit les exigences générales pour la détermination
    de la consommation de puissance des appareils audio et vidéo et du matériel connexe.
    Les exigences relatives à des types particuliers de matériel sont définies dans
    des parties supplémentaires de la présente série de normes et peuvent remplacer
    les exigences spécifiées dans la présente norme. La présente partie de l'IEC 62087
    définit en outre les différents modes de fonctionnement appropriés à la détermination
    de la consommation de puissance. La présente norme n'est applicable qu'à un matériel
    pouvant être alimenté par une source d'alimentation externe. Le matériel incluant
    une batterie principale non amovible n'est pas couvert par la présente norme.
    Le matériel peut inclure un nombre quelconque de batteries auxiliaires. Un exemple
    de mode opératoire de vérification est fourni pour évaluer la conformité d'un
    modèle particulier de matériel à la valeur déclarée. Les conditions de mesure
    de la présente norme sont celles de l'usage normal du matériel et peuvent différer
    de conditions particulières, telles que celles spécifiées dans les normes de sécurité.<br
    />\r\nLa première édition de l'IEC 62087-1, conjointement avec les IEC 62087-2
    à IEC 62087-6, annule et remplace l'IEC 62087:2011 dans son intégralité. Cette
    édition constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport aux Articles 1 à 5 de l'IEC 62087:2011.<br
    />\r\n- Elle contient de nouvelles informations relatives aux modes de fonctionnement.<br
    />\r\n- Elle prend désormais en compte le matériel intégrant des batteries principales
    amovibles.<br />\r\n- Le matériel de mesure de la lumière est désormais spécifié."
