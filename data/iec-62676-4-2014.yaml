abstract:
- language: en
  script: Latn
  content: "IEC 62676-4:2014 gives recommendations and requirements for the selection,
    planning, installation, commissioning, maintaining and testing video surveillance
    systems (VSS) comprising of image capture device(s), interconnection(s) and image
    handling device(s), for use in security applications. The objectives of this part
    of IEC 62676 are to:<br />\r\n- provide a framework to assist customers, installers
    and users in establishing their requirements;<br />\r\n- assist specifiers and
    users in determining the appropriate equipment required for a given application;<br
    />\r\n- provide means of evaluating objectively the performance of the VSS."
- language: fr
  script: Latn
  content: "L'IEC 62676-4:2014 fournit des recommandations et des exigences pour choisir,
    planifier, installer, mettre en service, entretenir et soumettre à essai des systèmes
    de vidéosurveillance (VSS) comprenant un(des) dispositif(s) de capture d'images,
    d'interconnexion et de traitement d'images, destiné(s) à être utilisé(s) dans
    des applications de sécurité. Les buts visés par la présente partie de l'IEC 62676
    sont les suivants:<br />\r\n- fournir un cadre pour aider les acheteurs, les installateurs
    et les utilisateurs à établir leurs exigences de fonctionnement;<br />\r\n- aider
    les rédacteurs de spécifications et les utilisateurs en déterminant le matériel
    approprié, nécessaire à une application donnée;<br />\r\n- fournir un moyen d'évaluer
    objectivement les performances du VSS."
