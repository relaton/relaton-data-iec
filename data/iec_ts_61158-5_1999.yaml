abstract:
- content: Specified in conformance with the OSI Basic Reference Model (ISO/IEC 7498)
    and the OSI Application Layer Structure (ISO/IEC 9545). Specifies interactions
    between remote applications in terms of - an abstract model for defining application
    resources capable of being manipulated by users via the use of FAL Services; -
    the primitives associated with each FAL Service; - the parameters associated with
    each primitive; - the interrelationship between and the valid sequences of the
