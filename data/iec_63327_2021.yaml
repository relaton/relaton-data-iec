- content: "L'IEC 63327:2021 traite de la sécurité des machines automatiques de traitement
    des sols destinées à un usage commercial en intérieur pour les applications suivantes:<br
    />\r\n– le balayage,<br />\r\n– le brossage,<br />\r\n– le ramassage à sec ou
    en présence d'eau,<br />\r\n– le polissage,<br />\r\n– l'application de cire,
    de produits d'étanchéité et de détergents à base de poudre,<br />\r\n– le nettoyage
    par shampouineuse<br />\r\ndes sols.<br />\r\nLes exigences données dans la présente
    norme s'appliquent en plus des exigences pour les machines de traitement des sols
    à usage commercial données dans l'IEC 60335-2-72, pour autant qu'elles soient
    applicables.<br />\r\nPour les machines automatiques de traitement des sols conçues
    uniquement pour le ramassage à sec ou en présence d'eau, les exigences supplémentaires
    ou modifiées comme indiqué de l'IEC 60335-2-69 sont applicables.<br />\r\nLes
    machines couvertes par la présente norme peuvent fonctionner en mode automatique
    ou en mode manuel.<br />\r\nLes exigences modifiées sont indiquées à l'Annexe
    FF de la présente norme pour les machines automatiques de traitement des sols
    qui ne disposent pas d'un mode manuel.<br />\r\nLes machines automatiques de traitement
    des sols couvertes par la présente norme sont conçues de manière à éviter tout
    contact dangereux avec des personnes dans l'environnement d'application. Il est
    avéré que les machines automatiques de traitement des sols à usage commercial
    peuvent exiger un fonctionnement à proximité immédiate de grands groupes de personnes,
    notamment dans les centres commerciaux et les écoles.<br />\r\nTout au long de
    la présente norme, le terme \"machine\" est utilisé pour désigner une machine
    automatique de traitement des sols.<br />\r\nLes systèmes d'alimentation suivants
    sont couverts:<br />\r\n– batteries rechargeables qui sont rechargées par des
    chargeurs de batterie intégrés ou des chargeurs de batterie externes qui peuvent
    être intégrés aux circuits de la machine, ou montés sur la machine et intégrés
    à l'enceinte de la machine automatique de traitement des sols; ou alimentation
    par batteries qu'il est nécessaire de retirer pour les recharger à l'aide d'un
    chargeur externe à la machine;<br />\r\n– d'autres systèmes sont à l'étude.<br
    />\r\nLa présente norme ne s'applique pas<br />\r\n– aux aspirateurs et aux appareils
    de nettoyage à aspiration d'eau ainsi qu'aux aspirateurs automatiques alimentés
    par batteries à usage domestique (IEC 60335-2-2);<br />\r\n– aux machines de traitement
    des sols et aux machines à brosser les sols mouillés à usage domestique (IEC 60335‑2‑10);<br
    />\r\n– aux chargeurs de batterie (IEC 60335-2-29);<br />\r\n– aux machines de
    traitement des sols à usage commercial (IEC 60335-2-67);<br />\r\n– aux machines
    de nettoyage par pulvérisation et aspiration à usage commercial (IEC 60335-2-68);<br
    />\r\n– aux balayeuses de chaussée;<br />\r\n– aux machines conçues pour être
    utilisées sur des surfaces en pente dont l'inclinaison dépasse 20 %;<br />\r\n–
    aux machines équipées d'une prise de force;<br />\r\n– aux machines destinées
    à être utilisées dans des environnements corrosifs ou explosifs (poussière, vapeur
    ou gaz);<br />\r\n– aux machines destinées à être utilisées dans des véhicules
    ou à bord de navires ou d'avions;<br />\r\n– aux aspirateurs destinés à aspirer
    de la poussière combustible;<br />\r\n– aux appareils destinés à des usages médicaux
    (IEC 60601-1);<br />\r\n– aux chariots sans conducteur et leurs systèmes (ISO
    3691-4);<br />\r\n– aux robots et composants robotiques: Exigences de sécurité
    pour les robots de soins personnels (ISO 13482);<br />\r\n– aux machines qui comportent
    des parties qui s'étendent au-delà de la zone de contact de la machine;<br />\r\n–
    aux machines destinées à aspirer des liquides dont le point d'éclair est inférieur
    à 55 °C."
