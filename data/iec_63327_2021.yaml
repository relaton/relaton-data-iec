abstract:
- content: "IEC 63327:2021 deals with the safety of powered automatic floor treatment
    machines intended for commercial use indoors for the following applications:<br
    />\r\n– sweeping,<br />\r\n– scrubbing,<br />\r\n– wet or dry pick-up,<br />\r\n–
    polishing,<br />\r\n– application of wax, sealing products and powder-based detergents,<br
    />\r\n– shampooing<br />\r\nof floors.<br />\r\nThe requirements given by this
    standard are applied in addition to the requirements for commercial floor treatment
    machines in IEC 60335-2-72, as far as applicable.<br />\r\nFor automatic floor
    treatment machines solely designed for wet or dry pick-up, additional or modified
    requirements of IEC 60335-2-69 where stated are applicable.<br />\r\nMachines
    covered by this standard can operate in automatic or manual mode.<br />\r\nModified
    requirements are given in Annex FF of this standard for automatic floor treatment
    machines not equipped with a manual mode.<br />\r\nThe automatic floor treatment
    machines covered by this standard are designed to avoid hazardous contact with
    persons in the environment applied. It is recognized that automatic floor treatment
    machines for commercial use might require operation within close proximity to
    large groups of people, such as in shopping malls and schools.<br />\r\nThroughout
    this standard, the term “machine” is used to refer to an automatic floor treatment
    machine.<br />\r\nThe following power systems are covered:<br />\r\n– rechargeable
    batteries that are recharged by built-in battery chargers or off-board battery
    chargers which may be incorporated within the circuitry of the machine, or mounted
    on the machine and incorporated within the enclosure of the automatic floor treatment
    machine; or powered by batteries that need to be removed to be recharged with
    a charger that is external to the machine,<br />\r\n– Other systems are under
    consideration.<br />\r\nThis standard does not apply to<br />\r\n– vacuum cleaners
    and water-suction cleaning appliances and automatic battery-operated cleaners
    for household use (IEC 60335-2-2);<br />\r\n– floor treatment machines and wet
    scrubbing machines for household use (IEC 60335‑2‑10);<br />\r\n– battery chargers
    (IEC 60335-2-29);<br />\r\n– floor treatment machines for commercial use (IEC
    60335-2-67);<br />\r\n– spray extraction machines for commercial use (IEC 60335-2-68);<br
    />\r\n– road sweepers;<br />\r\n– machines designed for use on slopes with a gradient
    exceeding 20 %;<br />\r\n– machines equipped with a power take-off (PTO);<br />\r\n–
    machines designed for use in corrosive or explosive environments (dust, vapour
    or gas);<br />\r\n– machines designed for use in vehicles or on board of ships
    or aircraft.<br />\r\n– vacuum cleaners designed for pickup of combustible dust;<br
    />\r\n– appliances for medical purposes (IEC 60601-1);<br />\r\n– driverless industrial
    trucks and their systems (ISO 3691-4);<br />\r\n– robots and robotic devices:
    Safety requirements of personal care robots (ISO 13482)<br />\r\n– machines with
    parts that extend beyond the contact zone of the machine;<br />\r\n– machines
    designed for picking up liquids with a flash point below 55 °C."
