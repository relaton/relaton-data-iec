- content: Applies to newly manufactured electronic voltage transformers with analogue
    output, for use with electrical measuring instruments and electrical protective
    devices at frequencies from 15 Hz to 100 Hz. The standard covers optical arrangements
    with electronic components. Three-phase voltage transformers are not included,
    but some of the requirements apply.
  language:
