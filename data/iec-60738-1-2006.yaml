abstract:
- language: en
  script: Latn
  content: IEC 60738-1:2006 describes terms and methods of test for positive step-function
    temperature coefficient thermistors, insulated and non-insulated types typically
    made from ferro-electric semi-conductor materials. It establishes standard terms,
    inspection procedures and methods of test for use in detail specifications for
    Qualification Approval and for Quality Assessment Systems for electronic components.
    This third edition cancels and replaces the second edition published in 1998 and
    constitutes a minor revision. The changes with respect to the previous edition
    refer to the tables, figures and references.
- language: fr
  script: Latn
  content: L'IEC 60738-1:2006 décrit des termes et des méthodes d'essais pour les
    thermistances à basculement à coefficient de température positif, de type isolés
    ou non isolés, normalement fabriqués à partir de matériaux semiconducteurs ferroélectriques.
    Elle établit des termes normalisés, des procédures de contrôle et des méthodes
    d'essais destinés aux spécifications particulières pour l'homologation et pour
    les systèmes d'assurance de la qualité des composants électroniques. Cette troisième
    édition annule et remplace la deuxième édition parue en 1998 dont elle constitue
    une révision mineure. Les modifications par rapport à l'édition antérieure portent
    sur les tableaux, les figures et les références.
