abstract:
- content: |-
    IEC 60870-6-702:2014 is a functional profile (FP) and defines the provision of the TASE.2 communications services between two control centre end systems. It is supported by the transport services implemented in accordance with transport-profiles defined for the type of network that interconnects the control centre end systems. The main changes with respect to the previous edition are listed below:<br />
    - certain objects were moved from being normative to informative;<br />
    - certain TASE.2 conformance blocks have been made out-of-scope. These changes were made in order to remove TASE.2 blocks that were seldom used and whose capabilities are typically implemented by some other means besides TASE.2. This was done to promote interoperability of implementations from an application perspective.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    L'IEC 60870-6-702:2014 est un profil fonctionnel (PF) et définit la prestation des services de communication TASE.2 entre deux systèmes finals de centre de conduite. Les services de transport, mis en place conformément aux profils de transport définis pour le type de réseau reliant les systèmes finals des centres de conduite, prennent en charge ce profil. Les principales modifications par rapport à l'édition précédente sont énumérées ci-dessous:<br />
    - certains objets qui avaient une valeur normative ont désormais une valeur informative;<br />
    - certains blocs de conformité TASE.2 ont été retirés du domaine d'application. Ces modifications ont été apportées afin de retirer les blocs TASE.2 qui étaient rarement utilisés dont les capacités sont généralement mises en oeuvre par d'autres moyens que le TASE.2. Ceci a été réalisé pour favoriser l'interopérabilité des applications du point de vue d'une application.
