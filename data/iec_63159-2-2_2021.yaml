abstract:
- content: "IEC 63159-2-2:2021 This document applies to open outlet, single point-of-use,
    electric instantaneous water heaters intended for household or similar use, for
    showering purposes without downstream mixing.<br />\r\nThis document only specifies
    tests for the assessment of energy efficiency.<br />\r\nThis document does not
    apply to electrical instantaneous water heaters covered by other parts of this
    series of standards.<br />\r\nThis International Standard is to be used in conjunction
    with IEC 63159-1:2021."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 63159-2-2:2021 s'applique aux chauffe-eau instantanés électriques
    à écoulement libre et à un seul point d'utilisation destinés à un usage domestique
    ou analogue, pour les besoins des douches sans mélange aval.<br />\r\nLe présent
    document spécifie uniquement les essais pour l'évaluation du rendement énergétique.<br
    />\r\nLe présent document ne s'applique pas aux chauffe-eau instantanés électriques
    couverts par d'autres parties de cette série de normes.<br />\r\nLa présente Norme
    internationale doit être utilisée conjointement avec l'IEC 63159-1:2021."
