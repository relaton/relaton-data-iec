abstract:
- language: en
  script: Latn
  content: "IEC 60404-8-10:2009 specifies the general requirements, magnetic properties,
    geometric characteristics and tolerances as well as inspection procedures for
    magnetic materials used primarily for relays. This standard applies to pure iron,
    non-alloyed and alloyed steel and ferritic stainless steel products usually delivered
    in either the semi-processed or fully-processed state. These materials correspond
    to classes A, B, C and D.3 of IEC 60404-1. This second edition cancels and replaces
    the first edition published in 1994 and constitutes a technical revision. The
    main modifications from the previous edition of the standard are as follows:<br
    />\r\n- introduction of the ferritic stainless steels and the fully-processed
    state in the scope of the standard (see Clause 1);<br />\r\n- modification of
    the designation with the letter R at the beginning and the condition and state
    at the end (see Clause 5);<br />\r\n- introduction of the new grades R160 and
    R320 (see Table 2);<br />\r\n- modification of the requirements for the heat treatment
    of test specimens for semi-processed material (see Subclause 8.3.1);<br />\r\n-
    indication in Bibliography of standards referred to in this standard as an information."
- language: fr
  script: Latn
  content: "La CEI 60404-8-10:2009 spécifie les exigences générales, les caractéristiques
    magnétiques, les caractéristiques géométriques et tolérances ainsi que les conditions
    de contrôle des matériaux magnétiques employés principalement pour les relais.
    La présente norme est applicable aux produits en fer pur, en acier non allié et
    acier allié et en acier inoxydable ferritique habituellement livrés à l'état semi-fini
    ou à l'état fini. Ces matériaux correspondent aux classes A, B, C et D.3 de la
    CEI 60404-1. Cette deuxième édition annule et remplace la première édition parue
    en 1994, dont elle constitue une révision technique. Les modifications principales
    de la norme par rapport à l'édition précédente sont les suivantes:<br />\r\n-
    introduction des aciers inoxydables ferritiques et l'état fini dans le domaine
    d'application de la norme (voir Article 1);<br />\r\n- modification de la désignation
    avec la lettre R au début et l'état de livraison et l'état à la fin (voir Article
    5);<br />\r\n- introduction de nouvelles nuances R160 et R320 (voir Tableau 2);<br
    />\r\n- modification des exigences pour le traitement thermique des éprouvettes
    pour les produits à l'état semi-fini (voir Paragraphe 8.3.1);<br />\r\n- indication
    dans la bibliographie des normes référencées dans la présente norme à titre d'information."
