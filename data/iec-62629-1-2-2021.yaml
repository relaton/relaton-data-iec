  content: "IEC 62629-1-2:2021 provides a list of the terminologies that are frequently
    used in describing 3D display technologies in the -IEC 62629 series. Terms for
    various 3D display technologies on stereoscopic, autostereoscopic, volumetric,
    and :holographic displays are included. This edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\n- added new terms
    related to holographic display and light field display;<br />\r\n- added new terms
    on the performance specifications used in other IEC 62629 series documents;<br
    />\r\n- added Annex C to explain the depth perception in 3D displays in more detail."
