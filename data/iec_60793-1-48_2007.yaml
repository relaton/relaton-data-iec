- content: Applies to three methods of measuring polarization mode dispersion (PMD).  Establishes
    uniform requirements for measuring the PMD of single-mode optical fibre, thereby
    assisting in the inspection of fibres and cables for commercial purposes. In this
    edition, reference to IEC 61282-9 has resulted in the removal of Annexes E, F,
    G and H as well as the creation of a new Annex E.
