- content: S'appliques aux trois méthodes de mesure de la dispersion de mode de polarisation
    (Polarization Mode Dispersion, PMD). Elle établit des exigences uniformes pour
    mesurer la PMD d'une fibre optique unimodale, de façon à aider dans l'examen des
    fibres et des câbles à des fins commerciales. Dans cette édition, la référence
    à la CEI 61289-2 a entraîné le retrait des Annexes E, F, G et H ainsi que la création
