abstract:
- content: This section is applicable to portable equipment for non-stationary use
    covered by IEC 60721-3-7. The degree of simulation is low. Contains preferred
    test conditions as given in IEC 60605-1. During exposure to the test conditions,
    the test items should be monitored according to 9.1 of IEC 60605-1. The test cycle
    provided here is not intended to replace tests for other purposes, such as qualification
    tests, functional performance tests, environmental tests and tests aiming at the
    verification of the ability to survive or function during extreme conditions of
    storage, transportation or use.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: S'applique aux équipements portatifs à utilisation en déplacement au sens
    de la CEI 60721-3-7. Le degré de simulation est faible. Comporte les conditions
    d'essai préférentielles qui sont mentionnées dans la CEI 60605-1. Le cycle d'essai
    présenté ici n'est pas destiné à remplacer des essais dont les buts sont différents,
    comme les essais de qualification, les essais d'évaluation du fonctionnement,
    les essais d'environnement et les essais destinés à vérifier l'aptitude à survivre
    ou à fonctionner sous des conditions extrêmes de stockage, de transport ou d'utilisation.
