abstract:
- content: "IEC 60793-2-30:2015 is applicable to sub-categories A3a, A3b, A3c, A3d,
    A3e, A3f and A3g. These fibres are used or can be incorporated in different information
    transmission equipment, other applications employing similar light transmitting
    techniques as well as fibre optic cables. Three types of requirements apply to
    these fibres:<br />\r\n- general requirements, as defined in IEC 60793-2;<br />\r\n-
    specific requirements common to the category A3 multimode fibres covered in this
    standard and which are given in Clause 3;<br />\r\n- particular requirements applicable
    to the individual sub-categories or specific applications (e.g. automotive or
    industrial applications), which are defined in the normative sub-category annexes.
    This fourth edition cancels and replaces the third edition published in 2012 and
    constitutes a technical revision. This edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\n- specified test
    specimen length and measurement details for core diameter and NAff measurements
    have been added;<br />\r\n- two new sub-categories have been added;<br />\r\n-
    NAth is replaced by Naff. Keywords: category A3 multimode fibres"
