- content: "IEC 60793-2-30:2015 est applicable aux sous-catégories A3a, A3b, A3c,
    A3d, A3e, A3f et A3g. Ces fibres sont utilisées ou peuvent être intégrées dans
    différents équipements destinés à la transmission de l'information, d'autres applications
    employant des techniques de transmission lumineuse analogues, ainsi que les câbles
    à fibres optiques. Trois types d’exigences s’appliquent à ces fibres:<br />\r\n-
    les exigences générales, conformément à l’IEC60793-2;<br />\r\n- les exigences
    spécifiques communes aux fibres multimodes de catégorie A3, couvertes par la présente
    norme, et qui sont données à l'Article 3;<br />\r\n- les exigences particulières
    applicables à des sous-catégories particulières ou à des applications spécifiques
    (par exemple, des applications automobiles ou industrielles), qui sont définies
    dans les annexes normatives relatives aux sous-catégories.<br />\r\nCette quatrième
    édition annule et remplace la troisième édition parue en 2012 et constitue une
    révision technique. La présente édition inclut les modifications techniques majeures
    suivantes par rapport à l’édition précédente:<br />\r\n- Ajouts de précisions
    relatives à la longueur du spécimen d'essai, au diamètre de cœur et aux mesurages
    NAff.<br />\r\n- Ajout de deux nouvelles sous-catégories<br />\r\n- NAth est remplacé
    par NAff"
