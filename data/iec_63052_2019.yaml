abstract:
- content: "IEC 63052:2019 applies to devices for power frequency overvoltage protection
    (hereafter referred to as \"POP\") for household and similar uses, with a rated
    frequency of 50 Hz, 60 Hz or 50/60 Hz, with rated voltage not exceeding 230 V
    AC (between phase and neutral), and with rated current not exceeding 63 A, either
    consisting of a functional unit in combination with a main protective device (MPD),
    or as one single device having opening means able to open the protected circuit
    in specified conditions.<br />\r\nThe main protective device is a circuit-breaker,
    an RCCB or an RCBO.<br />\r\nThe contents of the corrigendum of November 2019
    have been included in this copy."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 63052:2019 s'applique aux dispositifs de protection contre les surtensions
    à fréquence industrielle (appelés ici \"dispositifs POP\" -<em>Power frequency
    Overvoltage Protection</em>) pour les appareils domestiques et similaires, avec
    une fréquence assignée de 50 Hz, 60 Hz ou 50 Hz/60 Hz, une tension assignée maximale
    de 230 V en courant alternatif (entre phase et neutre) et un courant assigné maximal
    de 63 A, composés d'une unité fonctionnelle combinée à un dispositif de protection
    principal (MPD) ou se présentant sous la forme d'un dispositif unique équipé d'un
    système d'ouverture permettant d'ouvrir le circuit protégé dans les conditions
    spécifiées.<br />\r\nLe dispositif de protection principal est un disjoncteur,
    un interrupteur différentiel sans protection incorporée contre les surintensités
    (ID) ou un disjoncteur différentiel résiduel avec protection incorporée contre
    les surintensités (DD).<br />\r\nLe contenu du corrigendum de novembre 2019 a
    été pris en considération dans cet exemplaire."
