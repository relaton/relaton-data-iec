  format: text/html
- content: "<!-- NEW! -->IEC 61439-5:2023 est disponible sous forme de IEC 61439-5:2023
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.L'IEC 61439-5:2023
    définit les exigences spécifiques aux ensembles pour réseaux de distribution publique
    d'électricité (ERD). Les ERD remplissent les critères suivants:<br />\r\n- ils
    sont utilisés pour la distribution de l'énergie électrique dans des systèmes triphasés
    pour lesquels la tension assignée ne dépasse pas 1 000 V en courant alternatif
    (se reporter à la Figure 101 qui représente un réseau de distribution classique)
    et des systèmes à courant continu qui ne dépassent pas 1 500 V en courant continu;<br
    />\r\n- ils sont fixes;<br />\r\n- les ensembles ouverts ne sont pas couverts
    par le présent document;<br />\r\n- ils sont adaptés à une installation dans des
    emplacements où seules des personnes qualifiées ont accès pour leur utilisation;
    cependant, les types pour l'extérieur peuvent être installés dans des endroits
    accessibles à des personnes ordinaires;<br />\r\n- ils sont destinés à être utilisés
    dans les réseaux de distribution publique;<br />\r\n- à l'intérieur: ensembles
    installés à l'intérieur de postes d'alimentation électrique;<br />\r\n- à l'extérieur:
    ensembles avec une enveloppe adaptée à une installation en plein air.<br />\r\nCette
    troisième édition annule et remplace la deuxième édition parue en 2014. Cette
    édition constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    omission de l'exigence de réalisation d'essais mécaniques à -25 °C lorsque les
    enveloppes sont en matériau métallique;<br />\r\nb) ajout d'application de charge
    de véhicules électriques et de production d'énergie avec des facteurs de charge
    présumés;<br />\r\nc) ajout d'essais diélectriques lorsqu'un ERD est utilisé dans
    un poste avec terres HT et BT séparées;<br />\r\nd) description plus détaillée
    des échantillons représentatifs pour la vérification de la conception."
