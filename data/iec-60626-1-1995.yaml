abstract:
- language: en
  script: Latn
  content: Deals with combined flexible insulating materials consisting of two or
    more different insulating materials laminated together. The components taken into
    consideration are plastic films and/or fibrous materials such as papers, woven
    or non-woven fabrics, impregnated or not impregnated.
- language: fr
  script: Latn
  content: Traite des matériaux isolants souples combinés, composés d'au moins deux
    matériaux isolants différents, contrecollés. Les constituants considérés sont
    des films de matière plastique et/ou des matériaux fibreux, comme les papiers,
    les tissés et les non-tissés, imprégnés ou non.
