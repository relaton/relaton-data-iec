abstract:
- content: 'IEC 60794-3-11:2010 sets forth technical requirements and characteristics
    of single-mode optical fibre cables for duct and direct buried installation. This
    specification includes functional mechanical, environmental and optical requirements,
    recommended features and test methods for assessing the product against the stated
    requirements. The requirements of this specification supplement those of IEC 60794-3
    and IEC 60794-3-10. The main changes with respect to the previous edition are
    as follows: - the title of the specification has been updated to include lashed
    applications; - the fibres specification clause (subclause 5.2.2) has been enlarged
    to include fibres types B6_a.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'La CEI 60794-3-11:2010 établit les exigences techniques et les caractéristiques
    des câbles à fibres optiques unimodales destinés à être installés dans des conduites
    ou directement enterrés. Cette spécification comprend des exigences fonctionnelles
    mécaniques, environnementales et optiques, des caractéristiques recommandées et
    des méthodes d''essai pour l''évaluation des produits par rapport aux exigences
    établies. Les exigences de la présente spécification complètent celles de la CEI
    60794-3 et de la CEI 60794-3-10. Les principales modifications par rapport à l''édition
    antérieure sont: - le titre de la spécification a été mis à jour pour inclure
    les applications avec ligatures; - L''article relatif aux spécifications de fibres
    (paragraphe 5.2.2) a été étendu pour inclure les types de fibres B6_a.'
