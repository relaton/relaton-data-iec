abstract:
- language: en
  script: Latn
  content: "IEC 62541-10:2025 defines the Information Model associated with Programs
    in OPC Unified Architecture (OPC UA). This includes the description of the NodeClasses,
    standard Properties, Methods and Events and associated behaviour and information
    for Programs. The complete AddressSpace model including all NodeClasses and Attributes
    is specified in IEC 62541-3. The Services such as those used to invoke the Methods
    used to manage Programs are specified in IEC 62541-4. An example for a DomainDownload
    Program is defined in Annex A. This fourth edition cancels and replaces the third
    edition published in 2020. This edition constitutes a technical revision.<br />\r\nThis
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\n- StateMachine table format has been aligned."
- language: fr
  script: Latn
  content: "L'IEC 62541-10:2025 définit le Modèle d'information associé aux Programmes
    dans l'Architecture unifiée OPC (OPC Unified Architecture). Elle comprend la description
    des NodeClasses, des Propriétés, Méthodes et Événements normalisés et du comportement
    associé ainsi que des informations relatives aux Programmes. Le modèle complet
    de l'AddressSpace comprenant toutes les NodeClasses et tous les Attributs est
    spécifié dans l'IEC 62541-3. Les Services tels que ceux utilisés pour invoquer
    les Méthodes appliquées pour gérer les Programmes sont spécifiés dans l'IEC 62541-4.
    Un exemple de Programme DomainDownload est défini à l'Annexe A. Cette quatrième
    édition annule et remplace la troisième édition parue en 2020. Cette édition constitue
    une révision technique.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\n- le format du
    tableau StateMachine a été aligné."
