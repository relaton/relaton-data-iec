- language: en
  script: Latn
  content: "IEC 60317-0-3:2024 RLV contains both the official IEC International Standard
    and its Redline version. The Redline version is available in English only and
    provides you with a quick and easy way to compare all the changes between the
    official IEC Standard and its previous edition.<br />\r\n<br />\r\nIEC 60317-0-3:2024
    specifies the general requirements of enamelled round aluminium winding wires
    with or without a bonding layer. The range of nominal conductor diameters is given
    in the relevant specification sheet.<br />\r\nThis edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\na)
    Revision to Clause 7, designating the test as inappropriate;<br />\r\nb) Revision
    to Clause 10, designating the test as inappropriate."
