abstract:
- language: en
  script: Latn
  content: "CISPR 20:2006+A1:2013 applies to television broadcast receivers, sound
    broadcast receivers and associated equipment intended for use in the residential,
    commercial and light industrial environment. Describes the methods of measurement
    and specified limits applicable to sound and television receivers and to associated
    equipment with regard to their immunity characteristics to disturbing signals.
    This standard is also applicable to the immunity of outdoor units of direct to
    home (DTH) satellite receiving systems for individual reception. Immunity requirements
    are given in the frequency range 0 Hz to 400 GHz. Radio-frequency tests outside
    the specified frequency bands or concerning other phenomena than given in this
    standard are not required. The objective of this standard is to define the immunity
    test requirements for equipment defined in the scope in relation to continuous
    and transient, conducted and radiated disturbances including electrostatic discharges.
    These test requirements represent essential electromagnetic immunity requirements.
    Test requirements are specified for each port (enclosure or connector) considered.
    The environments encompassed by this standard are residential, commercial and
    light-industrial locations, both indoor and outdoor. The following list, although
    not comprehensive, gives an indication of locations which are included:<br />\r\n-
    residential properties, e.g. houses, apartments, etc.;<br />\r\n- retail outlets,
    e.g. shops, supermarkets, etc.;<br />\r\n- business premises, e.g. offices, banks,
    etc.;<br />\r\n- areas of public entertainment, e.g. cinemas, public bars, dance
    halls, etc.;<br />\r\n- outdoor locations, e.g. petrol stations, car parks, amusement
    and sports centres, etc.;<br />\r\n- light-industrial locations e.g. workshops,
    laboratories, service centres, etc.;<br />\r\n- car and boat. Locations which
    are characterized by their mains power being supplied directly at low voltage
    from the public mains are considered to be residential, commercial or light industrial.
    This consolidated version consists of the sixth edition (2006) and its amendment
    1 (2013). Therefore, no need to order amendment in addition to this publication."
- language: fr
  script: Latn
  content: "La CISPR 20:2006+A1:2013 s'applique aux récepteurs de télévision, aux
    récepteurs de radiodiffusion sonore et aux appareils associés destinés à être
    utilisés dans un environnement résidentiel, commercial et dans l'industrie légère.
    Décrit les méthodes de mesure et spécifie des valeurs limites applicables aux
    récepteurs de radiodiffusion sonore et de télévision et aux équipements qui leur
    sont associés vis-à-vis de leurs caractéristiques d'immunité aux signaux non désirés.
    La présente norme concerne aussi l'immunité des unités extérieures des systèmes
    de réception individuelle par satellite. Les exigences d'immunité sont données
    dans la bande de fréquences de 0 Hz à 400 GHz. Les essais aux fréquences radioélectriques
    situées en dehors de ces bandes de fréquences spécifiées ou ceux concernant d'autres
    phénomènes que ceux donnés dans la présente norme ne sont pas exigés. L'objet
    de cette norme est de définir les exigences pour les essais d'immunité aux perturbations
    continues et transitoires, conduites et rayonnées, y compris les décharges électrostatiques,
    pour les appareils définis dans le domaine d'application. Ces exigences d'essais
    représentent les exigences essentielles de compatibilité électromagnétique concernant
    l'immunité. Les essais prescrits sont spécifiés pour chaque accès (enveloppe ou
    connecteur) considéré. Les environnements couverts par cette norme sont les emplacements
    résidentiels, les locaux commerciaux et de l'industrie légère, intérieurs et extérieurs.
    La liste suivante, bien que non exhaustive, donne une indication sur les emplacements
    qui sont couverts:<br />\r\n- propriétés résidentielles, par exemple maisons,
    appartements, etc.;<br />\r\n- lieux de vente au détail, par exemple boutiques,
    supermarchés, etc.;<br />\r\n- centres d'affaires, par exemple bureaux, banques,
    etc.;<br />\r\n- locaux de loisirs recevant du public, par exemple cinémas, bars,
    dancings, etc.;<br />\r\n- sites extérieurs, par exemple stations service, parcs
    de stationnement, centres de loisirs et centres sportifs, etc.;<br />\r\n- locaux
    de l'industrie légère, par exemple ateliers, laboratoires, centres de services,
    etc.;<br />\r\n- véhicules et bateaux. Les emplacements qui sont caractérisés
    par leur alimentation directe en basse tension par le réseau public sont considérés
    comme résidentiels, commerciaux ou pour l'industrie légère. Cette version consolidée
    comprend la sixième édition (2006) et son amendement 1 (2013). Il n'est donc pas
    nécessaire de commander l'amendement avec cette publication."
