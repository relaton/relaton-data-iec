abstract:
- content: Considers the functional design criteria for a Safety Parameter Display
    System (SPDS) giving concise information to aid operating personnel, particularly
    in abnormal conditions. An SPDS is made up of instruments, displays, computer
    hardware and software either constituting a stand-alone system or integrated into
    the control room information system. Applies only to control rooms designed in
    accordance with the IEC control room design standard.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Etablit les critères fonctionnels de conception du système de visualisation
    des paramètres de sûreté (SVPS) dont la mission est d'apporter des informations
    concises de manière à assister le personnel de conduite du réacteur, en particulier
    dans des conditions anormales. Le SVPS se compose des matériels de visualisation
    et des logiciels de calculateurs constituant un système spécifique ou étant intégré
    dans le système de traitement d'information de contrôle-commande. S'applique aux
    seules salles de commande des centrales dont la conception n'est pas conforme
    à la norme CEI traitant de ce sujet.
