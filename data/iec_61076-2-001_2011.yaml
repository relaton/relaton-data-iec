abstract:
- content: "IEC 61076-2-001:2011 This blank detail product specification is a supplementary
    document to the sectional product specification IEC 61076-2 and contains requirements
    for style, layout and content of detail product specifications for circular connectors.
    It should be used in conjunction with the following publications: IEC 61076-1
    and IEC 61076-2 for product requirements as well as IEC 62197-1 for quality requirements.
    The sample pages can be used like a template when preparing a detail product specification
    within the scope of this document. This document is not intended to replace the
    templates and guidance notes of IEC, but to assist in their application. All users
    are reminded to adhere to relevant directives and guidelines of the IEC when preparing
    a standard. This second editon cancels and replaces the first edition of IEC 61076-2-001
    (2001). This edition constitutes a technical revision. This edition includes the
    following significant technical changes with respect to the previous edition:<br
    />\r\n- This International Standard no longer includes the quality assessment
    procedures. As described in IEC 61076-1 and IEC 62197-1, a new document structure
    has been established. IEC 61076-2-001 has been revised to reflect this updated
    structure.<br />\r\n- Subclause 3.2, Systems of levels has been introduced.<br
    />\r\n- The subclause IEC type designation has been removed.<br />\r\n- Clauses
    4 Dimensional information and 5 Characteristics have been added.<br />\r\n- Some
    clauses and test groups have been rearranged. Test group HP has been added."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 61076-2-001:2011 La présente spécification particulière cadre de
    produit est un document qui complète la spécification intermédiaire de produit
    CEI 61076-2 et contient des exigences pour le modèle, la présentation et le contenu
    des spécifications particulières de produit pour les connecteurs circulaires.
    Il convient qu'elle soit utilisée dans la conjonction avec les publications suivantes:
    la CEI 61076-1 et la CEI 61076-2 pour les exigences de produit ainsi que la CEI
    62197-1 pour les exigences de qualité. Les pages d'échantillon peuvent être servir
    de modèle lors de la préparation d'une spécification particulière de produit couverte
    par le présent document. Le présent document n'est pas destiné à remplacer les
    modèles ni les guides de présentation de la CEI, mais à aider à les utiliser.
    Il est rappelé à tous les utilisateurs de respecter les directives et les lignes
    directrices applicables de la CEI lors de la préparation d'une norme. La présente
    Norme internationale annule et remplace la première édition de la CEI 61076-2-001
    (2001). Cette édition constitue une révision technique. La présente édition contient
    les importantes modifications techniques suivantes par rapport à la précédente
    édition:<br />\r\n- La présente Norme internationale ne contient pas les procédures
    d'assurance de la qualité. Comme cela est décrit dans les normes CEI 61076-1 et
    CEI 62197-1, une nouvelle structure de document a été établie. La CEI 61076-2-001
    a été révisée pour refléter cette structure mise à jour.<br />\r\n- Le paragraphe
    3.2, Systèmes de niveaux a été ajouté.<br />\r\n- Le paragraphe Désignation de
    type CEI a été retiré.<br />\r\n- Les Articles 4 Informations dimensionnelles
    et 5 Caractéristiques ont été ajoutés.<br />\r\n- Certains Articles et groupes
    d'essai ont été réorganisés. Le groupe d'essai HP a été ajouté."
