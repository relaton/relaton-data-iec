abstract:
- language: en
  script: Latn
  content: "IEC 61228:2020 describes the method of measuring, evaluating and specifying
    the UV irradiation characteristics of fluorescent ultraviolet lamps that are used
    in appliances for tanning purposes. It includes specific requirements regarding
    the marking of such lamps. This third edition cancels and replaces the second
    edition published in 2008. This edition constitutes a technical revision. This
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\n- maintenance code: description of the depreciation
    of the UV irradiance lamp during operation;<br />\r\n- operating position: information
    added for single capped lamps;<br />\r\n- spectroradiometric measuring system:
    new information about distance between sensor and lamp axis;<br />\r\n- measurement
    and evaluation procedure: separated detailed information for double capped fluorescent
    UV lamps and single capped fluorescent UV lamps;<br />\r\n- Annex C (normative),
    Method of test for irradiance maintenance: new information added;<br />\r\n- Annex
    D (normative), Reflector gauge: new information added;<br />\r\n- Annex E (normative),
    Lamp datasheets for measurement: complementary information added."
- language: fr
  script: Latn
  content: "L'IEC 61228:2020 décrit la méthode pour mesurer, évaluer et spécifier
    les caractéristiques de rayonnement UV des lampes fluorescentes à UV utilisées
    dans les appareils de bronzage. Il inclut des exigences particulières concernant
    le marquage de telles lampes. Cette troisième édition annule et remplace la deuxième
    édition parue en 2008. Cette édition constitue une révision technique. Cette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\n- code de facteur de conservation: description de l'affaiblissement
    de l'éclairement UV de la lampe du fait de son utilisation;<br />\r\n- position
    de fonctionnement: ajout d'informations pour les lampes à culot unique;<br />\r\n-
    système de mesure spectroradiométrique: nouvelles informations concernant la distance
    entre le capteur et l'axe de la lampe;<br />\r\n- procédure de mesurage et d'évaluation:
    informations précises distinctes pour les lampes fluorescentes à UV à deux culots
    et les lampes fluorescentes à UV à culot unique;<br />\r\n- Annexe C (normative),
    Méthode d'essai pour la conservation de l'éclairement: ajout de nouvelles informations;<br
    />\r\n- Annexe D (normative), Gabarit du réflecteur: ajout de nouvelles informations;<br
    />\r\n- Annexe E (normative), Feuilles de caractéristiques des lampes pour mesurage:
    ajout d'informations complémentaires."
