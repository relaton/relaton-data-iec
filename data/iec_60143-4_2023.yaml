abstract:
- content: "IEC 60143-4:2023 specifies the testing of thyristor controlled series
    capacitor (TCSC) installations used in series with transmission lines. This document
    also addresses issues that consider ratings for TCSC thyristor valve assemblies,
    capacitors, and reactors as well as TCSC control characteristics, protective features,
    cooling system and system operation.<br />\r\nIEC 60143-4:2023 cancels and replaces
    the first edition published in 2010. This edition constitutes a technical revision.<br
    />\r\nThis edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\na) thyristor valve testing requirements refer
    to IEC 62823;<br />\r\nb) Formula (1) in Subclause 4.2 has been corrected;<br
    />\r\nc) Hardware-in-the-loop (HIL) tests, Subclause 7.5.4, replaces previously
    specified real time protection and control system test with network simulator."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 60143-4:2023 spécifie les essais à réaliser sur les installations
    de condensateurs série commandés par thyristors (CSCT) utilisées avec les lignes
    de transmission. Le présent document aborde également les questions liées aux
    caractéristiques assignées des assemblages de valve à thyristors pour CSCT, des
    condensateurs et des bobines d’inductance ainsi que les caractéristiques de commande
    des CSCT, les fonctions de protection, le système de refroidissement et le fonctionnement
    du système.<br />\r\nL'IEC 60143-4:2023 annule et remplace la première édition
    parue en 2010. Cette édition constitue une révision technique.<br />\r\nCette
    édition inclut les modifications techniques majeures suivantes par rapport à l’édition
    précédente:<br />\r\na) les exigences d’essai de la valve à thyristors font référence
    à l’IEC 62823;<br />\r\nb) la Formule (1) au paragraphe 4.2 a été corrigée;<br
    />\r\nc) les essais dans la boucle du matériel (HIL, Hardware-In-the-Loop), paragraphe
    7.5.4, remplacent l’essai du système de protection et de commande en temps réel
    spécifié précédemment, réalisé à l’aide d’un simulateur de réseau."
