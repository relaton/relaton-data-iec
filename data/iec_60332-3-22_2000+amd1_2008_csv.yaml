abstract:
- content: IEC 60332-3-22:2000+A1:2008 specifies method of test for the assessment
    of vertical flame spread of vertically-mounted bunched wires or cables, electrical
    or optical, under defined conditions. The test is intended for type approval testing.
    The requirements for the selection of cables for testing are given. The flame
    spread is measured as the extent of damage of the cable sample. This procedure
    may be used to demonstrate the cable's ability to limit flame spread. Covers category
    A and relates to cables installed on the test ladder to achieve a nominal total
    volume of non-metallic material of 7 l/m of test sample. The flame application
    time is 40 min. The method of mounting uses the front of the ladder, a standardor
    wide ladder being used for cables having a conductor cross-section greater than
    35 mm² according to the number of test pieces required, and a standard ladder
    for conductor cross-sections 35 mm² and smaller. The category is intended for
    general use where high volumes of non-metallic material are required to be evaluated.
    A recommended performance requirement is also given. Has the status of a group
    safety publication in accordance with IEC Guide 104. This consolidated version
    consists of the first edition (2000) and its amendment 1 (2008). Therefore, no
    need to order amendment in addition to this publication.
