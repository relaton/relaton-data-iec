abstract:
- content: "Deals with the safety of electric commercial amusement machines and personal
    service machines, their rated voltage being not more than 250 V for single-phase
    and 480 V for other appliances. Examples of amusement machines that are within
    the scope of this standard are billiard tables; bowling machines; dartboards;
    driving simulators; gaming machines; kiddie rides;laser shooting appliances; pinball
    machines; video games. Examples of personal service machines that are within the
    scope of the standard are card re-value machines; currency dispensers; luggage
    lockers; weighing machines; shoe shining appliances.<strong>This consolidated
    version consists of the second edition (2002) \nand its amendment 1 (2008). Therefore,
    no need to order amendment in\naddition to this publication.</strong>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "Traite de la sécurité des machines de divertissement électriques et des
    machines de service pour les personnes électriques, à usage commercial, dont la
    tension assignée n'est pas supérieure à 250 V pour les appareils monophasés et
    à 480 V pour les autres appareils. Comme exemples d'appareils compris dans le
    domaine d'application de la présente norme, on peut citer les machines de divertissement,
    jeux de billard; jeux de quilles;fléchettes; simulateurs de conduite; machines
    de jeu; animaux ou véhicules animés pour enfants; jeux à laser; billards électriques;
    jeux vidéo. Exemples d'appareils les machines de service pour les personnes on
    peut citerles machines à recharger les cartes; distributeurs de monnaie; consignes
    à bagages; balances; appareils à cirer les chaussures.<strong> Cette version consolidée
    comprend la deuxième édition (2002) et\nson amendement 1 (2008). Il n'est donc
    pas nécessaire de commander \nl'amendement avec cette publication.</strong>"
