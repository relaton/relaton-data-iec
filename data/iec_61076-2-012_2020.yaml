- content: "IEC 61076-2-012:2020 décrit les connecteurs circulaires équipés d’un mécanisme
    de verrouillage interne de type pousser-tirer dérivé des connecteurs à verrouillage
    à vis M12 et par conséquent compatible avec ces derniers, et avec des interfaces
    d’accouplement conformément à l’IEC 61076-2-101, l’IEC 61076-2-109, l’IEC 61076-2-111
    et l’IEC 61076-2-113.<br />\r\nUne embase femelle équipée d’un verrouillage interne
    de type pousser-tirer conformément au présent document est accouplable à une fiche
    mâle codée en conséquence avec verrouillage à vis M12 conformément à l’IEC 61076-2-101,
    l’IEC 61076-2-109, l’IEC 61076-2-111 ou l’IEC 61076-2-113.<br />\r\nLe présent
    document couvre à la fois:<br />\r\na) les connecteurs d’alimentation avec des
    caractéristiques assignées de courant de 16 A maximum et des caractéristiques
    assignées de tension de 630 V maximum, généralement utilisés pour l'alimentation
    des équipements électriques utilisés dans les locaux industriels, et<br />\r\nb)
    les connecteurs pour la transmission de données et de signal avec des fréquences
    maximales de 500 MHz.<br />\r\nCes connecteurs se composent à la fois d’embases
    et de fiches, démontables ou non, avec verrouillage interne M12 de type pousser-tirer,
    comme cela est expliqué ci-dessus. Les connecteurs mâles possèdent des contacts
    arrondis de 0,60 mm à 1,5 mm de diamètre.<br />\r\nLe présent document couvre
    plusieurs types de connecteurs identifiés par leurs \"codages\" et présentant
    différentes dispositions de contact non interchangeables.<br />\r\nLa conception
    du mécanisme interne de type pousser-tirer empêche l’accouplement fortuit de la
    fiche interne de type pousser-tirer mâle au connecteur femelle avec verrouillage
    à vis M12, même pour un codage identique.<br />\r\nCertains modèles de fiches
    à contacts femelles couverts dans le présent document sont équipés d'un verrouillage
    interne et externe de type pousser-tirer pour une compatibilité d’accouplement,
    ainsi que de fiches ou embases mâles codés en conséquence, conformément à l’IEC
    61076-2-010."
