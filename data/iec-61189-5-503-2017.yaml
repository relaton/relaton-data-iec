abstract:
- language: en
  script: Latn
  content: IEC 61189-5-503:2017 specifies the conductive anodic filament (hereafter
    referred to as CAF) and specifies not only the steady-state temperature and humidity
    test, but also a temperature-humidity cyclic test and an unsaturated pressurized
    vapour test (HAST).
- language: fr
  script: Latn
  content: L’IEC 61189-5-503:2017 spécifie le filament anodique conducteur (ci-après
    appelé CAF) et spécifie non seulement l’essai continu de température et d’humidité,
    mais aussi un essai cyclique de température-humidité et un essai de vapeur pressurisée
    non saturée (HAST).
