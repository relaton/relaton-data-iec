abstract:
- content: IEC 63203-402-1:2022 specifies test methods for wearable glove-type motion
    sensors to measure finger movements. The measurement methods include goniometric
    parameters related to the finger postures and flexion dynamics. Glove-type motion
    sensors are the type of gloves considered within the scope of this document for
    testing and measurement. This document describes direct and indirect measurement
    methods. In the direct measurement method, the angles of the joints of each finger
    are directly measured by a goniometer. The indirect method uses a measurement
    device such as a servomotor-based angle-measuring device. This document is applicable
    to angle measurement of all gloves with glove-type motion sensors without limitation
    of the device technology or size.
  language:
  - en
  script:
