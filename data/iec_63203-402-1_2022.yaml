  format: text/html
- content: L'IEC 63203-402-1:2022 spécifie les méthodes d'essai des capteurs de mouvement
    type gant prêts-à-porter pour le mesurage des mouvements digitaux. Les méthodes
    de mesure comprennent les paramètres goniométriques relatifs à la position et
    à la dynamique de flexion des doigts. Les capteurs de mouvement type gant sont
    les types de gants couverts par le présent document pour les essais et mesurages.
    Le présent document décrit les méthodes de mesure directe et indirecte. Dans la
    méthode de mesure directe, les angles des articulations de chaque doigt sont mesurés
    directement par un goniomètre. La méthode de mesure indirecte utilise un dispositif
    de mesure tel qu’un dispositif de mesure d’angle à servomoteur. Le présent document
    est applicable au mesurage d’angle de tous les gants ayant des capteurs de mouvement
    type gant sans limitation de technologie ou de taille du dispositif.
