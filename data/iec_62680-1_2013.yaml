abstract:
- content: IEC 62680-1:2013 defines an industry-standard USB. The specification describes
    the bus attributes, the protocol definition, types of transactions, bus management,
    and the programming interface required to design and build systems and peripherals
    that are compliant with this standard. The text of this standard is based on documents
    prepared by the USB Implementers Forum (USB-IF). The structure and editorial rules
    used in this publication reflect the practice of the organization which submitted
    it.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 62680-1:2013 définit un USB de norme industrielle. La spécification
    décrit les attributs du bus, la définition du protocole, les types de transaction,
    la gestion du bus et l'interface de programmation requise pour la conception et
    la création des systèmes et des périphériques conformes à cette norme. Le texte
    de la présente norme est issu des documents établis par l'USB Implementers Forum
    (USB-IF). La structure et les règles rédactionnelles utilisées dans la présente
    publication reflètent la pratique de l'organisation qui l'a soumise.
