abstract:
- language: en
  script: Latn
  content: IEC 62917:2016 specifies the characteristics of copper and copper alloy
    grooved contact wires of cross-sections from 70 mm<sup>2</sup> to 170 mm<sup>2</sup>
    for use on overhead contact lines. It establishes the product characteristics,
    the test methods, checking procedures to be used with the contact wires, together
    with the ordering and delivery condition.
- language: fr
  script: Latn
  content: L'IEC 62917:2016 spécifie les caractéristiques des fils de contact rainurés
    en cuivre et en alliage de cuivre de sections de 70 mm<sup>2</sup> à 170 mm<sup>2</sup>
    destinés aux lignes aériennes de contact. Elle établit les caractéristiques des
    produits, les méthodes d'essai, les procédures de vérification des fils de contact
    ainsi que les aspects concernant la commande et les conditions de livraison.
