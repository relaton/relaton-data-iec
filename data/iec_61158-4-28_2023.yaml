- content: L’IEC 61158-4-28:2023 fournit un moyen de connexion des appareils par l’intermédiaire
    d’un réseau maillé partiel, de telle sorte que la plupart des défaillances d’une
    interconnexion entre deux appareils puissent être contournées. Dans la pratique
    courante, les appareils sont interconnectés d’une manière hiérarchique non redondante
    reflétant les besoins de l’application.
