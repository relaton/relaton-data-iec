abstract:
- content: Lists the required test procedures for qualification of modifications of
    an established electrical insulation system (EIS) with respect to its thermal
    classification. Applicable to EIS used in wire-wound electrotechnical devices
    with input voltage up to 1000 V. The test procedures are comparative in that the
    performance of a candidate EIS is compared to that of a reference EIS, which has
    proven service experience in accordance with IEC 60791 or has been evaluated by
    one of the procedures given in IEC 61857 series.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Indique les procédures d'essai requises pour la qualification des modifications
    qui ont été apportées à un système d'isolation électrique éprouvé (SIE), pour
    ce qui concerne sa classification thermique. S'applique aux systèmes d'isolation
    électrique existant dans les dispositifs à enroulements à fils ayant une tension
    d'entrée allant jusqu'à 1000 V. Les procédures d'essai se font pas comparaison
    des performances d'un système d'isolation électrique candidat avec celles d'un
    système d'isolation électrique de référence dont l'expérience en service a été
    démontrée conformément à la CEI 60791, ou qui a été évaluée par une des procédures
    décrites dans la série 61857.
