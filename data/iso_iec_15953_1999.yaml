- content: "<p>La présente Recommandation | Norme internationale définit les services
    de l'élément ACSE permettant de contrôler une</p><p>association d'objets ASO dans
    un environnement d'interconnexion des systèmes ouverts. L'élément ACSE prend en</p><p>charge
    deux modes de communication: le mode connexion et le mode sans connexion.</p><p>La
    fourniture de service en mode connexion de l'élément ACSE est fondée sur l'utilisation
    du protocole d'élément ACSE</p><p>en mode connexion (voir la Rec. UIT-T X.227<em>bis</em>|
    ISO/CEI 15954).</p><p>La fourniture de service en mode sans connexion de l'élément
    ACSE (A-UNIT-DATA) est fondée sur l'utilisation du</p><p>protocole d'élément ACSE
    en mode sans connexion (voir la Rec. UIT-T X.237<em>bis</em>| ISO/CEI 15955).</p><p>Cinq
    unités fonctionnelles sont définies dans l'élément ACSE. L'unité fonctionnelle
    obligatoire<em>noyau</em>sert à établir et à</p><p>libérer des associations d'objets
    ASO. L'unité fonctionnelle facultative authentification assure des fonctionnalités</p><p>additionnelles
    permettant d'échanger des informations destinées à l'authentification au cours
    de l'établissement d'une</p><p>association sans ajouter de service. On peut recourir
    aux fonctionnalités d'authentification de l'élément ACSE pour</p><p>prendre en
    charge une catégorie limitée de méthodes d'authentification. L'unité fonctionnelle
    facultative négociation de</p><p>contexte d'objet ASO permet de proposer plusieurs
    contextes d'objet ASO pendant l'établissement d'une association.</p><p>L'unité
    fonctionnelle facultative association de niveau supérieur permet d'identifier
    les associations d'objets ASO et de</p><p>transmettre des données de manière transparente
    aux objets ASO descendants; elle permet aussi de modifier le contexte</p><p>d'objet
    ASO ou le contexte de présentation sur une association d'objets ASO tout au long
    de la durée de vie de cette</p><p>association.</p><p>La présente Recommandation
    | Norme internationale ne spécifie pas d'implémentation ou de produit précis et
    n'impose</p><p>aucune contrainte quant à l'implémentation des entités et des interfaces
    d'un système informatique.</p><p>Il n'est pas spécifié de prescriptions de conformité
    à la présente définition de service.</p>"
