abstract:
- content: "<p>This Recommendation | International Standard defines ACSE services
    for ASO-association control in an open systems</p><p>interconnection environment.
    ACSE supports two modes of communication service: connection-mode and</p><p>connectionless-mode.</p><p>The
    ACSE connection-mode service is provided by the use of the connection-mode ACSE
    protocol (see ITU-T</p><p>Rec. X.227<em>bis</em>| ISO/IEC 15954).</p><p>The ACSE
    connectionless-mode service (A-UNIT-DATA) is provided by the use of the connectionless-mode
    ACSE</p><p>protocol (see ITU-T Rec. X.237<em>bis</em>| ISO/IEC 15955).</p><p>Five
    functional units are defined in the ACSE. The mandatory Kernel functional unit
    is used to establish and release</p><p>ASO-associations. The optional Authentication
    functional unit provides additional facilities for exchanging information</p><p>in
    support of authentication during association establishment without adding services.
    The ACSE authentication</p><p>facilities may be used to support a limited class
    of authentication methods. The optional ASO-context negotiation</p><p>functional
    unit allows multiple ASO-contexts to be offered during association establishment.
    The optional higher level</p><p>association functional unit provides for the facility
    to identify ASO-associations and transparently pass data to child</p><p>ASOs and
    allows the ASO-context or the presentation context on an ASO-association to be
    modified during the lifetime</p><p>of the association.</p><p>This Recommendation
    | International Standard does not specify individual implementations or products,
    nor does it</p><p>constrain the implementation of entities and interfaces within
    a computer system.</p><p>No requirement is made for conformance to this Service
    definition.</p>"
