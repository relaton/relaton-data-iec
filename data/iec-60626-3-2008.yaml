abstract:
- language: en
  script: Latn
  content: 'IEC 60626-3:2008 gives dimensional and performance requirements for individual
    combined flexible materials for electrical insulation. This part is in the form
    of groups of sheets. This standard contains 31 sheets of Part 3, as follows: 100,
    101, 102, 110, 111, 112, 113, 114, 115, 302, 303, 312, 313, 315, 320, 330, 340,
    350, 351, 360, 400, 401, 402, 403, 410, 411, 420, 421, 502, 503, 505. The main
    change from the previous edition is the consolidation of amendment 1 published
    in 1999 which was mainly describing the sheets from 340 to 459.'
- language: fr
  script: Latn
  content: 'la CEI 60626-3:2008 spécifie les exigences relatives aux dimensions et
    aux performances des matériaux combinés souples individuels destinés à l''isolement
    électrique. Cette partie se présente sous la forme de groupes de feuilles. La
    présente norme comprend 31 feuilles constituant la Partie 3, comme suit: 100,
    101, 102, 110, 111, 112, 113, 114, 115, 302, 303, 312, 313, 315, 320, 330, 340,
    350, 351, 360, 400, 401, 402, 403, 410, 411, 420, 421, 502, 503, 505. Le principale
    modification par rapport à l''édition précédente est le suivant: consolidation
    de l''amendement 1 publié en 1999, qui décrivait principalement les feuilles 340
    à 459.'
