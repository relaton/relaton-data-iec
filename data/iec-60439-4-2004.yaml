abstract:
- language: en
  script: Latn
  content: "Applies to type-tested ASSEMBLIES (TTA) intended for use on construction
    sites, i.e. temporary places of work to which the public do not generally have
    access and where building construction, installation, repairs, alteration or demolition
    of property (buildings) or civil engineering (public works) or excavation or any
    other similar operations are carried out. These ASSEMBLIES may be transportable
    (semi-fixed) or mobile. \nThis standard does not apply to ASSEMBLIES for use in
    the administrative centres of construction sites (offices, cloakrooms, ASSEMBLY
    rooms, canteens, restaurants, dormitories, toilets, etc.).\nThe nominal primary
    voltage and the nominal secondary voltage of transformers incorporated in ACS
    shall be within the limits specified in IEC 60439-1.\nRequirements for electrical
    protection provided by equipment manufactured according to this International
    Standard shall comply with the requirements given in IEC 60364-7-704.\nNOTE: This
    standard may be used as a guide to partially type-tested ASSEMBLIES (PTTA) constructed
    according to agreement between manufacturer and user taking into account the nature
    of supply and/or distribution network and relevant installation requirements.\nThe
    following major changes with respect to edition 1 (including amendments 1 and
    2) have been incorporated:\n- introduction of the definition for \"rated current
    of ACS\";\n- replacement of classification based on the rated current of ACS by
    classification based on the function as assigned by the manufacturer;\n- amended
    requirements for the protection of socket-outlets with reference to the more comprehensive
    requirements of IEC 60364-7-704;\n- introduction of common requirements for all
    types of ACS."
- language: fr
  script: Latn
  content: "S'applique aux ENSEMBLES de série (ES) destinés à équiper des chantiers,
    c'est-à-dire des lieux de travail temporaires qui ne sont pas normalement accessibles
    au public et où sont exécutés des travaux de construction, d'équipement, de réparation,
    de modification ou de démolition d'immeubles (bâtiments) ou d'ouvrage d'art (travaux
    publics) ou encore des travaux de terrassement ou tout autres travaux analogues.
    Ces ENSEMBLES peuvent être de type transportable (semi-fixe) ou mobile. \nLa présente
    norme ne s'applique pas aux ENSEMBLES destinés à être utilisés dans les locaux
    de service des chantiers (bureaux, vestiaires, salles de réunion, cantines, restaurants,
    dortoirs, locaux sanitaires, etc.).\nLes valeurs nominales des tensions primaire
    et secondaire des appareils de transformation incorporés dans les ensembles de
    chantier (EC) doivent être dans les limites fixées dans la CEI 60439-1.\nLes exigences
    de protection électrique fournies par l'équipement fabriqué selon la présente
    norme internationale doivent satisfaire aux exigences données dans la CEI 60364-7-704.\nNOTE:
    La présente norme peut être utilisée comme un guide pour les ENSEMBLES dérivés
    de série (EDS), fabriqués selon accord entre constructeur et utilisateur et prenant
    en compte la nature du réseau d'alimentation et/ou de distribution et les exigences
    de l'installation concernée.\nLes modifications majeures suivantes par rapport
    à la première édition (y compris les amendements 1 et 2) ont été incorporées:\n-
    introduction de la définition pour \"courant assigné de l'EC\";\n- remplacement
    de la classification basée sur le courant assigné de l'EC par une classification
    basée sur la fonction telle qu'attribuée par le constructeur;\n- prescriptions
    modifiées pour la protection des socles de prises de courant avec référence à
    des prescriptions plus compréhensibles de la CEI 60364-7-704;\n- introduction
    de prescriptions communes pour tous les types d'EC."
