abstract:
- language: en
  script: Latn
  content: "IEC 61326-2-6:2025 applies to the BASIC SAFETY and ESSENTIAL PERFORMANCE
    of IN VITRO DIAGNOSTIC MEDICAL ELECTRICAL EQUIPMENT (IVD MEE). This part of IEC
    61326 applies to the BASIC SAFETY and ESSENTIAL PERFORMANCE of IVD MEE in the
    presence of electromagnetic disturbances and to electromagnetic disturbances emitted
    by IVD MEE.<br />\r\nBASIC SAFETY with regard to electromagnetic disturbances
    is applicable to all IVD MEE.<br />\r\nNOTE 1 Performance with respect to electromagnetic
    disturbances other than ESSENTIAL PERFORMANCE is the subject of IEC 61326-1:2020<br
    />\r\nNOTE 2 IT equipment can be a part of an IVD MEE, if it is required to maintain
    BASIC SAFETY or ESSENTIAL PERFORMANCE.<br />\r\nThis edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\n-
    Update of the document with respect to test levels and documentation."
- language: fr
  script: Latn
  content: "IEC 61326-2-6:2025 s'applique à la sécurité de base et aux performances
    essentielles du matériel électromédical de diagnostic in vitro. La présente partie
    de l'IEC 61326 s'applique à la sécurité de base et aux performances essentielles
    du matériel électromédical de diagnostic in vitro en présence de perturbations
    électromagnétiques, ainsi qu'aux perturbations électromagnétiques émises par le
    matériel électromédical de diagnostic in vitro.<br />\r\nLa sécurité de base concernant
    les perturbations électromagnétiques s'applique à tous les matériels électromédicaux
    de diagnostic in vitro.<br />\r\nNOTE 1 Les performances en ce qui concerne les
    perturbations électromagnétiques autres que les performances essentielles font
    l'objet de l'IEC 61326-1:2020.<br />\r\nNOTE 2 Le matériel informatique peut faire
    partie d'un matériel électromédical de diagnostic in vitro s'il est exigé pour
    le maintien de la sécurité de base ou des performances essentielles.<br />\r\nCette
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\nmise à jour du document par rapport aux niveaux d'essai et
    à la documentation."
