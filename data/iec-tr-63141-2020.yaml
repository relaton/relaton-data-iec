  content: IEC TR 63141:2020(E) describes a new test method to control the volume
    of air injected into a conventional HAST chamber filled with water vapour. This
    document provides an overview of the conventional HAST chamber, an overview of
    the air-HAST equipment where air is incorporated into the HAST chamber, an example
    of an air-HAST test apparatus, and application examples of air-HAST.
