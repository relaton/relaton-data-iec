abstract:
- content: "<!-- NEW! -->IEC 61969-3:2023 is available as IEC 61969-3:2023 RLV which
    contains the International Standard and its Redline version, showing all changes
    of the technical content compared to the previous edition.IEC 61969-3:2023 specifies
    a set of basic environmental requirements and tests, as well as safety aspects
    for outdoor enclosures for electrical and electronic equipment, under conditions
    of non-weatherprotected locations above ground. The purpose of this document is
    to define a minimum level of environmental performance in order to meet requirements
    of storage, transport and final installation. The intention is to establish basic
    environmental performance criteria for outdoor enclosure compliance."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "<!-- NEW! -->IEC 61969-3:2023 est disponible sous forme de IEC 61969-3:2023
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.L’IEC 61969:2023
    spécifie un ensemble d’exigences et d’essais d’environnement de base, ainsi que
    les aspects liés à la sécurité relatifs aux enveloppes de plein air pour équipement
    électrique et électronique, placées dans les conditions d’emplacement non protégé
    contre les intempéries, au-dessus du sol. L’objet du présent document est de définir
    un niveau minimal de performances environnementales, afin de répondre aux exigences
    de stockage, de transport et d’installation finale. Il s’agit d’établir des critères
    de performances environnementales de base en vue de la conformité des enveloppes
    de plein air."
