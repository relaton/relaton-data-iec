abstract:
- content: "IEC 63093-9:2020 specifies the shapes and dimensions of ferrite cores
    for inductive components (transformers and chokes), whose the coil is typically
    made of multi-layer boards (or the coil is part of the motherboard), and the effective
    parameter values used in calculations. This document gives guidelines on allowable
    limits of surface irregularities applicable to planar-cores as well.<br />\r\nThis
    document is considered as a sectional specification useful in the negotiation
    between ferrite core suppliers and users about surface irregularities.<br />\r\nThis
    first edition cancels and replaces the first edition of IEC 60424-5 published
    in 2009 and first edition of IEC 62317-9 published in 2006 and its Amendment 1:2007.
    This edition constitutes a technical revision.<br />\r\nThis edition includes
    the following significant technical changes with respect to the previous editions
    of IEC 60424-5 and IEC 62317-9:<br />\r\na) IEC 63093-9 integrates IEC 60424-5
    and IEC 62317-9;<br />\r\nb) Table 1, Table 2 and Table 3 in IEC 60424-5:2009
    have been moved to Annex B;<br />\r\nc) some numbers are corrected in Table 4;<br
    />\r\nd) Table 6 is amended following IEC 60205."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L’IEC 63093-9:2020 spécifie les formes et dimensions des noyaux ferrites
    pour les composants inductifs (transformateurs et inductances) dont la bobine
    est généralement composée de la carte multicouche (ou la bobine fait partie de
    la carte mère) et des valeurs de paramètres effectifs utilisés dans les calculs.
    Le présent document donne des lignes directrices relatives aux limites admissibles
    des irrégularités de surface applicables également aux noyaux planaires.<br />\r\nLe
    présent document est considéré comme une spécification intermédiaire utile dans
    les négociations entre les fournisseurs de noyaux ferrites et leurs utilisateurs
    portant sur les irrégularités de surface.<br />\r\nCette première édition annule
    et remplace la première édition de l’IEC 60424-5 parue en 2009 et la première
    édition de l’IEC 62317-9 parue en 2006 et son Amendement 1:2007. Cette édition
    constitue une révision technique.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport aux éditions précédentes de l’IEC 60424-5
    et l’IEC 62317-9:<br />\r\na) l’IEC 63093-9 réunit l’IEC 60424-5 et l’IEC 62317-9;<br
    />\r\nb) le Tableau 1, le Tableau 2 et le Tableau 3 contenus dans l’IEC 60424-5:2009
    ont été déplacés vers l’Annexe B;<br />\r\nc) certains chiffres du Tableau 4 sont
    corrigés;<br />\r\nd) le Tableau 6 est modifié sur la base de l’IEC 60205."
