abstract:
- content: "IEC 60519-8:2020 specifies particular safety requirements for electroslag
    remelting equipment and installations.<br />\r\nThis document specifies safety
    requirements applicable to mainly electroheating installations for remelting and,
    in some cases, for refining processes of metals through direct resistance heating
    of a conductive slag.<br />\r\nThe object of this document is to specify the particular
    requirements for the safety of persons in or around an electroslag remelting furnace.
    The general requirements are included in IEC 60519-1.<br />\r\nThis third edition
    cancels and replaces the second edition published in 2005. This edition constitutes
    a technical revision.<br />\r\nThis edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\na) the structure
    has been redrafted according to IEC 60519-1:2020;<br />\r\nb) the Scope has been
    redrafted;<br />\r\nc) the terms and definitions, normative references and bibliography
    have been updated and completed;<br />\r\nd) all requirements and content from
    IEC 60519-8:2005 that have been included in IEC 60519‑1:2020 have been removed
    to avoid any duplication."
