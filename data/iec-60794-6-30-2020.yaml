abstract:
- language: en
  script: Latn
  content: IEC 60794-6-30:2020 is a family specification covering optical fibre indoor
    cables that are deployed in short length (≤ 10 m) outdoor environments. These
    cables generally possess the characteristics associated with indoor cable designs
    having the appropriate fire performance and flexibility that makes them suitable
    for use in premises. Because of its predicted use outdoors, stability against
    environmental attack, for example UV radiation and humidity (see IEC 60794-6:2020,
    Table 1), is important. Typical application spaces include the extension of a
    short length of indoor cable outside the building such as to a NAP mounted outside
    the building at the house wall.
- language: fr
  script: Latn
  content: IEC 60794-6-30:2020 est une spécification de famille qui couvre les câbles
    intérieurs à fibres optiques déployés dans des environnements extérieurs sur de
    courtes longueurs (≤ 10 m). Ces câbles possèdent généralement les caractéristiques
    associées à des conceptions de câbles intérieurs présentant la souplesse et le
    comportement au feu appropriés pour permettre leur utilisation dans des locaux.
    En raison de leur utilisation attendue en extérieur, une stabilité contre les
    agressions environnementales, par exemple le rayonnement ultraviolet (UV) et l'humidité
    (voir Tableau 1 de l'IEC 60794-6:2020), est importante. Les applications types
    comprennent la prolongation à l'extérieur d'un bâtiment d'une courte longueur
    de câble intérieur, par exemple pour rallier un NAP monté sur un mur à l'extérieur
    du bâtiment.
