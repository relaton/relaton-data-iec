- content: L&#x27;IEC 61000-6-2:2016 concernant les exigences d&#x27;immunité en matière
    de compatibilité électromagnétique s&#x27;applique aux équipements électriques
    et électroniques destinés à être utilisés dans des sites industriels, tels qu&#x27;ils
    sont décrits ci-dessous. La présente partie couvre les exigences d&#x27;immunité
    dans la plage de fréquences de 0 Hz à 400 GHz. Il n&#x27;est pas nécessaire de
    réaliser des essais aux fréquences pour lesquelles aucune exigence n&#x27;est
    spécifiée. Cette norme générique d&#x27;immunité CEM s&#x27;applique en l&#x27;absence
    de norme d&#x27;immunité CEM applicable, spécifique à un produit ou à une famille
    de produits. Cette troisième édition annule et remplace la deuxième édition parue
    en 2005. Cette édition constitue une révision technique.
