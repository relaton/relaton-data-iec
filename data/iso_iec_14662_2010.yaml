abstract:
- content: "The electronic version of this International Standard can be downloaded
    from the ISO/IEC Information Technology Task Force (ITTF) web site.<br /><br />\r\nISO/IEC
    14662:2010 specifies the framework for co-ordinating the integration of existing
    International Standards and the development of future International Standards
    for the inter-working of Open-edi Parties via Open-edi and provides a reference
    for those International Standards. As such it serves to guide the work necessary
    to accomplish Open-edi by providing the context to be used by developers of International
    Standards to ensure the coherence and integration of related standardized modelling
    and descriptive techniques, services, service interfaces, and protocols.<br />\r\nISO/IEC
    14662:2010 describes, through two perspectives of business transactions, significant
    aspects relevant to the interoperability of information technology systems used
    by Open-edi Parties engaging in Open-edi. The perspectives are:\r\n\r\n\tbusiness
    aspects such as business information, business conventions, agreements and rules
    among Open-edi Parties;\r\n\tinformation technology aspects which are necessary
    in the Open-edi systems to support the execution of business transactions.<p>ISO/IEC
    14662:2010 is not an implementation specification, nor is it a basis for appraising
    the conformance of implementations.<br />\r\nL'ISO/CEI 14662:2010 spécifie le
    cadre pour coordonner l'intégration des Normes internationales existantes et l'élaboration
    des futures Normes internationales pour la coopération entre les parties de l'EDI-ouvert
    via l'EDI-ouvert, et elle fournit une référence pour ces Normes internationales.
    En tant que telle, elle sert à guider les travaux nécessaires pour accomplir l'EDI-ouvert
    en fournissant le contexte à utiliser par les personnes qui élaborent les Normes
    internationales afin d'assurer la cohérence et l'intégration de la modélisation
    normalisée en rapport et des techniques descriptives, des services, des interfaces
    de service, et des protocoles.<br />\r\nL'ISO/CEI 14662:2010 décrit, à travers
    deux perspectives de transactions d'affaires, les aspects marquants en rapport
    avec l'interoperabilité des systèmes d'information utilisés par les parties de
    l'EDI-ouvert qui s'engagent dans l'EDI-ouvert. Les perspectives sont les suivantes:</p>\r\n\r\n\r\n\tles
    aspects d'affaires tels que les informations d'affaires, les conventions d'affaires,
    les accords et les règles parmi les parties de l'EDI-ouvert;\r\n\tles aspects
    des technologies de l'information qui sont nécessaires dans les systèmes de l'EDI-ouvert
    pour soutenir l'exécution des transactions d'affaires.<p>L'ISO/CEI 14662:2010
    n'est pas une spécification de mise en oeuvre, ni une base pour juger de la conformité
    des mises en oeuvre.</p>"
