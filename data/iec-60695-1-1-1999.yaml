abstract:
- language: en
  script: Latn
  content: |-
    Provides guidance for assessing the fire hazard of electrotechnical products and for the resulting development of fire hazard testing as related directly to harm to people, animals or property. Products, as defined in this standard, relate to materials, components or complete end-use products.
    Contains a new informative Annex with an example of the fire hazard assessment technique. The example is based on a hypothetical installation of rigid plastic conduit and quantifies the contribution of it to the total fire hazard in an actual fire scenario.
    Has the status of a basic safety publication in accordance with IEC Guide 104.

    The contents of the corrigenda of January 2000 and August 2000 have been included in this copy.
- language: fr
  script: Latn
  content: |-
    Fournit des directives pour évaluer les risques du feu des produits électrotechniques et pour développer en conséquence les essais relatifs aux risques de feu liés directement aux dommages aux personnes aux animaux ou aux biens. Les produits définis dans cette norme désignent les matériaux les composants ou les produits finis complets.
    Contient une nouvelle Annexe informative avec un exemple de technique d'estimation des risques du feu. L'exemple est basé sur une installation hypothétique d'un conduit rigide en matière plastique et il quantifie la contribution de ce produit par rapport aux risques totaux de feu dans un scénario feu réel.
    A le statut, d'une publication fondamentale de sécurité conformément au Guide 104.

    Le contenu des corrigenda de janvier 2000 et août 2000 a été pris en considération dans cet exemplaire.
