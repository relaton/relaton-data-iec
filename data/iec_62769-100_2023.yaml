abstract:
- content: "<!-- NEW! -->IEC 62769-100:2023 is available as IEC 62769-100:2023 RLV
    which contains the International Standard and its Redline version, showing all
    changes of the technical content compared to the previous edition.IEC 62769-100:2023
    specifies an FDI®[1] profile of IEC 62769 for Generic Protocols. That means that
    all interfaces are defined and a host can add support for more protocols without
    changing its implementation. Nevertheless, there are some protocol specific definitions
    (PSD) that need to be specified per protocol using this profile. Annex C specifies
    what PSD need to be defined per protocol so that FDI® Device Packages, FDI® Communication
    Packages for Gateways and FDI® Communication Servers, FDI® Communication Server,
    Gateways and Devices supporting such a protocol can work together in a host not
    aware about this specific protocol."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "<!-- NEW! -->IEC 62769-100:2023 est disponible sous forme de IEC 62769-100:2023
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.L'IEC 62769-100:2023
    spécifie un profil FDI®[1] de l'IEC 62769 pour les Protocoles Génériques. Cela
    signifie que toutes les interfaces sont définies, et qu'un hôte peut ajouter une
    prise en charge pour davantage de protocoles sans modifier la mise en œuvre. Néanmoins,
    certaines définitions spécifiques au protocole (PSD) nécessitent d'être spécifiées
    à l'aide de ce profil. L'Annexe C spécifie les PSD qu'il est nécessaire de définir
    par protocole, de sorte que les Paquetages d'Appareils FDI®, les Paquetages de
    Communication FDI® pour les Passerelles et les Serveurs de Communication FDI®,
    le Serveur de Communication FDI®, les Passerelles et les Appareils qui prennent
    en charge ce type de protocole puissent fonctionner ensemble dans un hôte, quel
    que soit ce protocole spécifique."
