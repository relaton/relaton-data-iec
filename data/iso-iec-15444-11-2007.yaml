abstract:
- language: en
  script: Latn
  content: "<p>ISO/IEC 15444-11:2007 provides a syntax that allows JPEG 2000 coded
    image data to be protected for transmission over wireless channels and networks.
    Protection services include error detection and correction capability for header
    and bitstream, description of the error sensitivity of different portions of the
    compressed data, and description of possible residual errors in the compressed
    data. The syntax allows these protection services to be applied to coded image
    data in part or in their entirety. These services are designed so as to maintain
    the inherent features of JPEG 2000, such as scalability and access to various
    spatial areas, resolution levels, colour components and quality layers, while
    providing protection services on these elements.</p>"
- language: fr
  script: Latn
  content: "<p>L'ISO/CEI 15444-11:2007 a pour but de définir une syntaxe qui permette
    de protéger les données d'images codées à transmettre via les canaux et réseaux
    hertziens. Les services de protection font appel à plusieurs moyens: capacité
    de détection et de correction des erreurs dans les en-têtes et dans les flux binaires,
    description de la sensibilité aux erreurs de telle ou telle portion des données
    comprimées, et description des erreurs résiduelles possibles dans les données
    comprimées. La syntaxe permet d'appliquer ces services de protection à une partie
    ou à l'intégralité des données d'image codées. Ces services sont conçus pour conserver
    les propriétés intrinsèques du système JPEG 2000, telles que la capacité d'évolution
    et l'accès à diverses zones spatiales, les niveaux de résolution, les composantes
    couleurs et les couches de qualité, tout en assurant des services de protection
    pour ces éléments. </p>"
