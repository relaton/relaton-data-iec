abstract:
- language: en
  script: Latn
  content: Applies to insulating sleeves for the protection of workers from accidental
    contact with live electrical conductors, apparatus or circuits. The contents of
    the corrigenda of July 1999, of May 2000 and January 2005 have been included in
    this copy. This consolidated version consists of the first edition (1990) and
    its amendment 1 (2002). Therefore, no need to order amendment in addition to this
    publication.
- language: fr
  script: Latn
  content: S'applique aux protège-bras isolants destinés à protéger les travailleurs
    contre les contacts accidentels avec des conducteurs, des appareils ou des circuits
    sous tension. Le contenu des corrigenda de juillet 1999, de mai 2000 et de janvier
    2005 a été pris en considération dans cet exemplaire. Cette version consolidée
    comprend la première édition (1990) et son amendement 1 (2002). Il n'est donc
    pas nécessaire de commander l'amendement avec cette publication.
