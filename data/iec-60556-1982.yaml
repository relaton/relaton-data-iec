abstract:
- language: en
  script: Latn
  content: Describes methods of measuring the specified properties of materials generally
    referred to as ferrites for application at microwave frequencies and is a guide
    for the drafting of specifications for general use in ferrite technology. This
    standard should be read in conjunction with IEC 60392.
- language: fr
  script: Latn
  content: Décrit des méthodes de mesure pour les propriétés spécifiques aux matériaux
    généralement dénommés ferrites pour application aux hyperfréquences, et donne
    des directives pour l'établissement des spécifications pour un usage général dans
    la technologie des ferrites. Cette norme sera utilisée conjointement avec la CEI
    60392.
