abstract:
- language: en
  script: Latn
  content: Describes the immunity test levels and related test methods for electrical
    and electronic equipment and systems exposed to high-altitude electromagnetic
    pulse (HEMP) environments. Specifications for test equipment and instrumentation
    test set-up, test procedures, pass/fail criteria, and test documentation requirements
    are also defined by this standard. These tests are intended to demonstrate the
    immunity of electrical and electronic equipment when subjected to HEMP radiated
    and conducted electromagnetic disturbances. The objective of this part of IEC
    61000 is to establish a common and reproducible basis for evaluating the performance
    of electrical and electronic equipment, when subjected to HEMP radiated environments
    and the associated conducted transients on power, antenna, and input/output (I/O)
    signal and control lines.
- language: fr
  script: Latn
  content: Décrit les niveaux d'essai pour l'immunité et les méthodes d'essai correspondantes
    applicables aux appareils et aux systèmes électriques et électroniques exposés
    à l'environnement des impulsions électromagnétiques nucléaires à haute altitude
    (IEMN-HA). Définit également les spécifications pour les matériels et la configuration
    d'essai, les procédures d'essai, les critères d'acceptation ou de rejet et les
    prescriptions pour la documentation d'essai. Ces essais sont destinés à démontrer
    l'immunité des appareils électriques et électroniques aux perturbations électromagnétiques
    IEMN-HA rayonnées et conduites. L'objectif de cette partie de la CEI 61000 est
    d'établir une base commune et reproductible pour l'évaluation des performances
    des appareils électriques et électroniques, lorsqu'ils sont soumis à l'environnement
    d'IEMN-HA rayonnées ainsi que de transitoires conduits associés sur les réseaux
    d'alimentation électrique, les antennes, les signaux d'entrée/sortie (E/S) et
    les lignes de service.
