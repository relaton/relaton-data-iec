  script: Latn
  content: "IEC/TR 62000:2010(E) provides guidelines indicating the items that should
    be taken into account when planning to connect:<br />\r\n(1) different implementations
    of single-mode fibres of the same type, e.g. different implementations of type
    B single-mode fibres, and<br />\r\n(2) single-mode fibres of different types,
    e.g. B1.1 with B4. The major technical changes with respect to the previous edition
    are considerations concerning B6 fibres."
