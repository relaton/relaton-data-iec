abstract:
- language: en
  script: Latn
  content: "IEC 60730-2-5:2000+A1:2004+A2:2008 applies to automatic electrical burner
    control systems for the automatic control of burners for oil, gas, coal or other
    combustibles for household and similar use including heating, air conditioning
    and similar use. This part 2-5 is applicable to a complete burner control system
    and to a separate programming unit. This part 2-5 is also applicable to a separate
    electronic high-voltage ignition source and to a separate flame detector. This
    Part 2-5 is intended to be used in conjunction with IEC 60730-1. The technical
    content is therefore identical to the base edition and its amendments and has
    been prepared for user convenience.<br />\n<b>This consolidated version consists
    of the third edition (2000),\nits amendment 1 (2004) and its amendment 2 (2008).
    Therefore, no  \nneed to order amendments in addition to this publication.</b>"
- language: fr
  script: Latn
  content: "La CEI 60730-2-5:2000+A1:2004+A2:2008 s'applique aux systèmes de commande
    électrique automatiques de brûleurs pour la commande automatique de brûleurs pour
    fioul, gaz, charbon ou autres combustibles à usage domestique et analogue, y compris
    le chauffage,la climatisation et usages analogues. La présente partie 2-5 est
    applicable à un système complet et à une unité de programmation séparée. Cette
    partie 2-5 est également applicable à une source électronique d'allumage haute
    tension séparée et à un détecteur de flamme séparé. La présente Partie 2-5 doit
    être utilisée conjointement avec la CEI 60730-1. Elle a été établie sur la base
    de la troisième édition de cette publication (1999) et de son amendement 1 (2003)
    et amendement 2 (2007). Les éditions futures de la CEI 60730-1, ou ses amendements,
    pourront être pris en considération. Le contenu technique de cette version consolidée
    est donc identique à celui de l'édition de base et à ses amendements.<br />\n<b>
    Cette version consolidée comprend la troisième édition (2000),\nson amendement
    1 (2004) et son amendement 2 (2008). Il n'est donc \npas nécessaire de commander
    les amendements avec cette            \npublication.</b>"
