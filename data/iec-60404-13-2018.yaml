abstract:
- language: en
  script: Latn
  content: "IEC 60404-13:2018 specifies the methods used for determining the resistivity,
    density and stacking factor of grain-oriented and non-oriented electrical steel
    strip and sheet. These quantities are necessary to establish the physical characteristics
    of the material. Moreover, the density is necessary to allow specified values
    of the magnetic polarization, resistivity and stacking factor to be determined.
    <br />\r\nSince these properties are functions of temperature, the measurements
    will be made at an ambient temperature of (23 ±5) °C except when specified in
    this document.<br />\r\nThis edition includes the following significant technical
    changes with respect to the previous edition:\r\n<ol style=\"list-style-type:lower-alpha\">\r\n\t<li>the
    sequence of the density and resistivity sections is changed and the title of the
    document revised to reflect this;</li>\r\n\t<li>the van-der-Pauw method (Method
    R2) is also applicable to Epstein strip specimens;</li>\r\n\t<li>the gas pyknometer
    method is introduced, and the liquid immersion method and the calculation method
    based on the chemical composition are quoted;</li>\r\n\t<li>the requirements of
    the stacking factor section, such as the tolerance of the dimensions of the test
    specimen and the repeatability of measurement, are changed;</li>\r\n\t<li>an example
    of the apparatus for determination of the resistivity using a rectangular sheet,
    which was previously part of the main body of the text, is moved to constitute
    informative Annex A;</li>\r\n\t<li>an example of the determination of the density
    by using the gas pyknometer method is added as an informative Annex B;</li>\r\n\t<li>an
    example of the determination of density based on the calculation of silicon and
    aluminium contents is added as an informative Annex C.</li>\r\n</ol>"
- language: fr
  script: Latn
  content: "L'IEC 60404-13:2018 spécifie les méthodes utilisées pour déterminer la
    résistivité, la masse volumique et le facteur de foisonnement des bandes et tôles
    en acier électrique à grains orientés et à grains non orientés. Ces grandeurs
    sont nécessaires pour établir les caractéristiques physiques du matériau. De plus,
    la masse volumique est nécessaire pour déterminer les valeurs spécifiées pour
    la polarisation magnétique, la résistivité et le facteur de foisonnement.<br />\r\nComme
    ces propriétés dépendent de la température, les mesures seront prises à une température
    ambiante de (23 ± 5) °C sauf spécification contraire dans le présent document.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à l'édition précédente:\r\n<ol style=\"list-style-type:lower-alpha\">\r\n\t<li>l'ordre
    des articles traitant de la masse volumique et de la résistivité a été modifié,
    ce qui a nécessité une révision du titre du document afin de refléter ce changement;</li>\r\n\t<li>la
    méthode Van der Pauw (Méthode R2) est également applicable aux bandes Epstein;</li>\r\n\t<li>la
    méthode utilisant un pycnomètre à gaz a été introduite, et la méthode en milieu
    liquide ainsi que la méthode de calcul basée sur la composition chimique sont
    citées;</li>\r\n\t<li>les exigences de l'article traitant du facteur de foisonnement,
    comme la tolérance concernant les dimensions de l'éprouvette d'essai et la répétabilité
    des mesures, ont été modifiées;</li>\r\n\t<li>un exemple de l'appareillage utilisé
    pour la détermination de la résistivité sur tôle rectangulaire, qui était intégré
    au corps du document dans l'édition précédente, a été déplacé pour former l'Annexe
    A informative;</li>\r\n\t<li>un exemple de détermination de la masse volumique
    par la méthode utilisant un pycnomètre à gaz a été ajouté à l'Annexe B informative;</li>\r\n\t<li>un
    exemple de détermination de la masse volumique par le calcul des teneurs en silicium
    et en aluminium a été ajouté à l'Annexe C informative.</li>\r\n</ol>"
