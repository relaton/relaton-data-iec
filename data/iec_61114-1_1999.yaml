abstract:
- content: Applies to individual and collective receiving antennas for satellite broadcast
    transmissions in the 11/12 GHz band. Mainly applies to paraboloidal reflector
    antennas, also applies to planar array antennas. However, the supporting mast
    and the radome are not included in this standard. Defines the conditions and methods
    of measurement to be applied. Does not specify performance requirements.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: S'applique aux antennes de réception individuelles et collectives des émissions
    de radiodiffusion par satellite dans la bande 11/12 GHz. S'applique principalement
    aux antennes paraboliques, s'applique également aux antennes en réseau plan (antenne
    plate). Toutefois les structures de support et les radômes ne font pas l'object
    de cette norme. Définit les conditions et les méthodes de mesure qui doivent être
    appliquées. Ne spécifie pas le niveau de performance requis.
