abstract:
- content: "<!-- NEW! -->IEC 61347-2-8:2024 is available as IEC 61347-2-8:2024 RLV
    which contains the International Standard and its Redline version, showing all
    changes of the technical content compared to the previous edition.IEC 61347-2-8:2024
    specifies safety requirements for ballasts, excluding resistance types, for use
    on AC supplies up to 1 000 V at 50 Hz or 60 Hz, associated with fluorescent lamps
    with or without pre-heated cathodes operated with or without a starter or starting
    device and having rated powers, dimensions and characteristics as specified in
    IEC 60081 and IEC 60901. This second edition cancels and replaces the first edition
    published in 2000 and Amendment 1:2006. This edition constitutes a technical revision.<br
    />\r\nThis edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\na) introduction of dated references where appropriate;<br
