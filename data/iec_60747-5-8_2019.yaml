abstract:
- content: IEC 60747-5-8:2019 specifies the terminology and the measuring methods
    of various efficiencies of single light emitting diode (LED) chips or packages
    without phosphor. White LEDs for lighting applications are out of the scope of
    this part of IEC 60747. The efficiencies whose measuring methods are defined in
    this part are the power efficiency (PE), the external quantum efficiency (EQE),
    the voltage efficiency (VE), and the light extraction efficiency (LEE). To measure
    the LEE, the measurement data of the internal quantum efficiency (IQE) is used,
    whose measuring method is discussed in IEC 60747-5-9 and IEC 60747-5-10. The injection
    efficiency (IE) and the radiative efficiency (RE) are given definitions only.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L’IEC 60747-5-8:2019 spécifie la terminologie et les méthodes de mesure
    des efficacités des puces ou des boîtiers de diodes électroluminescentes (DEL)
    sans phosphore. Les DEL blanches destinées aux applications d’éclairage sont exclues
    de la présente partie de l’IEC 60747. Les méthodes de mesure de l’efficacité énergétique
    (PE), de l’efficacité quantique externe (EQE), de l’efficacité de tension (VE)
    et de l’efficacité d’extraction de lumière (LEE) sont définies dans la présente
    partie. Pour mesurer le LEE, les données de mesure de l’efficacité quantique externe
    (IQE) sont utilisées, dont la méthode de mesure est discutée dans l'IEC 60747-5-9
    et l'IEC 60747-5-10. Concernant l’efficacité d’injection (IE) et l’efficacité
    radiative (RE), seules leurs définitions sont indiquées.
