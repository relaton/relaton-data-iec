abstract:
- language: en
  script: Latn
  content: "<p>Specifies the way in which the underlying service assumed by the protocol
    defined by ITU-T Rec. X.233 ISO/IEC 8473-1 is provided by a subnetwork that conforms
    to ITU-T Recommendation X.25 through the operation of a Subnetwork Dependent Convergence
    Function (SNDCF) as described in ISO/IEC 8648. Also provides the PICS proforma
    for this protocol, in compliance with the relevant requirements and in accordance
    with the relevant guidance.</p>"
