  format: text/html
- content: "L'IEC 60519-6:2022 s'applique aux installations qui utilisent l'énergie
    à hautes fréquences ou à hyperfréquences, seule ou en combinaison avec d'autres
    formes d'énergie, pour le chauffage et le traitement industriels des matériaux.
    Elle est également applicable aux<strong>générateurs de hautes fréquences</strong>
    et<strong>d'hyperfréquences</strong> mis à disposition des<strong>utilisateurs</strong>
    en tant qu'unités distinctes.<br />\r\nCette quatrième édition annule et remplace
    la troisième édition parue en 2011.<br />\r\nCette édition constitue une révision
    technique.<br />\r\nCette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<ol style=\"list-style-type:lower-alpha\"><li
    style=\"text-align:justify\">la structure a été alignée sur l'IEC 60519-1:2020;</li><li
    style=\"text-align:justify\">le domaine d'application et l'objet ont été reformulés;</li><li
    style=\"text-align:justify\">les termes et définitions, les références normatives
    et la bibliographie ont été mis à jour et complétés;</li><li style=\"text-align:justify\">l'intégralité
    des exigences et du contenu de l'IEC 60519-6:2011 qui sont inclus dans l'IEC 60519-1:2020
    ont été supprimés afin d'éviter une redondance des informations;</li><li style=\"text-align:justify\">les
    équipements à hautes fréquences qui étaient auparavant couverts par l'IEC 60519‑9:2005
    (annulée) ont été ajoutés. Cette édition constitue une extension aux équipements
    à hautes fréquences.</li></ol>"
