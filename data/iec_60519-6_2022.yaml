abstract:
- content: "IEC 60519-6:2022 is applicable to equipment using high frequency or microwave
    energy alone or in combination with other kinds of energy for industrial heating
    and processing of materials. It is also applicable to<strong>HF</strong> and<strong>MW</strong><strong>generators</strong>
    made available to<strong>users</strong> as separate units.<br />\r\nThis fourth
    edition cancels and replaces the third edition published in 2011.<br />\r\nThis
    edition constitutes a technical revision.<br />\r\nThis edition includes the following
    significant technical changes with respect to the previous edition:<ol style=\"list-style-type:lower-alpha\"><li
    style=\"text-align:justify\">the structure has been redrafted according to the
    IEC 60519-1:2020;</li><li style=\"text-align:justify\">the scope and object have
    been redrafted;</li><li style=\"text-align:justify\">the terms/definitions, normative
    references and bibliography have been updated and completed;</li><li style=\"text-align:justify\">all
    requirements and content from IEC 60519-6:2011 which are included in IEC 60519-1:2020
    were removed to avoid any duplication;</li><li style=\"text-align:justify\">inclusion
    of high frequency equipment which was previously covered by IEC 60519-9:2005 (withdrawn).
    This edition constitutes an extension to high frequency equipment.</li></ol>"
  language:
