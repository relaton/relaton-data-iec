abstract:
- language: en
  script: Latn
  content: 'IEC 62628:2012 addresses the issues concerning software aspects of dependability
    and gives guidance on achievement of dependability in software performance influenced
    by management disciplines, design processes and application environments. It establishes
    a generic framework on software dependability requirements, provides a software
    dependability process for system life cycle applications, presents assurance criteria
    and methodology for software dependability design and implementation and provides
    practical approaches for performance evaluation and measurement of dependability
    characteristics in software systems. Keywords: software, performance, dependability'
- language: fr
  script: Latn
  content: 'La CEI 62628:2012 porte sur les problèmes concernant la sûreté de fonctionnement
    du logiciel et définit les lignes directrices pour la réalisation de la sûreté
    de fonctionnement dans les performances logicielles influencées par les disciplines
    de management, les processus de conception et les environnements d''application.
    Elle définit un cadre générique pour les exigences en matière de sûreté de fonctionnement
    du logiciel, fournit un processus de sûreté de fonctionnement du logiciel pour
    les applications du cycle de vie du système, présente les critères d''assurance
    et la méthodologie pour la conception et la mise en eouvre de la sûreté de fonctionnement
    du logiciel, et fournit des approches et mesures pratiques des caractéristiques
    de sûreté de fonctionnement dans les systèmes logiciels. Mots clé: logiciel, fonctionnement,
    performances'
