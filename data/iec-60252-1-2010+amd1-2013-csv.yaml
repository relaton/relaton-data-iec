abstract:
- language: en
  script: Latn
  content: "IEC 60252-1:2010+A1:2013 applies to motor capacitors intended for connection
    to windings of asynchronous motors supplied from a single-phase system having
    a frequency up to and including 100 Hz, and to capacitors to be connected to three-phase
    asynchronous motors so that these motors may be supplied from a single-phase system.
    This standard covers impregnated or unimpregnated capacitors having a dielectric
    of paper, plastic film, or a combination of both, either metallized or with metal-foil
    electrodes, with rated voltages up to and including 660 V. This edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\n- the definition of \"segmented capacitors\" has been added in 3.6;<br />\r\n-
    the definition of \"classes of operation\" has been clarified, with the addition
    of the concept of \"probable life\" with reference to statistics, in 3.9;<br />\r\n-
    the following wording \"Operation above the rated voltage will reduce the life
    expectancy of the capacitor\" has been introduced in 6.1.<br />\r\n- some clarifications
    have been added to Clause 8, Marking, mainly for small capacitors. <strong>This
    consolidated version consists of the second edition (2010) and its amendment 1
    (2013). Therefore, no need to order amendment in addition to this publication.</strong>"
- language: fr
  script: Latn
  content: "La CEI 60252-1:2010+A1:2013 s'applique aux condensateurs destinés à être
    raccordés aux enroulements des moteurs asynchrones alimentés par un réseau monophasé
    dont la fréquence ne dépasse pas 100 Hz, et aux condensateurs destinés aux moteurs
    asynchrones triphasés pour permettre le raccordement de ces moteurs à un réseau
    monophasé. La présente norme couvre les condensateurs imprégnés ou non, ayant
    un diélectrique en papier, film plastique ou une combinaison des deux, soit métallisés,
    soit à électrodes en feuilles de métal, pour une tension assignée n'excédant pas
    660 V. Cette édition inclut les modifications techniques majeures suivantes par
    rapport à l'édition précédente:<br />\r\n- la définition de \"condensateur à film
    segmenté\" a été ajoutée en 3.6;<br />\r\n- la définition de \"classes d'utilisation\"
    a été clarifiée, avec l'ajout du concept de \"durée de vie probable\" et des références
    aux statistiques, en 3.9;<br />\r\n- la phrase \"Un fonctionnement au-dessus de
    la tension assignée réduira la durée de vie du condensateur\" a été introduite
    en 6.1;<br />\r\n- quelques clarifications ont été ajoutées dans l'Article 8:
    Marquage, principalement pour les petits condensateurs. <strong> Cette version
    consolidée comprend la deuxième édition (2010) et son amendement 1 (2013). Il
    n'est donc pas nécessaire de commander l'amendement avec cette publication.</strong>"
