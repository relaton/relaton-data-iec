abstract:
- content: IEC 61158-3-21:2010 defines in an abstract way the externally visible service
    provided by the Type 21 fieldbus data-link layer in terms of the primitive actions
    and events of the service; the parameters associated with each primitive action
    and event, and the form which they take and the interrelationship between these
    actions and events, and their valid sequences. It cancels and replaces the IEC/PAS
    62573 published in 2008. This bilingual version published in 2012-01 corresponds
    to the English version published in 2010-08.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 61158-3-21:2010 définit de manière abstraite le service visible
    de l'extérieur fourni par la couche liaison de données de bus de terrain Type
    21 en termes des actions et événements primitifs du service; des paramètres associés
    à chaque action primitive et événement primitif, et la forme qu'ils prennent;
    et des interrelations entre ces actions et événements, et leurs séquences valides.
    La présente norme annule et remplace la CEI/PAS\n62573 parue en 2008. La présente
    version bilingue publiée en \n2012-01 correspond à la version anglaise monolingue
    publiée en \n2010-08."
