- content: "L’IEC 63278-1:2023 définit la structure d’une représentation numérique
    normalisée d’un actif, appelée Enveloppe de Gestion d’Actif (AAS). L’Enveloppe
    de Gestion d’Actif donne un accès uniforme aux informations et aux services. L’objectif
    de l’Enveloppe de Gestion d’Actif est de permettre à deux ou plusieurs applications
    logicielles d’échanger des informations et d’utiliser mutuellement les informations
    qui ont été échangées de manière sûre et fiable. Le présent document est axé sur
    les Enveloppes de Gestion d’Actif représentant les actifs des entreprises de fabrication,
    y compris les produits fabriqués par ces entreprises et la hiérarchie complète
    des équipements industriels. Il définit les structures, les informations et les
    services connexes. L’Enveloppe de Gestion d’Actif s’applique:<br />\r\nà tout
    type de processus industriel (fabrication à l’unité, processus en continu, processus
    par lots, production hybride);<br />\r\nà tout secteur industriel appliquant la
    mesure, la commande et l’automation dans les processus industriels;<br />\r\nà
    la totalité du cycle de vie des actifs, de l’idée initiale au traitement de fin
    de vie;<br />\r\naux actifs qui sont des entités physiques, numériques ou immatérielles."
