abstract:
- content: "IEC 63278-1:2023 defines the structure of a standardized digital representation
    of an asset, called Asset Administration Shell (AAS). The Asset Administration
    Shell gives uniform access to information and services.<br />\r\nThe purpose of
    the Asset Administration Shell is to enable two or more software applications
    to exchange information and to mutually use the information that has been exchanged
    in a trusted and secure way.<br />\r\nThis document focuses on Asset Administration
    Shells representing assets of manufacturing enterprises including products produced
    by those enterprises and the full hierarchy of industrial equipment. It defines
    the related structures, information, and services.<br />\r\nThe Asset Administration
    Shell applies to:<br />\r\nany type of industrial process (discrete manufacturing,
    continuous process, batch process, hybrid production);<br />\r\nany industrial
    sector applying industrial-process measurement, control and automation;<br />\r\nthe
    entire life cycle of assets from idea to end of life treatment;<br />\r\nassets
    which are physical, digital, or intangible entities."
