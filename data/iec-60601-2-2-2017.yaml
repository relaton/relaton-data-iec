abstract:
- language: en
  script: Latn
  content: "IEC 60601-2-2:2017 applies to the basic safety and essential performance
    of HF surgical equipment and HF surgical accessories.<br />\r\nHF surgical equipment
    having a rated output power not exceeding 50 W (for example for micro-coagulation,
    or for use in dentistry or ophthalmology) is exempt from certain of the requirements
    of this particular standard. These exemptions are indicated in the relevant requirements.<br
    />\r\nThe object of this particular standard is to establish particular basic
    safety and essential performance requirements for HF surgical equipment and HF
    surgical accessories. This sixth edition cancels and replaces the fifth edition
    published in 2009. This edition constitutes a technical revision.<br />\r\nThis
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\n- refinement and additions to the defined terms;<br
    />\r\n- additional separation of the requirements for HF surgical equipment and
    HF surgical accessories;<br />\r\n- a new requirement for adult neutral electrodes
    to be contact quality monitoring neutral electrodes;<br />\r\n- new requirements
    for devices that have or use a high current mode."
- language: fr
  script: Latn
  content: "L'IEC 60601-2-2:2017 s’applique à la sécurité de base et aux performances
    essentielles des appareils d’électrochirurgie HF et des accessoires d'électrochirurgie
    HF. Les appareils d’électrochirurgie HF dont la puissance de sortie assignée est
    inférieure ou égale à 50 W (destinés, par exemple, à la micro coagulation, à l’ophtalmologie
    ou à l’usage dentaire) sont exemptés de certaines exigences de la présente norme
    particulière. Ces exemptions sont indiquées dans les exigences correspondantes.<br
    />\r\nLa présente norme particulière a pour objet d’établir des exigences particulières
    relatives à la sécurité de base et aux performances essentielles des appareils
    d’électrochirurgie HF et des accessoires d’électrochirurgie HF.<br />\r\nCette
    sixième édition annule et remplace la cinquième édition parue en 2009. Cette édition
    constitue une révision technique. Cette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\n- des précisions
    et des ajouts aux termes définis;<br />\r\n- une séparation supplémentaire des
    exigences relatives aux appareils d'électrochirurgie à courant haute fréquence
    (HF) et aux accessoires d'électrochirurgie à courant haute fréquence (HF);<br
    />\r\n- une nouvelle exigence concernant les électrodes neutres adultes devant
    servir d'électrodes neutres de surveillance de la qualité du contact;<br />\r\n-
    de nouvelles exigences relatives aux appareils ayant ou utilisant un mode de courant
    élevé."
