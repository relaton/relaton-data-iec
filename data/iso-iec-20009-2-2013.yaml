abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC 20009-2:2013 specifies anonymous entity authentication mechanisms based on signatures using a group public key in which a verifier verifies a group signature scheme to authenticate the entity with which it is communicating, without knowing this entity's identity.</p>
    <p>ISO/IEC 20009-2:2013 provides:</p>
    <ul>
    <li>a general description of an anonymous entity authentication mechanism based on signatures using a group public key;</li>
    <li>a variety of mechanisms of this type.</li>
    </ul>
    <p>ISO/IEC 20009-2:2013 describes:</p>
    <ul>
    <li>the group membership issuing processes;</li>
    <li>anonymous authentication mechanisms without an online Trusted Third Party (TTP);</li>
    <li>anonymous authentication mechanisms involving an online TTP.</li>
    </ul>
    <p>Furthermore, ISO/IEC 20009-2:2013 also specifies:</p>
    <ul>
    <li>the group membership opening process (optional);</li>
    <li>the group signature linking process (optional).</li>
    </ul>
