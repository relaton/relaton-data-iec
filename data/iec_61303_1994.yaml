abstract:
- content: Covers radionuclide calibrators of the well type, with a gas-filled ionization
    chamber as used in the practice of nuclear medicine. The object of this Standard
    is to identify the most important characteristics of radionuclide calibrators
    and lay down associated test methods to enable manufacturers to declare the characteristics
    of their devices in a standardized way and facilitate comparisons between devices.
    The contents of the corrigendum of June 2016 have been included in this copy.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Concerne les calibrateurs de radionucléides à chambre d'ionisation remplie
    de gaz, de type puits, utilisés dans la pratique de la médecine nucléaire. L'objet
    de cette norme est d'identifier les caractéristiques les plus importantes des
    calibrateurs de radionucléides et de spécifier les méthodes de test associées
    pour permettre aux fabricants de décrire les caractéristiques de leurs appareils
    de façon normalisée pour faciliter les comparaisons entre les appareils. Le contenu
    du corrigendum de juin 2016 a été pris en considération dans cet exemplaire.
