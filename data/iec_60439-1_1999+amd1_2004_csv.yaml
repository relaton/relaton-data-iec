abstract:
- content: |-
    Applies to low-voltage switchgear and controlgear assemblies (type-tested assemblies (TTA) and partially type-tested
    assemblies (PTTA)), the rated voltage of which does not exceed 1 000 V a.c. at frequencies not exceeding 1 000 Hz, or 1 500 V d.c.

    The contents of the corrigendum of November 2004 have been included
    in this copy.<strong>This consolidated version consists of the fourth edition (1999) and its amendment 1 (2004). Therefore, no need to order amendment in
    addition to this publication.</strong>
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "S'applique aux ensembles d'appareillage à basse tension (ensembles de
    série (ES) et ensembles dérivés de série (EDS)), dont la tension assignée ne dépasse
    pas 1 000 V en courant alternatif à des fréquences ne dépassant pas 1 000 Hz,
    ou 1 500 V en courant continu.\n\nLe contenu du corrigendum de novembre 2004 a
    été pris en\nconsidération dans cet exemplaire.<strong> Cette version consolidée
    comprend la quatrième édition (1999) et\nson amendement 1 (2004). Il n'est donc
    pas nécessaire de commander \nl'amendement avec cette publication.</strong>"
  language:
  - fr
  script:
  - Latn
  format: text/html
