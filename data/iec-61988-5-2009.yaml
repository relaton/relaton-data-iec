abstract:
- language: en
  script: Latn
  content: IEC 61988-5:2009 is a generic specification for plasma display panels specifies
    general procedures for quality assessment to be used in the IECQ System and establishes
    general principles for describing and testing of electrical, optical, mechanical
    and environmental characteristics.
- language: fr
  script: Latn
  content: La CEI 61988-5:2009 est une spécification générique, relative aux panneaux
    d'affichage à plasma, définit les procédures générales pour l'assurance de la
    qualité à utiliser dans le Système IECQ et établit des principes généraux pour
    décrire et mesurer les caractéristiques électriques, optiques, mécaniques et de
    tenue à l'environnement.
