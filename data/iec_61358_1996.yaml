abstract:
- content: |-
    Applies to newly manufactured direct connected alternating current
    static watt-hour meters of classes 1 and 2, covered by IEC 61036,
    which are produced and delivered in quantities of 50 and above.
    They provide for 100 % inspection or sampling inspection for
    acceptance by the purchaser.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    S'applique aux compteurs statiques d'énergie
    active pour courant alternatif, neufs, des classes 1 et 2,
    à branchement direct spécifiés dans la CEI 61036, fabriqués et
    livrés par lots de 50 unités et plus. Elles définissent des règles
    d'acceptation par l'acheteur, soit par un contrôle à 100 %, soit
    par un contrôle par échantillonnage.
