abstract:
- language: en
  script: Latn
  content: "IEC 61730-2:2016 provides the testing sequence intended to verify the
    safety of PV modules whose construction has been assessed by IEC 61730-1. The
    test sequence and pass criteria are designed to detect the potential breakdown
    of internal and external components of PV modules that would result in fire, electric
    shock, and/or personal injury. The standard defines the basic safety test requirements
    and additional tests that are a function of the PV module end-use applications.
    Test categories include general inspection, electrical shock hazard, fire hazard,
    mechanical stress, and environmental stress. This new edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\n-
    the test sequences have been rearranged;<br />\r\n- various tests have been detailed
    or added."
- language: fr
  script: Latn
  content: "L'IEC 61730-2:2016 fournit la séquence d'essais destinée à vérifier la
    sûreté des modules PV dont la construction a été évaluée par l'IEC 61730-1. La
    séquence d'essais et les critères d'acceptation sont conçus pour détecter le claquage
    éventuel de composants internes et externes des modules PV, qui entraînerait des
    incendies, des chocs électriques et/ou des dommages corporels. La norme définit
    les exigences de base relatives aux essais de sécurité, ainsi que des essais supplémentaires
    qui sont fonction des applications finales du module PV. Les catégories d'essais
    incluent un contrôle général, les risques de chocs électriques, le risque de feu,
    les contraintes mécaniques et les contraintes environnementales. Cette nouvelle
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\n- les séquences d'essai ont été réorganisées;<br />\r\n-
    certains essais ont été détaillés ou ajoutés."
