abstract:
- language: en
  script: Latn
  content: 'This technical report describes four techniques for the measurement of
    microbending sensitivity of optical fibres: (a) using an expandable drum for class
    B fibres; (b) using a fixed diameter drum for category A1 and class B fibres;
    (c) using a wire mesh and applied loads for category A1 and class B fibres; (d)
    using a "basketweave" wrap on a fixed diameter drum for class B fibres. Methods
    (a) and (b) may be used for optical fibre ribbons.'
- language: fr
  script: Latn
  content: 'Ce rapport technique décrit quatzre méthodes applicables à la mesure de
    la sensibilité des fibres optiques aux microcourbures: (a) utilise un touret extensible
    pour des fibres de classe B; (b) utilise un touret à diamètre fixe pour des fibres
    de catégorie A1 et de classe B; (c) utilise un trellis en fil métallique et des
    charges appliquées pour des fibres de catégorie A1 et de classe B; (d) utilise
    un enroulement "en tissage" sur un touret de diamètre fixe pour fibres de la classe
    B. Les méthodes (a) et (b) peuvent également être utilisées pour mesurer des câbles
    en rubans à fibres optiques.'
