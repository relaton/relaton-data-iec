abstract:
- language: en
  script: Latn
  content: Applies to sheets, one side of which is completely coated with a magnetic
    recording medium, for educational, audio-visual and other applications. Specifies
    sheet dimensions, shape and size of magnetic track and the area available for
    visual information. Audio pages are intended to have audio information recorded
    on the magnetically coated side, related to visual information printed on the
    other side. The recorded information is reproduced by means of a rotating magnetic
    head.
- language: fr
  script: Latn
  content: S'applique aux feuilles revêtues, sur une face, d'un enduit magnétique
    pour les applications audiovisuelles, éducatives et autres applications. Spécifie
    les dimensions de la feuille, la configuration et les dimensions de la piste magnétique
    et la zone réservée à l'information visuelle. Les feuilles magnétiques sont prévues
    pour supporter des informations audiofréquences enregistrées sur une des faces
    revêtue d'un enduit magnétique, et en rapport avec les informations visuelles
    imprimées sur l'autre face. L'information enregistrée est lue au moyen d'une tête
    magnétique rotative.
