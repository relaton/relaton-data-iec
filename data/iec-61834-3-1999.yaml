abstract:
- language: en
  script: Latn
  content: Establishes basic principles applicable to the next generation of digital
    video cassette recording systems for consumer use for the interest of both users
    and manufacturers. Specifies the content, format and recording method of the data
    blocks forming the helical records on the tape containing audio, video, and system
    data. Describes the specifications for the 1125-line system with a frame frequency
    of 30,00 Hz and the 1250-line system with a frame frequency of 25,00 Hz.
- language: fr
  script: Latn
  content: Établit les principes fondamentaux s'appliquant à la future génération
    des magnétoscopes numériques à cassette à usage grand public, dans l'intérêt à
    la fois des consommateurs et des fabriquants. Spécifie le contenu, le format et
    la méthode d'enregistrement des blocs de données constituant les enregistrements
    hélicoïdaux sur les bandes contenant les données audio, vidéo et celles du système.
    Donne les spécifications des systèmes à 1125 lignes à la fréquence d'image de
    30,00 Hz et celles des systèmes à 1250 lignes à la fréquence de l'image de 25,00
    Hz.
