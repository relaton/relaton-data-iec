abstract:
- language: en
  script: Latn
  content: "IEC 61010-2-040:2020 specifies safety requirements for electrical equipment
    intended for sterilization, washing, and disinfection of medical materials in
    the medical, veterinary, pharmaceutical and laboratory fields, when used under
    the environmental conditions of 1.4. Examples of such equipment include the following:<br
    />\r\n- sterilizers and disinfectors using steam and/or hot water as the sterilant;<br
    />\r\n- sterilizers and disinfectors using toxic gas, toxic aerosol or toxic vapour
    as the sterilant;<br />\r\n- sterilizers and disinfectors using hot air or hot
    inert gas as the sterilant; and<br />\r\n- washer-disinfectors.<br />\r\nThis
    third edition cancels and replaces the second edition published in 2015. This
    edition constitutes a technical revision. This edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\n-
    it is established on the basis of the third edition (2010) of IEC 61010‑1 and
    its Amendment 1 (2016);<br />\r\n- added tolerance for stability of a.c. voltage
    test equipment to 6.8.3.1;<br />\r\n- the status of a Group Safety Publication
    has been removed (this does not change the technical requirements in the document)."
- language: fr
  script: Latn
  content: "L'IEC 61010-2-040:2020 définit les exigences de sécurité pour les appareils
    électriques destinés à la stérilisation, au lavage et à la désinfection du matériel
    médical dans les domaines médicaux, vétérinaires, pharmaceutiques et de laboratoire,
    lorsqu'ils sont utilisés dans les conditions d'environnement de 1.4. Exemples
    de ce type d'appareils:<br />\r\n- les stérilisateurs et désinfecteurs utilisant
    la vapeur et/ou l'eau chaude comme agent stérilisant;<br />\r\n- les stérilisateurs
    et désinfecteurs utilisant le gaz toxique, l'aérosol toxique, ou la vapeur toxique
    comme agent stérilisant;<br />\r\n- les stérilisateurs et désinfecteurs utilisant
    de l'air chaud ou du gaz inerte chaud comme agent stérilisant; et<br />\r\n- les
    laveurs désinfecteurs.<br />\r\nCette troisième édition annule et remplace la
    deuxième édition parue en 2015. Cette édition constitue une révision technique.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente:<br />\r\n- elle est établie sur la base de la troisième
    édition (2010) de l'IEC 61010-1 et son Amendement 1 (2016);<br />\r\n- tolérance
    ajoutée pour la stabilité des matériels d'essai sous tension alternative spécifiés
    en 6.8.3.1;<br />\r\n- le statut de publication groupée de sécurité a été supprimé
    (ce qui ne modifie pas les exigences techniques du document)."
