abstract:
- content: "IEC 62489-1:2010 applies to the components of audio-frequency induction-loop
    systems for assisted hearing. It may also be applied to such systems used for
    other purposes, as far as it is applicable. This standard is intended to encourage
    accurate and uniform presentation of manufacturers' specifications, which can
    be verified by standardized methods of measurement. It is intended for type testing.
    The components considered are the following:<br />\r\n- amplifiers;<br />\r\n-
    microphones;<br />\r\n- other components, such as playback equipment.<br />\r\nIEC
    62489-1:2010 does not deal with safety, for which IEC 60065 applies. It also does
    not deal with EMC (Electromagnetic compatibility) and EMF (Electromagnetic fields,
    in the context of human exposure)."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 62489-1:2010 s'applique aux composants des systèmes de boucles
    d'induction audiofréquences pour améliorer l'audition. Elle peut également être
    appliquée à ce type de systèmes utilisés à d'autres fins, si ladite application
    est possible. La présente norme est destinée à favoriser une présentation exacte
    et uniforme des spécifications des fabricants, qui peuvent être vérifiées par
    des méthodes de mesure normalisées. Elle est destinée à des essais de type. Les
    composants étudiés sont les suivants:<br />\r\n- amplificateurs;<br />\r\n- microphones;<br
    />\r\n- autres composants, tels que les équipements de reproduction.<br />\r\nLa
    CEI 62489-1:2010 ne traite pas de la sécurité, pour laquelle la CEI 60065 s'applique.
    Elle ne traite pas non plus de la CEM (Compatibilité électromagnétique) ni des
    champs électromagnétiques (dans le contexte de l'exposition d'un sujet humain)."
