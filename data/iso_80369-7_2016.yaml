abstract:
- content: "ISO 80369-7:2016 specifies dimensions and requirements for the design
    and functional performance of small-bore connectors intended to be used for connections
    in intravascular applications or hypodermic connections in hypodermic applications
    of medical devices and accessories.<br /><br />\r\nEXAMPLES Hypodermic syringes
    and needles or intravascular (IV) cannulae with male and female luer slip connectors
    and luer lock connectors.<br /><br />\r\nNOTE 1 The luer connector was originally
    designed for use at pressures up to 300 kPa.<br /><br />\r\nISO 80369-7:2016 does
    not specify requirements for the medical devices or accessories that use these
    connectors. Such requirements are given in particular International Standards
    for specific medical devices or accessories.<br /><br />\r\nISO 80369-7:2016 does
    not specify requirements for the following small-bore connectors, which are specified
    in other International Standards:<br />\r\n- haemodialyser, haemodiafilter and
    haemofilter blood compartment ports (ISO 8637 and applicable portion of ISO 8638
    referencing blood compartment ports);<br />\r\n- haemodialysis, haemodiafiltration
    and haemofiltration equipment connectors (ISO 8637);<br />\r\n- infusion system
    closure piercing connectors (ISO 8536‑4).<br /><br />\r\nNOTE 2 Manufacturers
    are encouraged to incorporate the small-bore connectors specified in this part
    of ISO 80369 into medical devices or accessories, even if currently not required
    by the relevant particular medical device standards. It is expected that when
    the relevant particular medical device standards are revised, requirements for
    small-bore connectors, as specified in ISO 80369, will be included.<br /><br />\r\nNOTE
    3 ISO 80369‑1:2010, 5.8, specifies alternative methods of compliance with ISO
    80369‑1:2010, for small-bore connectors intended for use with intravascular applications
    or hypodermic application medical devices or accessories, which do not comply
    with this part of ISO 80369."
