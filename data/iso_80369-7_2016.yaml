- content: "ISO 80369-7:2016 spécifie les dimensions et exigences relatives à la conception
    et aux performances fonctionnelles des raccords de petite taille destinés à être
    utilisés pour effectuer des raccordements dans des applications intravasculaires
    ou des raccordements hypodermiques dans des applications hypodermiques de dispositifs
    médicaux et d'accessoires. EXEMPLES Les seringues et aiguilles hypodermiques ou
    les canules intravasculaires (IV) avec raccords Luer à glissement et raccords
    Luer à verrouillage mâles et femelles.<br />\r\nNOTE 1 L'usage hypodermique inclut
    la perfusion et l'injection percutanées, ainsi que le gonflage et le dégonflage
    des dispositifs de rétention (par exemple ballonnet) utilisés pour le maintien
    en place de dispositifs médicaux invasifs et de dispositifs endoscopiques.<br
    />\r\nNOTE 2 À l'origine, le raccord Luer a été conçu pour être utilisé à des
    pressions maximales de 300 kPa.<br />\r\nISO 80369-7:2016 ne spécifie pas les
    exigences relatives aux dispositifs médicaux ou aux accessoires sur lesquels ces
    raccords sont utilisés. Ces exigences figurent dans des Normes internationales
    spécifiques traitant de dispositifs médicaux ou d'accessoires particuliers. La
    présente partie de l'ISO 80369 ne spécifie pas d'exigences pour les raccords de
    petite taille suivants. Elles sont spécifiées dans d'autres Normes internationales:<br
    />\r\n- orifices du compartiment sanguin des hémodialyseurs, hémodiafiltres et
    hémofiltres (l'ISO 8637 et la partie applicable de l'ISO 8638 référencent les
    orifices du compartiment sanguin);<br />\r\n- raccords des appareils d'hémodialyse,
    d'hémodiafiltration et d'hémofiltration (ISO 8637);<br />\r\n- raccords du perforateur
    du système de fermeture des appareils de perfusion (ISO 8536-4).<br />\r\nNOTE
    3 Les fabricants sont incités à intégrer les raccords de petite taille spécifiés
    dans la présente partie de l'ISO 80369 dans les dispositifs médicaux ou accessoires,
    même si cela n'est pas actuellement requis par les normes appropriées, spécifiques
    de ces dispositifs médicaux. Il est prévu d'inclure des exigences relatives aux
    raccords de petite taille, tels que spécifiés dans l'ISO 80369, lors de la révision
    des normes appropriées spécifiques de ces dispositifs médicaux.<br />\r\nNOTE
    4 L'ISO 80369-1:2010, 5.8, spécifie d'autres méthodes de vérification de la conformité
    à l'ISO 80369-1:2010 pour les raccords de petite taille destinés à être utilisés
    avec des dispositifs médicaux ou des accessoires pour applications intravasculaires
    ou applications hypodermiques, mais qui ne sont pas conformes à la présente partie
    de l'ISO 80369."
