abstract:
- language: en
  script: Latn
  content: determines the coupling or screening attenuation of metallic communication
    cables in the frequency range of 30 MHz to 1 000 MHz. It is an alternative method
    to the injection clamp method of IEC 62153-4-3 or the triaxial method of IEC/
    PAS 62338. Due to the undefined outer circuit of this absorbing clamp method,
    the test results obtained at different places and laboratories could vary by at
    least ±6dB.
- language: fr
  script: Latn
  content: convient pour déterminer l'affaiblissement d'écran ou de couplage de câbles
    métalliques de communication dans la gamme de fréquences de 30 MHz à 1 000 MHz.
    Il s'agit d'une variante de la méthode de la pince d'injection de la CEI 62153-4-3
    ou de la méthode triaxiale de la CEI/PAS 62338. Puisque le circuit externe de
    cette méthode de la pince absorbante n'est pas défini, les résultats des essais
    obtenus dans différents lieux et laboratoires peuvent varier de plus de ±6 dB.
