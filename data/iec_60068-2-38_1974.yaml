abstract:
- content: |-
    Applies to component-type specimens and is a test to determine in accelerated manner the resistance to the effects of high temperature, humidity and cold.

    Has the status of a basic safety publication in accordance with IEC Guide 104.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Contient une méthode d'essai composite et détermine d'une manière accélérée l'aptitude des spécimens, principalement du type composant, à subir les effets destructifs dus à des séjours dans des conditions d'humidité et de température élevées, alternées avec des conditions de froid.

    A le statut d'une publication fondamentale de sécurité, conformément au Guide CEI 104.
