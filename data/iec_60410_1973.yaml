abstract:
- content: Establishes sampling plans and procedures for inspection by attributes.
    These sampling plans are applicable, but not limited, to inspection of end items,
    components and raw materials, operations, materials in process, supplies in storage,
    maintenance operations, data or records and administrative procedures.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Donne des plans et des règles d'échantillonnage pour les contrôles par
    attributs. Ces plans d'échantillonnage sont applicables notamment, mais d'une
    manière non limitative, aux contrôles des produits finis, des composants ou matières
    premières, des opérations (phases d'usinage), des matériels en cours de fabrication,
    des fournitures en stock, des opérations d'entretien, des informations ou enregistrements
    et des procédures administratives.
