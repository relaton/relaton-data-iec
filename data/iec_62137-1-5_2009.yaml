- content: La CEI 62137-1-5:2009 s'applique aux boîtiers de type matriciel tels que
    les BGA. Cette méthode d'essai est destinée à évaluer l'endurance des joints de
    soudure situés entre les sorties du composant et les pastilles d'un substrat comme
    illustré à la Figure 1. On utilise généralement une approche par cycles de températures
    pour évaluer la fiabilité des joints de soudure. Une autre méthode consiste à
    faire subir aux joints de soudure des cycles mécaniques pour réduire le temps
    d'essai plutôt que de produire des contraintes générées par des variations de
    température. La méthodologie consiste à imposer une déformation par cisaillement
    aux joints de soudure par déplacement mécanique au lieu d'un déplacement relatif
    produit par une différence de coefficient de dilatation thermique (CTE) comme
    cela est représenté sur la Figure 2. A la place des essais de cycles de températures,
    cet essai de fatigue par cisaillement mécanique sert à prévoir la fiabilité des
    joints de soudure dans des conditions de variations de température répétées en
    faisant subir des cycles mécaniques aux joints de soudure. Dans la présente méthode
    d'essai, pour procéder à l'évaluation, le composant pour montage en surface nécessite
    d'abord d'être monté sur le substrat par brasage par fusion, puis les joints de
    soudure sont soumis à des déformations cycliques par cisaillement mécanique jusqu'à
    ce que les joints de soudure rompent. Les propriétés des joints de soudure (par
    exemple alliage de soudure, substrat, dispositif assemblé ou conception, etc.)
    sont évaluées pour aider à améliorer la résistance des joints de soudure.
