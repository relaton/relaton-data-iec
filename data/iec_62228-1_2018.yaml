abstract:
- content: IEC 62228-1:2018 provides general information and definitions for electromagnetic
    compatibility (EMC) evaluation of integrated circuits (IC) with transceivers for
    wired network applications under network condition. It defines general test conditions,
    general test setups and test and measurement methods are applied to all parts
    of IEC 62228.
  language:
