  script:
  - Latn
  format: text/html
- content: L'IEC 62228-1:2018 fournit des informations générales et des définitions
    relatives à l'évaluation de la compatibilité électromagnétique (CEM) des circuits
    intégrés (CI) avec émetteurs-récepteurs pour les applications de réseaux câblés
    dans des conditions de réseau. Elle définit les conditions générales d'essais,
    les montages d'essais généraux et les méthodes d'essais et de mesure qui sont
    appliqués à toutes les parties de l'IEC 62228.
