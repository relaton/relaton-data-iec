abstract:
- language: en
  script: Latn
  content: "IEC 62271-107:2019 applies to three-pole-operated fused circuit-switchers
    designed with rated voltages above 1 kV up to and including 52 kV for use on three-phase
    alternating current systems of either 50 Hz or 60 Hz. This third edition cancels
    and replaces the second edition published in 2012. This edition constitutes a
    technical revision. This edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\na) technical changes introduced
    by the second edition of IEC 62271-1 are applied, where relevant;<br />\r\nb)
    rated TRV is removed and TRV is now treated as a test parameter), as in IEC 62271-100;<br
    />\r\nc) the term \"thermal current\" is no longer used; the rated continuous
    current is linked to the installed fuse-links, and values shall be provided by
    the manufacturer together with the list of the acceptable fuse-links; for tests
    purpose, the highest rated continuous current listed is referred, where previously
    the wording was \"rated maximum thermal current\", for consistency with IEC 62271-105;<br
    />\r\nd) making and breaking test duties are independent type tests (as some may
    be omitted if the switching device has been validated as a load-break switch).
    However, TDIt0 and TDIlow are kept as a sequence as they are linked to the same
    rated value (It0);<br />\r\ne) differentiation has been introduced between requirements
    expressed for fulfilling the function expected from a fused circuit-switcher,
    from requirements only relevant when the function is performed by a stand-alone
    device. The goal is to avoid duplication or conflicts of requirements with a standard
    dealing with assemblies, when the function is implemented within such an assembly."
- language: fr
  script: Latn
  content: "L'IEC 62271-107:2019 s'applique aux circuits-switchers à fusibles à manœuvre
    tripolaire conçus avec des tensions assignées supérieures à 1 kV et inférieures
    ou égales à 52 kV, pour utilisation sur des réseaux alternatifs triphasés de fréquence
    50 Hz ou 60 Hz. Cette troisième édition annule et remplace la deuxième édition
    parue en 2012. Cette édition constitue une révision technique. Cette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na) les modifications techniques introduites par la deuxième édition de l'IEC
    62271-1 sont appliquées, lorsqu'elles sont pertinentes;<br />\r\nb) la TTR assignée
    est supprimée et la TTR est maintenant traitée comme un paramètre d'essai, comme
    dans l'IEC 62271-100;<br />\r\nc) le terme \"courant thermique\" n'est plus employé;
    le courant permanent assigné est lié aux éléments de remplacement installés, et
    les valeurs doivent être fournies par le constructeur ainsi que la liste des éléments
    de remplacement acceptables; pour les besoins des essais, le courant continu assigné
    le plus élevé est indiqué dans la liste, en lieu et place du terme \"valeur de
    courant thermique maximal assignée\" à des fins de cohérence avec<br />\r\nl'IEC
    62271-105;<br />\r\nd) les séries d'essais d'établissement et de coupure sont
    des essais de type indépendants (certains peuvent être omis si l'appareil de coupure
    a été validé en tant qu'interrupteur de charge). Cependant, TDIt0 et TDIlow sont
    conservés sous forme de séquence car ils sont liés à la même valeur assignée (It0);<br
    />\r\ne) une distinction est désormais faite entre les exigences formulées pour
    remplir la fonction attendue d'un circuit-switcher à fusibles, et celles uniquement
    pertinentes lorsque la fonction est assurée par un appareil autonome. L'objectif
    est d'éviter la duplication ou les conflits d'exigences avec une norme traitant
    des ensembles, lorsque la fonction est mise en œuvre au sein d'un tel ensemble."
