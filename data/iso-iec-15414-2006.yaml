abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC 15414:2006 provides:</p>
    <ol><li>a language (the enterprise language) comprising concepts, structures, and rules for developing, representing, and reasoning about a specification of an Open Distributed Processing (ODP) system from the enterprise viewpoint (as defined in ISO/IEC 10746-3); and</li><li>rules which establish correspondences between the enterprise language and the other viewpoint languages (defined in ISO/IEC 10746-3) to ensure the overall consistency of a specification.</li></ol>
- language: fr
  script: Latn
  content: |-
    <p>L'ISO/CEI 15414:2006 offre:</p>
    <ol><li>un langage (d'entreprise) composé de concepts, de structures et de règles permettant de développer, de représenter et d'analyser une spécification du système de traitement réparti ouvert (ODP) du point de vue d'une entreprise (comme défini dans l'ISO/CEI 10746-3);</li><li>des règles établissant des correspondances entre le langage d'entreprise et les autres langages de point de vue (définis dans l'ISO/CEI 10746-3) afin d'assurer la cohérence globale d'une spécification.</li></ol>
