abstract:
- language: en
  script: Latn
  content: IEC 61800-5-2:2007 specifies requirements and makes recommendations for
    the design and development, integration and validation of PDS(SR)s in terms of
    their functional safety considerations. It applies to adjustable speed electric
    drive systems covered by the other parts of the IEC 61800 series of standards.
    IEC 61800-5-2, which is a product standard, sets out safety-related considerations
    of PDS(SR)s in terms of the framework of IEC 61508, and introduces requirements
    for PDS(SR)s as subsystems of a safety-related system. It is intended to facilitate
    the realisation of the electrical/electronic/programmable electronic (E/E/PE)
    elements of a PDS(SR) in relation to the safety performance of safety function(s)
    of a PDS.
- language: fr
  script: Latn
  content: La CEI 61800-5-2:2007 spécifie des exigences et donne des recommandations
    pour la conception et le développement, l'intégration et la validation des PDS(SR),
    en considération de leur sécurité fonctionnelle. Elle s'applique aux entraînements
    électriques de puissance à vitesse variable couverts par les autres parties de
    la série CEI 61800. La CEI 61800-5-2, qui est une norme de produit, expose des
    considérations relatives à la sécurité des PDS(SR) prises dans le cadre de la
    CEI 61508 et présente des exigences pour les PDS(SR) en tant que sous-systèmes
    d'un système relatif à la sécurité. Elle est destinée à faciliter la réalisation
    des éléments électriques/électroniques/électroniques programmables (E/E/PE) d'un
    PDS(SR) en liaison avec la performance de sécurité d'une ou des fonctions de sécurité
    d'un PDS.
