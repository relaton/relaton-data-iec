abstract:
- language: en
  script: Latn
  content: IEC/TR 62795:2013(E) provides the general requirements for converting an
    EDD into a DTM. Using this TR, an FDT/DTM developer can develop an EDD-DTM conversion
    tool that can be used to import, parse, and manage EDD to generate the corresponding
    DTM. A conversion tool versus a DTM written independent of an EDD helps the DTM
    generation to maintain consistency in function, data and presentation styles.
