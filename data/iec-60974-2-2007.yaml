abstract:
- language: en
  script: Latn
  content: Specifies safety and construction requirements for industrial and professional
    liquid cooling systems used in arc welding and allied processes to cool torches.
    Is applicable to stand-alone liquid cooling systems that are either connected
    to a separate welding power source or built into the welding power source enclosure.
    This new edition takes into account changes induced by the publication of the
    third edition of IEC 60974-1 as well as technical changes in the set-up.
- language: fr
  script: Latn
  content: Spécifie les prescriptions de sécurité et de construction des systèmes
    de refroidissement par liquide industriels et professionnels utilisés en soudage
    à l'arc et techniques connexes pour refroidir des torches. S'applique aux systèmes
    de refroidissement par liquide indépendants qui sont soit raccordés à une source
    de courant de soudage séparée soit incorporés dans l'enveloppe de la source de
    courant de soudage. Cette nouvelle édition tient compte des modifications induites
    par la publication de la troisième édition de la CEI 60974-1, ainsi que de modifications
    techniques du montage de simulation.
