abstract:
- language: fr
  script: Latn
  content: |-
    <p>
    La présente norme internationale spécifie une structure de données appelée format SDIF (SGML Document Interchange Format). SDIF permet de condenser dans un flux de données, en vue d'un échange, un document conforme à la norme ISO 8879, éventuellement stocké sous forme de plusieurs entités, d'une façon telle que le destinataire puisse reconstituer les différentes entités. SDIF permet par ailleurs d'inclure des documents connexes dans le flux de données, tels que lettres explicatives, formulaires de transmission, fiches de catalogues, procédures de formatage, ou le « profil fonctionnel » exigé par une architecture de document.
    </p>
    <p>
    SDIF (SGML Document Interchange Format) ne doit être utilisé que pour l'échange de documents SGML, tels que définis par la norme ISO 8879, entre systèmes SGML. L'échange peut se faire par voie de communications de données dans l'environnement d'interconnexion de systèmes ouverts (OSI) ou dans d'autres types d'environnements, ou encore par échange des supports de stockage.
    </p>
