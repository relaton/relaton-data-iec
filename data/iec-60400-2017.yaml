abstract:
- language: en
  script: Latn
  content: "IEC 60400:2017 states the technical and dimensional requirements for lampholders
    for tubular fluorescent lamps and for starterholders, and the methods of test
    to be used in determining the safety and the fit of the lamps in the lampholders
    and the starters in the starterholders.<br />\r\nThis eighth edition cancels and
    replaces the seventh edition published in 2008, Amendment 1:2011 and Amendment
    2:2014. This edition constitutes a technical revision.<br />\r\nThis edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\n- alignment with ISO/IEC drafting rules;<br />\r\n- renumbering of clauses,
    tables and figures.<br />\r\nThis bilingual version (2017-12) corresponds to the
    monolingual English version, published in 2017-06.<br />\r\nThe French version
    of this standard has not been voted upon."
- language: fr
  script: Latn
  content: "L'IEC 60400:2017 fixe les exigences techniques et dimensionnelles auxquelles
    doivent satisfaire les douilles pour lampes tubulaires à fluorescence et les douilles
    pour starters, ainsi que les méthodes d'essai à utiliser pour déterminer le degré
    de sécurité et le montage correct des lampes et des starters dans leurs douilles
    respectives.<br />\r\nCette huitième édition annule et remplace la septième édition
    publiée en 2008, l’Amendement 1:2011 et l’Amendement 2:2014. Cette édition constitue
    une révision technique.<br />\r\nCette édition comprend les changements techniques
    importants suivants par rapport à l'édition précédente:<br />\r\n- alignement
    avec les règles de rédaction ISO/IEC;<br />\r\n- renumérotation des articles,
    des tableaux et des figures.<br />\r\nLa présente version bilingue (2017-12) correspond
    à la version anglaise monolingue publiée en 2017-06.<br />\r\nLa version française
    de cette norme n'a pas été soumise au vote."
