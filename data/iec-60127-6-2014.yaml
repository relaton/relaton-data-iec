abstract:
- language: en
  script: Latn
  content: "IEC 60127-6:2014 is applicable to fuse-holders for miniature cartridge
    fuse-links according to IEC 60127-2 and sub-miniature fuse-links according to
    IEC 60127-3 for the protection of electric appliances, electronic equipment and
    component parts thereof, normally intended for use indoors. Examples of fuse-holder
    types with different features are given. This part of IEC 60127 applies to fuse-holders
    with:<br />\r\n- a maximum rated current of 16 A; and<br />\r\n- a maximum rated
    voltage of 1 500 V d.c. or 1 000 V a.c.; and<br />\r\n- for use up to 2 000 m
    above sea-level, unless otherwise specified. The object of this standard is to
    establish uniform requirements for safety and the assessment of electrical, mechanical,
    thermal and climatic properties of fuse-holders and the compatibility between
    fuse-holders and fuse-links. This second edition cancels and replaces the first
    edition published in 1994, its Amendment 1 (1996) and Amendment 2 (2002). This
    edition constitutes a technical revision. This edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\n-
    modify the arrangement of the fuse-holder samples in the planes in 13.1.1;<br
    />\r\n- add a new test 13.2.2: Glow-wire ignition test;<br />\r\n- change maximum
    gauge size for standard sheets 3 and 4 from 0,70 to 0,63 in table 5;<br />\r\n-
    change minimum gauge size for standard sheets 3 and 4 from 0,55 to 0,56 in table
    5. Keywords: fuse-holders for miniature cartridge fuse-links, sub-miniature fuse-links,
    protection of electric appliances, electronic equipment and component parts."
- language: fr
  script: Latn
  content: "L'IEC 60127-6:2014 s'applique aux ensembles-porteurs pour éléments de
    remplacement à cartouches conformes à l'IEC 60127-2 et aux éléments de remplacement
    subminiatures conformes à l'IEC 60127-3 pour la protection d'appareils électriques,
    de matériels électroniques et de leurs éléments constituants, normalement destinés
    à être utilisés à l'intérieur de bâtiments. Des exemples de types d'ensembles-porteurs
    dont les caractéristiques sont différentes sont indiqués. La présente partie de
    l'IEC 60127 s'applique:<br />\r\n- aux ensembles-porteurs de courant assigné maximal
    de 16 A; et<br />\r\n- de tension assignée maximale de 1 500 V c.c. ou 1 000 V
    c.a.;<br />\r\n- et pour l'utilisation jusqu'à 2 000 m au-dessus du niveau de
    la mer, sauf spécification contraire. La présente norme a pour objet d'établir
    des exigences uniformes relatives à la sécurité et à l'évaluation des propriétés
    électriques, mécaniques, thermiques et climatiques des ensembles-porteurs et à
    la compatibilité entre l'ensemble-porteur et l'élément de remplacement. Cette
    deuxième édition annule et remplace la première édition parue en 1994, son Amendement
    1 (1996) et son Amendement 2 (2002). Cette édition constitue une révision technique.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente:<br />\r\n- modification de la disposition des échantillons
    d'ensembles-porteurs dans les plans en 13.1.1;<br />\r\n- ajout d'un nouvel essai
    13.2.2: Essai d'allumabilité au fil incandescent;<br />\r\n- modification de la
    taille maximale des calibres pour les feuilles de norme 3 et 4 de 0,70 à 0,63
    au Tableau 5;<br />\r\n- modification de la taille minimale des calibres pour
    les feuilles de norme 3 et 4 de 0,55 à 0,56 au Tableau 5. Mots clés: ensembles-porteurs
    pour éléments de remplacement à cartouches, éléments de remplacement subminiatures,
    protection d'appareils électriques, de matériels électroniques et de leurs éléments
    constituants"
