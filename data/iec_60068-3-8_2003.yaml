- content: Fournit les lignes directrices pour la sélection parmi les méthodes d'essais
    Fc de vibrations stationnaires sinusoïdales, Fh aléatoires et Fx composites de
    la série 60068-2. Ces différentes méthodes d'essais quasi stationnaires ainsi
    que leur objet sont brièvement décrites à l'Article 4. Les méthodes d'essais en
    transitoire ne sont pas incluses. Lors de la réalisation d'essais en vibration,
    il convient de connaître les conditions d'environnement, et spécialement les conditions
    dynamiques du spécimen en essai. La présente norme aide à réunir l'information
    relative aux conditions d'environnement (Article 5), à estimer ou à mesurer les
    conditions dynamiques (Article 6) et donne des exemples afin d'illustrer les choix
    à réaliser pour la plupart des méthodes d'essais applicables en environnement
    vibratoire. A partir des conditions d'environnement, la méthodologie de choix
    de l'essai approprié est fournie. Puisque les conditions d'environnement vibratoire
    naturelles sont de nature aléatoire, il est recommandé que les essais en vibrations
    aléatoires soient généralement, les méthodes retenues (voir Tableau 1, Article
    7). Les méthodes décrites ci-après peuvent être utilisées pour examiner la réponse
    vibratoire du spécimen en essai avant, pendant et après un essai de vibrations.
    Le choix de la méthode appropriée est décrit à l'Article 8 et présenté au Tableau
    2. Les spécificateurs trouveront dans la présente norme les informations relatives
    aux méthodes d'essais vibratoires et les lignes directrices pour choisir parmi
    elles la méthode appropriée. Pour choisir les paramètres ou les sévérités relatives
    à l'une de ces méthodes, il y a lieu de se reporter aux références normatives.
