abstract:
- language: en
  script: Latn
  content: "IEC 60335-2-4:2021 deals with the safety of stand-alone electric spin
    extractors and spin extractors incorporated in washing machines that have separate
    containers for washing and spin extraction for household and similar purposes
    that have a capacity not exceeding 10 kg of dry cloth and a drum peripheral speed
    not exceeding 50 m/s, their rated voltages being not more than 250 V for single-phase
    appliances and 480 V for other appliances. Appliances not intended for normal
    household use but which nevertheless may be a source of danger to the public,
    such as spin extractors intended to be used by laymen in shops, in light industry
    and on farms, and spin extractors for communal use in blocks of flats or in launderettes,
    are within the scope of this standard. As far as is practicable, this standard
    deals with the common hazards presented by appliances which are encountered by
    all persons in and around the home.<br />\r\nAttention is drawn to the fact that:<br
    />\r\n- for appliances intended to be used in vehicles or on board ships or aircraft,
    additional requirements can be necessary;<br />\r\n- in many countries, additional
    requirements are specified by the national health authorities, the national authorities
    responsible for the protection of labour, the national water supply authorities
    and similar authorities.<br />\r\nThis standard does not apply to:<br />\r\n-
    appliances intended exclusively for industrial purposes;<br />\r\n- appliances
    intended to be used in locations where special conditions prevail, such as the
    presence of a corrosive or explosive atmosphere (dust, vapour or gas).<br />\r\nThis
    seventh edition cancels and replaces the sixth edition published in 2008, Amendment
    1:2012 and Amendment 2:2017. This edition constitutes a technical revision.<br
    />\r\nThis edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\n- aligns the text with IEC 60335-1, Ed 5, and
    its Amendments 1 and 2;<br />\r\n- replacement of the term definition of accessible
    part to include test probe 18;<br />\r\n- addition of test probe 18 for accessibility
    of live parts.<br />\r\nThis part 2 is to be used in conjunction with the fifth
    edition of IEC 60335-1:2010 and its amendments."
- language: fr
  script: Latn
  content: "L'IEC 60335-2-4:2021 traite de la sécurité:<br />\r\n- des essoreuses
    centrifuges électriques indépendantes, et<br />\r\n- des essoreuses centrifuges
    incorporées à des machines à laver le linge qui comportent des tambours distincts
    pour le lavage et l'essorage<br />\r\npour usages domestiques et analogues dont
    la capacité ne dépasse pas 10 kg de linge sec, dont la vitesse périphérique du
    tambour ne dépasse pas 50 m/s et dont la tension assignée n'est pas supérieure
    à 250 V pour les appareils monophasés et à 480 V pour les autres appareils.<br
    />\r\nLes appareils non destinés à un usage domestique normal, mais qui peuvent
    néanmoins constituer une source de danger pour le public, tels que les essoreuses
    centrifuges destinées à être utilisées par des usagers non avertis dans des magasins,
    chez des artisans et dans des fermes, ainsi que les essoreuses centrifuges destinées
    à un usage collectif dans des immeubles d'habitation ou dans des laveries automatiques,
    relèvent du domaine d'application de la présente norme. Dans la mesure du possible,
    la présente norme traite des dangers ordinaires présentés par les appareils, encourus
    par tous les individus situés à l'intérieur et autour de l'habitation. Cependant,
    cette norme ne tient pas compte en général:<br />\r\n- des personnes (y compris
    des enfants) dont les capacités physiques, sensorielles ou mentales; ou le manque
    d'expérience et de connaissance<br />\r\nles empêchent d'utiliser l'appareil en
    toute sécurité sans surveillance ou instruction;<br />\r\n- de l'utilisation de
    l'appareil comme jouet par des enfants.<br />\r\nL'attention est attirée sur le
    fait que<br />\r\n- pour les appareils destinés à être utilisés dans des véhicules
    ou à bord de navires ou d'avions, des exigences supplémentaires peuvent être nécessaires;<br
    />\r\n- dans de nombreux pays, des exigences supplémentaires sont spécifiées par
    les autorités sanitaires nationales, les organismes nationaux en charge de la
    protection des travailleurs, les agences nationales de l'eau et des organismes
    analogues.<br />\r\nLa présente norme ne s'applique pas<br />\r\n- aux appareils
    prévus exclusivement pour des usages industriels;<br />\r\n- aux appareils destinés
    à être utilisés dans des locaux qui présentent des conditions particulières, telles
    que la présence d'une atmosphère corrosive ou explosive (poussière, vapeur ou
    gaz).<br />\r\nCette édition inclut les modifications techniques majeures suivantes
    par rapport à l'édition précédente:<br />\r\n- alignement du texte sur l'IEC 60335-1,
    Ed 5 et ses Amendements 1 et 2;<br />\r\n- remplacement de la définition du terme
    \"partie accessible\" pour inclure le calibre d'essai 18;<br />\r\n- ajout du
    calibre d'essai 18 pour l'accès aux parties actives.<br />\r\nLa présente partie
    2 doit être utilisée conjointement avec l'IEC 60335-1:2010 et ses amendements."
