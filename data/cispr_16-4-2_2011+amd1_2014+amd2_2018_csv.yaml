- content: La CISPR 16-4-2:2011+A1:2014+A2:2018 est une publication fondamentale en
    CEM. Elle spécifie la méthode d'application de l'incertitude de mesure de l'instrumentation
    (MIU) à la détermination de la conformité aux limites de perturbation du CISPR.
    Cela s'applique également à tous les essais CEM lorsque l'interprétation des résultats
    et les conclusions peuvent être influencées par l'incertitude de l'instrumentation
    de mesure utilisée pendant les essais. Cette deuxième édition constitue une révision
    technique. Elle inclut les modifications techniques majeures concernant les méthodes
    de mesure des perturbations conduites via les accès secteur et les accès télécommunication,
    ainsi que concernant les méthodes de mesure des perturbations rayonnées au moyen
    d'une FAR, dans la gamme de fréquences de 30 MHz à 1 000 MHz et de 1 GHz à 18
    GHz. Les annexes contiennent les éléments de référence utilisés pour fournir la
    quantité de MIU trouvée dans l'élaboration des valeurs CISPR indiquées dans le
    document principal, et en conséquence, fournissent également des informations
    importantes pour ceux qui ont besoin à la fois d'informations initiales et complémentaires
    sur les MIU et sur la façon de prendre en compte les incertitudes individuelles
    dans la chaîne de mesure. Toutefois, les annexes ne sont pas destinées à être
    un modèle didactique ou un manuel d'utilisateur ou encore à être reproduites pour
    effectuer des calculs d'incertitude. A cet effet, il est possible d'utiliser les
    références fournies dans la bibliographie ou dans d'autres documents de fiabilité
    reconnue. Les spécifications des instruments de mesure sont données dans la série
    CISPR 16-1 et les méthodes de mesure sont couvertes par la série CISPR 16-2. Des
    informations complémentaires et références contextuelles sur les perturbations
    CISPR et radioélectriques sont données dans la CISPR 16-3. Les autres parties
    de la série CISPR 16-4 contiennent des informations complémentaires sur l'incertitude
    en général, les statistiques et la modélisation des limites.<strong>Cette version
    consolidée comprend la deuxième édition (2011) et son corrigendum (2013), son
    amendement 1 (2014) et son amendement 2 (2018). Il n'est donc pas nécessaire de
    commander l'amendement avec cette publication.</strong>
