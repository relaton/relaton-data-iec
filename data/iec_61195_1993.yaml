abstract:
- content: Specifies the safety requirements for double-capped fluorescent lamps for
    general lighting purposes of all groups having Fa6, Fa8, G5, G13 and R17d caps.
    Also specifies the method a manufacturer should use to show compliance with the
    requirements of this standard.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Spécifie les prescriptions de sécurité auxquelles doivent répondre les
    lampes à fluorescence à deux culots, d'éclairage général de tous les groupes équipés
    des culots Fa6, Fa8, G5, G13 et R17d. Spécifie aussi la méthode que le fabricant
    utilisera pour démontrer la conformité de ses produits aux prescriptions de la
    présente norme.
