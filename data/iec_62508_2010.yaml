- content: IEC 62508:2010 provides guidance on the human aspects of dependability,
    and the human-centred design methods and practices that can be used throughout
    the whole system life cycle to improve dependability performance. This standard
    describes qualitative approaches. This first edition cancels and replaces IEC/PAS
    62508 published in 2007.
  language:
