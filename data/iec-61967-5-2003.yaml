abstract:
- language: en
  script: Latn
  content: Describes a method to measure the conducted electromagnetic emission of
    integrated circuits either applied on a standardised test-board or on a final
    printed circuit board (PCB). Has a high repeatability and a good relationship
    to the measured RF emission of final applications with the integrated circuits
    used.
- language: fr
  script: Latn
  content: Décrit une méthode de mesure de l'émission électro-magnétique conduite
    des circuits intégrés, qu'ils soient utilisés avec une carte électronique de test
    normalisée ou avec une carte à circuit imprimé finale. Présente une répétabilité
    élevée et convient à l'émission mesurée RF des applications finales avec ces circuits
    intégrés.
