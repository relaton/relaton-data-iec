- content: |-
    IEC 60599:2015 est disponible sous forme de IEC 60599:2015 RLV qui contient la Norme internationale et sa version Redline, illustrant les modifications du contenu technique depuis l'édition précédente.<br /><br />
    IEC 60599:2015 décrit comment les concentrations de gaz dissous ou de gaz libres peuvent être interprétées pour diagnostiquer l'état des matériels électriques remplis d'huile en service et pour proposer une intervention ultérieure. La présente norme s'applique aux matériels électriques remplis d'huile minérale isolante et isolés par des isolants solides constitués de papier ou de carton cellulosiques. Des informations relatives aux types spécifiques de matériels tels que les transformateurs (de puissance, de mesure, industriels, ferroviaires, de distribution), les réactances, les traversées, les appareillages de connexion et les câbles à huile sont données, à titre informatif seulement, dans les notes d'application (voir Annexe A). La présente norme peut être appliquée, mais uniquement avec prudence, à d'autres systèmes d'isolation liquide-solide. Cette troisième édition annule et remplace la deuxième édition parue en 1999 et l'Amendement 1:2007. Cette édition constitue une révision technique. Cette édition inclut les modifications techniques majeures suivantes par rapport à l'édition précédente:<br />
    a) révision de 5.5, 6.1, 7, 8, 9, 10, A.2.6, A.3, A.7;<br />
    b) ajout d'un nouveau paragraphe 4.3;<br />
    c) enrichissement de la Bibliographie;<br />
    d) révision de la Figure 1;<br />
    e) ajout de la Figure B.4.
