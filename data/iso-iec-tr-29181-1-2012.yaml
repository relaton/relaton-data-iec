  content: |-
    <p>ISO/IEC TR 29181-1:2012 describes the definition, general concept, problems and requirements for Future Network (FN). It also discusses a milestone for standardization on FN. The scope of ISO/IEC TR 29181-1:2012 includes:</p>
    <ul>
    <li>       motivation of FN;</li>
    <li>       definition, general concept, and terminologies of FN;</li>
    <li>       services and applications in FN;</li>
    <li>       problems with current networks;</li>
    <li>       design goals and high-level requirements for FN;</li>
    <li>       milestones for standardization on FN.</li>
