  format: text/html
- content: "L'IEC 60335-2-7:2008+A1:2011+A2:2016 traite de la sécurité des machines
    à laver le linge électriques pour usages domestiques et analogues destinées à
    laver des vêtements et des textiles, dont la tension assignée n'est pas supérieure
    à 250 V pour les appareils monophasés et à 480 V pour les autres appareils. La
    présente norme traite également de la sécurité des machines à laver le linge électriques
    pour usages domestiques et analogues employant un électrolyte à la place d'un
    détergent. Les exigences complémentaires pour ces appareils sont données à l'Annexe
    CC.<br /><br />\r\nCette publication doit être lue conjointement avec la CEI 60335-1:2010.<br
    /><br /><strong>Cette version consolidée comprend la septième édition (2008),
    son amendement 1 (2011) et son amendement 2 (2016). Il n'est donc pas nécessaire
    de commander les amendements avec cette publication.</strong> Le contenu du corrigendum
    de septembre 2012 a été pris en considération dans cet exemplaire."
