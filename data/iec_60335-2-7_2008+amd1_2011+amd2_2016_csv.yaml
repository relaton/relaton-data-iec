abstract:
- content: "IEC 60335-2-7:2008+A1:2011+A2:2016 deals with the safety of electric washing
    machines for household and similar use, that are intended for washing clothes
    and textiles, their rated voltage being not more than 250 V for single-phase appliances
    and 480 V for other appliances. This standard also deals with the safety of electric
    washing machines for household and similar use employing an electrolyte instead
    of detergent. Additional requirements for these appliances are given in Annex
    CC.<br /><br />\r\nThis publication is to be read in conjunction with IEC 60335-1:2010.<br
    /><br /><strong>This consolidated version consists of the seventh edition (2008),
    its amendment 1 (2011) and its amendment 2 (2016). Therefore, no need to order
    amendments in addition to this publication.</strong> The contents of the corrigendum
    of September 2012 have been included in this copy."
  language:
