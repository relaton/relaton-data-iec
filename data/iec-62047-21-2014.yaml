abstract:
- language: en
  script: Latn
  content: IEC 62047-21:2014 specifies the determination of Poisson's ratio from the
    test results obtained by the application of uniaxial and biaxial loads to thin-film
    micro-electromechanical systems (MEMS) materials with lengths and widths less
    than 10 mm and thicknesses less than 10 µm.
- language: fr
  script: Latn
  content: L'IEC 62047-21:2014 spécifie la détermination du coefficient de Poisson
    à partir des résultats obtenus par l'application d'essais de charges uniaxiales
    et biaxiales aux matériaux pour systèmes microélectromécaniques (MEMS, Micro-Electrical-Mechanical
    Systems) à couche mince dont les longueurs et les largeurs sont inférieures à
    10 mm et les épaisseurs sont inférieures à 10 µm.
