abstract:
- content: "<p>ISO/IEC 15408-3:2008 defines the assurance requirements of the evaluation
    criteria. It includes the evaluation assurance levels that define a scale for
    measuring assurance for component targets of evaluation (TOEs), the composed assurance
    packages that define a scale for measuring assurance for composed TOEs, the individual
    assurance components from which the assurance levels and packages are composed,
    and the criteria for evaluation of protection profiles and security targets.</p><p>ISO/IEC
    15408-3:2008 defines the content and presentation of the assurance requirements
    in the form of assurance classes, families and components and provides guidance
    on the organization of new assurance requirements. The assurance components within
    the assurance families are presented in a hierarchical order.</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "<p>La présente partie de l'ISO/IEC 15408 définit les exigences d'assurance
    de l'ISO/IEC 15408. Elle comprend les niveaux d'assurance de l'évaluation (Évaluation
    Assurance Level, EAL) qui définissent une échelle pour mesurer l'assurance pour
    les cibles d'évaluation (Targets of Évaluation, TOE) des composants, les paquets
    d'assurance composés (Composed Assurance Packages, CAP) qui définissent une échelle
    pour mesurer l'assurance des TOE composées, les composants individuels d'assurance
    à partir desquels sont composés les niveaux et les paquets d'assurance, et les
    critères pour l'évaluation des profils de protection (Protection Profiles, PP)
    et des cibles de sécurité (Security Targets, ST).</p>"
