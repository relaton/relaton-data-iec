abstract:
- content: Gives dimensions and tolerances for electronic tube and valve bases, holders
    and caps, together with the relevant gauges and gauging procedure, to ensure interchangeability.
    Also includes recommended practice for the preparation of drawings of electronic
    tubes and valves. This is a loose-leaf publication and supplements, containing
    new or revised sheets, are issued from time to time.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Indique les dimensions avec les tolérances nécessaires des embases, des
    douilles et des culots des tubes électroniques et les calibres et procédés de
    calibrage correspondants, afin de permettre l'interchangeabilité. Contient également
    des recommandations pour la préparation des dessins de tubes électroniques destinés
    à figurer dans cette publication. Cette publication est composée de feuillets
    détachables. La CEI publie, au fur et à mesure de leur mise au point, de nouvelles
    feuilles et des feuilles révisées.
