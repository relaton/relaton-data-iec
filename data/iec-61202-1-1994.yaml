abstract:
- language: en
  script: Latn
  content: Applies to the family of fibre optic isolators used in the field of fibre
    optics, which are non-reciprocal optical devices; are passive components; have
    two optical ports for directional transmission of optical power; are wavelength
    sensitive.
- language: fr
  script: Latn
  content: Applicable à la famille des isolateurs pour fibres optiques utilisés dans
    le domaine des fibres optiques et qui constituent des dispositifs optiques non
    réciproques; constituent des composants passifs; comportent deux portes optiques
    pour la transmission directionnelle de la puissance optique; sont sensibles aux
    longueurs d'onde.
