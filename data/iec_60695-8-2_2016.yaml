  format: text/html
- content: "L'IEC 60695-8-2:2016 présente un résumé des méthodes d'essai publiées
    pertinentes pour la détermination du dégagement de chaleur dans les essais au
    feu réalisés sur les produits électrotechniques ou les matériaux à partir desquels
    ils sont constitués. Elle représente l'état actuel de la technique des méthodes
    d'essai et, le cas échéant, comprend des observations particulières portant sur
    leur pertinence et utilisation. La liste des méthodes d'essai ne doit pas être
    considérée comme étant exhaustive, et les méthodes d'essai non élaborées par l'IEC
    ne doivent pas être considérées comme entérinées par ce dernier sauf indication
    spécifique. Les données de dégagement de chaleur peuvent être utilisées comme
    partie intégrante de l'évaluation du danger d'incendie et pour l'ingénierie de
    la sécurité incendie, comme indiqué dans l'IEC 60695-1-10, l'IEC 60695-1-11 et
    l'IEC 60695-1-12. Cette Norme internationale doit être utilisée conjointement
    avec l'IEC 60695-8-1.<br />\r\nMots-clés: danger d'incendie, dégagement de chaleur,
    l'ingénierie de la sécurité incendie, méthodes d'essai"
