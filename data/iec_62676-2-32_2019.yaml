abstract:
- content: "IEC 62676-2-32:2019 specifies the web service interface for the configuration
    of the recording of video, audio and metadata. Additionally, associated events
    are defined.<br />\r\nWeb service usage is outside the scope of this document.
    Please refer to the IEC 60839‑11-31 for more information.<br />\r\nThis first
    edition, together with IEC 60839-11-31 and IEC 62676-2-31, cancels and replaces
    IEC 62676-2-3:2013. This edition includes the following significant technical
    changes with respect to IEC 62676-2-3:2013:<br />\r\na) an export file format
    has been added."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "l'IEC 62676-2-32:2019 spécifie l'interface de services web pour la configuration
    de l'enregistrement des données vidéo et audio, ainsi que des métadonnées. De
    plus, les événements associés sont définis.<br />\r\nL'utilisation des services
    web ne relève pas du domaine d'application du présent document. Se reporter à
    l'IEC 60839-11-31 pour de plus amples informations.<br />\r\nCette première édition,
    conjointement avec l'IEC 60839-11-31 et l'IEC 62676-2-31, annule et remplace l'IEC
    62676-2-3:2013.<br />\r\nCette édition inclut les modifications techniques majeures
    suivantes par rapport à l'IEC 62676‑2-3:2013:<br />\r\na) ajout d'un format de
    fichiers d'exportation."
