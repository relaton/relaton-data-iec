abstract:
- language: en
  script: Latn
  content: "IEC 62561-3:2017 specifies the requirements and tests for isolating spark
    gaps (ISG) for lightning protection systems.<br />\r\nISGs can be used to indirectly
    bond a lightning protection system to other nearby metalwork where a direct bond
    is not permissible for functional reasons.<br />\r\nThis bilingual version (2018-11)
    corresponds to the monolingual English version, published in 2017-06.<br />\r\nThis
    second edition cancels and replaces the first edition, published in 2012. This
    edition constitutes a technical revision.<br />\r\nThis edition includes the following
    significant technical changes with respect to the previous edition.<br />\r\n-
    a new classification has been added related to ISGs location installation;<br
    />\r\n- an updated flow chart of tests has been developed.<br />\r\nThe French
    version of this document has not been voted upon."
- language: fr
  script: Latn
  content: "L'IEC 62561-3:2017 spécifie les exigences et les essais à appliquer aux
    éclateurs d'isolement liés à un système de protection contre la foudre.<br />\r\nLes
    éclateurs d'isolement peuvent être utilisés pour raccorder indirectement un système
    de protection contre la foudre à une partie métallique proche, lorsqu'un raccordement
    direct n'est pas admissible pour des raisons fonctionnelles.<br />\r\nLa présente
    version bilingue (2018-11) correspond à la version anglaise monolingue publiée
    en 2017-06.<br />\r\nCette deuxième édition annule et remplace la première édition
    parue en 2012. Cette édition constitue une révision technique.<br />\r\nCette
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\n- une nouvelle classification a été ajoutée concernant l'emplacement
    de l'installation des éclateurs d'isolement;<br />\r\n- un logigramme d'essais
    mis à jour a été développé.<br />\r\nLa version française de cette norme n'a pas
    été soumise au vote"
