- content: "L'IEC 60335-2-41:2024 traite de la sécurité des pompes électriques pour
    liquides dont la température ne dépasse pas 90 °C, destinées à un usage domestique
    et analogue, dont la tension assignée est inférieure ou égale à 250 V pour les
    appareils monophasés et à 480 V pour les autres appareils, y compris les appareils
    alimentés en courant continu et les appareils alimentés par batteries. La liste
    suivante répertorie les exemples d'appareils qui relèvent du domaine d'application
    de la présente norme:<br />\r\n- les pompes pour aquariums;<br />\r\n- les pompes
    pour bassins de jardin;<br />\r\n- les pompes de circulation pour douches;<br
    />\r\n- les pompes à boue;<br />\r\n- les pompes submersibles;<br />\r\n- les
    pompes pour fontaines de table;<br />\r\n- les pompes verticales noyées.<br />\r\nLes
    appareils non destinés à un usage domestique normal, mais qui peuvent néanmoins
    constituer une source de danger pour le public, tels que les appareils destinés
    à être utilisés par des usagers non avertis dans des magasins, chez des artisans
    et dans des fermes, sont compris dans le domaine d'application de la présente
    norme.<br />\r\nDans la mesure du possible, la présente norme traite des dangers
    courants que présentent les appareils et auxquels sont exposés tous les individus
    situés à l'intérieur et autour de l'habitation. Cependant, elle ne tient en général
    pas compte:<br />\r\n- des personnes (y compris des enfants) dont les capacités
    physiques, sensorielles ou mentales; ou le manque d'expérience et de connaissance
    les empêchent d'utiliser l'appareil en toute sécurité sans surveillance ou instruction;<br
    />\r\n- des enfants qui jouent avec l'appareil.<br />\r\nL'attention est attirée
    sur le fait que:<br />\r\n- pour les appareils destinés à être utilisés dans des
    véhicules ou à bord de navires ou d'avions, des exigences supplémentaires peuvent
    être nécessaires;<br />\r\n- dans de nombreux pays, des exigences supplémentaires
    sont spécifiées par les organismes nationaux de la santé, par les organismes nationaux
    responsables de la protection des travailleurs et par des organismes similaires.<br
    />\r\nLa présente norme ne s'applique pas:<br />\r\n- aux pompes de circulation
    fixes pour installations de chauffage et de distribution d'eau (IEC 60335-2-51);<br
    />\r\n- aux pompes pour liquides inflammables;<br />\r\n- aux pompes destinées
    exclusivement à des usages industriels;<br />\r\n- aux pompes destinées à être
    utilisées dans des locaux qui présentent des conditions particulières, telles
    que la présence d'une atmosphère corrosive ou explosive (poussière, vapeur ou
    gaz);<br />\r\n- aux pompes incorporant des chlorateurs de type électrolytique.<br
    />\r\nSauf indication contraire, les pompes incorporées dans des appareils ne
    sont pas couvertes par la présente norme.<br />\r\nCette cinquième édition annule
    et remplace la quatrième édition parue en 2012. Cette édition constitue une révision
    technique.<br />\r\nCette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\na) le texte a été aligné
    sur l'IEC 60335-1:2020;<br />\r\nb) certaines notes ont été modifiées ou converties
    en texte normatif (Article 1, 7.12.1, 25.7);<br />\r\nc) le symbole IEC 60417
    a été ajouté pour la profondeur maximale de fonctionnement et pour l'usage intérieur
    uniquement (7.1, 7.6, 7.12.1);<br />\r\nd) les exigences relatives aux pompes
    pour aquariums et aux pompes pour bassins de jardin ont été clarifiées;<br />\r\ne)
    des exigences de lisibilité ont été ajoutées pour les marquages exposés aux rayonnements
    solaires (7.14);<br />\r\nf) les pompes vérifiées à l'aide du calibre d'essai
    18 ont été clarifiées (8.1.1, 20.2);<br />\r\ng) des limites de température ont
    été ajoutées pour les surfaces accessibles (Article 11);<br />\r\nh) des exigences
    ont été ajoutées pour les connecteurs IEC 61984 des pompes destinées à être raccordées
    de façon permanente à des conducteurs fixes (22.107, 24.1.5, 24.1.101, 25.3);<br
    />\r\ni) la commande à distance des pompes relavant du domaine d'application de
    la présente norme a été clarifiée (22.40, 22.49, 22,51).<br />\r\nLa présente
    partie 2 doit être utilisée conjointement avec la dernière édition de l'IEC 60335-1
    et ses amendements sauf si cette édition l'exclut. Dans ce cas, la dernière édition
    qui n'exclut pas la présente partie 2 est utilisée. Elle a été établie sur la
    base de la sixième édition (2020) de cette norme."
