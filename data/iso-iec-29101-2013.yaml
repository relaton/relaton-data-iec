abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC 29101:2013 defines a privacy architecture framework that</p>
    <ul>
    <li>specifies concerns for information and communication technology (ICT) systems that process personally identifiable information (PII);</li>
    <li>lists components for the implementation of such systems; and</li>
    <li>provides architectural views contextualizing these components.</li>
    </ul>
    <p>ISO/IEC 29101:2013 is applicable to entities involved in specifying, procuring, architecting, designing, testing, maintaining, administering and operating ICT systems that process PII. It focuses primarily on ICT systems that are designed to interact with PII principals.</p>
