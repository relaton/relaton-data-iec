abstract:
- content: IEC 61760-3:2010 gives a reference set of requirements, process conditions
    and related test conditions to be used when compiling specifications of electronic
    components that are intended for usage in through hole reflow soldering technology.
    The object of this standard is to ensure that components with leads intended for
    through hole reflow and surface mounting components can be subjected to the same
    placement and mounting processes. Hereto, this standard defines test and requirements
    that need to be part of any component generic, sectional or detail specification,
    when through hole reflow soldering is intended. Further this standard provides
    component users and manufacturers with a reference set of typical process conditions
    used in through hole reflow soldering technology.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 61760-3:2010 fournit un ensemble de références d'exigences indiquant
    les conditions de processus et d'essai correspondantes qui doivent être utilisées
    lors de l'élaboration des spécifications des composants électroniques qui sont
    destinés à être utilisés dans le cadre de la technologie du brasage par refusion
    à trous traversants. L'objet de la présente norme est de s'assurer que les composants
    comportant des sorties destinées à la THR et les composants pour montage en surface
    peuvent être soumis au même placement et au même processus de montage. Ici, la
    présente norme définit les essais et les exigences faisant nécessairement partie
    de toute spécification générique, intermédiaire ou particulière de composant,
    lorsqu'il s'agit de brasage par refusion à trou traversant. De plus, la présente
    norme fournit aux utilisateurs de composants et à leurs fabricants un ensemble
    de référence des conditions de processus typiques utilisées dans le cadre de la
    technologie du brasage par refusion à trou traversant.
