- content: Applicable à l'évaluation du risque, dans une structure ou dans un service,
    dû aux coups de foudre au sol. Elle est destinée à proposer une procédure d'évaluation
    d'un tel risque. Une fois fixée la limite supérieure du risque tolérable, la procédure
    proposée permet de choisir les mesures de protection appropriées pour réduire
    le risque à une valeur inférieure ou égale à la valeur limite tolérable. Annex
    informative avec un logiciel simplifié pour l'évaluation du risque.
