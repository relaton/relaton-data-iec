abstract:
- content: Applicable to risk assessment for a structure or for a service due to lightning
    flashes to earth. Its purpose is to provide a procedure for the evaluation of
    such a risk. Once an upper tolerable limit for the risk has been selected, this
    procedure allows the selection of appropriate protection measures to be adopted
    to reduce the risk to or below the tolerable limit. Informative annex with simplified
    software for risk assessment for structures.
