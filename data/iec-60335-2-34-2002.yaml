abstract:
- language: en
  script: Latn
  content: Deals with the safety of sealed (hermetic and semi-hermetic type) motor-compressors,
    their protection and control systems, if any, which are intended for use in equipment
    for household and similar purposes. The rated voltage being not more than 250
    V for single-phase and 480 V for other motor-compressors. Some examples of equipment
    which contain motor-compressors are refrigerators, food freezers, ice makers,
    air-conditioners, electric heat pumps and dehumidifiers.
