abstract:
- language: en
  script: Latn
  content: IEC 62047-18:2013 specifies the method for bend testing of thin film materials
    with a length and width under 1 mm and a thickness in the range between 0,1 micrometre
    and 10 micrometre. This International Standard specifies the bend testing and
    test piece shape for micro-sized smooth cantilever type test pieces, which enables
    a guarantee of accuracy corresponding to the special features.
- language: fr
  script: Latn
  content: La CEI 62047-18:2013 spécifie la méthode d'essai de flexion des matériaux
    en couche mince de longueur et largeur inférieures à 1 mm et d'épaisseur comprise
    entre 0,1 micrometre et 10 micrometre. La présente Norme Internationale spécifie
    les essais de flexion et la forme des éprouvettes d'essai pour des éprouvettes
    d'essai de type en porte-à-faux lisses microminiaturisés, qui garantissent une
    précision correspondant aux caractéristiques spéciales.
