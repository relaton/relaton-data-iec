- content: "<!-- NEW! -->IEC 61300-2-43:2022 est disponible sous forme de IEC 61300-2-43:2022
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.L'IEC 61300-2-43:
    2022 a pour objet de procéder à une sélection des fiches de connexion pour fibres
    optiques unimodales à contact physique (PC, physical contact) montées sur un cordon
    de brassage à fibre optique ou une fibre optique amorce, en fonction de leur affaiblissement
    de réflexion, pour garantir ainsi un affaiblissement de réflexion minimal lorsque
    les fiches de connexion sont accouplées sans choix préalable dans le terrain.
    Le présent document est destiné à s’appliquer aux fiches de connexion équipées
    de férules cylindriques. Cette troisième édition annule et remplace la deuxième
    édition parue en 2014. Cette édition constitue une révision technique. La présente
    édition inclut la modification technique majeure suivante par rapport à l’édition
    précédente: ajout de l’Article 3 contenant les termes, définitions et abréviations."
