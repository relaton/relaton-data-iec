abstract:
- language: en
  script: Latn
  content: Specifies the requirements of single-mode optical fibre cables and cable
    elements primarily for public telecommunications networks. Other applications
    are considered. It includes requirements for cables in ducts, for directly buried
    application, aerial cables and cables for lake and river crossings. For aerial
    application, it does not cover all functional aspects of cables installed near
    overhead power lines. For lake and river crossings, it does not cover cable repair
    nor cables for use with underwater line amplifiers.
- language: fr
  script: Latn
  content: Spécifie les prescriptions relatives aux câbles et éléments à câbles à
    fibres optiques unimodales, en premier lieu, dans les réseaux publics de télécommunication.
    D'autres types d'applicaions sont considérés. Elle comporte les prescriptions
    des câbles destinés à être installés dans des conduites, les câbles directement
    enterrés, les câbles aériens et les câbles pour traversée sous lacustre et sous
    fluviale. Pour des applications aériennes, la norme ne couvre pas tous les aspects
    des câbles installés à proximité de linges aériennes de transport d'énergie. Pour
    les câbles pour traversée sous lacustre et sous fluviale, la norme ne couvre pas
    les méthodes de réparation du câble, ni les câbles utilisés dans les amplificateurs
    de lignes.
