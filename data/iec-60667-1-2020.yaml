abstract:
- language: en
  script: Latn
  content: "IEC 60667-1:2020 gives the definitions and general requirements for vulcanized
    fibre sheets for electrical purposes. Materials made by combining with an adhesive
    several thicknesses of vulcanized fibre are not covered by this document. Materials
    that conform to this specification meet established levels of performance. However,
    the selection of a material by a user for a specific application is based on the
    actual requirements necessary for adequate performance in that application and
    not based on this specification alone. Safety warning: it is the responsibility
    of the user of the methods contained or referred to in this document to ensure
    that they are used in a safe manner. This second edition cancels and replaces
    the first edition published in 1980. This edition constitutes a technical revision.
    This edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\ndeletion of \"corrugated, round rods, and round
    tubes\" from the Scope;<br />\r\ntypes A, B and C replaced by general and fishpaper
    types and addition of a symbol for each type in the classification;<br />\r\naddition
    of white, blue, brown, and addition of a symbol for each colour;<br />\r\ndeletion
    of the thickness of 15,0 mm, the length, the mass and the dimension of rolls from
    the general requirements;<br />\r\naddition of the manufacturer's name, trademark
    (if any), nominal thickness, manufacture date, and lot number in the conditions
    of supply."
- language: fr
  script: Latn
  content: "IEC 60667-1:2020 donne les définitions et exigences générales pour les
    feuilles en fibre vulcanisée à usages électriques. Les matériaux composites constitués
    de plusieurs couches de fibre vulcanisée assemblées par un adhésif ne sont pas
    couverts par le présent document. Les matériaux conformes à la présente spécification
    satisfont aux niveaux de performance établis. Cependant, le choix du matériau
    par un utilisateur pour une application spécifique est fondé sur les exigences
    réellement nécessaires pour une performance appropriée et non sur cette seule
    spécification. Mise en garde: il est de la responsabilité de l’utilisateur des
    méthodes contenues ou mentionnées dans le présent document de veiller à ce qu’elles
    soient utilisées de façon sécurisée. Cette deuxième édition annule et remplace
    la première édition parue en 1980. Cette édition constitue une révision technique.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à l'édition précédente:<br />\r\nsuppression des termes \"feuilles ondulées,
    les barres et les tubes de section ronde\" dans le Domaine d'application;<br />\r\nmodification
    des types A, B et C en type général et type papier de guipage et ajout du symbole
    pour chaque type dans la classification;<br />\r\najout du blanc, bleu, marron,
    et ajout du symbole pour chaque couleur dans les formes et couleurs;<br />\r\nsuppression
    de l’épaisseur de 15,0 mm, de la longueur, de la masse et de la dimension des
    rouleaux dans les exigences générales;<br />\r\najout du nom du fabricant, de
    la marque commerciale le cas échéant, de l’épaisseur nominale, de la date de fabrication
    et du numéro de lot dans les conditions de livraison."
