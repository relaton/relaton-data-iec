abstract:
- language: en
  script: Latn
  content: IEC 62317-13:2008 specifies the dimensions that are of importance for mechanical
    interchangeability for a preferred range of PQ-cores and low-profile PQI-cores
    made of ferrite, and the locations of their terminal pins on a 2,54 mm printed
    wiring grid in relation to the base outlines of the cores.
- language: fr
  script: Latn
  content: La CEI 62317-13:2008 spécifie les dimensions qui sont d'importance pour
    l'interchangeabilité mécanique d'une gamme préférentielle de noyaux PQ et de noyaux
    PQI extra plat constitués de ferrite, et les emplacements de leurs broches de
    sortie sur une grille aux pas de 2,54 mm d'un circuit imprimé par rapport aux
    encombrements de base des noyaux.
