abstract:
- content: "IEC 61347-2-12:2005+A1:2010 specifies particular general and safety requirements
    for d.c. or a.c. supplied electronic ballasts. The supply comprises a.c. voltages
    up to 1000 V at 50 Hz/60 Hz. The type of ballast is an convertor that may contain
    igniting and stabilising elements for operation of a discharge lamp at d.c. or
    at a frequency that can deviate from the supply frequency. The lamps associated
    with the ballast are specified in IEC 60188 (High pressure mercury vapour lamps),
    IEC 60192 (Low pressure sodium vapour lamps), IEC 60662 (High pressure sodium
    vapour lamps), IEC 61167 (Metal halide lamps) and else for general purpose lighting.
    Ballasts for fluorescent lamps and for lamps for special applications like for
    theatre and for vehicles are excluded. The technical content is therefore identical
    to the base edition and its amendment and has been prepared for user convenience.
    A vertical line in the margin shows where the base publication has been modified
    by amendment 1. Additions and deletions are displayed in red, with deletions being
    struck through. This consolidated version consists of the first edition (2005)
    and its amendment 1 (2010). Therefore, no need to order amendment in addition
    to this publication.<br /><br />\r\nThis publication is to be read in conjunction
    with IEC 61347-1:2000."
