abstract:
- language: en
  script: Latn
  content: 'Describes a standardized method for the determination of the average viscometric
    degree of polymerization (DPv) of new and aged cellulosic electrically insulating
    materials. It may be applied to all cellulosic insulating materials such as those
    used in transformer, cable or capacitor manufacturing. The methods described can
    also be used for the determination of the intrinsic viscosity of solutions of
    chemically modified kraft papers, provided that these dissolve completely in the
    selected solvent. Caution should be taken if the method is applied to loaded kraft
    papers. Note: Within a sample of material, all the cellulose molecules do not
    have the same degree of polymerization so that the mean value measured by viscometric
    methods is not necessarily the same as that which may be obtained by, for instance,
    osmotic or ultra centrifuging methods. Experience has indicated the need for improved
    description of the experimental method. It describes a revised procedure that
    overcomes the limitations of the first edition.'
- language: fr
  script: Latn
  content: 'Décrit une méthode normalisée pour déterminer le degré de polymérisation
    moyen viscosimétrique (DPv) des matériaux isolants cellulosiques neufs et vieillis,
    à usage électrique. Elle peut s''appliquer à tous les matériaux isolants cellulosiques
    comme ceux utilisés dans la fabrication des transformateurs, des câbles et des
    condensateurs. Les méthodes décrites peuvent également être utilisées pour déterminer
    la viscosité intrinsèque des solutions de papiers kraft modifiés chimiquement,
    pourvu que ceux-ci se dissolvent totalement dans le solvant choisi. Il convient
    de prendre des précautions si la méthode s''applique à des papiers kraft chargés.
    Note: Dans un échantillon de matériau, toutes les molécules de cellulose n''ont
    pas le même degré de polymérisation de sorte que la valeur moyenne mesurée par
    les méthodes viscosimétriques n''est pas nécessairement la même que celle obtenue,
    par exemple, par les méthodes par osmose ou par ultra-centrifugation. L''expérience
    a mis en évidence le besoin d''améliorer la description de la méthode expérimentale.
    La procédure ainsi revue permet de surmonter les limitations de la première édition.'
