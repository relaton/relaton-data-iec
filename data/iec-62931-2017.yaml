abstract:
- language: en
  script: Latn
  content: "IEC 62931:2017 This document specifies the safety and interchangeability
    requirements together with the test methods and conditions required to show compliance
    of non-integrated tubular LED lamps, intended for general lighting purposes, having:\r\n<ul>\r\n\t<li>a
    rated wattage up to 70 W,</li>\r\n\t<li>a rated voltage up to 190 V ripple free
    DC,</li>\r\n\t<li>GX16t-5 cap as listed in Table 1.</li>\r\n</ul>\r\nThe requirements
    of this document relate only to type testing."
- language: fr
  script: Latn
  content: "L'IEC 62931:2017 Le présent document spécifie les exigences de sécurité
    et d’interchangeabilité, ainsi que les méthodes d’essai et les conditions exigées
    pour assurer la conformité des lampes à LED tubulaires non intégrées, destinées
    à l’éclairage général, ayant:\r\n<ul>\r\n\t<li>une puissance assignée allant jusqu’à
    70 W,</li>\r\n\t<li>une tension assignée allant jusqu’à 190 V en courant continu
    lisse,</li>\r\n\t<li>un culot GX16t-5 tel que répertorié dans le Tableau 1.</li>\r\n</ul>\r\nLes
    exigences du présent document concernent uniquement les essais de type."
