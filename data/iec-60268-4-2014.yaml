abstract:
- language: en
  script: Latn
  content: "IEC 60268-4:2014 specifies methods of measurement for the electrical impedance,
    sensitivity, directional response pattern, dynamic range and external influences
    of sound system microphones, and also details the characteristics to be specified
    by the manufacturer. This fifth edition cancels and replaces the fourth edition
    published in 2010, and constitutes a technical revision. It includes the following
    changes:<br />\r\n- clarification of Table 5 of classification of characteristics;<br
    />\r\n- clarification of graphical representation;<br />\r\n- clarification of
    environmental influences;<br />\r\n- rewritten clause for EMC;<br />\r\n- tolerances
    and more specific values for noise measurements;<br />\r\n- inclusion of near-field
    response for sound source-to-microphone distances of the order of 30 cm."
- language: fr
  script: Latn
  content: "L'IEC 60268-4 :2014 spécifie les méthodes de mesure portant sur l'impédance
    électrique, l'efficacité, le diagramme de directivité, la dynamique, et les perturbations
    extérieures des microphones pour les systèmes électroacoustiques, et détaille
    également les caractéristiques à spécifier par le constructeur. Cette cinquième
    édition annule et remplace la quatrième édition parue en 2010. Elle constitue
    une révision technique. Cette édition inclut les modifications suivantes:<br />\r\n-
    clarification du Tableau 5 de classification des caractéristiques;<br />\r\n-
    clarification de la représentation graphique;<br />\r\n- clarification des influences
    de l'environnement;<br />\r\n- réécriture de l'article relatif à la CEM;<br />\r\n-
    tolérances et valeurs plus spécifiques pour les mesures de bruit;<br />\r\n- inclusion
    de la réponse en champ proche pour des distances source sonore-microphone de l'ordre
    de 30 cm."
