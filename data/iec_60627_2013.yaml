- content: "La CEI 60627:2013 s'applique aux grilles antidiffusantes utilisées dans
    les équipements médicaux de diagnostic par imagerie à rayonnement X. Les grilles
    antidiffusantes sont utilisées afin de réduire l'incidence du rayonnement diffusé,
    en particulier celui émis dans le corps du patient, sur la surface réceptrice
    de l'image et donc afin d'améliorer le contraste de l'image radiologique potentielle.
    La présente Norme internationale spécifie les définitions, la détermination et
    l'indication des caractéristiques des grilles antidiffusantes. La présente norme
    ne traite que des grilles linéaires. Puisqu'à présent, seules les grilles focalisées
    sont utilisées en mammographie, la présente norme se limite aux grilles focalisées
    comprenant des grilles antidiffusantes mammographiques. La présente norme n'est
    pas destinée à être appliquée aux essais de réception. La présente norme ne couvre
    pas l'homogénéité des performances sur la surface d'une grille. Il est prévu que
    la présente norme soit appliquée à la détermination des caractéristiques des grilles
    antidiffusantes dans des conditions d'essai. Ces conditions ne sont habituellement
    pas rencontrées sur le site de l'organisme responsable. Cette troisième édition
    annule et remplace la deuxième édition publiée en 2001 dont elle constitue une
    révision technique. Dans la présente révision, les écrans fluorescents constitués
    de phosphore au tungstate de calcium, qui ne sont désormais plus disponibles,
    ont été remplacés par des écrans fluorescents constitués d'oxysulfure de gadolinium
    (GOS). Par ailleurs, un nouveau paramètre de qualité est introduit: le facteur
    d'amélioration de l'image ou facteur Q, qui décrit de manière plus appropriée
    les propriétés de la grille antidiffusante, notamment pour les applications de
    détection numériques. Les autres différences entre cette troisième édition et
    la deuxième édition précédente sont les suivantes:<br />\r\n- un nouveau dispositif
    de mesurage est spécifié pour les mesurages de la transmission du rayonnement
    primaire, la transmission du rayonnement diffuse et la transmission du rayonnement
    total, étant donné que les écrans fluorescents constitués de phosphores au tungstate
    de calcium sont démodés et ne sont dorénavant plus disponibles;<br />\r\n- la
    définition du fantôme utilisé pour les mesurages de la transmission du rayonnement
    primaire, la transmission du rayonnement diffuse et la transmission du rayonnement
    total est modifiée et les références à la CEI 61267 sont omises;<br />\r\n- et
    les conditions de rayonnement utilisées pour les mesurages ont été adaptées et
    constituent désormais les conditions RQR et RQR-M spécifiées dans la CEI 61267:2005."
