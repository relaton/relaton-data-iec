abstract:
- content: "ISO/IEC 6523-1:2023 This document specifies a structure for globally and
    unambiguously identifying organizations, and parts thereof, for the purpose of
    information interchange.<br />\r\nThis document also gives recommendations regarding
    cases where prior agreements can be concluded between interchange partners.<br
    />\r\nThis document does not specify file organization techniques, storage media,
    languages, etc. to be used in its implementation.<br />\r\nNOTE The procedure
    for registration of organization identification schemes is specified in ISO/IEC
    6523-2."
