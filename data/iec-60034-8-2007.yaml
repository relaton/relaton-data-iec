abstract:
- language: en
  script: Latn
  content: Applies to a.c. and d.c. machines and specifies rules for the identification
    of winding connection points; marking of winding terminals; direction of rotation;
    relationship between terminal markings and direction of rotation; terminal marking
    of auxiliary devices; connection diagrams of machines for common applications.
    The main change with respect to the previous edition consists of changed terminal
    markings for d.c. machines.
- language: fr
  script: Latn
  content: S'applique aux machines à courant continu et à courant alternatif et spécifie
    les règles d'identification des points de couplage; le marquage des bornes d'enroulement;
    le sens de rotation; la relation entre les marques d'extrémité et le sens de rotation;
    les marques d'extrémité des appareils auxiliaires; les schémas de connexion des
    machines pour applications communes. La modification principale par rapport à
    l'édition précédente consiste du marquage des extrémités modifié pour les machines
    à courant continu.
