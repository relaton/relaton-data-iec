abstract:
- language: en
  script: Latn
  content: |-
    gives requirements for the specification, design, installation, operation and maintenance of a safety instrumented system, so that it can be confidently entrusted to place and/or maintain the process in a safe state. This standard has been developed as a process sector implementation of IEC 61508.

    The contents of the corrigendum of November 2004 have been included in this copy.

    It has the status of a horizontal standard in accordance with IEC Guide 108.
- language: fr
  script: Latn
  content: "permet de définir des prescriptions relatives aux spécifications, à la
    conception, à l'installation, à l'exploitation et à l'entretien d'un système instrumenté
    de sécurité, de telle manière qu'il puisse être mis en oeuvre en toute confiance,
    et ainsi établir et/ou maintenir les processus dans un état de sécurité convenable.
    La présente norme a été conçue pour être une mise en  uvre de la norme internationale
    CEI 61508 \"Sécurité fonctionnelle des systèmes électriques/électroniques/ électroniques
    programmables relatifs à la sécurité\" dans le domaine de l'industrie des processus.\n\nLe
    contenu du corrigendum de novembre 2004 a été pris en considération dans cet exemplaire.
    \n\nElle a le statut d'une norme horizontale conformément au Guide 108 de la CEI."
