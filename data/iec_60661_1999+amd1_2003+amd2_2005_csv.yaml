abstract:
- content: Applies to electric coffee makers for household use, not commercial or
    industrial use. It defines the main performance characteristics which are of interest
    to the user and describes the standard methods for measuring these characteristics.<strong>This
    consolidated version consists of the second edition (1999), its amendment 1 (2003)
    and its amendment 2 (2005). Therefore, no need to order amendments in addition
    to this publication.</strong>
  language:
  - en
  script:
  - Latn
  format: text/html
- content: S'applique aux cafetières électriques à usage domestique, pas aux appareils
    destinés à un usage commercial ou industriel. La norme définit les principales
    caractéristiques d'aptitude à la fonction intéressant le consommateur et décrit
    les méthodes normalisées pour la vérification de ces caractéristiques.<strong>
    Cette version consolidée comprend la deuxième édition (1999), son amendement 1
    (2003) et son amendement 2 (2005). Il n'est donc pas nécessaire de commander les
    amendements avec cette publication.</strong>
