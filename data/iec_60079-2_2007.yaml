abstract:
- content: This part of IEC 60079 contains the specific requirements for the construction
    and testing of electrical apparatus with pressurized enclosures, of type of protection
    "p", intended for use in explosive gas atmospheres. It specifies requirements
    for pressurized enclosures containing a limited release of a flammable substance.
    The significant changes with respect to the previous edition is the introduction
    of the "Equipment protection level concept".
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La présente partie de la CEI 60079 contient les exigences spécifiques pour
    la construction et les essais des matériels électriques avec enveloppes à surpression
    interne à mode de protection "p", destinés à l'utilisation dans les atmosphères
    explosives gazeuses. Elle spécifie les exigences pour les enveloppes à surpression
    interne contenant un dégagement limité de substance inflammable. Le changement
    significatifs par rapport à l'édition précédente est l'introduction du "Concept
    du niveau de protection des équipements"
