- content: "<!-- NEW -->L'IEC 60335-2-102:2017 traite de la sécurité des appareils
    à combustion au gaz, au mazout et à combustible solide comportant des raccordements
    électriques pour usages domestiques et analogues, dont la tension assignée n'est
    pas supérieure à 250 V pour les appareils monophasés et à 480 V pour les autres
    appareils.<br />\r\nLa présente norme englobe la sécurité électrique et certains
    autres aspects liés à la sécurité de ces appareils. Tous les aspects liés à la
    sécurité sont couverts lorsque l’appareil est également conforme à la norme correspondante
    pour l’appareil de chauffage au combustible. Si l’appareil comporte des sources
    de chauffage électriques, les aspects liés à la sécurité concernant ces sources
    électriques sont couverts lorsque l'appareil est également conforme à la partie
    2 correspondante de l'IEC 60335.<br />\r\nComme exemples d’appareils compris dans
    le domaine d'application de la présente norme, on peut citer:<br />\r\n– les chaudières
    de chauffage central;<br />\r\n– les équipements de restauration à usage commercial;<br
    />\r\n– les appareils de cuisson;<br />\r\n– les appareils de nettoyage et de
    blanchisserie;<br />\r\n– les appareils de chauffage des locaux;<br />\r\n– les
    appareils de chauffage par air chaud;<br />\r\n– les chauffe-eau.<br />\r\nLes
    appareils non destinés à un usage domestique normal mais qui néanmoins peuvent
    constituer une source de danger pour le public, tels que les appareils destinés
    à être utilisés par des usagers non avertis dans des magasins, chez des artisans
    et dans des fermes, sont compris dans le domaine d'application de la présente
    norme.<br />\r\nLa présente norme traite des risques raisonnablement prévisibles
    présentés par les appareils, encourus par tous les individus.<br />\r\nCependant,
    cette norme ne tient pas compte en général:<br />\r\n– des personnes (y compris
    des enfants) dont<br />\r\n - les capacités physiques, sensorielles ou mentales;
    ou<br />\r\n - le manque d’expérience et de connaissance<br />\r\n les empêchent
    d’utiliser l’appareil en toute sécurité sans surveillance ou instruction;<br />\r\n–
    de l’utilisation de l’appareil comme jouet par des enfants.<br />\r\nL'attention
    est attirée sur le fait que<br />\r\n– pour les appareils destinés à être utilisés
    dans des véhicules ou à bord de navires ou d'avions, des exigences supplémentaires
    peuvent être nécessaires;<br />\r\n– dans de nombreux pays, des exigences supplémentaires
    sont spécifiées par les organismes nationaux de la santé, par les organismes nationaux
    responsables de la protection des travailleurs et par des organismes similaires.<br
    />\r\nLa présente norme ne s'applique pas:<br />\r\n– aux appareils prévus exclusivement
    pour des usages industriels;<br />\r\n– aux appareils destinés à être utilisés
    dans des locaux présentant des conditions particulières, telles que la présence
    d'une atmosphère corrosive ou explosive (poussière, vapeur ou gaz).<br />\r\nCette
    deuxième édition annule et remplace la première édition parue en 2004, son Amendement
    1 (2008) et son Amendement 2 (2012). Cette édition constitue une révision technique.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à l'édition précédente:<br />\r\n– un essai de débordement est introduit
    pour les appareils comportant une surface plane sur laquelle une tasse peut être
    placée (15.101);<br />\r\n– les termes et définitions ont été renumérotés;<br
    />\r\n– certaines notes ont été transformées en texte normatif ou supprimées (19.11.2,
    22.103).<br />\r\nLa présente partie 2 doit être utilisée conjointement avec la
    dernière édition de l'IEC 60335-1 et ses amendements. Elle a été établie sur la
    base de la cinquième édition (2010) de cette norme.<br />\r\nL’attention des Comités
    Nationaux est attirée sur le fait que les fabricants d’appareils et les organismes
    d’essai peuvent avoir besoin d’une période transitoire après la publication d’une
    nouvelle publication IEC, ou d’une publication amendée ou révisée, pour fabriquer
    des produits conformes aux nouvelles exigences et pour adapter leurs équipements
    aux nouveaux essais ou aux essais révisés.<br />\r\nLe comité recommande que le
    contenu de cette publication soit entériné au niveau national au plus tôt 12 mois
    et au plus tard 36 mois après la date de publication."
