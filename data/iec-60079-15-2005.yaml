abstract:
- language: en
  script: Latn
  content: This part of IEC 60079 specifies requirements for the construction, testing
    and marking for Group II electrical apparatus with type of protection, "n" intended
    for use in explosive gas atmospheres.This part is applicable to non-sparking electrical
    apparatus and also to electrical apparatus with parts or circuits producing arcs
    or sparks or having hot surfaces which, if not protected in one of the ways specified
    in this standard, could be capable of igniting a surrounding explosive gas atmosphere.
    This standard describes several different methods by which this can be achieved
    which may be combined with other methods described in IEC 60079-0. This part supplements
    the general requirements in IEC 60079-0.
- language: fr
  script: Latn
  content: La présente partie de la CEI 60079 spécifie les exigences de construction,
    d'essai et de marquage du matériel électrique du Groupe II avec mode de protection
    "n" destiné à être utilisé en atmosphère explosive gazeuse. Cette partie s'applique
    au matériel électrique ne produisant pas d'étincelles, ainsi qu'au matériel électrique
    dont des parties ou circuits produisent des arcs ou des étincelles ou qui ont
    des surfaces chaudes qui, si elles n'étaient pas protégées selon l'une des manières
    mentionnées dans la présente norme, seraient susceptibles d'enflammer une atmosphère
    explosive gazeuse environnante. La présente norme décrit différentes méthodes
    permettant de résoudre ce problème et pouvant être combinées à d'autres méthodes
    décrites dans la CEI 60079-0. Cette partie complète les exigences générales de
    la CEI 60079-0.
