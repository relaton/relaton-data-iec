abstract:
- content: "IEC 61587-6:2017 specifies security aspects and security performance levels
    of indoor cabinets in accordance with IEC 60917 and IEC 60297.<br />\r\nThis document
    intends to clarify the relationship between the installation conditions and the
    security requirements for indoor cabinets, and to provide the required performances
    and test methods on mechanical components related with security provisions for
    indoor cabinets which are in accordance with IEC 60297 series and IEC 60917 series."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 61587-6:2017 spécifie des aspects liés à la sécurité et des niveaux
    de performance de la sécurité des baies intérieures conformes à la série IEC 60917
    et à la série IEC 60297.<br />\r\nDe ce point de vue, le présent document est
    destiné à clarifier la relation entre les conditions d'installation et les exigences
    de sécurité pour les baies intérieures, et à fournir les méthodes d'essai et les
    performances exigées relatives aux composants mécaniques destinés à la sécurité
    des baies intérieures conformes à la série IEC 60297 et à la série IEC 60917."
