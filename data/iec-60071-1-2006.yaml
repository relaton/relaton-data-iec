abstract:
- language: en
  script: Latn
  content: "IEC 60071-1:2006 applies to three-phase a.c. systems having a highest
    voltage for equipment above 1 kV. It specifies the procedure for the selection
    of the rated withstand voltages for the phase-to-earth, phase-to-phase and longitudinal
    insulation of the equipment and the installations of these systems. It also gives
    the lists of the standard withstand voltages from which the rated withstand voltages
    should be selected. This standard recommends that the selected withstand voltages
    should be associated with the highest voltage for equipment. This association
    is for insulation co-ordination purposes only. The requirements for human safety
    are not covered by this standard. Although the principles of this standard also
    apply to transmission line insulation, the values of their withstand voltages
    may be different from the standard rated withstand voltages. The apparatus committees
    are responsible for specifying the rated withstand voltages and the test procedures
    suitable for the relevant equipment taking into consideration the recommendations
    of this standard. NOTE: In IEC 60071-2, Application Guide, all rules for insulation
    co ordination given in this standard are justified in detail, in particular the
    association of the standard rated withstand voltages with the highest voltage
    for equipment. When more than one set of standard rated withstand voltages is
    associated with the same highest voltage for equipment, guidance is provided for
    the selection of the most suitable set. The main changes from the previous edition
    are as follows:<br />\r\n- in the definitions (3.26, 3.28 and 3.29) and in the
    environmental conditions (5.9) taken into account clarification of the atmospheric
    and altitude corrections involved in the insulation co-ordination process;<br
    />\r\n- in the list of standard rated short-duration power frequency withstand
    voltages reported in 5.6 addition of 115 kV;<br />\r\n- in the list of standard
    rated impulse withstand voltages reported in 5.7, addition of 200 kV and 380 kV;<br
    />\r\n- in the standard insulation levels for range I (1kV < Um ≤ 245 kV) (Table
    2) addition of the highest voltage for equipment Um = 100 kV;<br />\r\n- in the
    standard insulation levels for range II (Um ≤ 245 kV) (Table 3) replacement of
    525 kV by 550 kV and of 765 kV by 800 kV;<br />\r\n- in order to remove that part
    in the next revision of IEC 60071-2, addition of Annex A dealing with clearances
    in air to assure a specified impulse withstand voltage in installation;<br />\r\n-
    in Annex B, limitation at two Um values for the values of rated insulation levels
    for 1kV < Um ≤ 245 kV for highest voltages for equipment Um not standardized by
    IEC based on current practice in some countries.<br />\r\nIt has the status of
    a horizontal standard in accordance with <a href=\"https://webstore.iec.ch/en/publication/65418\">IEC
    Guide 108</a>."
- language: fr
