  content: "La CEI 60071-1:2006 s'applique aux réseaux à tension alternative triphasée
    dont la tension la plus élevée pour le matériel est supérieure à 1 kV. Elle spécifie
    la procédure pour le choix des tensions de tenue assignées normalisées pour l'isolation
    phase-terre, l'isolation entre phases et l'isolation longitudinale du matériel
    et des installations de ces réseaux. Elle donne également les listes des valeurs
    normalisées parmi lesquelles il convient de choisir les tensions de tenue assignées
    normalisées. Cette norme recommande que les tensions de tenue choisies soient
    associées aux tensions les plus élevées pour le matériel. Cette association est
    destinée aux seules fins de la coordination de l'isolement. Les exigences concernant
    la sécurité des personnes ne sont pas couvertes par cette norme. Bien que les
    principes de cette norme s'appliquent également à l'isolation des lignes de transport
    d'énergie, les valeurs des tensions de tenue peuvent être différentes des tensions
    de tenue assignées normalisées. Il appartient aux comités de produits de spécifier
    les tensions de tenue et les procédures d'essai appropriées aux matériels correspondants,
    en prenant les recommandations de cette norme en considération. NOTE: Toutes les
    règles pour la coordination de l'isolement données dans cette norme sont justifiées
    en détail dans la CEI 60071-2, en particulier en ce qui concerne l'association
    des tensions de tenue assignées normalisées avec les tensions les plus élevées
    pour le matériel. Lorsque plusieurs séries de tensions de tenue assignées normalisées
    sont associées à la même valeur de la tension la plus élevée pour le matériel,
    une ligne directrice est donnée pour le choix de la série la plus appropriée.
    Les principaux changements par rapport à l'édition précédente sont ceux qui suivent:<br
    />\r\n- dans les définitions (3.26, 3.28 et 3.29) et dans les conditions environnementales
    (5.9) prises en compte, clarification des corrections atmosphérique et d'altitude
    impliquées dans le processus de coordination de l'isolement;<br />\r\n- dans la
    liste des tensions de tenue assignées normalisées de courte durée à fréquence
    industrielle mentionnées en 5.6, introduction de 115 kV;<br />\r\n- dans la liste
    des tensions de tenue assignées normalisées aux chocs indiquées en 5.7, introduction
    de 200 kV et 380 kV;<br />\r\ndans les niveaux de tenue normalisés pour la gamme
    I (1kV < Um ≤ 245 kV) (Tableau 2), introduction de la tension la plus élevée pour
    le matériel Um = 100 kV;<br />\r\n- dans les niveaux de tenue normalisés pour
    la gamme II (Um > 245 kV) (Tableau 3) remplacement de 525 kV par 550 kV et de
    765 kV par 800 kV;<br />\r\n- afin de supprimer cette partie dans la révision
    prochaine de la CEI 60071-2, introduction de l'Annexe A relative aux distances
    dans l'air pour installation avec tension de tenue aux chocs spécifiée;<br />\r\n-
    dans l'Annexe B, limitation à deux valeurs de Um pour les valeurs de niveaux d'isolement
    assignés pour 1 kV < Um ≤ 245 kV pour des tensions les plus élevées pour le matériel
    Um non normalisées par la CEI, fondées sur la pratique existant dans certains
    pays.<br />\r\nElle a le statut de norme horizontale conformément au <a href=\"https://webstore.iec.ch/en/publication/65418\">Guide
    IEC 108</a>."
