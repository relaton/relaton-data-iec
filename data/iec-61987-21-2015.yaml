abstract:
- language: en
  script: Latn
  content: IEC 61987-21:2015 provides a characterization for the integration of automated
    valves, including control valves, automated on/off-valves and process regulators,
    in the Common Data Dictionary (CDD); generic structures in conformance with IEC
    61987-10 for Operating Lists of Properties (OLOPs) and Device Lists of Properties
    (DLOPs) of final control elements.
- language: fr
  script: Latn
  content: L'IEC 61987-21:2015 fournit une caractérisation pour l'intégration des
    vannes automatisées, y compris des vannes de régulation, des vannes tout ou rien
    automatisées et des régulateurs de processus, dans le dictionnaire de données
    commun (CDD); les structures génériques, conformément à l'IEC 61987-10 pour les
    listes de propriétés fonctionnelles (OLOP) et les listes de propriétés d'appareils
    (DLOP), des éléments finaux de commande.
