abstract:
- content: "IEC 60587:2022 describes two test methods for the evaluation of electrical
    insulating materials for use under severe ambient conditions at power frequencies
    (45 Hz to 65 Hz) by the evaluation of the resistance to tracking and erosion,
    using a liquid contaminant and inclined plane specimens. The two methods are:<br
    />\r\n- Method 1: test at constant voltage,<br />\r\n- Method 2: test at stepwise
    increased voltage.<br />\r\nMethod 1 is the most widely used method as there is
    less need for continual inspection.<br />\r\nThe test conditions are designed
    to accelerate the production of the effects, but do not reproduce all the conditions
    encountered in service.<br />\r\nThis edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\na) an improved
    description of the experimental methods has been implemented;<br />\r\nb) an improved
    description of the preparation of the test specimens has been implemented;<br
    />\r\nc) a more detailed description of the electrode material and of the electrode
    quality has been added;<br />\r\nd) evaluation criterion B (track length) has
    been removed for testing according to test method 2 (stepwise tracking voltage)
    as it is not applicable."
  language:
