  format: text/html
- content: "L'IEC 60587:2022 décrit deux méthodes d'essai pour évaluer les matériaux
    isolants électriques utilisés dans des conditions ambiantes sévères à des fréquences
    industrielles (comprises entre 45 Hz et 65 Hz), qui reposent sur l'évaluation
    de la résistance au cheminement et à l'érosion, à l'aide d'un contaminant liquide
    et d'éprouvettes plates inclinées. Les deux méthodes sont les suivantes:<br />\r\n-
    Méthode 1: essai à tension constante;<br />\r\n- Méthode 2: essai avec augmentation
    de tension par paliers.<br />\r\nLa méthode 1 est la plus couramment utilisée,
    car elle nécessite moins de contrôles en continu.<br />\r\nLes conditions d'essai
    sont conçues pour accélérer la manifestation des effets, mais elles ne reproduisent
    pas toutes les conditions rencontrées en service.<br />\r\nCette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na) une description améliorée des méthodes expérimentales a été établie;<br
    />\r\nb) une description améliorée de la préparation des éprouvettes a été établie;<br
    />\r\nc) une description plus détaillée du matériau et de la qualité des électrodes
    a été ajoutée;<br />\r\nd) le critère d'évaluation B (longueur de la trace de
    cheminement) a été supprimé pour les essais selon la méthode d'essai 2 (tension
    de cheminement par paliers), car il ne s'applique pas."
