abstract:
- language: en
  script: Latn
  content: Applies to optical fibre amplifiers (OFA) using active fibres, containing
    rare-earth dopants, currently commercially available. The object is to establish
    uniform requirements for accurate and reliable measurements of the signal-spontaneous
    noise figure as defined in IEC 61291-1.The test method described is, in general,
    for multichannel applications. Single-channel applications are a special case
    of multichannel applications. This second edition cancels and replaces the first
    edition. It is a technical revision with updated references and cautions on proper
    use of the procedure.
- language: fr
  script: Latn
  content: S'applique aux amplificateurs à fibres optiques (AFO) utilisant des fibres
    actives, dopées aux terres rares, qui sont actuellement disponibles sur le marché.
    Etablit des prescriptions uniformes en vue de mesures précises et fiables du facteur
    de bruit signal/émission spontanée défini en CEI 61291-1. La méthode d'essai décrite
    est, en général, destinée à des applications à canaux multiples. Les applications
    à canal unique constituent un cas spécial d'applications à canaux multiples. Cette
    seconde édition de la CEI 61290-10-2 annule et remplace la première édition. C'est
    une révision technique avec des références et des précautions relatives à l'utilisation
    convenable du procédé mises à jour.
