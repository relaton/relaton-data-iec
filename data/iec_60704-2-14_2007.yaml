abstract:
- content: Specifies methods for measuring airborne acoustical noise emitted by electric
    refrigerators, frozen-food storage cabinets, food freezers and their combinations
    for household and similar uses, supplied from the mains or from batteries. This
    standard does not apply to appliances, equipment or machines designed exclusively
    for industrial or commercial purposes.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Spécifie des méthodes de mesure du bruit aérien émis par des réfrigérateurs,
    conservateurs et congélateurs électriques à usage ménager et analogue, et leurs
    combinaisons, alimentés par le réseau ou par accumulateurs. La présente norme
    ne s'applique pas aux appareils, équipements ou machines conçus exclusivement
    pour les besoins commerciaux et industriels.
