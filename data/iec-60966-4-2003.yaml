abstract:
- language: en
  script: Latn
  content: Relates to semi-rigid coaxial cable assemblies operating in the transverse
    electromagnetic mode (TEM). Establishes uniform requirements for testing the electrical,
    mechanical and environmental properties of semi-rigid coaxial cable assemblies
    composed of semi-rigid coaxial cables and coaxial connectors.
- language: fr
  script: Latn
  content: Concerne les cordons coaxiaux semi-rigides fonctionnant dans le mode électromagnétique
    transversal (TEM). Etablit des prescriptions uniformes pour l'essai des propriétés
    électriques, mécaniques et d'environnement des cordons coaxiaux semi-rigides composés
    de câbles coaxiaux semi-rigides et de connnecteurs coaxiaux.
