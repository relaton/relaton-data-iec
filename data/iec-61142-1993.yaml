abstract:
- language: es
  script: Latn
  content: Describes a method for local bus data exchange, where a number of tariff
    devices in a given area are connected by a dedicated bus; all of these tariff
    devices may then be read by connection of a hand held unit to a central magnetic
    plug. Presents hardware and protocol specifications for local systems, while specifications
    for a remote system falls within the scope of a future standard.
