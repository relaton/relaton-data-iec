abstract:
- content: "IEC 60309-4:2006+A1:2012 applies to self-contained products that combine
    within a single enclosure, a socket-outlet or connector according to IEC 60309-1
    or IEC 60309-2 and a switching device, with a rated operating voltage not exceeding
    1 000 V d.c. or a.c. and 500 Hz, and a rated current not exceeding 800 A, primarily
    intended for industrial use, either indoors or outdoors. These accessories are
    intended to be installed by instructed persons (Amendment 1:2001 of IEC 60050-195:1998,
    195-04-02) or skilled persons (Amendment 1:2001 of IEC 60050-195:1998, 195-04-01)
    only. These products may incorporate an interlock and/or protective devices. It
    bears the edition number 1.1. The technical content is therefore identical to
    the base edition and its amendment and has been prepared for user convenience.
    A vertical line in the margin shows where the base publication has been modified
    by amendment 1. Additions and deletions are displayed in red, with deletions being
    struck through.<strong>This consolidated version consists of the first edition
    (2006) and its amendment 1 (2012). Therefore, no need to order amendment in addition
    to this publication.</strong><br /><br />\r\nThis publication is to be read in
    conjunction with IEC 60309-1:1999 and IEC 60309-2:1999."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60309-4:2006+A1:2012 s'applique aux ensembles indépendants qui
    combinent, dans une même enveloppe, un socle de prise de courant ou un connecteur
    suivant la CEI 60309-1 ou la CEI 60309-2, et un dispositif d'interruption, de
    tension nominale d'emploi ne dépassant pas 1 000 V en courant continu ou en courant
    alternatif, de fréquence ne dépassant pas 500 Hz en courant alternatif, et de
    courant nominal ne dépassant pas 800 A, destinés essentiellement aux usages industriels,
    à l'intérieur ou à l'extérieur des bâtiments. Ces appareils sont destinés à être
    installés seulement par des personnes averties (Amendement 1:2001 de la CEI 60050:1998,
    195-04-02) ou qualifiées (Amendement 1:2001 de la CEI 60050:1998, IEV 195-04-01).
    Ces produits peuvent inclure un dispositif de verrouillage et/ou des dispositifs
    de protection. Elle porte le numéro d'édition 1.1. Le contenu technique de cette
    version consolidée est donc identique à celui de l'édition de base et à son amendement;
    cette version a été préparée par commodité pour l'utilisateur. Une ligne verticale
    dans la marge indique où la publication de base a été modifiée par l'amendement
    1. Les ajouts et les suppressions apparaissent en rouge, les suppressions sont
    barrées.<strong> Cette version consolidée comprend la première édition (2006)
    et son amendement 1 (2012). Il n'est donc pas nécessaire de commander l'amendement
    avec cette publication.</strong><br /><br />\r\nCette publication doit être lue
    conjointement avec la CEI 60309-1:1999 et la CEI 60309-2:1999."
