- content: <p class="MsoBodyText">This document defines a set of core practices and
    concepts that have wide acceptance in organizations and industries using agile
    practices and concepts. This document defines a set of core practices that are
    present in agile methodologies.</p><p class="MsoBodyText">The practices and concepts
    defined in this document are applicable to a single agile team, as well as to
    multiple agile teams. These practices and concepts are applicable throughout the
    life cycle of software systems, products and services.</p>
