abstract:
- language: en
  script: Latn
  content: IEC 62325-301:2014 specifies the common information model for energy market
    communications. The common information model (CIM) is an abstract model that represents
    all the major objects in an electric utility enterprise typically involved in
    utility operations and electricity market management. By providing a standard
    way of representing power system resources as object classes and attributes, along
    with their relationships, the CIM facilitates the integration of market management
    system (MMS) applications developed independently by different vendors, between
    entire MMS systems developed independently, or between an MMS system and other
    systems concerned with different aspects of market management, such as capacity
    allocation, day-ahead management, balancing, settlement, etc.
- language: fr
  script: Latn
  content: L'IEC 62325-301:2014 spécifie le modèle d'information commun relatif aux
    communications pour le marché de l'énergie. Le modèle d'information commun (CIM)
    est un modèle abstrait de tous les objets principaux d'une entreprise de distribution
    d'électricité habituellement impliqués dans les opérations de l'entreprise et
    dans la gestion du marché de l'électricité. En fournissant une façon normalisée
    de représenter des ressources de systèmes électriques comme classes et attributs
    d'objets ainsi que leurs relations, le CIM facilite l'intégration des applications
    de système de gestion de marché (MMS) développées de façon indépendante par différents
    fournisseurs, entre des systèmes MMS complets développés de façon indépendante,
    ou entre un système MMS et d'autres systèmes concernés par différents aspects
    de la gestion de marché, tels que l'attribution de la capacité, la gestion à 24
    h, l'équilibrage, le règlement, etc.
