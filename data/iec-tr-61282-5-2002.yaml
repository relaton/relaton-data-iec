abstract:
- language: en
  script: Latn
  content: This technical report provides guidelines for accommodation and compensation
    of dispersion. These techniques are generally used in the 1550 nm region with
    cables incorporating conventional dispersion-unshifted single-mode category B1
    fibre (see IEC 60793-1 and IEC 60793-2). Compensation refers to techniques that
    reduce the dispersion or dispersion-slope of a fibre-optic link to enable transmission
    at higher digital bit-rates. Accommodation refers to techniques that utilize dispersion
    to enable transmission at higher digital bit rates (e.g. by optical or electrical
    prechirping, dispersion-assisted transmission, receiver signal processing).
- language: fr
  script: Latn
  content: Ce rapport technique fournit des lignes directices pour l'adaptation et
    la compensation de dispersion. En général, ces techniques sont utilisées dans
    la région de 1550 nm par des câbles qui incorporent une fibre de la catégorie
    B1 d'une mode unique conventionnelle (dispersion non décalée), voir la CEI 60793-1
    et la CEI 60793-2. Compensation se réfère aux techniques qui réduisent la valeur
    de dispersion ou la pente de dispersion d'une liaison à fibres optiques afin d'activer
    l'émission aux débits numériques binaires plus hauts. L'adaptation se réfère aux
    techniques qui utilisent la dispersion afin d'activer l'émission aux débits numériques
    binaires plus hauts (p.ex. la préfluctuation de longueur d'une onde optique ou
    électrique à l'émetteur, l'émission par dispersion, le traitement du signal au
    récepteur).
