abstract:
- language: en
  script: Latn
  content: Assessment methodology detailed in IEC 61069-2 is applied to obtain the
    assessment programme of the non-task-related properties. Each of the properties
    is analyes, and the criteria to be taken into account when assessing non-task-related
    properties are described. References are made to supplementary evaluation techniques.
- language: fr
  script: Latn
  content: La méthodologie d'évaluation détaillée dans la CEI 61069-2 est appliquée
    afin d'obtenir le programme d'évaluation des propriétés qui ne sont pas liées
    à la tâche même d'un système. Chacune des propriétés est analysée et les critères
    à prendre en compte lorsqu'on évalue les propriétés liées à la tâche sont décrits.
    Il est fait mention de techniques d'évaluation supplémentaires.
