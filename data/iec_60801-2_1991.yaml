abstract:
- content: "Applies to the susceptibility of industrial-process measurement and\ncontrol
    instrumentatiion to electrostatic discharges generated by \noperators touching
    this instrumentation and to electrostatic \ndischarges generated between objects
    in the proximity of this \ninstrumentation and establishes severity levels and
    the required \ntest procedures. Establishes a common reference for evaluating
    the \nperformance of industrial-processus measurement and control \ninstrumentation
    when subjected to electrostatic discharges. Includes\nelectrostatic discharges
    which may occur between electrostatically charged objects brought together near
    to the vital instrumentation."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "Concerne l'immunité de l'instrumentation de mesure et de commande de\nprocessus
    industriels vis-à-vis de transitoires électriques rapides \nrépétitifs. Détermine,
    en outre, des niveaux de sévérité et des \nprocédures d'essai. Etablit une base
    commune et reproductible pour \nl'évaluation des caractéristiques de fonctionnement
    de \nl'instrumentation électronique lorsque celle-ci est soumise à des \ntransitoires
    rapides répétitifs (salves), que ce soit sur les lignes\nd'alimentation, de signaux
    ou de commande. L'effet est destiné à \ndémontrer l'immunité de l'instrumentation
    lorsqu'elle est soumise à \ndes interférences transitoires du type de celles provenant
    de \ntransitoires de commutation (coupure de charges inductives,\nrebondissement
    de contacts de relais, etc.)."
