abstract:
- content: "IEC 60269-4:2009+A1:2012+A2:2016 This Part 4 supplements or modifies the
    corresonding clauses or subclauses of Part 1. Fuse-links for the protection of
    semiconductor devices shall comply with all requirements of IEC 60269-1, if not
    otherwise indicated hereinafter, and shall also comply with the supplementary
    requirements laid down below. This fifth edition cancels and replaces the fourth
    edition published in 2006. It constitutes a technical revision. The significant
    technical changes to the fourth edition are:<br />\r\n- the introduction of voltage
    source inverter fuse-links, including test requirements;<br />\r\n- coverage of
    the tests on operating characteristics for a.c. by the breaking capacity tests;<br
    />\r\n- the updating of examples of standardised fuse-links for the protection
    of semiconductor devices.<br /><br />\r\nThis publication is to be read in conjunction
    with IEC 60269-1:2006.<strong>This consolidated version consists of the fifth
    edition (2009), its amendment 1 (2012) and its amendment 2 (2016). Therefore,
    no need to order amendments in addition to this publication.</strong>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 60269-4:2009+A1:2012+A2:2016 Cette Partie 4 complète ou modifie
    les articles ou paragraphes correspondant de la Partie 1. Sauf indication contraire
    dans le texte qui suit, les éléments de remplacement utilisés pour la protection
    des dispositifs à semiconducteurs doivent répondre à l'ensemble des exigences
    énoncées dans l'IEC 60269-1 ainsi qu'aux exigences supplémentaires fixées ci-après.
    Cette cinquième édition annule et remplace la quatrième édition, parue en 2006.
    Elle constitue une révision technique. Les modifications techniques significatives
    par rapport à la quatrième édition sont:<br />\r\n- l'introduction des éléments
    de remplacement pour onduleur à source de tension, y compris les exigences d'essai;<br
    />\r\n- les essais sur les caractéristiques de fonctionnement en courant alternatif,
    maintenant couverts par les essais de pouvoir de coupure;<br />\r\n- la mise à
    jour des exemples d'éléments de remplacement normalisés pour la protection des
    dispositifs à semiconducteurs.<br /><br />\r\nCette publication doit être lue
    conjointement avec la IEC 60269-1:2006<strong> Cette version consolidée comprend
    la cinquième édition (2009), son amendement 1 (2012) et son amendement 2 (2016).
    Il n'est donc pas nécessaire de commander les amendements avec cette publication.</strong>"
