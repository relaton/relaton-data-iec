abstract:
- content: IEC/TS 60034-18-42:2008 defines criteria for assessing the insulation system
    of stator/rotor windings of single or polyphase AC machines which are subjected
    to repetitive impulse voltages, such as pulse width modulation converters, and
    expected to withstand partial discharge activity during service. It specifies
    electrical qualification and acceptance tests on representative samples which
    verify fitness for operation with voltage-source converters.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI/TS 60034-18-42:2008 définit les critères d'évaluation du système
    d'isolation des enroulements statorique et rotorique des machines à courant alternatif
    monophasées ou polyphasées qui sont soumises à des tensions de choc répétitives,
    comme par exemple les convertisseurs à modulation de largeur d'impulsion, et susceptibles
    d'endurer des décharges partielles pendant leur fonctionnement. Elle spécifie
    des essais de qualification électrique et d'acceptation réalisés sur des échantillons
    représentatifs, en vue de vérifier leur adéquation à un fonctionnement avec des
    convertisseurs de source de tension.
