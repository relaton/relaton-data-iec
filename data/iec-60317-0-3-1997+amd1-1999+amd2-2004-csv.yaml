abstract:
- language: en
  script: Latn
  content: "This International Standard specifies the general requirements of enamelled
    round aluminium winding wires with or without a bonding layer. \n\n<b>This consolidated
    version consists of the second edition (1997),\nits amendment 1 (1999) and its
    amendment 2 (2004). Therefore, no  \nneed to order amendments in addition to this
    publication.</b>"
- language: fr
  script: Latn
  content: "La présente Norme internationale spécifie les prescriptions générales
    pour les fils de bobinage de section circulaire en aluminium émaillé avec ou sans
    couche adhérente. \n\n<b> Cette version consolidée comprend la deuxième édition
    (1997),\nson amendement 1 (1999) et son amendement 2 (2004). Il n'est donc\npas
    nécessaire de commander les amendements avec cette           \npublication.</b>"
