abstract:
- content: |-
    Provides the physical interface specifications for the SFF MT-RJ 10-pin fibre optic transceiver module family. The physical requirements of an optical transceiver that will enable mechanical interchangeability of transcivers complying with this standard both at the printed circuit wiring board and for any panel-mounting requirements are specified.

