abstract:
- language: en
  script: Latn
  content: "IEC 61169-15:2021 provides information and rules for the preparation of
    detail specifications (DS) for RF coaxial connectors with inner diameter of outer
    conductor 4,13 mm (0,163 in) with threaded coupling with a characteristic impedance
    of 50 Ω (type SMA).<br />\r\nThis document specifies mating face dimensions for
    high performance connectors – grade 1, dimensional details of standard test connectors
    – grade 0, gauging information and tests selected from IEC 61169-1, applicable
    to all detail specifications relating to series SMA RF connectors.<br />\r\nThis
    document indicates recommended performance characteristics to be considered when
    writing a detail specification and it covers test schedules and inspection requirements
    for assessment levels M and H."
- language: fr
  script: Latn
  content: "IEC 61169-15:2021 fournit des informations et des règles en vue de l'établissement
    de spécifications particulières (DS - detail specification) relatives aux connecteurs
    coaxiaux pour fréquences radioélectriques avec diamètre intérieur du conducteur
    extérieur de 4,13 mm (0,163 in) à couplage fileté avec une impédance caractéristique
    de 50 Ω (type SMA).<br />\r\nLe présent document spécifie les dimensions des faces
    d’accouplement pour les connecteurs à haute performance – grade 1, les détails
    dimensionnels des connecteurs d’essai normalisés – grade 0, ainsi que des informations
    concernant les calibres et les essais choisis dans l’IEC 61169-1, applicables
    à toutes les spécifications particulières relatives aux connecteurs pour fréquences
    radioélectriques (RF) série SMA.<br />\r\nLe présent document indique les caractéristiques
    de performance recommandées à prendre en considération pour la rédaction d’une
    spécification particulière et il couvre les programmes d’essais et les exigences
    de contrôle relatifs aux niveaux d’assurance qualité M et H."
