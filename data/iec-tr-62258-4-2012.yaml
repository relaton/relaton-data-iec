abstract:
- language: en
  script: Latn
  content: "IEC/TR 62258-4:2012 has been developed to facilitate the production, supply
    and use of semiconductor die products, including:<br />\r\n- wafers;<br />\r\n-
    singulated bare die;<br />\r\n- die and wafers with attached connection structures;<br
    />\r\n- minimally or partially encapsulated die and wafers.<br />\r\nThis technical
    report contains a questionnaire, based on the requirements of other parts of IEC
    62258, which may be used in negotiations and contracts between suppliers and purchasers
    of die devices. It is intended to assist all those involved in the supply chain
    for die devices to comply with the requirements of the IEC 62258-1:2009 and IEC
    62258-2:2011 standards. It should be recognized that the tables contained in this
    technical report form a checklist of information that can potentially be supplied
    and that it may not be relevant or possible to complete all fields. Different
    markets may require different subsets of the information requested herein. This
    edition includes the following significant technical changes with respect to the
    previous edition: The document checklist was changed to mirror IEC 62258-1:2009
    requirements exactly."
- language: fr
  script: Latn
  content: "La CEI/TR 62258-4:2012 a été élaborée afin de faciliter la production,
    la fourniture et l'utilisation de produits de puces de semiconducteurs, y compris:<br
    />\r\n- les tranches;<br />\r\n- les puces nues isolées;<br />\r\n- les puces
    et les tranches avec leurs structures de connexion;<br />\r\n- les puces et les
    tranches à encapsulation minimale ou partielle. Le présent rapport technique contient
    un questionnaire basé sur les exigences d'autres parties de la CEI 62258, qui
    peuvent être utilisées dans les négociations et les contrats entre fournisseurs
    et acheteurs de dispositifs à puces. Il est destiné à aider toutes les personnes
    impliquées dans la chaîne d'approvisionnement à se conformer aux exigences des
    normes CEI 62258-1:2009 et CEI 62258-2:2011. Il convient de noter que les tableaux
    contenus dans le présent rapport technique constituent une liste de contrôle d'informations
    qui peuvent potentiellement être fournies et il peut ne pas être approprié, voire
    ne pas être possible, de remplir tous les champs. Différents marchés peuvent nécessiter
    différents sous ensembles d'informations requises ici. Cette édition inclut les
    modifications techniques majeures suivantes par rapport à l'édition précédente:
    La liste de contrôle des documents a été modifiée pour refléter exactement les
    exigences de la CEI 62258-1:2009."
