abstract:
- content: "IEC 61915-2:2011 specifies root device profiles as defined by IEC 61915-1
    for starters and similar equipment covered by the following product standards:<br
    />\r\n- electromechanical contactors and motor-starters (IEC 60947-4-1),<br />\r\n-
    AC semiconductor motor controllers and starters (IEC 60947-4-2),<br />\r\n- AC
    semiconductor controllers and contactors for non-motor loads (IEC 60947-4-3),<br
    />\r\n- control and protective switching devices (or equipment) (CPS) (IEC 60947-6-2),<br
    />\r\n- control units for built-in thermal protection (PTC) for rotating electrical
    machines (IEC 60947-8). The contents of the corrigendum of July 2012 have been
    included in this copy."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 61915-2:2011 spécifie les profils racines d'appareil, tels que
    définis par la CEI 61915-1, pour les démarreurs et les matériels similaires couverts
    par les normes de produit suivantes:<br />\r\n- contacteurs et démarreurs de moteurs
    électromécaniques (CEI 60947-4-1),<br />\r\n- gradateurs et démarreurs de moteurs
    à semi-conducteurs à courant alternatif (CEI 60947-4-2),<br />\r\n- gradateurs
    et contacteurs à semi-conducteurs pour charges, autres que des moteurs, à courant
    alternatif (CEI 60947-4-3),<br />\r\n- appareils (ou matériel) de connexion de
    commande et de protection (ACP) (CEI 60947-6-2),<br />\r\n- unités de commande
    pour la protection thermique incorporée (CTP) aux machines électriques tournantes
    (CEI 60947-8). Le contenu du corrigendum de juillet 2012 a été pris en considération
    dans cet exemplaire."
