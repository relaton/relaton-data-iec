abstract:
- language: en
  script: Latn
  content: Defines the technical requirements to be met for I&C systems important
    to safety and their cables, in order to achieve adequate physical separation between
    redundant sections of a system and between a system and another system.
- language: fr
  script: Latn
  content: Définit les exigences techniques qui doivent être satisfaites par les systèmes
    d'instrumentation et de contrôle commande importants pour la sûreté et leurs câbles,
    de façon à obtenir une séparation physique appropriée entre les parties redondantes
    de système ou entre un système et un autre système.
