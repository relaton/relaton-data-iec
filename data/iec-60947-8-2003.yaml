abstract:
- language: en
  script: Latn
  content: Specifies rules for control units, which perform the switching functions
    in response to the thermal detectors incorporated in rotating electrical machines
    according to IEC 60034-11, and the industrial application. It specifies rules
    for that type of system comprising a positive temperature coefficient (PTC) thermistor
    detector having particular characteristics, and its associated control unit. The
    PT100 detectors are covered by IEC 60751, where the resistor values are given
    according to the temperatures of the detector. The present rules lay down the
    characteristics of association of this particular positive temperature coefficient
    thermistor detector and its associated control unit (designated "Mark A detector"
    and "Mark A control unit"), when they are used in thermal protection systems.
    NOTE It is not possible to specify all the requirements for the operating characteristics
    of a control unit, as they are dependent on some aspects of the thermal detectors.
    Some aspects of the requirements of the thermal protector system can only be specified
    when account is taken of the characteristics of the rotating machine to be protected
    and the method of installation of the detector within the machine. For these reasons,
    for each characteristic it is necessary to specify who is responsible for stating
    the required values and who is responsible for compliance with the requirement
    and for carrying out any confirmatory test.
- language: fr
  script: Latn
  content: Spécifie les règles pour les unités de commande, qui réalisent les fonctions
    de commutation en réponse aux détecteurs thermiques incorporés aux machines électriques
    tournantes selon la CEI 60034-11, et l'application industrielle. Elle spécifie
    les règles pour ce type de dispositif comprenant un détecteur à thermistance à
    coefficient de température positif (CTP) ayant des caractéristiques particulières,
    et son unité de commande associée. Les détecteurs PT100 sont couverts par la CEI
    60751, où les valeurs de résistance sont données selon les températures du détecteur.
    Les présentes règles fixent les caractéristiques de l'association de ce détecteur
    à thermistance à coefficient de température positif particulier et de son unité
    de commande associée (désignés par «Détecteur A» et «Unité de commande A»), lorsqu'ils
    sont utilisés dans des dispositifs de protection thermique. NOTE Il n'est pas
    possible de spécifier toutes les prescriptions pour les caractéristiques de fonctionnement
    d'une unité de commande, puisqu'elles sont dépendantes de certains aspects des
    détecteurs thermiques. Certains aspects des prescriptions du dispositif de protection
    thermique peuvent seulement être spécifiés lorsque sont pris en compte les caractéristiques
    de la machine tournante à protéger et le mode d'installation du détecteur dans
    la machine. Pour ces raisons, il est nécessaire de spécifier, pour chaque caractéristique,
    qui est responsable de la déclaration des valeurs requises et qui est responsable
    de la conformité aux prescriptions et de l'exécution de tout essai de vérification
    de la conformité.
