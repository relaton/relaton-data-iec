abstract:
- content: "IEC 62271-112:2013 applies to a.c. high-speed earthing switches designed
    for indoor and outdoor installation and for operation at service frequencies of
    50 Hz and 60 Hz on systems having voltages of 550 kV and above. High-speed earthing
    switches described in this standard are intended to extinguish the secondary arc
    remaining after clearing faults on transmission lines by the circuit-breakers.<br
    /><br />\r\nThis publication is to be read in conjunction with IEC 62271-1:2007."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 62271-112:2013 s'applique aux sectionneurs de terre rapides à courant
    alternatif conçus pour les installations intérieures et extérieures et pour fonctionner
    à des fréquences utiles de 50 Hz et 60 Hz sur des réseaux de tensions supérieures
    ou égales à 550 kV. Les sectionneurs de terre rapides décrits dans la présente
    norme sont destinés à supprimer l'arc secondaire demeurant après l'élimination
    des défauts sur les lignes de transport par les disjoncteurs.<br /><br />\r\nCette
    publication doit être lue conjointement avec la CEI 62271-1:2007."
