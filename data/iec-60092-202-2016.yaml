abstract:
- language: en
  script: Latn
  content: IEC 60092-202:2016 is applicable to the main features of the electrical
    protective system to be applied to electrical installations for use in ships.
    This fifth edition cancels and replaces the fourth edition published in 1994 and
    Amendment 1:1996. This edition constitutes a full technical revision.
- language: fr
  script: Latn
  content: L'IEC 60092-202:2016 s'applique aux principales caractéristiques du système
    de protection électrique à appliquer aux installations électriques à bord des
    navires. Cette cinquième édition annule et remplace la quatrième édition parue
    en 1994 et l'Amendement 1:1996. Cette édition constitue une révision technique
    complète.
