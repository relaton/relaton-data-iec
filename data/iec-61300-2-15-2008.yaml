abstract:
- language: en
  script: Latn
  content: IEC 61300-2-15:2008 applies an overload torque to twist-type coupling mechanisms.
    It is applicable to threaded or bayonet-twist type coupling mechanisms. It can
    be used to ensure that the coupling mechanism of a connector set or connector-device
    combination will withstand the torsional loads likely to be applied during normal
    service. Specific technical changes from the previous edition include reexamination
    of the pre-conditioning and rewriting of the entire composition according to the
    latest IEC Directives.
- language: fr
  script: Latn
  content: "IEC 61300-2-15:2008 applique un couple de surcharge à des mécanismes de
    verrouillage rotationnels. Elle est applicable à des mécanismes de verrouillage
    rotationnels filetés ou à baïonnette. Elle peut être utilisée pour vérifier que
    le mécanisme de verrouillage d’un jeu de connecteurs ou d’une combinaison connecteur-dispositif
    résistera aux charges de torsion susceptibles d’être appliquées dans des conditions
    normales de fonctionnement. Cette seconde édition annule et remplace la première
    édition parue en 1995, dont elle constitue une révision technique. Les modifications
    techniques spécifiques par rapport à l’édition précédente incluent le réexamen
    du préconditionnement et une réécriture du document complet conformément aux toutes
    dernières directives de l’IEC.<br />\r\nLa présente version bilingue (2020-08)
    correspond à la version anglaise monolingue publiée en 2008-02."
