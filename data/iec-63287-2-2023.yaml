abstract:
- language: en
  script: Latn
  content: IEC 63287-2:2023 gives guidelines for the development of reliability qualification
    plans using the concept of mission profile, based on the environmental conditioning
    and proposed usage of the product. This document is not intended for military-
    and space-related applications.
- language: fr
  script: Latn
  content: L’IEC 63287-2:2023 fournit des lignes directrices pour l'élaboration de
    plans de qualification de la fiabilité à l’aide du concept de profil de mission,
    sur la base des conditions environnementales et de l’utilisation prévue du produit.
    Le présent document n’est pas destiné aux applications militaires et spatiales.
