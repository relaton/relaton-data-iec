abstract:
- content: "IEC 61249-2-51:2023 specifies the construction, materials, property requirements,
    quality assurance, packaging, marking, storage of base materials for integrated
    circuit card carrier tape, unclad (hereinafter referred to as IC carrier tape
    base materials).<br />\r\nThis document is applicable to IC carrier tape base
    materials, which is a glue-coated material, one side is woven E-glass reinforced
    epoxy underlayer, and the other side is coated with adhesive and protected by
    release film."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L’IEC 61249-2-51:2023 spécifie les exigences relatives à la construction,
    aux matériaux et aux propriétés, ainsi qu’à l’assurance qualité, à l’emballage,
    au marquage et au stockage des matériaux de base pour bande support de carte à
    circuit intégré, non plaqués (ici désignés par matériaux de base pour bande support
    de CI).<br />\r\nLe présent document s’applique aux matériaux de base pour bande
    support de CI; il s’agit d’un matériau recouvert de colle, un côté étant composé
    d’une sous-couche époxy renforcée en tissu de verre de type E, l’autre côté étant
    recouvert d’un adhésif et protégé par une pellicule antiadhésive."
