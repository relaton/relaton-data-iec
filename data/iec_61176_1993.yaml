abstract:
- content: Applies to hand-held electrically operated circular saws, intended for
    household and similar use both indoors and outdoors. Defines the principal performance
    characteristics of circular saws that are of interest to the user and describes
    the standardized methods for measuring these characteristics.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: S'applique aux scies circulaires électroportatives, prévues pour couper
    du bois, en usage domestique ou analogue, tant à l'intérieur qu'à l'extérieur
    des habitations. Définit les caractéristiques principales d'aptitude à la fonction
    des scies circulaires qui sont importantes pour l'utilisateur, et décrit les méthodes
    normalisées permettant de mesurer ces caractéristiques.
