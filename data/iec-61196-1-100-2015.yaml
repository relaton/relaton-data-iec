abstract:
- language: en
  script: Latn
  content: "IEC 61196-1-100:2015 gives the general requirements and conditions for
    electrical tests to be performed on coaxial communication cables and applies to
    the IEC 61196-1-1xx series, which specifies electrical test methods for coaxial
    communication cables. Further test details (for example, temperature, duration)
    and/or test requirements are given in the relevant cable standard. This second
    edition cancels and replaces the edition published in 2005. This edition constitutes
    a technical revision. This edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\na) ambient conditions are
    specified more in detail;<br />\r\nb) the list of related standards of the IEC
    61196 series was moved to Annex A.<br />\r\n<br />\r\nThis publication is to be
    read in conjunction with <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/34355\">IEC
    61196-1:2005</a>"
- language: fr
  script: Latn
  content: "L'IEC 61196-1-100:2015 donne les exigences et les conditions générales
    relatives aux essais électriques à réaliser sur les câbles coaxiaux de communication,
    et s'applique à la série IEC 61196-1-1xx, qui spécifie les méthodes d'essais électriques
    pour les câbles coaxiaux de communication. Des précisions supplémentaires sur
    les essais (par exemple, la température, la durée) et/ou les exigences d'essai
    sont fournies dans la norme de câbles correspondante. Cette deuxième édition annule
    et remplace la première édition parue en 2005. Cette édition constitue une révision
    technique. Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l'édition précédente:<br />\r\na) les conditions ambiantes sont
    spécifiées plus en détail;<br />\r\nb) la liste des normes connexes de la série
    IEC 61196 a été déplacée en Annexe A.<br />\r\n<br />\r\nCette publication doit
    être lue conjointement avec la <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/34355\">CEI
    61196-1:2005</a>."
