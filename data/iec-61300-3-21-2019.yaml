abstract:
- language: en
  script: Latn
  content: "IEC 61300-3-21:2019 describes a method to measure the switching time and
    related performance parameters of a fibre optic spatial switch when the actuation
    energy is applied or removed to change the state of the switch. This third edition
    cancels and replaces the second edition published in 2014. This edition constitutes
    a technical revision. This edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\n- changes to remove redundant
    overlap with IEC 60876-1;<br />\r\n- clarifications to definitions and diagrams;<br
    />\r\n- generalization of the detection apparatus beyond an oscilloscope.<br />\r\nKeywords:
    switching time, performance parameters of a fibre optic spatial switch, actuation
    energy"
- language: fr
  script: Latn
  content: "IEC 61300-3-21:2019 décrit une méthode en vue de mesurer le temps de commutation
    et les paramètres de performances associés d'un commutateur spatial fibronique,
    lorsque l'énergie d'activation est appliquée ou retirée pour modifier l'état du
    commutateur. Cette troisième édition annule et remplace la deuxième édition parue
    en 2014 dont elle constitue une révision technique. La présente édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\n- modifications pour éviter les redondances avec l'IEC 60876-1;<br />\r\n-
    clarifications des définitions et des schémas;<br />\r\n- généralisation des appareils
    de détection autres que les oscilloscopes.<br />\r\nMots-clés : temps de commutation,
    paramètres de performances associés d'un commutateur spatial fibronique, énergie
    d'activation"
