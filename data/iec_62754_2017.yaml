- content: L'IEC 62754:2017 Le présent document spécifie les méthodes de calcul des
    paramètres temporels et d'amplitude des formes d'onde échelonnées et de type impulsion,
    ainsi que leurs incertitudes associées. Le présent document concerne tous les
    secteurs industriels qui génèrent, transmettent, détectent, reçoivent, mesurent
    et/ou analysent ces types d'impulsions.
