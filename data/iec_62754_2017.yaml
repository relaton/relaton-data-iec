- content: IEC 62754:2017 This document specifies methods for the computation of the
    temporal and amplitude parameters and their associated uncertainty for step-like
    and impulse-like waveforms. This document is applicable to any and all industries
    that generate, transmit, detect, receive, measure, and/or analyse these types
    of pulses.
