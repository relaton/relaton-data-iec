abstract:
- content: IEC 61747-10-1:2013 lists test methods applicable to liquid crystal display
    devices. It takes into account, wherever possible, the mechanical robustness test
    methods as outlined in IEC 60068. The object of this standard is to establish
    uniform preferred test methods with preferred values for stress levels for judging
    the mechanical properties of liquid crystal display devices. This first edition
    of IEC 61747-10-1 cancels and replaces Clauses 1 and 2 of the first edition of
    IEC 61747-5 published in 1998. This edition constitutes a technical revision.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 61747-10-1:2013 répertorie les méthodes d'essais applicables aux
    dispositifs d'affichage à cristaux liquides. Elle prend en compte, dans la mesure
    du possible, les méthodes d'essais de robustesse mécanique telles qu'elles sont
    indiquées dans la CEI 60068. L'objet de la présente norme est d'établir des méthodes
    d'essais préférentielles uniformes indiquant des valeurs préférentielles pour
    les niveaux de contraintes, permettant d'estimer les propriétés mécaniques des
    dispositifs d'affichage à cristaux liquides. Cette première édition de la CEI
    61747-10-1 annule et remplace les Articles 1 et 2 de la première édition de la
    CEI 61747-5 parue en 1998. Cette édition constitue une révision technique.
