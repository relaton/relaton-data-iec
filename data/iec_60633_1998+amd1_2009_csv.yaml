abstract:
- content: IEC 60633:1998+A1:2009 applies to terminology for high-voltage direct current
    (HVDC) systems and especially to HVDC converter substations where electronic converters
    are used for the conversion from a.c. to d.c. or vice versa.<br /><br/><strong>This
    consolidated version consists of the second edition (1998) and its amendment 1
    (2009). Therefore, no need to order amendments in addition to this publication.</strong>
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 60633:1998+A1:2009 s'applique au transport d'énergie en courant
    continu à haute tension (CCHT) et spécialement aux sous-stations de conversion
    de CCHT dans lesquelles des convertisseurs électroniques de puissance sont utilisés
    pour la conversion du courant alternatif en courant continu ou vice versa.<br
    /><br /><strong> Cette version consolidée comprend la seconde édition (1998) et
    son amendement 1 (2009). Il n'est donc pas nécessaire de commander les amendements
    avec cette publication.</strong>
