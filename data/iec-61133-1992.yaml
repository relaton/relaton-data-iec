abstract:
- language: en
  script: Latn
  content: |-
    Specifies methods for the testing of rail vehicles (locomotives and motor coaches) guided mechanically and supported by wheels in which motive power is either by rotating electric motors or by linear electric motors controlled on the vehicle. The test methods apply to vehicles in the following categories:
    -vehicles supplied from an external power source, either d.c. or a.c. or in a combination;
    -vehicles with traction motors supplied by a generator driven by a thermal engine;
    -vehicles with traction motors supplied by an independent power source (a battery or other stored energy source).

    Supersedes IEC 60165 and 60490.
- language: fr
  script: Latn
  content: |-
    Spécifie les méthodes d'essai applicables aux véhicules guidés mécaniquement et sustentés par roues (locomotives et automotrices) dans lesquels la propulsion est assurée par des moteurs électriques rotatifs ou linéaires contrôles à bord. S'applique aux véhicules des catégories suivantes:
    - véhicules alimentés par une source de puissance extérieure, courant continu ou courant alternatif ou combinaison de plusieurs types de courants;
    - véhicules dont les moteurs de traction sont alimentés à partir d'un générateur entraîné par un moteur thermique;
    - véhicules dont les moteurs de traction sont alimentés par une source de puissance indépendante (batterie ou toute autre source d'accumulation d'énergie).

    Remplace les CEI 60165 et 60490.
