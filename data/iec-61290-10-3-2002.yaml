abstract:
- language: en
  script: Latn
  content: Applies to commercially available optical fibre amplifiers (OFAs) using
    active fibres containing rare-earth dopants. Establishes uniform requirements
    for accurate and reliable measurements of the multichannel gain and noise parameters
    as defined in IEC 61292-4.
- language: fr
  script: Latn
  content: S'applique aux amplificateurs à fibres optiques (AFO), actuellement disponibles
    sur le marché, qui utilisent des fibres actives dopées aux terres rares. Etablit
    des prescriptions uniformes en vue de mesures précises et fiables des paramètres
    de gain et de bruit à canaux multiples tels que définis dans CEI 61291-4.
