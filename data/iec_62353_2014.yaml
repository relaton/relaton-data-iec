abstract:
- content: "IEC 62353:2014 applies to testing of medical electrical equipment and
    medical electrical systems, hereafter referred to as ME equipment and ME systems,
    or parts of such equipment or systems, which comply with IEC 60601-1:1988 (second
    edition) and its amendments and IEC 60601-1:2005 (third edition) and its amendments,
    before putting into service, during maintenance, inspection, servicing and after
    repair or on occasion of recurrent tests to assess the safety of such ME equipment
    or ME systems or parts thereof. For equipment not built to IEC 60601-1 these requirements
    may be used taking into account the safety standards for the design and information
    in the instructions for use of that equipment. This standard contains tables with
    allowable values relating to different editions of IEC 60601-1. For the purpose
    of this standard, the application of measuring methods is independent of the edition
    according to which the ME equipment or ME system is designed. This standard contains
    \"general requirements\", which contain clauses of general concern, and \"particular
    requirements\", further clauses handling special types of ME equipment or ME systems
    and applying in connection with the \"General requirements\". This standard is
    not suitable to assess whether ME equipment or ME systems or any other equipment
    comply with the relevant standards for their design. This standard is not applicable
    to the assembly of ME systems. For assembling ME systems see Clause 16 of IEC
    60601-1:2005 + IEC 60601-1:2005/AMD1:2012. This standard does not define requirements
    for repair, exchange of components and modification of ME equipment or ME systems.
    All maintenance, inspection, servicing, and repair done in accordance with the
    manufacturer's instructions maintain the conformity to the standard used for the
    design of the equipment. Otherwise conformity to applicable requirements should
    be assessed and verified, before the tests of this standard are performed. This
    standard is also applicable to tests after repair. This second edition cancels
    and replaces the first edition of IEC 62353 published in 2007. This edition constitutes
    a technical revision including the following main revisions:<br />\r\n- clarification
    in 5.3.4.1 that measurements of leakage currents based on test configurations
    derived from IEC 60601-1 are an allowable alternative method and the inclusion
    of informative explanation in Annex A;<br />\r\n- revision of the protective earth
    resistance requirements for ME systems using multiple socket outlets to take account
    of IEC 60601-1:2005/AMD1:2012 on the safe allowed values of protective earth resistance
    of plugged-in equipment;<br />\r\n- the inclusion of expected minimum insulation
    resistance values in Table 2; and<br />\r\n- a reordering of the sequence of testing
    in Annex B."
