- content: "L'IEC 62353:2014 s'applique aux essais des appareils électromédicaux et
    des systèmes électromédicaux, ci-après dénommés appareils EM et systèmes EM, ou
    des parties de ces appareils ou systèmes, conformes à l'IEC 60601-1:1988 (deuxième
    édition) et à ses amendements et à l'IEC 60601-1:2005 (troisième édition) et à
    ses amendements, avant leur mise en service, pendant la maintenance, l'inspection,
    l'entretien courant et après leur réparation ou à l'occasion d'essais récurrents
    afin d'évaluer la sécurité de ces appareils EM ou systèmes EM ou de leurs parties.
    Pour les appareils non construits conformément à l'IEC 60601-1, ces exigences
    peuvent être utilisées en tenant compte des normes de sécurité pour la conception
    et les informations contenues dans les instructions d'utilisation de ces appareils.
    La présente norme comprend des tableaux donnant des valeurs admissibles se rapportant
    aux différentes éditions de l'IEC 60601-1. Pour les besoins de la présente norme,
    l'application des méthodes de mesure est indépendante de l'édition selon laquelle
    les appareils EM ou les systèmes EM sont conçus. La présente norme comprend des
    \"exigences générales\", contenant des articles de portée générale, et des \"exigences
    particulières\", d'autres articles traitant de types spéciaux d'appareils EM ou
    de systèmes EM et s'appliquant en conjonction avec les \"exigences générales\".
    La présente norme n'est pas appropriée pour évaluer si des appareils EM ou des
    systèmes EM ou d'autres appareils satisfont ou non aux normes correspondantes
    relatives à leur conception. La présente norme ne s'applique pas à l'assemblage
    des systèmes EM. Pour l'assemblage des systèmes EM, voir l'Article 16 de l'IEC
    60601-1:2005 + IEC 60601-1:2005/AMD1:2012. La présente norme ne définit pas d'exigence
    pour la réparation, l'échange des composants et la modification des appareils
    EM ou des systèmes EM. Toutes les opérations de maintenance, inspection, entretien
    courant et réparation effectuées conformément aux instructions du fabricant conservent
    la conformité à la norme utilisée pour la conception de l'appareil. Sinon, il
    convient d'évaluer et de vérifier la conformité aux exigences applicables avant
    d'effectuer les essais de la présente norme. La présente norme s'applique également
    aux essais après réparation. Cette deuxième édition annule et remplace la première
    édition de l'IEC 62353 parue en 2007. Cette édition constitue une révision technique
    qui contient les principales modifications suivantes:<br />\r\n- clarification
    en 5.3.4.1 que les mesurages des courants de fuite sur la base des configurations
    d'essai dérivées de l'IEC 60601-1 représentent une autre méthode acceptable, et
    ajout d'explications informatives en Annexe A;<br />\r\n- révision des exigences
    relatives à la résistance de terre de protection pour les systèmes EM utilisant
    des socles de prises multiples, de façon à prendre en compte l'IEC 60601-1 Amendement
    1 concernant les valeurs admises sûres de la résistance de terre de protection
    des appareils branchés;<br />\r\n- ajout des valeurs minimales attendues de la
    résistance d'isolement dans le Tableau 2;<br />\r\n- et nouvel ordre pour la séquence
    des essais en Annexe B. La version française de cette norme n'a pas été soumise
    au vote."
