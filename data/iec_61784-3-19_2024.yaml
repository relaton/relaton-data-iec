- content: "IEC 61784-3-19:2024 spécifie une couche de communication de sécurité (services
    et protocole) fondée sur l'IEC 61784 1-19, l'IEC 61784-2-19 et la série IEC 61158
    (Types 24 et 27). Elle identifie les principes qui s'appliquent aux communications
    de sécurité fonctionnelle définies dans l'IEC 61784 3, associées à cette couche
    de communication de sécurité qui est destinée à être mise en œuvre sur les appareils
    de sécurité uniquement.<br />\r\nNOTE 1 Elle ne couvre pas les aspects relatifs
    à la sécurité électrique et à la sécurité intrinsèque. La sécurité électrique
    concerne les dangers comme les chocs électriques. La sécurité intrinsèque concerne
    les dangers associés aux atmosphères explosibles.<br />\r\nLe présent document
    définit les mécanismes de transmission des messages relatifs à la sécurité entre
    les participants d'un réseau réparti, en utilisant la technologie de bus de terrain
    conformément aux exigences de la série IEC 61508 concernant la sécurité fonctionnelle.
    Ces mécanismes peuvent être utilisés dans différentes applications industrielles,
    par exemple la commande de processus, l'usinage automatique et les machines.<br
    />\r\nLe présent document fournit des lignes directrices aux développeurs, ainsi
    qu'aux évaluateurs d'appareils et de systèmes conformes.<br />\r\nNOTE 2 Le SIL
    ainsi revendiqué pour un système dépend de la mise en œuvre du profil de communication
    de sécurité fonctionnelle retenu au sein du système (la mise en œuvre d'un profil
    de communication de sécurité fonctionnelle conforme au présent document dans un
    appareil normal ne suffit pas à le qualifier d'appareil de sécurité)."
