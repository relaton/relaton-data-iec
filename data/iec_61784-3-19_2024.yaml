abstract:
- content: "IEC 61784-3-19:2024 specifies a safety communication layer (services and
    protocol) based on IEC 61784‑1-19, IEC 61784-2-19 and the IEC 61158 series (Type
    24 and Type 27). It identifies the principles for functional safety communications
    defined in IEC 61784‑3 that are relevant for this safety communication layer.
    This safety communication layer is intended for implementation in safety devices
    only.<br />\r\nNOTE 1 It does not cover electrical safety and intrinsic safety
    aspects. Electrical safety relates to hazards such as electrical shock. Intrinsic
    safety relates to hazards associated with potentially explosive atmospheres.<br
    />\r\nThis document defines mechanisms for the transmission of safety-relevant
    messages among participants within a distributed network using fieldbus technology
    in accordance with the requirements of the IEC 61508 series for functional safety.
    These mechanisms can be used in various industrial applications such as process
    control, manufacturing automation and machinery.<br />\r\nThis document provides
    guidelines for both developers and assessors of compliant devices and systems.<br
    />\r\nNOTE 2 The resulting SIL claim of a system depends on the implementation
    of the selected functional safety communication profile within this system – implementation
    of a functional safety communication profile according to this document in a standard
    device is not sufficient to qualify it as a safety device."
