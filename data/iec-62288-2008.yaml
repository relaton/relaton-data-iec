abstract:
- language: en
  script: Latn
  content: IEC 62288:2008(E) specifies the general requirements, methods of testing,
    and required test results, for the presentation of navigation-related information
    on shipborne navigational displays in support of IMO resolution MSC.191(79). Also
    addresses the guidelines for the presentation of navigation-related symbols, terms
    and abbreviations in Safety of Navigation circular SN/Circ.243 together with some
    requirements published in resolution MSC.192(79) on radar; resolution MSC.232(82)
    on ECDIS; and ergonomic criteria published in circular MSC/Circ.982.
