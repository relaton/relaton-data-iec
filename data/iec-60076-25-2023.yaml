abstract:
- language: en
  script: Latn
  content: "IEC 60076-25:2023 applies to dry type natural air-cooled resistors, for
    neutral grounding of transformers and generators, in order to limit the earth
    fault current in power systems by means of metallic resistive elements.<br />\r\nFor
    the purposes of this document, the resistor can be:<br />\r\nused alone or in
    combination with other electrotechnical products not covered by this document,
    such as (but not limited to): a step-down single-phase transformer, an open triangle
    or zig-zag transformer (where the neutral point is not available) and a Petersen
    coil reactor (in order to increase active power contribution to the fault or reduce
    time constant for proper protection operation or both);<br />\r\ndesigned, manufactured
    and verified on a one-off basis or fully standardized and manufactured in quantity.<br
    />\r\nBoth terms \"neutral grounding resistor\" (NGR) and \"neutral earthing resistor\"
    (NER) can be used. However, for the purposes of this document and in order to
    avoid any confusion with \"neutral earthing reactor\" (NER), the term \"neutral
    grounding resistor\" (NGR) is used.<br />\r\nThis document specifies:<br />\r\nthe
    characteristics of the NGR;<br />\r\nthe service conditions requirements for NGRs;<br
    />\r\nthe tests and test methods for confirming that these conditions have been
    met;<br />\r\nthe requirements relating to marking for NGRs.<br />\r\nAnnex A
    provides guidance on how to consider the effect of resistance variation with temperature."
- language: fr
  script: Latn
  content: "L'IEC 60076-25:2023 s'applique aux résistances de type sec refroidies
    par air naturel pour la mise à la terre (MALT) du neutre des transformateurs et
    des générateurs dans le but de limiter le courant de défaut à la terre dans les
    réseaux d'énergie au moyen d'éléments résistifs métalliques.<br />\r\nPour les
    besoins du présent document, la résistance peut être:<br />\r\nutilisée seule
    ou avec d'autres produits électrotechniques non couverts par le présent document,
    notamment: un transformateur abaisseur monophasé, un transformateur en triangle
    ouvert ou en zigzag (où le point neutre n'est pas disponible) et une bobine Petersen
    (afin d'augmenter la contribution de la puissance active au défaut et/ou de réduire
    la constante de temps pour améliorer la protection);<br />\r\nconçue, fabriquée
    et vérifiée à l'unité ou entièrement normalisée et fabriquée en quantité.<br />\r\nEn
    anglais, les deux termes \"neutral grounding resistor\" (NGR) et \"neutral earthing
    resistor\" (NER) peuvent être utilisés pour désigner la résistance de mise à la
    terre du neutre (MALT). Toutefois, pour les besoins du présent document et afin
    d'éviter toute confusion avec la \"réactance de mise à la terre du neutre\" (NER,
    Neutral Earthing Reactor), le terme \"neutral grounding resistor\" (NGR) est utilisé.<br
    />\r\nLe présent document spécifie:<br />\r\nles caractéristiques de la MALT;<br
    />\r\nles exigences de conditions de service des MALT;<br />\r\nles essais et
    les méthodes d'essai pour confirmer que ces conditions ont été remplies;<br />\r\nles
    exigences relatives au marquage des MALT.<br />\r\nL'Annexe A fournit des recommandations
    pour prendre en compte l'impact de la température sur la variation de la résistance."
