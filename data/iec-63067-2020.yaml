abstract:
- language: en
  script: Latn
  content: "IEC 63067:2020 applies to plugs and receptacles for single or multiple
    pole connecting devices used for aeronautical ground lighting applications.<br
    />\r\nAdditional requirements and usage of connecting devices are given in different
    parts of IEC 61820 series.<br />\r\nConnecting devices complying with this document
    are suitable for use in environmental class E11 according to IEC 61820-1."
- language: fr
  script: Latn
  content: "L'IEC 63067:2020 s'applique aux fiches et embases pour dispositifs de
    connexion unipolaires ou multipolaires utilisés dans le cadre d'applications de
    balisage aéronautique au sol.<br />\r\nLes exigences complémentaires et l'utilisation
    des dispositifs de connexion sont définies dans différentes parties de la série
    IEC 61820.<br />\r\nLes dispositifs de connexion conformes au présent document
    sont adaptés à une utilisation dans des conditions d'environnement de classe E11,
    conformément à l'IEC 61820-1."
