- content: "IEC 62074-1: 2025 s’applique aux dispositifs fibroniques de multiplexage
    par répartition en longueur d’onde (MRL). Ceux-ci présentent l’ensemble des caractéristiques
    générales suivantes:<br />\r\n- ils sont passifs, en ce qu’ils ne contiennent
    aucun élément optoélectronique ni autre élément de transduction; mais ils peuvent
    utiliser une commande de température uniquement dans le but de stabiliser les
    caractéristiques des dispositifs; ils excluent toute fonction de commutation optique;<br
    />\r\n- ils possèdent au moins trois ports pour l’entrée ou la sortie de la puissance
    optique, ou les deux, et partagent la puissance optique entre ces ports d’une
    façon prédéterminée en fonction de la longueur d’onde;<br />\r\n- les ports sont
    des fibres optiques ou des connecteurs optiques.<br />\r\nLe présent document
    spécifie les exigences uniformes pour:<br />\r\n- les propriétés optiques, mécaniques
    et environnementales.<br />\r\nCette troisième édition annule et remplace la deuxième
    édition parue en 2014. Cette édition constitue une révision technique. Cette édition
    inclut les modifications techniques majeures suivantes par rapport à l’édition
    précédente:<br />\r\na) harmonisation des termes et définitions avec ceux de l’IEC
    TS 62627-09,b)<br />\r\nsimplification du système de classification, de documentation
    et de normalisation à l’Article 4 et déplacement du style d’interface à l’Annexe
    H."
