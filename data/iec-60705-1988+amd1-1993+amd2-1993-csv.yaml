abstract:
- language: en
  script: Latn
  content: Applies to appliances for heating food and beverages, by electromagnetic
    energy (microwaves) in one or more of the I.S.M. frequency bands between 300 MHz
    and 30 GHz, for household use. These appliances may also use thermal cooking means
    as employed in conventional cooking ranges and ovens for household use. They may
    also incorporate a browning function. It also applies to combination microwave
    ovens when used in the microwave generating mode only.
