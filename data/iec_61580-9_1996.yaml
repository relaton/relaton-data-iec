abstract:
- content: 'Gives the means for determining the reflection coefficient at the junction
    of two similar rectanglular waveguides due to: differences in the wavguide internal
    dimensions, lateral displacement between the waveguide axes in either the H or
    E plane and angular misalignment between the waveguide axes.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'Indique les moyens de déterminer le coefficient de réflexion à la jonction
    de deux guides d''ondes rectangulaires similaires dû aux: différences dans les
    dimensions internes du guide, déplacement latéral entre les axes du guide dans
    le plan H ou le plan E et excentrage angulaire entre les axes du guide.'
