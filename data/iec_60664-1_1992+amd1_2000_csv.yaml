abstract:
- content: Specifies the requirements for clearances, creepage distances and solid
    insulation for equipment based upon their performance criteria. Applies to equipment
    for use up to 2 000 m above sea level having a rated voltage up to 1 000 V a.c.
    with rated frequencies up to 30 kHz or a rated voltage up to 1 500 V d.c. Supersedes
    IEC 664 and IEC 664A. Has the status of a basic safety publication in accordance
    with IEC Guide 104.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Définit les prescriptions pour les distances d'isolement dans l'air, des
    lignes de fuite et de l'isolation solide des matériels, basés sur leurs critères
    de performance. S'applique aux matériels utilisés jusqu'à 2 000 m au dessus du
    niveau de la mer ayant une tension assignée ne dépassant pas 1 000 V en courant
    alternatif, de fréquences assignées ne dépassant pas 30 kHz, ou une tension assignée
    ne dépassant pas 1 500 V en courant continu. A le statut d'une publication fondamentale
    de sécurité conformément au Guide 104.
