abstract:
- content: "IEC 82079-1:2012 provides general principles and detailed requirements
    for the design and formulation of all types of instructions for use that will
    be necessary or helpful for users of products of all kinds, ranging from a tin
    of paint to large or highly complex products, such as large industrial machinery,
    turnkey based plants or buildings. This first edition cancels and replaces IEC
    62079 published in 2001. It constitutes a technical revision. It has the status
    of a horizontal standard in accordance with<a href=\"http://webstore.iec.ch/webstore/webstore.nsf/Artnum_PK/36435?o\r\npendocument\">IEC
    Guide 108."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 82079-1:2012 fournit les principes généraux et les exigences détaillées
    pour la conception et la formulation de tous les types d'instructions d'utilisation,
    qui seront nécessaires ou utiles pour les utilisateurs de produits de toutes sortes,
    du pot de peinture aux produits de grande taille ou très complexes, comme les
    grandes machines industrielles, les usines ou les bâtiments clés en main. Cette
    première édition annule et remplace la CEI 62079 publiée en 2001. Elle constitue
    une révision technique. Elle a le statut de norme horizontale conformément au<a
    href=\"http://webstore.iec.ch/webstore/webstore.nsf/Artnum_PK/36435?o\r\npendocument\">Guide
    IEC 108."
