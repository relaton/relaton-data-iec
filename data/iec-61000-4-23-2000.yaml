abstract:
- language: en
  script: Latn
  content: |-
    Provides the basic reasons behind HEMP testing and gives a brief description of the most important concepts for shielding element testing. For each test, the following basic information is provided:

    - theoretical foundation of the test (the test concept);

    - test set-up;

    - required equipment;

    - test procedures;

    - data processing.
- language: fr
  script: Latn
  content: |-
    Etudie les principales raisons justifiant les essais pratiqués sur les dispositifs IEMN-HA et fournit une courte description des concepts les plus importants relatifs aux essais des éléments de blindage. Pour chaque essai, les informations de base suivantes sont fournies:

    - fondement théorique de l'essai (le concept d'essai);

    - montage d'essai;

    - matériel requis;

    - procédures d'essai;

    - traitement de données.
