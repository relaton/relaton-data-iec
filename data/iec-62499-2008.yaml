abstract:
- language: en
  script: Latn
  content: IEC 62499:2008 gives rules for testing methods for carbon contact strips.
    The purpose is to demonstrate that the carbon contact strip construction, by attachment
    to integral supporting structure (carrier) but excluding bolted assembly, is fit
    for purpose.
- language: fr
  script: Latn
  content: La CEI 62499:2008 donne les règles à suivre pour les méthodes d'essai pour
    les bandes de frottement en carbone. Le but de cette norme est de démontrer que
    l'emploi de bandes en carbone, attachées de façon permanente à une structure autoporteuse
    (étrier) à l'exclusion des ensembles boulonnés, est adapté à l'usage.
