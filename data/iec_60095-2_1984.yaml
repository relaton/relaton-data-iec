abstract:
- content: |-
    Applies to lead-acid batteries used for starting, lighting and ignition of passenger automobiles and light commercial vehicles with a nominal voltage of 12 V fastened to the vehicles by means of ledges on the long sides of the battery case, two alternative admissible means are specified in Section Three.
    Specifies:
    -the main dimensions of starter batteries of four standard series;
    -the location of the positive and negative terminals with respect to the fastening system;
    -the dimensions of tapered terminals of starter batteries;
    -the marking of the polarity.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    S'applique aux batteries au plomb prévues pour le démarrage, l'éclairage et l'allumage (batteries de démarrage) des véhicules de tourisme et des véhicules commerciaux légers, d'une tension nominale de 12 V, à fixation au véhicule par la base du bac sur les grands côtés au moyen de listeaux; deux variantes admissibles se trouvent spécifiées, dans la section trois.
    Spécifie:
    - les dimensions principales des batteries de démarrage des quatre séries normalisées;
    - les emplacements des bornes positives et négatives par rapport au système de fixation;
    - les dimensions des bornes coniques des batteries de démarrage;
    - le marquage de la polarité.
