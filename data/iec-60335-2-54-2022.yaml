abstract:
- language: en
  script: Latn
  content: "IEC 60335-2-54:2022 deals with the safety of electric cleaning appliances
    for household use that are intended for cleaning surfaces by using liquid cleansing
    agents or steam, their rated voltage being not more than 250 V including direct
    current (DC) supplied appliances and battery-operated appliances. It also covers
    wallpaper strippers and surface cleaning appliances incorporating heating elements
    or means for pressurizing the liquid container.<br />\r\nAs far as is practicable,
    this standard deals with the common hazards presented by appliances that are encountered
    by all persons in and around the home. However, in general, it does not take into
    account<br />\r\n– persons (including children) whose physical, sensory or mental
    capabilities; or lack of experience and knowledge prevents them from using the
    appliance safely without supervision or instruction;<br />\r\n– children playing
    with the appliance.<br />\r\nAttention is drawn to the fact that<br />\r\n– for
    appliances intended to be used in vehicles or on board ships or aircraft, additional
    requirements can be necessary;<br />\r\n– in many countries additional requirements
    are specified by the national health authorities, the national authorities responsible
    for the protection of labour, and similar authorities.<br />\r\nThis standard
    does not apply to<br />\r\n– floor treatment and wet scrubbing machines (IEC 60335-2-10);<br
    />\r\n– cleaning appliances that are permanently fixed to a building;<br />\r\n–
    cleaning appliances covered by IEC 60335-2-79, namely those having a<br />\r\n•
    pressure exceeding 2,5 MPa;<br />\r\n• pressurised volume over 5 l;<br />\r\n•
    product of pressure (in MPa) and container volume (in l) exceeding 5;<br />\r\n•
    liquid temperature exceeding 160 °C;<br />\r\n• rated power input exceeding 3
    500 W;<br />\r\n– cleaning appliances intended for commercial or industrial use;<br
    />\r\n– appliances intended to be used in locations where special conditions prevail,
    such as the presence of a corrosive or explosive atmosphere (dust, vapour or gas);<br
    />\r\n– fabric steamers (IEC 60335-2-85).<br />\r\nThis fifth edition cancels
    and replaces the fourth edition published in 2008, Amendment 1: 2015 and Amendment
    2: 2019. This edition constitutes a technical revision.<br />\r\nThis edition
    includes the following significant technical changes with respect to the previous
    edition:<br />\r\na) alignment with IEC 60335-1:2020;<br />\r\nb) conversion of
    some notes to normative text (Clause 1, 15.2, 21.103, 21.105, 22.103);<br />\r\nc)
    addition of external accessible surface temperature limits (3.6.102, 3.6.103,
    7.1, 11.3, 11.8)<br />\r\nd) exception for hand-held appliances (20.1);<br />\r\nThis
    part 2 is to be used in conjunction with the latest edition of IEC 60335-1 and
    its amendments unless that edition precludes it; in that case, the latest edition
    that does not preclude it is used. It was established on the basis of the sixth
    edition (2020) of that standard."
- language: fr
  script: Latn
  content: "L'IEC 60335-2-54:2022 traite de la sécurité des appareils de nettoyage
    électriques à usage domestique, destinés au nettoyage des surfaces à l'aide d'agents
    de nettoyage liquides ou de la vapeur, et dont la tension assignée est inférieure
    ou égale à 250 V, y compris les appareils alimentés en courant continu et les
    appareils alimentés par batteries. Elle s'applique également aux décolleuses de
    papier peint et aux appareils de nettoyage des surfaces comportant des éléments
    chauffants ou des dispositifs pour mettre sous pression les réservoirs à liquide.<br
    />\r\nDans la mesure du possible, la présente norme traite des dangers courants
    que présentent les appareils et auxquels sont exposés tous les individus situés
    à l'intérieur et autour de l'habitation. Cependant, elle ne tient en général pas
    compte<br />\r\n– des personnes (y compris des enfants) dont les capacités physiques,
    sensorielles ou mentales; ou le manque d'expérience et de connaissance les empêchent
    d'utiliser l'appareil en toute sécurité sans surveillance ou instruction;<br />\r\n–
    des enfants qui jouent avec l'appareil.<br />\r\nL'attention est attirée sur le
    fait que<br />\r\n– pour les appareils destinés à être utilisés dans des véhicules
    ou à bord de navires ou d'avions, des exigences supplémentaires peuvent être nécessaires;<br
    />\r\n– dans de nombreux pays, des exigences supplémentaires sont spécifiées par
    les organismes nationaux de la santé, par les organismes nationaux responsables
    de la protection des travailleurs et par des organismes similaires;<br />\r\nLa
    présente norme ne s'applique pas<br />\r\n– aux appareils de traitement des sols
    et machines à brosser les sols mouillés (IEC 60335 2 10);<br />\r\n– aux appareils
    de nettoyage qui sont fixés en permanence à un bâtiment;<br />\r\n– aux appareils
    de nettoyage couverts par l'IEC 60335-2-79, notamment ceux dont<br />\r\n• la
    pression est supérieure à 2,5 MPa;<br />\r\n• le récipient sous pression a une
    capacité supérieure à 5 l;<br />\r\n• le produit de la pression (en MPa) par le
    volume du réservoir (en l) est supérieur à 5;<br />\r\n• la température du liquide
    dépasse 160 °C;<br />\r\n• la puissance assignée dépasse 3 500 W;<br />\r\n– aux
    appareils de nettoyage prévus pour des usages industriels ou commerciaux;<br />\r\n–
    aux appareils destinés à être utilisés dans des locaux qui présentent des conditions
    particulières, telles que la présence d'une atmosphère corrosive ou explosive
    (poussière, vapeur ou gaz);<br />\r\n– aux appareils à vapeur pour tissus (IEC
    60335-2-85).<br />\r\nCette cinquième édition annule et remplace la quatrième
    édition parue en 2008, l'Amendement 1:2015 et l'Amendement 2:2019. Cette édition
    constitue une révision technique.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    le texte a été aligné sur l'IEC 60335-1:2020;<br />\r\nb) certaines notes ont
    été converties en texte normatif (Article 1, 15.2, 21.103, 21.105, 22.103);<br
    />\r\nc) des limites de température ont été ajoutées pour les surfaces accessibles
    extérieures (3.6.102, 3.6.103, 7.1, 11.3, 11.8);<br />\r\nd) une exception a été
    introduite pour les appareils portatifs (20.1).<br />\r\nLa présente partie 2
    doit être utilisée conjointement avec la dernière édition de l'IEC 60335-1 et
    ses amendements sauf si cette édition l'exclut. Dans ce cas, la dernière édition
    qui n'exclut pas la présente partie 2 est utilisée. Elle a été établie sur la
    base de la sixième édition (2020) de cette norme."
