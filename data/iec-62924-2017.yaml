abstract:
- language: en
  script: Latn
  content: IEC 62924:2017 specifies the requirements and test methods for a stationary
    energy storage system to be introduced as a trackside installation and used in
    a power supply network of a DC electrified railway. This system can take electrical
    energy from the DC power supply network, store the energy, and supply the energy
    back to the DC power supply network when necessary.
- language: fr
  script: Latn
  content: L'IEC 62924:2017 spécifie les exigences et les méthodes d'essai d'un système
    stationnaire de stockage d’énergie à intégrer dans une installation sur la voie,
    et utilisé dans le réseau d'alimentation électrique à courant continu. Ce système
    peut prélever l'énergie électrique du réseau d'alimentation à courant continu,
    la stocker et la renvoyer au réseau d'alimentation à courant continu, le cas échéant.
    Le présent document ne s'applique pas aux systèmes de stockage d’énergie embarqués.
