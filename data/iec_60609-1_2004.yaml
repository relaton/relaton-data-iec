abstract:
- content: IEC 60609-1:2004 provides a basis for the formulation of guarantees applied
    to cavitation pitting for reaction hydraulic turbines, storage pumps and pump-turbines.
    It addresses the measurement and evaluation of the amount of cavitation pitting
    on certain specified machine components for given conditions, which are defined
    in the contract by output, specific hydraulic energy (E), speed, material, operation,
    etc. The cavitation-pitting evaluation is based on the loss of material during
    a given time and under accurately defined operating conditions. All wetted surfaces
    are considered
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'Fournit la base à l''établissement des garanties d''érosion de cavitation
    s''appliquant aux turbines hydrauliques à réaction, pompes d''accumulation et
    pompes-turbines. Elle traite de la mesure et de l''évaluation de l''importance
    de cette érosion sur divers composants d''une machine pour des conditions définies
    au contrat: puissance, énergie hydraulique massique (E), vitesse de rotation,
    nature des matériaux, conditions de fonctionnement, etc. Pour évaluer l''importance
    de l''étendue de l''érosion de cavitation on s''appuie sur la perte de matière
    pendant une période donnée et pour des conditions de fonctionnement définies avec
    précision. Toutes les surfaces en contact avec l''eau sont prises en compte.'
