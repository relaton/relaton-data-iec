- content: "IEC 61970-457:2021 spécifie une interface normalisée pour l’échange des
    informations de modèles de régimes dynamiques, nécessaires pour soutenir l’analyse
    de la stabilité en régime établi (stabilité en petits signaux) et/ou la stabilité
    transitoire d’un système électrique ou des parties de celui-ci. Le ou les schémas
    d’expression des informations de modèles de régimes dynamiques sont déduits directement
    du CIM, plus spécifiquement de l’IEC 61970-302.<br />\r\nLe domaine d’application
    du présent document inclut uniquement les informations des modèles de régimes
    dynamiques qu’il est nécessaire d’échanger comme partie intégrante d’une étude
    des régimes dynamiques, à savoir le type, la description et les paramètres de
    chaque équipement de commande associé à un équipement de système électrique inclus
    dans la solution permanente d’un modèle complet de réseau électrique. Par conséquent,
    ce profil dépend des autres profils normalisés pour les équipements comme cela
    est spécifié dans l’IEC 61970-452: Profils du modèle de réseau de transport statique
    CIM, la topologie, l’hypothèse en régime établi et la solution en régime établi
    (comme cela est spécifié dans l'IEC 61970-456: Profils d'état de réseaux électriques
    résolus) du système électrique, ce qui limite la portée de l’échange. Il est nécessaire
    d’échanger les informations de profils décrites par le présent document conjointement
    avec les informations de profils spécifiées dans l’IEC 61970-452 et l’IEC 61970-456
    afin de venir à l’appui des exigences relatives aux données des outils d’analyse
    transitoire. L’IEC 61970-456 donne une description détaillée du mode selon lequel
    les différentes normes de profils peuvent être combinées afin de former différents
    types d’échanges de modèles de réseaux électriques.<br />\r\nLe présent document
    soutient l’échange des types suivants de modèles de régimes dynamiques:<br />\r\n•
    modèles normalisés: une approche simplifiée d’échange, avec laquelle les modèles
    sont contenus dans des bibliothèques prédéfinies de classes interconnectées de
    manière normalisée, qui représentent le comportement dynamique des éléments du
    système électrique. L’échange indique uniquement le nom du modèle, ainsi que les
    attributs nécessaires pour décrire son comportement;<br />\r\n• modèles définis
    par l'utilisateur propriétaires: échange qui donne la possibilité aux utilisateurs
    d’échanger les paramètres d’un modèle qui représente le dispositif propriétaire
    d’un fournisseur ou d’un utilisateur, lorsque le présent document ne donne pas
    de description explicite du modèle. Les connexions entre les modèles propriétaires
    et les modèles normalisés sont les mêmes que celles décrites pour l’échange de
    modèles normalisés. Il est nécessaire que le destinataire de l’échange de données
    contacte l’émetteur afin d’obtenir les informations détaillées du comportement
    du modèle.<br />\r\nLa structure du présent document suit le CIM pour régimes
    dynamiques de l’IEC 61970-302, qui définit les descriptions des modèles de régimes
    dynamiques normalisés et de leurs diagrammes de blocs fonctionnels, ainsi que
    leur mode d'interconnexion et d’association avec le modèle de réseau statique.
    Par hypothèse, ce type d’information de modèle est considéré comme prémémorisé
    par toutes les applications logicielles et il n’est ainsi pas nécessaire de l'échanger
    en temps réel ou comme partie intégrante d’un échange de modèles de régimes dynamiques."
