abstract:
- content: '<p class="MsoBodyText">This document specifies a quality discrimination
    method for optical disks and the operating method of storage systems for long-term
    digital data preservation using optical disks and optical disk drives (hereinafter
    referred to as "drives").</p><p class="MsoBodyText">It is applicable to recordable
    (write-once) optical disks which can prevent physical overwriting and deletion
    by erroneous or intentional operation in contexts where greater importance is
    given to evidence. It is also applicable to read-only (ROM) optical disks.</p><p
    class="MsoBodyText">This document specifies:</p><p class="ListContinue1" style="mso-list:
    l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->combinations of recordable
    optical disks and drives used for long-term data preservation;</p><p class="ListContinue1"
    style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->quality
    discrimination criteria for recordable optical disks and the operation method
    of long-term storage systems;</p><p class="ListContinue1" style="mso-list: l0
    level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->a quality test for read-only
    optical disks and the operation method of long-term storage systems;</p><p class="ListContinue1"
    style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->quality
    discrimination criteria for BD recordable disks when adopting defect management.</p>'
