abstract:
- content: IEC 61968-100:2013 specifies an implementation profile for the application
    of the other parts of IEC 61968 using common integration technologies, including
    JMS and web services. This International Standard also provides guidance with
    respect to the use of Enterprise Service Bus (ESB) technologies. This provides
    a means to derive interoperable implementations of IEC 61968-3 to IEC 61968-9.
    At the same time, this International Standard can be leveraged beyond information
    exchanges defined by IEC 61968, such as for the integration of market systems
    or general enterprise integration.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 61968-100:2013 spécifie un profil de mise en oeuvre pour l'application
    des autres parties de la CEI 61968 avec des technologies d'intégration communes,
    dont JMS et les services Web. La présente Norme internationale fournit également
    des lignes directrices pour l'utilisation des technologies Enterprise Service
    Bus (ESB). Cela fournit un moyen de dériver les mises en oeuvre interopérables
    de la CEI 61968-3 à la CEI 61968-9. Dans le même temps, la présente Norme internationale
    peut être utilisée au-delà des échanges d'informations définis par la CEI 61968,
    par exemple pour l'intégration des systèmes du marché ou l'intégration générale
    d'entreprise.
