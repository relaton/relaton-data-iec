  content: Décrit des méthodes de collecte et danalyse de données de défaillances
    sur le terrain des équipements statiques de comptage de l'électricité grâce à
    des rapports de défaillances sur le terrain et à des plansdéchantillonnage. Pour
    rendre les résultats comparables, des définitions de complexité des équipements
    et des classifications de défaillances sont données. Un compte-rendu de défaillance
    est proposé en annexe A.
