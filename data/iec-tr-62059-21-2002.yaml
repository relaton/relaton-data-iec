- language: en
  script: Latn
  content: |-
    Describes methods for the collection and analysis of field failure data of static electricity metering equipment using field failure reports and sampling plans.To make results comparable, definitions of equipment complexity and classification of failures are given. A failure reporting form is provided in annex A.
    <br /><br />This publication is of high relevance for Smart Grid</a>.
- language: fr
