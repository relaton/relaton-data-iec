abstract:
- content: "IEC 60794-1-1:2023 applies to optical fibre cables for use with communication
    equipment and devices employing similar techniques. Electrical properties are
    specified for optical ground wire (OPGW) and optical phase conductor (OPPC) cables.
    Hybrid communication cables are specified in the IEC 62807 series. The object
    of this document is to establish uniform generic requirements for the geometrical,
    transmission, material, mechanical, ageing (environmental exposure), climatic
    and electrical properties of optical fibre cables and cable elements, where appropriate.
    This fifth edition cancels and replaces the fourth edition published in 2015.
    This edition constitutes a technical revision. This edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\na)
    reorganization of the document to a more logical flow making it easier for the
    reader:<br />\r\nb) expansion of the tables to include names and definitions of
    all documents in the IEC 60794‑x series;<br />\r\nc) expansion of the definitions,
    graphical symbols, terminology and abbreviations content, with the aim of making
    this document the default and reference for all others in the IEC 60794‑x series;<br
    />\r\nd) inclusion of updated, reorganized and expanded optical fibre, attenuation
    and bandwidth subclauses, with the aim of making this document the default and
    reference for all others in the IEC 60794-x series."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 60794-1-1:2023 s’applique aux câbles à fibres optiques destinés
    à être utilisés avec des équipements de communication et des dispositifs utilisant
    des techniques similaires. Les propriétés électriques sont spécifiées pour les
    câbles de garde à fibres optiques (OPGW) et les câbles conducteurs de phase à
    fibres optiques (OPPC). Les câbles de communication hybrides sont spécifiés dans
    la série IEC 62807. Le présent document a pour objet d’établir des exigences génériques
    uniformes relatives aux caractéristiques géométriques, de transmission, de matériaux,
    mécaniques, de vieillissement (exposition à l’environnement), climatiques et électriques
    des câbles et des éléments de câbles à fibres optiques, le cas échéant. Cette
    édition inclut les modifications techniques majeures suivantes par rapport à l’édition
    précédente:<br />\r\na) réorganisation du document en un flux plus logique pour
    faciliter la lecture;<br />\r\nb) extension des tableaux pour inclure les noms
    et définitions de tous les documents de la série IEC 60794‑x;<br />\r\nc) extension
    du contenu des définitions, des symboles graphiques, de la terminologie et des
    abréviations, dans le but de faire du présent document le document par défaut
    et la référence pour tous les autres documents de la série IEC 60794‑x;<br />\r\nd)
    ajout d’alinéas étendus, mis à jour et réorganisés sur la largeur de bande et
    l’affaiblissement des fibres optiques, dans le but de faire du présent document
    le document par défaut et la référence pour tous les autres documents de la série
    IEC 60794-x."
