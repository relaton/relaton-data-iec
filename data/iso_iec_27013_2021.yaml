abstract:
- content: "<p>This document gives guidance on the integrated implementation of ISO/IEC
    27001 and ISO/IEC 20000-1 for organizations intending to:</p><p>a) implement ISO/IEC27001
    when ISO/IEC 20000-1 is already implemented, or vice versa;</p><p>b) implement
    both ISO/IEC27001 and ISO/IEC 20000-1 together; or</p><p>c) integrate existing
    management systems based on ISO/IEC27001 and ISO/IEC 20000-1.</p><p>This document
    focuses exclusively on the integrated implementation of an information security
    management system (ISMS) as specified in ISO/IEC 27001 and a service management
    system (SMS) as specified in ISO/IEC 20000-1.</p>"
