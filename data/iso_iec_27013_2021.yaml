abstract:
- content: "This document gives guidance on the integrated implementation of ISO/IEC
    27001 and ISO/IEC 20000-1 for organizations intending to:<br />\r\na) implement
    ISO/IEC27001 when ISO/IEC 20000-1 is already implemented, or vice versa;<br />\r\nb)
    implement both ISO/IEC27001 and ISO/IEC 20000-1 together; or<br />\r\nc) integrate
    existing management systems based on ISO/IEC27001 and ISO/IEC 20000-1.<br />\r\nThis
    document focuses exclusively on the integrated implementation of an information
    security management system (ISMS) as specified in ISO/IEC 27001 and a service
    management system (SMS) as specified in ISO/IEC 20000-1."
