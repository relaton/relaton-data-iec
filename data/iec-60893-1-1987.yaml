  script: Latn
  content: 'Contient les définitions applicables aux planches de stra- tifiés industriels
    à usages électriques fabriqués avec l''une des résines suivantes comme liant:
    résine phénolique, polyester non saturé, polyimide, époxyde, mélamine et silicone.
    Cette partie comporte aussi les prescriptions générales que doivent remplir ces
    planches de stratifiés.'
