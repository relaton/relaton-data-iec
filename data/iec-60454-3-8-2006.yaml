abstract:
- language: en
  script: Latn
  content: 'IEC 60454-3-8: 2006 contains the requirements for: glass fabric tapes
    with pressure-sensitive adhesive, cellulose acetate woven fabric tapes with rubber
    thermosetting adhesive, combined cellulose-viscose woven fabric tapes, one side
    covered with a thermoplastic material, the other side with thermosetting adhesive.
    Materials which conform to this specification meet established levels of performance.
    However, the selection of a material by a user for a specific application should
    be based on the actual requirements necessary for adequate performance in that
    application, and not based on this specification alone. This bilingual version
    (2014-07) corresponds to the English version, published in 2006-02. This third
    edition of IEC 60454-3-8 replaces the second edition, published in 1998, IEC 60454-3-9,
    published in 1998 and IEC 60454-3-13, published in 1995. It represents a consolidation
    of the three, above-mentioned publications in which all requirements have now
    been been confirmed. Keywords: pressure sensitive adhesive tapes'
- language: fr
  script: Latn
  content: 'IEC 60454-3-8: 2006 contient les exigences relatives aux: rubans en tissu
    de verre avec un adhésif sensible à la pression, rubans en tissu d''acétate de
    cellulose avec un adhésif en caoutchouc thermodurcissable, rubans en tissu composés
    de cellulose et de viscose mélangées, dont un côté est enduit d''un matériau thermoplastique,
    et l''autre d''un adhésif thermodurcissable. Les matériaux qui sont conformes
    à cette spécification satisfont à des niveaux de performances établis. Cependant,
    il convient que le choix d''un matériau par un utilisateur et pour une application
    particulière soit fondé sur les exigences réelles nécessaires pour obtenir les
    performances satisfaisantes pour cette application, et non pas fondé sur cette
    seule spécification. Cette troisième édition de la CEI 60454-3-8 remplace la deuxième
    édition, parue en 1998, la CEI 60454-3-9, parue en 1998 et la CEI 60454-3-13,
    parue en 1995. Elle représente une consolidation des trois publications mentionnées
    ci-dessus, dans lesquelles toutes les exigences ont désormais été confirmées.
    La présente version bilingue (2014-07) correspond à la version anglaise monolingue
    publiée en 2006-02. Mots clés : rubans adhésifs sensibles à la pression'
