  content: IEC TS 61850-80-4:2016(E) defines the one-to-one relationship of IEC 62056
    OBIS codes to IEC 61850 Logical Nodes. The purpose is to increase the availability
    of revenue meter information to other applications defined within the IEC 61850
    framework. This increased visibility will contribute to information available
    for smart grid applications.
