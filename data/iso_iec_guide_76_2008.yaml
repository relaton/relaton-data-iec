- content: "<p>L'ISO/CEI Guide 76:2008 fournit des directives générales relatives
    aux questions à traiter dans les normes pour les services. Ces directives peuvent
    servir de base à l'élaboration de normes détaillées pour tout service. L'ISO/CEI
    Guide 76:2008 propose une liste de contrôle qui peut être utilisée par les représentants
    des consommateurs et par toute autre personne participant au processus d'élaboration
    de normes. L'utilisation de cette liste de contrôle permet de pleinement prendre
    en considération tous les sujets présentant un intérêt pour les consommateurs,
    y compris les besoins des enfants, des personnes âgées, des personnes présentant
    des incapacités et celles d'origines ethniques et culturelles différentes.</p><p>L'ISO/CEI
    Guide 76:2008 s'applique à l'ensemble de la gamme des services, qu'ils soient
    assurés par conclusion d'un contrat formel ou par règlement direct du prix d'achat.
    Il concerne également les services publics et de bienfaisance qui impliquent un
    consommateur, un utilisateur ou un participant mais pas nécessairement un achat,
    par exemple dans le domaine de l'éducation, de la santé et des soins.</p>"
