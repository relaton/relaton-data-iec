abstract:
- content: "La présente Norme internationale définit: \nles conditions de test de
    conformité; \nles environnements de fonctionnement et de stockage des cartouches;
    \nles caractéristiques mécaniques, physiques et dimensionnelles du boîtier et
    de la cartouche afin d'assurer l'interchangeabilité mécanique entre les systèmes
    de traitement de l'information;\nle format des informations sur le disque, à la
    fois de celles qui sont gravées et de celles qui sont écrites par l'utilisateur,
    y compris la disposition physique des pistes et des secteurs, les codes de correction
    d'erreur et le code de modulation utilisé; \nles caractéristiques des informations
    gravées sur le disque; \nles caractéristiques magnéto-optiques du disque permettant
    aux dispositifs de traitement de les écrire sur le disque; \nla qualité minimale
    des données écrites par l'utilisateur sur le disque permettant aux dispositifs
    de traitement de données de les lire sur le disque.\n\nLa présente Norme internationale
    permet l'échange entre des lecteurs-enregistreurs\nde disques optiques. En association
    avec une norme relative à la structure\nde volume et de fichier, elle prévoit
    des échanges de données\nentre systèmes de traitement de l'information."
