abstract:
- content: "<p>This International Standard specifies</p><p>- the conditions for conformance
    testing;</p><p>- the environments in which the cartridges are to be operated and
    stored;</p><p>- the mechanical, physical and dimensional characteristics of the
    case and of the cartridges, so as to provide mechanical interchangeability between
    the data processing systems;</p><p>- the format of the information on the disk,
    both embossed and user-written, including the physical disposition of the tracks
    and sectors, the error correction codes, and the modulation method used;</p><p>-
    the characteristics of the embossed information on the disk;</p><p>- the magneto-optical
    characteristics of the disk, enabling processing systems to write data onto the
    disk;</p><p>- the minimum quality of user-written data on the disk, enabling data
    processing systems to read data from the disk.</p><p>This International Standard
    provides for interchange between optical disk drives. Together with a standard
    for volume and file structure, it provides for full data interchange between data
    processing systems.</p>"
  language:
