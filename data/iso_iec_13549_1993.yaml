abstract:
- content: "The electronic version of this International Standard can be  downloaded
    \ from the ISO/IEC Information Technology Task Force (ITTF) web site.<br /><br
    />\r\nSpecifies the conditions for conformance testing; the environments in which
    the cartridges are to be operated and stored; the mechanical, physical and dimensional
    characteristics of the case and of the cartridges; the format of the information
    on the disk, both embossed and user-written; the characteristics of the embossed
    information on the disk; the magneto-optical characteristics of the disk, enabling
    processing systems to write data onto the disk; the minimum quality of user-written
    data on the disk, enabling data processing systems to read data from the disk."
