abstract:
- language: en
  script: Latn
  content: |-
    Applies to separable contacts used in the utilisation area
    considered such as switching element for control circuits.  Two
    rated voltages are taken into consideration:  above (and
    including) 10 V (typically 24 V) where contacts are used for
    switching loads with possible electrical erosion, such as
    programmable controller inputs, and below 10 V (typically 5 V)
    with neglible erosion, such as electronic circuits.  It is a
    proposed method of assessing the performances of low energy
    contacts giving: useful definitions; general principles of test
    methods which are to monitor and record the behaviour of contacts at
    each operation; functional bases for the definition of a general
    testing equipment; preferred test values; particular conditions for
    testing contacts intended for specific applications (such as
    switching of PC inputs); information to be given in the test
    reports; interpretation and presentation of the test results.
- language: fr
  script: Latn
  content: |-
    S'applique aux contacts séparables utilisés dans le domaine
    d'emploi considéré, tels les contacts de commutation pour les
    circuits de commande.  Deux domaines de tensions assignées sont
    considérées: l'un au-dessus de (et y compris) 10 V (typiquement
    24 V) où les contacts sont utilisés pour commuter des charges et
    pour lesquels une érosion électrique est possible, par exemple les
    entrées d'automates programmables, et l'autre au-dessous de 10 V
    (typiquement 5 V) où l'érosion électrique des contacts est
    négligeable, par exemple dans les circuits électroniques.  Il est
    proposé une méthode pour évaluer les performances de contacts
    utilisé à basse energie en fournissant: les définitions
    nécessaires; les principes généraux des méthodes d'essai que sont la
    mesure et l'enregistrement du comportement du contact à chaque
    opération; les principes fonctionnels d'un équipement d'essai pour
    des applications générales; les valeurs d'essai préférentielles;
    les modalités particulières d'essai pour des contacts destinés à
    des applications spécifiques (par exemple la commutation d'entrées
    d'automates programmables); les informations à fournir dans le
    rapport d'essai; l'interprétation et la présentation des résultats
    d'essai.
