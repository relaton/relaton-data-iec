abstract:
- content: IEC 60092-379:2024 is applicable to shipboard and offshore units Ethernet
    (category) cables with extruded solid or foamed insulation, intended for fixed
    installations. Cables designed to maintain functional integrity during fire as
    specified in 6.1 and to be installed in explosive atmospheres as specified in
    6.2 are included. The various types of Ethernet (category) cables are given in
    Clause 4. The constructional requirements and test methods are aligned with those
    indicated in IEC 60092-350, unless otherwise specified in this document.
