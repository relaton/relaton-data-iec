abstract:
- content: Deals with the safety of electrical appliances for household and similar
    purposes. It deals with the common hazards presented by appliances that are encountered
    by all persons in and around the home. It also covers appliances used by laymen
    in shops, in light industry and on farms (such as catering equipment, and industrial
    and commercial cleaning appliances). The rated voltage of the appliances are not
    more than 250 V for single-phase appliances and 480 V for other appliances. This
    consolidated version consists of the fourth edition (2001) and its amendment 1
    (2004). Therefore, no need to order amendment in addition to this publication.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Traite de la sécurité des appareils électriques pour usages domestiques
    et analogues. Elle traite des risques ordinaires présentés par les appareils,
    encourus par tous les individus à l'intérier et autour de l'habitation. Elle couvre
    aussi les appareils utilisés par des usagers non avertis dans des magasins, chez
    des artisans et dans des fermes (par exemple, le matériel de restauration, et
    les appareils de nettoyage à usage industriel et commercial). La tension assignée
    des appareils n'est pas superiérure à 250 V pour les appareils monophasés et à
    480 V pour les autres appareils. Cette version consolidée comprend la quatrième
    édition (2001) et son amendement 1 (2004). Il n'est donc pas nécessaire de commander
    l'amendement avec cette publication.
