abstract:
- language: en
  script: Latn
  content: Applies to magnetic video recording and/or reproducing using 25.4 mm (1
    in) tape on type B helical-scan recorders suitable for broadcast applications.
    Defines the electrical and mechanical characteristics of equipment which will
    provide for interchangeability of recordings. The requirements given are related
    to 525 line-60 field and 625 line-50 field systems.
- language: fr
  script: Latn
  content: Est applicable à l'enregistrement et (ou) à la reproduction magnétique
    vidéo utilisant la bande de 25,4 mm (1 in) sur les magnétoscopes à enregistrement
    hélicoïdal de type B convenant aux applications de radiodiffusion. Définit les
    caractéristiques électriques et mécaniques des équipements qui permettront l'interchangeabilité
    des enregistrements. Les exigences indiquées sont relatives aux systèmes à 525
    lignes-60 trames ou 625 lignes-50 trames.
