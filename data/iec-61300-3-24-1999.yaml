abstract:
- language: en
  script: Latn
  content: |-
    Optical fibre connectors for polarization maintaining fibre shall align the birefringence axes of the two mating fibres. The keying accuracy of PM connector plugs should be specified to realize PMF connection with high extinction ratio propagation.

    The purpose of this standard is to measure the keying accuracy of a polarization maintaining fibre connector.
- language: fr
  script: Latn
  content: |-
    Les connecteurs à fibres optiques pour la fibre de maintien de la polarisation doivent aligner les axes de biréfringence des deux fibres accouplables. Il convient que la précision du détrompage de la fiche de connecteur pour le maintien de la polarisation soit spécifiée pour réaliser la connexion de la PMF avec une propagation du rapport d'extinction élevée.

    L'objet de cette norme est de mesurer la précision de détrompage d'un connecteur pour fibre de maintien de la polarisation.
