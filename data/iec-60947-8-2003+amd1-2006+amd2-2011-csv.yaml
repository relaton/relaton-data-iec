abstract:
- language: en
  script: Latn
  content: "IEC 60947-8:2003+A1:2006+A2:2011 specifies rules for control units, which
    perform the switching functions in response to the thermal detectors incorporated
    in rotating electrical machines according to IEC 60034-11, and the industrial
    application. It specifies rules for that type of system comprising a positive
    temperature coefficient (PTC) thermistor detector having particular characteristics,
    and its associated control unit. The PT100 detectors are covered by IEC 60751,
    where the resistor values are given according to the temperatures of the detector.
    The present rules lay down the characteristics of association of this particular
    positive temperature coefficient thermistor detector and its associated control
    unit (designated \"Mark A detector\" and \"Mark A control unit\"), when they are
    used in thermal protection systems. The technical content is therefore identical
    to the base edition and its amendments and has been prepared for user convenience.
    It bears the edition number 1.2. A vertical line in the margin shows where the
    base publication has been modified by amendments 1 and 2.<br />\r\n<br />\r\nThis
    publication is to be read in conjunction with <a href=\"https://webstore.iec.ch/en/publication/3966\">IEC
    60947-1:2007</a><br />\r\n<br />\r\nThis consolidated version consists of the
    first edition (2003), its amendment 1 (2006) and its amendment 2 (2011)."
- language: fr
  script: Latn
  content: "La CEI 60947-8:2003+A1:2006+A2:2011 spécifie les règles pour les unités
    de commande, qui réalisent les fonctions de commutation en réponse aux détecteurs
    thermiques incorporés aux machines électriques tournantes selon la CEI 60034-11,
    et l'application industrielle. Elle spécifie les règles pour ce type de dispositif
    comprenant un détecteur à thermistance à coefficient de température positif (CTP)
    ayant des caractéristiques particulières, et son unité de commande associée. Les
    détecteurs PT100 sont couverts par la CEI 60751, où les valeurs de résistance
    sont données selon les températures du détecteur. Les présentes règles fixent
    les caractéristiques de l'association de ce détecteur à thermistance à coefficient
    de température positif particulier et de son unité de commande associée (désignés
    par \"Détecteur A\" et \"Unité de commande A\"), lorsqu'ils sont utilisés dans
    des dispositifs de protection thermique. Le contenu technique de cette version
    consolidée est donc identique à celui de l'édition de base et à ses amendements;
    cette version a été préparée par commodité pour l'utilisateur. Elle porte le numéro
    d'édition 1.2. Une ligne verticale dans la marge indique où la publication de
    base a été modifiée par les amendements 1 et 2.<br />\r\n<br />\r\nCette publication
    doit être lue conjointement avec la <a href=\"https://webstore.iec.ch/en/publication/3966\">CEI
    60947-1:2007</a><br />\r\nCette version consolidée comprend la première édition
    (2003), son amendement 1 (2006) et son amendement 2 (2011)."
