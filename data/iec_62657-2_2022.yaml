- content: "l'IEC 62657-2:2022 la présente partie:\r\n\r\n\tspécifie les hypothèses,
    concepts, paramètres et procédures de base qui permettent la coexistence de communications
    sans fil;\r\n\tspécifie les paramètres de coexistence et comment ils sont utilisés
    dans une application qui exige une coexistence sans fil;\r\n\tfournit les lignes
    directrices, exigences et meilleures pratiques en matière de disponibilité et
    de performance des communications sans fil dans une installation d'automatisation
    industrielle. Elle couvre le cycle de vie de la coexistence de communications
    sans fil;\r\n\tfacilite la tâche des personnes appelées à faire face aux aspects
    fondamentaux à chaque phase du cycle de vie de la gestion de coexistence de communications
    sans fil dans une installation d'automatisation industrielle. Les aspects du cycle
    de vie incluent: la planification, la conception, l'installation, la mise en œuvre,
    le fonctionnement, la maintenance, l'administration et la formation;\r\n\tfournit
    une référence commune sur la coexistence de communications sans fil pour des sites
    d'automatisation industrielle sous forme de ligne directrice homogène aidant les
    utilisateurs à évaluer et mesurer les efforts de leur installation;\r\n\ttraite
    des aspects fonctionnels de la coexistence de communications sans fil concernant
    tant l'organisation statique homme-outil que l'auto-organisation dynamique du
    réseau.\r\n\r\nLe présent document apporte une contribution majeure aux règlements
    nationaux et régionaux. Il ne dispense pas les appareils de se conformer à toutes
    les exigences de ces règlements."
