abstract:
- language: en
  script: Latn
  content: |-
    Applies to autoclaves and sterilizers, including those with an automatic loading and unloading system, which incorporate a chamber using toxic gas intended for the treatment of medical materials, and for laboratory processes, for example for sterilization.

    This standard has the status of a group safety publication.
- language: fr
  script: Latn
  content: |-
    S'applique aux autoclaves et stérilisateurs, y compris ceux avec un système automatique de chargement, et déchargement, qui incorporent une chambre utilisant un gaz toxique, et prévus pour le traitement des matériaux à usage médical et dans les procédés de laboratoire, par exemple pour la stérilisation.

    Cette norme a le statut d'une publication groupée de sécurité, conformément au Guide 104 de la CEI.
