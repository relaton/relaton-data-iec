abstract:
- content: IEC/IEEE 62582-4:2011 specifies methods for condition monitoring of organic
    and polymeric materials in instrumentation and control systems using oxidation
    induction techniques in the detail necessary to produce accurate and reproducible
    measurements. It includes the requirements for sample preparation, the measurement
    system and conditions, and the reporting of the measurement results.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI/IEEE 62582-4:2011 établit des spécifications pour les méthodes de
    surveillance de l'état des matériaux organiques et des polymères présents dans
    les systèmes d'instrumentation et de contrôle commande, en utilisant des techniques
    d'induction à l'oxydation, avec un niveau de détail qui est nécessaire pour assurer
    le caractère reproductible et la précision des mesures. Ceci comprend des exigences
    applicables à la préparation des échantillons, aux systèmes et aux conditions
    de mesure, ainsi qu'à la documentation des résultats de mesure.
