abstract:
- content: |-
    Establishes a set of reference tables for the seven most commonly used types of commercially available thermocouples, giving both electromotive force as a function of temperature and temperature as a function of electromotive force. Gives polynominal expressions from which the reference values can be computed. The reference tables are based on fundamental research and are consistent with the current edition of the
    International Practical Temperature Scale (1968) and are not limited to applications in the field of industrial process measurement and control.
