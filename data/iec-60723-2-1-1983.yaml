abstract:
- language: en
  script: Latn
  content: |-
    Lists the ratings, characteristics, inspection requirements and
    additional information for magnetic oxide cores for inductors and
    tuned transformers at assessment level A, which are to be included
    as the minimum mandatory requirements in any detail specification
    derived from the corresponding sectional specification IEC 60723-2.
- language: fr
  script: Latn
  content: |-
    Donne les caractéristiques, les valeurs, les exigences de contrôle
    et des informations supplémentaires pour les noyaux en oxyde
    magnétique destinés aux bobines d'inductance et transformateurs
    accordés pour le niveau de qualité A, qui doivent être incluses
    comme minimum exigible dans toute spécification dérivée de la
    spécification intermédiaire correspondante: CEI 60723-2.
