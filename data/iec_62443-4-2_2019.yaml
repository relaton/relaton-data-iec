abstract:
- content: "IEC 62443-4-2:2019 provides detailed technical control system component
    requirements (CRs) associated with the seven foundational requirements (FRs) described
    in IEC TS 62443-1-1 including defining the requirements for control system capability
    security levels and their components, SL-C(component).<br />\r\nAs defined in
    IEC TS 62443-1-1 there are a total of seven foundational requirements (FRs):<br
    />\r\na) identification and authentication control (IAC),<br />\r\nb) use control
    (UC),<br />\r\nc) system integrity (SI),<br />\r\nd) data confidentiality (DC),<br
    />\r\ne) restricted data flow (RDF),<br />\r\nf) timely response to events (TRE),
    and<br />\r\ng) resource availability (RA).<br />\r\nThese seven FRs are the foundation
    for defining control system security capability levels. Defining security capability
    levels for the control system component is the goal and objective of this document
    as opposed to SL-T or achieved SLs (SL-A), which are out of scope.<br />\r\nThe
    contents of the corrigendum of August 2022 have been included in this copy."
  language:
