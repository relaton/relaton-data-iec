  format: text/html
- content: "IEC 62443-4-2:2019 indique les exigences relatives au composant (CR) d'un
    système de commande technique ainsi que les sept exigences fondamentales (FR)
    décrites dans l'IEC TS 62443-1-1, y compris la définition des exigences relatives
    aux niveaux de sécurité de capacité des systèmes de commande et à leurs composants,
    SL-C(composant).<br />\r\nComme l'indique l'IEC TS 62443-1-1, il existe en tout
    sept exigences fondamentales (FR):<br />\r\na) contrôle d'identification et d'authentification
    (IAC),<br />\r\nb) contrôle d'utilisation (UC),<br />\r\nc) intégrité du système
    (SI),<br />\r\nd) confidentialité des données (DC),<br />\r\ne) transfert de données
    limité (RDF),<br />\r\nf) réponse appropriée aux événements (TRE), et<br />\r\ng)
    disponibilité des ressources (RA).<br />\r\nCes sept exigences fondamentales sont
    à la base de la définition des niveaux de capacité de sécurité des systèmes de
    commande. Le présent document a pour objet de définir les niveaux de capacité
    de sécurité du composant du système de commande, par opposition au SL-T ou aux
    niveaux de sécurité atteints (SL-A), qui n'entrent pas dans le domaine d'application.<br
    />\r\nLe contenu du corrigendum d'août 2022 a été pris en considération dans cet
    exemplaire."
