  format: text/html
- content: "L'IEC 61010-2-010:2014 spécifie les exigences de sécurité relatives aux
    appareils de laboratoire alimentés électriquement pour l'échauffement des matières,
    où l'échauffement des matières est l'une des fonctions de l'appareil. Cette troisième
    édition annule et remplace la deuxième édition publiée en 2003. Elle constitue
    une révision technique et inclut les modifications majeures suivantes par rapport
    à la deuxième édition, ainsi que de nombreuses autres modifications:<br />\r\n-
    ajout d'une définition pour MOYEN DE TRANSFERT DE CHALEUR à l'Article 3;<br />\r\n-
    ajout d'un symbole pour LIQUIDE INFLAMMABLE au Tableau 1 de l'Article 5;<br />\r\n-
    ajout d'une exigence relative aux instructions concernant la ventilation à l'Article
    5;<br />\r\n- modification des exigences relatives au préconditionnement à l'humidité
    dans l'Article 6;<br />\r\n- ajout d'exigences relatives aux appareils contenant
    ou utilisant des liquides inflammables à l'Article 9;<br />\r\n- ajout d'exigences
    relatives aux dispositifs de protection contre les surtempératures à l'Article
    10.<br />\r\nElle a le statut de norme horizontale conformément au IEC Guide 104.<br
    /><br />\r\nCette publication doit être lue conjointement avec l' IEC 61010-1:2010."
