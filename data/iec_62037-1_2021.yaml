  format: text/html
- content: "<!-- NEW! -->IEC 62037-1:2021 est disponible sous forme de IEC 62037-1:2021
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nL'IEC
    62037-1:2021 est applicable aux exigences générales et aux méthodes de mesure
    du niveau d’intermodulation (IM) des composants RF et à micro-ondes passifs, qui
    peut être provoquée par la présence de deux ou plusieurs signaux d’émission. Les
    procédures d’essai présentées dans le présent document donnent les exigences générales
    et les méthodes de mesure exigées pour caractériser le niveau des signaux d’intermodulation
    indésirables à l’aide de deux signaux d’émission. La série IEC 62037 porte sur
    la mesure de l’intermodulation passive (PIM), mais ne couvre pas la fiabilité
    à long terme des produits par rapport à ses performances. Cette seconde édition
    annule et remplace la première édition parue en 2012. Cette édition inclut les
    modifications techniques majeures suivantes par rapport à l’édition précédente:<br
    />\r\na. ajout d’une clarification au fait que le matériel d’essai peut utiliser
    des générateurs à impulsions pour réduire la consommation de puissance;<br />\r\nb.
    description des différences d’effet de chauffage sur le dispositif en essai à
    l’Annexe B dans les essais réalisés avec des générateurs à impulsions;<br />\r\nc.
    ajout de recommandations à l’Annexe B pour améliorer la probabilité de détection
    d’événements d’intermodulation passive de courte durée lors des essais dynamiques."
