abstract:
- content: "<p>ISO/IEC 25001:2014 provides requirements and recommendations for an
    organization responsible for implementing and managing the systems and software
    product quality requirements specification and evaluation activities through the
    provision of technology, tools, experiences, and management skills.</p><p>The
    role of the evaluation group includes motivating employees and training them for
    the requirements specification and the evaluation activities, preparing appropriate
    documents, identification or development of required methods, and responding to
    queries on relevant technologies.</p><p>Technology management is related to the
    planning and management of a systems and software quality requirements specification
    and evaluation process, measurements and tools. This includes the management of
    development, acquisition, standardisation, control, transfer and feedback of requirements
    specification and evaluation technology experiences within the organisation.</p><p>The
    intended users of ISO/IEC 25001:2014 are those responsible for:</p><ul><li>managing
    technologies used for requirements specification and evaluation execution,</li><li>specifying
    systems and software product quality requirements,</li><li>supporting systems
    and software product quality evaluation,</li><li>managing systems and software
    development organisations,</li></ul><p>as well as those in a quality assurance
    function. However, it is also applicable to managers involved in other systems
    or software related activities.</p>"
