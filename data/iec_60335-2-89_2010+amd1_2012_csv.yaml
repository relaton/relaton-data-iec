abstract:
- content: "IEC 60335-2-89:2010+A1:2012 specifies safety requirements for electrically
    operated commercial refrigerating appliances that have an incorporated compressor
    or that are supplied in two units for assembly as a single appliance in accordance
    with the manufacturer's instructions (split system). Appliances that are within
    the scope of this standard are:<br />\r\n- refrigerated display and storage cabinets;<br
    />\r\n- refrigerated trolley cabinets;<br />\r\n- service counters and self-service
    counters;<br />\r\n- blast chillers and blast freezers. The principal changes
    in the edition with respect to the first edition are as follows:<br />\r\n- aligns
    the text with IEC 60335-1 and its Amendments 1 and 2;<br />\r\n- introduces requirements
    for appliances using transcritical refrigerant systems;<br />\r\n- introduces
    an enhanced flexing test. The attention of National Committees is drawn to the
    fact that equipment manufacturers and testing organizations may need a transitional
    period following publication of a new, amended or revised IEC publication in which
    to make products in accordance with the new requirements and to equip themselfs
    for conducting new or revised tests. It is the recommendation of the committee
    that the content of this publication be adopted for implementation nationally
    not earlier than 12 months or later than 36 months from the date of publication.<strong>This
    consolidated version consists of the second edition (2010) and its amendment 1
    (2012). Therefore, no need to order amendment in addition to this publication.</strong><br
    />\r\nThe contents of the interpretation sheet of July 2014 have been included
    in this copy.<br /><br /><br />\r\nThis publication is to be read in conjunction
    with IEC 60335-1:2010."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60335-2-89:2010+A1:2012 traite de la sécurité des appareils de
    réfrigération électriques à usage commercial qui ont un compresseur incorporé
    ou qui sont fournis sous forme de deux unités en vue d'un assemblage en un seul
    appareil conformément aux instructions du fabricant (système à deux ensembles).
    Appareils compris dans le domaine d'application de la présente norme, on peut
    citer:<br />\r\n- les présentoirs ou meubles de stockage réfrigérés;<br />\r\n-
    les chariots roulants réfrigérés;<br />\r\n- les comptoirs de service et comptoirs
    de self-service;<br />\r\n- les refroidisseurs à jet d'air et congélateurs à jet
    d'air. Les changements principaux par rapport à l'édition précédente sont les
    suivants:<br />\r\n- alignement du texte avec la CEI 60335-1 et ses Amendements
    1 et 2;<br />\r\n- introduction d'exigences pour les appareils utilisant des systèmes
    de fluides frigorigènes transcritiques;<br />\r\n- introduction d'un essai à la
    flexion amélioré. L'attention des Comités Nationaux est attirée sur le fait que
    les fabricants d'appareils et les organismes d'essai peuvent avoir besoin d'une
    période transitoire après la publication d'une nouvelle publication CEI, ou d'une
    publication amendée ou révisée, pour fabriquer des produits conformes aux nouvelles
    exigences et pour adapter leurs équipements aux nouveaux essais ou aux essais
    révisés. Le comité recommande que le contenu de cette publication soit entériné
    au niveau national au plus tôt 12 mois et au plus tard 36 mois après la date de
    publication.<strong> Cette version consolidée comprend la deuxième édition (2010)
    et son amendement 1 (2012). Il n'est donc pas nécessaire de commander l'amendement
    avec cette publication.</strong><br />\r\nLe contenu de la feuille d interprétation
    de juillet 2014 a été pris en considération dans cet exemplaire.<br /><br /><br
    />\r\nCette publication doit être lue conjointement avec la CEI 6335-1:2010."
