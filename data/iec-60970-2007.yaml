abstract:
- language: en
  script: Latn
  content: 'Describes the sampling procedures and methods for the determination of
    particle concentration and size distribution. Three methods are specified. One
    uses an automatic particle size analyser, working on the light interruption principle.
    The other two use an optical microscope, in either the transmitted light or incident
    light mode, to count particles collected on the surface of a membrane filter.
    The optical microscope methods are described in ISO 4407. All three methods are
    applicable to both used and unused insulating liquids. Annex A contains an alternative
    sampling procedure using a syringe and Annex B reports a reference for the calibration
    of automatic particle counters. The significant technical changes with respect
    to the previous edition are as follows: - new calibration procedures for automated
    laser particle; - three figures contamination code; - new procedure of sample
    pre-treatment when automated laser counter method are used.'
- language: fr
  script: Latn
  content: 'Décrit les procédures de prélèvement et les méthodes pour déterminer la
    concentration des particules et la répartition selon leur taille. Trois méthodes
    sont recommandées. L''une d''entre elles utilise un analyseur automatique de particules,
    dont le principe repose sur l''interruption d''un faisceau lumineux. Les deux
    autres utilisent un microscope optique, en mode soit de lumière transmise soit
    de lumière incidente, pour compter les particules retenues à la surface d''une
    membrane filtrante. Les méthodes au microscope optique sont décrites dans l''ISO
    4407. Ces trois méthodes sont applicables tant aux isolants liquides usagés qu''aux
    isolants liquides neufs. L''Annexe A comporte une autre procédure d''échantillonnage
    utilisant une seringue et l''Annexe B indique une référence pour l''étalonnage
    des compteurs automatiques de particules. Les principales modifications techniques
    par rapport à l''édition précédente sont les suivantes: - nouvelles procédures
    d''étalonnage pour les analyseurs automatiques de particules; - code de contamination
    à trois chiffres; - nouvelle procédure pour le pré-traitement d''échantillons
    quand la méthode des compteurs de particules automatisés est utilisée.'
