abstract:
- language: en
  script: Latn
  content: "IEC 60050-802:2011 defines terms specifically relevant to ultrasonics
    for inclusion in a new part of the International Electrotechnical Vocabulary.
    In this part of IEV, the terms and definitions are written in French and English;
    in addition the terms are given in Arabic (ar), German (de), Spanish (es), Italian
    (it), Japanese (ja), Polish (pl), Portuguese (pt) and Chinese (zh).<br />\r\nIt
    has the status of a horizontal standard in accordance with <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/Artnum_PK/36435?opendocument\">IEC
    Guide 108</a>."
- language: fr
  script: Latn
  content: 'La CEI 60050-802:2011 définit les termes spécifiquement relatifs aux ultrasons
    en vue de leur intégration dans une nouvelle partie du Vocabulaire Électrotechnique
    International. Dans la présente partie du VEI les termes et définitions sont donnés
    en français et en anglais: de plus, les termes sont indiqués en arabe (ar), allemand
    (de), espagnol (es), italien (it), japonais (ja), polonais (pl), portugais (pt)
    et chinois (zh). Elle a le statut de norme horizontale conformément au <a href="http://webstore.iec.ch/webstore/webstore.nsf/Artnum_PK/36435?opendocument">Guide
    IEC 108</a>.'
