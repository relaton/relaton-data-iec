- language: en
  script: Latn
  content: "Deals with the safety of microwave ovens for household use. The rated
    voltage is less than 250 V. It also deals with combination microwave ovens. For
    commercial microvave ovens, see IEC 60335-2-90.\n\n<b>This consolidated version
    consists of the fifth edition (2002),\nits amendment 1 (2005) and its amendment
    2 (2006). Therefore, no  \nneed to order amendments in addition to this publication.</b>"
