abstract:
- language: en
  script: Latn
  content: IEC 62852:2014+A1:2020 applies to connectors for use in the d.c. circuits
    of photovoltaic systems according to class II of IEC 61140:2001 with rated voltages
    up to 1 500 V d.c. and rated currents up to 125 A per contact. It applies to connectors
    without breaking capacity but which might be engaged and disengaged under voltage.
    <strong>This consolidated version consists of the first edition (2014) and its
    amendment 1 (2020). Therefore, no need to order amendment in addition to this
    publication.</strong>
- language: fr
  script: Latn
  content: L'IEC 62852:2014+A1:2020 s'applique aux connecteurs utilisés dans les circuits
    à courant continu des systèmes photovoltaïques selon la classe II de l'IEC 61140:2001
    de tension assignée allant jusqu'à 1 500 V en courant continu et de courant assigné
    allant jusqu'à 125 A par contact. Elle s'applique à des connecteurs sans pouvoir
    de coupure mais qui peuvent être branchés et débranchés sous tension. <strong>Cette
    version consolidée comprend la première édition (2016) et son amendement 1 (2020).
    Il n'est donc pas nécessaire de commander l'amendement avec cette publication.</strong>
