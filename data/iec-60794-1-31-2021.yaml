abstract:
- language: en
  script: Latn
  content: "IEC 60794-1-31:2021 which is a generic specification, covers optical fibre
    ribbons. Requirements which are described in this part apply to optical fibre
    ribbon cables for use with telecommunication equipment and devices employing similar
    techniques, in particular optical fibre cables in IEC 60794-2 for indoor use,
    in IEC 60794-3 for outdoor use, in IEC 60794-4 for self-supporting overhead use,
    in IEC 60794-5 for air blown use and in IEC 60794-6 for indoor/outdoor use. The
    detailed specification can be verified in specifications for each application
    such as IEC 60794-2 and IEC 60794-3. This second edition cancels and replaces
    the first edition published in 2018. This edition constitutes a technical revision.
    This edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\n- The geometrical requirements for optical fibre
    ribbon with typically 250 µm coating diameter have been modified and those for
    the optical fibre ribbon with typically 200 µm coating diameter have been added.<br
    />\r\n- \"Identification by positional identification\" and \"Identification by
    ribbon coding and fibre colouring\" are moved to a new informative Annex A."
- language: fr
  script: Latn
  content: "IEC 60794-1-31:2021 qui est une spécification générique, s’applique aux
    rubans de fibres optiques. Les exigences qui sont décrites dans la présente partie
    s’appliquent aux câbles à rubans de fibres optiques destinés à être utilisés dans
    les équipements de télécommunications et les dispositifs utilisant des techniques
    analogues, en particulier les câbles à fibres optiques de l’IEC 60794-2 pour une
    utilisation à l’intérieur, de l’IEC 60794-3 pour une utilisation à l’extérieur,
    de l’IEC 60794-4 pour une utilisation aérienne autoporteuse, de l’IEC 60794-5
    pour une utilisation soufflée et de l’IEC 60794-6 pour une utilisation à l’extérieur/l’intérieur.
    La spécification particulière peut être vérifiée dans les spécifications pour
    chaque application comme l’IEC 60794-2 et l’IEC 60794-3. Cette seconde édition
    annule et remplace la première édition, publiée en 2018. Cette édition constitue
    une révision technique. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l’édition précédente:<br />\r\n- Les exigences géométriques
    pour les rubans de fibres optiques ayant généralement un diamètre de revêtement
    de 250 µm ont été modifiées et celles pour le ruban de fibres optiques ayant généralement
    un diamètre de revêtement de 200 µm ont été ajoutées.<br />\r\n- Les paragraphes
    \"Identification selon le positionnement\" et \"Identification par codage du ruban
    et coloration des fibres\" ont été déplacés dans une nouvelle Annexe A informative."
