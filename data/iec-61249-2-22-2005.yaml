abstract:
- language: en
  script: Latn
  content: This part of IEC 61249 gives requirements for properties of modified non-halogenated
    epoxide woven E-glass laminated sheet 0,05 mm up to 3,2 mm, of defined flammability
    (vertical burning test), copper-clad. The flammability rating is achieved through
    the use of phosphorus compounds and/or aluminium hydroxide fire retardants contained
    as part of the polymeric structure. The glass transition temperature is defined
    to be between 150 °C to 190 °C.
- language: fr
  script: Latn
  content: La présente partie de la CEI 61249 donne les exigences concernant les propriétés
    des feuilles stratifiées en tissu de verre de type E époxyde non halogéné modifié
    ayant une épaisseur comprise entre 0,05 mm et 3,2 mm, d'inflammabilité définie
    (essai de combustion verticale) plaquées cuivre. Les caractéristiques d'inflammabilité
    sont obtenues en utilisant des mélanges à base de phosphore et/ou des ignifuges
    en hydroxyde d'aluminium contenus dans la structure polymère. La température de
    transition vitreuse est définie entre 150 °C et 190 °C.
