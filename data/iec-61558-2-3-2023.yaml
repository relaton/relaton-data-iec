abstract:
- language: en
  script: Latn
  content: "This part of IEC 61558 deals with the safety of ignition transformers
    for gas and oil burners. Ignition transformers incorporating electronic circuits
    are also covered by this document. This third edition cancels and replaces the
    second edition published in 2010. This edition constitutes a technical revision.
    This edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\na) adjustment of structure and references in
    accordance with IEC 61558-1:2017.<br />\r\nIt has the status of a group safety
    publication in accordance with IEC Guide 104. The contents of the corrigendum
    1 (2023-09) have been included in this copy."
- language: fr
  script: Latn
  content: "La présente partie de l'IEC 61558 traite de la sécurité des transformateurs
    d'allumage pour brûleurs à gaz et combustibles liquides. Les transformateurs d'allumage
    qui incorporent des circuits électroniques sont également couverts par le présent
    document. Cette troisième édition annule et remplace la deuxième édition parue
    en 2010. Cette édition constitue une révision technique. Cette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na) la structure et les références ont été alignées sur l'IEC 61558-1:2017.<br
    />\r\nIl a le statut de publication groupée de sécurité conformément au Guide
    104 de l'IEC. Le contenu du corrigendum 1 (2023-09) a été pris en considération
    dans cet exemplaire."
