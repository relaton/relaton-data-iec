abstract:
- content: "IEC 62037-5:2021 defines test fixtures and procedures recommended for
    measuring levels of passive intermodulation generated by filters, typically used
    in wireless communication systems. The purpose is to define qualification and
    acceptance test methods for filters for use in low intermodulation (low IM) applications.
    This second edition cancels and replaces the first edition published in 2013.
    This edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\na. dynamic testing requirements updated to define
    impact energy and locations to apply impacts to devices under test."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 62037-5:2021 définit les dispositifs et les procédures d’essai recommandés
    pour mesurer des niveaux d’intermodulation passive générés par des filtres, généralement
    utilisés dans des systèmes de communication sans fil. L’objectif est de définir
    des méthodes d’essai de qualification et de réception pour des filtres destinés
    à être utilisés dans des applications de faible intermodulation (faible IM). Cette
    seconde édition annule et remplace la première édition parue en 2013.Cette édition
    inclut les modifications techniques majeures suivantes par rapport à l’édition
    précédente:<br />\r\na. mise à jour des exigences d’essais dynamiques pour définir
    l’énergie de choc et les emplacements auxquels les chocs doivent être appliqués
    aux dispositifs en essai."
