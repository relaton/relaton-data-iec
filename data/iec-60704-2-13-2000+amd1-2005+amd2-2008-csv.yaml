abstract:
- language: en
  script: Latn
  content: Applies to electric range hoods intended for filtering the air of the room
    or to exhaust the air out of the room. Does not apply to industrial appliances.
    Does not apply to fans located in a separate unit from the range hood itself.
    This consolidated version consists of the first edition (2000), its amendment
    1 (2008) and its amendment 2 (2008). Therefore, no need to order amendments in
    addition to this publication.
- language: fr
  script: Latn
  content: S'applique aux hottes de cuisine électriques destinées à recycler l'air
    de la pièce ou à évacuer l'air hors de la pièce. Ne s'applique pas aux appareils
    industriels. Ne s'applique pas aux ventilateurs situés dans une unité séparée
    de la hotte de cuisine. Cette version consolidée comprend la première édition
    (2000), son amendement 1 (2008) et son amendement 2 (2008). Il n'est donc pas
    nécessaire de commander les amendements avec cette publication.
