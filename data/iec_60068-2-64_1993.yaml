abstract:
- content: |-
    Determines the ability to withstand specified severities of broad-band random vibration. Applies to specimens which may be subjected to vibration of a stochastic nature by transportation or operational environments, for example in aircraft, space vehicles and land vehicles.

    Has the status of a basic safety publication in accordance with IEC Guide 104.

    The contents of the corrigendum of October 1993 have been included in this copy.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Décrit deux méthodes d'essai normalisées (méthode 1 et méthode 2) pour déterminer l'aptitude d'un spécimen à résister à des sévérités spécifiées de vibrations aléatoires à large bande. Est applicable à des spécimens qui peuvent être soumis à des vibrations de nature stochastique dues au transport ou à l'environnement rencontré en service, par exemple, à bord d'avions et de véhicules spatiaux ou à bord de véhicules terrestres.

    A le statut d'une publication fondamentale de sécurité conformément au Guide 104.

    Le contenu du corrigendum d'octobre 1993 a été pris en considération dans cet exemplaire.
