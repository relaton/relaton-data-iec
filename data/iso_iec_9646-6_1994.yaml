abstract:
- content: "<p>Specifies the requirements and provides guidance for the production
    of Profile Test Specifications (PTSs) for conformance testing of OSI protocol
    profiles. Also specifies requirements concerning the expression of conformance
    requirements in protocol profile specifications. Applicable to testing the conformance
    of a profile implementation to the static and dynamic conformance requirements
    of each protocol and any information objects included in the profile, by controlling
    and observing Protocol Data Unit (PDU) exchanges.</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    <p>
    La présente partie de l'ISO/CEI 9646 définit les conditions et fournit des conseils pour la production des spécifications d'essai de profil permettant l'évaluation de la conformité aux profils constitués de protocoles OSI. La présente partie de l'ISO/CEI 9646 spécifie également comment exprimer les conditions de conformité dans les spécifications de profils constitués de protocoles. La présente partie de l'ISO/CEI 9646 s'applique à l'évaluation de la conformité d'une mise en oeuvre de profil aux conditions de conformité statiques et dynamiques de chaque protocole et des objets d'informations qui font partie du profil, en contrôlant et en observant les échanges d'unités de données de protocole (PDU). Les conditions d'essais autres que celles liées à la conformité sont en dehors du domaine de la présente partie de l'ISO/CEI 9646.</p>
