abstract:
- language: en
  script: Latn
  content: "IEC 62270:2013 addresses the application, design concepts, and implementation
    of computer-based control systems for hydroelectric plant automation. It addresses
    functional capabilities, performance requirements, interface requirements, hardware
    considerations, and operator training. It includes recommendations for system
    testing and acceptance. The electrical protective system (generator and step-up
    transformer) is beyond the scope of this guide. This second edition cancels and
    replaces the first edition published in 2004. This edition constitutes a technical
    revision. This edition includes the following significant technical changes with
    respect to the previous edition:<br />\r\n- update of system architecture aspects,
    with different process control system configurations;<br />\r\n- update of communications,
    user and plant interfaces aspects;<br />\r\n- suppression of case studies, because
    of the quickness of evolution of the technology;<br />\r\n- complete review of
    the bibliography, making mention of many IEC and IEEE standards as new references
    and addition of a new informative Annex B on legacy control systems. This publication
    is published as an IEC/IEEE Dual Logo standard. Key words: Hydroelectric, Automation,
    Computer-Based Control"
- language: fr
  script: Latn
  content: "La CEI 62270:2013 traite de l'application, la conception et la mise en
    eouvre de systèmes de commande informatiques destinés à l'automatisation des centrales
    hydroélectriques. Il décrit les capacités fonctionnelles, les exigences de performance,
    les exigences applicables aux interfaces, les considérations matérielles et la
    formation des opérateurs. Il inclut des recommandations pour les essais et la
    réception des systèmes. Le système de protection électrique (générateur et transformateur
    élévateur de tension) ne fait pas partie du domaine d'application du présent guide.
    Cette deuxième édition annule et remplace la première édition parue en 2004. Cette
    édition constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\n- mise
    à jour des aspects architecture du système, avec les différentes configurations
    du système de commande de processus;<br />\r\n- mise à jour des aspects communications,
    interfaces utilisateur et interfaces avec la centrale;<br />\r\n- suppression
    des études de cas, en raison de la rapidité d'évolution de la technologie;<br
    />\r\n- revue complète de la bibliographie, avec mention de nombreuses normes
    IEC et IEEE comme nouvelles références;<br />\r\n- ajout d'une nouvelle Annexe
    B informative sur les systèmes de commande obsolètes. La présente publication
    est une norme double logo CEI/IEEE. Mots-Clés: Hydroelectrique, Automatisation,
    Systemes de Commande Informatiques"
