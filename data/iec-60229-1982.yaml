abstract:
- language: en
  script: Latn
  content: |-
    Provides a range of tests which may be required for protective coverings consisting of extruded oversheaths when the coverings, in addition to protecting underlying metallic layers against corrosion, are required to fulfil special functions, for the following types a) and b), such as:

    a) insulated sheath systems:
    i)where special bonding is employed to reduce sheath losses, resulting in a sheath voltage under full load conditions,
    ii)where the cable sheath can be isolated from earth to permit a voltage to be applied to the oversheath to check the integrity of the covering.

    b) uninsulated sheath system:
    i)protection against corrosion of the underlying metal layer where preservation of the metal layer is of particular importance and/or the combination of the particular metal and the cable environment would give rise to a serious risk of corrosion.

    These tests are only appropriate to particular conditions and use, and do not have to be implemented for normal conditions and use. Guidance on their implementation will be provided in the relevant cable specification.
- language: fr
  script: Latn
  content: |-
    Fournit une gamme d'essais que l'on peut demander pour les revêtements constitués de gaines extrudées quand, en plus de la protection contre la corrosion des couches métalliques sous-jacentes, les revêtements doivent remplir des fonctions spéciales, pour les cas a) et b) suivants, telles que:
    a) dans les réseaux à écran isolé:
    i)  emploi de connection spéciale d'écran, afin de réduire les pertes dans les écrans résultant des tensions d'écran induites à pleine charge,
    ii)  isolation des gaines de câble par rapport à la terre, afin de pouvoir appliquer une tension sur la gaine extérieure pour vérifier le bon état du revêtement.
    b) dans les réseaux à écran non isolé:
    i)  protection contre la corrosion de la couche métallique sous-jacente lorsque la préservation de cette couche métallique est d'une importance particulière et/ou lorsque la combinaison du métal particulier et de l'environnement du câble pourrait donner naissance à un risque sérieux de corrosion.
    Ces essais ne conviennent qu'à des conditions et utilisations particulières et n'ont pas à être effectués pour des conditions et des utilisations normales. La spécification particulière du câble doit indiquer s'ils sont applicables.
