abstract:
- content: "This part of IEC 60898 applies to a.c. air-break circuit-breakers for
    operation at 50 Hz or 60 Hz, having a rated voltage not exceeding 440 V (between
    phases), a rated current not exceeding 125 A \nand a rated short-circuit capacity
    not exceeding 25 000 A."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La présente partie de la CEI 60898 s'applique aux disjoncteurs à coupure
    dans l'air pour courant alternatif à 50 Hz ou 60 Hz, de tension assignée ne dépassant
    pas 440 V (entre phases), de courant assigné ne dépassant pas 125 A et d'un pouvoir
    de coupure assigné ne dépassant pas 25 000 A.
