abstract:
- content: "IEC 61034-2:2005+A1:2013 Provides details of the test procedure to be
    employed for the measurement of the density of smoke emitted from cables burning
    under defined conditions. It describes the means of preparing and assembling cables
    for test, the method of burning the cables, and gives recommended requirements
    for evaluating test results. The principal changes with respect to the previous
    edition are as follows:<br />\r\na) inclusion of cables down to 1 mm diameter;<br
    />\r\nb) inclusion of non-circular cables;<br />\r\nc) addition of guidance on
    testing cables above 80 mm diameter;<br />\r\nd) delineation of elements of the
    test report;<br />\r\ne) addition of guidance on the calculation for other parameters
    for fire safety engineering purposes;<br />\r\nf) removal of minor differences
    with equivalent CENELEC work to allow parallel voting with that body. Has the
    status of a group safety publication in accordance with IEC Guide 104.<strong>This
    consolidated version consists of the third edition (2005) and its amendment 1
    (2013). Therefore, no need to order amendment in addition to this publication.</strong>"
  language:
