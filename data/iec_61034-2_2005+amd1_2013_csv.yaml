  format: text/html
- content: "La CEI 61034-2:2005+A1:2013 Fournit des détails de la procédure d'essai
    à employer pour la mesure de la densité des fumées émises par des câbles brûlant
    dans des conditions définies. Elle décrit les méthodes de préparation et d'assemblage
    des câbles en essais, la méthode d'inflammation des câbles, et donne des recommandations
    pour les exigences relatives à l'évaluation des résultats d'essais. Les principales
    modifications par rapport à l'édition précédente sont:<br />\r\na) l'introduction
    des câbles de diamètre allant jusqu' à 1 mm;<br />\r\nb) l'introduction des câbles
    non circulaires;<br />\r\nc) l'addition d'un guide sur les essais de câbles de
    diamètre supérieur à 80 mm;<br />\r\nd) la suppression d'éléments du rapport d'essai;<br
    />\r\ne) l'ajout d'un guide pour le calcul d'autres paramètres pour la conception
    de sécurité incendie;<br />\r\nf) la suppression des petites différences par rapport
    aux travaux équivalents du CENELEC pour un vote parallèle. Elle a le statut de
    publication groupée de sécurité, conformément au Guide 104 de la CEI.<strong>
    Cette version consolidée comprend la troisième édition (2005) et son amendement
    1 (2013). Il n'est donc pas nécessaire de commander l'amendement avec cette publication.</strong>"
