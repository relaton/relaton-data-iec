abstract:
- language: en
  script: Latn
  content: |-
    Deals with particular requirements for safety of electric
    motor-driven floor polishing (including waxing and buffing),
    scrubbing and grinding, scarifying and carpet shampooing appliances
    primarily designed for industrial and commercial use, including
    appliances incorporating wet and/or dry suction which are not
    within the scope of IEC 335-2-10 and IEC 335-2-68..
- language: fr
  script: Latn
  content: |-
    Traite des règles particulières de sécurité des appareils entraînés
    par moteur électrique conçus pour le polissage (y compris le cirage
    et le lustrage), le brossage, le ponçage et le décapage des sols et
    le lavage des tapis, à usage industriel et commercial, y compris
    les appareils conçus pour l'aspiration d'eau et l'aspiration à sec
    non couverts par la CEI 335-2-10 et la CEI 335-2-68.
