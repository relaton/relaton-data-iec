abstract:
- content: IEC 60255-149:2013 specifies minimum requirements for thermal protection
    relays. This standard includes specification of the protection function, measurement
    characteristics and test methodologies. The object is to establish a common and
    reproducible reference for evaluating dependent time relays which protect equipment
    from thermal damage by measuring a.c. current flowing through the equipment. Complementary
    input energizing quantities such as ambient, coolant, top oil and winding temperature
    may be applicable for the thermal protection specification set forth in this standard.
    This standard covers protection relays based on a thermal model with memory function.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 60255-149:2013 spécifie les exigences minimales relatives aux relais
    de protection thermique. Cette norme inclut la spécification de la fonction de
    protection, les caractéristiques de mesure et les méthodes d'essais. L'objet est
    d'établir une référence commune et reproductible pour des relais à temps dépendant
    qui protègent un dispositif contre les détériorations thermiques par la mesure
    du courant alternatif circulant dans le dispositif. Des grandeurs d'alimentation
    d'entrée complémentaire, telles que la mesure de la température ambiante, du liquide
    de refroidissement, de l'huile isolante, des enroulements, peuvent être applicables
    pour la spécification de protection thermique définie dans la présente norme.
    La présente norme couvre les relais de protection basés sur un modèle thermique
    à fonction de mémoire.
