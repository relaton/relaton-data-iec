- content: La CEI 60068-2-64:2008 a pour objet de démontrer la capacité des spécimens
    à résister aux charges dynamiques sans dégradation inacceptable de leur intégrité
    de fonctionnement et/ou de structure, lorsqu'ils sont soumis à des exigences d'essais
    de vibrations aléatoires spécifiées. L'essai de vibration aléatoire à large bande
    peut être utilisé pour identifier les effets de contraintes accumulées ainsi que
    la faiblesse et la dégradation mécaniques résultantes de la performance spécifiée.
    Ces informations, conjointement avec la spécification particulière, peuvent être
    utilisées pour évaluer l'acceptabilité des spécimens. Cette norme est applicable
    à des spécimens qui peuvent être soumis à des vibrations de nature stochastique
    dues au transport ou à l'environnement rencontré en service, par exemple, à bord
    d'avions et de véhicules spatiaux ou à bord de véhicules terrestres. Elle est
    destinée en premier lieu à des spécimens non emballés et à des objets dans leur
    emballage de transport lorsque celui-ci peut être considéré comme faisant partie
    du spécimen lui-même. Cependant, si l'article est emballé alors l'article lui-même
    est désigné comme produit et l'article ainsi que son emballage sont désignés comme
    spécimen d'essai. Cette norme peut être utilisée conjointement avec la CEI 60068-2-47:2005,
    pour l'essai des produits emballés. Si les spécimens sont soumis à des vibrations
    d'une combinaison de nature aléatoire et déterministe résultant du transport ou
    des environnements de la vie réelle, par exemple à bord d'avions, de véhicules
    spatiaux et pour des éléments dans leur emballage de transport, les essais purement
    aléatoires peuvent ne pas être suffisants. Voir la CEI 60068-3-8:2003 pour l'estimation
    de l'environnement de vibrations dynamiques du spécimen et sur cette base, pour
    la sélection de la méthode d'essai appropriée. Les modifications principales par
    rapport à l'édition précédente concernent le retrait de la Méthode 1 et de la
    Méthode 2, remplacées par une méthode unique, et remplacement de l'Annexe A par
    des spectres d'essais préconisés et le retrait de l'Annexe C. Aussi inclus dans
    cette révision, l'essai des spécimens avec emballages mous.
