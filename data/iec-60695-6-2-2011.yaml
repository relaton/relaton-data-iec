abstract:
- language: en
  script: Latn
  content: "IEC 60695-6-2:2011 provides a summary of the test methods that are used
    in the assessment of smoke obscuration. It presents a brief summary of static
    and dynamic test methods in common use, either as international standards or national
    or industry standards. It includes special observations on their relevance to
    electrotechnical products and their materials and to fire scenarios, and it gives
    recommendations on their use. This standard cancels and replaces IEC/TS 60695-6-2
    published in 2005. This first edition constitutes a technical revision. The main
    changes with respect to the previous edition are listed below:<br />\r\n- this
    publication has been re-designated as an International Standard;<br />\r\n- updated
    normative references;<br />\r\n- updated terms and definitions; new test method
    Clause 7.3.2;<br />\r\n- numerous editorial changes of a technical nature throughout
    the publication.<br />\r\nIt has the status of a horizontal standard in accordance
    with <a href=\"https://webstore.iec.ch/publication/7516\">IEC Guide 104</a> and
    \ ISO/IEC Guide 51.\r\n<br />This publication is to be read in conjunction with
    <a href=\"https://webstore.iec.ch/en/publication/2965\">IEC 60695-6-1:2005</a>."
