abstract:
- language: en
  script: Latn
  content: This part of IEC 61300, when required by the relevant specification, evaluates
    the ability of the materials used for passive fibre optic devices to withstand
    the action of fungi and bacteria and soil microorganisms likely to be encountered
    during usage. The type and extent of material deterioration may be determined
    by visual examination and/or changes in mass or any other physical property.  Since
    mould growth conditions include high relative humidity, the test is applicable
    to passive optic devices under humid operating conditions according to IEC 61753-1,
    in storage and/or transport.
- language: fr
  script: Latn
  content: La présente partie de la CEI 61300, si cela est exigé par la spécification
    applicable, évalue la capacité des matériaux utilisés pour les dispositifs passifs
    à fibres optiques à faire face à l'action des champignons, des bactéries et des
    micro-organismes présents dans le sol, qui peuvent être rencontrés en cours d'utilisation.
    Le type et l'étendue de la détérioration des matériaux peuvent être déterminés
    par un examen visuel et/ou par des variations de masse ou de toute autre propriété
    physique. Etant donné que les conditions de moisissure comprennent une humidité
    relative élevée, l'essai s'applique aux dispositifs optiques passifs dans des
    conditions de fonctionnement en humidité, conformément à la CEI 61753-1, au cours
    du stockage et/ou du transport.
