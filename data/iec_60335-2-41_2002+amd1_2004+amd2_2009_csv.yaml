abstract:
- content: "IEC 60335-2-41:2002+A1:2004+A2:2009 deals with the safety of electric
    pumps for liquids having a temperature not exceeding 90 °C, with a rated voltage
    of not more than 250 V for single-phase and 480 V for other appliances. Examples
    of appliances within the scope of this standard are:<br />\n- aquarium pumps;<br
    />\n- pumps for garden ponds;<br />\n- sludge pumps;<br />\n- submersible pumps;<br
    />\n- table fountain pumps;<br />\n- vertical wet pit pumps. Pumps incorporated
    in appliances are not covered by this standard unless a specific reference is
    made.<strong>This consolidated version consists of the third edition (2002),\nits
    amendment 1 (2004) and its amendment 2 (2009). Therefore, no  \nneed to order
    amendments in addition to this publication.</strong>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60335-2-41:2002+A1:2004+A2:2009 traite de la sécurité des pompes
    électriques pour liquides dont la température ne dépasse pas 90 °C, dont la tension
    assignée n'est pas supérieure à 250 V pour les appareils monophasés et à 480 V
    pour les autres appareils. Comme exemples d'appareils compris dans le domaine
    d'application de la présente norme, on peut citer:<br />\n- les pompes pour aquariums;<br
    />\n- les pompes pour bassins de jardin;<br />\n- les pompes à boue;<br />\n-
    les pompes submersibles;<br />\n- les pompes pour fontaines de table;<br />\n-
    les pompes verticales noyées. Les pompes incorporées dans des appareils ne sont
    pas couvertes par la présente norme à moins qu'une référence spécifique n'y soit
    faite.<strong> Cette version consolidée comprend la troisième édition (2002),\nson
    amendement 1 (2004) et son amendement 2 (2009). Il n'est donc \npas nécessaire
    de commander les amendements avec cette            \npublication.</strong>"
