abstract:
- language: en
  script: Latn
  content: |-
    This part of IEC 60730 applies to the partial evaluation of thermal motor protectors as defined in IEC 60730-1 for sealed (hermetic and semi-hermetic type) motor-compressors.
    A thermal motor protector is an integrated control which is dependent on its correct mounting and fixing in or on a motor and which can only be fully tested in combination with the relevant motor.
    Requirements concerning the testing of the combination of motor and thermal motor protectors are given in IEC 60335-2-34.
    This standard applies to thermal motor protectors for motor compressors using NTC or PTC thermistors, additional requirements for which are contained in Annex J.
- language: fr
  script: Latn
  content: |-
    La présente partie de la CEI 60730 s'applique à l'évaluation partielle des dispositifs thermiques de protection de moteur tels que définis dans la CEI 60730-1, pour les motocompresseurs de type hermétique et semi hermétique.
    Un dispositif thermique de protection de moteur est un dispositif de commande intégré qui est dépendant de son bon montage et de sa fixation correcte dans ou sur un moteur et qui ne peut être complètement essayé qu'en association avec le moteur concerné.
    Les exigences concernant les essais de la combinaison du moteur et du dispositif thermique de protection de moteur sont données dans la CEI 60335-2-34.
    La présente norme s'applique aux dispositifs thermiques de protection de moteur pour motocompresseurs utilisant des thermistances CTN ou CTP dont les exigences complémentaires sont contenues à l'Annexe J.
