abstract:
- language: en
  script: Latn
  content: IEC 62453-1:2009 presents an overview and guidance for the IEC 62453 series.
    It explains the structure and content of the IEC 62453 series (see Clause 5);
    provides explanations of some aspects of the IEC 62453 series that are common
    to many of the parts of the series; describes the relationship to some other standards.
- language: fr
  script: Latn
  content: La CEI 62453-1:2009 présente une vue générale et des recommandations pour
    la série CEI 62453. Elle explique la structure et le contenu de la série CEI 62453
    (voir Article 5); fournit des explications de certains aspects de la série CEI
    62453 qui sont communs à beaucoup de parties de la série; décrit la relation avec
    d'autres normes.
