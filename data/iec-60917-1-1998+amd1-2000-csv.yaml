abstract:
- language: en
  script: Latn
  content: IEC 60917-1:1998+A1:2000 Gives the definitions of a modular order for mechanical
    structures of electronic equipment and provides for dimensional compatibility
    at mechanical interfaces with related engineering applications. This consolidated
    version consists of the first edition (1998) and its amendment 1 (2000). Therefore,
    no need to order amendment in addition to this publication.
- language: fr
  script: Latn
  content: La CEI 60917-1:1998+A1:2000 Donne les définitions d'un ordre modulaire
    pour les structures mécaniques, pour les infrastructures électroniques et prévoit
    la compatibilité dimensionnelle des interfaces mécaniques avec les applications
    industrielles voisines. Cette version consolidée comprend la première édition
    (1998) et son amendement 1 (2000). Il n'est donc pas nécessaire de commander l'amendement
    avec cette publication.
