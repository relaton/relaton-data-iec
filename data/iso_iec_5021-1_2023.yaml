abstract:
- content: '<p class="MsoBodyText" style="mso-layout-grid-align: none; text-autospace:
    none;">This document specifies a cloud AC based wireless local area network (WLAN)
    networking architecture, defines the cloud access controller dispatch platform
    (CADP) operating mechanism and the interaction between the network elements such
    as CADPs, access points (APs), cloud access controllers (ACs) and the WLAN network
    management system (NMS), and specifies the main functional requirements of each
    network element.</p><p class="MsoBodyText" style="mso-layout-grid-align: none;
    text-autospace: none;">This document applies to public WLAN networking scenarios.</p>'
