- content: "L'IEC 60384-11:2019 est applicable aux condensateurs fixes pour courant
    continu, pour des tensions assignées ne dépassant pas 6 300 V, utilisant comme
    diélectrique un film de polytéréphtalate d'éthylène et des électrodes de feuilles
    métalliques minces. Pour des condensateurs de tensions assignées ne dépassant
    pas 1 000 V, d'autres essais et exigences peuvent être indiqués dans la spécification
    particulière. Les condensateurs couverts par le présent document sont destinés
    à être utilisés dans des équipements électroniques. Les condensateurs d'antiparasitage
    ne sont pas inclus, mais ils sont couverts par l'IEC 60384-14. Le présent document
    a pour objet de prescrire les caractéristiques et les valeurs assignées préférentielles,
    de sélectionner, en se référant à l'IEC 60384-1:2016, les procédures d'assurance
    de la qualité, les essais et les méthodes de mesure appropriés et de donner les
    exigences de performances générales pour ce type de condensateur. Les sévérités
    et les exigences d'essai prescrites dans les spécifications particulières se rapportant
    à la présente spécification intermédiaire sont de niveaux de performances supérieurs
    ou égaux. Des niveaux de performance inférieurs ne sont pas autorisés.<br />\r\nLa
    présente édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente:<br />\r\na) révision de toutes les parties du document
    en s'appuyant sur les directives ISO/IEC, Partie 2:2018, et harmonisation avec
    d'autres types de documents similaires;<br />\r\nb) la structure du document a
    été organisé pour suivre une nouvelle structure de spécification intermédiaire
    décidée par le comité d'étude 40;<br />\r\nc) révision des tableaux et de l'Article
    5 pour éviter les répétitions et les contradictions.<br />\r\nLe contenu du corrigendum
    d'avril 2020 a été pris en considération dans cet exemplaire."
