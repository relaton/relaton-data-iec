abstract:
- language: en
  script: Latn
  content: "IEC 61557-8:2014 specifies the requirements for insulation monitoring
    devices (IMD) which permanently monitor the insulation resistance RF to earth
    of unearthed a.c. IT systems, of a.c. IT systems with galvanically connected d.c.
    circuits having nominal voltages up to 1 000 V a.c., as well as of unearthed d.c.
    IT systems with voltages up to 1 500 V d.c. independent from the method of measuring.
    IT systems are described in IEC 60364-4-41 amongst other literature. Additional
    data for the selection of devices in other standards should be noted. IMDs according
    to this part of IEC 61557 can also be used for de-energized TT, TN and IT systems
    or appliances. This third edition cancels and replaces the second edition published
    in 2007. This edition constitutes a technical revision which includes the following
    significant technical changes with respect to the previous edition:<br />\r\n-
    terms and definitions have been complemented;<br />\r\n- abbreviations are listed
    and explained;<br />\r\n- requirements have been revised;<br />\r\n- mandatory
    and optional functions and their terminology have been adapted from IEC 61557-15;<br
    />\r\n- mechanical requirements have been added;<br />\r\n- information on operating
    instructions has been added;<br />\r\n- type tests and routine tests have been
    complemented;<br />\r\n- an Annex C: 'Insulation monitoring devices for photovoltaic
    systems (PV-IMD)' has been added; and<br />\r\n- an Annex D: 'Insulation monitoring
    function of a photovoltaic inverter (PV-IMF) or in a charge controller' has been
    added.<br />\r\n<br />\r\nThis publication is to be read in conjunction with <a
    href=\"https://webstore.iec.ch/en/publication/5568\">IEC 61557-1:2007</a>. The
    contents of the corrigendum of May 2016 have been included in this copy."
- language: fr
  script: Latn
  content: "L'IEC 61557-8:2014 spécifie les exigences applicables aux contrôleurs
    d'isolement (CPI) destinés à surveiller en permanence, et quelle que soit la méthode
    de mesure, la résistance d'isolement RF par rapport à la terre de réseaux IT à
    courant alternatif non mis à la terre, ou de réseaux IT à courant alternatif comprenant
    des circuits à courant continu reliés galvaniquement dont les tensions nominales
    sont au plus égales à 1 000 V en courant alternatif, et de réseaux IT à courant
    continu non mis à la terre dont les tensions nominales sont au plus égales à 1
    500 V en courant continu. Les réseaux IT sont décrits entre autres dans l'IEC
    60364-4-41. Il convient de noter que, pour le choix des appareils, des indications
    supplémentaires sont données dans d'autres normes. Les CPI conformes à la présente
    partie de l'IEC 61557 peuvent également être utilisés dans des systèmes ou appareils
    hors tension du type TT, TN et IT. Cette troisième édition annule et remplace
    la deuxième édition parue en 2007. Cette édition constitue une révision technique
    qui inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\n- les termes et définitions ont été complétés;<br />\r\n-
    énumération et explication des abréviations;<br />\r\n- révision des exigences;<br
    />\r\n- adaptation des fonctions obligatoires et facultatives et leur terminologie
    à l'IEC 61557-15;<br />\r\n- ajout d'exigences mécaniques;<br />\r\n- ajout d'informations
    relatives aux instructions de fonctionnement;<br />\r\n- les essais de type et
    essais individuels de série ont été complétés;<br />\r\n- ajout de l'Annexe C:
    'Contrôleurs d'isolement pour systèmes photovoltaïques (PV-CPI)'; et<br />\r\n-
    ajout de l'Annexe D: 'Fonction de surveillance de défaut d'isolement d'un onduleur
    photovoltaïque (PV-IMF) ou dans un contrôleur de charge'.<br />\r\n<br />\r\nCette
    publication doit être lue conjointement avec la <a href=\"https://webstore.iec.ch/en/publication/5568\">CEI
    61557-1:2007</a>. Le contenu du corrigendum de mai 2016 a été pris en considération
    dans cet exemplaire."
