  content: 'L''IEC 62740:2015 décrit les principes basiques de l''analyse de cause
    initiale (RCA) et spécifie les étapes qu''il convient qu''un processus de RCA
    inclue. La présente norme identifie plusieurs attributs de techniques de RCA,
    qui aident à sélectionner la technique appropriée. Elle décrit chaque technique
    de RCA, ainsi que ses points forts et limites. La RCA est utilisée pour analyser
    les causes initiales des événements d''accent, que leurs conséquences soient positives
    ou négatives, mais est plus couramment utilisée pour l''analyse des défaillances
    et des accidents. Les causes de tels événements peuvent être de nature multiple,
    notamment en fonction de la conception, des processus et des techniques, des caractéristiques
    organisationnelles, des aspects humains et des événements externes. La RCA peut
    être utilisée pour étudier les causes de non-conformité en termes de qualité (ou
    autres) des systèmes de gestion ainsi que pour l''analyse des défaillances, par
    exemple lors de la maintenance ou de l''essai des équipements. La RCA est utilisée
    pour analyser des événements d''accent qui se sont produits, cette norme ne couvre
    donc que les analyses a posteriori. Il est reconnu que certaines des techniques
    de RCA avec adaptations peuvent être utilisées de manière proactive lors de la
    conception et du développement d''entités et pour l''analyse causale au cours
    de l''évaluation des risques; cependant, la présente norme met l''accent sur l''analyse
    des événements qui se sont produits. L''objectif de la présente norme est de décrire
    un processus en vue de réaliser une RCA et d''expliquer les techniques permettant
    d''identifier les causes initiales. Lesdites techniques n''ont pas été conçues
    pour identifier la responsabilité ou la fiabilité, car ceci ne fait pas partie
    du domaine d''application de la présente norme. Mots clés: analyse de cause initiale
    (RCA), de techniques de RCA'
