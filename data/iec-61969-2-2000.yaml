abstract:
- language: en
  script: Latn
  content: Specifies the internal and external coordination dimensions and pitches
    for outdoor enclosures consisting of cases and cabinets. Is applicable for the
    development of detail specifications for cases and cabinets exposed to the outdoor
    environment on non-weather-protected locations.
- language: fr
  script: Latn
  content: Spécifie les pas et les dimensions de coordination intérieures et extérieures
    pour les enveloppes de plein air consistant en baies et coffrets. Est applicable
    au développement de spécifications particulières pour les baies et les coffrets
    soumis à l'environnement de plein air dans des lieux exposés aux intempéries.
