abstract:
- language: en
  script: Latn
  content: "IEC 63093-12:2019 specifies the dimensions that are of importance for
    mechanical interchangeability for a preferred range of ring-cores, also called
    toroid cores, and the effective parameter values to be used in calculations involving
    them. It also gives guidelines on allowable limits of surface irregularities applicable
    to ring-cores. This document is a specification useful in the negotiations between
    ferrite core manufacturers and users about surface irregularities.<br />\r\nThis
    first edition cancels and replaces the first edition of IEC 62317-12 published
    in 2016 and the second edition of IEC 60424-4 published in 2015. This edition
    constitutes a technical revision.<br />\r\nIEC 63093-12 integrates the contents
    of IEC 62317-12:2016 and IEC 60424-4:2015."
- language: fr
  script: Latn
  content: "L’IEC 63093-12:2019 spécifie les dimensions importantes pour l’interchangeabilité
    matérielle d’une gamme préférentielle de noyaux toriques, et les valeurs des paramètres
    effectifs à utiliser dans les calculs les impliquant. Elle donne également des
    lignes directrices relatives aux limites admises des irrégularités de surface
    applicables aux noyaux toriques. Le présent document est une spécification utile
    dans les négociations entre les fabricants et les clients de noyaux ferrites au
    sujet des irrégularités de surface.<br />\r\nCette première édition annule et
    remplace la première édition de l’IEC 62317-12 parue en 2016 et la deuxième édition
    de l’IEC 60424-4 parue en 2015. Cette édition constitue une révision technique.<br
    />\r\nL’IEC 63093-12 intègre le contenu de l’IEC 62317-12:2016 et de l’IEC 60424-4:2015."
