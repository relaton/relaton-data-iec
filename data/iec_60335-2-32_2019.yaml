- content: "L'IEC 60335-2-32:2019 traite de la sécurité des appareils électriques
    de massage pour usages domestiques et analogues, dont la tension assignée n'est
    pas supérieure à 250 V pour les appareils monophasés et à 480 V pour les autres
    appareils. Exemples d’appareils relevant du domaine d'application de la présente
    norme:<br />\r\n- appareils de massage des pieds;<br />\r\n- appareils de massage
    des pieds remplis d’eau;<br />\r\n- appareils de massage portatifs;<br />\r\n-
    lits de massage;<br />\r\n- ceintures de massage;<br />\r\n- chaises de massage;<br
    />\r\n- coussins de massage.<br />\r\nLes appareils non destinés à un usage domestique
    normal mais qui peuvent néanmoins constituer une source de danger pour le public,
    par exemple les appareils destinés à être utilisés par des utilisateurs non avertis
    dans des magasins, chez des artisans et dans des exploitations agricoles, relèvent
    du domaine d'application de la présente norme.<br />\r\nDans la mesure du possible,
    la présente norme traite des dangers ordinaires présentés par les appareils et
    encourus par tous les individus à l'intérieur et autour de l'habitation. Cependant,
    elle ne tient généralement pas compte:<br />\r\n- des personnes (y compris des
    enfants) dont les capacités physiques, sensorielles ou mentales ou le manque d’expérience
    et de connaissance les empêchent d’utiliser l’appareil en toute sécurité sans
    surveillance ou instruction;<br />\r\n- de l’utilisation de l’appareil comme jouet
    par des enfants.<br />\r\nL’attention est attirée sur le fait que:<br />\r\n-
    pour les appareils destinés à être utilisés dans des véhicules ou à bord de navires
    ou d'avions, des exigences supplémentaires peuvent être nécessaires;<br />\r\n-
    dans de nombreux pays, des exigences supplémentaires sont spécifiées par les organismes
    nationaux de la santé, par les organismes nationaux responsables de la protection
    des travailleurs, par les organismes nationaux responsables de l'alimentation
    en eau et par des organismes similaires.<br />\r\nLa présente norme ne s’applique
    pas:<br />\r\n- aux appareils exclusivement destinés à un usage industriel;<br
    />\r\n- aux appareils destinés à être utilisés dans des locaux présentant des
    conditions particulières, telles que la présence d'une atmosphère corrosive ou
    explosive (poussières, vapeur ou gaz);<br />\r\n- aux appareils électriques de
    soins des pieds sans moteur et aux autres appareils électriques de soins de la
    peau ou des cheveux (IEC 60335-2-23);<br />\r\n- aux appareils électriques de
    soins de beauté destinés à un usage domestique, commercial ou analogue (IEC 60335-2-115).<br
    />\r\nCette cinquième édition annule et remplace la quatrième édition parue en
    2002, l'Amendement 1:2008 et l'Amendement 2:2013. Cette édition constitue une
    révision technique. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\n- alignement du texte sur
    l’IEC 60335-1, Ed 5 et ses Amendements 1 et 2;<br />\r\n- conversion d’une note
    en texte normatif (11.8);<br />\r\n- ajout d’exigences relatives aux surfaces
    accessibles extérieures (Article 11);<br />\r\n- ajout d’exigences de stabilité
    alternatives relatives aux appareils portatifs (20.2);<br />\r\n- ajout d’un nouvel
    essai de résistance mécanique pour les appareils portatifs (21.1, 21.101).<br
    />\r\nLa présente partie 2 doit être utilisée conjointement avec la dernière édition
    de l’IEC 60335-1 et ses amendements. Elle a été établie sur la base de la cinquième
    édition (2010) de cette norme."
