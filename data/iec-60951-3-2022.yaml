abstract:
- language: en
  script: Latn
  content: "IEC 60951-3:2022 provides general guidance on the design principles and
    performance criteria for equipment for continuous high range area gamma monitoring
    in nuclear facilities for accident and post-accident conditions. This document
    categorizes accident conditions into design basis accidents (DBA) and design extension
    conditions (DEC), including severe accident (SA). The purpose of this document
    is to lay down general requirements for equipment for continuous high range area
    gamma monitoring of radiation within the facility during and after accident conditions
    in nuclear facilities. This document is applicable to installed dose rate meters
    that are used to monitor high levels of gamma radiation during and after an accident.
    This third edition cancels and replaces the second edition published in 2009.The
    main technical changes with regard to the previous edition are as follows:<br
    />\r\n- Title modified.<br />\r\n- To be consistent with the categorization of
    the accident condition.<br />\r\n- To update the references to new standards published
    since the second edition.<br />\r\n- To update the terms and definitions.<br />\r\nThis
    standard is to be read in conjunction with <a href=\"https://webstore.iec.ch/publication/4029\">IEC
    60951-1</a>."
- language: fr
  script: Latn
  content: "L'IEC 60951-3:2022 fournit des recommandations générales relatives aux
    principes de conception et aux critères de performance de l'ensemble de surveillance
    locale en continu des rayonnements gamma à large gamme utilisé dans les installations
    nucléaires en conditions accidentelles et post-accidentelles. Le présent document
    classe les conditions accidentelles en accidents de dimensionnement (DBA) et en
    conditions additionnelles de dimensionnement (DEC), incluant les accidents graves
    (SA).Le présent document a pour objet d'établir les exigences générales relatives
    à l'ensemble de surveillance locale en continu des rayonnements gamma à large
    gamme dans les installations nucléaires en conditions accidentelles et post-accidentelles.
    Le présent document s'applique aux moniteurs de débit de dose à poste fixe qui
    sont utilisés pour surveiller les rayonnements gamma de niveau élevé pendant et
    après un accident. Cette troisième édition annule et remplace la deuxième édition
    parue en 2009. Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l'édition précédente:<br />\r\n- Le titre a été modifié.<br />\r\n-
    La catégorisation des conditions accidentelles a été harmonisée.<br />\r\n- Les
    références aux nouvelles normes publiées depuis la deuxième édition ont été mises
    à jour.<br />\r\n- Les termes et définitions ont été mis à jour.<br />\r\nLa présente
    norme doit être lue conjointement avec l'<a href=\"https://webstore.iec.ch/publication/4029\">IEC
    60951-1</a>."
