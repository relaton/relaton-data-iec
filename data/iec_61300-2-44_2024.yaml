abstract:
- content: "IEC 61300-2-44:2024 specifies a test to determine the influence of flexing
    under tensile load of the strain relief of fibre optic interconnecting devices
    or components. The intention is to simulate the number of flexing cycles which
    would typically be experienced during service life. This test is applied to both
    single fibre cable and multiple fibre cable. This fourth edition cancels and replaces
    the third edition published in 2013. This edition constitutes a technical revision.
    This edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\na) replaced active monitoring with transient
    loss for measurements during test;<br />\r\nb) harmonized recommended severities
    according to IEC 61753-1."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 61300-2-44: 2024 spécifie un essai pour déterminer l’influence de
    flexions sous une charge de traction du serre-câble des dispositifs d’interconnexion
    fibroniques ou des composants fibroniques. L’objectif est de simuler le nombre
    de flexions généralement expérimenté en service. L’essai est appliqué sur des
    câbles à fibre unique et des câbles à fibres multiples. Cette quatrième édition
    annule et remplace la troisième édition parue en 2013. Cette édition constitue
    une révision technique. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\nremplacement du contrôle
    actif par la perte transitoire concernant les mesurages pendant l’essai;<br />\r\nsévérités
    recommandées harmonisées conformément à l’IEC 61753-1."
