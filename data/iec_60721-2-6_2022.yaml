- content: "L'IEC 60721-2-6:2022 traite des conditions d'environnement présentes dans
    la nature et qui sont liées à des vibrations et des chocs sismiques.<br />\r\nElle
    a pour objet de définir des propriétés fondamentales et des grandeurs pour la
    caractérisation des séismes comme base pour les sévérités auxquelles les matériels
    sont susceptibles d'être exposés durant leur stockage et leur utilisation. Les
    accélérations données concernent uniquement les conditions à la surface du sol.
    Les conditions relatives aux structures sont mentionnées, mais leurs descriptions
    sont limitées aux cas généraux.<br />\r\nCette deuxième édition annule et remplace
    la première édition parue en 1990. Cette édition constitue une révision technique.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à l'édition précédente:\r\n\r\n\tle principal objectif de la présente
    révision est de classer dans un nombre limité de classes le niveau d'activité
    sismique de la zone où le matériel est susceptible d'être installé;\r\n\tla corrélation
    entre les échelles d'intensité, les échelles de magnitude et l'accélération crête
    du sol a été supprimée en raison de l'incertitude scientifique qui existe pour
    la définir de manière rigoureuse;\r\n\tdes échelles mises à jour sont données
    pour l'intensité et pour la magnitude;\r\n\tla carte des zones de séismes, qui
    n'était pas utilisable en pratique, a été remplacée par une annexe qui fournit
    des informations qui permettent d'obtenir une répartition cohérente de l'accélération
    crête du sol dans le monde entier;\r\n\ten ce qui concerne l’identification de
    l'accélération sismique crête du sol de la zone où le matériel est susceptible
    d'être installé, l’utilisateur est informé que des normes et des lois nationales
    peuvent s’appliquer."
