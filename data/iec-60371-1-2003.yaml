abstract:
- language: en
  script: Latn
  content: 'Gives definitions of terms used to describe built-up mica materials, products
    based on them and mica paper. It also deals with general requirements and conditions
    of supply. Changes in this new edition include: - a new Clause 2: Normative references;
    - under Clause 4: Description of material - new Subclause 4.2.1 to cover flexible
    mica material impregnated with B stage resin, - new Subclause 4.2.2 to cover flexible
    mica material, porous for post-impregnation; - a new Clause 5 covering general
    requirements and conditions of supply.'
- language: fr
  script: Latn
  content: 'Donne la définition des termes servant à la description des matériaux
    à base de mica, des produits qui en sont issus et du papier mica. Elle traite
    également des prescriptions générales et des conditions de fourniture. Les changements
    dans cette nouvelle édition incluent: - un nouvel Article 2: Références normatives;
    - dans l''Article 4: Description du matériau - un nouveau Paragraphe 4.2.1: Produits
    souples à base de mica imprégnés de résine à l''état B, - un nouveau Paragraphe
    4.2.2: Produits souples à base de mica, poreux pour post-imprégnation; - un nouvel
    Article 5: Exigences générales et conditions de fourniture.'
