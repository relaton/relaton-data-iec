abstract:
- language: en
  script: Latn
  content: Defines a system of dimensions for electrical and electrically operated
    indicating measuring instruments of the panel type. The aim of this recommendation
    is to promote interchangeability of panel-mounted instruments and for this purpose
    a modular system based on the module of 12.5 mm has been established.
- language: fr
  script: Latn
  content: Définit un système de dimensions pour appareils de mesure électrique et
    appareils électriques de mesure de tableau du type indicateur. Cette recommandation
    a pour but de favoriser l'interchangeabilité des appareils montés sur panneau
    et, à cet effet, il a été établi un système modulaire fondé sur le module de 12,5
    mm.
