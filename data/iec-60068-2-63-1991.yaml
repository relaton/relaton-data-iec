abstract:
- language: en
  script: Latn
  content: Determines the ability of an electrotechnical product to withstand specified
    severities of impact. Demonstrates an acceptable level of robustness when assessing
    the product's safety. Has the status of a basic safety publication in accordance
    with IEC Guide 104.
- language: fr
  script: Latn
  content: Fournit une méthode d'essai normalisée pour déterminer l'aptitude d'un
    spécimen à supporter des sévérités de chocs, afin de démontrer, en particulier,
    un niveau acceptable de robustesse pour l'évaluation de la «sûreté» du produit.
    A le statut d'une publication fondamentale de sécurité conformément au Guide 104
