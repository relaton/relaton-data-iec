abstract:
- language: en
  script: Latn
  content: "IEC 62613-1:2019 applies to accessories with<br />\r\n- three phases and
    earth with pilot contacts,<br />\r\n- one pole for neutral.<br />\r\nThese accessories
    have rated currents not exceeding 500 A and rated operating voltages not exceeding
    12 kV 50/60 Hz.<br />\r\nThis second edition cancels and replaces the first edition
    published in 2011. This edition constitutes a technical revision.<br />\r\nThis
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\na) extension of the scope to an unlimited number of
    pilot contacts (previously limited to 3);<br />\r\nb) update of the Figures and
    deletion of their embedded texts;<br />\r\nc) insertion of tables of keys whenever
    required by the Figures."
- language: fr
  script: Latn
  content: "L'IEC 62613-1:2019 s'applique aux accessoires<br />\r\n- triphasés avec
    terre de protection et contacts pilotes,<br />\r\n- unipolaires pour le neutre.<br
    />\r\nCes accessoires ont un courant assigné ne dépassant pas 500 A et une tension
    d'emploi assignée ne dépassant pas 12 kV 50/60 Hz.<br />\r\nCette deuxième édition
    annule et remplace la première édition parue en 2011. Cette édition constitue
    une révision technique.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\na) extension du
    domaine d'application à un nombre illimité de contacts pilotes (précédemment limités
    à 3);<br />\r\nb) mise à jour des figures et suppression de leurs textes intégrés;<br
    />\r\nc) insertion de tableaux de légendes partout où l'exigent les figures.<br
    />\r\nLa présente version bilingue (2019-08) correspond à la version anglaise
    monolingue publiée en 2019-05.<br />\r\nLa version française de cette norme n'a
    pas été soumise au vote."
