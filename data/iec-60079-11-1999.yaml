abstract:
- language: en
  script: Latn
  content: Specifies the construction and testing of intrinsically safe apparatus,
    intended for use in potentially explosive atmospheres and for associated apparatus,
    which is intended for connection to intrinsically safe circuits which enter such
    atmospheres. It also contains details of the test apparatus previously published
    as IEC 60079-3.
- language: fr
  script: Latn
  content: Contient les règles spécifiques de construction et d'essais pour le matériel
    électrique à sécurité intrinsèque, destiné à être utilisé dans les atmosphères
    explosives, et pour le matériel électrique associé, qui est prévu pour être relié
    à des circuits de sécurité intrinsèque qui entrent dans de telles atmosphères.
    Elle contient également des détails de l'appareil d'essai publié initialement
    dans la CEI 60079-3.
