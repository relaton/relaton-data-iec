abstract:
- content: "IEC 62656-8:2020 specifies a web service interface to exchange data parcel(s)
    conformant to IEC 62656-1, between a parcel server and a parcel client or between
    parcel servers. This interface comprises three basic services: a registration
    service, resolution service and subscription service.&lt;br &#x2F;&gt;\r\nThis
    document includes the following:&lt;br &#x2F;&gt;\r\n– holistic use scenario;&lt;br
    &#x2F;&gt;\r\n– detailed specification of the three basic services;&lt;br &#x2F;&gt;\r\n–
    JSON and XML notation schemas for data parcel(s).&lt;br &#x2F;&gt;\r\nThe following
    items are outside the scope of this document:&lt;br &#x2F;&gt;\r\n– user identification
    and authorization;&lt;br &#x2F;&gt;\r\n– query language for a data parcel;&lt;br
    &#x2F;&gt;\r\n– transportation protocol;&lt;br &#x2F;&gt;\r\n– data and communication
    security techniques."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L&#x27;IEC 62656-8:2020 spécifie une interface de service Web d’échange
    de paquet(s) de données conformes à l&#x27;IEC 62656-1 entre un serveur de paquets
    et un client de paquets ou entre des serveurs de paquets. Cette interface est
    composée de trois services de base: un service d&#x27;enregistrement, un service
    de résolution et un service d&#x27;abonnement.&lt;br &#x2F;&gt;\r\nLe présent
    document inclut:&lt;br &#x2F;&gt;\r\n– un scénario d’utilisation holistique;&lt;br
    &#x2F;&gt;\r\n– la spécification détaillée des trois services de base;&lt;br &#x2F;&gt;\r\n–
    les schémas de notation JSON et XML correspondant à un ou des paquets de données.&lt;br
    &#x2F;&gt;\r\nL&#x27;IEC 62656-8:202 ne s&#x27;applique pas:&lt;br &#x2F;&gt;\r\n–
    à l&#x27;identification et l&#x27;autorisation des utilisateurs;&lt;br &#x2F;&gt;\r\n–
    au langage d&#x27;interrogation pour un paquet de données;&lt;br &#x2F;&gt;\r\n–
    au protocole de transport;&lt;br &#x2F;&gt;\r\n– aux données et techniques de
    sécurité de communication."
