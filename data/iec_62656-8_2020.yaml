abstract:
- content: "IEC 62656-8:2020 specifies a web service interface to exchange data parcel(s)
    conformant to IEC 62656-1, between a parcel server and a parcel client or between
    parcel servers. This interface comprises three basic services: a registration
    service, resolution service and subscription service.<br />\r\nThis document includes
    the following:<br />\r\n– holistic use scenario;<br />\r\n– detailed specification
    of the three basic services;<br />\r\n– JSON and XML notation schemas for data
    parcel(s).<br />\r\nThe following items are outside the scope of this document:<br
    />\r\n– user identification and authorization;<br />\r\n– query language for a
    data parcel;<br />\r\n– transportation protocol;<br />\r\n– data and communication
    security techniques."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 62656-8:2020 spécifie une interface de service Web d’échange de
    paquet(s) de données conformes à l'IEC 62656-1 entre un serveur de paquets et
    un client de paquets ou entre des serveurs de paquets. Cette interface est composée
    de trois services de base: un service d'enregistrement, un service de résolution
    et un service d'abonnement.<br />\r\nLe présent document inclut:<br />\r\n– un
    scénario d’utilisation holistique;<br />\r\n– la spécification détaillée des trois
    services de base;<br />\r\n– les schémas de notation JSON et XML correspondant
    à un ou des paquets de données.<br />\r\nL'IEC 62656-8:202 ne s'applique pas:<br
    />\r\n– à l'identification et l'autorisation des utilisateurs;<br />\r\n– au langage
    d'interrogation pour un paquet de données;<br />\r\n– au protocole de transport;<br
    />\r\n– aux données et techniques de sécurité de communication."
