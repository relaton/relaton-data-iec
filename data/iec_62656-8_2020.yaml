abstract:
- content: "L&#x27;IEC 62656-8:2020 spécifie une interface de service Web d’échange
    de paquet(s) de données conformes à l&#x27;IEC 62656-1 entre un serveur de paquets
    et un client de paquets ou entre des serveurs de paquets. Cette interface est
    composée de trois services de base: un service d&#x27;enregistrement, un service
    de résolution et un service d&#x27;abonnement.\r\nLe présent document inclut:\r\n–
    un scénario d’utilisation holistique;\r\n– la spécification détaillée des trois
    services de base;\r\n– les schémas de notation JSON et XML correspondant à un
    ou des paquets de données.\r\nL&#x27;IEC 62656-8:202 ne s&#x27;applique pas:\r\n–
    à l&#x27;identification et l&#x27;autorisation des utilisateurs;\r\n– au langage
    d&#x27;interrogation pour un paquet de données;\r\n– au protocole de transport;\r\n–
    aux données et techniques de sécurité de communication."
