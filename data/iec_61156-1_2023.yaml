abstract:
- content: "<!-- NEW! -->IEC 61156-1:2023 is available as IEC 61156-1:2023 RLV which
    contains the International Standard and its Redline version, showing all changes
    of the technical content compared to the previous edition.IEC 61156-1:2023 specifies
    the definitions, requirements and test methods of multicore, symmetrical pair
    and quad cables. This document is applicable to communication systems such as
    local area networks (LANs) and data communication cables. It is also applicable
    to cables used for industrial applications, customer premises wiring and generic
    cabling comprising installation cables and cables for work area wiring which are
    defined in ISO/IEC 11801 (all parts). The cables covered by this document are
    intended to operate with voltages and currents normally encountered in communication
    systems. While these cables are not intended to be used in conjunction with low
    impedance sources, for example the electric power supplies of public utility mains,
    they are intended to be used to support the delivery of low voltage remote powering
    applications including but not restricted to Power over Ethernet as specified
    in ISO/IEC/IEEE 8802-3."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "<!-- NEW! -->IEC 61156-1:2023 est disponible sous forme de IEC 61156-1:2023
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.L’IEC 61156-1:2023
    spécifie les définitions, les exigences et les méthodes d’essai des câbles multiconducteurs,
    à paires symétriques et à quartes. Le présent document est applicable aux systèmes
    de transmission tels que les réseaux locaux (LAN) et les câbles de transmission
    de données. Il est aussi applicable aux câbles utilisés pour les applications
    industrielles, le câblage des locaux des clients et le câblage générique comprenant
    des câbles d’installation et des câbles destinés au câblage d’espaces de travail
    qui sont définis dans l’ISO/IEC 11801 (toutes les parties). Les câbles couverts
    par le présent document sont destinés à être exploités sous des tensions et courants
    rencontrés conventionnellement dans les systèmes de communication. Bien que ces
    câbles ne soient pas destinés à être utilisés en conjonction avec des sources
    de basse impédance, par exemple les alimentations électriques des réseaux de services
    publics, ils sont destinés à être utilisés pour prendre en charge les applications
    de téléalimentation basse tension, y compris notamment l’alimentation par Ethernet,
    comme spécifié dans l’ISO/IEC/IEEE 8802-3."
