  format: text/html
- content: La présente section de la CEI 61000-5 définit comment les dispositifs de
    protection contre les perturbations conduites proposés pour la protection IEMN
    doivent être spécifiés. Elle a pour but d&#x27;harmoniser les spécifications,
    existantes ou à venir, issues des fabricants de protections, des fabricants d&#x27;équipements
    électroniques, des administrations et autres exploitants. Les exigences de performances
    seront données dans des documents futurs de la CEI. Cette section couvre les protections
    utilisées couramment pour la protection contre les transitoires induits par l&#x27;IEMN-HA
    sur les acccès signaux et les accès énergie basse tension (tension nominale) jusqu&#x27;à
    1 kV alternatif). Les généralités peuvent aussi être appliquées à des accès haute
    tension; cependant, dans ce cas, les exigences additionnelles pour les niveaux
    de protection des parafoudres (spécialement les parafoudres à oxyde métallique)
    sont à l&#x27;étude.
