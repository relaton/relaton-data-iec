- content: |-
    La CEI 61184:2008 s'applique aux douilles à baïonnette B15d et B22d destinées à connecter les lampes et les semi-luminaires à une tension d'alimentation de 250 V. Cette norme couvre également les douilles qui sont intégrées dans un luminaire ou prévues pour être incorporées dans des appareils. Elle couvre uniquement les exigences applicables à la douille. Cette troisième édition annule et remplace la deuxième édition (1997) et ses Amendements 1 (2000) et 2 (2004). Cette troisième édition constitue une révision technique. Dans cette édition, des informations concernant les douilles destinées à être utilisées dans des applications où elles sont accessibles en utilisation normale (dans des luminaires de classe I comme de classe II) ont été introduites. De plus, dans le Tableau 11, les données de lampes des références de lampes qui n'existent plus ont été supprimées et des exigences pour les bagues support d'abat-jour ont été modifiées pour se mettre en accord avec les essais de la CEI 60399.

    Le contenu des corrigendum de février 2009 et décembre 2012 ont été pris en considération dans cet exemplaire.
