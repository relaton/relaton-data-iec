abstract:
- language: en
  script: Latn
  content: "IEC 60763-2:2007+AMD1:2023 CSV gives methods of test applicable for the
    material classified in IEC 60763-1. This edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\n- the standard
    has generally been revised editorially and brought into line with IEC 60641-2;<br
    />\r\n- the test method for the determination of the internal ply strength has
    been replaced with an alternative method; and<br />\r\n- the test method for the
    determination of the thermal resistance has been enlarged in its scope."
- language: fr
  script: Latn
  content: "L'IEC 60763-2:2007+AMD1:2023 CSV expose les méthodes d'essai applicables
    aux matériaux classés dans l'IEC 60763-1. La présente édition comporte les modifications
    techniques significatives suivantes par rapport à l'édition précédente:<br />\r\n-
    d'une manière générale, la norme a été révisée et mise en conformité avec l'IEC
    60641 2;<br />\r\n- la méthode d'essai permettant de déterminer la résistance
    à la traction des couches internes a été remplacée par une autre méthode;<br />\r\n-
    le domaine d'application de la méthode d'essai permettant de déterminer la résistance
    thermique a été élargi."
