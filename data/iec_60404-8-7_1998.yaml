abstract:
- content: Defines the grades of grain-oriented electrical steel sheet in nominal
    thicknesses of 0,23 mm, 0.27 mm, 0.30 mm and 0.35 mm. Gives general requirements,
    magnetic properties, geometric characteristics and tolerances, and technological
    characteristics, as well as inspection procedures. Applies to Goss textured grain-oriented
    electrical steel sheet supplied in the final annealed condition in sheets or coils,
    and intended for the construction of magnetic circuits.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Définit les qualités des tôles magnétiques à grains orientés de 0,23 mm,
    0,27 mm, 0,30 mm et 0,35 mm d'épaisseur nominale. Donne les prescriptions générales,
    les caractéristiques magnétiques, les caractéristiques géométriques et les tolérances,
    les caractéristiques technologiques ainsi que les conditions de réception. S'applique
    aux tôles magnétiques en acier à grains orientés, à texture de Goss, livrées après
    recuit final en feuilles ou en bandes et destinées à la construction de circuits
    magnétiques.
