abstract:
- language: en
  script: Latn
  content: "IEC 61169-17:2022, which is a sectional specification (SS), provides information
    and rules for the preparation of detail specifications (DS) for series TNC RF
    coaxial connectors with threaded coupling with a characteristic impedance of 50
    Ω.<br />\r\nThis document prescribes mating face dimensions for high performance
    connectors - grade 2, dimensional details of standard test connectors - grade
    0, gauging information and tests selected from IEC 61169-1, applicable to all
    detail specifications relating to series TNC RF connectors.<br />\r\nThis document
    indicates recommended performance characteristics to be considered when writing
    a detail specification and it covers test schedules and inspection requirements
    for assessment levels M and H."
- language: fr
  script: Latn
  content: "IEC 61169-17:2022, qui est une spécification intermédiaire (SS), fournit
    des informations et des règles pour l’élaboration des spécifications particulières
    (DS) relatives aux connecteurs RF coaxiaux de la série TNC, à couplage à vis et
    ayant une impédance caractéristique de 50 Ω.<br />\r\nLe présent document décrit
    les dimensions des interfaces d’accouplement pour les connecteurs à usage général
    (grade 2), les détails dimensionnels des connecteurs d’essai normalisés (grade
    0), les informations relatives aux calibres et les essais choisis dans l’IEC 61169-1,
    applicables à toutes les spécifications particulières relatives aux connecteurs
    RF de série TNC.<br />\r\nLe présent document indique les caractéristiques de
    performance recommandées à prendre en compte lors de la rédaction d’une spécification
    particulière et il couvre les programmes d’essai et les exigences de contrôle
    pour les niveaux d’assurance M et H."
