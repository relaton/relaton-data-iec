abstract:
- content: "IEC 63365:2022 applies to products used in the process measurement, control
    and automation industry. It establishes a concept and requirements for the digital
    nameplate and provides alternative electronically readable solutions (e.g. 2D
    codes, RFID or firmware) to current conventional plain text marking on the nameplate
    or packaging of products.<br />\r\nThe digital nameplate information is contained
    in the electronically readable medium affixed to the product, the packaging or
    accompanying documents. The digital nameplate information is available offline
    without Internet connection. After electronic reading, all digital nameplate information
    is displayed in a human readable text format. The digital nameplate also includes
    the Identification Link String according to IEC 61406-1 which provides additional
    online information for the product.<br />\r\nThis document does not specify the
    contents of the conventional nameplate, which are subject to regional or national
    regulations and standards."
