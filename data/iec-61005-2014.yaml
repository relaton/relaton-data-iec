abstract:
- language: en
  script: Latn
  content: "IEC 61005:2014 specifies requirements for the performance characteristics
    of neutron ambient dose equivalent (rate) meters, and prescribes the methods of
    testing in order to determine compliance with this standard. This standard specifies
    general characteristics, general test procedures, radiation characteristics, electrical,
    mechanical, safety and environmental characteristics, and also the identification
    certificate (see 13.2). Requirements and test procedures are also specified for
    the alarm performance of the neutron ambient dose equivalent (rate) meters, equipped
    with alarm provisions. This new edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\n- upper neutron energy
    of the instruments covered by the standard is increased to 20 MeV;<br />\r\n-
    requirement for the variation of the relative response due to neutron energy is
    modified;<br />\r\n- a clause for additivity of the indicated value (neutron dose/dose
    rate) is introduced;<br />\r\n- environmental testing methods and requirements
    are referred to IEC 62706."
- language: fr
  script: Latn
  content: "L'IEC 61005:2014 spécifie les exigences pour les caractéristiques de performance
    des appareils de mesure de l'équivalent de dose ambiant neutron (ou de son débit
    d'équivalent de dose) et prescrit les méthodes d'essai mises en oeuvre pour démontrer
    la conformité à cette norme. La présente norme spécifie les caractéristiques générales,
    les procédures générales d'essai, les caractéristiques de rayonnement, les caractéristiques
    électriques, mécaniques, de sécurité et d'environnement ainsi que le certificat
    d'identification (voir 13.2). Elle spécifie également les exigences et les procédures
    d'essai pour les performances des alarmes des appareils de mesure de l'équivalent
    de dose ambiant neutron (ou de son débit d'équivalent de dose) qui en sont équipés.
    Cette nouvelle édition inclut les modifications techniques majeures suivantes
    par rapport à l'édition précédente:<br />\r\n- l'énergie des neutrons supérieure
    des instruments couverts par la norme est portée à 20 MeV;<br />\r\n- les exigences
    de variation de la réponse relative due à l'énergie des neutrons ont été modifiées;<br
    />\r\n- un article relatif à l'additivité de la valeur indiquée (dose neutron/débit
    de dose) a été introduit;<br />\r\n- les méthodes et exigences d'essai d'environnement
    se réfèrent à l'IEC 62706."
