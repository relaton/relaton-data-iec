abstract:
- language: en
  script: Latn
  content: |-
    applies to electrical equipment, regardless of voltage, containing an insulation system, which is
    - connected to an electronic power supply, and
    - requires an evaluation of insulation endurance under repetitive voltage impulses.
    This standard proposes a general test procedure to facilitate screening of electrical insulation systems (EIS) and to achieve a relative evaluation of insulation endurance under conditions of repetitive impulses.
- language: fr
  script: Latn
  content: |-
    S'applique au matériel électrique, indépendamment de la tension, comprenant un système d'isolation
    - connecté à une alimentation électronique, et
    - nécessitant une évaluation de l'endurance de l'isolation soumise à des impulsions de tension appliquées périodiquement.
    Cette norme propose une procédure générale d'essai afin de faciliter la sélection des systèmes d'isolation électriques (SIE) et de déterminer de façon relative l'endurance d'une isolation soumise à des impulsions de tension appliquées périodiquement.
