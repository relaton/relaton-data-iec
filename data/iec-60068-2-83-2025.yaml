    />\r\n<br />\r\nL’IEC 60068-2-83:2025 fournit des méthodes d’enquêtes comparatives
    sur la mouillabilité des terminaisons métalliques ou métallisées des composants
    montés en surface (CMS) avec de la pâte à braser. Ces méthodes ne servent pas
    à fournir des données quantitatives absolues utilisées dans le cadre d’acceptations
    ou de rejets.<br />\r\nNOTE Différentes méthodes d’essai de brasabilité pour composants
    montés en surface (CMS) sont décrites dans l’IEC 60068‑2‑58 et dans l’IEC 60068‑2‑69.
    L’IEC 60068‑2‑58 spécifie une évaluation visuelle utilisant un bain de brasage
    et la méthode de refusion, l’IEC 60068‑2‑69 spécifie une évaluation par balance
    de mouillage utilisant la méthode du bain de brasage et des gouttelettes/globules
    de brasure.<br />\r\nCette édition inclut la modification technique majeure suivante
    par rapport à l’édition précédente:<br />\r\na) révision de l’Article 5 pour l’aligner
    sur celui de l’IEC 60068‑2‑20:2021."
