abstract:
- language: en
  script: Latn
  content: "IEC 60684-3-116:2010 gives the requirements for two types of general purpose,
    flexible, flame retarded, heat-shrinkable polyolefin sleeving. This sleeving has
    been found suitable for use at temperatures up to 125 °C.<br />\r\n- Type A -
    Highly flame retarded<br />\r\n- Type B - Flame retarded<br />\r\nThis edition
    has been aligned with UL 224 for 125 °C flexible heat-shrinkable polyolefin tubing."
- language: fr
  script: Latn
  content: "La CEI 60684-3-209:2010 donne les exigences pour deux types de gaines
    souples, thermorétractables, en polyoléfine, ignifugées d'utilisation générale.
    Ces gaines se sont révélées être adaptées à une utilisation à des températures
    jusqu'à 125 °C.<br />\r\n- Type A - Hautement ignifugé<br />\r\n- Type B - Ignifugé<br
    />\r\nCette édition a été alignée sur la UL 224 pour tuyaux souples thermorétractables
    à 125 °C en polyoléfine."
