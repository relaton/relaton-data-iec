- content: "<!-- NEW! -->IEC 60704-1:2021 est disponible sous forme de IEC 60704-1:2021
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nL’IEC
    60704-1:2021 s’applique aux appareils électriques pour usages domestiques et analogues,
    y compris leurs accessoires ou composants, alimentés à partir du réseau ou par
    piles ou accumulateurs.<br />\r\nL’expression \"usages analogues\" s’entend des
    usages dans des conditions similaires à celles des foyers domestiques, par exemple
    dans les restaurants, cafés, salons de thé, hôtels, salons de coiffure, laveries,
    etc. sauf spécification contraire dans la série IEC 60704-2.<br />\r\nLe présent
    document ne s’applique pas<br />\r\n– aux appareils, équipements ou machines conçus
    exclusivement pour des usages industriels ou professionnels;<br />\r\n– aux appareils
    qui font partie intégrante d’un bâtiment ou de ses installations, tels que les
    équipements de climatisation, de chauffage ou de ventilation (à l’exception des
    ventilateurs domestiques, des hottes de cuisine et des appareils de chauffage
    indépendants, des déshumidificateurs, des épurateurs d’air et des chauffe-eau
    indépendants), aux brûleurs à mazout pour le chauffage central, aux pompes pour
    l’alimentation en eau et pour les systèmes d’eaux usées;<br />\r\n– aux moteurs
    ou générateurs individuels; et<br />\r\n– aux appareils exclusivement destinés
    à une utilisation à l’extérieur.<br />\r\nPour déterminer et vérifier les valeurs
    d’émission acoustique déclarées dans les spécifications de produit, voir l’IEC
    60704-3:2019.<br />\r\nCette quatrième édition annule et remplace la troisième
    édition parue en 2010. Cette édition constitue une révision technique.<br />\r\nElle
    inclut les modifications majeures suivantes par rapport à l’édition précédente:<br
    />\r\na) mise à jour des références (notamment aux normes ISO);<br />\r\nb) révision
    des exigences relatives aux conditions climatiques;<br />\r\nc) révision des exigences
    relatives au niveau de bruit de fond."
