abstract:
- language: en
  script: Latn
  content: "IEC 60068-2-82:2019 specifies tests for the whiskering propensity of surface
    finishes of electric or electronic components and mechanical parts such as punched/stamped
    parts (for example, jumpers, electrostatic discharge protection shields, mechanical
    fixations, press‑fit pins and other mechanical parts used in electronic assemblies)
    representing the finished stage, with tin or tin-alloy finish. Changes of the
    physical dimensions of mould compounds, plastics and the like during the required
    test flow are not considered or assessed. The test methods have been developed
    by using a knowledge-based approach.<br />\r\nThis edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\n–
    extension of the scope of the test standard from electronic to electromechanic
    components and press-fit pins, which are used for assembly and interconnect technology;<br
    />\r\n– significant reduction of the testing effort by a knowledge-based selection
    of test conditions i.e. tests not relevant for a given materials system can be
    omitted (see Annex D);<br />\r\n– harmonization with JESD 201A by omission of
    severities M, N for temperature cycling tests;<br />\r\n– highly reduced test
    duration (1 000 h instead of 4 000 h) for damp-heat test by introducing test condition
    at elevated humidity of 85 % R.H. and a temperature of 85 °C providing increased
    severity."
- language: fr
  script: Latn
  content: "L'IEC 60068-2-82:2019 spécifie des essais de vérification de la propension
    au développement des trichites pour les finis de surface des composants électriques
    ou électroniques et des pièces mécaniques comme les pièces embouties/estampées
    (par exemple cavaliers, écrans de protection contre les décharges électrostatiques,
    fixations mécaniques, contacts insérés à force et autres pièces mécaniques utilisées
    dans les ensembles électroniques) qui représentent la phase de finition, avec
    un fini en étain ou en alliage d'étain. Les modifications des dimensions physiques
    des composants moulés, des plastiques et autres pendant le flux d'essai exigé
    ne sont pas prises en compte ni évaluées. Les méthodes d'essai ont été mises au
    point en utilisant une approche fondée sur la connaissance.<br />\r\nCette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\n– extension du domaine d'application de la norme d'essai
    des composants électroniques aux composants électromécaniques et aux contacts
    insérés à force qui sont utilisés pour la technologie d'assemblage et d'interconnexion;<br
    />\r\n– réduction significative de l'effort d'essai par une sélection de conditions
    d'essai fondée sur la connaissance, c'est-à-dire que les essais non applicables
    à un système de matériaux donné peuvent être omis (voir Annexe D);<br />\r\n–
    harmonisation avec la JESD 201A par omission des sévérités M et N pour les essais
    de cycle thermique;<br />\r\n– réduction considérable de la durée d'essai (1 000
    h au lieu de 4 000 h) pour l'essai de chaleur humide par l'introduction d'une
    condition d'essai à humidité élevée de 85 % H.R. et d'une température de 85 °C
    assurant une plus grande sévérité."
