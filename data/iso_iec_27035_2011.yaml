abstract:
- content: "ISO/IEC 27035:2011 provides a structured and planned approach to:<br /><br
    />\r\n\t\r\n\t\tdetect, report and assess information security incidents;<br />\r\n\t\r\n\t\trespond
    to and manage information security incidents;<br />\r\n\t\r\n\t\tdetect, assess
    and manage information security vulnerabilities; and<br />\r\n\t\r\n\t\tcontinuously
    improve information security and incident management as a result of managing information
    security incidents and vulnerabilities.<br /><br /><br />\r\nISO/IEC 27035:2011
    provides guidance on information security incident management for large and medium-sized
    organizations. Smaller organizations can use a basic set of documents, processes
    and routines described in this International Standard, depending on their size
    and type of business in relation to the information security risk situation. It
    also provides guidance for external organizations providing information security
    incident management services."
