abstract:
- language: en
  script: Latn
  content: "IEC 60794-3-10:2015 which is part of a family specification, covers optical
    telecommunication cables to be used in ducts or direct buried applications. The
    cable may also be used for lashed aerial applications. Requirements of the sectional
    specification IEC 60794-3 for duct, buried and aerial cables are applicable to
    cables covered by this standard. This third edition cancels and replaces the second
    edition published in 2009 and constitutes a technical revision. This edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\n- the specification has been streamlined by cross-referencing IEC 60794-1-1,
    the IEC 60794-3 series and IEC 60794-1-2;<br />\r\n- reference to the MICE table
    in the previous Annex A has been deleted;<br />\r\n- lashed aerial installation
    techniques as referenced in the previous Annex B has been removed for inclusion
    in the next edition of IEC TR 62691. Keywords: optical telecommunication cables,
    ducts or direct buried applications, lashed aerial applications"
- language: fr
  script: Latn
  content: "L'IEC 60794-3-10:2015 qui fait partie d'une spécification de famille,
    couvre les câbles optiques de télécommunication destinés à être utilisés dans
    des conduites ou à être directement enterrés. Les câbles peuvent également être
    attachés en aérien. Les exigences de la spécification intermédiaire IEC 60794-3
    pour les câbles pour conduites, enterrés et attachés en aérien sont applicables
    aux câbles couverts par la présente norme. La présente troisième édition annule
    et remplace la deuxième édition publiée en 2009 dont elle constitue une révision
    technique. La présente édition contient les principales modifications techniques
    par rapport à l'édition précédente:<br />\r\n- la spécification a été simplifiée
    par établissement de correspondances avec l'IEC 60794-1-1, la série IEC 60794-3
    et l'IEC 60794-1-2;<br />\r\n- la référence au tableau MICE dans la précédente
    Annexe A a été supprimée;<br />\r\n- les techniques d'installation de câbles attachés
    en aérien, telle que référencée dans la précédente Annexe B, a été supprimée pour
    être incluse dans la prochaine édition de l'IEC TR 62691. Mots clés: câbles optiques
    de telecommunication, conduites ou à être directement enterrés, attachés en aérien"
