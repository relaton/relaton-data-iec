abstract:
- language: en
  script: Latn
  content: "IEC 60317-0-10:2017 specifies the general requirements of polyester glass-fibre
    wound fused, unvarnished, or resin or varnish impregnated bare, grade 1 or grade
    2 or enamelled round copper winding wires. The range of nominal conductor dimensions
    is given in Table 1, Table 2, Table A.1 and Table A.2.<br />\r\nKeywords: insulated
    wires used for windings"
- language: fr
  script: Latn
  content: "IEC 60317-0-10:2017 spécifie les exigences générales pour le fil de section
    circulaire en cuivre nu ou émaillé de grade 1 ou de grade 2, guipé de fibres de
    verre polyester fondues, non vernies ou imprégnées de résine ou de vernis. La
    gamme des dimensions nominales des conducteurs est donnée dans le Tableau 1, le
    Tableau 2, le Tableau A.1 et le Tableau A.2.<br />\r\nMots clés: fils isolés utilisés
    pour les enroulements"
