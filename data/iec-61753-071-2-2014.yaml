abstract:
- language: en
  script: Latn
  content: 'IEC 61753-071-2:2014 contains the minimum initial test and measurement
    requirements and severities which non-connectorized single-mode fibre optic 1
    x 2 and 2 x 2 spatial switches need to satisfy in order to be categorized as meeting
    the requirements of category C - Controlled environments, as defined in Annex
    A of IEC 61753-1:2007. Keywords: non-connectorized single-mode fibre optic 1 x
    2 and 2 x 2 spatial switches, category C - Controlled environments'
- language: fr
  script: Latn
  content: 'L''IEC 61753-071-2:2014 contient les sévérités et les exigences initiales
    minimales d''essai et de mesure que les commutateurs spatiaux optiques unimodaux
    1 x 2 et 2 x 2 non connectorisés doivent satisfaire afin d''être classés comme
    conformes aux exigences de la catégorie C environnements contrôlés, comme spécifiée
    dans l''Annexe A de l''IEC 61753-1:2007. Mots clés: commutateurs spatiaux optiques
    unimodaux 1 x 2 et 2 x 2 non connectorisés, catégorie C environnements contrôlés,'
