abstract:
- content: 'IEC 61753-056-2:2012 contains the minimum initial test and measurement
    requirements and severities which a fibre optical fuse satisfies in order for
    it to be categorised as meeting the requirements of single mode fibre pigtailed
    style optical fuse used in controlled environments. Optical performance specified
    in this document relates to in-line type configurations fuses only. Keywords:
    initial test and measurement requirements, single mode fibre pigtailed style optical
    fuse'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 61753-056-2: 2012 contient les exigences et les sévérités initiales
    minimales d’essai et de mesure auxquelles un fusible optique est tenu de satisfaire
    pour entrer dans une catégorie satisfaisant aux exigences du fusible optique du
    type fibre amorce à fibre unimodale, utilisé dans des environnements contrôlés.
    La performance optique spécifiée dans le présent document concerne des fusibles
    ayant des configurations de type en ligne uniquement.<br />\r\nMots clés: exigences
    mesure et initiale d’essai, fusible optique du type fibre amorce à fibre unimodale"
