abstract:
- content: IEC 62878-1-1:2015 specifies the test methods of passive and active device
    embedded substrates. The basic test methods of printed wiring substrate materials
    and substrates themselves are specified in IEC 61189-3. This part of IEC 62878
    is applicable to device embedded substrates fabricated by use of organic base
    material, which include for example active or passive devices, discrete components
    formed in the fabrication process of electronic wiring board, and sheet formed
    components.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 62878-1-1:2015 spécifie les méthodes d'essai pour les substrats avec
    appareils actifs et passifs intégrés. Les méthodes d'essai fondamentales pour
    les matériaux de substrats de câblage imprimé et pour les substrats eux-mêmes
    sont spécifiées dans l'IEC 61189-3. La présente partie de l'IEC 62878 est applicable
    aux substrats avec appareil(s) intégré(s) fabriqués à partir de matériaux de base
    organiques, y compris par exemple les appareils actifs ou passifs, les composants
    discrets formés lors du processus de fabrication d'une carte de câblage électronique,
    ainsi que les composants de feuilles minces.
