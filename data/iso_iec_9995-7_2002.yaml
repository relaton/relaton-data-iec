abstract:
- content: Within the general scope described in ISO/IEC 9995-1, ISO/IEC 9995-7:2002
    specifies symbols for functions found on any type of numeric, alphanumeric or
    composite keyboards. Each of these symbols is intended to be considered as universal
    and non-language related equivalent of names for the function they represent.
    Names of functions and descriptions are given in English and French.,Dans le domaine
    d'application décrit dans l'ISO/CEI 9995-1, l'ISO/CEI 9995-7:2002 spécifie les
    symboles relatifs aux fonctions rencontrées sur tout type de clavier numérique,
    alphanumérique ou composite. Chacun de ces symboles est destiné à être considéré
    comme l'équivalent universel, et non rattaché à une langue particulière, du nom
    de la fonction qu'il représente. Les noms de fonction et leurs descriptions sont
    donnés en anglais et en français.
