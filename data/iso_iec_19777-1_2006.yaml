abstract:
- content: "The electronic version of this International Standard can be downloaded
    from the ISO/IEC Information Technology Task Force (ITTF) web site.<br /><br />\r\nFor
    integration into a programming language, the X3D abstract interfaces are embedded
    in a language-dependent layer obeying the particular conventions of that language.
    ISO/IEC 19777-1:2006 specifies such a language dependent layer for the ECMAScript
    language. ISO/IEC 19775-2 specifies a language-independent application programmer
    interface (API) to a set of services and functions."
