abstract:
- language: en
  script: Latn
  content: "IEC 61000-4-12:2017 relates to the immunity requirements and test methods
    for electrical and electronic equipment, under operational conditions, to ring
    waves occurring in low-voltage power, control and signal lines supplied by public
    and non-public networks.<br />\r\nThe object of this document is to establish
    a common reference for evaluating the immunity of electrical and electronic equipment
    when subjected to ring waves. The test method documented in this part of IEC 61000
    describes a consistent method to assess the immunity of an equipment or system
    against a defined phenomenon.<br />\r\nIt has the status of a basic EMC publication
    in accordance with IEC Guide 107.<br />\r\nThis edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\na)
    addition of a mathematical modelling of ring wave waveform;<br />\r\nb) new Annex
    B on selection of generators and test levels;<br />\r\nc) new Annex C on explanatory
    notes;<br />\r\nd) new Annex D on measurement uncertainty;<br />\r\ne) addition
    of high speed CDN;<br />\r\nf) addition of a calibration procedure for CDN."
- language: fr
  script: Latn
  content: "L’IEC 61000-4-12:2017 traite des méthodes d'essai des matériels électriques
    et électroniques dans leurs conditions d'exploitation et des exigences d'immunité
    aux ondes sinusoïdales fortement amorties se manifestant sur les alimentations
    basse tension ainsi que sur les lignes de commande et de signal raccordées aux
    réseaux publics ou privés.<br />\r\nLe présent document a pour objet d'établir
    une référence commune dans le but d'évaluer l’immunité des matériels électriques
    et électroniques soumis à des ondes sinusoïdales fortement amorties. La méthode
    d’essai documentée dans la présente partie de l’IEC 61000 décrit une méthode cohérente
    en vue d'évaluer l'immunité d'un matériel ou d'un système vis‑à-vis d'un phénomène
    défini.<br />\r\nElle a le statut de publication fondamentale en CEM en accord
    avec le Guide 107 de l’IEC.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\na) ajout d’une
    modélisation mathématique de forme d’onde sinusoïdale fortement amortie;<br />\r\nb)
    ajout d’une nouvelle Annexe B relative à la sélection des générateurs et des niveaux
    d’essai;<br />\r\nc) ajout d’une nouvelle Annexe C relative aux notes explicatives;<br
    />\r\nd) ajout d’une nouvelle Annexe D relative à l’incertitude de mesure;<br
    />\r\ne) ajout d’un RCD à grande vitesse;<br />\r\nf) ajout d’une procédure d’étalonnage
    pour le RCD."
