abstract:
- language: en
  script: Latn
  content: "IEC 61000-3-45:2023 describes the procedure required to measure the statistical
    distribution and mean attenuation for random mated optical connectors with physical
    contact (PC) and angled physical contact (APC) polished multi-fibre rectangular
    ferrules as defined in the IEC 61754 series. This measurement method is applicable
    to cable assemblies. This second edition cancels and replaces the first edition
    published in 2011. This edition constitutes a technical revision. This edition
    includes the following significant technical changes with respect to the previous
    edition:<br />\r\na) addition of sample size for > 12-fibre connector measurement;<br
    />\r\nb) inclusion of guidance for multimode measurement."
- language: fr
  script: Latn
  content: "L'IEC 61000-3-45:2023 décrire la procédure exigée pour mesurer la distribution
    statistique et l’affaiblissement moyen des connecteurs optiques accouplés sans
    choix préalable avec férules rectangulaires polies multifibres à contact physique
    (PC), et à contact physique avec angle (APC), comme défini dans la série IEC 61754.
    Cette méthode de mesure s’applique aux câbles assemblés. Cette seconde édition
    annule et remplace la première édition parue en 2011. Cette édition constitue
    une révision technique. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l’édition précédente:<br />\r\na) ajout nombre d’échantillons
    pour la mesure de connecteurs à plus de 12 fibres;<br />\r\nb) ajout de recommandations
    pour les mesures multimodales."
