abstract:
- language: en
  script: Latn
  content: "IEC 62007-2:2025 specifies measuring methods for characterizing semiconductor
    optoelectronic devices that are used in the field of fibre optic digital communication
    systems and subsystems. This third edition cancels and replaces the second edition
    published in 2009. This edition constitutes a technical revision. This edition
    includes the following significant technical changes with respect to the previous
    edition:<br />\r\na) Modification of the definition of “optical fibre pigtail”
    in 3.1.3;<br />\r\nb) Correction of an error in Formula (1) for relative intensity
    noise;<br />\r\nc) Correction of an error in Formula (5);<br />\r\nd) Correction
    of errors in the title of Figure 11 and the text of 4.9 (replaced \"LD\" with
    \"LED\");<br />\r\ne) Clarification of how to calculate the 1 dB compression in
    4.9;<br />\r\nf) Corrections of the circuit diagrams in Figure 2, Figure 5, Figure
    11, Figure 17, Figure 18, Figure 19, Figure 20, and Figure 21;<br />\r\ng) Clarification
    of the measurement setup in 5.10 (Figure 28)."
- language: fr
  script: Latn
  content: "IEC 62007-2:2025 décrit les méthodes de mesure permettant de caractériser
    les dispositifs optoélectroniques à semiconducteurs utilisés dans le domaine des
    systèmes et sous-systèmes de télécommunications numériques fibroniques. Cette
    troisième édition annule et remplace la deuxième édition parue en 2009. Cette
    édition constitue une révision technique.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l’édition précédente:<br />\r\na)
    modification de la définition de “fibre amorce” en 3.1.3;<br />\r\nb) correction
    d’une erreur dans la Formule (1) pour le bruit d’intensité relative;<br />\r\nc)
    correction d’une erreur dans la Formule (5);<br />\r\nd) correction d’erreurs
    dans le titre de la Figure 11 et du texte en 4.9 (remplacement de \"DL\" par \"LED\");<br
    />\r\ne) clarification sur le mode de calcul de la compression à 1 dB en 4.9;<br
