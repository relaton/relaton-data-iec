  format: text/html
- content: "L'IEC 61300-1:2022 donne des informations d'ordre général et des recommandations
    concernant les procédures fondamentales d’essai et de mesure définies dans l'IEC
    61300-2 (toutes les parties) et l'IEC 61300-3 (toutes les parties) et applicables
    aux dispositifs d'interconnexion, aux composants passifs, aux épissures mécaniques,
    aux protecteurs d'épissures par fusion, aux systèmes de gestion des fibres et
    aux boîtiers de protection. Le présent document est utilisé avec la spécification
    applicable qui définit les essais à réaliser, le degré de sévérité exigé pour
    chacun d’eux, l'ordre dans lequel ils sont effectués, le cas échéant, et les limites
    des performances admissibles. Si le présent document et la spécification applicable
    sont en contradiction, c’est cette dernière qui prévaut. Cette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\n- ajout d'informations sur les incertitudes de mesure en 4.2.1;<br />\r\n-
    modification des exigences pour la variation d'affaiblissement en 4.2.2;<br />\r\n-
    ajout des conditions d’injection en multimodal des fibres autres que A1-OM2, A1-OM3,<br
    />\r\n- A1-OM4, A1-OM5 et A3e en 10.4;<br />\r\n- ajout des conditions d’injection
    en multimodal du guide d'onde plan en 10.6;<br />\r\n- séparation de l'Annexe
    A pour l’EF et de l'Annexe B pour l’EAF;<br />\r\n- correction d'erreurs dans
    les définitions du flux inscrit et du flux angulaire inscrit."
