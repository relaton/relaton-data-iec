abstract:
- language: en
  script: Latn
  content: "IEC 60601-2-1:2009+A1:2014 applies to the basic safety and essentialperformance
    of electron accelerators in the range 1 MeV to 50 MeV, used for treatment of patients.
    This particular standard establishes requirements to be complied with by manufacturers
    in the design and construction of electron accelerators for use in radiotherapy;
    it does not attempt to define their optimum performance requirements. Its purpose
    is to identify those features of design that are regarded, at the present time,
    as essential for the safe operation of such medical electrical equipment. It places
    limits on the degradation of medical electrical equipment performance beyond which
    it can be presumed that a fault condition exists and where an interlock then operates
    to prevent continued operation of the me equipment. It constitutes a technical
    revision. This third edition addresses the following issues not covered in previous
    editions:<br />\r\n- alignment with the new relevant collateral standards;<br
    />\r\n- new technologies in radiotherapy, including stereotactic radiosurgery
    (SRS) and stereotactic radiotherapy (SRT), intensity modulated radiotherapy (IMRT),
    electronic imaging devices (e.g. EPID) and moving beam radiotherapy (dynamic therapy).
    <strong>This consolidated version consists of the third edition (2009) and its
    amendment 1 (2014). Therefore, no need to order amendment in addition to this
    publication.</strong>"
- language: fr
  script: Latn
  content: "La CEI 60601-2-1:2009+A1:2014 s'applique à la sécurité de base et aux
    performances essentielles des accélérateurs d'électrons dans la gamme de 1 MeV
    à 50 MeV, et utilisés pour le traitement des patients. La présente norme particulière
    décrit les exigences auxquelles il convient que les fabricants se conforment dans
    la conception et la construction des accélérateurs d'électrons utilisés en radiothérapie;
    elle ne vise pas à définir des exigences de performances optimales. Son objet
    est d'identifier les caractéristiques de conception reconnues actuellement comme
    essentielles pour la sécurité de fonctionnement de tels appareils électromédicaux.
    Elle fixe des limites de détérioration des performances des appareils électromédicaux
    qui seraient la conséquence d'une condition de défaut, pour lesquelles un verrouillage
    doit entrer en action pour empêcher l'appareil em de continuer à fonctionner.
    Elle constitue une révision technique. Cette troisième édition aborde les questions
    suivantes non traitées dans les éditions antérieures:<br />\r\n- l'alignement
    avec les nouvelles normes collatérales pertinentes;<br />\r\n- les nouvelles technologies
    en radiothérapie, y compris la radiochirurgie stéréotaxique (SRT) et la radiothérapie
    stéréotaxique (SRS), la radiothérapie de conformation avec modulation d'intensité
    de dose (IMRT), les dispositifs d'imagerie numérique et la radiothérapie cinétique
    (thérapie dynamique). <strong> Cette version consolidée comprend la troisième
    édition (2009) et son amendement 1 (2014). Il n'est donc pas nécessaire de commander
    l'amendement avec cette publication.</strong>"
