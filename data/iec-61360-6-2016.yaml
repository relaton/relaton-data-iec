abstract:
- language: en
  script: Latn
  content: "IEC 61360-6:2016 provides guidance for the definition of concepts that
    are used to describe classes and properties submitted for update of the content
    of IEC Common Data Dictionary (IEC CDD). This includes:<br />\r\n- a basic understanding
    of key concepts and procedures used within IEC CDD;<br />\r\n- a binding reference
    for quality control of IEC 61360 compliant dictionary content;<br />\r\n- guidance
    on documents where necessary in-depth knowledge can be acquired.<br />\r\nIEC
    61360-4, IEC reference collection of standard data element types and component
    classes, can be accessed from IEC CDD (Common Data Dictionary) Free access to
    Database. The database contains the IEC reference collection of classes and associated
    characteristic properties (data element types or DETs) of electric/electronic
    components including materials, geometry and features used in electrotechnical
    equipment and systems. The dictionary and database follow the methodology of Part
    1 of IEC 61360 and the information model of Part 2."
- language: fr
  script: Latn
  content: "L'IEC 61360-6:2016 donne des lignes directrices pour la définition des
    concepts utilisés pour la description des classes et des propriétés, soumise pour
    mise à jour du contenu du Dictionnaire des données communes de l'IEC (IEC CDD,
    Common Data Dictionary). Cela inclut:<br />\r\n- une compréhension de base des
    concepts clés et des procédures utilisés dans l'IEC CDD;<br />\r\n- une référence
    obligatoire pour le contrôle qualité des contenus de dictionnaire conformes à
    l'IEC 61360;<br />\r\n- des lignes directrices pour les documents dans lesquels
    une connaissance approfondie nécessaire peut être acquise."
