abstract:
- content: Describes a salt atmosphere test that determines the resistance of semiconductor
    devices to corrosion. It is an accelerated test that simulates the effects of
    severe sea-coast atmosphere on all exposed surfaces. It is only applicable to
    those devices specified for a marine environment. The salt atmosphere test is
    considered destructive. The contents of the corrigendum of August 2003 have been
    included in this copy.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Décrit un essai d'atmosphère saline réalisé pour déter-miner la résistance
    des dispositifs à semiconducteurs à la corrosion. Il s'agit d'un essai accéléré
    qui simule les effets d'une atmosphère côtière corrosive sur toutes les surfaces
    exposées. Il n'est applicable qu'aux dispositifs spécifiés pour un environnement
    maritime. L'essai d'atmosphère saline est considéré comme destructif. Le contenu
    du corrigendum d'août 2003 a été pris en considération dans cet exemplaire.
