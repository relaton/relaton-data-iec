abstract:
- language: en
  script: Latn
  content: Applies to electronic and electrical equipment for which no dedicated product-
    or product family standard regarding human exposure to electromagnetic fields
    applies. The frequency range covered is 0 Hz to 300 GHz. The object of this generic
    standard is to provide assessment methods and criteria to evaluate such equipment
    against basic restrictions or reference levels on exposure of the general public
    related to electric, magnetic and electromagnetic fields and induced and contact
    current.
- language: fr
  script: Latn
  content: S'applique aux appareils électroniques et électriques auxquels aucune norme
    concernant l'exposition humaine aux champs électromagnétiques, dédiée à un produit
    ou à une famille de produits, ne s'applique. La plage de fréquences couverte va
    de 0 Hz à 300 GHz. L'objet de la présente norme générique est de fournir des méthodes
    et des critères d'évaluation pour démontrer que de tels appareils satisfont aux
    restrictions de base ou aux niveaux de référence pour l'exposition du public aux
    champs électriques, magnétiques et électromagnétiques, ainsi qu'aux courants induits
    et de contact.
