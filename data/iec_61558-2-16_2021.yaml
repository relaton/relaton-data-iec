  format: text/html
- content: "L'IEC 61558-2-16:2021 traite de la sécurité des blocs d'alimentation à
    découpage et des transformateurs pour blocs d'alimentation à découpage. Cette
    deuxième édition annule et remplace la première édition parue en 2009 et l'amendement
    1:2013. Cette édition constitue une révision technique. Elle inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\n- ajustement
    de la structure et des références conformément à l'IEC 61558-1:2017;<br />\r\n-
    définition de différentes caractéristiques de tension;<br />\r\n- déplacement
    de la décharge partielle et de la description des constructions dans l'IEC 61558-1:2017;<br
    />\r\n- spécification d'une méthode alternative pour le dimensionnement des distances
    d'isolement;<br />\r\n- suppression des exigences relatives aux conditions de
    champs homogènes.<br />\r\nLa version française de la norme n'a pas été soumise
    au vote. Il a le statut de publication groupée de sécurité conformément au Guide
    IEC 104. Cette Norme internationale doit être utilisée conjointement avec l'IEC
    61558-1:2017. Le contenu du corrigendum 1 (2023-09) a été pris en considération
    dans cet exemplaire."
