abstract:
- language: en
  script: Latn
  content: |-
    <div id="MathJax_Message" style="display: none;"></div>
    <p>This Recommendation | International Standard defines a Systems Management Function that may be used by an application process in a centralized or decentralized management environment to interact for the purpose of systems management, as defined by ITU-T Rec. X.200 | ISO/IEC 7498-1.</p>
    <p>This Recommendation | International Standard defines a function which consists of generic definitions, services, and functional units. This function is positioned in the application layer of ITU-T Rec.X.200 | ISO/IEC 7498-1 and is defined according to the model provided by ISO 9545.<br />The role of systems management functions is described by CCITT Rec. X.701 | ISO /IEC 10040.</p>
    <p>This Recommendation | International Standard:</p>
    <p style="padding-left: 40px;">– defines a service for the management of clocks for use by OSI management and available for use by OSI<br />applications and others;<br />– establishes user requirements for this Recommendation | International Standard;<br />– establishes a time management function model, addressing the components of a generic time service involving communication between systems, that relates the service and generic definitions provided by this function to the user requirements;<br />– defines generic object classes, attribute types, operation types, notification types, and parameters documented in accordance with CCITT Rec. X.722 | ISO/IEC 10165-4;<br />– specifies compliance requirements placed on other standards that make use of these generic definitions;<br />– defines the services provided by the function;<br />– specifies the management protocol that is necessary in order to provide the services;<br />– defines the relationship between these services and systems management operations and notifications;<br />– specifies the abstract syntax necessary to identify and negotiate the function unit in the protocol;<br />– defines relationships with other systems management functions;<br />– specifies conformance requirements to be met by implementation of this Recommendation | International Standard;<br />– identifies time synchronization protocols.</p>
    <p>This Recommendation | International Standard does not:</p>
    <p style="padding-left: 40px;">– address the provision of time information within a local system;<br />– define the nature of any implementation intended to provide the Time Management Function;<br />– specify the manner in which management is accomplished by the user of the Time Management Function;<br />– define the nature of any interaction which results in the use of the Time Management Function;<br />– specify the services necessary for the establishment, use, and normal or abnormal release of a management association.</p>
- language: fr
  script: Latn
  content: |-
    <div id="MathJax_Message" style="display: none;"></div>
    <p>La présente Recommandation I Norme internationale définit une fonction de gestion-systèmes qui peut être utilisée par un processus d'application dans un environnement de gestion centralise ou décentralise pour effectuer une interaction a des fins de gestion-systèmes, telles qu'elles sont définies par la Rec. UIT-T X.200 I ISO/CEI 7498-1. La présente Recommandation I Norme internationale définit une fonction constituée de définitions génériques, de services et d'unités fonctionnelles. Cette fonction est localisée dans la couche Application décrite dans la Rec. UIT-T X.200 I ISO/CEI 7498-1; elle est définie conformément au modelé fourni par l'ISO 9545. Le rôle des fonctions de gestion-systèmes est décrit dans la Rec. X.701 du CCITT I ISO/CEI 10040.</p>
    <p>La présente Recommandation I Norme internationale traite des points suivants:</p>
    <p style="padding-left: 40px;">− définition d'un service de gestion d'horloge pour une utilisation par la gestion OSI, et qui est également utilisable par des applications OSI et autres;</p>
    <p style="padding-left: 40px;">− mise en évidence des besoins utilisateur pour la présente Recommandation I Norme internationale;</p>
    <p style="padding-left: 40px;">− élaboration d'un modèle de fonction de gestion du temps couvrant, d'une part, les éléments constitutifs d'un service générique de temps qui implique une communication entre systèmes et mettant en relation, d'autre part, le service et les définitions génériques fournies par cette fonction avec les besoins de l'utilisateur;</p>
    <p style="padding-left: 40px;">− définition de classes d'objets génériques, des types d'attribut, des types d'opération, des types de notification et des paramètres décrits conformément a la Rec. X.722 du CCITT I ISO/CEI 10165-4;</p>
    <p style="padding-left: 40px;">− spécification des prescriptions de conformité s'appliquant aux normes qui font usage de ces définitions génériques;</p>
    <p style="padding-left: 40px;">− définition des services fournis par la fonction;</p>
    <p style="padding-left: 40px;">− spécification du protocole nécessaire a la fourniture des services;</p>
    <p style="padding-left: 40px;">− définition de la relation entre ces services et les opérations et notifications de gestion-systèmes;</p>
    <p style="padding-left: 40px;">− spécification de la syntaxe abstraite nécessaire a l'identification et a la négociation de l'unité fonctionnelle dans le protocole;</p>
    <p style="padding-left: 40px;">− définition de relations avec d'autres fonctions de gestion-systèmes;</p>
    <p style="padding-left: 40px;">− spécifications de prescriptions de conformité devant être respectées par une implémentation de la présente Recommandation I Norme internationale;</p>
    <p style="padding-left: 40px;">− identification des protocoles de synchronisation du temps.</p>
    <p>La présente Recommandation I Norme internationale ne traite pas des points suivants:</p>
    <p style="padding-left: 40px;">− fourniture d'informations de temps a un système local;</p>
    <p style="padding-left: 40px;">− définition de la nature de toute implémentation dont l'objet est de fournir la fonction de gestion du temps;</p>
    <p style="padding-left: 40px;">− spécification de la manière dont l'utilisateur de la fonction de gestion du temps effectue la gestion;</p>
    <p style="padding-left: 40px;">− définition de la nature de toute interaction résultant de l'utilisation de la fonction de gestion du temps;</p>
    <p style="padding-left: 40px;">− spécification des services nécessaires a l'établissement et a l'utilisation, ainsi qu'a la libération normale et 'une association de gestion.</p>
