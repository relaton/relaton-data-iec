abstract:
- language: en
  script: Latn
  content: "IEC 61169-58:2016, which is a sectional specification (SS), provides information
    and rules for the preparation of detail specifications (DS) for SBMA series coaxial
    connectors with blind-mate coupling. The connectors are used with cables with
    characteristic impedance 50 Ω in an operating frequency range up to 28 GHz. The
    connectors are widely used in communications, antennas, radars and other applications
    for modules interconnections. It is also normally used in conjunction with appropriate
    transmission line. It describes the interface dimensions for general purpose connectors
    with gauging information and the mandatory tests selected from IEC 61169-1, applicable
    to all detail specifications relative to type SBMA connectors. This specification
    indicates the recommended performance characteristics to be considered when writing
    a DS and covers all tests schedules and inspection requirements.<br />\r\nThe
    contents of the corrigendum of August 2017 have been included in this copy."
- language: fr
  script: Latn
  content: "L'IEC 61169-58:2016, qui est une spécification intermédiaire (SI), fournit
    des informations et des règles en vue de l'établissement de spécifications particulières
    (SP) relatives aux connecteurs coaxiaux de série SBMA à accouplement en aveugle.
    Les connecteurs sont utilisés avec des câbles d'une impédance caractéristique
    de 50 Ω dans une plage de fréquences de fonctionnement allant jusqu'à 28 GHz.
    L'utilisation de connecteurs est largement répandue dans les domaines des communications,
    des antennes, des radars et autres applications pour interconnexions de modules.
    Les connecteurs sont également normalement utilisés conjointement avec une ligne
    de transmission appropriée. Elle décrit les dimensions d'interface pour des connecteurs
    d'usage général, ainsi que des informations concernant les calibres et les essais
    obligatoires choisis dans l'IEC 61169-1, applicables à toutes les spécifications
    particulières ayant trait aux connecteurs de type SBMA. La présente spécification
    indique les caractéristiques de performance recommandées à prendre en compte pour
    la rédaction de spécifications particulières, et couvre tous les programmes d'essais
    et les exigences de contrôle.<br />\r\nLe contenu du corrigendum d'août 2017 a
    été pris en considération dans cet exemplaire."
