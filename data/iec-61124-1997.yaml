abstract:
- language: en
  script: Latn
  content: |-
    Specifies procedures to test whether an observed value of:

    - failure rate;

    - failure intensity;

    - mean time to failure;

    - mean operating time between failures;


    complies with a given requirement.


    Three types of test plans are prescribed as follows:

    - sequential test plans;

    - time/failure terminated test plan;

    - fixed calendar time/failure terminated test plans.


    Cancels and replaces IEC 60605-7, published in 1978, and its amendment 1 (1990), of which its constitutes a technical revision.
- language: fr
  script: Latn
  content: |-
    Spécifie les méthodes utilisées pour vérifier qu'une valeur observée:

    - du taux de défaillance;

    - de l'intensité de défaillance;

    - de la durée moyenne de fonctionnement avant défaillance;

    - de la moyenne des temps de bon fonctionnement entre défaillances;


    est conforme à une prescription donnée.


    Trois types de plans d'essai sont spécifiés comme indiqué ci-après:

    - plans d'essais progressifs;

    - plans d'essais tronqués-censurés;

    - plans d'essais à durée calendaire tronqués-censurés.


    Annule et remplace la CEI 60605-7, parue en 1978, et son amendement 1 (1990), dont elle constitue une révision technique.
