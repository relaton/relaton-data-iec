abstract:
- content: "IEC 60335-2-103:2006+A1:2010 Deals with the safety of electric drives
    for horizontally and vertically moving gates, doors and windows for household
    and similar purposes, their rated voltage being not more than 250 V for single-phase
    appliances and 480 V for other appliances. It also covers the hazards associated
    with the movement of the driven part.<br /><br />\r\nThis publication is to be
    read in conjunction with IEC 60335-1:2010.<strong>This consolidated version consists
    of the second edition (2006) and its amendment 1 (2010). Therefore, no need to
    order amendment in addition to this publication.</strong>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60335-2-103:2006+A1:2010 Traite de la sécurité des motorisations
    électriques de portails, portes et fenêtres, à ouverture horizontale ou verticale,
    pour usages domestiques et analogues, dont la tension assignée n'est pas supérieure
    à 250 V pour les appareils monophasés et à 480 V pour les autres appareils. Elle
    couvre également les risques liés au mouvement de la partie entraînée.<br /><br
    />\r\nCette publication doit être lue conjointement avec la CEI 60335-1:2010.<strong>
    Cette version consolidée comprend la deuxième édition (2006) et son amendement
    1 (2010). Il n'est donc pas nécessaire de commander l'amendement avec cette publication.</strong>"
