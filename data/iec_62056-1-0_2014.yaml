abstract:
- content: "IEC 62056-1-0:2014 provides information on the smart metering use cases
    and on architectures supported by the IEC 62056 DLMS/COSEM series of standards
    specifying electricity meter data exchange. It describes the standardization framework
    including:<br />\r\n- the principles on which the standards shall be developed;<br
    />\r\n- the ways the existing standards shall be extended to support new use cases
    and to accommodate new communication technologies, while maintaining coherency;<br
    />\r\n- the aspects of interoperability and information security. It also provides
    guidance for selecting the suitable standards for a specific interface within
    the smart metering system."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 62056-1-0:2014 fournit des informations relatives aux cas d'utilisation
    du comptage intelligent et aux architectures supportées par la série de normes
    IEC 62056 DLMS/COSEM spécifiant l'échange des données de comptage de l'électricité.
    Elle décrit le cadre de normalisation incluant:<br />\r\n- les principes selon
    lesquels les normes doivent être développées;<br />\r\n- la façon dont les normes
    existantes doivent être étendues pour couvrir de nouveaux cas d'utilisation et
    pour accueillir de nouvelles technologies de communication, tout en maintenant
    la cohérence;<br />\r\n- les aspects d'interopérabilité et de sécurité des informations.
    Elle fournit également des lignes directrices pour la sélection des normes adaptées
    à une interface spécifique au sein du système de comptage intelligent."
