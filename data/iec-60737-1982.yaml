abstract:
- language: en
  script: Latn
  content: Applies to general aspects of design, characteristics, manufacturing and
    test methods for in-core temperature measurement instrumentation in nuclear power
    reactors. Emphasis is placed on the features peculiar to the nuclear application,
    and recommendations concerning components and sensors are made only when they
    relate to the containment of such components within the reactor primary envelope
    and/or in high radiation fields.
- language: fr
  script: Latn
  content: Applicable aux aspects généraux de la conception, des caractéristiques,
    de la fabrication et des méthodes d'essai d'une instrumentation de mesure de température
    en coeur pour réacteurs nucléaires de puissance. L'accent est mis sur les aspects
    particuliers des applications nucléaires et les recommandations formulées au sujet
    des composants et des capteurs ne concernent que leur positionnement dans l'enveloppe
    primaire et/ou dans les champs de rayonnements intenses.
