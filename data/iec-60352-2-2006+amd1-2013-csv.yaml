abstract:
- language: en
  script: Latn
  content: IEC 60352-2:2006+A1:2013 Determines the suitability of solderless crimped
    connections under specified mechanical, electrical and atmospheric conditions
    and provides a means of comparing test results when the tools used to make the
    connections are of different designs or manufacture. <strong>This consolidated
    version consists of the second edition (2006) and its amendment 1 (2013). Therefore,
    no need to order amendment in addition to this publication.</strong>
- language: fr
  script: Latn
  content: La CEI 60352-2:2006+A1:2013 Détermine la bonne adaptation des connexions
    serties sans soudure dans des conditions mécaniques, électriques et atmosphériques
    spécifiées et fournit un moyen de comparaison des résultats d'essai lorsque les
    outils utilisés pour réaliser les connexions sont de conception ou de fabrication
    différente. <strong> Cette version consolidée comprend la deuxième édition (2006)
    et son amendement 1 (2013). Il n'est donc pas nécessaire de commander l'amendement
    avec cette publication.</strong>
