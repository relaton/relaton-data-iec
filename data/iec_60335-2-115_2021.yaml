- content: "L'IEC 60335-2-115:2021 traite de la sécurité des appareils électriques
    destinés aux soins esthétiques de la peau des personnes pour usages domestiques,
    commerciaux et analogues et dont la tension assignée ne dépasse pas 250 V.<br
    />\r\nLes appareils à double alimentation, alimentés soit par le réseau soit par
    des batteries, sont considérés comme des appareils alimentés par batteries lorsqu'ils
    fonctionnent en mode batterie.<br />\r\nLa liste suivante répertorie les exemples
    d'appareils qui relèvent du domaine d'application de la présente norme<br />\r\n-
    les appareils alimentés par batteries et autres appareils alimentés en courant
    continu destinés aux soins esthétiques de la peau;<br />\r\n- les appareils à
    haute fréquence, y compris les équipements qui produisent de la chaleur sur la
    peau;<br />\r\n- les appareils à moyenne fréquence, y compris les débits de sortie
    d'interférences, destinés à la stimulation cutanée ou musculaire;<br />\r\n- les
    appareils à basse fréquence (par exemple, courants faradiques) destinés à des
    applications telles que la stimulation cutanée ou musculaire;<br />\r\n- les appareils
    en courant continu à très basse tension (par exemple, courants galvaniques) tels
    que les épilateurs électriques;<br />\r\n- les appareils à ultrasons destinés
    aux soins esthétiques de la peau;<br />\r\n- les appareils qui comportent des
    fonctions de dépression;<br />\r\n- les appareils à la cire chaude destinés aux
    soins esthétiques de la peau (appareils à cire chauffée);<br />\r\n- les appareils
    destinés à produire un effet froid sur la peau;<br />\r\n- les appareils de nettoyage
    du visage;<br />\r\n- les appareils à microaiguilles;<br />\r\n- les stylos plasma.<br
    />\r\nLes appareils couverts par la présente norme peuvent intégrer des dispositifs
    qui produisent de la vapeur ou des pulvérisateurs.<br />\r\nLa présente norme
    traite des dangers courants que présentent les appareils et auxquels sont confrontés
    tous les individus. Cependant, la présente norme ne tient pas compte en général
    des personnes (y compris des enfants) dont<br />\r\n- les capacités physiques,
    sensorielles ou mentales; ou<br />\r\n- le manque d'expérience et de connaissances<br
    />\r\nles empêchent d'utiliser l'appareil en toute sécurité sans surveillance
    ou instruction;<br />\r\n- de l'utilisation de l'appareil comme jouet par des
    enfants.<br />\r\nL'attention est attirée sur le fait que:<br />\r\n– il est avéré
    que les personnes dont les incapacités sont très étendues et complexes peuvent
    avoir des besoins qui dépassent le niveau traité dans la présente norme;<br />\r\n–
    pour les appareils destinés à être utilisés dans des véhicules ou à bord de navires
    ou d'avions, des exigences supplémentaires peuvent être nécessaires;<br />\r\n–
    dans de nombreux pays, des exigences supplémentaires peuvent être spécifiées par
    les autorités sanitaires nationales, les organismes nationaux en charge de la
    protection des travailleurs et les organismes analogues.<br />\r\nLa présente
    norme ne s'applique pas<br />\r\n- aux appareils prévus exclusivement pour des
    usages industriels;<br />\r\n- aux appareils destinés à être utilisés dans des
    locaux présentant des conditions particulières, telles que la présence d'une atmosphère
    corrosive ou explosive (poussière, vapeur ou gaz);<br />\r\n- aux rasoirs, tondeuses
    et appareils analogues (IEC 60335-2-8);<br />\r\n- aux couvertures, coussins,
    vêtements et appareils chauffants souples analogues (IEC 60335-2-17);<br />\r\n-
    aux appareils destinés aux soins de la peau ou des cheveux, tels que les appareils
    de sauna facial, les sèche-mains, les appareils destinés aux soins des pieds (IEC
    60335-2-23);<br />\r\n- aux appareils de bronzage par vaporisation;<br />\r\n-
    aux appareils d'exposition de la peau aux rayonnements optiques (IEC 60335-2-27);<br
    />\r\n- aux appareils de chauffage de saunas et aux cabines infrarouges (IEC 60335-2-53);<br
    />\r\n- aux appareils destinés aux soins cosmétiques et esthétiques comportant
    des lasers et des sources de lumière de forte intensité (IEC 60335-2-113);<br
    />\r\n- aux appareils destinés à des usages médicaux (IEC 60601);<br />\r\n- aux
    appareils à radiofréquences sans contact avec la peau;<br />\r\n- aux appareils
    à ultrasons équipés de transducteurs à ultrasons avec focalisation.<br />\r\nLa
    présente partie 2 doit être utilisée conjointement avec la cinquième édition de
    l'IEC 60335-1:2010 et ses amendements.<br />\r\nLe contenu du corrigendum d'avril
    2022 a été pris en considération dans cet exemplaire."
