abstract:
- content: "IEC 60335-2-115:2021 deals with the safety of electric appliances for
    skin beauty care of persons and intended for household, commercial and similar
    purposes, their rated voltage being not more than 250 V.<br />\r\nDual supply
    appliances, either mains-supplied or battery-operated, are regarded as battery-operated
    appliances when operated in the battery mode.<br />\r\nExamples of appliances
    that are within the scope of this standard are<br />\r\n– battery-operated appliances
    and other DC supplied appliances for beauty care;<br />\r\n– appliances with high
    frequency outputs including equipment for heat-producing effects on the skin;<br
    />\r\n– appliances with medium frequency outputs including interferential outputs,
    for skin stimulation or muscle stimulation;<br />\r\n– appliances with low frequency
    outputs (e.g. faradic currents) for application such as skin stimulation or muscle
    stimulation;<br />\r\n– appliances with extra-low voltage DC outputs (e.g. galvanic
    currents), such as electro-epilation (hair removal);<br />\r\n– skin beauty care
    appliances with ultrasonic outputs;<br />\r\n– appliances having vacuum-pressure
    functions;<br />\r\n– skin beauty care appliances for melting wax;<br />\r\n–
    appliances intended to produce surface cooling effect on the skin;<br />\r\n–
    facial cleaning appliances;<br />\r\n– micro-needling appliances;<br />\r\n– plasma
    pens.<br />\r\nAppliances covered by this standard can incorporate vapour-producing
    devices or spray-producing devices.<br />\r\nThis standard deals with the common
    hazards presented by appliances that are encountered by all persons. However,
    in general, it does not take into account<br />\r\n– persons (including children)
    whose physical, sensory or mental capabilities; or lack of experience and knowledge
    prevents them from using the appliance safely without supervision or instruction;<br
    />\r\n– children playing with the appliance.<br />\r\nAttention is drawn to the
    fact that<br />\r\n– it is recognized that persons having very extensive and complex
    disabilities can have needs beyond the level addressed in this standard.<br />\r\n–
    for appliances intended to be used in vehicles or on board ships or aircraft,
    additional requirements can be necessary;<br />\r\n– in many countries, additional
    requirements can be specified by the national health authorities, the national
    authorities responsible for the protection of labour and similar authorities.<br
    />\r\nThis standard does not apply to<br />\r\n– appliances intended exclusively
    for industrial purposes;<br />\r\n– appliances intended to be used in locations
    where special conditions prevail, such as the presence of a corrosive or explosive
    atmosphere (dust, vapour or gas);<br />\r\n– shavers, hair clippers and similar
    appliances (IEC 60335-2-8);<br />\r\n– blankets, pads, clothing and similar flexible
    heating appliances (IEC 60335-2-17);<br />\r\n– appliances for skin or hair care
    such as facial saunas, hand dryers, foot care appliances (IEC 60335-2-23);<br
    />\r\n– spray tanning appliances;<br />\r\n– appliances for skin exposure to optical
    radiation (IEC 60335-2-27);<br />\r\n– sauna heating appliances and infrared cabins
    (IEC 60335-2-53);<br />\r\n– cosmetic and beauty care appliances incorporating
    lasers and intense light sources (IEC 60335-2-113);<br />\r\n– appliances intended
    for medical purposes (IEC 60601);<br />\r\n– radio frequency appliances without
    contact to the skin;<br />\r\n– ultrasound appliances provided with focusing ultrasound
    transducers.<br />\r\nThis part 2 is to be used in conjunction with the fifth
    edition of IEC 60335-1:2010 and its amendments.<br />\r\nThe contents of the corrigendum
    of April 2022 have been included in this copy."
