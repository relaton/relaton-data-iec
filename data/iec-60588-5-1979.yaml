abstract:
- language: en
  script: Latn
  content: The method described uses the changes of electrical and/or chemical characteristics
    of askarels, as well as various physical tests on materials exposed to askarels,
    in order to eliminate those materials which are not suitable owing to their contaminating
    effect on askarels.
- language: fr
  script: Latn
  content: La méthode décrite utilise les modifications des caractéristiques électriques
    et/ou chimiques des askarels ainsi que divers essais physiques effectués sur les
    matériaux exposés aux askarels, afin d'éliminer les matériaux qui ne conviennent
    pas par suite de leur effet contaminant sur les askarels.
