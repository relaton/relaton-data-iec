abstract:
- language: en
  script: Latn
  content: "IEC 62731:2018 specifies the text-to-speech functionality for a (broadcast)
    receiver with a text-to-speech system. Such a system may be one device, i.e. a
    receiver with an integrated text-to-speech generator, or may be two devices, i.e.
    a receiver interfacing with an external text-to-speech device. This document applies
    only to completely functional stationary (or semi-stationary) digital TV receivers
    such as set top boxes, integrated digital TVs, recorders and other products whose
    primary function is to receive TV content. Where this document refers to TV, this
    will be shorthand for all such receivers.<br />\r\nThis document does not apply
    to products that are capable of receiving TV as a secondary function (e.g. PCs
    or game consoles with digital television receivers). It also does not apply to
    sub-assemblies (e.g. PC tuner cards).<br />\r\nThis edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\na)
    in 6.2, the levels of announcement quality were revised as well as considerations
    for ways in which device users can provide service providers with feedback on
    incorrectly announced terms.<br />\r\nb) in 6.3, the following TV functionality
    was added: the TV can receive updated words, associated conversions and updated
    conversion rules for the TTS engine via a network connection."
- language: fr
  script: Latn
  content: "L'IEC 62731:2018 définit la fonctionnalité de synthèse vocale pour un
    récepteur (de radiodiffusion) avec système de synthèse vocale. Un tel système
    peut être constitué d'un dispositif, à savoir un récepteur avec un générateur
    de synthèse vocale intégré, ou être constitué de deux dispositifs, à savoir un
    récepteur interfacé avec un dispositif de synthèse vocale extérieur. Le présent
    document s'applique uniquement à des récepteurs de télévision numérique fixes
    (ou semi-fixes) entièrement fonctionnels, tels que des boîtiers décodeurs, des
    téléviseurs numériques intégrés, des enregistreurs et d'autres produits dont la
    fonction principale est de recevoir un contenu de télévision.<br />\r\nLe présent
    document ne s'applique pas à des produits capables de recevoir la télévision en
    tant que fonction secondaire (par exemple, PC ou consoles de jeux avec récepteurs
    de télévision numérique). Il ne s'applique pas non plus aux sous-ensembles (par
    exemple, cartes de syntoniseur pour PC). Dans le présent document, l’abréviation
    TV désigne tous les récepteurs de ce type.<br />\r\n<br />\r\nL'IEC 62731:2018
    annule et remplace la première édition parue en 2013. Cette édition constitue
    une révision technique.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\na) en 6.2, les
    niveaux de qualité d'énonciation ont été révisés, de même que les considérations
    relatives aux moyens par lesquels les utilisateurs des dispositifs peuvent soumettre
    des retours d'informations aux fournisseurs de services en ce qui concerne les
    termes énoncés de manière incorrecte;<br />\r\nb) au 6.3, la fonctionnalité de
    télévision suivante a été ajoutée: le téléviseur peut recevoir des mots mis à
    jour, des conversions associées et des règles de conversion mises à jour destinés
    au moteur de synthèse vocale par l'intermédiaire d'une connexion réseau."
