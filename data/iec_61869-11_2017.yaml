- content: "L'IEC 61869-11:2017 est une norme de produit qui traite uniquement des
    exigences supplémentaires concernant les transformateurs de tension passifs de
    faible puissance (LPVT passif). La norme de produit relative aux transformateurs
    de tension passifs de faible puissance comprend l'IEC 61869-1, ainsi que l'IEC
    61869-6 et le présent document portant sur les exigences spécifiques.<br />\r\nLe
    présent document s'applique aux transformateurs de tension passifs de faible puissance
    à sortie analogique et destinés à être utilisés avec des appareils de mesure électriques
    ou des dispositifs électriques de protection présentant une fréquence assignée
    comprise entre 15 Hz et 100 Hz.<br />\r\nLe présent document traite des transformateurs
    de tension passifs de faible puissance utilisés pour la mesure ou la protection,
    ainsi que des transformateurs de tension passifs de faible puissance utilisés
    à la fois pour la mesure et la protection.<br />\r\nLes transformateurs de tension
    passifs de faible puissance ont une sortie exclusivement analogique (se reporter
    à la future IEC 61869-7 pour une sortie numérique ou pour une technologie basée
    sur des composants électroniques actifs). Ces transformateurs de tension passifs
    de faible puissance peuvent comporter le câble de transmission du signal secondaire.
    La tension secondaire du transformateur de tension passif de faible puissance
    est proportionnelle à la tension primaire. Les signaux de sortie dérivés n'entrent
    pas dans le domaine d'application de la présente partie de l'IEC 61869.<br />\r\nCette
    première édition de l'IEC 61869-11, avec l'IEC 61869-1 et l'IEC 61869-6, annule
    et remplace les articles et paragraphes correspondants de la première édition
    de l'IEC 60044-7 publiée en 1999 et de la première édition de l'IEC 60044-8 publiée
    en 2002. Cette édition constitue une révision technique."
