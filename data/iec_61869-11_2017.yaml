abstract:
- content: "IEC 61869-11:2017 is a product standard and covers only additional requirements
    for low-power passive voltage transformers (passive LPVT). The product standard
    for low-power passive voltage transformers is composed of IEC 61869-1, along with
    IEC 61869-6 and this document with specific requirements.<br />\r\nThis document
    is applicable to newly manufactured low-power passive voltage transformers with
    analogue output having rated frequencies from 15 Hz to 100 Hz for use with electrical
    measuring instruments or electrical protective devices.<br />\r\nThis document
    covers low-power passive voltage transformers used for measurement or protection
    and low-power passive voltage transformers used for both measurement and protection.<br
    />\r\nLow-power passive voltage transformers have analogue output only (for digital
    output or for technology using any kind of active electronic components refer
    to future IEC 61869-7). Such low-power passive voltage transformers can include
    the secondary signal cable (transmitting cable). The secondary voltage of the
    low-power passive voltage transformer is proportional to the primary voltage.
    Derivative output signals are not within the scope of this document.<br />\r\nThis
    first edition of IEC 61869-11, together with IEC 61869-1 and IEC 61869-6, cancels
    and replaces the relevant clauses or subclauses of the first edition of IEC 60044-7,
    published in 1999 and the first edition of IEC 60044-8, published in 2002. This
    edition constitutes a technical revision.<br />\r\nThe contents of the Interpretation
    Sheet 1 of September 2021 have been included in this copy."
