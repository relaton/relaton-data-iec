- content: "<!-- NEW! -->IEC 61010-2-010:2019 est disponible sous forme de IEC 61010-2-010:2019
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><p>L'IEC
    61010-2-010:2019 spécifie les exigences de sécurité particulières pour les appareils
    électriques et leurs accessoires des types a) à c) suivants, quelle que soit l'utilisation
    à laquelle ils sont destinés, lorsque l'échauffement des matières est l'une des
    fonctions de l'appareil.<br />\r\na) Appareils électriques d'essai et de mesurage<br
    />\r\nIl s'agit d'appareils qui, par des moyens d'ordre électromagnétique, mesurent,
    indiquent ou enregistrent une ou plusieurs grandeurs électriques ou physiques,
    ainsi que des appareils non-mesureurs tels que générateurs de signaux, étalons
    de mesure, alimentations de puissance de laboratoire, transducteurs, transmetteurs,
    etc.<br />\r\nb) Appareils électriques de contrôle de procédés industriels<br
    />\r\nIl s'agit d'appareils qui règlent une ou plusieurs grandeurs de sortie selon
    des valeurs spécifiques, chaque valeur étant déterminée par réglage manuel, par
    programmation locale ou à distance, ou par une ou plusieurs variables d'entrée.<br
    />\r\nc) Appareils électriques de laboratoire<br />\r\nIl s'agit d'appareils qui
    mesurent, indiquent, surveillent, inspectent ou analysent des matériaux, ou qui
    servent à préparer des matériaux, y compris les appareils de diagnostic in vitro
    (DIV). Cette quatrième édition annule et remplace la troisième édition parue en
    2014. Cette édition constitue une révision technique. Cette édition inclut les
    modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na) alignement sur les modifications introduites par l'Amendement 1 de l'IEC
    61010-1:2010;<br />\r\nb) alignement sur l'IEC 61010-2-011 et l'IEC 61010-2-012:<br
    />\r\n- nouvelle Introduction précisant la ou les normes à utiliser;<br />\r\n-
    nouvelles instructions en 5.4.101 relatives aux liquides inflammables;<br />\r\n-
    le paragraphe 9.5 relatif aux liquides inflammables a été remplacé par le texte
    de l'IEC 61010-2-012;<br />\r\nc) le paragraphe 5.2.101 a été supprimé:<br />\r\nd)
    les exigences de 10.101 b) et c) ont été précisées;</p>"
