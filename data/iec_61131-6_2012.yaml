- content: La CEI 61131-6:2012 spécifie les exigences pour les automates programmables
    (PLC) et leurs périphériques associés, comme défini dans la Partie 1, visant à
    être utilisés comme sous-système logique d'un système électrique/électronique/électronique
    programmable relatif à la sécurité. Un automate programmable et ses périphériques
    associés, conformes aux exigences de cette partie, sont considérés comme appropriés
    dans un système électrique/électronique/électronique programmable relatif à la
    sécurité et sont identifiés comme un automate programmable de sécurité fonctionnelle
    (FS-PLC). Un FS-PLC est généralement un sous-système matériel ou logiciel. Un
    FS-PLC peut également inclure des éléments logiciels, par exemple des blocs fonctionnels
    prédéfinis.
