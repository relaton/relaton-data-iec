abstract:
- content: IEC 61131-6:2012 specifies requirements for programmable controllers (PLCs)
    and their associated peripherals, as defined in Part 1, which are intended to
    be used as the logic subsystem of an electrical/electronic/programmable electronic
    (E/E/PE) safety-related system. A programmable controller and its associated peripherals
    complying with the requirements of this part is considered suitable for use in
    an E/E/PE safety-related system and is identified as a functional safety programmable
    logic controller (FS-PLC). An FS-PLC is generally a hardware (HW) / software (SW)
    subsystem. An FS-PLC may also include software elements, for example predefined
    function blocks.
