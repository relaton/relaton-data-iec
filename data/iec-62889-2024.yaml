abstract:
- language: en
  script: Latn
  content: "IEC 62889:2024 describes two serial digital interfaces, Gigabit Video
    InterFace (GVIF) and Gigabit Video InterFace2 (GVIF2), for the interconnection
    of digital video equipment. GVIF and GVIF2 are primarily intended to carry high-speed
    digital video data for general usage and are well suited for multimedia entertainment
    systems in a vehicle. This document specifies the physical layer of the interface,
    including transmission line characteristics and electrical characteristics of
    transmitters and receivers. Mechanical and physical specifications of connectors
    are not included. IEC 62889:2024 cancels and replaces the first edition published
    in 2015. This edition constitutes a technical revision.<br />\r\nThis edition
    includes the following significant technical changes with respect to the previous
    edition:<br />\r\na) Addition of a new technology interface, GVIF2."
- language: fr
  script: Latn
  content: "L'IEC 62889:2024 décrit deux interfaces numériques série: l'interface
    vidéo gigabit (GVIF) et l'interface vidéo gigabit 2 (GVIF2), qui permettent l'interconnexion
    de matériels vidéo numériques. La GVIF et la GVIF2 sont principalement destinées
    à transporter des données vidéo numériques à grande vitesse pour un usage général
    et sont bien adaptées aux systèmes de divertissement multimédia pour véhicule.
    Le présent document spécifie la couche physique de l'interface, notamment les
    caractéristiques de la ligne de transmission et les caractéristiques électriques
    des émetteurs et des récepteurs. Les spécifications mécaniques et physiques des
    connecteurs ne sont pas incluses. L'IEC 62889:2024 annule et remplace la première
    édition parue en 2015. La présente édition constitue une révision technique.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à l'édition précédente:<br />\r\na) Ajout d'une interface de nouvelle
    technologie, la GVIF2."
