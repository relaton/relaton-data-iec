abstract:
- content: Applies to general purpose adjustable speed d.c. driven systems which include
    the power conversion, control equipment, and also a motor or motors. Excluded
    are traction and electrical vehicle drives. Applies to power driven systems (PDS)
    connected to line voltages up to 1 kV a.c., 50 Hz or 60 Hz.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: S'applique aux entraînements à vitesse variable à courant continu d'usage
    général, incluant les équipements de conversion de puissance, de contrôle ainsi
    que le ou les moteurs. La traction et les véhicules électriques sont exclus. S'applique
    aux entraînements de puissance à vitesse variable (PDS) connectés à un réseau
    dont la tension de ligne va jusqu'à 1 kV alternatif, 50 Hz ou 60 Hz.
