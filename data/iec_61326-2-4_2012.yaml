abstract:
- content: 'IEC 61236-2-4:2012 specifies detailed test configurations, operational
    conditions and performance criteria for equipment for insulation monitoring according
    to IEC 61557-8 and insulation fault location according to IEC 61557-9. This applies
    to insulation monitoring devices and insulation fault location systems permanently
    or semi-permanently connected to the distribution system. This second edition
    cancels and replaces the first edition published in 2006 and constitutes a technical
    revision. It includes the following significant technical change: update of the
    document with respect to IEC 61326-1:2012.<br /><br />This publication is to be
    read in conjunction with IEC 61326-1:2012.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'La CEI 61326-2-4:2012 spécifie en détail, les configurations d''essai,
    les conditions de fonctionnement et les critères de performance pour les équipements
    pour le contrôle de l''isolement conforme à la CEI 61557-8 et la localisation
    des défauts d''isolement conformes à la CEI 61557-9. Elle s''applique aux contrôleurs
    d''isolement et aux systèmes de localisation des défauts d''isolement connectés
    de manière permanente ou semi-permanente au réseau de distribution. Cette deuxième
    édition annule et remplace la première édition parue en 2006 et elle constitue
    une révision technique. Elle inclut la modification technique majeure suivante:
    mise à jour du document par rapport à la CEI 61326-1:2012.<br /><br />Cette publication
    doit être lue conjointement avec la CEI 61326-1:2012.'
