abstract:
- language: en
  script: Latn
  content: "IEC 60335-2-114:2018 deals with the electrical safety of self-balancing
    personal transport devices for use with batteries containing alkaline or other
    non-acid electrolytes.<br />\r\nAppliances not intended for normal household use
    but which nevertheless may be a source of danger to the public, such as appliances
    intended to be used by laymen in shops, in light industry and on farms, are within
    the scope of this standard.<br />\r\nAs far as is practicable, this standard deals
    with the common hazards presented by appliances that are encountered by all persons
    in and around the home. However, in general, it does not take into account<br
    />\r\n- persons (including children) whose physical, sensory or mental capabilities,
    or lack of experience and knowledge prevents them from using the appliance safely
    without supervision or instruction;<br />\r\n- children playing with the appliance;<br
    />\r\n- operational safety such as speed restriction, falling hazards, rapid acceleration.<br
    />\r\nThis part 2 is to be used in conjunction with the latest edition of IEC
    60335-1 and its amendments. It was established on the basis of the fifth edition
    (2010) of that standard."
- language: fr
  script: Latn
  content: "L'IEC 60335-2-114:2018 traite de la sécurité électrique des dispositifs
    de transport personnel autoéquilibrés comportant des accumulateurs alcalins ou
    autres accumulateurs à électrolyte non acide.<br />\r\nLes appareils non destinés
    à un usage domestique normal mais qui néanmoins peuvent constituer une source
    de danger pour le public, tels que les appareils destinés à être utilisés par
    des usagers non avertis dans des magasins, chez des artisans et dans des fermes,
    sont compris dans le domaine d'application de la présente norme.<br />\r\nDans
    la mesure du possible, la présente norme traite des risques ordinaires présentés
    par les appareils, encourus par tous les individus à l’intérieur et autour de
    l'habitation. Cependant, cette norme ne tient pas compte en général:<br />\r\n-
    des personnes (y compris des enfants) dont les capacités physiques, sensorielles
    ou mentales, ou le manque d’expérience et de connaissance les empêchent d’utiliser
    l’appareil en toute sécurité sans surveillance ou instruction;<br />\r\n- de l’utilisation
    de l’appareil comme jouet par des enfants.<br />\r\n- de la sécurité de fonctionnement,
    telle que la restriction de la vitesse, les dangers de chute, les accélérations
    rapides.<br />\r\nLa présente partie 2 doit être utilisée conjointement avec la
    dernière édition de l'IEC 60335-1 et ses amendements. Elle a été établie sur la
    base de la cinquième édition (2010) de cette norme."
