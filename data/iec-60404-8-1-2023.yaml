abstract:
- language: en
  script: Latn
  content: "IEC 60404-8-1:2023 specifies minimum values for the principal magnetic
    properties of, and dimensional tolerances for, technically important permanent
    magnet (magnetically hard) materials.<br />\r\nFor information purposes only,
    this document provides values for the densities of the materials and the ranges
    of their chemical compositions.<br />\r\nThis fourth edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\na)
    recently developed anisotropic REFeB hot deformed magnets and anisotropic HDDR
    REFeB bonded magnets are included;<br />\r\nb) high energy Ca-La-Co ferrites stabilized
    by La and Co substitution are included;<br />\r\nc) new and high-performance grades
    of REFeB and RE2Co17 sintered magnets and isotropic REFeN bonded magnets are added."
- language: fr
  script: Latn
  content: "L'IEC 60404-8-1:2023 spécifie les valeurs minimales des principales propriétés
    magnétiques et les tolérances sur les dimensions pour les matériaux (magnétiques
    durs) pour aimants permanents qui présentent un intérêt technique important.<br
    />\r\nLe présent document fournit uniquement des valeurs indicatives pour les
    masses volumiques des matériaux et leurs plages de compositions chimiques.<br
    />\r\nCette quatrième édition inclut les modifications techniques majeures suivantes
    par rapport à l'édition précédente:<br />\r\na) ajout des aimants déformés à chaud
    REFeB anisotropes et des aimants agglomérés REFeB HDDR anisotropes récemment développés;<br
    />\r\nb) ajout des ferrites Ca-La-Co à haute énergie stabilisés par substitution
    de La et de Co;<br />\r\nc) ajout de nouvelles qualités et de qualités hautes
    performances pour les aimants frittés REFeB et RE2Co17 et les aimants agglomérés
    REFeN isotropes."
