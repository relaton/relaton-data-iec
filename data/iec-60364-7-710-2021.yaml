abstract:
- language: en
  script: Latn
  content: "IEC 60364-7-710:2021 applies to electrical installations in medical locations
    so as to provide safety of patients and medical staff. These requirements refer
    to:<br />\r\n– hospitals and clinics or equivalent institutions (including equivalent
    transportable and mobile locations);<br />\r\nwhich, subject to assessment (710.30),
    can also include:<br />\r\n– sanatoriums and health clinics;<br />\r\n– dedicated
    locations in homes for senior citizens and aged care homes, where patients receive
    medical care;<br />\r\n– medical centres, outpatients' clinics and departments,
    casualty wards;<br />\r\n– other outpatients' institutions (industrial, sports
    and others);<br />\r\n– medical and dental practices;<br />\r\n– dedicated medical
    rooms in the workplace;<br />\r\n– other locations where medical electrical equipment
    is used;<br />\r\n– veterinary clinics;<br />\r\n– rooms in existing installations
    where a change of utilization for medical applications occur.<br />\r\nThis list
    is not exhaustive.<br />\r\nThe requirements of this document do not apply to
    ME equipment or ME systems.<br />\r\n<br />\r\nThis edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\na)
    the scope provides improved information to the application of this document;<br
    />\r\nb) some terms and definitions have been revised;<br />\r\nc) the validity
    of the respective parts of the IEC 60364 series has been verified and clauses
    updated;<br />\r\nd) Clause 710.30 has been extended;<br />\r\ne) Clause 710.41
    has been updated;<br />\r\nf) Clause 710.413 has been renumbered as Clause 710.411;<br
    />\r\ng) in 710.411 insulation fault location systems have been added;<br />\r\nh)
    Clause 710.421 has been extended to include arc fault detection devices;<br />\r\ni)
    Clause 710.44 has been added;<br />\r\nj) Clause 710.51 has been updated and now
    covers distribution boards and electrical operating areas;<br />\r\nk) Clause
    710.514, has been extended and includes separate subclauses on diagrams, documentation
    and operating instructions;<br />\r\nl) Subclauses 710.531 to 710.537 have been
    added;<br />\r\nm) Clause 710.55 has been updated;<br />\r\nn) Clause 710.56 has
    been added;<br />\r\no) Clause 710.6, Verification, has been revised;<br />\r\np)
    Annex A was deleted, and the contents integrated into 710.560.4;<br />\r\nq) former
    Annex B is now Annex A and has been updated;<br />\r\nr) an informative Annex
    B on guidance concerning electromagnetic interferences (EMI) in installations
    of buildings has been added"
- language: fr
  script: Latn
  content: "IEC 60364-7-710:2021 est applicables à des installations électriques de
    locaux à usages médicaux afin d'assurer la sécurité des patients et du personnel
    médical. Ces exigences se réfèrent généralement à:<br />\r\n– des hôpitaux et
    des cliniques ou des établissements équivalents (y compris des locaux analogues
    transportables et mobiles);<br />\r\nqui, sous réserve d’évaluation (710.30),
    peuvent également inclure:<br />\r\n– des sanatoriums et des cliniques médicales;<br
    />\r\n– des emplacements dédiés dans les foyers pour personnes âgées, où les patients
    reçoivent des soins médicaux;<br />\r\n– des centres médicaux, des centres de
    traitements ambulatoires et des services de consultations externes, des salles
    d’urgence;<br />\r\n– d’autres établissements (industriels, sportifs et autres)
    de consultations externes;<br />\r\n– des cabinets médicaux et dentaires;<br />\r\n–
    des locaux médicaux sur des sites de travail;<br />\r\n– d'autres locaux où des
    appareils électromédicaux sont utilisés;<br />\r\n– des cliniques vétérinaires;<br
    />\r\n– des salles dans des locaux existants en cas de changement d’utilisation
    de local pour des applications médicales.<br />\r\nCette liste n’est pas exhaustive.<br
    />\r\nLes exigences du présent document ne s'appliquent pas aux appareils EM ou
    aux systèmes EM.<br />\r\nCette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\na) le domaine d’application
    fournit de meilleures informations sur l’application du présent document;<br />\r\nb)
    certains termes et définitions ont été révisés;<br />\r\nc) la validité des parties
    correspondantes de la série IEC 60364 a été vérifiée et des articles ont été mis
    à jour;<br />\r\nd) l’Article 710.30 a été étendu;<br />\r\ne) l’Article 710.41
    a été mis à jour;<br />\r\nf) l’Article 710.413 devient désormais l’Article 710.411;<br
    />\r\ng) les systèmes de localisation de défaut d’isolement ont été ajoutés à
    l’Article 710.411;<br />\r\nh) l’Article 710.421 a été étendu pour inclure les
    dispositifs pour la détection d’arcs;<br />\r\ni) l’Article 710.44 a été ajouté;<br
    />\r\nj) l’Article 710.51 a été mis à jour et couvre désormais les tableaux de
    distribution et les zones d’opérations électriques;<br />\r\nk) l’Article 710.514
    a été étendu et comprend des paragraphes distincts sur les schémas, la documentation
    et les instructions de fonctionnement;<br />\r\nl) les paragraphes 710.531 à 710.537
    ont été ajoutés;<br />\r\nm) l’Article 710.55 a été mis à jour;<br />\r\nn) l’Article
    710.56 a été ajouté;<br />\r\no) l’Article 710.6, Vérification, a été révisé;<br
    />\r\np) l’Annexe A est supprimée et son contenu a été inséré dans le 710.560.4;<br
    />\r\nq) l’ancienne Annexe B devient désormais l’Annexe A et a été mise à jour;<br
    />\r\nr) une Annexe B informative de recommandations relatives aux perturbations
    électromagnétiques (EMI) sur les installations des bâtiments, a été ajoutée."
