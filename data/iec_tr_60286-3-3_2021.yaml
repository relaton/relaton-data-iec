abstract:
- content: 'IEC TR 60286-3-3:2021(E) describes the possible requirements for paper
    taping for the Auto Loading Feeder mechanism to mount electronic components without
    leads or with stump type leads used for electric circuits. This document is applicable
    to the punched carrier tape with the bottom cover tape (nominal tape width: 8
    mm only) among the tapes of Type 1a, and the pressed carrier tape (nominal tape
    width: 8 mm) of Type 1b in IEC 60286-3.'
