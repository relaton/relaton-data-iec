- content: "La CEI 60318-4:2010 décrit un simulateur d'oreille occluse, destiné à
    la mesure des écouteurs internes, dans la plage de fréquences comprise entre 100
    Hz et 10 000 Hz. Ce simulateur est adapté aux appareils de correction auditive
    et écouteurs en conduction aérienne, couplés à l'oreille au moyen d'embouts, par
    exemple embouts moulés ou dispositifs similaires. Le simulateur d'oreille occluse
    peut aussi être utilisé comme appareil destiné à simuler le canal auditif complet
    et l'oreille externe (par exemple, dans les simulateurs de tête). Le simulateur
    d'oreille occluse simule l'impédance acoustique de transfert pour l'oreille occluse
    humaine normale d'adulte. Il ne simule cependant pas la fuite entre l'embout moulé
    et le canal auditif humain; par conséquent, les résultats obtenus avec le simulateur
    d'oreille occluse peuvent s'écarter des résultats fournis par un écouteur interne
    couplé à une oreille réelle, particulièrement aux fréquences basses. De plus,
    de grandes variations des résultats existent pour différentes oreilles, ce qu'il
    convient de prendre en compte lors de l'utilisation du simulateur d'oreille. Au-delà
    d'une fréquence de 10 kHz, le dispositif ne simule pas l'oreille humaine, mais
    peut en revanche être utilisé comme coupleur acoustique à des fréquences supplémentaires
    jusqu'à 16 kHz. En dessous d'une fréquence de 100 Hz, il n'a pas été vérifié que
    le dispositif simule l'oreille humaine, ce dernier pouvant en revanche être utilisé
    comme coupleur acoustique à des fréquences supplémentaires jusqu'à 20 Hz. La CEI
    60318-4:2010 annule et remplace la CEI 60711, parue en 1981, dont elle constitue
    une révision technique. La liste des principales modifications par rapport à l'édition
    précédente est la suivante:<br />\r\n- élargissement du domaine de fréquence utile
    de 100 Hz à 16 000 Hz;<br />\r\n- ajout des valeurs d'incertitude élargie maximale
    admise à toutes les tolérances."
