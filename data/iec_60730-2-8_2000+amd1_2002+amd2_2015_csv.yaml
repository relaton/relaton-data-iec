  format: text/html
- content: "L'IEC 60730-2-8:2000+A1:2002+A2:2015 S'applique aux électrovannes hydrauliques
    destinées à être utilisées dans, ou en association avec, des appareils domestiques
    et à usage analogue (applications telles que le chauffage, la climatisation et
    similaire). Spécifie les prescriptions applicables aux caractéristiques électriques
    et mécaniques (qui ont un effet sur leur fonctionnement prévu); la sécurité intrinsèque,
    les valeurs de fonctionnement et les essais des dispositifs de commande.<strong>
    Cette version consolidée comprend la deuxième édition (2000), son amendement 1
    (2002) et son amendement 2 (2015). Il n'est donc pas nécessaire de commander les
    amendements avec cette publication.</strong><br /><br />\r\nCette publication
    doit être lue conjointement avec la IEC 60730-1:2010."
