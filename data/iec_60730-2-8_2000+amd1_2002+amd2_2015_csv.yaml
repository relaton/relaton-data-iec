abstract:
- content: "IEC 60730-2-8:2000+A1:2002+A2:2015 Applies to electrically operated water
    valves for use in, or in association with, equipment for household and similar
    use (for applications such as heating, air conditioning and similar). Specifies
    requirements for electrical features of water valves and for mechanical features
    that affect their intended operation. Applies to the inherent safety, to the operating
    valves and to the testing of these automatic electrical controls.<strong>This
    consolidated version consists of the second edition (2000),its amendment 1 (2002)
    and its amendment 2 (2015). Therefore, no need to order amendments in addition
    to this publication.</strong><br /><br />\r\nThis publication is to be read in
    conjunction with IEC 60730-1:2010."
  language:
