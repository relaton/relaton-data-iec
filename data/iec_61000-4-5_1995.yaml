abstract:
- content: Relates to the immunity requirements, test methods, and range of recommended
    test levels for equipment to unidirectional surges caused by overvoltages from
    switching and lightning transients. Several test levels are defined which relate
    to different environment and installation conditions. These requirements are developed
    for and are applicable to electrical and electronic equipment. Establishes a common
    reference for evaluating the performance of equipment when subjected to high-energy
    disturbances on the power and inter-connection lines.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Se rapporte aux prescriptions d'immunité pour les matériels, aux méthodes
    d'essai et à la gamme des niveaux d'essai recommandés, vis-à-vis des ondes de
    choc unidirectionnelles provoquées par des surtensions dues aux transitoires de
    foudre et de manoeuvre. Définit plusieurs niveaux d'essai se rapportant à différentes
    conditions d'environnement et d'installation. Ces prescriptions sont développées
    pour les matériels électrique et électronique et leurs sont applicables. Etablit
    une référence commune d'évaluation des performances des matériels lorsque leurs
    lignes d'alimentation et d'interconnexion sont soumises à des perturbations de
    grande énergie.
