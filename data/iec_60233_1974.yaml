abstract:
- content: Applies to insulating weather shields and containers made of ceramic material
    or glass before any metal fittings are attached intended for use in electrical
    equipment operating on d.c. or a.c., such as instrument transformers, lightning
    arresters. capacitors, bushings, cable sealing ends and circuit-breakers.
  language:
