abstract:
- content: Applies to insulating weather shields and containers made of ceramic material
    or glass before any metal fittings are attached intended for use in electrical
    equipment operating on d.c. or a.c., such as instrument transformers, lightning
    arresters. capacitors, bushings, cable sealing ends and circuit-breakers.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: S'applique aux enveloppes isolantes et isolateurs creux en matière céramique
    ou en verre avant fixation de toute armature métallique, destinés à l'équipement
    d'appareils électriques fonctionnant en courant continu ou alternatif tels que
    transformateurs de mesures, parafoudres, condensateurs, traversées, extrémités
    de câbles et disjoncteurs.
