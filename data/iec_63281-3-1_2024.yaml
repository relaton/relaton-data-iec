abstract:
- content: "IEC 63281-3-1:2024 specifies the test method for the total run time of
    an e-scooter for single-person transportation with consideration of the temperature
    conditions of actual use when the e-scooter is operated by the user in various
    temperatures for use on the road or in public spaces.<br />\r\nThis document does
    not cover e-scooters for persons with disabilities or elderly persons. Also, this
    document excludes cargo e-scooters."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 63281-3-1:2024 spécifie la méthode d’essai du temps de fonctionnement
    total d’une trottinette électrique prévue pour transporter une seule personne,
    en prenant en considération les conditions de température correspondant à une
    utilisation réelle, lorsque la trottinette électrique est utilisée à différentes
    températures sur la route ou dans l’espace public.<br />\r\nLe présent document
    ne concerne pas les trottinettes électriques destinées aux personnes handicapées
    ou aux personnes âgées. De même, le présent document exclut les trottinettes électriques
    de livraison."
