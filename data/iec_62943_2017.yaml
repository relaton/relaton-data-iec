abstract:
- content: IEC 62943:2017 aims at establishing a unified standard concerning the lower
    communication layer common to multimedia applications, and does not deal with
    the upper communication layer which depends upon individual applications. This
    document specifies a unidirectional visible light communication protocol using
    visible light, named &quot;visible light beacon system for multimedia applications&quot;.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L&#x27;IEC 62943:2017 vise à l&#x27;établissement d&#x27;une norme unifiée
    concernant la couche inférieure de communication commune aux applications multimédias
    et ne traite pas de la couche supérieure de communication qui dépend des applications
    individuelles. Le présent document spécifie un protocole de communication unidirectionnelle
    par lumière visible qui utilise la lumière visible, nommé &quot;système de balise
    de lumière visible pour applications multimédias&quot;.
