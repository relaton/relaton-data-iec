abstract:
- content: Identifies and reviews standards that are similar in scope to IEC 60964,
    and compares their content to relevant clauses of IEC 60964. The similar standards
    include power industry standards, and some closely related guides and regulatory
    documents. The purpose is to identify areas of IEC 60964 that should be considered
    for revision.
  language:
