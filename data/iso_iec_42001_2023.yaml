abstract:
- content: <p class="MsoBodyText">This document specifies the requirements and provides
    guidance for establishing, implementing, maintaining and continually improving
    an AI (artificial intelligence) management system within the context of an organization.</p><p
    class="MsoBodyText">This document is intended for use by an organization providing
    or using products or services that utilize AI systems. This document is intended
    to help the organization develop, provide or use AI systems responsibly in pursuing
    its objectives and meet applicable requirements, obligations related to interested
    parties and expectations from them.</p><p class="MsoBodyText">This document is
    applicable to any organization, regardless of size, type and nature, that provides
    or uses products or services that utilize AI systems.</p>
