abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC 10179:1996/Amd.1:2003 specifies</p>
    <ul><li>additional flow object classes for online display, and</li><li>additional formatting areas for inline-display area and inter-line attachment area.</li></ul>
    <p>For clarification of some existing definitions in ISO/IEC 10179:1996, ISO/IEC 10179:1996/Amd.1:2003 adds the following annexes:</p>
    <ul><li>Annex B; clarification of the existing types and symbols;</li><li>Annex C; specification of formal public identifiers and their associated characteristics for various line breaking and line composition methods;</li><li>Annex D; clarification of the grove plan and SGML property set;</li><li>Annex E; clarification of the flow object classes and characteristics;</li><li>Annex F; clarification of the values of characteristics.</li></ul>
