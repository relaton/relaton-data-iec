- content: |-
    La CEI 60384-21:2011 est applicable aux condensateurs multicouches fixes non encapsulés à diélectriques en céramique pour montage en surface, Classe 1, utilisés dans les équipements électroniques. Ces condensateurs possèdent des pastilles de connexion métallisées ou des bandes de soudures et sont destinés à être montés sur des cartes imprimées ou directement sur des substrats de circuits hybrides. Les condensateurs d'antiparasitage ne sont pas inclus, mais ils sont couverts par la CEI 60384-14. Cette seconde édition annule et remplace la première édition publiée en 2004 et inclut les modifications techniques significatives suivantes par rapport à l'édition précédente:<br />
    - La tension d'essai de 1,2<em>U</em><sub>R</sub> à<em>U</em><sub>R</sub> supérieur ou égal à 1 000 V a été ajoutée en 4.5.4 Tenue en tension.<br />
    - Les conditions d'essai détaillées ont été mentionnées en 4.7 Essai de cisaillement et 4.8 Essai de courbure du substrat.<br />
    - Les conditions d'essai s'appliquant à l'alliage de soudure (Sn-Ag-Cu) ont été ajoutées en 4.9 Résistance à la chaleur de brasage et au 4.10 Brasabilité.<br />
    - Une sélection des conditions d'essai en fonction des besoins du marché a été ajoutée en 4.13 Chaleur humide, essai continu.<br />
    - Les dimensions de 0402 M ont été ajoutées, voir l'Annexe A.<br />
    - Le code du coefficient de température et la tolérance de capacité pour la température de référence de 25 °C ont été ajoutés, voir l'Annexe B.
