abstract:
- content: "IEC 80601-2-60:2019 applies to the BASIC SAFETY and ESSENTIAL PERFORMANCE
    OF DENTAL UNITS, DENTAL PATIENT CHAIRS, DENTAL HANDPIECES AND DENTAL OPERATING
    LIGHTS, hereafter referred to as DENTAL EQUIPMENT.<br />\r\nIf a clause or subclause
    is specifically intended to be applicable to ME EQUIPMENT only, or to ME SYSTEMS
    only, the title and content of that clause or subclause will say so. If that is
    not the case, the clause or subclause applies both to ME EQUIPMENT and to ME SYSTEMS,
    as relevant.<br />\r\nHAZARDS inherent in the intended physiological function
    of ME EQUIPMENT or ME SYSTEMS within the scope of this document are not covered
    by specific requirements in this document except in 7.2.13 and 8.4.1 of the general
    standard.<br />\r\nIEC 80601-2-60:2019 cancels and replaces the first edition
    published in 2012. This edition constitutes a technical revision.<br />\r\nThis
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\na) alignment with IEC 60601-1:2005 and IEC 60601-1:2005/AMD1:2012."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 80601-2-60:2019 s’applique à la SECURITE DE BASE et aux PERFORMANCES
    ESSENTIELLES des UNITES DENTAIRES, des FAUTEUILS DENTAIRES PATIENT, des PIECES
    A MAIN DENTAIRES et des SCIALYTIQUES, désignés ci-après sous le terme EQUIPEMENTS
    DENTAIRES.<br />\r\nSi un article ou un paragraphe est spécifiquement destiné
    à être applicable uniquement aux APPAREILS EM ou uniquement aux SYSTEMES EM, le
    titre et le contenu de cet article ou de ce paragraphe l’indiquent. Si ce n’est
    pas le cas, l’article ou le paragraphe s’applique à la fois aux APPAREILS EM et
    aux SYSTEMES EM, selon le cas.<br />\r\nLes DANGERS inhérents à la fonction physiologique
    prévue des APPAREILS EM ou des SYSTEMES EM dans le cadre du domaine d’application
    du présent document ne sont pas couverts par des exigences spécifiques du présent
    document, à l’exception de 7.2.13 et de 8.4.1 de la norme générale.<br />\r\nIEC
    80601-2-60:2019 annule et remplace la première édition parue en 2012. Cette édition
    constitue une révision technique.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    alignement sur l’IEC 60601-1:2005 et l’IEC 60601-1:2005/AMD1:2012."
