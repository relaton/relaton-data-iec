- content: "<!-- NEW! -->IEC 62282-4-101:2022 est disponible sous forme de  IEC 62282-4-101:2022
    RLV  qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br />\r\n \r\n
    L'IEC 62282-4-101:2022 traite des systèmes à piles à combustible pour la propulsion,
    autres que les véhicules routiers et groupes auxiliaires de puissance (GAP). La
    présente partie de l’IEC 62282 couvre les exigences de sécurité relatives aux
    systèmes à pile à combustible destinés à être utilisés sur des chariots de manutention
    électriques, définies dans l’ISO 5053-1 à l’exception des chariots suivants: chariots
    tout-terrain; chariots cavaliers élévateurs non gerbeurs; chariots cavaliers élévateurs
    gerbeurs; chariots tout-terrain à portée variable; chariots tout-terrain rotatifs
    à portée variable; chariots porte-conteneur à portée variable; chariots à propulsion
    manuelle. Le présent document s’applique aux systèmes à pile à combustible utilisant
    de l’hydrogène gazeux et à ceux utilisant du méthanol direct pour les chariots
    de manutention électriques.Le présent document s’applique aux systèmes à pile
    à combustible de type à courant continu, d’une tension de sortie assignée d’au
    maximum 150 V en courant continu pour utilisation à l’intérieur et à l’extérieur.
    Cette deuxième édition annule et remplace la première édition parue en 2014.Cette
    édition inclut les modifications techniques majeures suivantes par rapport à l’édition
    précédente:<br />\r\n- révision du titre du présent document;<br />\r\n- révision
    des normes de référence;<br />\r\n- ajout de nouveaux paragraphes (4.3, 4.14.5,
    4.15.3, 4.15.4, 4.16, 5.6 et 5.23);<br />\r\n- renumérotation du paragraphe 4.15
    de la version précédente en \"4.16 Appréciation du risque et réduction du risque\";<br
    />\r\n- révision de 4.6 3) concernant l’accès au robinet d’arrêt manuel;<br />\r\n-
    révision des exigences relatives aux bornes filetées de la batterie (4.14.10.1);<br
    />\r\n- révision des exigences relatives aux condensateurs à double couche (4.14.10.2);<br
    />\r\n- révision de l’essai de fuites externes (5.5) et de l’essai de résistance
    à la rupture (5.7);<br />\r\n- révision des limites de température des condensateurs
    dépendant des caractéristiques assignées de tenue en température du matériau (Tableau
    3);<br />\r\n- révision des marquages non pertinents (Article 7);<br />\r\n- ajout
    d’une nouvelle annexe informative (Annexe B) \"Phénomènes dangereux significatifs,
    situations et événements dangereux traités dans le présent document\"."
