abstract:
- language: en
  script: Latn
  content: IEC 61757-2-1:2021 specifies the terminology, characteristic performance
    parameters and related test methods of optical temperature sensors based on fibre
    Bragg gratings (FBG) that carry out temperature measurements in the temperature
    range between ‑260 °C and 600 °C. Generic specifications for fibre optic sensors
    are defined in IEC 61757.
- language: fr
  script: Latn
  content: IEC 61757-2-1:2021 spécifie la terminologie, les paramètres de performance
    caractéristiques et les méthodes d’essai associées des capteurs de température
    optiques basés sur des réseaux de Bragg à fibres (FBG) qui réalisent des mesures
    de température dans la plage de températures comprise entre –260 °C et 600 °C.
    Les spécifications génériques applicables aux capteurs fibroniques sont définies
    dans l’IEC 61757.
