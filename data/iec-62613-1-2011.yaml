abstract:
- language: en
  script: Latn
  content: "IEC 62613-1:2011 applies to accessories with:<br />\r\n- three phases
    (3 poles and Earth) with up to three pilot contacts,<br />\r\n- one single pole
    (Neutral).<br />\r\nThese accessories have rated currents not exceeding 500 A
    and rated operating voltages not exceeding 12 kV 50/60 Hz."
