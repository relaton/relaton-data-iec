abstract:
- content: Applicable more particularly to instrumentation for pressurized water reactors.
    Deals in particular with measurements of neutron fluence rate (flux). The IEC
    60231 series of standards is no longer up-to-date and will not be revised by IEC.
    The standards are maintained for the time being for bibliographical purposes and
    because they were used in the past for the design of nuclear power plants which
    are still in operation.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Etablit des normes complémentaires pour les réacteurs à eau sous pression.
    Traite plus particulièrement des mesures de débit de fluence des neutrons. La
    série de normes CEI 60231 n'est plus à jour et ne sera pas révisée par la CEI.
    Les normes sont maintenues provisoirement pour des raisons bibliographiques et
    parce que dans le passé elles servaient à la conception de centrales nucléaires
    qui fonctionnent toujours.
