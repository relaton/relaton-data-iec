abstract:
- language: en
  script: Latn
  content: "IEC 60825-2:2021 provides requirements and specific guidance for the safe
    operation and maintenance of optical fibre communication systems (OFCSs). In these
    systems, optical power is possibly accessible outside the confines of the transmitting
    equipment and/or at great distance from the optical source.<br />\r\nThis document
    requires the assessment of hazard level at each accessible location of the OFCS
    as a replacement for product classification according to IEC 60825-1. It applies
    to the installed OFCS as an engineered, end-to-end assembly for the generation,
    transfer and receipt of optical radiation arising from lasers, light-emitting
    diodes (LEDs) or optical amplifiers, in which the transference is by means of
    optical fibre for communication and/or control purposes.<br />\r\nIndividual components
    and subassemblies that fall under the definition of a laser product are subject
    to the applicable subclause(s) of IEC 60825-1. This document is applicable to
    individual components and subassemblies intended to be installed within OFCSs.<br
    />\r\nThis document does not apply to optical fibre systems primarily designed
    to transmit optical power for applications such as material processing or medical
    treatment.<br />\r\nIn addition to the hazards resulting from laser radiation,
    OFCSs possibly give rise to other hazards, such as fire.<br />\r\nThis document
    does not address safety issues associated with explosion or fire with respect
    to OFCSs deployed in explosive atmospheres.<br />\r\nThis fourth edition cancels
    and replaces the third edition published in 2004, Amendment 1:2006 and Amendment
    2:2010. This edition constitutes a technical revision.<br />\r\nThis edition includes
    the following significant technical changes with respect to the previous edition.<br
    />\r\na) Recommendations for individual components and subassemblies have been
    clarified; see Clause 1, paragraph 3.<br />\r\nb) C7 has been revised in accordance
    with IEC 60825-1:2014, but with an additional limitation related to the skin MPE;
    see 4.7.2.<br />\r\nc) Condition 2 has been changed, and a detailed description
    of the measurement and determination method for hazard level has been added; see
    4.7.1 and 4.7.2.<br />\r\nd) Annex B has been moved into 4.9. Annex F has been
    moved forward as Annex B.<br />\r\ne) Clause D.4 Hazard level evaluation examples
    – Additional examples have been added.<br />\r\nf) Clause D.5 Fault analysis –
    Explanation and guidance has been simplified.<br />\r\nThe contents of the corrigendum
    of June 2021 have been included in this copy."
- language: fr
  script: Latn
  content: "IEC 60825-2:2021 fournit des exigences et des conseils spécifiques pour
    le fonctionnement et l’entretien sécuritaires des systèmes de communication par
    fibre optique (SCI). Dans ces systèmes, la puissance optique est peut-être accessible
    en dehors des limites de l’équipement de transmission et/ou à grande distance
    de la source optique.<br />\r\nCe document exige l’évaluation du niveau de danger
    à chaque emplacement accessible de l’OFCS en remplacement de la classification
    des produits selon l’IEC 60825-1. Elle s’applique à l’OFCS installé en tant qu’assemblage
    technique de bout en bout pour la génération, le transfert et la réception de
    rayonnement optique provenant de lasers, de diodes électroluminescentes (LED)
    ou d’amplificateurs optiques, dans lesquels la transférence se fait au moyen de
    fibres optiques à des fins de communication et/ou de contrôle.<br />\r\nLes composants
    et sous-ensembles individuels qui relèvent de la définition d’un produit laser
    sont assujettis à la sous-demande applicable de l’IEC 60825-1. Ce document s’applique
    aux composants et sous-ensembles individuels destinés à être installés dans les
    OFCS.<br />\r\nCe document ne s’applique pas aux systèmes de fibres optiques principalement
    conçus pour transmettre de l’énergie optique pour des applications telles que
    le traitement des matériaux ou le traitement médical.<br />\r\nEn plus des dangers
    résultant du rayonnement laser, les SCI peuvent donner lieu à d’autres dangers,
    comme le feu.<br />\r\nLe présent document ne aborde pas les questions de sécurité
    liées aux explosions ou aux incendies en ce qui concerne les SSCI déployés dans
    des atmosphères explosives.<br />\r\nCette quatrième édition annule et remplace
    la troisième édition publiée en 2004, l’amendement 1:2006 et l’amendement 2:2010.
    Cette édition constitue une révision technique.<br />\r\nCette édition comprend
    les changements techniques importants suivants par rapport à l’édition précédente.<br
    />\r\na) Les recommandations relatives aux composants et sous-assemblages individuels
    ont été clarifiées; voir article 1, paragraphe 3.<br />\r\nb) C7 a été révisé
    conformément à l’IEC 60825-1:2014, mais avec une limitation supplémentaire liée
    à l’EPM de la peau; voir 4.7.2.<br />\r\nc) L’état 2 a été modifié, et une description
    détaillée de la méthode de mesure et de détermination du niveau de danger a été
    ajoutée; voir 4.7.1 et 4.7.2.<br />\r\nd) L’annexe B a été déplacée en 4.9. L’annexe
    F a été avancée sous le nom d’annexe B.<br />\r\ne) Exemples d’évaluation du niveau
    de danger de la clause D.4 – D’autres exemples ont été ajoutés.<br />\r\nf) Analyse
    des défauts de la clause D.5 – L’explication et les directives ont été simplifiées.<br
    />\r\nLe contenu du corrigendum de juin 2021 a été pris en considération dans
    cet exemplaire."
