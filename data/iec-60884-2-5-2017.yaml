abstract:
- language: en
  script: Latn
  content: "IEC 60884-2-5:2017 applies to adaptors for a.c. only with or without earthing
    contact, with a rated voltage greater than 50 V but not exceeding 440 V and a
    rated current not exceeding 32 A, intended for household and similar purposes,
    either indoors or outdoors.<br />\r\nThis document also applies to travel adaptors
    (see Annex AA). For travel adaptors the scope is limited to a voltage rating greater
    than 50 V but not exceeding 250 V and to a current rating not exceeding 20 A.<br
    />\r\nTravel adaptors allowing the simultaneous connection of two or more plugs
    are not covered by this document.<br />\r\nThis second edition cancels and replaces
    the first edition published in 1995. This edition constitutes a technical revision.<br
    />\r\nThis edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\na) a general alignment with IEC 60884-1:2002,
    Amendment 1:2006 and Amendment 2:2013;<br />\r\nb) new and modified definitions;<br
    />\r\nc) requirements for travel adaptors, for adaptors with additional functions
    and for adaptors with a cable outlet;<br />\r\nd) requirements for adaptors with
    incorporated overcurrent protective devices;<br />\r\ne) requirement to warn against
    inserting an adaptor into another adaptor;<br />\r\nf) new requirements for the
    construction and  shape of the adaptors."
- language: fr
  script: Latn
  content: "L’IEC 60884-2-5:2017 s’applique aux adaptateurs pour courant alternatif
    seulement, avec ou sans contact de terre, de tension assignée supérieure à 50
    V mais ne dépassant pas 440 V et de courant assigné ne dépassant pas 32 A, destinés
    aux usages domestiques et usages analogues, à l’intérieur ou à l’extérieur des
    bâtiments.<br />\r\nLe présent document s’applique également aux adaptateurs de
    voyage (voir l’Annexe AA). Pour les adaptateurs de voyage, le domaine d’application
    est limité à une tension assignée supérieure à 50 V mais ne dépassant pas 250
    V et à un courant assigné ne dépassant pas 20 A.<br />\r\nLe présent document
    ne traite pas des adaptateurs de voyage permettant le raccordement simultané de
    deux ou plusieurs fiches.<br />\r\nCette deuxième édition annule et remplace la
    première édition parue en 1995. Cette édition constitue une révision technique.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à l’édition précédente:<br />\r\na) alignement général sur l’IEC 60884-1:2002,
    Amendement 1:2006 et Amendement 2:2013;<br />\r\nb) nouvelles définitions et modifications
    de certaines définitions;<br />\r\nc) exigences pour les adaptateurs de voyage,
    pour les adaptateurs disposant de fonctions supplémentaires et pour les adaptateurs
    équipés d’une sortie de câble;<br />\r\nd) exigences pour les adaptateurs pourvus
    de dispositifs de protection contre les surintensités incorporés;<br />\r\ne)
    exigence d’avertissement dans le cas où un adaptateur est inséré dans un autre
    adaptateur;<br />\r\nf) nouvelles exigences pour la construction et la forme des
    adaptateurs."
