abstract:
- language: en
  script: Latn
  content: IEC 62341-6-2:2012 specifies the standard measurement conditions and measurement
    methods for determining the visual quality and ambient performance of organic
    light-emitting diode (OLED) display modules and panels. This document mainly applies
    to colour display modules.
- language: fr
  script: Latn
  content: La CEI 62341-6-2:2012 spécifie les conditions et les méthodes de mesure
    normalisées, en vue de déterminer la qualité visuelle et les caractéristiques
    de fonctionnement dans les conditions ambiantes des modules et des panneaux d'affichage
    à diodes électroluminescentes organiques (OLED). Le présent document s'applique
    principalement aux modules d'affichage couleur.
