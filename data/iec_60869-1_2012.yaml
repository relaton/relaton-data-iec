abstract:
- content: "IEC 60869-1:2012 applies to fibre optic power control devices. These have
    all of the following general features:<br />\r\n- they are passive in that they
    contain no opto-electronic or other transducing elements;<br />\r\n- they have
    two ports for the transmission of optical power and control the transmitted power
    in a fixed or variable fashion;<br />\r\n- the ports are unconnectorized optical
    fibre tails or optical fibre pigtails with connectors. This standard establishes
    generic requirements for the following passive optical devices:<br />\r\n- optical
    attenuator;<br />\r\n- optical fuse;<br />\r\n- optical power limiter. This fourth
    edition cancels and replaces the third edition, published in 1999, and constitutes
    a technical revision. This edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\n- the terms and definitions
    were reconsidered;<br />\r\n- the requirement concerning the IEC Quality Assessment
    System was reconsidered;<br />\r\n- the clause concerning quality assessment procedures
    was deleted. Keywords: fibre optic power control devices"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60869-1:2012 s'applique aux dispositifs de contrôle de la puissance
    à fibres optiques. Ceux-ci présentent toutes les caractéristiques générales suivantes:<br
    />\r\n- ils sont passifs dans le sens où ils ne contiennent aucun élément optoélectronique
    ou autre élément transducteur;<br />\r\n- ils disposent de deux ports pour la
    transmission de la puissance optique et ils contrôlent l'énergie transmise de
    manière fixe ou variable;<br />\r\n- les ports sont des fibres amorces non-connectorisées
    ou des fibres amorces à fibres optiques avec connecteurs. La présente norme établit
    les exigences génériques pour les dispositifs optiques passifs suivants:<br />\r\n-
    affaiblisseur optique;<br />\r\n- fusible optique limiteur de puissance optique.
    Cette quatrième édition annule et remplace la troisième édition, parue en 1999,
    et constitue une révision technique. Cette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\n- les termes et
    définitions ont été revus;<br />\r\n- l'exigence concernant le système CEI d'assurance
    de la qualité a été revue;<br />\r\n- l'article concernant les procédures d'assurance
    de la qualité a été supprimé. Mots clés: dispositifs de contrôle de la puissance
    à fibres optiques"
