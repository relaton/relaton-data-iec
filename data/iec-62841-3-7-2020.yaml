abstract:
- language: en
  script: Latn
  content: "IEC 62841-3-7:2020 This document applies to transportable wall saws guided
    by a track guiding system intended for dry cutting or to be connected to a liquid
    system for cutting concrete, stone or similar material by means of a diamond wheel.
    The rated speed of the diamond wheel does not exceed a peripheral speed of 100
    m/s at rated capacity.<br />\r\nThe rated voltage is not more than 250 V for single-phase
    a.c. or d.c. tools, and 480 V for three-phase a.c. tools.<br />\r\nThis document
    does not apply to transportable wall saws that are intended to be left unattended
    while performing an operation.<br />\r\nThis document does not apply to transportable
    wall saws that employ hydraulic systems.<br />\r\nThis document does not apply
    to hand-held cut-off machines."
- language: fr
  script: Latn
  content: "IEC 62841-3-7:2020 Le présent document s'applique aux scies murales portables
    guidées par un système de guidage de piste, destinées à couper à sec ou à être
    raccordées à un système liquide pour couper du béton, de la pierre ou un matériau
    similaire au moyen d'une meule diamant. La vitesse assignée de la meule diamant
    ne dépasse pas une vitesse périphérique de 100 m/s à la capacité assignée.<br
    />\r\nLa tension assignée est inférieure à 250 V pour les outils à courant monophasé
    alternatif ou continu, et inférieure à 480 V pour les outils à courant alternatif
    triphasé.<br />\r\nLe présent document ne s’applique pas aux scies murales portables
    qui sont destinées à être laissées sans surveillance pendant l’exécution d’une
    manœuvre.<br />\r\nLe présent document ne s’applique pas aux scies murales portables
    qui utilisent des systèmes hydrauliques.<br />\r\nLe présent document ne s'applique
    pas aux machines à tronçonner portatives."
