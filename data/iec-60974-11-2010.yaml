abstract:
- language: en
  script: Latn
  content: |-
    IEC 60974-11:2010 is applicable to electrode holders for manual metal arc welding with electrodes up to 10 mm in diameter. It is not applicable to electrode holders for underwater welding. This part of IEC 60974 specifies safety and performance requirements of electrode holders. This third edition cancels and replaces the second edition published in 2004. This edition constitutes a technical revision.
    The significant changes with respect to the previous edition are the following:<br />
    - change of the environmental condition in accordance with IEC 60974-1 (see Clause 4);<br />
    - change of electrical measuring instruments accuracy to Class 1 (see 5.1);<br />
    - correction of sphere diameter to 12,5 mm (see 8.1);<br />
    - alternative dielectric strength test (see 8.3).
    <br /><br />This publication is to be read in conjunction with <a href="http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/34510">IEC 60974-1:2005</a>.
- language: fr
  script: Latn
  content: "La CEI 60974-11:2010 s'applique aux porte-électrode pour soudage manuel
    électrique à l'arc avec des électrodes jusqu'à 10 mm de diamètre. Elle ne s'applique
    pas aux porte-électrode pour le soudage sous l'eau. La présente partie de la CEI
    60974 spécifie les exigences de sécurité et de performance pour les porte-électrode.\nCette
    troisième édition annule et remplace la deuxième édition parue en 2004. Elle constitue
    une révision technique. Les modifications signifiantes concernant l'édition précédente
    sont les suivantes:<br /> \n- modification des conditions ambiantes conformément
    à la CEI 60974-1 (voir l'Article 4);<br />\n- modification de la précision des
    appareils de mesure électriques à la Classe 1 (voir 5.1);<br />\n- correction
    du diamètre de bille à 12,5 mm (voir 8.1);<br />\n- autre essai de rigidité diélectrique
    (voir 8.3).\n<br /><br />Cette publication doit être lue conjointement avec la
    <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/34510\">CEI 60974-1:2005</a>."
