abstract:
- language: en
  script: Latn
  content: Provides general information and definitions on measurement of conducted
    and radiated electromagnetic disturbances from integrated circuits. Also provides
    a description of measurement conditions, test equipment and set-up as well as
    the test procedures and content of the test reports. A test method comparison
    table is included to assist in selecting the appropriate measurement method(s).
    Measurement of the voltage and current of conducted RF emissions or radiated RF
    disturbances, coming from an integrated circuit under controlled conditions, yields
    information about the potential for RF disturbances in an application of the integrated
    circuit.
- language: fr
  script: Latn
  content: Fournit des informations générales et des définitions sur la mesure des
    perturbations électromagnétiques conduites et rayonnées des circuits intégrés.
    Décrit également les conditions de mesure, les appareils et le montage d'essai,
    ainsi que les procédures d'essai et le contenu des rapports d'essai. Un tableau
    de comparaison des méthodes d'essai permet de choisir la ou les méthodes de mesure
    appropriées. La mesure de la tension et du courant des perturbations RF conduites
    ou rayonnées, provenant d'un circuit intégré dans des conditions déterminées,
    fournit des informations sur les perturbations RF potentielles dans une application
    du circuit intégré.
