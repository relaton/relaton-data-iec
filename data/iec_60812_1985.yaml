abstract:
- content: |-
    Describes Failure Mode and Effects Analysis (FMEA) and
    Failure Mode, Effects and Criticality Analysis (FMECA).
    Gives guidance as to how they may be applied:
    -by providing the procedural steps necessary to perform an analysis;
    -by identifying appropriate terms, assumptions, criticality measures, failure modes;
    -by determining ground rules;
    -by providing examples of the necessary forms.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Décrit l'Analyse des Modes de Défaillance et de leurs Effets (AMDE) et l'Analyse des Modes de Défaillance, de leurs Effets et de leur Criticité (AMDEC). Précise comment appliquer ces méthodes d'analyse:
    - en fournissant la procédure à suivre pour réaliser une analyse;
    - en spécifiant les termes pertinents, les hypothèses formulées, les mesures de criticité, les modes de défaillance;
    - en déterminant les principes de base;
    - en fournissant des exemples de tableaux types.
