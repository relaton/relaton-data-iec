abstract:
- content: <p class="MsoBodyText">This document provides an overview of the environmental
    sustainability aspects (e.g. workload, resource and asset utilization, carbon
    impact, pollution, waste, transportation, location) of AI systems during their
    life cycle, and related potential metrics.</p><p class="Note">NOTE 1 This document
    does not identify opportunities on how AI, AI applications and AI systems can
    improve environmental, social or economic sustainability outcomes.</p><p class="Note">NOTE
    2 This document can help other projects related to AI system environmental sustainability.</p>
