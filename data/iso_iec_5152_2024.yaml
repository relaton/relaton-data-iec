abstract:
- content: '<p class="MsoBodyText">This document provides statistical methodologies
    to estimate false match rates (FMRs) from small biometric sample sets.</p><p class="MsoBodyText">This
    document intends to:</p><p class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!--
    [if!supportLists]-->—<!--[endif]-->lay out a methodology for biometric performance
    estimation based on extrapolation using extreme value statistical models;</p><p
    class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->provide
    statistical methodologies to estimate FMRs of biometric verification systems;</p><p
    class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->be
    applicable to systems that include algorithms that produce likelihood dissimilarity
    or similarity scores;</p><p class="Noteindent">NOTE Throughout the document, if
    not otherwise specified, scores refer to similarity scores.</p><p class="ListContinue1"
    style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->specify
    the methodology for data recording and result reporting;</p><p class="ListContinue1"
    style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->introduce
    metrics for the estimated biometric performance.</p><p class="MsoBodyText">The
    following are not within the scope of this document.</p><p class="ListContinue1"
    style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->Estimation
    of false positive identification rates for one-to-many implementations.</p><p
    class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->Estimation
    of false accept rates for verification transactions.</p>'
