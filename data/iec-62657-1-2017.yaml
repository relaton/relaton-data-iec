abstract:
- language: en
  script: Latn
  content: "IEC 62657-1:2017 provides the wireless communication requirements dictated
    by the applications of wireless communication systems in industrial automation,
    and requirements of related context. The requirements are specified in a way that
    is independent of the wireless technology employed. The requirements are described
    in detail and in such a way as to be understood by a large audience, including
    readers who are not familiar with the industry applications.<br />\r\nThis first
    edition cancels and replaces the first edition of IEC TS 62657-1 published in
    2014. This edition constitutes a technical revision. This edition includes the
    following significant technical changes with respect to IEC TS 62657‑1:2014:<br
    />\r\na) update of requirements for wireless industrial applications;<br />\r\nb)
    addition of performance indicators and their measurement."
- language: fr
  script: Latn
  content: "IEC 62657-1:2017 fournit les exigences de communication sans fil dictées
    par les applications des systèmes de communication sans fil dans le domaine de
    l'automatisation industrielle, ainsi que les exigences du contexte associé. Les
    exigences sont spécifiées indépendamment de la technologie sans fil utilisée.
    Les exigences sont décrites en détail et de manière à être comprises par le plus
    grand nombre, y compris les lecteurs qui ne sont pas familiers des applications
    industrielles.<br />\r\nCette première édition annule et remplace la première
    édition de l'IEC TS 62657-1, parue en 2014. Cette édition constitue une révision
    technique.<br />\r\nCette édition inclut les modifications techniques suivantes
    par rapport à l'IEC TS 62657‑1:2014:<br />\r\na) mise à jour des exigences relatives
    aux applications industrielles sans fil;<br />\r\nb) ajout d'indicateurs de performances
    et leur mesurage."
