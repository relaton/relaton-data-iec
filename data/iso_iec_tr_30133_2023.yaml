abstract:
- content: '<p class="MsoBodyText" style="mso-layout-grid-align: none; text-autospace:
    none;">This document describes generally applicable practices for improving the
    resource efficiency of data centres, independent of their application(s).</p><p
    class="MsoBodyText" style="mso-layout-grid-align: none; text-autospace: none;">This
    document focuses on continuous improvement processes, designs and guidelines that
    prioritize resource efficiency. In general, the processes and practices are technology-neutral
    and are independent of location.</p><p class="MsoBodyText" style="mso-layout-grid-align:
    none; text-autospace: none;">The practices for data centre resource efficiency
    improvement deal with various establishment and operation aspects such as data
    centre planning, management, cooling, power feeding, information and communications
    technology (ICT) and cost aspects that are not restricted by the scope of this
    document.</p><p class="MsoBodyText" style="mso-layout-grid-align: none; text-autospace:
    none;">The following items are not included in the scope of this document:</p><p
    class="ListContinue1">— development of key performance indicators (KPIs);</p><p
    class="ListContinue1">— comparability between data centre performance results;</p><p
    class="ListContinue1">— definition of maturity model for data centres;</p><p class="ListContinue1">—
    social sustainability issues.</p>'
