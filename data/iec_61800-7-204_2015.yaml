- content: "L'IEC 61800-7-204:2015 spécifie le type de profil 4 pour les entraînements
    électriques de puissance (PDS). Le type de profil 4 peut être mis en correspondance
    avec différentes technologies de réseaux de communication. Cette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
