- content: "L'IEC 60793-2-40:2021 s'applique à la catégorie de fibres optiques multimodales
    A4 et à ses sous-catégories A4a, A4b, A4c, A4d, A4e, A4g, A4h et A4i. Ces fibres
    possèdent un cœur et une gaine en plastique et elles peuvent avoir des profils
    de type en saut d'indice, en sauts multiples d'indice ou en gradient d'indice.
    Les fibres sont utilisées dans les équipements destinés à la transmission de l'information
    et dans d'autres applications utilisant des techniques similaires de transmission
    du rayonnement lumineux, et dans des câbles fibroniques. Le Tableau 1 résume certaines
    des caractéristiques et applications principales de ces fibres. Cette cinquième
    édition annule et remplace la quatrième édition parue en 2015 dont elle constitue
    une révision technique. La présente édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\n- révision de
    la plage d'ouvertures numériques des fibres A4a.2;<br />\r\n- ajout d'une nouvelle
    sous-catégorie A4i;<br />\r\n- suppression de la sous-catégorie A4f et de l'Annexe
    F."
