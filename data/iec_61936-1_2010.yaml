- content: "La CEI 61936-1:2010 fournit des règles communes relatives à la conception
    et la mise en oeuvre des installations électriques dans des systèmes dont les
    tensions nominales sont supérieures à 1 kV en courant alternatif et la fréquence
    nominale inférieure ou égale à 60 Hz, afin d'assurer la sécurité et le fonctionnement
    correct pour l'utilisation prévue. Pour les besoins d'interprétation de la présente
    norme, une installation de puissance électrique est considérée comme étant l'une
    des suivantes:<br />\r\na) Poste, y compris poste pour alimentation de réseaux
    ferroviaires;<br />\r\nb) Installations électriques sur mât, pylône et tour; Appareillage
    et/ou transformateurs situés à l'extérieur d'un local de service électrique fermé;<br
    />\r\nc) Une ou plusieurs centrales électriques placées dans un site unique. L'installation
    comprend les générateurs et les transformateurs avec tout l'appareillage et tous
    les auxiliaires électriques associés. Les liaisons entre les centrales situées
    sur des sites différents sont exclues;<br />\r\nd) Le réseau électrique d'une
    usine, installation industrielle ou autres locaux industriels, agricoles, commerciaux
    ou publics. L'installation de puissance électrique comprend notamment les matériels
    suivants:<br />\r\n- machines électriques tournantes;<br />\r\n- appareillage;<br
    />\r\n- transformateurs et réactances;<br />\r\n- convertisseurs;<br />\r\n- câbles;<br
    />\r\n- canalisations;<br />\r\n- batteries;<br />\r\n- condensateurs;<br />\r\n-
    installations de mise à la terre;<br />\r\n- bâtiments et clôtures qui font partie
    d'une zone électrique fermée;<br />\r\n- systèmes associés de protection, de commande
    et auxiliaires;<br />\r\n- réactance élevée à noyau d'air. NOTE: Généralement,
    une norme traitant d'un point particulier du matériel prévaut sur la présente
    norme. La présente norme ne s'applique pas à la conception et la mise en oeuvre
    des éléments suivants:<br />\r\n- lignes aériennes et souterraines entre des installations
    différentes;<br />\r\n- lignes de chemin de fer électriques;<br />\r\n- matériels
    de mine et installations;<br />\r\n- installations d'éclairages fluorescents;<br
    />\r\n- installations sur les bateaux et les plates-formes en mer;<br />\r\n-
    matériels électrostatiques (par exemple, précipitateurs électrostatiques, cabines
    de peinture);<br />\r\n- stations d'essai;<br />\r\n- matériel médical, par exemple,
    équipement à rayons X.<br />\r\nLa présente norme ne s'applique pas à la conception
    des appareillages préfabriqués soumis à un essai de type pour lesquels des normes
    spécifiques CEI existent déjà. Cette norme ne s'applique pas aux exigences relatives
    aux travaux effectués sous tension sur des installations électriques. Cette seconde
    édition annule et remplace la première édition, publiée en 2002, dont elle constitue
    une révision technique. Les principaux changements par rapport à l'édition antérieure
    sont énumérés ci-dessous:<br />\r\n- nouveau tableau de références pour les accords
    complémentaires entre le constructeur/entrepreneur/planificateur et utilisateur/maître
    d' uvre/propriétaire (4.1.2);<br />\r\n- ajout d'espaces libres minimaux dans
    l'air non normalisés par la CEI, mais fondés sur la pratique courante dans certains
    pays (Annexe A);<br />\r\n- suppression des tensions nominales (Tableaux 1 et
    2, Article 5);<br />\r\n- ajout de réglementations applicables aux fusibles (6.2.15);<br
    />\r\n- simplification des réglementations applicables aux voies d'évacuation
    (7.5.4);<br />\r\n- suppression des réglementations spéciales applicables aux
    allées de service (7.5.4); modification des espaces libres pour la protection
    contre l'incendie (Tableau 3);<br />\r\n- modification des critères de sécurité
    pour les installations de mise à la terre (10.2.1);<br />\r\n- courbes modifiées
    des tensions de contact admissibles (Figure 12, Annexe B); suppression de la numérotation
    des paragraphes sans titre;<br />\r\n- substitution de \"il convient\" par \"doit\"
    dans de nombreux cas ou modification des paragraphes contenant \"il convient\"
    par une note. Le contenu du corrigendum de mars 2011 a été pris en considération
    dans cet exemplaire."
