abstract:
- content: "IEC 61936-1:2010 provides common rules for the design and the erection
    of electrical power installations in systems with nominal voltages above 1 kV
    a.c. and nominal frequency up to and including 60 Hz, so as to provide safety
    and proper functioning for the use intended. For the purpose of interpreting this
    standard, an electrical power installation is considered to be one of the following:<br
    />\r\na) Substation, including substation for railway power supply;<br />\r\nb)
    Electrical installations on mast, pole and tower; Switchgear and/or transformers
    located outside a closed electrical operating area;<br />\r\nc) One (or more)
    power station(s) located on a single site. The installation includes generators
    and transformers with all associated switchgear and all electrical auxiliary systems.
    Connections between generating stations located on different sites are excluded;<br
    />\r\nd) The electrical system of a factory, industrial plant or other industrial,
    agricultural, commercial or public premises. The electrical power installation
    includes, among others, the following equipment: rotating electrical machines;
    switchgear; transformers and reactors; converters; cables; wiring systems; batteries;
    capacitors; earthing systems; buildings and fences which are part of a closed
    electrical operating area; associated protection, control and auxiliary systems;
    large air core reactor. NOTE: In general, a standard for an item of equipment
    takes precedence over this standard. This standard does not apply to the design
    and erection of any of the following:<br />\r\n- overhead and underground lines
    between separate installations;<br />\r\n- electric railways;<br />\r\n- mining
    equipment and installations;<br />\r\n- fluorescent lamp installations;<br />\r\n-
    installations on ships and off-shore installations;<br />\r\n- electrostatic equipment
    (e.g. electrostatic precipitators, spray-painting units);<br />\r\n- test sites;<br
    />\r\n- medical equipment, e.g. medical X-ray equipment.<br />\r\nThis standard
    does not apply to the design of factory-built, type-tested switchgear for which
    separate IEC standards exist. This standard does not apply to the requirements
    for carrying out live working on electrical installations. This second edition
    cancels and replaces the first edition, published in 2002. It constitutes a technical
    revision. The main changes with respect to the previous edition are listed below:<br
    />\r\n- new table of references for additional agreements between manufacturer/contractor/planer
    and user/orderer/owner (4.1.2);<br />\r\n- addition of minimum clearances in air
    not standardized by IEC but based on current practice in some countries (Annex
    A);<br />\r\n- deletion of nominal voltages (Table 1, Table 2, Clause 5);<br />\r\n-
    addition of regulations for fuses (6.2.15);<br />\r\n- simplification of regulations
    for escape routes (7.5.4);<br />\r\n- deletion of special regulations for operating
    aisles (7.5.4);<br />\r\n- modification of clearances for fire protection (Table
    3);<br />\r\n- modification of safety criteria for earthing systems (10.2.1);<br
    />\r\n- modified curves of permissibly touch voltages (Figure 12, Annex B);<br
    />\r\n- deletion of numbering of subclauses without headlines;<br />\r\n- change
    of \"should\" to \"shall\" in many cases or change of subclauses with \"should\"
    to a note. The contents of the corrigendum of March 2011 have been included in
    this copy."
