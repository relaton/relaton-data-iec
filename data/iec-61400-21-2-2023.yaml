abstract:
- language: en
  script: Latn
  content: "IEC 61400-21-2:2023 defines and specifies the quantities that are determined
    to characterize the electrical characteristics of grid-connected power plants
    (PPs).<br />\r\nThis document defines the measurement and test procedures for
    quantifying the electrical characteristics as basis for the verification of compliance
    of PPs. This document defines a uniform functionality test and measurement procedure
    for the power plant controller (PPC), as a basis for the unit test of the power
    plant controller.<br />\r\nThis document defines the procedures for assessing
    compliance with electrical connection requirements, including the aggregation
    methods for power quality aspects such as voltage variations, flicker, harmonics
    and interharmonics. This document defines the procedures for measurement and fault
    recording, for example for the verification of power plant electrical simulation
    models in relation to undervoltage and overvoltage ride-through events."
- language: fr
  script: Latn
  content: "l'IEC 61400-21-2:2023 définit et spécifie les grandeurs qui sont déterminées
    pour définir les caractéristiques électriques des centrales électriques (PP) connectées
    au réseau.l'IEC 61400 définit et spécifie les grandeurs qui sont déterminées pour
    définir les caractéristiques électriques des centrales électriques (PP) connectées
    au réseau.<br />\r\nLe présent document définit une procédure de mesure et d'essai
    de fonctionnalité uniforme pour le contrôleur de centrale électrique (PPC), qui
    sert de base pour l'essai d'unité du contrôleur de centrale électrique.<br />\r\nLe
    présent document définit les procédures d'évaluation de la conformité aux exigences
    de raccordement électrique, y compris les méthodes d'agrégation pour les aspects
    liés à la qualité de puissance, tels que les variations de tension, le papillotement,
    les harmoniques et les interharmoniques.<br />\r\nLe présent document définit
    les procédures de mesure et d'enregistrement des défaillances, par exemple pour
    la vérification des modèles de simulation électrique de centrale en ce qui concerne
    les événements d'alimentation continue en cas de sous-tension et de surtension."
