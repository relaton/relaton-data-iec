abstract:
- content: '<p class="MsoBodyText">This document specifies:</p><p class="ListContinue1"
    style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->How
    to uniquely identify Digital Items (and parts thereof);</p><p class="ListContinue1"
    style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->How
    to uniquely identify IP related to the Digital Items (and parts thereof), for
    example abstractions;</p><p class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!--
    [if!supportLists]-->—<!--[endif]-->How to express the relationship between the
    two above identifiers;</p><p class="ListContinue1" style="mso-list: l0 level1
    lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->How to deal with varying levels
    of functional granularity for Digital Item identifiers;</p><p class="ListContinue1"
    style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->How
    to uniquely identify description schemes;</p><p class="ListContinue1" style="mso-list:
    l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->The relationship between
    Digital Items (and parts thereof) and existing identification systems. Annex C
    contains a list of relevant identification systems. This is not an exhaustive
    list and is subject to change over time;</p><p class="ListContinue1" style="mso-list:
    l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->How to express the relationship
    between two Digital Items.</p><p class="MsoBodyText">This document does not specify:</p><p
    class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->New
    identification systems for the content elements for which identification and description
    schemes already exist and are in use (e.g. this document does not attempt to replace
    the ISRC, as defined in ISO 3901, for sound recordings);</p><p class="ListContinue1"
    style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->Normative
    description schemes for describing content.</p>'
