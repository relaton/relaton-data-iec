abstract:
- language: en
  script: Latn
  content: "IEC 62433-4:2016 specifies a flow for deriving a macro-model to allow
    the simulation of the conducted immunity levels of an integrated circuit (IC).
    This model is commonly called Integrated Circuit Immunity Model - Conducted Immunity,
    ICIM-CI. It is intended to be used for predicting the levels of immunity to conducted
    RF disturbances applied on IC pins. In order to evaluate the immunity threshold
    of an electronic device, this macro-model will be inserted in an electrical circuit
    simulation tool. This macro-model can be used to model both analogue and digital
    ICs (input/output, digital core and supply). This macro-model does not take into
    account the non-linear effects of the IC. The added value of ICIM-CI is that it
    could also be used for immunity prediction at board and system level through simulations.
    This part of IEC 62433 has two main parts:<br />\r\n- the electrical description
    of ICIM-CI macro-model elements;<br />\r\n- a universal data exchange format called
    CIML based on XML. This format allows ICIM-CI to be encoded in a more useable
    and generic form for immunity simulation."
- language: fr
  script: Latn
  content: "L'IEC 62433-4:2016 spécifie un macromodèle de simulation des niveaux d'immunité
    conduite d'un circuit intégré (CI). Ce modèle est communément appelé Modèle d'immunité
    de circuits intégrés - Immunité conduite (ICIM-CI - Integrated Circuit Immunity
    Model - Conducted Immunity). Il est destiné à prévoir les niveaux d'immunité aux
    perturbations radioélectriques conduites appliqués aux broches de circuits intégrés.
    Afin d'évaluer le seuil d'immunité d'un dispositif électronique, ce macromodèle
    est inséré dans un outil de simulation de circuit électrique. Ce macromodèle peut
    être utilisé pour modéliser les circuits intégrés analogiques et numériques (entrée/sortie,
    noyau numérique et alimentation). Ce macromodèle ne tient pas compte des effets
    non linéaires du circuit intégré. L'ICIM-CI présente l'avantage de pouvoir également
    être utilisé pour la prévision d'immunité au niveau de la carte et du système
    grâce à des simulations. La présente partie de l'IEC 62433 est composée de deux
    parties principales:<br />\r\n- la description électrique des éléments du macromodèle
    ICIM-CI;<br />\r\n- un format universel d'échange de données appelé CIML et reposant
    sur le langage XML. Ce format permet de coder l'ICIM-CI sous une forme plus utile
    et générique pour la simulation d'immunité."
