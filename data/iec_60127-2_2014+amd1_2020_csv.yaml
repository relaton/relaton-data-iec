abstract:
- content: "IEC 60127-2:2014+A1:2020 relates to special requirements applicable to
    cartridge fuse-links for miniature fuses with dimensions measuring 5 mm x 20 mm
    and 6,3 mm x 32 mm for the protection of electric appliances, electronic equipment
    and component parts thereof, normally intended for use indoors. It does not apply
    to cartridge fuse-links for appliances intended to be used under special conditions,
    such as in corrosive or explosive atmospheres. This standard applies in addition
    to the requirements of IEC 60127-1. The object of this standard is to define special
    and additional test methods for cartridge fuse-links applying in addition to the
    requirements of IEC 60127-1. This third edition of IEC 60127-2 cancels and replaces
    the second edition published in 2010. This edition includes the following significant
    technical changes with respect to the previous edition: add 4 new standard sheets
    7 up to 10.<strong>This consolidated version consists of the third edition (2014)
    and its amendment 1 (2020). Therefore, no need to order amendment in addition
    to this publication.</strong><br /><br />\r\nKeywords: cartridge fuse-links for
    miniature fuses, protection of electric appliances, electronic equipment and component<br
    /><br />\r\nThis publication is to be read in conjunction with IEC 60127-1:2006."
  language:
