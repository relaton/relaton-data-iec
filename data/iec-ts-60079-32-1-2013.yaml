abstract:
- language: en
  script: Latn
  content: "IEC TS 60079-32-1:2013 gives guidance about the equipment, product and
    process properties necessary to avoid ignition and electrostatic shock hazards
    arising from static electricity as well as the operational requirements needed
    to ensure safe use of the equipment, product or process. It can be used in a risk
    assessment of electrostatic hazards or for the preparation of product family or
    dedicated product standards for electrical or non-electrical machines or equipment.<br
    />\r\nThe purpose of this document is to provide standard recommendations for
    the control of static electricity, such as earthing of conductors, reduction of
    charging and restriction of chargeable areas of insulators. In some cases static
    electricity plays an integral part of a process, e.g. electrostatic coating, but
    often it is an unwelcome side effect and it is with the latter that this guidance
    is concerned. If the standard recommendations given in this document are fulfilled
    it can be expected that the risk of hazardous electrostatic discharges in an explosive
    atmosphere is at an acceptably low level."
- language: fr
  script: Latn
  content: "IEC TS 60079-32-1:2013 fournit les recommandations relatives au matériel,
    au produit et aux propriétés de processus nécessaires pour éviter l'inflammation
    et les dangers de chocs électrostatiques liés à l'électricité statique, ainsi
    que les exigences de fonctionnement nécessaires pour garantir l'utilisation en
    toute sécurité du matériel, du produit ou du processus. Elle peut être utilisée
    dans le cadre d'une appréciation du risque des dangers électrostatiques ou de
    l'élaboration de normes de famille de produits ou de normes de produits spécifiques
    concernant des machines ou des équipements électriques ou non électriques.<br
    />\r\nL'objet du présent document est de fournir des recommandations normalisées
    pour le contrôle de l'électricité statique, telles que la mise à la terre des
    conducteurs, la réduction de l'électrisation et la restriction des zones électrisables
    des isolateurs. Dans certains cas, l'électricité statique fait partie intégrante
    d'un processus (revêtement électrostatique, par exemple), mais elle s'accompagne
    souvent d'un effet secondaire gênant, ce sur quoi portent les présentes recommandations.
    Si les recommandations normalisées indiquées dans le présent document sont respectées,
    le risque de décharges électrostatiques dangereuses attendues dans une atmosphère
    explosive peut être à un niveau bas acceptable."
