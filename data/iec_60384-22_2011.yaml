- content: |-
    La CEI 60384-22:2011 est applicable aux condensateurs multicouches fixes non encapsulés à diélectriques en céramique pour montage en surface, Classe 2, utilisés dans les équipements électroniques. Ces condensateurs possèdent des pastilles de connexion métallisées ou des bandes de soudures et sont destinés à être montés sur des cartes imprimées ou directement sur des substrats de circuits hybrides. Les condensateurs d'antiparasitage ne sont pas inclus, mais ils sont couverts par la CEI 60384-14. L'objet de la présente norme est de prescrire des valeurs limites et des caractéristiques préférentielles et de sélectionner à partir de la CEI 60384-1 les procédures d'assurance de la qualité, les essais et les méthodes de mesure appropriées et de donner les exigences de performance générales pour ce type de condensateur. Il convient que les exigences et les sévérités des essais prescrits dans les spécifications particulières se référant à la présente spécification intermédiaire soient d'un niveau de performance supérieur ou égal, des niveaux de performance inférieurs ne sont pas permis. Cette deuxième édition annule et remplace la première édition publiée en 2004 et inclut les modifications techniques significatives suivantes par rapport à l'édition précédente:<br />
    - La fréquence de 1 MHz a été réduite à 1 kHz pour 100 pF, voir 4.5.1 Capacité.<br />
    - La tension d'essai de 1,2<em>U</em><sub>R</sub> à<em>U</em><sub>R</sub> supérieur ou égal à 1 000 V a été ajoutée en 4.5.4 Tenue en tension.<br />
    - Les conditions d'essai détaillées ont été mentionnées en 4.7 Essai de cisaillement et 4.8 Essai de courbure du substrat.<br />
    - Les conditions d'essai s'appliquant à l'alliage de soudure (Sn-Ag-Cu) ont été ajoutées en 4.9 Résistance à la chaleur de brasage et au 4.10 Brasabilité.<br />
    - Une sélection des conditions d'essai en fonction des besoins du marché a été ajoutée en 4.13 Chaleur humide, essai continu.<br />
    - Les dimensions de 0402 M ont été ajoutées, voir l'Annexe A.<br />
    - Le code de caractéristiques de température de capacité pour la température de référence de 25 °C a été ajouté, voir l'Annexe C.
