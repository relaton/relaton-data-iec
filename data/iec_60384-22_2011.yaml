abstract:
- content: |-
    IEC 60384-22:2011 is applicable to fixed unencapsulated surface mount multilayer capacitors of ceramic dielectric, Class 2, for use in electronic equipment. These capacitors have metallized connecting pads or soldering strips and are intended to be mounted on printed boards, or directly onto substrates for hybrid circuits. Capacitors for electromagnetic interference suppression are not included, but are covered by IEC 60384-14. The object of this standard is to prescribe preferred ratings and characteristics and to select from IEC 60384-1 the appropriate quality assessment procedures, tests and measuring methods and to give general performance requirements for this type of capacitor. Test severities and requirements prescribed in detail specifications referring to this sectional specification should be of equal or higher performance level, lower performance levels are not permitted. This second edition cancels and replaces the first edition published in 2004 and contains the following significant technical changes with respect to the previous edition.<br />
    - The measuring frequency of 1 MHz has been reduced to 1 kHz for 100 pF, see 4.5.1 Capacitance.<br />
    - The test voltage of 1,2<em>U</em><sub>R</sub> at<em>U</em><sub>R</sub> greater or equal to 1 000 V has been added in 4.5.4 Voltage proof.<br />
    - Detail test conditions have been added in 4.7 Shear test and 4.8 Substrate bending test.<br />
    - Test conditions applying lead free solder alloy (Sn-Ag-Cu) have been included in 4.9 Resistance to soldering heat and 4.10 Solderability.<br />
    - A selection of the test conditions according to marketing needs has been stated in 4.13 Damp heat, steady state.<br />
    - The dimensions of 0402 M in Annex A have been added.<br />
    - The temperature characteristics code of capacitance for the reference temperature of 25 °C has been added, see Annex C.
