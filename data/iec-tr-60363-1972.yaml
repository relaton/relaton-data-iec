abstract:
- language: en
  script: Latn
  content: Contains guidance regarding short-circuit current evaluation of circuit-breakers
    and information as to which factors of both d.c. and a.c. supply systems should
    be taken into account when calculating short-circuit currents arising from short-circuits
    occurring in various points of the system. This publication has the status of
    a report.
- language: fr
  script: Latn
  content: Donne des indications pour l'évaluation du courant de court-circuit des
    disjoncteurs et précise quels sont les facteurs des réseaux d'alimentation en
    courant alternatif comme en courant continu qui devraient être pris en considération
    lors du calcul des courants de court-circuit provenant de divers points du réseau.
    Cette publication a le statut d'un rapport.
