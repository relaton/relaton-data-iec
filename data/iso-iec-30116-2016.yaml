abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC 30116:2016</p>
    <p>-      specifies the methodology for the measurement of specific attributes of OCR-B character strings,</p>
    <p>-      defines a method for evaluating these measurements and deriving an overall assessment of character string quality,</p>
    <p>-      defines a reference decode algorithm for OCR-B, and</p>
    <p>-      gives information on possible causes of deviation from optimum grades to assist users in taking appropriate corrective action.</p>
    <p>ISO/IEC 30116:2016 applies to OCR-B as defined in ISO 1073â€‘2, but its methodology can be applied partially or wholly to other OCR fonts.</p>
