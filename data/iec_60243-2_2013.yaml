- content: |-
    IEC 60243-2:2013 gives requirements additional to those in IEC 60243-1 for the determination of the electric strength of solid insulating materials under direct voltage stress. This third edition cancels and replaces the second edition published in 2001, and constitutes an editorial revision.<br /><br />
    This publication is to be read in conjunction with IEC 60243-1:2013.
