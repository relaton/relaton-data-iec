abstract:
- content: ISO/IEC 23000-18:2018 This document specifies a data structure called "bridget".
    A bridget is a link between a "source" content and a "destination" content. The
    bridget contains information on the source content and on the destination content,
    on the link between the two and on how the information contained in the bridget
    is to be presented to users consuming the source content in order to enable them
    to make considerate decisions about whether to consume the destination content.
