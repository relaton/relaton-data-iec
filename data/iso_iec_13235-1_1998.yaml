abstract:
- content: "<p>The scope of this Recommendation | International Standard is:</p><p>?
    an enterprise specification for the trading function;</p><p>? an information specification
    for the trading function;</p><p>? a computational specification for traders (i.e.
    objects providing the trading function);</p><p>? conformance requirements in terms
    of conformance points.</p><p>It is not a goal of this Recommendation | International
    Standard to state how the trading function should be realized. Therefore</p><p>this
    Recommendation | International Standard does not include an engineering specification.</p><p>The
    field of application for this Recommendation | Intenational Standard is any ODP
    system in which it is required to introduce</p><p>and discover services incrementally,
    dynamically and openly.</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "<p>Le domaine d'application de la présente Recommandation | Norme internationale
    est le suivant:</p><p>? constituer une spécification d'entreprise pour la fonction
    de courtage;</p><p>? constituer une spécification d'information pour la fonction
    de courtage;</p><p>? constituer une spécification de traitement pour les courtiers
    (c'est-à-dire les objets assurant la fonction de</p><p>courtage);</p><p>? formuler
    des prescriptions de conformité en termes de points de conformité.</p><p>La présente
    Recommandation | Norme internationale ne vise pas à indiquer la façon dont la
    fonction de courtage doit</p><p>être réalisée. Elle n'inclut donc pas de spécification
    d'ingénierie.</p><p>Le champ d'application de la présente Recommandation | Norme
    internationale est tout système dans lequel il faut</p><p>introduire et découvrir
    progressivement, dynamiquement et ouvertement des services.</p>"
