abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC TR 29110-5-1-2:2011 is applicable to Very Small Entities (VSEs). A VSE is defined as an enterprise, organization, department or project having up to 25 people. A set of standards and guides have been developed according to a set of VSEs' characteristics and needs. The guides are based on subsets of appropriate standards elements, referred to as VSE Profiles. The purpose of a VSE Profile is to define a subset of ISO/IEC International Standards relevant to the VSEs' context.</p>
    <p>The ISO/IEC 29110 series is targeted by audience. ISO/IEC TR 29110-5 is targeted to VSEs. ISO/IEC TR 29110-5-1-2:2011 provides the management and engineering guide to the Basic VSE Profile specifed in ISO/IEC 29110-4-1 through project management and software implementation processes. The Basic Profile is one profile of the Generic profile group. The Generic profile group is applicable to VSEs that do not develop critical software. The Generic profile group does not imply any specific application domain.</p>
- language: fr
  script: Latn
  content: |-
    <p>L'ISO/CEI 29110-5-1-2:2012 s'applique aux très petits organismes (TPO). Les TPO sont des entreprises, des organismes, des services et des projets regroupant 25 personnes et moins. Un ensemble de normes et de guides a été élaboré en fonction de caractéristiques et de besoins propres aux TPO. Ces guides sont fondés sur des sous-ensembles d'éléments pertinents de normes nommés «Profils TPO» L'objectif de ces profils TPO consiste à définir un sous-ensemble de Normes internationales appropriées au contexte des TPO.</p>
    <p>La série de l'ISO/CEI 29110 est ciblée par destinataire. L'ISO/CEI 29110-5-1-2:2012 cible les TPO. L'ISO/CEI 29110-5-1-2:2012 fournit un guide de gestion et d'ingénierie pour le profil basique de TPO spécifié dans l'ISO/CEI 29110-4-1 dans le cadre de la gestion de projet et des processus de mise en oeuvre. Le profil basique est un profil du groupe de profils génériques. Le groupe de profils génériques s'applique aux TPO qui ne développent pas de produits logiciels critiques. Le groupe de profils génériques n'implique aucun domaine d'application spécifique.</p>
