abstract:
- language: en
  script: Latn
  content: "IEC 60335-2-41:2002+A1:2004+A2:2009 deals with the safety of electric
    pumps for liquids having a temperature not exceeding 90 °C, with a rated voltage
    of not more than 250 V for single-phase and 480 V for other appliances. Examples
    of appliances within the scope of this standard are:<br />\r\n- aquarium pumps;<br
    />\r\n- pumps for garden ponds;<br />\r\n- sludge pumps;<br />\r\n- submersible
    pumps;<br />\r\n- table fountain pumps;<br />\r\n- vertical wet pit pumps. Pumps
    incorporated in appliances are not covered by this standard unless a specific
    reference is made. This consolidated version consists of the third edition (2002),
    its amendment 1 (2004) and its amendment 2 (2009). Therefore, no need to order
    amendments in addition to this publication."
- language: fr
  script: Latn
  content: "La CEI 60335-2-41:2002+A1:2004+A2:2009 traite de la sécurité des pompes
    électriques pour liquides dont la température ne dépasse pas 90 °C, dont la tension
    assignée n'est pas supérieure à 250 V pour les appareils monophasés et à 480 V
    pour les autres appareils. Comme exemples d'appareils compris dans le domaine
    d'application de la présente norme, on peut citer:<br />\r\n- les pompes pour
    aquariums;<br />\r\n- les pompes pour bassins de jardin;<br />\r\n- les pompes
    à boue;<br />\r\n- les pompes submersibles;<br />\r\n- les pompes pour fontaines
    de table;<br />\r\n- les pompes verticales noyées. Les pompes incorporées dans
    des appareils ne sont pas couvertes par la présente norme à moins qu'une référence
    spécifique n'y soit faite. Cette version consolidée comprend la troisième édition
    (2002), son amendement 1 (2004) et son amendement 2 (2009). Il n'est donc pas
    nécessaire de commander les amendements avec cette publication."
