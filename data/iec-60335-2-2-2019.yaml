  content: "L'IEC 60335-2-2:2019 traite de la sécurité des aspirateurs et des appareils
    de nettoyage à aspiration d'eau électriques pour usages domestiques et analogues,
    y compris les aspirateurs pour les soins des animaux, dont la tension assignée
    n'est pas supérieure à 250 V. Elle s'applique également aux aspirateurs à unité
    centrale d'aspiration et aux aspirateurs automatiques alimentés par batteries.<br
    />\r\nLa présente norme s'applique aussi aux têtes de nettoyage motorisées et
    aux flexibles conducteurs associés à un aspirateur donné.<br />\r\nLes appareils
    alimentés par batteries et autres appareils alimentés en courant continu relèvent
    du domaine d'application de la présente norme. Les appareils à double alimentation,
    fonctionnant sur secteur ou sur batterie, sont vus comme des appareils alimentés
    par batteries lorsqu'ils fonctionnent sur batterie.<br />\r\nLes appareils qui
    ne sont pas destinés à un usage domestique normal, mais qui peuvent néanmoins
    constituer une source de danger pour le public, tels que les appareils destinés
    à être utilisés par des usagers non avertis pour l'entretien ménager courant normal
    dans des magasins et autres locaux, relèvent du domaine d'application de la présente
    norme.<br />\r\nLes appareils destinés à être utilisés pour l'entretien ménager
    courant dans les hôtels, bureaux, écoles, hôpitaux et locaux analogues constituent
    des exemples de tels appareils.<br />\r\nDans la mesure du possible, la présente
    norme traite des dangers courants présentés par les appareils, encourus par tous
    les individus à l'intérieur et autour de l'habitation. Cependant, la présente
    norme ne tient pas compte en général:<br />\r\n– des personnes (y compris des
    enfants) dont les capacités physiques, sensorielles ou mentales ou le manque d'expérience
    et de connaissances les empêchent d'utiliser l'appareil en toute sécurité sans
    surveillance ou instruction;<br />\r\n– de l'utilisation de l'appareil comme jouet
    par des enfants.<br />\r\nL'attention est attirée sur le fait que:<br />\r\n–
    pour les appareils destinés à être utilisés dans des véhicules ou à bord de navires
    ou d'avions, des exigences supplémentaires peuvent être nécessaires;<br />\r\n–
    dans de nombreux pays, des exigences supplémentaires sont spécifiées par les autorités
    sanitaires nationales, les organismes nationaux en charge de la protection des
    travailleurs, les organismes nationaux responsables de l'alimentation en eau et
    des organismes analogues.<br />\r\nLa présente norme ne s'applique pas:<br />\r\n–
    aux appareils prévus exclusivement pour des usages industriels;<br />\r\n– aux
    appareils destinés à être utilisés dans des locaux présentant des conditions particulières,
    telles que la présence d'une atmosphère corrosive ou explosive (poussière, vapeur
    ou gaz);<br />\r\n– aux aspirateurs fonctionnant en présence d'eau ou à sec, y
    compris les brosses motorisées, à usage commercial (IEC 60335-2-69).<br />\r\nCette
    septième édition annule et remplace la sixième édition parue en 2009, l'Amendement
    1:2012 et l'Amendement 2:2016. Cette édition constitue une révision technique.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à l'édition précédente:<br />\r\n– certaines exigences applicables aux
    appareils pour les soins des animaux ont été modifiées (6.1, 25.7);<br />\r\n–
    la note en 7.101 a été supprimée;<br />\r\n– certaines notes ont été converties
    en texte normatif (7.102, 10.1, 11.3, 13.1, 15.2, 15.101, 19.101, 20.1, 20.2,
    21.103, 21.105, 22.32, 25.23);<br />\r\n– il a été précisé que l'essai de 19.7
    s'applique aux aspirateurs à brosse motorisée ou aux dispositifs analogues;<br
    />\r\n– l'Annexe R a été modifiée pour mise en cohérence avec le Paragraphe 22.201
    de l'Annexe B;<br />\r\n– l'Annexe S a été modifiée conformément à l'IEC 60335-2-2:2009/ISH1:2016.<br
    />\r\nLa présente partie 2 doit être utilisée conjointement avec la dernière édition
    de l'IEC 60335-1 et ses amendements. Elle a été établie sur la base de la cinquième
    édition (2010) de cette norme."
