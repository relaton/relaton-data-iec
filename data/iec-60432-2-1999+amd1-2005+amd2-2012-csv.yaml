abstract:
- language: en
  script: Latn
  content: "IEC 60432-2:1999+A1:2005+A2:2012 specifies the safety and the related
    interchangeability requirements of tungsten halogen lamps for general lighting
    service. It covers those tungsten halogen lamps that are used as direct replacements
    for conventional tungsten filament lamps as well as new tungsten halogen lamps
    which have no correspondence in IEC 60432-1, but for which the safety and interchangeability
    requirements are treated by this standard in conjunction with IEC 60432-1. These
    tungsten halogen lamps have the following characteristics:<br />\r\n- rated wattage
    up to and including 250 W;<br />\r\n- rated voltage of 50 V to 250 V inclusive;<br
    />\r\n- caps B15d, B22d, E12, E14, E17, E26, E26d, E26/50x39, E27 or E27/51x39.<br
    />\r\nThis standard shall be used in conjunction with IEC 60432-1. <strong>This
    consolidated version consists of the second edition (1999), its amendment 1 (2005)
    and its amendment 2 (2012). Therefore, no need to order amendments in addition
    to this publication.</strong><br />\r\n<br />\r\nThis publication is to be read
    in conjunction with <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/25303\">IEC
    60432-1:1999</a>."
- language: fr
  script: Latn
  content: "La CEI 60432-2:1999+A1:2005+A2:2012 spécifie les exigences de sécurité
