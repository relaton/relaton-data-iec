abstract:
- language: en
  script: Latn
  content: "IEC 62386-102:2022 is applicable to control gear for control by digital
    signals of electronic lighting equipment. This third edition cancels and replaces
    the second edition published in 2014 and Amendment 1:2018. This edition constitutes
    a technical revision. This edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\nthe scope has been updated;<br
    />\r\nreferences have been updated;<br />\r\nmemory bank reading of multi-byte
    values has been added;<br />\r\nmemory bank 0 and common memory bank requirements
    have been updated;<br />\r\nreserved memory banks have been updated;<br />\r\nnon-volatile
    memory (NVM) save time has been added, and SAVE PERSISTENT VARIABLES removed;<br
    />\r\nversion number has been updated;<br />\r\nbus unit configuration has been
    added."
- language: fr
  script: Latn
  content: "L'IEC 62386-102 s'applique aux appareillages de commande par signaux numériques
    des équipements d'éclairage électroniques. Cette troisième édition annule et remplace
    la seconde édition parue en 2014 et l'Amendement 1:2018. Cette édition constitue
    une révision technique. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\nle domaine d'application
    a été mis à jour;<br />\r\nles références ont été mises à jour;<br />\r\nla lecture
    dans le bloc de mémoire de valeurs à plusieurs octets a été ajoutée;<br />\r\nle
    bloc de mémoire 0 et les exigences communes pour les blocs de mémoire ont été
    mis à jour;<br />\r\nles blocs de mémoire réservés ont été mis à jour;<br />\r\nla
    durée de sauvegarde de la mémoire non volatile (NVM) a été ajoutée, et la commande
    SAVE PERSISTENT VARIABLES a été supprimée;<br />\r\nle numéro de version a été
    mis à jour;<br />\r\nla configuration de l'unité de bus a été ajoutée."
