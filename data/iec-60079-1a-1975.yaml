abstract:
- language: en
  script: Latn
  content: Gives a method of measuring the maximum experimental safe gaps for gas
    or vapour-air mixtures under normal conditions of temperature and pressure to
    permit the selection of the appropriate group of flameproof enclosures. Values
    of the MESG (g0) min. the difference (g100) min., - (g0) min., the most dangerous
    concentration, and the test temperature are tabulated.
- language: fr
  script: Latn
  content: Décrit une méthode d'essai acceptable pour la mesure des interstices expérimentaux
    maximaux de sécurité (I.E.M.S.) pour les mélanges gaz-air ou vapeur-air dans les
    conditions normales de température et de pression de façon à permettre le choix
    du groupe approprié d'enveloppes antidéflagrantes. Les valeurs de l'I.E.M.S. (g0)
    min. les différences (g100) min - (g0) min, les concentrations les plus dangereuses
    et les températures au cours des essais sont reportées dans des tables.
