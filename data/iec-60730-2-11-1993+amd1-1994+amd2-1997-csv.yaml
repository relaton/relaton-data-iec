abstract:
- language: en
  script: Latn
  content: Applies to the inherent safety, to the operating values, operating times
    and operating sequence where these are associated with equipment safety and to
    the testing of automatic electrical energy regulator devices used in, or in association
    with, household or similar equipment.
- language: fr
  script: Latn
  content: S'applique à la sécurité intrinsèque, aux valeurs de fonctionnement, aux
