abstract:
- language: en
  script: Latn
  content: "IEC 60601-2-18:2009 establishes particular basic safety and essential
    performance requirements for endoscopic equipment. The minimum safety requirements
    specified in this particular standard are considered to provide for a practical
    degree of safety in the operation of endoscopic equipment. IEC 60601-2-18:2009
    amends and supplements IEC 60601-1:2005. This third edition cancels and replaces
    the second edition, published in 1996, and its Amendment 1 (2000). This edition
    constitutes a technical revision and has been aligned or harmonized with IEC 60601-1:2005.
    The main changes with respect to the previous edition include:<br />\r\n- alignment
    of requirements with IEC 60601-1:2005;<br />\r\n- inclusion of essential performance
    requirements;<br />\r\n- the inclusion of energized endoscopes and energized endotherapy
    devices used through second and subsequent punctures within the scope of the standard;<br
    />\r\n- reference to IEC 60601-2-2 for the dielectric strength testing of HF energized
    endotherapy devices, rather than defining different tests."
- language: fr
  script: Latn
  content: "La CEI 60601-2-18:2009 établit les exigences particulières pour la sécurité
    de base et les performances essentielles des appareils d'endoscopie. Les exigences
    de sécurité minimales spécifiées dans la présente norme particulière fournissent
    un degré de sécurité pratique pour le fonctionnement des appareils d'endoscopie.
    La CEI 60601-2-18:2009 modifie et complète la CEI 60601-1:2005. Cette troisième
    édition annule et remplace la deuxième édition, publiée en 1996 et son Amendement
    1 (2000). Cette édition constitue une révision technique et est alignée ou harmonisée
    avec la CEI 60601-1:2005. Les modifications principales par rapport à l'édition
    précédente sont les suivantes:<br />\r\n- l'alignement des exigences avec la CEI
    60601-1-2005;<br />\r\n- l'inclusion des exigences relatives aux performances
    essentielles;<br />\r\n- l'inclusion des endoscopes alimentés et des appareils
    d'endothérapie alimentés utilisés pour des ponctions secondaires et ultérieures
    dans le cadre du domaine d'application de la norme;<br />\r\n- la référence à
    la CEI 60601-2-2 pour les essais de tension de tenue des appareils d'endothérapie
    alimentés par courant HF, plutôt que la définition d'essais différents."
