abstract:
- language: en
  script: Latn
  content: "IEC 61591:2019 applies to cooking fume extractors incorporating a fan
    for the recirculation or extraction mode situated in a household kitchen.<br />\r\nIt
    can also be used for cooking fume extractors where the fan is mounted separately
    from the appliance, but controlled by the appliance when the fan is defined in
    the technical documentation (e.g. name plate data) and instructions for installation.<br
    />\r\nThis document deals also with down-draft systems arranged beside, behind
    or under the cooking appliance.<br />\r\nThis document defines the main performance
    characteristics of these appliances, which are of interest to the user, and specifies
    methods for measuring these characteristics.<br />\r\nThis document does not specify
    a classification or ranking for performance.<br />\r\nThis document does not deal
    with safety requirements that are in accordance with IEC 60335-1 and IEC 60335-2-31.<br
    />\r\nThis second edition cancels and replaces the first edition published in
    1997, Amendment 1:2005 and Amendment 2:2010. This edition constitutes a technical
    revision.<br />\r\nThis edition includes the following significant technical changes
    with respect to the previous edition:<br />\r\na) new subclause about instruments
    and measurements (see 6.6);<br />\r\nb) new procedure for measuring the fluid
    dynamic efficiency (FDE), which follows the CENELEC proposal in principle;<br
    />\r\nc) revised procedure for determining the odour reduction for cooking fume
    extractors in recirculation mode (see Clause 12);<br />\r\nd) modification to
    the measurement of the effectiveness of the lighting system (see Clause 11);<br
    />\r\ne) clearer procedure to measure the grease absorption (see Clause 13);"
- language: fr
  script: Latn
  content: "L'IEC 61591:2019 s'applique aux extracteurs de fumée de cuisine comportant
    un ventilateur pour le mode recyclage ou extraction, installés dans une cuisine
    à usage domestique.<br />\r\nIl peut également être utilisé pour les extracteurs
    de fumée de cuisine lorsque le ventilateur est monté séparément de l'appareil,
    mais est commandé par celui-ci lorsqu'il est mentionné dans la documentation technique
    (données inscrites sur la plaque signalétique, par exemple) et dans les instructions
    d'installation.<br />\r\nLe présent document couvre également les extracteurs
    verticaux installés à côté, à l'arrière ou au-dessous de l'appareil de cuisson.<br
    />\r\nLe présent document définit les caractéristiques de performance principales
    de ces appareils qui sont pertinentes pour l'utilisateur et spécifie les méthodes
    de mesure de ces caractéristiques.<br />\r\nLe présent document ne spécifie pas
    un système de classement pour l'aptitude à la fonction de ces appareils.<br />\r\nLe
    présent document ne traite pas des exigences de sécurité qui sont conformes aux
    normes IEC 60335-1 et IEC 60335-2-31.<br />\r\nCette deuxième édition annule et
    remplace la première édition parue en 1997, l'Amendement 1:2005 et l'Amendement
    2:2010. Cette édition constitue une révision technique.<br />\r\nCette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) ajout d'un nouveau paragraphe portant sur les instruments
    et les mesurages (voir 6.6);<br />\r\nb) ajout d'une nouvelle procédure pour le
    mesurage du rendement dynamique des fluides (FDE, Fluid Dynamic Efficiency), suivant
    la proposition de principe du CENELEC;<br />\r\nc) révision de la procédure visant
    à déterminer la réduction des odeurs des extracteurs de fumée de cuisine fonctionnant
    en mode recyclage (voir Article 12);<br />\r\nd) modification de la procédure
    de mesure de l'efficacité du système d'éclairage (voir Article 11);<br />\r\ne)
    clarification de la procédure de mesure de l'absorption des graisses (voir Article
    13)."
