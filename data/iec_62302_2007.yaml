abstract:
- content: Is applicable to equipment used for sampling and continuous measurement
    of radioactive noble gases in the workplace, in gaseous effluents discharged into
    the environment as well as in the environment itself. Monitoring by definition
    is the process of continuous and real-time measurement. The processes of sampling
    or taking samples for retrospective laboratory analysis are covered as well.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Est applicable au matériel utilisé pour les mesures par prélèvement ou
    en continu des gaz rares radioactifs sur les lieux de travail, dans les effluents
    gazeux rejetés dans l'environnement et dans l'environnement lui-même. Par définition,
    surveiller est un processus de mesure permanent et en temps réel. Les procédés
    de prélèvement ou d'échantillonnage pour des analyses à postériori en laboratoire
    sont également couverts dans cette norme.
