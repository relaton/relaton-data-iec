abstract:
- content: Applies to teleprotection command systems used to convey command information,
    generally in conjunction with protection equipment. Aims at establishing performance
    requirements and recommended testing methods for command type teleprotection equipment.
    The information conveyed by the teleprotection equipment can be in analogue or
    digital form.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: S'applique aux systèmes de commande de téléprotection utilisés pour transmettre
    les informations de commande, en principe en conjonction avec le matériel de protection.
    A pour objectif d'établir les exigences relatives aux performances et aux méthodes
    d'essai recommandées pour le matériel de commande de téléprotection. L'information
    transmise par le matériel de commande de téléprotection peut être sous forme analogique
    ou numérique.
