abstract:
- language: en
  script: Latn
  content: Specifies mechanical tests, climatic tests and safety aspects for cabinets,
    racks, subracks and chassis as defined in the standards of the IEC 60917 series
    and the IEC 60297 series for indoor applications. Ensures physical integrity and
    environmental performance in cabinets, racks, subracks and chassis, taking into
    account the need for different levels of performance in different applications.
    Gives the user a level of confidence in the selection of performance levels to
    meet as close as possible the individual application requirements. Changes with
    respect to the previous edition include an extension of performance levels.
- language: fr
  script: Latn
  content: Spécifie les essais climatiques, mécaniques et les aspects de la sécurité
    pour les baies, bâtis, bacs à cartes et châssis tels qu'ils sont définis dans
    les normes de la série CEI 60917 et la série CEI 60297 pour les applications abritées.
    Assure l'intégrité physique et les performances environnementales des baies, bâtis,
    bacs à cartes et châssis, en tenant compte de la nécessité de plusieurs niveaux
    de performance pour les différentes applications. Donne à l'utilisateur un niveau
    de confiance dans le choix des niveaux de performance, afin de satisfaire autant
    que possible aux exigences d'application individuelles. Les modifications par
    rapport à l'édition précédente comprennent des niveaux de performance complémentaires.
