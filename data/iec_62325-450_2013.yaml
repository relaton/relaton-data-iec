abstract:
- content: IEC 62325-450:2013 defines how to create a profile from the common information
    model and the context modelling rules related to this task. This standard is to
    be applied to the IEC 62325 series. The common information model (CIM) is an abstract
    model that represents all the major objects in an electric utility enterprise.
    The CIM IEC 62325-301 caters for the introduction of the objects required for
    the operation of electricity markets.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 62325-450:2013 définit comment créer un profil à partir du modèle
    d'information commun et des règles de modélisation de contexte relatives à cette
    tâche. La présente norme est à appliquer à la série de normes CEI 62325. Le modèle
    d'information commun (CIM) est un modèle abstrait qui représente tous les objets
    principaux d'une entreprise de service public de distribution d'électricité. La
    partie 301 de la CEI 62325 (CIM) traite de l'introduction des objets exigés pour
    l'exploitation des marchés de l'électricité.
