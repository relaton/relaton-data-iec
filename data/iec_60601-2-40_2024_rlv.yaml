abstract:
- content: "IEC 60601-2-40:2024 RLV contains both the official IEC International Standard
    and its Redline version. The Redline version is available in English only and
    provides you with a quick and easy way to compare all the changes between the
    official IEC Standard and its previous edition.<br /><br />\r\nIEC 60601-2-40:2024
    applies to the BASIC SAFETY and ESSENTIAL PERFORMANCE of ELECTROMYOGRAPHS and
    EVOKED RESPONSE EQUIPMENT, hereafter referred to as ME EQUIPMENT.<br />\r\nThe
    following ME EQUIPMENT are excluded:<br />\r\n- ME EQUIPMENT intended for therapeutic
    application;<br />\r\n- ME EQUIPMENT intended for transcutaneous electrical nerve
    stimulators and electrical muscle stimulators (ME EQUIPMENT covered by IEC 60601-2-10).<br
    />\r\nIEC 60601-2-40:2024 cancels and replaces the second edition published in
    2016. This edition constitutes a technical revision.<br />\r\nThis edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\na) added requirements for constant voltage stimulators;<br />\r\nb) clarified
    requirements for VISUAL STIMULATORS."
