- content: "L'IEC 61331:2014 s'applique aux matériaux en plaques utilisés pour la
    fabrication des dispositifs de protection radiologique contre les rayonnements
    X dont les qualités de rayonnement sont celles générées avec des hautes tensions
    radiogènes allant jusqu'à 400 kV et les rayonnements gamma émis par des radionucléides
    ayant une énergie photonique égale au plus à 1,3 MeV. La présente Partie 1 n'est
    pas prévue pour être appliquée aux dispositifs de protection radiologique lorsqu'il
    doit être procédé à la vérification de leurs propriétés d'atténuation avant et
    après les périodes d'utilisation. La présente Partie 1 spécifie les méthodes de
    détermination et d'indication des propriétés d'atténuation des matériaux. Les
    propriétés d'atténuation sont indiquées dans les termes suivants:<br />\r\n- indice
    d'atténuation;<br />\r\n- facteur d'accumulation; et<br />\r\n- équivalent d'atténuation,
    avec, selon le cas, une indication d'homogénéité et de masse surfacique. Les manières
    d'énoncer les valeurs des propriétés d'atténuation en conformité avec la présente
    partie de la Norme internationale sont incluses. Les méthodes suivantes sont exclues
    du domaine d'application de la présente Norme internationale:<br />\r\n- les méthodes
    relatives aux vérifications périodiques des dispositifs de protection radiologique,
    en particulier des vêtements de protection radiologique;<br />\r\n- les méthodes
    de détermination de l'atténuation procurée par les couches dans le faisceau de
    rayonnement, et les méthodes de détermination de l'atténuation à des fins de protection
    contre les rayonnements ionisants procurée par les murs et autres parties structurelles
    d'une installation."
