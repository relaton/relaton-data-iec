abstract:
- content: "IEC 60455-2:2015 specifies methods of test to be used for testing resin
    based reactive compounds, their components and cured compounds used for electrical
    insulation. This third edition cancels and replaces the second edition published
    in 1998. This edition constitutes a technical revision. This edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\n- Introduction of test methods related to IEC 60455-3-8;<br />\r\n- Additional
    and updated test methods for resins. Keywords: resin based reactive compounds
    used for electrical insulation"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 60455-2:2015 spécifie les méthodes d'essai à utiliser pour vérifier
    les composés réactifs à base de résines, leurs composants et les composés durcis,
    utilisés pour l'isolation électrique. Cette troisième édition annule et remplace
    la deuxième édition parue en 1998. Cette édition constitue une révision technique.
    La présente édition inclut les modifications techniques majeures suivantes par
    rapport à l'édition précédente:<br />\r\n- Introduction des méthodes d'essai relatives
    à la norme IEC 60455-3-8;<br />\r\n- Des méthodes d'essai supplémentaires et mis
    à jour pour les résines. Mots clés: composés réactifs à base de résines utilisés
    pour l'isolation électrique"
