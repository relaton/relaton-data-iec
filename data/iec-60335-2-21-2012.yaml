abstract:
- language: en
  script: Latn
  content: "IEC 60335-2-21:2012 deals with the safety of electric storage water heaters
    for household and similar purposes and intended for heating water below boiling
    temperature, their rated voltage being not more than 250 V for single-phase appliances
    and 480 V for other appliances. Appliances not intended for normal household use
    but which nevertheless may be a source of danger to the public, such as appliances
    intended to be used by laymen in shops, in light industry and on farms, are within
    the scope of this standard. This standard is also applicable to immersion heater
    units intended to be retrofitted in a heat exchange closed water heater having
    provision for retrofitting. Such a unit shall comply with the requirements in
    Annex AA. As far as is practicable, this standard deals with the common hazards
    presented by appliances that are encountered by all persons in and around the
    home. However, in general, it does not take into account persons (including children)
    whose physical, sensory or mental capabilities, or lack of experience and knowledge
    prevents them from using the appliance safely without supervision or instruction
    or children playing with the appliance. This sixth edition cancels and replaces
    the fifth edition published in 2002 including its Amendment 1 (2004) and its Amendment
    2 (2008). The principal changes in this edition as compared with the fifth edition
    of IEC 60335-2-21 are as follows:<br />\r\n- added requirements for immersion
    heater units (fixed immersion heaters);<br />\r\n- removed reference to ISO 13732-1
    from Bibliography.<br /> The attention of National Committees is drawn to the
    fact that equipment manufacturers and testing organizations may need a transitional
    period following publication of a new, amended or revised IEC publication in which
    to make products in accordance with the new requirements and to equip themselves
    for conducting new or revised tests. It is the recommendation of the committee
    that the content of this publication be adopted for implementation nationally
    not earlier than 12 months or later than 36 months from the date of publication.
    Keywords: Storage, Immersion, Water, Heater<br />\r\n<br />\r\nThis publication
    is to be read in conjunction with <a href=\"https://webstore.iec.ch/en/publication/1499\">IEC
    60335-1:2010</a>. The contents of the corrigendum of April 2013 have been included
    in this copy."
- language: fr
  script: Latn
  content: "La CEI 60335-2-21:2012 traite de la sécurité des chauffe-eau à accumulation
    pour usages domestiques et analogues destinés à chauffer l'eau à une température
    inférieure à la température d'ébullition dont la tension assignée n'est pas supérieure
    à 250 V pour les appareils monophasés et à 480 V pour les autres appareils. Les
    appareils qui ne sont pas destinés à un usage domestique normal mais qui peuvent
    néanmoins constituer une source de danger pour le public, tels que les appareils
    destinés à être utilisés par des usagers non avertis dans des magasins, chez des
    artisans et dans des fermes, sont compris dans le domaine d'application de la
    présente norme. La présente norme est également applicable aux éléments thermoplongeurs
    destinés à être rénovés dans un chauffe-eau fermé à échange thermique prévu pour
    la remise à niveau. Un tel élément doit être conforme aux exigences de l'Annexe
    AA. Dans la mesure du possible, la présente norme traite des risques ordinaires
    présentés par les appareils encourus par tous les individus à l'intérieur et autour
    de l'habitation. Cependant, cette norme ne tient pas compte en général des personnes
    (y compris des enfants) dont les capacités physiques, sensorielles ou mentales,
    ou le manque d'expérience et de connaissance les empêchent d'utiliser l'appareil
    en toute sécurité sans surveillance ou instruction; de l'utilisation de l'appareil
    comme jouet par des enfants. Cette sixième édition annule et remplace la cinquième
    édition parue en 2002, son Amendement 1 (2004) et son Amendement 2 (2008). Par
    rapport à la cinquième édition de la CEI 60335-2-21, les principales modifications
    indiquées ci-après ont été apportées dans la présente édition (les modifications
    mineures ne sont pas mentionnées):<br />\r\n- ajout d'exigences pour les éléments
    thermoplongeurs (thermoplongeurs fixes);<br />\r\n- retrait de la référence à
    l'ISO 13732-1 dans la Bibliographie. L'attention des Comités Nationaux est attirée
    sur le fait que les fabricants d'appareils et les organismes d'essai peuvent avoir
    besoin d'une période transitoire après la publication d'une nouvelle publication
    CEI, ou d'une publication amendée ou révisée, pour fabriquer des produits conformes
    aux nouvelles exigences et pour adapter leurs équipements aux nouveaux essais
    ou aux essais révisés. Le comité recommande que le contenu de cette publication
    soit entériné au niveau national au plus tôt 12 mois et au plus tard 36 mois après
    la date de publication. Mots-clés: thermoplongeurs, chauffe-eau<br />\r\n<br />\r\nCette
    publication doit être lue conjointement avec la <a href=\"https://webstore.iec.ch/en/publication/24738\">CEI
    60335-1:2010</a>. Le contenu du corrigendum d'avril 2013 a été pris en considération
    dans cet exemplaire."
