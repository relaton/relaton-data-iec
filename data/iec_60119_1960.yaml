abstract:
- content: Applies to selenium and copper-oxide stacks, rectifiers and rectifier equipment
    used for supplying d.c. power from a.c. sources at frequencies up to 2 000 Hz.
    Does not apply to telecommunication rectifiers other than those for power supplies
    to such apparatus nor to rectifiers used as auxiliaries of measuring instruments.
    Defines the characteristics of these devices, lays down a marking system, preferred
    ratings, and describes methods of test.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Applicable aux éléments, aux redresseurs et aux groupes redresseurs au
    sélénium et à l'oxyde de cuivre utilisés pour l'obtention de courant continu à
    partir de sources à courant alternatif de fréquence n'excédant pas 2 000 Hz. Ne
    concerne pas les redresseurs pour télécommunications autres que ceux employés
    comme sources d'alimentation de ce genre de matériel, ni les redresseurs employés
    comme accessoires d'appareils de mesure. Définit les caractéristiques de ces appareils,
    prescrit un système d'indications à porter sur les appareils, spécifie les régimes
    nominaux recommandés et décrit des méthodes d'essai.
