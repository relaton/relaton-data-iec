abstract:
- content: IEC 620565-3:2013 specifies the DLMS/COSEM application layer in terms of
    structure, services and protocols for COSEM clients and servers, and defines how
    to use the DLMS/COSEM application layer in various communication profiles. It
    defines services for establishing and releasing application associations, and
    data communication services for accessing the methods and attributes of COSEM
    interface objects, defined in IEC 62056-6-2, using either logical name (LN) or
    short name (SN) referencing. This edition cancels and replaces IEC 62056-53 published
    in 2006. It constitutes a technical revision.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 62056-5-3:2013 indique la couche application DLMS/COSEM en termes
    de structure, de services et de protocoles pour les clients et serveurs COSEM,
    et définit comment utiliser la couche application DLMS/COSEM dans différents profils
    de communication. Elle définit les services permettant d'établir et de libérer
    des associations d'applications, ainsi que les services de communication de données
    permettant d'accéder aux méthodes et aux attributs des objets d'interface COSEM,
    définis dans la CEI 62056-6-2, à l'aide du référencement par nom logique (LN)
    ou par nom abrégé (SN). Cette édition annule et remplace la CEI 62056-53 parue
    en 2006. Cette édition constitue une révision technique.
