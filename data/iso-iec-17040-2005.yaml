abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC 17040:2005 specifies the general requirements for the peer assessment process to be carried out by agreement groups of accreditation bodies or conformity assessment bodies. It addresses the structure and operation of the agreement group only insofar as they relate to the peer assessment process.</p>
    <p>ISO/IEC 17040:2005 is not concerned with the wider issues of the arrangements for the formation, organization and management of the agreement group, and does not cover how the group will use peer assessment in deciding membership of the group. Such matters, which could for example include a procedure for applicants to appeal against decisions of the agreement group, are outside the scope of ISO/IEC 17040:2005.</p>
    <p>ISO/IEC 17040:2005 is applicable to peer assessment of conformity assessment bodies performing activities such as testing, product certification, inspection, management system certification (sometimes also called registration), and personnel certification.</p>
    <p>More than one type of activity can be included in a peer assessment process. This can be considered particularly appropriate when the body under assessment conducts combined assessments of multiple conformity assessment activities.</p>
    <p>ISO/IEC 17040:2005 is also applicable to peer assessment amongst accreditation bodies, which is also known as peer evaluation.</p>
- language: fr
  script: Latn
  content: |-
    <p>L'ISO 17040:2005 spécifie les exigences générales relatives au processus d'évaluation par des pairs que doivent réaliser des groupes d'accord d'organismes d'accréditation ou d'évaluation de la conformité. Elle ne s'applique à la structure et au fonctionnement du groupe d'accord que dans la mesure où ces derniers concernent le processus d'évaluation par des pairs.</p>
    <p>L'ISO 17040:2005 ne traite pas des questions plus larges concernant les accords relatifs à la constitution, à l'organisation et à la gestion du groupe d'accord, ni de la façon dont le groupe utilise l'évaluation par des pairs pour décider de l'adhésion du groupe. Ces sujets, qui pourraient par exemple inclure une procédure permettant aux candidats de faire appel des décisions du groupe d'accord, ne s'inscrivent pas dans le domaine d'application de L'ISO 17040:2005.</p>
    <p>L'ISO 17040:2005 s'applique à l'évaluation par des pairs des organismes d'évaluation de la conformité exerçant des activités comme les essais, la certification de produits, l'inspection, la certification des systèmes de management (parfois également appelée enregistrement), et la certification de personnel.</p>
    <p>Le processus d'évaluation par des pairs peut comprendre un ou plusieurs types d'activités. Il peut se révéler particulièrement approprié pour les organismes soumis à évaluation qui réalisent des évaluations combinées de plusieurs activités d'évaluation de la conformité.</p>
    <p>L'ISO 17040:2005 s'applique également à l'évaluation par des pairs d'organismes d'accréditation, également désignée par le terme «appréciation par des pairs».</p>
