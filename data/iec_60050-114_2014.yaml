abstract:
- content: "IEC 60050-114:2014 gives the general terminology used in electrochemistry.
    The terminology specific to primary and secondary cells and batteries is given
    in IEC 60050-482. This terminology is consistent with the terminology developed
    in the other specialized parts of the IEV. This IEV part is consistent with ISO
    80000-9.<br />\r\nIt has the status of a horizontal standard in accordance with
    IEC Guide 108."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 60050-114:2014 donne la terminologie générale utilisée en électrochimie.
    La terminologie spécifique des piles et accumulateurs est donnée dans l'IEC 60050-482.
    Cette terminologie est en accord avec la terminologie figurant dans les autres
    parties spécialisées de l'IEV. Cette partie de l'IEV est en accord avec l'ISO
    80000-9.<br />\r\nElle a le statut de norme horizontale conformément au Guide
    IEC 108."
