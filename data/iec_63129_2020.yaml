abstract:
- content: "IEC 63129:2020 describes a method, based on measurements combined with
    calculations, to determine specific characteristics of the inrush current of single
    and/or multiple lighting products of the same type. Lighting products include
    the following:<br />\r\n- light sources with integrated controlgear,<br />\r\n-
    controlgear,<br />\r\n- luminaires."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 63129:2020 décrit une méthode, fondée sur des mesures associées
    à des calculs, pour déterminer les caractéristiques spécifiques du courant d'appel
    d'un et/ou de plusieurs produits d'éclairage du même type. Les produits d'éclairage
    comprennent:<br />\r\n- les sources lumineuses à appareillage de commande intégré;<br
    />\r\n- les appareillages de commande;<br />\r\n- les luminaires."
