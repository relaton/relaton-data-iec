abstract:
- content: IEC 62386-208:2009 specifies a protocol and test methods for the control
    by digital signals of electronic control gear that switches its output only on
    and off. This Part 208 is intended to be used in conjunction with IEC 62386-101
    and IEC 62386-102, which contain general requirements for the relevant product
    type (control gear or control devices).
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 62386-208:2009 spécifie un protocole et des méthodes d'essai applicables
    aux appareillages électroniques commandés par des signaux numériques qui disposent
    uniquement des options de mise sous tension et de mise hors tension de la sortie.
    Cette partie 208 est destinée à être utilisée conjointement avec la CEI 62386-101
    et la CEI 62386-102, qui contiennent les exigences générales relatives au type
    de produit concerné (appareillage ou dispositifs de commande).
