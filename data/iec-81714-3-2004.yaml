abstract:
- language: en
  script: Latn
  content: "IEC 81714-3:2004 Specifies requirements concerning the classification
    of connect nodes assigned to graphical symbols, being a representation of functional
    and product concepts. Due to the strong interrelation between the product and
    its corresponding graphical representation, identical classification principles
    are applied for both the classification of connect nodes of products as well as
    for the classification of networks and their representation by graphical symbols
    in computer-aided systems.<br />\r\nIt has the status of a horizontal standard
    in accordance with <a href=\"https://webstore.iec.ch/advsearchform?&amp;RefNbr=108&amp;typepub=GUIDE\">IEC
    Guide 108</a>."
- language: fr
  script: Latn
  content: "IEC 81714-3:2004 Spécifie les exigences concernant la classification des
    noeuds de connexion affectés à des symboles graphiques, en tant que représentation
    de notions fonctionnelles ou de notions relatives au produit. En raison de la
    forte corrélation entre le produit et la représentation graphique correspondante,
    des principes de classification identiques sont appliqués à la classification
    des noeuds de connexion des produits et à la classification des réseaux et à leur
    représentation par des symboles graphiques dans les systèmes de conception assistée
    par ordinateur.<br />\r\nElle a le statut de norme horizontale conformément au
    <a href=\"https://webstore.iec.ch/advsearchform?&amp;RefNbr=108&amp;typepub=GUIDE\">Guide
    IEC 108</a>."
