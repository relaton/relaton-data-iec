abstract:
- language: en
  script: Latn
  content: |-
    Specifies the construction, dimensions and test requirements of power cables with extruded solid insulation from 6 kV up to 30 kV for fixed installations such as distribution networks or industrial installations.
    When determining applications, it is recommended that the possible risk of radial water ingress is considered. Cable designs with barriers claimed to prevent longitudinal water penetration and an associated test are included in this part of IEC 60502.
    Cables for special installation and service conditions are not included, for example cables for overhead networks, the mining industry, nuclear power plants (in and around the containment area) nor for submarine use or shipboard application.
    Significant technical changes with respect to the first edition have been made. The changes relate to possible water ingress, large conductor sizes, partial discharge requirements, insulation and oversheath thickness requirements, range of type approval, electrical tests after installation and tabulated current ratings.
- language: fr
  script: Latn
  content: "Spécifie la constitution, les dimensions et les exigences d'essais des
    câbles d'énergie à isolation extrudée par diélectriques massifs, de tensions assignées
    de 6 kV à 30 kV, pour installations fixes telles que les réseaux de distribution
    ou les installations industrielles.\nPour la conception des câbles, il est recommandé
    de tenir compte du risque possible d'une entrée d'eau radiale. Les câbles dont
    la conception est déclarée comporter une barrière d'étanchéité longitudinale à
    l'eau et les essais qui y correspondent sont inclus dans cette partie de la CEI
    60502. \nLes câbles destinés à des conditions particulières d'installations et
    de service ne sont pas inclus, par exemple, les câbles pour réseaux aériens, pour
    l'industrie minière, pour les centrales nucléaires (à l'intérieur et à l'extérieur
    de l'enceinte de confinement), les câbles sous-marins ou les câbles de bord des
    navires.\nDes changements techniques significatifs ont été apportés par rapport
    à la première édition. Les changements concernent les essais en cas d'entrée possible
    d'eau dans les câbles, les conducteurs de grosse section, les exigences concernant
    les décharges partielles, les exigences concernant les épaisseurs des enveloppes
    isolantes et des gaines de protections extérieures, l'étendue de l'acceptation
    de type, les essais après pose et les tableaux des courants admissibles."
