- content: |-
    L'IEC 61788-8:2010 spécifie la méthode de mesure par bobines de détection des pertes totales en courant alternatif des fils supraconducteurs composites exposés à un champ magnétique alternatif transverse. Les pertes peuvent contenir des pertes par hystérésis et des pertes par courants de Foucault. La méthode normalisée permettant de mesurer uniquement les pertes par hystérésis en courant continu ou en champ magnétique à faible vitesse de balayage est spécifiée dans la CEI 61788-13. Dans les fils supraconducteurs ronds métalliques et en oxyde dont la principale utilisation attendue concerne les applications avec bobines pulsées et bobines en courant alternatif, les pertes en courant alternatif sont générées par application d'un champ magnétique et/ou d'un courant variables dans le temps. La contribution du champ magnétique aux pertes en courant alternatif est prédominante dans les configurations électromagnétiques habituelles des applications avec bobines. Pour les fils supraconducteurs exposés à un champ magnétique alternatif transverse, la présente méthode peut généralement être utilisée dans les mesures des pertes totales en courant alternatif dans une large gamme de fréquences allant jusqu'aux fréquences de distribution à 50/60 Hz, à la température de l'hélium liquide. Pour les fils supraconducteurs avec des filaments fins, les pertes en courant alternatif mesurées avec la présente méthode peuvent être divisées en pertes par hystérésis dans chacun des filaments, pertes par couplage entre les filaments et pertes par courants de Foucault dans les parties conductrices normales. Lorsque les fils ne comportent pas de gaine conductrice normale externe épaisse, les principales composantes sont les pertes par hystérésis et les pertes par couplage en estimant la première partie comme un niveau extrapolé des pertes en courant alternatif par cycle jusqu'à la fréquence nulle dans la région des fréquences inférieures, les pertes par couplage par cycle étant proportionnelles à la fréquence. Cette deuxième édition annule et remplace la première édition parue en 2003, dont elle constitue une révision technique. Les principales modifications par rapport à l'édition précédente sont:<br />
    - l'extension des applications de la méthode par bobines de détection aux mesures des pertes en courant alternatif dans les fils supraconducteurs métalliques et en oxyde avec une section transversale ronde à la température de l'hélium liquide; et<br />
    - l'utilisation du mot "incertitude" pour les expressions statistique en lieu et place du mot "précision".
