abstract:
- content: Specifies the minimum performance standards and type testing of shipborne
    receivers for Loran-C systems and is associated with IEC 60945 and IEC 61023.
    The objective of the standard is to establish minimum performance standards, methods
    of testing and required test results for Loran-C general purpose shipborne navigational
    receivers.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Définit les exigences minimales de fonctionnement et les essais de type
    des récepteurs des systèmes Loran-C pour navires, en liaison avec la CEI 60945
    et la CEI 61023. Etablit les spécifications minimales de fonctionnement, les méthodes
    d'essai et les résultats d'essai exigibles pour les récepteurs de radionavigation
    Loran-C d'usage général pour navires.
