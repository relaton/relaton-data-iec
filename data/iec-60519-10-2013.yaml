abstract:
- language: en
  script: Latn
  content: "IEC 60519-10:2013 provides safety requirements for electrical resistance
    trace heating systems used in industrial and commercial applications for piping,
    vessels, roofs, concrete slab heating and other similar applications. This second
    edition cancels and replaces the first edition published in 2005. This edition
    constitutes a technical revision. This edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\n- The structure
    has been amended and adjusted to IEC 60519-1:2010;<br />\r\n- References to IEC
    62395-1 and IEC 62395-2 have been completed.<br />\r\n<br />\r\nThis publication
    is to be read in conjunction with <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/44647\">IEC
    60519-1:2010</a>."
- language: fr
  script: Latn
  content: "La CEI 60519-10:2013 donne les exigences de sécurité pour les systèmes
    de chauffage par traçage à résistance électrique utilisés dans les applications
    industrielles et commerciales pour le chauffage des tuyauteries, des réservoirs,
    des toits, des dalles de béton et d'autres applications similaires. Cette deuxième
    édition annule et remplace la première édition parue en 2005. Cette édition constitue
    une révision technique. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\n- La structure a été modifiée
    et ajustée par rapport à la CEI 60519-1:2010;<br />\r\n- Les références à la CEI
    62395-1 et à la CEI 62395-2 ont fait l'objet d'un complément.<br />\r\n<br />\r\nCette
    publication doit être lue conjointement avec la <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/44647\">CEI
    60519-1:2010</a>."
