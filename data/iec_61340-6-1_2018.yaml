abstract:
- content: IEC 61340-6-1:2018 applies to facilities that provide healthcare including
    hospitals, care centres and clinics. This document provides technical requirements
    and recommendations for controlling electrostatic phenomena in healthcare facilities,
    which includes requirements for equipment, materials, and products used to control
    static electricity. The requirements of this document do not apply to medical
    electrical equipment specified in IEC 60601-1 and in vitro diagnostic (IVD) medical
    equipment specified in IEC 61010‑2‑101.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 61340-6-1:2018 s'applique aux établissements qui proposent des services
    de santé, y compris les hôpitaux, les centres de soins et les cliniques. Le présent
    document fournit des recommandations et des exigences techniques pour contrôler
    les phénomènes électrostatiques dans les établissements de santé, y compris les
    exigences relatives aux dispositifs, matériaux et produits utilisés pour contrôler
    l'électricité statique. Les exigences du présent document ne sont applicables
    ni au matériel électromédical répertorié dans l'IEC 60601-1 ni au matériel médical
    de diagnostic in vitro (DIV) spécifié dans l'IEC 61010-2-101.
