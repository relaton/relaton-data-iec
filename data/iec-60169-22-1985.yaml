abstract:
- language: en
  script: Latn
  content: Specifies r.f. unmatched 2-pole connectors for use with a variety of balanced
    shielded cables having twin inner conductors which normally have a characteristic
    impedance ranging from 75 ohm to 130 ohm. Provides mating face and panel fixing
    dimensions, ratings, information on climatic category, gauging and type approval
    tests. These connectors are for low power, quick connect/disconnect applications
    using a bayonet coupling mechanism and are commonly known as type BNO.
- language: fr
  script: Latn
  content: Définit des connecteurs non adaptés pour fréquences radioélectriques à
    2 pôles prévus pour être utilisés avec une variété de câbles symétriques blindés
    ayant deux conducteurs intérieurs et une impédance caractéristique comprise entre
    75 ohm et 130 ohm. Cette norme donne les dimensions des faces d'accouplement et
    de perçage du panneau, les caractéristiques nominales, des informations concernant
    la catégorie climatique, le calibrage et des essais de type. Ces connecteurs sont
    prévus pour de faibles puissances, pour un accouplement et désaccouplement rapides
    utilisant un système de verrouillage à baïonnette, et sont communément connus
    comme étant du type BNO.
