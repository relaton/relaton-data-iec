abstract:
- language: en
  script: Latn
  content: Applies to digital ratemeters used in nuclear instrumentation to measure
    periodic or random pulse counting rates as produced by detectors. Defines the
    characteristics used for expressing functional performance and establishes the
    test methods recommended for measuring and verifying such characteristics.
- language: fr
  script: Latn
  content: S'applique aux ictomètres numériques utilisés en instrumentation nucléaire
    pour la mesure du taux de comptage d'impulsions périodiques ou aléatoires fournies
    par des détecteurs. Définit les caractéristiques qui expriment les qualités de
    fonctionnement et contient les méthodes d'essais recommandées pour leur mesure
    et leur vérification.
