abstract:
- content: "<p>ISO/IEC TS 17021-10:2018 specifies additional competence requirements
    for personnel involved in the audit and certification process for an occupational
    health and safety (OH&amp;S) management system and complements the existing requirements
    of ISO/IEC 17021-1.</p><p>Three types of personnel and certification functions
    are defined:</p><p>· auditors;</p><p>· personnel reviewing audit reports and making
    certification decisions;</p><p>· other personnel.</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "<p>Le présent document spécifie des exigences de compétences supplémentaires
    pour le personnel intervenant dans le processus d'audit et de certification d'un
    système de management de la santé et de la sécurité au travail (S&amp;ST) et vient
    compléter les exigences existantes de l'ISO/IEC 17021-1.</p><p>Trois types de
    personnel et de fonctions de certification sont définis:</p><p>— les auditeurs;</p><p>—
    le personnel examinant les rapports d'audits et prenant les décisions de certification;</p><p>—
    les autres intervenants.</p><p>NOTE Le présent document est applicable à l'audit
    et à la certification d'un système de management de la S&amp;ST basé sur l'ISO
    45001. Il peut également être utilisé en vue d'autres applications concernant
    la S&amp;ST.</p>"
