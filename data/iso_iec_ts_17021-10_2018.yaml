abstract:
- content: "ISO/IEC TS 17021-10:2018 specifies additional competence requirements
    for personnel involved in the audit and certification process for an occupational
    health and safety (OH&S) management system and complements the existing requirements
    of ISO/IEC 17021-1.<br />\r\nThree types of personnel and certification functions
    are defined:<br />\r\n· auditors;<br />\r\n· personnel reviewing audit reports
    and making certification decisions;<br />\r\n· other personnel."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "Le présent document spécifie des exigences de compétences supplémentaires
    pour le personnel intervenant dans le processus d'audit et de certification d'un
    système de management de la santé et de la sécurité au travail (S&ST) et vient
    compléter les exigences existantes de l'ISO/IEC 17021-1.Trois types de personnel
    et de fonctions de certification sont définis:<br />\r\n- les auditeurs;<br />\r\n-
    le personnel examinant les rapports d'audits et prenant les décisions de certification;<br
    />\r\n- les autres intervenants.<br />\r\nNOTE Le présent document est applicable
    à l'audit et à la certification d'un système de management de la S&ST basé sur
    l'ISO 45001. Il peut également être utilisé en vue d'autres applications concernant
    la S&ST."
