abstract:
- content: "IEC Guide 112:2017(E) contains guidelines for using the current editions
    of IEC 60065 and IEC 60950-1 in evaluating the safety of multimedia equipment.
    This Guide focuses on the use of IEC 60065 or IEC 60950-1. As an alternative to
    both standards, IEC 62368-1 may be used. This fourth edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\n-
    it makes reference to the latest editions of IEC 60065 and IEC 60950-1;<br />\r\n-
    it deals additionally with equipment containing coin / button cell batteries."
