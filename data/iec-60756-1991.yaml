abstract:
- language: en
  script: Latn
  content: Specifies the time base errors of the monochrome as well as of the colour
    composite video signal reproduced from two head helical-scan domestic video recorders,
    recording one field on each track. This standard gives characteristics and maximum
    figures of the time base errors to make it possible to design the horizontal flywheel
    of television receivers so as to ensure stability on the screen.
- language: fr
  script: Latn
  content: Spécifie les erreurs dues aux bases de temps des signaux vidéo composites
    monochromes ou couleur reproduits à partir des magnétoscopes grand public à défilement
    hélicoïdal à deux têtes qui enregistrent une trame sur chaque piste. Donne les
    valeurs caractéristiques et maximales des fluctuations de base de temps pour permettre
    la réalisation d'étages de synchronisation stabilisée horizontale des récepteurs
    de télévision, assurant une stabilité acceptable de l'image.
