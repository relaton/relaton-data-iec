abstract:
- language: en
  script: Latn
  content: IEC 62067:2022 specifies test methods and requirements for power cable
    systems, cables with extruded insulation and their accessories for fixed installations,
    for rated voltages above 150 kV (Um = 170 kV) up to and including 500 kV (Um =
    550 kV). The requirements apply to single-core cables and to their accessories
    for usual conditions of installation and operation, but not to special cables
    and their accessories, such as submarine cables, for which modifications to the
    standard tests can be necessary or special test conditions that may need to be
    devised. This document does not cover transition joints between cables with extruded
    insulation and paper insulated cables.
- language: fr
  script: Latn
  content: L'IEC 62067:2022 spécifie les méthodes et exigences d'essai relatives aux
    systèmes de câbles d'énergie, aux câbles à isolation extrudée et à leurs accessoires
    destinés aux installations fixes, pour des tensions assignées supérieures à 150
    kV (Um = 170 kV) et jusqu'à 500 kV (Um = 550 kV) compris. Les exigences sont applicables
    aux câbles unipolaires et à leurs accessoires dans des conditions d'installation
    et de fonctionnement courantes, mais ne sont pas applicables aux câbles spéciaux
    et à leurs accessoires, tels que les câbles sous-marins, pour lesquels il peut
    être nécessaire de modifier les essais normalisés ou d'établir des conditions
    d'essai particulières. Les jonctions qui assurent le raccordement des câbles à
    isolant extrudé aux câbles isolés au papier ne sont pas couvertes par le présent
    document.
