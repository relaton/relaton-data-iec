abstract:
- language: en
  script: Latn
  content: |-
    <p class="MsoNormal"><span lang="EN-GB" style="mso-ansi-language: EN-GB;">This document defines the functionality and behavior of the Sideband Interface responsible for connecting the Network Controller to the Management Controller. It also outlines the behavioral model of the network traffic destined for the Management Controller from the Network Controller.</span></p>
    <p class="MsoNormal"><span lang="EN-GB" style="mso-ansi-language: EN-GB;">This document defines the following two aspects of the Network Controller Sideband Interface (NC‑SI):</span></p>
    <ul>
    <li class="MsoNormal"><!-- [if !supportLists]--><span lang="EN-GB" style="mso-ansi-language: EN-GB;">behavior of the interface, which include its operational states as well as the states of the associated components,</span></li>
    <li class="MsoNormal"><!-- [if !supportLists]--><span lang="EN-GB" style="mso-ansi-language: EN-GB;">the payloads and commands of the communication protocol supported over the interface.</span></li>
    </ul>
    <p class="MsoNormal"><span lang="EN-GB" style="mso-ansi-language: EN-GB;">The scope of this document is limited to addressing only a single Management Controller communicating with one or more Network Controllers.</span></p>
    <p class="MsoNormal"><span lang="EN-GB" style="mso-ansi-language: EN-GB;">This document also defines the following aspects of a 3.3V RMII Based Transport (RBT) based physical medium:</span></p>
    <ul>
    <li class="MsoNormal"><!-- [if !supportLists]--><span lang="EN-GB" style="mso-ansi-language: EN-GB;">transport binding for NC-SI over RBT,</span></li>
    <li class="MsoNormal"><!-- [if !supportLists]--><span lang="EN-GB" style="mso-ansi-language: EN-GB;">electrical and timing requirements for the RBT,</span></li>
    <li class="MsoNormal"><!-- [if !supportLists]--><span lang="EN-GB" style="mso-ansi-language: EN-GB;">an optional hardware arbitration mechanism for RBT.</span></li>
    </ul>
    <p class="MsoNormal"><span lang="EN-GB" style="mso-ansi-language: EN-GB;">Only the topics that may affect the behavior of the Network Controller or Management Controller, as it pertains to the Sideband Interface operations, are discussed in this document.</span></p>
    <p class="Heading2-NoTOC"><span lang="EN-GB" style="mso-ansi-language: EN-GB;">NC-SI over MCTP Binding Specification (DSP0261)</span></p>
    <p class="MsoNormal"><span lang="EN-GB" style="mso-ansi-language: EN-GB;">This document defines the bindings between NC-SI protocol elements and MCTP elements in order for NC-SI Control and Pass-Through traffic to be transported using MCTP.</span></p>
    <p class="MsoNormal"><span lang="EN-GB" style="mso-ansi-language: EN-GB;">Portions of this document rely on information and definitions from other specifications, which clause </span><!-- [if supportFields]><span lang=EN-GB
    style='mso-ansi-language:EN-GB'><span style='mso-element:field-begin'></span><span
    style='mso-spacerun:yes'> </span>REF _Ref99190650 \r \h <span style='mso-element:
    field-separator'></span></span><![endif]--><span lang="EN-GB" style="mso-ansi-language: EN-GB;">2<!-- [if gte mso 9]><xml>
     <w:data>08D0C9EA79F9BACE118C8200AA004BA90B02000000080000000D0000005F00520065006600390039003100390030003600350030000000</w:data>
    </xml><![endif]--></span><!-- [if supportFields]><span lang=EN-GB
    style='mso-ansi-language:EN-GB'><span style='mso-element:field-end'></span></span><![endif]--><span lang="EN-GB" style="mso-ansi-language: EN-GB;"> identifies. Two of these references are particularly relevant:</span></p>
    <ul>
    <li class="MsoNormal"><!-- [if !supportLists]--><span lang="EN-GB" style="mso-ansi-language: EN-GB;">DMTF </span><a href="#ref_DMTF_DSP0222"><span lang="EN-GB" style="mso-ansi-language: EN-GB;">DSP0222</span></a><span lang="EN-GB" style="mso-ansi-language: EN-GB;">, <em style="mso-bidi-font-style: normal;">Network Controller Sideband Interface (NC-SI) Specification</em>, provides the NC‑SI base control that is to be bound over MCTP by this specification.</span></li>
    <li class="MsoNormal"><span lang="EN-GB" style="font-family: Symbol; mso-fareast-font-family: Symbol; mso-bidi-font-family: Symbol; mso-ansi-language: EN-GB;"><span style="mso-list: Ignore;"><span style="font: 7.0pt 'Times New Roman';"> </span></span></span><!--[endif]--><span lang="EN-GB" style="mso-ansi-language: EN-GB;">DMTF </span><a href="#DSP0236"><span lang="EN-GB" style="mso-ansi-language: EN-GB; mso-bidi-font-style: italic;">DSP0236</span></a><span lang="EN-GB" style="mso-ansi-language: EN-GB;">, <em style="mso-bidi-font-style: normal;">Management Component Transport Protocol (MCTP) Base Specification</em>, defines the MCTP transport on which the NC-SI Control and Pass-through packets are to be conveyed.</span></li>
    </ul>
