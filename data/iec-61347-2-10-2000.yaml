abstract:
- language: en
  script: Latn
  content: 'This part of IEC 61347 specifies general and safety requirements for lamp
    controlgear for use on d.c. supplies up to 250 V and/or a.c. supplies up to 1
    000 V at 50 Hz or 60 Hz. This standard also covers lamp controlgear for lamps
    which are not yet standardized. Tests dealt with in this standard are type tests.
    Requirements for testing individual lamp controlgear during production are not
    included. This part 1 is to be used in conjunction with the appropriate part 2,
    which contains clauses to supplement or modify the corresponding clauses in part
    1, to provide the relevant requirements for each type of product. This first edition
    of IEC 61347-1, together with parts 1 to 9 of IEC 61347-2, cancels and replaces
    IEC 60920, IEC 60922, IEC 60924, IEC 60926, IEC 60928 and IEC 61046, and constitute
    a minor revision. The relationship between the parts that make up IEC 61347-2
    and the IEC standards they replace is detailed as follows: IEC 61347-2-1 replaces
    IEC 60926 IEC 61347-2-2 replaces IEC 61046 IEC 61347-2-3 replaces IEC 60928 IEC
    61347-2-4 replaces IEC 60924, Section 3 IEC 61347-2-5 replaces IEC 60924, Section
    4 IEC 61347-2-6 replaces IEC 60924, Section 5 IEC 61347-2-7 replaces IEC 60924,
    Section 6 IEC 61347-2-8 replaces IEC 60920 IEC 61347-2-9 replaces IEC 60922'
- language: fr
  script: Latn
  content: 'La présente partie de la CEI 61347 spécifie les prescriptions générales
    et les prescriptions de sécurité pour les appareillages de lampes destinés à être
    utilisés sur des alimentations à courant continu jusqu''à 250 V et/ou sur des
    alimentations à courant alternatif jusqu''à 1000 V à 50 Hz ou 60 Hz. La présente
    norme traite aussi des appareillages de lampes pour les lampes qui ne sont pas
    encore normalisées. Les essais traités dans cette norme sont des essais de type.
    Les prescriptions pour les essais individuels des appareillages de lampes pendant
    la production ne sont pas incluses. La présente partie 1 doit être utilisée conjointement
    avec la partie 2 appropriée, qui comporte les articles complétant ou modifiant
    les articles correspondants de la partie 1, afin d''établir les règles complètes
    pour chaque type d''appareil. Cette première édition de la CEI 61347-1, ainsi
    que les parties 1 à 9 de la CEI 61347-2 annulent et remplacent la CEI 60920, la
    CEI 60922, la CEI 60924, la CEI 60926, la CEI 60928, et la CEI 61046, et constituent
    une révision mineure. La correspondance entre les parties composant la CEI 61347-2
    et les normes qu''elles remplacent est détaillée ci-dessous: la CEI 61347-2-1
    remplace la CEI 60926 la CEI 61347-2-2 remplace la CEI 61046 la CEI 61347-2-3
    remplace la CEI 60928 la CEI 61347-2-4 remplace la CEI 60924, Section 3 la CEI
    61347-2-5 remplace la CEI 60924, Section 4 la CEI 61347-2-6 remplace la CEI 60924,
    Section 5 la CEI 61347-2-7 remplace la CEI 60924, Section 6 la CEI 61347-2-8 remplace
    la CEI 60920 la CEI 61347-2-9 remplace la CEI 60922'
