  format: text/html
- content: "L'IEC 60709:2018 est applicable aux systèmes d’instrumentation et de contrôle-commande
    (I&C) des centrales nucléaires de puissance ainsi qu’aux systèmes et équipements
    électriques, dont il est exigé que les fonctions soient indépendantes en raison
    de leur contribution à:\r\n\r\n\tun groupe de sûreté redondant ou varié;\r\n\tdifférents
    niveaux de défense en profondeur;\r\n\tdifférentes classes de sûreté et avec les
    systèmes non classés (NC).\r\n\r\nCette norme est aussi applicable aux installations
    temporaires qui font partie de ces systèmes d’I&C et électriques importants pour
    la sûreté (par exemple, les équipements auxiliaires pour les essais de mise en
    service et l’expérimentation ou pour les systèmes mobiles d’alimentation électrique).<br
    /><br />\r\nCette nouvelle édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:\r\n\r\n\tintégration d’exigences
    relatives au principe de séparation dans les systèmes électriques importants pour
    la sûreté;\r\n\tdéfinition de critères de séparation pour les systèmes d’I&C et
    électriques de manière générale;\r\n\tmise en cohérence de la norme avec les nouvelles
    révisions des documents de l’AIEA et extension du domaine d’application pour inclure
    de nouveaux aspects de separation."
