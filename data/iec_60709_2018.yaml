abstract:
- content: "IEC 60709:2018 is applicable to nuclear power plant instrumentation and
    control (I&C) and electrical systems and equipment, whose functions are required
    to be independent due to their contribution to:\r\n\r\n\ta redundant or diverse
    safety group;\r\n\tdifferent defence in depth levels;\r\n\tdifferent safety classes
    and also with non-classified (NC) systems.\r\n\r\nThis standard is also applicable
    to temporary installations which are part of those I&C and *electrical systems
    important to safety (for example, auxiliary equipment for commissioning tests
    and experiments or mobile power supply systems).<br /><br />\r\nThis new edition
    includes the following significant technical changes with respect to the previous
    edition:\r\n\r\n\tinclude requirements referring to the separation principle in
    electrical systems important to safety;\r\n\tdefine separation criteria for I&C
    and electrical systems in a generic way;\r\n\talign with the new revisions of
    IAEA documents and broaden the scope to include other aspects of separation."
  language:
