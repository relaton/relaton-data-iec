abstract:
- language: en
  script: Latn
  content: "IEC 62769-6-200:2023 specifies the technology mapping for the concepts
    described in the Field Device Integration (FDI®<a href=\"#_ftn1\">[1]</a>) standard.
    The technology mapping focuses on implementation regarding the components FDI®
    Client and User Interface Plug-in (UIP) for the Runtime HTML5.<br />\r\n<br />\r\n<a
    href=\"#_ftnref1\">[1]</a> FDI is a registered trademark of the non-profit organization
    Fieldbus Foundation, Inc. This information is given for the convenience of users
    of this document and does not constitute an endorsement by IEC of the trademark
    holder or any of its products. Compliance does not require use of the trade name.
    Use of the trade name requires permission of the trade name holder."
- language: fr
  script: Latn
  content: "L'IEC 62769-6-200:2023 spécifie le mapping de technologies pour les concepts
    décrits dans la norme d'intégration des appareils de terrain (FDI®<a href=\"#_ftn1\">[1]</a>,
    Field Device Integration). Le mapping de technologies porte essentiellement sur
    la mise en œuvre des composants Client FDI® et Plugiciel d'interface utilisateur
    (UIP, User Interface Plug-in) à l'aide de l'environnement d'exécution HTML5.<br
    />\r\n<br />\r\n<a href=\"#_ftnref1\">[1]</a> FDI est une marque déposée de l’organisation
    à but non lucratif Fieldbus Foundation, Inc. Cette information est donnée à l'intention
    des utilisateurs du présent document et ne signifie nullement que l'IEC approuve
    le détenteur de la marque ou l'emploi de ses produits. La conformité n'exige pas
    l'utilisation de la marque. L'utilisation de la marque exige l'autorisation du
    détenteur de la marque."
