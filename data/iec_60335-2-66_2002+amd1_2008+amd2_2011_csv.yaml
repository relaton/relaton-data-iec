abstract:
- content: "IEC 60335-2-66:2002+A1:208+A2:2011 Deals with the safety of electric water-bed
    heaters and associated control units, their rated voltage being not more than
    250 V, for household and similar purposes. Appliances intended to be used in hotels,
    are also within the scope of this standard. The contents of the corrigendum of
    July 2004 have been included in this copy.<br /><br />\r\nThis publication is
    to be read in conjunction with IEC 60335-1:2010.<br /><br />\r\nThis consolidated
    version consists of the second edition (2002), its amendment 1 (2008) and its
    amendment 2 (2011). Therefore, no need to order amendments in addition to this
    publication."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60335-2-66:2002+A1:2008+A1:2011 Traite de la sécurité des dispositifs
    de chauffage électriques pour matelas à eau, y compris leurs dispositifs de commande,
    pour usages domestiques et analogues, dont la tension assignée n'est pas supérieure
    à 250 V. Couvre aussi les appareils destinés à être utilisés dans des hôtels.
    Le contenu du corrigendum de juillet 2004 a été pris en considération dans cet
    exemplaire.<br /><br />\r\nCette publication doit être lue conjointement avec
    la CEI 60335-1:2010.<br /><br />\r\nCette version consolidée comprend la deuxième
    édition (2002), son amendement 1 (2008) et son amendement 2 (2011). Il n'est donc
    pas nécessaire de commander les amendements avec cette publication."
