abstract:
- content: These supplementary requirements apply to fuse-links for application in
    equipment containing semiconductor devices for circuits of nominal voltages up
    to 1 000 V a.c. or 1 500 V d.c. and also, in so far as they are applicable, for
    circuits of higher nominal voltages.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Les présentes exigences supplémentaires s'appliquent aux éléments de remplacement
    destinés à être associés à des matériels comportant des dispositifs à semiconducteurs
    et utilisés dans des circuits de tensions nominales inférieures ou égales à 1
    000 V en courant alternatif, à 1 500 V en courant continu, ainsi que, s'il y a
    lieu, dans des circuits de tensions nominales supérieures à ces valeurs.
