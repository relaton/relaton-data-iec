abstract:
- content: "<p>ISO/IEC 11179-3:2013 specifies the structure of a metadata registry
    in the form of a conceptual data model.</p><p>While the model diagrams are presented
    in UML notation, ISO/IEC 11179-3:2013 does not assume nor endorse any specific
    system environment, database management system, database design paradigm, system
    development methodology, data definition language, command language, system interface,
    user interface, computing platform, or any technology required for implementation.
    ISO/IEC 11179-3:2013 does not directly apply to the actual use of data in communications
    and information processing systems.</p><p>ISO/IEC 11179-3:2013 specifies basic
    attributes which are required to describe metadata items, and which might be used
    in situations where a complete metadata registry is not appropriate (e.g. in the
    specification of other International Standards).</p>"
