abstract:
- language: en
  script: Latn
  content: Specifies a test method for the mechanical strength of cores made of magnetic
    oxides. This test method is suitable for most of the E-cores, ETD-cores and I-cores
    but other core types such as U-cores could be tested according to a derived method
    agreed by the parties concerned.
- language: fr
  script: Latn
  content: Spécifie une méthode d'essai pour la résistance mécanique des noyaux en
    oxydes magnétiques. Cette méthode d'essai est adaptée à la plupart des noyaux
    E, noyaux ETD et noyaux I, mais d'autres types de noyaux tels que les noyaux en
    U pourraient être soumis aux essais selon une méthode dérivée convenue par les
    parties concernées.
