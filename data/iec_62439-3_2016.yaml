  format: text/html
- content: "L'IEC 62439-3:2016 s'applique aux réseaux d'automatisme à haute disponibilité
    basés sur la technologie Ethernet. Cette partie de l'IEC 62439 spécifie deux protocoles
    de redondance conçus pour assurer une reprise transparente en cas de défaillance
    unique de liaison interpont ou de pont au sein du réseau, basés sur le schéma:
    transmission en parallèle d'informations dupliquées. Cette troisième édition annule
    et remplace la deuxième édition parue en 2012. Cette édition constitue une révision
    technique. Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l'édition précédente:<br />\r\n- corrections techniques et extension
    des spécifications;<br />\r\n- prise en compte de la synchronisation des horloges
    selon l'IEC 61588 lors de la mesure du délai entre extrémités et la mesure existante
    du délai entre homologues dans le protocole PRP."
