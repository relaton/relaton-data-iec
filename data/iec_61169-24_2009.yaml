abstract:
- content: IEC 61169-24:2009, which is a sectional specification (SS), provides information
    and rules for the preparation of detail specifications (DS) for RF coaxial connectors
    with screw coupling, typically for use in 75 Ω cable networks (type F). It describes
    the interface dimensions with gauging information and the mandatory tests selected
    from IEC 61169-1, applicable to all DS relating to type F connectors. This second
    edition differs from the first edition in that all drawings have been reworked
    and improved to allow frequency extension up to 3 GHz.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'La CEI 61169-24:2009 est une spécification intermédiaire (SS: Sectional
    Specification). Elle fournit des informations et des règles pour la préparation
    de spécifications particulières (DS: Detail Specification) pour les connecteurs
    coaxiaux pour fréquences radioélectriques avec couplage vissé, typiquement utilisés
    dans des réseaux de distribution par câbles de 75 Ω (type F). Elle décrit les
    dimensions d interface avec les informations sur les calibres et les essais obligatoires,
    sélectionnés dans la CEI 61169-1, applicables à toutes les spécifications particulières
    relatives aux connecteurs de type F. La présente spécification indique les caractéristiques
    de performance recommandées à prendre en considération pour rédiger une spécification
    particulière et elle porte sur des programmes d''essai et des exigences d''inspection.'
