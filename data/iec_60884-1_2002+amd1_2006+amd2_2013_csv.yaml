abstract:
- content: IEC 60884-1:2002+A1:2006+A2:2013 applies to plugs and fixed or portable
    socket-outlets for a.c. only, with or without earthing contact, with a rated voltage
    greater than 50 V but not exceeding 440 V and a rated current not exceeding 32
    A, intended for household and similar purposes, either indoors or outdoors. This
    consolidated version consists of the third edition (2002), its amendment 1 (2006)
    and its amendment 2 (2013). Therefore, no need to order amendments in addition
    to this publication.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 60884-1:2002+A1:2006+A2:2013 s'applique aux fiches et aux socles
    fixes ou mobiles pour courant alternatif seulement, avec ou sans contact de terre,
    de tension assignée supérieure à 50 V mais ne dépassant pas 440 V et de courant
    assigné ne dépassant pas 32 A, destinés aux usages domestiques et usages analogues,
    à l'intérieur ou à l'extérieur des bâtiments. Cette version consolidée comprend
    la troisième édition (2002), son amendement 1 (2006) et son amendement 2 (2013).
    Il n'est donc pas nécessaire de commander les amendements avec cette publication.
