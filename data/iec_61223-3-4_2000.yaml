abstract:
- content: 'Applies to the performance of the acceptance test on dental X-ray equipment
    with intra-oral X-ray image receptor and dental X-ray equipment with extra-oral
    X-ray image receptor (for example, dental panoramic X-ray equipment or cephalometric
    X-ray equipment). Defines: - the essential parameters which describe the performance
    of the above-mentioned dental X-ray equipment with regard to imaging properties
    and patient dose; - methods of testing and wether measured quantities related
    to those parameters comply with the specified tolerances.'
