abstract:
- language: en
  script: Latn
  content: |-
    Gives methods for calculating the cyclic rating factor for cables
    where the internal thermal capacitance can be neglected.
    The simplified methods in this standard require only a knowledge of
    the full shape of the load variation for not more than 6h
    immediately preceding the time of maximum temperature and an
    average value for times before that.
- language: fr
  script: Latn
  content: |-
    Donne des méthodes de calcul du facteur de capacité de transport
    cyclique pour des câbles dont la capacité thermique peut être
    négligée.
    Les méthodes simplifiées de cette norme nécessitent uniquement la
    connaissance de la forme exacte de la variation de charge pendant
    une durée n'excédant pas les 6h précédant immédiatement l'instant
    où la température atteint sa valur maximale et une valeur moyenne
    de cette température pour les périodes précédentes.
