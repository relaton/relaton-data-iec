abstract:
- content: The home electronic system (HES) provides a common method for interfacing
    equipment with a variety of home control systems (HCS) such as sensors, actuators,
    appliances, user interfaces, controllers, switches etc. An HCS is a local area
    network specialized for residential communications, commonly called home automation.
    This terminology is applicable to all standards and technical reports dealing
    with HES.
