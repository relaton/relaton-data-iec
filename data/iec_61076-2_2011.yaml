abstract:
- content: IEC 61076-2:2011 establishes uniform specifications and technical information
    for circular connectors. It should be used in conjunction with the generic specification
    IEC 61076-1:2006 for product requirements and with IEC 62197-1 for quality requirements
    as the basis for preparation of consistent detail product specifications for circular
    connectors. In the event of conflict between this sectional specification and
    the detail product specification, it is intended that the requirements of the
    detail product specification prevail. This second edition cancels and replaces
    the first edition of IEC 61076-2 (1998). This edition constitutes a technical
    revision. This edition includes the following significant technical changes with
    respect to the previous edition. This International Standard no longer includes
    the quality assessment procedures. As described in IEC 61076-1 and IEC 62197-1,
    a new document structure has been established. IEC 61076-2 has been revised to
    reflect this updated structure. Subclause 3.2, Systems of levels has been introduced.
    The subclause on IEC type designation has been removed. Clauses 4 Dimensional
    information and 5 Characteristics have been added. Some clauses and test groups
    have been rearranged. Test group HP has been added.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 61076-2:2011 établit des spécifications et donne des informations
    techniques uniformes pour les connecteurs circulaires. Il convient de l'utiliser
    conjointement avec la spécification générique CEI 61076-1 Ed.2 pour les exigences
    de produit et avec la CEI 62197-1 pour les exigences de qualité pour servir de
    base à l'établissement de spécifications particulières de produit cohérentes pour
    les connecteurs circulaires. En cas de divergence entre la présente spécification
    intermédiaire et la spécification particulière de produit, il est prévu que les
    exigences de cette dernière prévalent. Cette deuxième édition annule et remplace
    la première édition publiée en 1998. Cette édition constitue une révision technique.
    La présente édition inclut les modifications techniques significatives suivantes
    par rapport à l'édition précédente. La présente Norme Internationale ne contient
    plus les procédures d'assurance de la qualité. Une nouvelle structure de document
    a été établie comme cela est décrit dans les CEI 61076-1 et CEI 62197-1. La CEI
    61076-2 a été révisée dans le cadre de cette structure mise à jour. Un paragraphe
    3.2, Systèmes des niveaux a été introduit. Le paragraphe concernant la désignation
    de type CEI a été supprimé. Un Article 4 Informations relatives aux dimensions
    et un Article 5 Caractéristiques ont été ajoutés. Certains articles et groupes
    d'essai ont subi des modifications. Le groupe d'essais HP a été ajouté.
