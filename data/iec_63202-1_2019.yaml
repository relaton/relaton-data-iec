abstract:
- content: "IEC 63202-1:2019 describes procedures for measuring the light-induced
    degradation (LID) of crystalline silicon photovoltaic (PV) cells in simulated
    sunlight. The magnitude of LID in a crystalline silicon PV cell is determined
    by comparing maximum output power at Standard Test Conditions (STC) before, and
    after, exposure to simulated sunlight at a specified temperature and irradiance.<br
    />\r\nThe purpose of this document is to provide standardized PV cell LID information
    to help PV module manufacturers in minimizing the mismatch between cells within
    the same module, thereby maximizing power yield."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "l'IEC 63202-1:2019 décrit les procédures pour la mesure de la dégradation
    induite par la lumière (LID, light-induced degradation) des cellules photovoltaïques
    (PV) au silicium cristallin sous éclairement solaire simulé. L'amplitude de la
    dégradation induite par la lumière dans une cellule photovoltaïque au silicium
    cristallin est déterminée en comparant la puissance de sortie maximale aux conditions
    normales d’essai ((STC, standard test conditions) avant et après l'exposition
    à un éclairement solaire simulé, à une température et un éclairement spécifiés.<br
    />\r\nL'objet du présent document est de fournir des informations sur la dégradation
    induite par la lumière des cellules photovoltaïques normalisées, afin d'aider
    les fabricants de modules photovoltaïques à réduire le plus possible la désadaptation
    entre les cellules à l'intérieur du même module, augmentant ainsi au maximum le
    rendement de puissance."
