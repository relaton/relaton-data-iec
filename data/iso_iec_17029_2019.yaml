- content: "<p>Le présent document contient les principes généraux et les exigences
    relatifs à la compétence, au fonctionnement cohérent et à l'impartialité des organismes
    réalisant la validation/vérification en tant qu'activités d'évaluation de la conformité.</p><p>Les
    organismes opérant conformément au présent document peuvent fournir des prestations
    de validation/vérification comme des activités de première, seconde ou tierce
    partie. Les organismes peuvent être des organismes de validation uniquement, des
    organismes de vérification uniquement ou fournir les deux activités.</p><p>Le
    présent document est applicable aux organismes de validation/vérification de tous
    secteurs, qui fournissent une confirmation que des déclarations sont soit plausibles
    au regard de l'utilisation future prévue (validation), soit établies en toute
    véracité (vérification). Cependant, les résultats d'autres activités d'évaluation
    de la conformité (par exemple essais, inspection et certification) ne sont pas
    considérés comme étant soumis à une validation/vérification conformément au présent
    document, ni les situations où les activités de validation/vérification sont réalisées
    en tant qu'étapes d'un autre processus d'évaluation de la conformité.</p><p>Le
    présent document est applicable à tout secteur, conjointement à des programmes
    spécifiques à chaque secteur qui contiennent des exigences relatives aux processus
    et procédures de validation/vérification.</p><p>Le présent document peut servir
    de base pour l'accréditation par des organismes d'accréditation, l'évaluation
    par les pairs au sein de groupes d'évaluation par les pairs, ou d'autres formes
    de reconnaissance des organismes de validation/vérification par des organisations
    internationales ou régionales, des gouvernements, des autorités réglementaires,
    des propriétaires de programmes, des organismes industriels, des entreprises,
    des clients ou des consommateurs.</p><p>NOTE Le présent document contient des
    exigences générales et est neutre par rapport au programme de validation/vérification
    appliqué. Les exigences des programmes applicables s'ajoutent à celles du présent
    document.</p>"
