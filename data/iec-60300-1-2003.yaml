abstract:
- language: en
  script: Latn
  content: |-
    IEC 60300-1:2003 describes the concepts and principles of dependability management systems. It identifies the generic processes in dependability for planning, resource allocation, control, and tailoring necessary to meet dependability objectives. This standard deals with the dependability performance issues in the product life-cycle phases concerning planning, design, measurements, analysis and improvement. Dependability includes availability performance and its influencing factors: reliability performance, maintainability performance, and maintenance support performance. This second edition cancels and replaces the first edition, published in 1993, and constitutes a technical revision. The main changes with respect to the previous edition are:<br />
    - dependability management system seen as part of the organization's overall management system;<br />
    - structural and terminological alignment with ISO 9000:2000 standards;<br />
    - focus on systems. This bilingual version (2013-02) corresponds to the monolingual English version, published in 2003-06.
    Key words: dependability management systems
- language: fr
  script: Latn
  content: |-
    La CEI 60300-1:2003 décrit les concepts et principes des systèmes de gestion de la sûreté de fonctionnement. Elle identifie les processus génériques de la sûreté de fonctionnement dédiés à la planification, l'affectation de ressources, la maîtrise et l'adaptation, qui sont nécessaires pour atteindre les objectifs correspondants. La présente norme traite des questions liées aux performances de sûreté de fonctionnement dans les phases du cycle de vie du produit concernant la planification, la conception, les mesurages, l'analyse et l'amélioration. La sûreté de fonctionnement inclut la disponibilité et ses facteurs d'influence, à savoir la fiabilité, la maintenabilité et la logistique de maintenance. Cette deuxième édition annule et remplace la première édition publiée en 1993, dont elle constitue une révision technique. Les principales modifications par rapport à l'édition précédente sont énumérées ci-dessous:<br />
    - système de gestion de la sûreté de fonctionnement considéré comme une partie intégrante du système de management global d'un organisme;<br />
    - alignement structurel et terminologique avec les normes ISO 9000:2000;<br />
    - mise au point des systèmes. La présente version bilingue (2013-02) correspond à la version anglaise monolingue publiée en 2003-06.
    Mots clés : systèmes de gestion de la sûreté de fonctionnement
