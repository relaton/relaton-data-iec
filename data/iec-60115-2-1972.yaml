  content: |-
    This publication also bears a QC number. This number, QC 400100, is the specification number in the IEC Quality Assessment System for Electronic Components (IECQ).
    Applies to fixed low-power non-wirewound resistors with a dissipation of 4 W or less for use in electronic equipment. Prescribes preferred ratings and characteristics and selects from IEC 115-1 appropriate Quality Assessment procedures, test and measuring methods. Gives general performance requirements.
