abstract:
- language: en
  script: Latn
  content: "IEC 61558-2-4:2021 deals with the safety of isolating transformers for
    general applications and power supply units incorporating isolating transformers
    for general applications. Transformers incorporating electronic circuits are also
    covered by this document. This third edition cancels and replaces the second edition
    published in 2009. This edition constitutes a technical revision. This edition
    includes the following significant technical changes with respect to the previous
    edition:<br />\r\n- adjustment of structure and references in accordance with
    IEC 61558-1:2017;<br />\r\n- description of constructions moved to IEC 61558-1:2017;<br
    />\r\n- a new symbol for power supply unit with linearly regulated output voltage.<br
    />\r\nIt has the status of a group safety publication in accordance with IEC Guide
    104.<br />\r\nThis International Standard is to be used in conjunction with <a
    href=\"https://webstore.iec.ch/publication/26261\">IEC 61558-1:2017</a>."
