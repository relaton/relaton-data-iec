abstract:
- language: en
  script: Latn
  content: Applies to flat quick-connect terminations consisting of a male tab of
    size 2,8,  4,8,  6,3 or 9,5 mm (0,110,  0,187,  0,250, or 0,375 in) and a mating
    female connector for use as either an incorporated or an integrated part of an
    equipment or of a component, or as a separate entity, for connecting electrical
    copper conductors according to the manufacturer's instructions.
- language: fr
  script: Latn
  content: S'applique aux bornes plates à connexion rapide, composées d'une languette
    des séries 2,8,  4,8,  6,3 ou 9,5 mm (0,110,  0,187,  0,250 ou 0,375 pouce) et
    du clip conjugué, pour utilisation soit comme partie incorporée ou intégrée d'un
    équipement ou d'un composant, soit comme partie séparée pour le raccordement de
    conducteurs en cuivre selon les instructions du constructeur.
