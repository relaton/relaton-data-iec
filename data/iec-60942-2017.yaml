abstract:
- language: en
  script: Latn
  content: "IEC 60942:2017 specifies the performance requirements for three classes
    of sound calibrator: class LS (Laboratory Standard), class 1 and class 2. Acceptance
    limits are smallest for class LS and greatest for class 2 instruments. Class LS
    sound calibrators are normally used only in the laboratory; class 1 and class
    2 are considered as sound calibrators for field use. A class 1 sound calibrator
    is primarily intended for use with a class 1 sound level meter and a class 2 sound
    calibrator primarily with a class 2 sound level meter, as specified in IEC 61672-1.
    The acceptance limits for class LS sound calibrators are based on the use of a
    laboratory standard microphone, as specified in IEC 61094-1, for demonstrations
    of conformance to the requirements of this document. The acceptance limits for
    class 1 and class 2 sound calibrators are based on the use of a working standard
    microphone, as specified in IEC 61094-4, for demonstrations of conformance to
    the requirements of this document. This fourth edition cancels and replaces the
    third edition published in 2003, of which it constitutes a technical revision.
    This edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\na) deletion of the class designations, class
    LS/C, class 1/C and class 2/C;<br />\r\nb) addition of two further class designations,
    class LS/M and class 1/M, specifically for pistonphones;<br />\r\nc) addition
    of an amended criterion for assessing conformance to a specification: conformance
    is now demonstrated when (a) measured deviations from design goals do not exceed
    the applicable acceptance limits and (b) the uncertainty of measurement does not
    exceed the corresponding maximum-permitted uncertainty;<br />\r\nd) modification
    to the short-term level fluctuation test of the sound pressure level stability;<br
    />\r\ne) change to some environmental test conditions to avoid icing;<br />\r\nf)
    addition of an alternative test for immunity to radio-frequency fields using transverse
    electromagnetic (TEM) waveguides."
- language: fr
  script: Latn
  content: "L'IEC 60942:2017 spécifie les exigences de performance de trois classes
    de calibreurs acoustiques: la classe LS (Laboratory Standard, étalon de laboratoire),
    la classe 1 et la classe 2. Les limites d'acceptation les plus faibles concernent
    la classe LS et les plus élevées concernent les appareils de classe 2. Les calibreurs
    acoustiques de classe LS ne sont normalement utilisés qu'en laboratoire; les appareils
    de classe 1 et de classe 2 sont considérés comme des calibreurs acoustiques utilisés
    sur le terrain. Un calibreur de classe 1 est prévu pour être utilisé principalement
    avec un sonomètre de classe 1 et un calibreur de classe 2 est prévu pour être
    utilisé principalement avec un sonomètre de classe 2, tel qu'il est spécifié dans
    l'IEC 61672-1. Les limites d'acceptation concernant les calibreurs de classe LS
    pour démontrer la conformité avec les exigences du présent document sont basées
    sur l'utilisation d'un microphone étalon de laboratoire spécifié dans l'IEC 61094-1.
    Les limites d'acceptation concernant les calibreurs acoustiques de classe 1 et
    2 pour démontrer la conformité avec les exigences du présent document sont basées
    sur l'utilisation d'un microphone étalon de travail spécifié dans l'IEC 61094-4.
    Cette quatrième édition annule et remplace la troisième édition parue en 2003,
    dont elle constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    suppression des désignations de classe, classe LS/C, classe 1/C et classe 2/C;<br
    />\r\nb) ajout de deux autres désignations de classes, les classes LS/M et 1/M,
    spécifiquement destinées aux pistonphones;<br />\r\nc) ajout d'un critère modifié
    pour évaluer la conformité avec une spécification: désormais, la conformité est
    démontrée lorsque (a) les écarts mesurés par rapport aux valeurs nominales ne
    dépassent pas les limites d'acceptation applicables et (b) l'incertitude de mesure
    ne dépasse pas l'incertitude de mesure maximale admise correspondante;<br />\r\nd)
    modification de l'essai de fluctuation du niveau à court terme de la stabilité
    du niveau de pression acoustique;<br />\r\ne) modification de certaines conditions
    applicables aux essais d'environnement pour éviter la formation de givre;<br />\r\nf)
    ajout d'une variante d'essai pour l'immunité aux champs aux fréquences radioélectriques,
    faisant appel aux guides d'ondes électromagnétiques transverses (TEM)."
