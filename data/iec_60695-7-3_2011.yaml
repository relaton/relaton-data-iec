- content: "La CEI 60695-7-3:2011 concerne les essais en laboratoire utilisés pour
    mesurer les composants toxiques des effluents du feu provenant des produits électrotechniques
    ou des matériaux utilisés dans ces produits. Elle fournit des indications pour
    l'utilisation et l'interprétation des résultats obtenus lors de ces essais. Elle
    traite des approches actuellement disponibles pour l'évaluation du danger toxique,
    compatibles avec l'approche du TC 92 SC 3 de l'ISO, telle qu'elle est définie
    dans l'ISO 13344, l'ISO 13571, l'ISO 16312-1, l'ISO 16312-2, l'ISO 19701, l'ISO
    19702 et l'ISO 19706. Elle fournit également des indications pour l'utilisation
    des données de potentiel toxique dans l'évaluation du danger d'incendie et sur
    les principes qui mettent l'accent sur l'utilisation des informations sur la combustion
    et la toxicologie dans l'évaluation du danger d'incendie. Les méthodes décrites
    sont applicables aux données concernant à la fois les effets incapacitants et
    les effets létaux des effluents du feu. Cette première édition annule et remplace
    la deuxième édition de la CEI/TS 60695-7-3, parue en 2004. Elle constitue une
    révision technique qui conduit au statut de Norme internationale. Les principales
    modifications par rapport à l'édition précédente sont indiquées ci-dessous:<br
    />\r\n- changement de désignation d'une spécification technique à une Norme internationale;<br
    />\r\n- mise à jour de l'avant-propos, de l'Introduction et des Articles 1, 2
    et 3;<br />\r\n- la norme a été étoffée dans tous les domaines, afin de préciser
    son alignement sur les travaux du TC 92 de l'ISO, Sécurité au feu, et en particulier
    sur l'ISO 13344, l'ISO 13571, l'ISO/CEI 13943, l'ISO 16312-1, l'ISO 16312-2, l'ISO
    19701, l'ISO 19702 et l'ISO 19706.<br />\r\nCette publication doit être lue conjointement
    avec la CEI 60695-7-1:2010 et la CEI 60695-7-2:2002."
