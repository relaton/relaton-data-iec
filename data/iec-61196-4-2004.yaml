abstract:
- language: en
  script: Latn
  content: covers the requirements for flexible and semi-flexible radiating coaxial
    communication cables. It specifies preferred ratings and characteristics for radiating
    cables and enables selection of the appropriate tests and performance levels from
    the generic specification for inclusion in the detail specification.
- language: fr
  script: Latn
  content: couvre les exigences pour les câbles de communication coaxiaux rayonnants
    souples ou semi-rigides. Elle spécifie les valeurs préférentielles et les caractéristiques
    pour les câbles rayonnants et elle permet une sélection des essais appropriés
    et des niveaux de performances, à partir de la spécification générique, afin de
    les inclure dans la spécification particulière.
