abstract:
- content: '<p class="MsoBodyText">This document describes the concepts and principles
    of information and communication technology (ICT) readiness for business continuity
    (IRBC). It provides a framework of methods and processes to identify and specify
    aspects for improving an organization''s ICT readiness to ensure business continuity.</p><p
    class="MsoBodyText">This document serves the following business continuity objectives
    for ICT:</p><p class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->minimum
    business continuity objective (MBCO),</p><p class="ListContinue1" style="mso-list:
    l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->recovery point objective
    (RPO),</p><p class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->recovery
    time objective (RTO) as part of the ICT business continuity planning.</p><p class="MsoBodyText">This
    document is applicable to all types and sizes of organizations.</p><p class="MsoBodyText">This
    document describes how ICT departments plan and prepare to contribute to the resilience
    objectives of the organization.</p>'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: '<p class="MsoBodyText">Le présent document décrit les concepts et les
    principes de la préparation des technologies de l''information et de la communication
    (TIC) pour la continuité d''activité (PTCA). Il fournit un cadre de méthodes et
    de processus pour identifier et spécifier les aspects permettant d''améliorer
    la préparation des TIC d''une organisation afin d''assurer la continuité d''activité.</p><p
    class="MsoBodyText">Le présent document sert les objectifs suivants en matière
    de continuité d''activité pour les TIC:</p><p class="ListContinue1" style="mso-list:
    l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->objectif minimal de continuité
    d''activité (OMCA);</p><p class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!--
    [if!supportLists]-->—<!--[endif]-->objectif de point de reprise (OPR);</p><p class="ListContinue1"
    style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->délai
    de reprise (DR) dans le cadre de la planification de la continuité d''activité
    des TIC.</p><p class="MsoBodyText">Le présent document s''applique à tous les
    types et tailles d''organisations.</p><p class="MsoBodyText">Le présent document
    décrit de quelle manière les services TIC planifient et se préparent à contribuer
    aux objectifs de résilience de l''organisation.</p>'
