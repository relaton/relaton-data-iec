abstract:
- content: "IEC 60317-32:1990 specifies the requirements of polyester or polyesterimide
    varnish-treated glass-fibre wound, polyester or polyesterimide varnish-treated,
    bare or grade 2 enamelled rectangular copper winding wire, temperature index 155.
    NOTE For this type of wire, the heat shock test is inappropriate and therefore
    a heat shock temperature cannot be established. Consequently, a class based on
    the requirements for temperature index and heat shock temperature cannot be specified.
    The enamelled wire shall be based on one of the following standards and shall
    be agreed between purchaser and supplier.<br />\r\n- IEC 60317-16:1990, Specifications
    for particular types of winding wires - Part 16: Polyester enamelled rectangular
    copper wire, class  155<br />\r\n- IEC 60317-28:1990, Specifications for particular
    types of winding wires - Part 28: Polyester­imide enamelled rectangular copper
    wire, class 180<br />\r\n- IEC 60317-29:1990, Specifications for particular types
    of winding wires - Part 29: Polyester or polyesterimide overcoated with polyamide-imide
    enamelled rectangular copper wire, class 200<br />\r\nWhen an enamelled wire is
    used, it must have a minimum class of 130."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 60317-32:1990 concerne les fils de bobinage de section rectangulaire
    en cuivre ou en cuivre emaillé de grade 2, guipe de fibres de verre impregnées
    de vernis polyester ou polyesterimide, indice de temperature 155. NOTE Pour ce
    type de fil, l'essai de choc thermique est inapproprié, donc la température d'un
    tel essai ne peut être définie. Par conséquent, une classe fondée sur les exigences
    relatives à l'indice de température et à la température de choc thermique ne peut
    être spécifiée. Le fil emaillé doit être conforme à l'une des normes ci-après
    et doit faire l'objet  d'un accord entre acheteur et fournisseur.<br />\r\n- IEC
    60317-16:1990, Spécifications pour types particuliers de fils de bobinage - Partie
    16: Fil de section rectangulaire en cuivre emaillé avec polyester, classe 155<br
    />\r\n- IEC 60317-28:1990, Spécifications pour types particuliers de fils de bobinage
    - Partie 28: Fil de section rectangulaire en cuivre emaillé avec polyesterimide,
    classe 180<br />\r\n- IEC 60317-29:1990, Spécifications pour types particuliers
    de fils de bobinage - Partie 29: Fil de section rectangulaire en cuivre emaillé
    avec polyester ou polyesterimide et avec surcouche polyamide-imide, classe 200<br
    />\r\nQuand les fibres de verre imprégnées sont appliquées, le fil doit avoir
    au minimum une classe thermique de 130."
