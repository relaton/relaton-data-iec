abstract:
- language: en
  script: Latn
  content: "IEC 60974-3:2019 specifies safety requirements for industrial and professional
    arc striking and arc stabilizing devices used in arc welding and allied processes.<br
    />\r\nThis document is applicable to arc striking and stabilizing devices which
    are stand-alone (separate from the welding equipment) or built in (housed in a
    single enclosure with other arc welding equipment).<br />\r\nThis fourth edition
    cancels and replaces the third edition published in 2013 and constitutes a technical
    revision.<br />\r\nThis edition includes the following significant technical changes
    with respect to the previous edition:<br />\r\n- changes induced by the publication
    of IEC 60974-1:2017;<br />\r\n- reference to IEC 60974-1:2017/AMD1:2019 in Clause
    2;<br />\r\n- Figure 2 is updated where a subtraction of the proportion of the
    no-load voltage is shown;<br />\r\n- requirement for safe operation of the arc
    striking and stabilising devices in the event of failure, in 11.5;<br />\r\n-
    requirements for the rating plate as in IEC 60974-1:2017, Clause 15."
- language: fr
  script: Latn
  content: "L'IEC 60974-3:2019 spécifie les exigences de sécurité pour les dispositifs
    d'amorçage et de stabilisation industriels et professionnels utilisés en soudage
    à l'arc et les procédés connexes.<br />\r\nCe document s'applique aux dispositifs
    d'amorçage et de stabilisation de l'arc qui sont indépendants (séparés du matériel
    de soudage) ou incorporés (intégrés dans une seule enveloppe avec d'autres matériels
    de soudage à l'arc).<br />\r\nCette quatrième édition annule et remplace la troisième
    édition parue en 2013. Cette édition constitue une révision technique.<br />\r\nCette
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\n- les modifications induites par la publication de l'IEC
    60974-1:2017;<br />\r\n- la référence à l'Article 2 de l'IEC 60974-1:2017/AMD1:2019;<br
    />\r\n- la mise à jour de la Figure 2 pour laquelle une soustraction de la tension
    à vide est représentée;<br />\r\n- des exigences relatives à la sécurité d'emploi
    des dispositifs d'amorçage et de stabilisation de l'arc en cas de défaillance
    (voir le 11.5);<br />\r\n- des exigences relatives à la plaque signalétique, telles
    qu'à l'Article 15 de l'IEC 60974­1:2017."
