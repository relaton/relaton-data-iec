abstract:
- content: "ISO/IEC 30105-5:2024 This document contains the guidance on supporting
    maturity improvement for service providers. It specifies the provision of assessment
    results that are repeatable, objective and comparable within similar contexts,
    and can be used for either process improvement or process capability gap determination.
    The framework for the conduct of assessments is designed to support the achievement
    of dependable assessment results.<br />\r\nThis document provides guidance on
    the usage of the core parts of the ISO/IEC 30105 series: ISO/IEC 30105-1, ISO/IEC
    30105-2 and ISO/IEC 30105-3.<br />\r\nThis document also introduces the extended
    parts of the ISO/IEC 30105 series: ISO/IEC TS 30105-6, ISO/IEC TR 30105-7, ISO/IEC
    30105-8 and ISO/IEC TS 30105-9."
