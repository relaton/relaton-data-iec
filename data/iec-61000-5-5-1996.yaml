abstract:
- language: en
  script: Latn
  content: This part of 61000-5 defines how protective devices for conducted disturbance
    proposed for HEMP protection shall be specified. It is intended to be used for
    the harmonization of existing or future specifications issued by protective device
    manufacturers, electronic equipment manufacturers, administrations and other ultimate
    buyers. Performance requirements shall be given in future IEC documents. This
    section covers protective devices currently being used for protection against
    induced HEMP transients on signal and low voltage power lines (nominal voltage
    up to 1 kV a.c.). General information can be applied also to high voltage lines.
    However, in these cases, the additional requirements for the protection levels
    of existing lightning arresters (especially gapless MO-arresters) are under consideration.
- language: fr
  script: Latn
  content: La présente section de la CEI 61000-5 définit comment les dispositifs de
    protection contre les perturbations conduites proposés pour la protection IEMN
    doivent être spécifiés. Elle a pour but d'harmoniser les spécifications, existantes
    ou à venir, issues des fabricants de protections, des fabricants d'équipements
    électroniques, des administrations et autres exploitants. Les exigences de performances
    seront données dans des documents futurs de la CEI. Cette section couvre les protections
    utilisées couramment pour la protection contre les transitoires induits par l'IEMN-HA
    sur les acccès signaux et les accès énergie basse tension (tension nominale) jusqu'à
    1 kV alternatif). Les généralités peuvent aussi être appliquées à des accès haute
    tension; cependant, dans ce cas, les exigences additionnelles pour les niveaux
    de protection des parafoudres (spécialement les parafoudres à oxyde métallique)
    sont à l'étude.
