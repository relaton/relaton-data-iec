abstract:
- content: "<!-- NEW -->IEC 60695-11-2:2017 is also available as IEC 60695-11-2:2017
    RLV which contains the International Standard and its Redline version, showing
    all changes of the technical content compared to the previous edition.<br /><br
    />\r\nIEC 60695-11-2:2017 gives the requirements for the production and confirmation
    of a nominal 1 kW propane/air pre-mixed flame for use in fire hazard testing.
    This basic safety publication is primarily intended for use by technical committees
    in the preparation of standards in accordance with the principles laid down in
    IEC Guide 104 and ISO/IEC Guide 51. It is not intended for use by manufacturers
    or certification bodies. It has the status of a basic safety publication in accordance
    with IEC Guide 104 and ISO/IEC Guide 51. This third edition of IEC 60695-11-2
    cancels and replaces the second edition published in 2013. It constitutes a technical
    revision. This edition includes the following significant technical changes with
    respect to the previous edition: addition of an alternative production of the
    test flame; deletion of Annex B.<br />\r\nIn this standard, the following print
    types are used: terms defined within Clause 3: in bold type.<br />\r\nKey words:
    Fire Hazard, Pre-Mixed Flame, Standardized 1 kW Test Flame"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "<!-- NEW -->IEC 60695-11-2:2017 est disponible sous forme de IEC 60695-11-2:2017
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nIEC
    60695-11-2:2017 spécifie les exigences pour la production et la validation d’une
    flamme de type à prémélange à base de propane/air de 1 kW nominal pour utilisation
    dans les essais relatifs aux risques du feu. La présente publication fondamentale
    de sécurité est destinée à être utilisée par les comités d’études dans le cadre
    de l’élaboration de normes conformément aux principes établis dans le Guide IEC
    104 et le Guide ISO/IEC 51. Elle a le statut d’une publication fondamentale de
    sécurité conformément au Guide IEC 104 et au Guide ISO/IEC 51.<br />\r\nCette
    troisième édition de l’IEC 60695-11-2 annule et remplace la deuxième édition parue
    en 2013. Cette édition constitue une révision technique. Cette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:
    ajout d'une variante pour la production de la flamme d'essai; suppression de l'Annexe
    B.<br />\r\nDans cette norme, les caractères suivants sont utilisés: termes définis
    à l'Article 3: en gras.<br />\r\nMots-clés: risque du feu, flamme de type à prémélange,
    flamme d’essai normalisée de 1 kW"
