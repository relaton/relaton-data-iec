abstract:
- content: |-
    IEC 60794-2-30:2008 is a family specification which covers optical fibre ribbon cables for indoor use. The requirements of the sectional specification IEC 60794-2 are applicable to cables covered by this standard. This second edition cancels and replaces the first edition published in 2003. It constitutes a technical revision. The main changes are listed below:<br />
    - subclause 5.4 has been detailed according to the fibre type;<br />
    - Annex A has been added to show an example of cable construction;<br />
    - Annex B has been added which is a blank detail specification including Mice classification and requirements;<br />
    - a bibliography has been added.
    Keywords: optical fibre ribbon cables for indoor use<br /><br />This publication is to be read in conjunction with IEC 60794-1-1:2011, IEC 60794-1-2:2003 and IEC 60794-2:2002.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60794-2-30:2008 est une spécification de famille qui couvre les
    câbles à rubans de fibres optiques pour usage intérieur. Les exigences de la spécification
    intermédiaire CEI 60794-2 sont applicables aux câbles couverts par la présente
    norme. Cette deuxième édition annule et remplace la première édition publiée en
    2003 dont elle constitue une révision technique. Les principales modifications
    sont présentées ci-après:<br />\n- le paragraphe 5.4 a été détaillé en fonction
    du type de fibre;<br />\n- l'Annexe A a été ajoutée pour montrer un exemple de
    construction de câble;<br />\n- l'Annexe B a été ajoutée. Elle constitue une spécification
    particulière cadre incluant les exigences et le classement MICE;<br />\n- une
    bibliographie a été ajoutée. \nMots clés: câbles à rubans de fibres optiques pour
    usage intérieur<br /><br />Cette publication doit être lue conjointement avec
    la IEC 60794-1-1:2011, la IEC 60794-1-2:2003, la IEC 60794-2:2002."
