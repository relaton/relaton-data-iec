abstract:
- language: en
  script: Latn
  content: "IEC 61689:2022 is applicable to ultrasonic equipment designed for physiotherapy
    containing an ultrasonic transducer generating continuous or quasi-continuous
    (e.g. tone burst) wave ultrasound in the frequency range 0,5 MHz to 5 MHz. This
    document only relates to ultrasonic physiotherapy equipment employing a single
    plane non-focusing circular transducer per treatment head, producing static beams
    perpendicular to the face of the treatment head. This document specifies:<br />\r\n-
    methods of measurement and characterization of the output of ultrasonic physiotherapy
    equipment based on reference testing methods;<br />\r\n- characteristics to be
    specified by manufacturers of ultrasonic physiotherapy equipment based on reference
    testing methods;<br />\r\n- guidelines for safety of the ultrasonic field generated
    by ultrasonic physiotherapy equipment;<br />\r\n- methods of measurement and characterization
    of the output of ultrasonic physiotherapy equipment based on routine testing methods;<br
    />\r\n- acceptance criteria for aspects of the output of ultrasonic physiotherapy
    equipment based on routine testing methods.<br />\r\nTherapeutic value and methods
    of use of ultrasonic physiotherapy equipment are not within the scope of this
    document.<br />\r\nUltrasonic physiotherapy equipment using ultrasound in the
    frequency range from 20 kHz to 500 kHz is dealt with in IEC 63009.<br />\r\nIEC
    61689:2022 cancels and replaces the third edition published in 2013. This edition
    constitutes a technical revision.<br />\r\nThis edition includes the following
    significant technical changes with respect to the previous edition.<br />\r\na)
    The requirement on water oxygen content is specified in 6.1.<br />\r\nb) Former
    recommendations in 6.2 have been changed to become requirements.<br />\r\nc) Several
    definitions in Clause 3 have been updated in line with other TC 87 documents.<br
    />\r\nd) The formerly informative Annex A has been changed to become normative,
    and now contains details on how conformance with IEC 60601-2-5 requirements is
    checked.<br />\r\ne) Annex D has been considerably shortened and reference to
    a now withdrawn regulatory document has been removed."
- language: fr
  script: Latn
  content: "L'IEC 61689:2022 est applicable aux appareils à ultrasons, conçus pour
    la physiothérapie, qui comprennent un transducteur ultrasonique fournissant des
    ultrasons à onde entretenue ou quasi entretenue (par exemple, salve d’impulsions)
    dans la plage de fréquences de 0,5 MHz à 5 MHz. Le présent document ne traite
    que des appareils à ultrasons pour physiothérapie qui emploient un seul transducteur
    circulaire plan sans focalisation par transducteur, produisant des faisceaux statiques
    perpendiculaires à la face de ce même transducteur.<br />\r\nLe présent document
    spécifie:<br />\r\n- les méthodes de mesure et la caractérisation de la sortie
    des appareils à ultrasons pour physiothérapie, qui reposent sur des méthodes d’essai
    de référence;<br />\r\n- les caractéristiques à spécifier par les fabricants des
    appareils à ultrasons pour physiothérapie qui reposent sur des méthodes d’essai
    de référence;<br />\r\n- les lignes directrices de sécurité du champ ultrasonique
    créé par les appareils à ultrasons pour physiothérapie;<br />\r\n- les méthodes
    de mesure et la caractérisation de la sortie des appareils à ultrasons pour physiothérapie,
    qui reposent sur des méthodes d’essai individuel de série;<br />\r\n- les critères
    d’aptitude relatifs aux aspects de la sortie des appareils à ultrasons pour physiothérapie,
    qui reposent sur des méthodes d’essai individuel de série.<br />\r\nLa valeur
    thérapeutique et les modes d’utilisation des appareils à ultrasons pour physiothérapie
    n’entrent pas dans le domaine d’application du présent document.<br />\r\nLes
    appareils à ultrasons pour physiothérapie qui utilisent des ultrasons dont la
    plage de fréquences est comprise entre 20 kHz et 500 kHz sont couverts par l’IEC
    63009.<br />\r\nL'IEC 61689:2022 annule et remplace la troisième édition parue
    en 2013. Cette édition constitue une révision technique.<br />\r\nCette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente.<br />\r\na) L’exigence relative à la teneur en oxygène de l’eau est
    spécifiée en 6.1.<br />\r\nb) Les anciennes recommandations spécifiées en 6.2
    ont été modifiées pour constituer des exigences.<br />\r\nc) Plusieurs définitions
    de l’Article 3 ont été actualisées conformément à d’autres documents qui relèvent
    du CE 87.<br />\r\nd) L’ancienne Annexe A informative a été modifiée en annexe
    normative, et contient désormais des informations détaillées sur la méthode selon
    laquelle la conformité aux exigences de l’IEC 60601-2-5 est vérifiée.<br />\r\ne)
    L’Annexe D a été raccourcie de manière importante et la référence à un document
    réglementaire désormais supprimé a été retirée."
