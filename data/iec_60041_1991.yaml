  format: text/html
- content: Spécifie les méthodes d'essai applicables à toutes les turbines à action
    ou à réaction, pompes d'accumulation et pompes turbines, quels que soient leurs
    dimensions et leur type. Permet de déterminer si les garanties contractuelles
    sont respectées. Elle fixe les règles de conduite de ces essais ainsi que les
    méthodes de calcul des résultats, le contenu et le mode de présentation du rapport
    final. Cette publication remplace les CEI 60198 et 60607. Le contenu du corrigendum
    de mars 1996 a été pris en considération dans cet exemplaire.
