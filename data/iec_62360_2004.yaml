abstract:
- content: 'specifies the basic functions, ratings, and performance of receivers for
    the Integrated Services Digital Broadcasting (ISDB) system. It applies to: receivers
    for standard digital television broadcasting, high-definition television broadcasting,
    and radio broadcasting from satellite broadcasting stations in the frequency band
    of 11,7 GHz to 12,2 GHz (hereinafter referred to as "BS digital broadcasting");
    receivers for standard digital television broadcasting with a bandwidth of 34,5
    MHz from satellite broadcasting stations in the frequency band of 12,2 GHz to
    12,75 GHz (hereinafter referred to as "broadband CS digital broadcasting"); and
    receivers for the standard digital television broadcasting and high-definition
    television broadcasting from terrestrial broadcasting stations (hereinafter referred
    to as "digital terrestrial television broadcasting").'
