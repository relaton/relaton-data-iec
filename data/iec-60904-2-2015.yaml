abstract:
- language: en
  script: Latn
  content: "IEC 60904-2:2015 gives requirements for the classification, selection,
    packaging, marking, calibration and care of photovoltaic reference devices. This
    standard covers photovoltaic reference devices used to determine the electrical
    performance of photovoltaic cells, modules and arrays under natural and simulated
    sunlight. The main technical changes with regard to the previous edition are as
    follows:<br />\r\n- addition of a test procedure in simulated sunlight of subsequent
    measurement of primary and secondary reference device;<br />\r\n- definition of
    standard test conditions;<br />\r\n- reduction of allowed diffuse component for
    secondary reference cell calibration."
- language: fr
  script: Latn
  content: "IEC 60904-2:2015 donne les exigences relatives à la classification, à
    la sélection, au conditionnement, au marquage, à l'étalonnage et aux précautions
    d'utilisation des dispositifs photovoltaïques de référence. La présente norme
    couvre les dispositifs photovoltaïques de référence utilisés pour déterminer les
    performances électriques des cellules, modules et panneaux photovoltaïques sous
    rayonnement lumineux solaire naturel et simulé. Par rapport à l'édition précédente,
    les modifications techniques majeures sont les suivantes:<br />\r\n- ajout d'une
    procédure d'essai en rayonnement lumineux solaire simulé d'une mesure suivante
    de dispositifs primaires et secondaires de référence;<br />\r\n- définition des
    conditions normalisées d'essai;<br />\r\n- diminution de la composante diffuse
    autorisée pour l'étalonnage de la cellule secondaire de référence."
