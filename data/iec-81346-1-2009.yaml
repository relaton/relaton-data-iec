abstract:
- language: en
  script: Latn
  content: "IEC 81346-1:2009, published jointly by IEC and ISO, establishes general
    principles for the structuring of systems including structuring of the information
    about systems. Based on these principles, rules and guidance are given for the
    formulation of unambiguous reference designations for objects in any system. The
    reference designation identifies objects for the purpose of creation and retrieval
    of information about an object, and where realized about its corresponding component.
    This edition includes the following substantial changes with respect to the previous
    one:<br />\r\n- a new introductory clause providing a description and explanation
    to the concepts used elsewhere in the publication;<br />\r\n- a more comprehensive
    description of the structuring principles and rules for structuring are provided;<br
    />\r\n- \"other aspects\" are introduced, and the prefix sign # is assigned to
    these aspects;<br />\r\n- the concept of reference designation group has been
    deleted;<br />\r\n- the specific term \"transition\" has been avoided and been
    replaced by an improved textual description of this phenomenon in annex D;<br
    />\r\n- a new clause about labelling is introduced;<br />\r\n- the old annexes
    have been removed with the exception of the annex showing an example of the application
    of reference designations within a system;<br />\r\n- a new annex explaining the
    manipulation of objects is introduced;<br />\r\n- 4 new annexes are introduced
    as rearrangement of detailed examples or explanatory information.<br />\r\nIEC
    81346-1:2009 has the status of a horizontal standard in accordance with <a href=\"https://webstore.iec.ch/advsearchform?&amp;RefNbr=108&amp;typepub=GUIDE\">IEC
    Guide 108</a>."
- language: fr
  script: Latn
  content: "L'IEC 81346-1:2009 publié conjointement par l'IEC et l'ISO établit les
    principes généraux pour la structuration des systèmes y compris la structuration
    des informations sur ces systèmes. Sur la base de ces principes, des règles et
    des lignes directrices sont données pour la formulation de désignations de référence
    non ambiguës applicables aux objets d'un système quel qu'il soit. La désignation
    de référence identifie des objets afin de la création et de la récupération d'informations
    sur un objet, et où réalisé au sujet de son composant correspondant. Cette édition
    inclut par rapport à la précédente les modifications techniques majeures suivantes:<br
    />\r\n- un nouvel article d'introduction donnant une description et une explication
    des concepts utilisés dans le cadre de la présente publication;<br />\r\n- une
    description plus complète des principes et des règles de structuration;<br />\r\n-
    l'introduction d'\"autres aspects\" auxquels on assigne le signe # comme préfixe;<br
    />\r\n- la suppression du concept de groupe de désignations de référence;<br />\r\n-
    le terme spécifique \"transition\" a été évité et remplacé par une description
    textuelle améliorée de ce phénomène en annexe D;<br />\r\n- l'introduction d'un
    nouvel article concernant l'étiquetage,<br />\r\n- le retrait des anciennes annexes
    à l'exception de celle qui représente un exemple de l'application des désignations
    de référence au sein d'un système;<br />\r\n- l'introduction d'une nouvelle annexe
    expliquant la manipulation des objets;<br />\r\n- l'introduction de 4 nouvelles
    annexes correspondant à une réorganisation des exemples détaillés ou des explications.<br
    />\r\nL'IEC 81346-1:2009 a le statut de norme horizontale conformément au <a href=\"https://webstore.iec.ch/advsearchform?&amp;RefNbr=108&amp;typepub=GUIDE\">Guide
    IEC 108</a>."
