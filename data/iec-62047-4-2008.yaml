abstract:
- language: en
  script: Latn
  content: IEC 62047-4:2008 describes the generic specifications for micro-electromechanical
    systems (MEMS) made by semiconductors, which are the basis for specifications
    given in other parts of this series for various types of MEMS applications such
    as sensors, RF MEMS, excluding optical MEMS, bio MEMS, micro TAS, and power MEMS.
    This standard specifies general procedures for quality assessment to be used in
    IECQ-CECC systems and establishes general principles for describing and testing
    of electrical, optical, mechanical and environmental characteristics. IEC 62047-4:2008
    aids in the preparation of standards that define devices and systems made by micromachining
    technology, including but not limited to, material characterization and handling,
    assembly and testing, process control and measuring methods. MEMS described in
    this standard are basically made of semiconductor material. However, the statements
    made in this standard are also applicable to MEMS using materials other than semiconductor,
    for example, polymers, glass, metals and ceramic materials.
- language: fr
  script: Latn
  content: La CEI 62047-4:2008 décrit des spécifications génériques pour les systèmes
    électromécaniques microminiaturisés (MEMS, Micro-Electro Mechanical Systems) faits
    à partir de semi-conducteurs, constituant la base des spécifications présentées
    dans d'autres parties de cette série pour différents types d'applications basées
    sur des MEMS, telles que des capteurs et les MEMS-RF, à l'exclusion des MEMS optiques,
    des bio-MEMS, des micro-TAS et des MEMS de puissance. Cette norme spécifie les
    procédures générales d'évaluation de la qualité à utiliser dans le système IECQ-CECC
    et établit les principes généraux nécessaires pour décrire et tester les caractéristiques
    électriques, optiques, mécaniques et environnementales. La CEI 62047-4:2008 contribue
    à la préparation de normes servant à définir des dispositifs et des systèmes fabriqués
    par des techniques de micro-usinage, incluant, mais sans s'y limiter, la caractérisation
    et la manipulation des matériaux, l'assemblage et les essais, les méthodes de
    mesure et de commande de processus. Les MEMS décrits dans cette norme sont essentiellement
    constitués de matériaux semi-conducteurs. Toutefois, les déclarations faites dans
    cette norme peuvent également être appliquées aux MEMS utilisant des matériaux
    autres que des semi-conducteurs, par exemple, des polymères, du verre, des métaux
    et des matériaux en céramiques.
