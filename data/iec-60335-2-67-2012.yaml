abstract:
- language: en
  script: Latn
  content: "IEC 60335-2-67:2012 deals with the safety of powered floor treatment machines
    intended for commercial indoor or outdoor use for the following applications:<br
    />\r\n- scrubbing,<br />\r\n- wet or dry pick-up,<br />\r\n- polishing and dry
    buffing,<br />\r\n- application of wax, sealing products and powder based detergents,<br
    />\r\n- shampooing,<br />\r\n- stripping, grinding and scarifying of floors with
    an artificial surface. Their cleaning motion is more lateral or periodic than
    linear. This standard applies to machines for commercial use. The following list,
    although not comprehensive, gives an indication of locations that are included
    in the scope:<br />\r\n- public use areas such as hotels, schools, hospitals;<br
    />\r\n- industrial locations, for example factories and manufacturing shops;<br
    />\r\n- retail outlets, for example shops and supermarkets;<br />\r\n- business
    premises, for example offices and banks;<br />\r\n- all uses other than normal
    housekeeping purposes.<br />\r\nThey are not equipped with a traction drive. The
    following power systems are covered:<br />\r\n- internal combustion engines,<br
    />\r\n- mains powered motors up to a rated voltage of 250 V for single-phase appliances
    and 480 V for other appliances,<br />\r\n- battery-powered motors.<br />\r\nBattery
    powered machines may be equipped with a built-in battery charger. This fourth
    edition cancels and replaces the third edition published in 2002 and its Amendment
    1 (2005). It constitutes a technical revision. The principal changes in this edition
    as compared with the third edition of IEC 60335-2-67 are as follows (minor changes
    are not listed):<br />\r\n- the title has been changed for better distinction
    with regard to IEC 60335-2-72;<br />\r\n- the scope has been revised editorially
    to avoid misunderstandings;<br />\r\n- terms and definitions has been revised
    with regard to the requirements revised;<br />\r\n- the standard has been revised
    in general and updated regarding state-of-the-art, as far as necessary, in particular
    some changes have been made to Clauses 15, 22 and 25;<br />\r\n- a new Annex BB
    (LPG requirements) was added;<br />\r\n- a new Annex CC 'Emission of acoustical
    noise' was added;<br />\r\n- and a new Annex DD 'Emission of vibration' was added.
    Keywords: Floor treatment machine; Water-suction cleaning machine<br />\r\n<br
    />\r\nThis publication is to be read in conjunction with <a href=\"https://webstore.iec.ch/en/publication/1499\">IEC
    60335-1:2010</a>."
