abstract:
- content: "IEC 80000-13:2025 specifies names, symbols and definitions for quantities
    and units used in information science and technology. Where appropriate, conversion
    factors are also given. Prefixes for binary multiples are also given. International
    Standard IEC 80000-13 has been prepared by IEC technical committee 25: Quantities
    and units in close cooperation with ISO/TC 12: Quantities and units.<br />\r\nThis
    second edition cancels and replaces the first edition published in 2008. This
    edition constitutes a technical revision.<br />\r\nThis edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\naddition
    of new prefixes for binary multiples."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 80000-13:2025 spécifie les noms, les symboles et les définitions
    des grandeurs et unités utilisées dans la science et les technologies de l'information.
    Des facteurs de conversion sont également indiqués, s'il y a lieu. Des préfixes
    pour multiples binaires sont aussi donnés. La Norme internationale IEC 80000-13
    a été établie par le comité d'études 25 de l’IEC: Grandeurs et unités, en collaboration
    étroite avec le comité technique 12 de l’ISO: Grandeurs et unités.<br />\r\nCette
    seconde édition annule et remplace la première édition parue en 2008. Cette édition
    constitue une révision technique.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\najout
    de nouveaux préfixes pour les multiples binaires."
