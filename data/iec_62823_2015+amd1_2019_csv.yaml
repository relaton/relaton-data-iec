  script:
  - Latn
  format: text/html
- content: L'IEC 62823:2015+A1:2019 définit les essais individuels de série et les
    essais de type sur les valves à thyristors utilisées dans les installations de
    condensateurs série commandés par thyristors (CSCT) pour transmission de puissance
    en courant alternatif. Les essais spécifiés dans la présente Norme sont basés
    sur des valves isolées par l'air fonctionnant en mode capacitif amplifié ou en
    mode de shuntage.<strong>Cette version consolidée comprend la première édition
    (2015) et son amendement 1 (2019). Il n'est donc pas nécessaire de commander l'amendement
