abstract:
- content: "<!-- NEW! -->IEC 61954:2021 is available as IEC 61954:2021 RLV which contains
    the International Standard and its Redline version, showing all changes of the
    technical content compared to the previous edition.<br /><br />\r\nIEC 61954:2021
    defines type, production and optional tests on thyristor valves used in thyristor
    controlled reactors (TCR), thyristor switched reactors (TSR) and thyristor switched
    capacitors (TSC) forming part of static VAR compensators (SVC) for power system
    applications. The requirements of the document apply both to single valve units
    (one phase) and to multiple valve units (several phases). Clauses 4 to 7 detail
    the type tests, i.e. tests which are carried out to verify that the valve design
    meets the requirements specified. Clause 8 covers the production tests, i.e. tests
    which are carried out to verify proper manufacturing. Clauses 9 and 10 detail
    optional tests, i.e. tests additional to the type and production tests. This edition
    includes the following significant technical changes with respect to the previous
    edition: important clarifications were made in 4.4.1.2, 5.1.2.2, 5.1.3.2, 5.2.3.2,
    6.1.2.2, 6.1.2.4, 6.1.3.2, 6.2.2.2, 6.2.2.4, 6.3.2.2 and 9.3.2."
