abstract:
- language: en
  script: Latn
  content: |-
    IEC 60063:2015 provides series of preferred values for the resistance of resistors and for the capacitance of capacitors. The definition of such series with a defined numeric resolution is a basic prerequisite for the marking and coding of capacitors and resistors with their respective capacitance or resistance values as described in IEC 60062. This edition includes the following significant technical changes with respect to the previous edition:<br />
    - revision of the information on a relationship between an E Series and the tolerance of a resistance or capacitance value of a respective component;<br />
    - introduction of advice on a possible deduction from the marking of a component to an associated E Series and also to an associated tolerance;<br />
    - complete editorial revision.
- language: fr
  script: Latn
  content: |-
    L'IEC 60063:2015 fournit des séries de valeurs préférentielles pour des résistances et des condensateurs. La définition de telles séries avec une résolution numérique définie est une nécessité préalable de base pour le marquage et le codage de résistances et de condensateurs avec leurs valeurs de résistance et de capacité respectives comme cela est décrit dans l'IEC 60062. Cette édition inclut les modifications techniques majeures suivantes par rapport à l'édition précédente:<br />
    - révision des informations sur la relation entre une série E et la tolérance sur la valeur de la résistance ou de la capacité d'un composant;<br />
    - introduction de conseils sur une déduction possible du marquage d'un composant d'une série E associée et d'une tolérance associée;<br />
    - révision éditoriale complète.
