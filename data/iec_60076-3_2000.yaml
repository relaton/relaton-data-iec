abstract:
- content: |-
    Gives insulation requirements for power transformers and the corresponding insulation tests for specific windings. Applies to single-phase and three-phase oil-immersed power transformers as defined in the IEC 60076-1. It Includes appendices on: partial discharge measurements during induced a.c. withstand voltage test on transformers; overvoltage transferred from a high-voltage winding to a low-voltage winding; information to be supplied with enquiries and orders.

    The contents of the corrigendum of December 2000 have been included in this copy.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Fournit les règles d'isolation pour les transformateurs de puissance et les tests d'isolation correspondants pour des enroulements spécifiques. S'applique aux transformateurs de puissance immergés dans l'huile triphasés et monophasés tel que définit dans la CEI 60076-1. Inclut les annexes suivantes: Mesures des décharges partielles sur un transformateur lors d'un essai par tension induite; Surtension transmise de l'enroulement haute tension à l'enroulement basse tension; renseignements à fournir avec les appels d'offres et les commandes.

    Le contenu du corrigendum de décembre 2000 a été pris en considération dans cet exemplaire.
  language:
