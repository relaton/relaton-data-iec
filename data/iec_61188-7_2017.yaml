abstract:
- content: "IEC 61188-7:2017 establishes a consistent technique for the description
    of electronic component orientation, and their land pattern geometries. This facilitates
    and encourages a common data capture and transfer methodology amongst and between
    global trading partners.<br />\r\nThis edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\na) Figure 1 has
    been corrected;<br />\r\nb) the term “rectangle” has generally been replaced by
    “polygon”;<br />\r\nc) level B has been indicated as preferred level for new libraries."
  language:
