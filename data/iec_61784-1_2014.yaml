abstract:
- content: "IEC 61784-1:2014 defines a set of protocol specific communication profiles
    based primarily on the IEC 61158 series, to be used in the design of devices involved
    in communications in factory manufacturing and process control. This fourth edition
    cancels and replaces the third edition published in 2010 it constitutes a technical
    revision. The main changes are:<br />\r\n- update of the dated references to the
    IEC 61158 series, to IEC 61784-2, to the IEC 61784-3 series, to the IEC 61784-5
    series and to IEC 61918 throughout the document;<br />\r\n- new profile family
    CPF 19;<br />\r\n- update of selection tables for CPF 1 and CPF 9."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 61784-1:2014 définit un jeu de profils de communication spécifiques
    au protocole, principalement fondé sur la série de normes IEC 61158, à utiliser
    pour la conception d'appareils employés en communication dans le cadre du contrôle
    de la fabrication et du processus en usine. Cette quatrième édition annule et
    remplace la troisième édition parue en 2010. Cette édition constitue une révision
    technique. Par rapport à l'édition précédente, les changements majeurs sont les
    suivants:<br />\r\n- la mise à jour des références datées à la série IEC 61158,
    à l'IEC 61784-2, à la série IEC 61784-3, à la série IEC 61784-5 et à l'IEC 61918
    dans l'ensemble du document;<br />\r\n- une nouvelle famille de profils CPF 19;<br
    />\r\n- la mise à jour des tableaux de sélection pour CPF 1 et CPF 9."
