abstract:
- language: en
  script: Latn
  content: IEC 62071-1:2005 specifies the content, format and recording method of
    the data blocks containing video, audio, and associated data which form the helical
    records on 6,35 mm tape contained in cassettes as specified in SMPTE 307M. It
    specifies the content, format, and recording method for longitudinal cue and control
    tracks. This bilingual version (2012-11) corresponds to the monolingual English
    version, published in 2005-10.
- language: fr
  script: Latn
  content: La CEI 62071-1:2005 spécifie le contenu, le format et la méthode d'enregistrement
    des blocs de données contenant des données vidéo, audio et des données associées
    formant les enregistrements hélicoïdaux sur les bandes de 6,35 mm contenues dans
    des cassettes, comme cela est spécifié dans le SMPTE 307M. Elle spécifie le contenu,
    le format et la méthode d'enregistrement des pistes longitudinales d'ordres et
    d'asservissement. La présente version bilingue (2012-11) correspond à la version
    anglaise monolingue publiée en 2005-10.
