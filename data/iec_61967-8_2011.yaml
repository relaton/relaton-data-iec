abstract:
- content: "IEC 61967-8:2011 defines a method for measuring the electromagnetic radiated
    emission from an integrated circuit (IC) using an IC stripline in the frequency
    range of 150 kHz up to 3 GHz. The IC being evaluated is mounted on an EMC test
    board (PCB) between the active conductor and the ground plane of the IC stripline
    arrangement.<br /><br />\r\nThis publication is to be read in conjunction with
    \ IEC 61967-1:2002."
  language:
