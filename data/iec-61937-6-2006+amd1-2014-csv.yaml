abstract:
- language: en
  script: Latn
  content: "IEC 61937-6:2006+A1:2014 specifies the method for IEC 60958 to convey
    non-linear PCM bitstreams encoded in accordance with the MPEG-2 AAC (Advanced
    Audio Coding) and MPEG-4 AAC formats. This second edition of IEC 61937-6 cancels
    and replaces the first edition published in 2002. It contains the following significant
    technical changes:<br />\r\n- addition of data-type for MPEG2 AAC low sampling
    frequency;<br />\r\n- addition of data-type for MPEG-4 AAC. <strong>This consolidated
    version consists of the second edition (2006) and its amendment 1 (2014). Therefore,
    no need to order amendment in addition to this publication.</strong>"
- language: fr
  script: Latn
  content: "L'IEC 61937-6:2006+A1:2014 spécifie la méthode de l'IEC 60958 pour acheminer
    des flux de bits MIC non linéaire codés selon les formats MPEG-2 AAC (codage du
    son avancé) et MPEG-4 AAC. Cette deuxième édition de l'IEC 61937-6 annule et remplace
    la première édition parue en 2002. Elle contient les modifications techniques
    importantes suivantes:<br />\r\n- ajout du type de données au format MPEG-2 AAC
    à faible fréquence d'échantillonnage;<br />\r\n- ajout du type de données au format
    MPEG-4 AAC. <strong> Cette version consolidée comprend la deuxième édition (2006)
    et son amendement 1 (2014). Il n'est donc pas nécessaire de commander l'amendement
    avec cette publication.</strong>"
