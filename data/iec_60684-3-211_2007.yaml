abstract:
- content: "IEC 60684-3-211:2007 gives the requirements for four types of semi-rigid,
    heat-shrinkable polyolefin sleeving with a nominal shrink ratio of 2:1 that has
    been found suitable for temperatures up to 135 °C.<br />\r\nType A: general purpose,
    flame-retarded, opaque colours;<br />\r\nType B: general purpose, non flame-retarded,
    translucent;<br />\r\nType C: fluid resistant, flame-retarded, opaque colours;<br
    />\r\nType D: fluid resistant, non flam-retarded, translucent. The major technical
    changes with regard to the second edition concern a better alignment with existing
    national specifications."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60684-3-211:2007 définit les exigences relatives aux quatre types
    de gaines semi-rigides, thermorétractables, en polyoléfine, ayant un rapport de
    rétreint nominal de 2:1 et que l'on considère comme adaptées jusqu'à une température
    de 135°C.<br />\r\nType A: usage général, retardées à la flamme, couleurs opaques;<br
    />\r\nType B: usage général, non retardées à la flamme, translucides;<br />\r\nType
    C: résistant aux fluides, retardées à la flamme, couleurs opaques;<br />\r\nType
    D: résistant aux fluides, non retardées à la flamme, translucides. Les principales
    modifications techniques par rapport à la deuxième édition concernent la mise
    en conformité avec les spécifications nationales existantes."
