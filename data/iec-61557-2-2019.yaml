abstract:
- language: en
  script: Latn
  content: "IEC 61557-2:2019 specifies the requirements applicable to equipment for
    measuring the insulation resistance of equipment and installations in the de-energized
    state IEC 61557-2:2019 cancels and replaces the second edition published in 2007.
    This edition constitutes a technical revision. This edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\na)
    addition of requirements as regards measurement category;<br />\r\nb) addition
    of new requirements for operating instructions;<br />\r\nc) alignment of the structure
    with that of the the whole IEC 61557 series."
