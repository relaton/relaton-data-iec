- content: |-
    Répertorie les méthodes d'essai applicables aux dispositifs d'affichage à cristaux liquides. Prend en compte, dans la mesure du possible, les méthodes d'essai d'environnement de la CEI 60068.

    Comprend en outre l'inspection visuelle des cellules et des modules d'affichage à cristaux liquides.

    Etablit des méthodes d'essai uniformes indiquant des valeurs préférentielles pour les niveaux de contraintes, permettant d'estimer les propriétés environnementales des dispositifs d'affichage à cristaux liquides.
