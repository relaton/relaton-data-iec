abstract:
- content: |-
    Lists test methods applicable to liquid crystal display devices. Takes into account, wherever possible, the environmental test methods outlined in IEC 60068.

    Also includes visual inspection for both liquid crystal display cells and modules.

    Establishes uniform preferred test methods with preferred values for stress levels for judging the environmental properties of liquid crystal display devices.
