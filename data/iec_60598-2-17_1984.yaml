abstract:
- content: |-
    Specifies requirements for stage, television and film studio
    luminaires (including spot and floodlighting projectors), for use
    with tungsten filament, tubular fluorescent and other discharge
    lamps on supply voltages not exceeding 1 000 V.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Détaille les prescriptions applicables aux luminaires pour les
    scènes de théâtre, les prises de vues de télévision et de cinéma (y
    compris des projecteurs à faisceaux intensifs et extensifs), à
    utiliser avec des lampes à filament de tungstène. des lampes
    tubulaires à fluorescence ou autres lampes à décharge, pour des
    tensions d'alimentation ne dépassant pas 1 000 V.
