abstract:
- language: en
  script: Latn
  content: IEC 61260-2:2016+A1:2017 provides details of the tests necessary to verify
    conformance to all mandatory specifications given in IEC 61260-1:2014 for octave-band
    and fractional-octave-band filters. This first edition of IEC 61260-2 (together
    with IEC 61260-1:2014 and IEC 61260-3:2016), cancels and replaces the first edition
    of IEC 61260 published in 1995 and its Amendment 1 published in 2001. <strong>This
    edition constitutes a technical revision. This consolidated version consists of
    the first edition (2001) and its amendment 1 (2017). Therefore, no need to order
    amendment in addition to this publication.</strong>
- language: fr
  script: Latn
  content: L'IEC 61260-2:2016+A1:2017 décrit les essais nécessaires pour vérifier
    la conformité à l'ensemble des spécifications obligatoires données dans l'IEC
    61260-1:2014 concernant les filtres de bande d'octave et les filtres de bande
    d'une fraction d'octave. Cette première édition de l'IEC 61260-2 (conjointement
    avec l'IEC 61260-1:2014 et l'IEC 61260-3:2016) annule et remplace la première
    édition de l'IEC 61260 parue en 1995 et son Amendement 1 paru en 2001. Cette édition
    constitue une révision technique.<strong> Cette version consolidée comprend la
    première édition (2001) et son amendement 1 (2017). Il n'est donc pas nécessaire
    de commander l'amendement avec cette publication.</strong>
