abstract:
- language: en
  script: Latn
  content: "IEC 60300-3-10:2025 gives guidance to managers and technical and financial
    personnel on the basic principles of maintainability and maintenance activities
    that are applicable to any organization.<br />\r\nThis document describes:<br
    />\r\n- the value and nature of maintainability and maintenance characteristics;<br
    />\r\n- the interfaces between maintainability and related dependability attributes
    of reliability, availability and supportability, as well as potential trade-offs
    that can be made through the interfaces during the life cycle of an item;<br />\r\n-
    the elements of maintainability and maintenance programmes;<br />\r\n- the application
    of maintainability and maintenance programmes throughout the life cycle;<br />\r\n-
    techniques to ensure maintainability and maintenance requirements are met;<br
    />\r\n- maintainability and maintenance data and information management.<br />\r\nThis
    document is applicable to equipment, software, services, or structures, and gives
    guidance on matters of common interest to any business supplying, purchasing or
    sustaining products, services, or structures.<br />\r\nThis second edition cancels
    and replaces the first edition published in 2001. This edition constitutes a technical
    revision.<br />\r\nThis edition includes the following significant technical changes
    with respect to the previous edition:<br />\r\n- more guidance is included on
    establishing a maintenance programme;<br />\r\n- some guidance on support and
    supportability has been removed and has been moved to IEC 60300-3-14."
- language: fr
  script: Latn
  content: "IEC 60300-3-10:2025 fournit des recommandations aux responsables ainsi
    qu’au personnel technique et financier sur les principes de base de la maintenabilité
    et des activités de maintenance qui sont applicables à toute organisation.<br
    />\r\nCe document décrit:<br />\r\n- la valeur et la nature des caractéristiques
    de maintenabilité et de maintenance;<br />\r\n- les interfaces entre la maintenabilité
    et les attributs de fiabilité, de disponibilité et de supportabilité associés
    à la sûreté de fonctionnement, ainsi que les compromis qui peuvent être faits
    au niveau des interfaces au cours du cycle de vie d’une entité;<br />\r\n- les
    éléments des programmes de maintenabilité et de maintenance;<br />\r\n- l’application
    de programmes de maintenabilité et de maintenance tout au long du cycle de vie;<br
    />\r\n- les techniques pour s’assurer que les exigences de maintenabilité et de
    maintenance sont respectées;<br />\r\n- la gestion des données et des informations
    relatives à la maintenabilité et la maintenance.<br />\r\nCe document s’applique
    aux équipements, logiciels, services ou structures et fournit des recommandations
    sur des questions d’intérêt commun à toute entreprise qui fournit, achète ou maintient
    des produits, des services ou des structures.<br />\r\nCette deuxième édition
    annule et remplace la première édition parue en 2001. Cette édition constitue
    une révision technique.<br />\r\nCette édition comprend les changements techniques
    significatifs suivants par rapport à l'édition précédente:<br />\r\n- ajout de
    recommandations supplémentaires concernant l’établissement d’un programme de maintenance;<br
    />\r\n- suppression et déplacement de certaines recommandations concernant le
    support et la supportabilité vers l’IEC 60300-3-14."
