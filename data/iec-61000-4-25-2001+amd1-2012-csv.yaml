abstract:
- language: en
  script: Latn
  content: IEC 61000-4-25:2001+A1:2012 describe immunity test levels and related test
    methods for electrical and electronic equipment and systems exposed to high-altitude
    electromagnetic pulse (HEMP) environments. Specifications for test equipment and
    instrumentation test set-up, test procedures, pass/fail criteria, and test documentation
    requirements are also defined by this standard. These tests are intended to demonstrate
    the immunity of electrical and electronic equipment when subjected to HEMP radiated
    and conducted electromagnetic disturbances. The objective of this part of IEC
    61000 is to establish a common and reproducible basis for evaluating the performance
    of electrical and electronic equipment, when subjected to HEMP radiated environments
    and the associated conducted transients on power, antenna, and input/output (I/O)
    signal and control lines. The amendment 1 introduces the damped sinusoidal wave
    standard recently published IEC 61000-4-18. This consolidated version consists
    of the first edition (2001) and its amendment 1 (2012). Therefore, no need to
    order amendment in addition to this publication.
- language: fr
  script: Latn
  content: La CEI 61000-4-25:2001+A1:2012 décrit les niveaux d'essai pour l'immunité
    et les méthodes d'essai correspondantes applicables aux appareils et aux systèmes
    électriques et électroniques exposés à l'environnement des impulsions électromagnétiques
    nucléaires à haute altitude (IEMN-HA). Cette norme définit également les spécifications
    pour les matériels et la configuration d'essai, les procédures d'essai, les critères
    d'acceptation ou de rejet et les prescriptions pour la documentation d'essai.
    Ces essais sont destinés à démontrer l'immunité des appareils électriques et électroniques
    aux perturbations électromagnétiques IEMN-HA rayonnées et conduites. L'objectif
    de cette partie de la CEI 61000 est d'établir une base commune et reproductible
    pour l'évaluation des performances des appareils électriques et électroniques,
    lorsqu'ils sont soumis à l'environnement d'IEMN-HA rayonnées ainsi que de transitoires
    conduits associés sur les réseaux d'alimentation électrique, les antennes, les
    signaux d'entrée/sortie (E/S) et les lignes de contrôle. L'Amendement 1 introduit
    la norme sur les ondes oscillatoires amorties récemment publiée CEI 61000-4-18.
    Cette version consolidée comprend la première édition (2001) et son amendement
    1 (2012). Il n'est donc pas nécessaire de commander l'amendement avec cette publication.
