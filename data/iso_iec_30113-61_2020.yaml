abstract:
- content: "This document defines single-point gestures for screen readers.<br />\r\nIt
    specifies movements for clear and classified single-point gestures recognized
    by the screen readers.<br />\r\nIt describes single-point gestures performed by
    a POI (point of interest). The single-point gestures are intended to operate in
    a consistent manner regardless of systems, platforms, applications or devices.<br
    />\r\nNOTE A POI can be manipulated by using an object such as a fingertip, a
    stylus, etc."
