abstract:
- language: en
  script: Latn
  content: "IEC 62722-2-1:2014 specifies the performance requirements for LED luminaires,
    together with the test methods and conditions, required to show compliance with
    this standard. It applies to LED luminaires for general lighting purposes. This
    first edition of IEC 62722-2-1 cancels and replaces IEC PAS 62722-2-1. published
    in 2011. This edition constitutes a technical revision. This edition includes
    the following significant technical changes with respect to the Publicly Available
    Specification.<br />\na) The testing time is aligned with IEC 62717 and the option
    of 2 000 h is removed. Products containing modules not in compliance with IEC
    62717 are now tested to 6 000 h.<br /> \nb) Testing sample sizes have been modified
    to give valid statistical data.<br />\nc) The temperature reduction of 10 °C for
    street lanterns and floodlights has been removed.<br />\nd) Life definitions have
    been updated and aligned with IEC 62717."
- language: fr
  script: Latn
  content: "L'IEC 62722-2-1:2014 spécifie les exigences de performance relatives aux
    luminaires à LED, ainsi que les méthodes et conditions d'essai, requises pour
    démontrer la conformité à la présente norme. Elle s'applique aux luminaires à
    LED destinés à l'éclairage général. Cette première édition de l'IEC 62722-2-1
    annule et remplace l'IEC PAS 62722-2-1 (disponible en anglais seulement) parue
    en 2011. Cette édition constitue une révision technique. Cette édition inclut
    les modifications techniques majeures suivantes par rapport à la Spécification
    accessible au public.<br />\na) La durée de l'essai est alignée avec l'IEC 62717
    et l'option de 2 000 h est supprimée. Les produits contenant des modules non conformes
    à l'IEC 62717 sont maintenant testés à 6000 h.<br /> \nb) La taille des échantillons
    d'essai a été modifiée pour fournir des données statistiques fiables.<br /> \nc)
    La réduction de la température de 10 °C pour les lanternes de rue et les projecteurs
    a été supprimée.<br /> \nd) Les définitions de la vie ont été mises à jour et
    alignées avec l'IEC 62717."
