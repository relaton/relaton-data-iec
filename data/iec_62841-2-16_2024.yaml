- content: "L'IEC 62841-2-16:2024 doit être utilisé conjointement avec l'IEC 62841-1:2014.
    Le présent document complète ou modifie les articles correspondants de l'IEC 62841-1
    de façon à la transformer en norme IEC: Exigences particulières pour les machines
    à enfoncer les fixations portatives. Lorsqu'un paragraphe particulier de l'IEC
    62841-1 n'est pas mentionné dans le présent document, ce paragraphe s'applique
    pour autant que cela soit raisonnable. Lorsque le présent document mentionne \"addition\",
    \"modification\" ou \"remplacement\", le texte correspondant de l'IEC 62841-1
    doit être adapté en conséquence.<br />\r\nL'Article 1 de l'IEC 62841-1:2014 s'applique,
    avec l'exception suivante:<br />\r\nAddition:<br />\r\nLe présent document s'applique
    aux machines à enfoncer les fixations portatives:<br />\r\nconçues pour enfoncer
    des fixations dans du béton, du tissu, des panneaux de fibres, du métal, du plastique,
    du bois, des produits en bois, du carton et d'autres matériaux; et<br />\r\ndont
    l'énergie utilisée pour enfoncer la fixation est produite directement ou indirectement
    par un moteur électrique ou un système d'entraînement magnétique.<br />\r\nLe
    présent document ne s'applique pas aux outils à entraînement pneumatique pour
    lesquels le gaz comprimé provient d'une source externe telle qu'un compresseur
    ou un réservoir.<br />\r\nLe présent document ne s'applique pas non plus aux outils
    qui fonctionnent aux gaz combustibles, même à allumage électrique."
