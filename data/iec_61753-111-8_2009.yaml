abstract:
- content: IEC 61753-111-8:2009 contains the minimum test and measurement requirements
    and severities which a sealed fibre optic closure must satisfy in order to be
    categorised as meeting the IEC standard for category G - ground, as defined in
    Annex A of IEC 61753-1. Free breathing closures are not covered in this standard.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 61753-111-8:2009 contient les sévérités et les exigences minimales
    d'essai et de mesure auxquelles un boîtier à fibres optiques scellé doit satisfaire
    afin d'être classé comme conforme aux exigences de la norme CEI pour la catégorie
    G - au niveau du sol, telle qu'elle est définie à l'Annexe A de la CEI 61753-1.
    Les boîtiers à ventilation libre ne sont pas couverts par la présente norme.
