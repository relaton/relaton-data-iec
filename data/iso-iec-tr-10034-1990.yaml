abstract:
- language: en
  script: Latn
  content: |-
    <p>Recognizing the dissimilarity of various language standards, the objective of this Technical Report is to provide guidelines for the preparation of conformity clauses for processors and conformity clauses for programs in language standards, together with an annex containing a checklist to aid in this preparation. It was not considered practical to provide model statements that would be suitable for inclusion in all language standards. Therefore, examples have been given to illustrate the type of issues that should be addressed and it is anticipated that these will be adapted, where appropriate, for inclusion in a particular language standard.</p>
    <p>It should be borne in mind when reading this document that not all concepts will be applicable to all languages. As examples, language standards do not all specify subsets or permit extensions, and elements that are fully specified by one language standard may be dependent on the processor in another.</p>
- language: fr
  script: Latn
  content: |-
    <p>Tout en reconnaissant la disparité des diverses normes de langage, le présent Rapport technique a pour but de fournir des lignes directrices pour la préparation des clauses de conformité pour les processeurs et les programmes dans les normes de langage de programmation. On a jugé qu'il n'était pas possible de fournir des déclarations types qui pourraient être incluses dans toutes les normes de langage. On a donc donné des exemples pour illustrer le type de résultats qui devraient être formulés et l'on prévoit que ceux-ci seront adaptés le cas échéant pour être inclus dans une norme de langage particulière.</p>
    <p>Il convient de se rappeler, à la lecture de ce document, que tous les concepts ne sont pas applicables à tous les langages. Par exemple, les normes de langage ne spécifient pas toutes des sous-ensembles, ou ne permettent pas toutes des extensions, et des éléments qui sont entièrement spécifiés par une norme de langage peuvent dépendre du processeur dans une autre.</p>
