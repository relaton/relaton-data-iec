abstract:
- language: en
  script: Latn
  content: '<p>The rules are valid for the following type of certification system:
    a third party certification system of determining conformity with product standards
    through initial testing and assessment of a factory quality management system
    and its acceptance followed by surveillance (corresponds to system No. 5 as described
    in ISO/ITC publication "Certification - Principles and practice"). A certification
    body operating the system at national level shall as a minimum have a suitable
    organizational structure and utilize personnel, equipment, and operating procedures
    that comply with the criteria given in ISO Guide 24 and ISO/IEC Guide 25.</p>'
