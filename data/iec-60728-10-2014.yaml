abstract:
- language: en
  script: Latn
  content: "IEC 60728-10:2014 specifies the transparent return path of cable networks
    operated in the frequency range between 5 MHz and 85 MHz or parts thereof. The
    upper frequency limit of the return path is reduced to 65 MHz where FM radio signals
    are transmitted in a cable network. Higher frequencies may be used in fibre based
    networks. This third edition cancels and replaces the second edition published
    in 2005 and constitutes a technical revision. It includes the following changes:<br
    />\r\n- update on the state-of-the-art of return path transmission in cable networks;<br
    />\r\n- provisions for DOCSIS 3.0 and EuroDOCSIS 3.0 transmission standards;<br
    />\r\n- revision of subclause 4.3 on measurement of channel level;<br />\r\n-
    new subclause 4.12 for method of measurement of noise power ratio (NPR) on return
    paths;<br />\r\n- new subclause 4.13 for 10-tone measurements;<br />\r\n- new
    subclause 4.14 for method of measurement of modulation error ratio (MER);<br />\r\n-
    revision of subclause 5.2 on analogue parameters influencing system performance."
- language: fr
  script: Latn
  content: "L'IEC 60728-10:2014 spécifie la voie de retour transparente des réseaux
    de distribution par câbles fonctionnant dans la totalité ou des parties de la
    bande de fréquences située entre 5 MHz et 85 MHz. La limite supérieure de fréquence
    de la voie de retour, pour laquelle les signaux radio FM sont transmis dans un
    réseau de distribution par câbles, est réduite à 65 MHz. Des fréquences plus élevées
    peuvent être utilisées dans des réseaux à fibres optiques. Cette troisième édition
    annule et remplace la deuxième édition publiée en 2005 dont elle constitue une
    révision technique. Elle inclut les modifications suivantes:<br />\r\n- mise à
    jour de l'état de la technique de la transmission de voie de retour dans les réseaux
    de distribution par câbles;<br />\r\n- dispositions pour les normes DOCSIS 3.0
    et EuroDOCSIS 3.0 relatives à la transmission;<br />\r\n- révision du paragraphe
    4.3 sur la mesure des niveaux de canaux;<br />\r\n- nouveau paragraphe 4.12 relatif
    à la méthode de mesure du rapport de puissance de bruit sur voie de retour;<br
    />\r\n- nouveau paragraphe 4.13 relatif aux mesures à 10 porteuses;<br />\r\n-
    nouveau paragraphe 4.14 relatif à la méthode de mesure du rapport d'erreur de
    modulation (MER);<br />\r\n- révision du paragraphe 5.2, par rapport aux paramètres
    analogiques qui influencent les performances du système."
