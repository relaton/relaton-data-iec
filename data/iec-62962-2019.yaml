abstract:
- language: en
  script: Latn
  content: "IEC 62962:2019 The purpose of this document is to provide requirements
    for equipment to be used in energy efficiency systems. This document covers load-shedding
    equipment (LSE).<br />\r\nGuidelines relating to safety for LSE as given in IEC
    Guide 110 have been followed.<br />\r\nThis document applies to load-shedding
    equipment for household and similar uses. The load-shedding function is used in
    energy management systems to optimize the overall use of electrical energy including
    production and storage. Load-shedding can be used for example for energy efficiency
    purposes as per IEC 60364-8-1:2019."
- language: fr
  script: Latn
  content: "IEC 62962:2019 L'objet du présent document est de fournir les exigences
    pour les équipements à utiliser dans les systèmes d'efficacité énergétique. Le
    présent document couvre les délesteurs (LSE).<br />\r\nLes lignes directrices
    concernant la sécurité des LSE, telles qu'elles sont énoncées dans le Guide IEC
    110, ont été respectées.<br />\r\nLe présent document s'applique aux délesteurs
    destinés à un usage domestique et à des usages similaires. La fonction de délestage
    est utilisée dans les systèmes de gestion d'énergie pour optimiser l'usage global
    de l'énergie électrique, comprenant les applications de production et de stockage.
    Le délestage peut par exemple être utilisé à des fins d'efficacité énergétique,
    conformément à l'IEC 60364-8-1:2019."
