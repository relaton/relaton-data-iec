abstract:
- language: en
  script: Latn
  content: Gives manual methods for calculating cyclic rating factors for cables whose
    internal thermal capacitance cannot be neglected; in general this applies to cables
    for voltages greater than 18/30 (36) kV. It also gives a method for calculating
    the emergency rating for cables of any voltage.
- language: fr
  script: Latn
  content: Fournit des méthodes manuelles de calcul des facteurs de capacité de transport
    en régime cyclique pour des câbles dont la capacité thermique interne ne peut
    pas être négligée, il s'agit généralement de câbles de tensions supérieures à
    18/30 (36) kV. Donne également une méthode de calcul des capacités de transport
    en régime de secours pour des câbles de tout niveau de tension.
