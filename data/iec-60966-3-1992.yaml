abstract:
- language: en
  script: Latn
  content: Relates to semi-flexible coaxial cable assemblies operating in the transverse
    electromagnetic mode (TEM). Establishes uniform requirements for testing the electrical,
    mechanical and environmental properties of semi-flexible coaxial cable assemblies
    composed of semi-flexible coaxial cables and coaxial connectors.
- language: fr
  script: Latn
  content: Concerne les cordons coaxiaux semi-flexibles fonctionnant dans le mode
    électromagnétique transversal (TEM). Etablit des prescriptions uniformes pour
    l'essai des propriétés électriques, mécaniques et d'environnement des cordons
    coaxiaux semi-flexibles composés de câbles coaxiaux semi-flexibles et de connecteurs
    coaxiaux.
