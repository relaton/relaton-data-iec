abstract:
- content: "<p>This Technical Report provides the access facilities which can be used
    for creation, distribution, management, and</p><p>use of font resources conforming
    to the architecture of ISO/IEC 9541.</p><p>This Technical Report is intended to
    be used in a variety of configurations meeting a variety of connectivity needs,</p><p>including
    communication protocols, application programming interfaces, and application services.</p><p>This
    Technical Report defines an abstract interface to the font access facilities.
    This Technical Report will not</p><p>specify the concrete syntax for a language
    binding of font service facilities, nor the concrete protocol used to</p><p>communicate
    between the systems that provides or uses the font service facilities.</p><p>This
    Technical Report is intended for use in a wide variety of document processing
    environments, including:</p><p>_ authoring;</p><p>_ formatting and page layout;</p><p>_
    printing and display services;</p><p>_ electronic publishing via removable media
    and/or information network.</p>"
