abstract:
- language: en
  script: Latn
  content: IEC 60838-1:2016 applies to lampholders of miscellaneous types intended
    for building-in (to be used with general purpose light sources, projection lamps,
    floodlighting lamps and street-lighting lamps with caps as listed in Annex A)
    and the methods of test to be used in determining the safe use of lamps in lampholders.
    This fifth edition cancels and replaces the fourth edition published in 2004,
    Amendment 1:2008 and Amendment 2:2011. This edition constitutes a technical revision.
    The significant technical changes in this edition with respect to the previous
    edition include the introduction of new or revised requirements for single and
    dual contact ignition voltages, steel test caps and brass test caps and an Annex
    E listing amended requirements/clauses which require products to be retested.
- language: fr
  script: Latn
  content: L'IEC 60838-1:2016 s'applique aux douilles de types divers prévues pour
    être incorporées (et destinées à être utilisées avec les sources lumineuses à
    usage général, les lampes de projection, les lampes d'illumination et les lampes
    pour l'éclairage public dotées de culots et répertoriées à titre d'exemple dans
    l'Annexe A) ainsi qu'aux méthodes d'essai à utiliser pour démontrer la sécurité
    d'utilisation des lampes dans les douilles. Cette cinquième édition annule et
    remplace la quatrième édition parue en 2004, l'Amendement 1:2008 et l'Amendement
    2:2011. Cette édition constitue une révision technique. Les modifications techniques
    majeures dans la présente édition par rapport à l'édition précédente incluent
    l'introduction de nouvelles exigences ou d'exigences révisées concernant les tensions
    d'amorçage à contact simple ou double, les culots d'essai en acier et les culots
    d'essai en laiton ainsi qu'une Annexe E répertoriant les exigences/articles nécessitant
    la réalisation de nouveaux essais sur les produits.
