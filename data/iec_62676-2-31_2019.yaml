abstract:
- content: "IEC 62676-2-31:2019 defines procedures for communication between network
    video clients and video transmitter devices. This new set of specifications makes
    it possible to build network video systems with devices and receivers from different
    manufacturers using common and well-defined interfaces.<br />\r\nThese interfaces
    cover functions such as media and imaging configuration, real-time streaming of
    audio and video, pan, tilt and zoom (PTZ) control as well as analytics.<br />\r\nThe
    management and control interfaces defined in this document are described as web
    services. Annex F contains XML schema and Web Service Description Language (WSDL)
    definitions for the introduced network services.<br />\r\nThis first edition,
    together with IEC 60839-11-31 and IEC 62676-2-32, cancels and replaces IEC 62676-2-3:2013.
    This edition includes the following significant technical changes with respect
    to IEC 62676-2-3:2013:<br />\r\na) addition of the Media2 service;<br />\r\nb)
    additional methods for the imaging service;<br />\r\nc) method duplicates from
    the device IO service have been removed;<br />\r\nd) both the display and analytics
    device service are no more included."
