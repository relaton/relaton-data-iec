- content: "l'IEC 62676-2-3:2019 définit les procédures de communication entre les
    clients vidéo en réseau et les dispositifs de transmission vidéo. Ce nouvel ensemble
    de spécifications permet de concevoir des systèmes vidéo en réseau avec des dispositifs
    et des récepteurs de différents fabricants utilisant des interfaces communes et
    bien définies. Ces interfaces couvrent des fonctions telles que la configuration
    multimédia et d'imagerie, la transmission en continu en temps réel de contenu
    audio et vidéo, le contrôle panoramique, inclinaison et zoom (PTZ – Pan, Tilt
    and Zoom) et l'analyse.<br />\r\nLes interfaces de gestion et de contrôle définies
    dans le présent document sont décrites sous forme de services Web. L'Annexe F
    contient les définitions du schéma XML et du langage de description de services
    web (WSDL – Web Service Description Language) pour les services de réseaux présentés.<br
    />\r\nCette première édition, conjointement avec l'IEC 60839-11-31 et l'IEC 62676-2-32,
    annule et remplace l'IEC 62676-2-3:2013. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'IEC 62676-2-3:2013:<br />\r\na)
    ajout du service Media2;<br />\r\nb) méthodes supplémentaires applicables au service
    d'imagerie;<br />\r\nc) suppression des méthodes de duplication du service ES
    de dispositive;<br />\r\nd) retrait définitif du service de dispositif d'analyse
    et du service d'affichage."
