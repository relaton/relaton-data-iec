abstract:
- content: "IEC 60794-2-50: 2020 specifies requirements for simplex and duplex optical
    fibre cables for use in terminated cable assemblies or for termination with optical
    fibre passive components. This second edition cancels and replaces the first edition
    published in 2008. This edition constitutes a technical revision. This edition
    includes the following significant technical changes with respect to the previous
    edition:\r\n\r\n\tupdate of the normative references;\r\n\treview and update of
    parameters and requirements for mechanical tests and environmental tests;\r\n\tAnnex
    B has been removed and test method for sheath pull-off force evaluation refers
    to IEC 60794-1-21, method E21;\r\n\tAnnex C has been removed and test method for
    sheath shrinkage evaluation refers to IEC 60794-1-22, method F11;\r\n\tAnnex D
    has been removed and test method for buffered fibre movement under compression
    refers to IEC 60794-1-21, method E22;\r\n\tAnnex E has been removed and test method
    for temperature cycling evaluation refers to IEC 60794-1-22, method F12;\r\n\tfibre
    type designations have been updated and the new wideband MM fibre is included
    as an option.<p>Keywords: requirements for simplex and duplex optical fibre cables</p>"
