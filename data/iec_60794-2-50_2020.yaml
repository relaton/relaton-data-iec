- content: "IEC 60794-2-50:2020 donne les exigences pour les câbles simplex et duplex
    à fibres optiques utilisés dans des ensembles de câbles équipés ou en vue d’être
    équipés par des composants passifs à fibres optiques. Cette deuxième édition annule
    et remplace la première édition parue en 2008. Cette édition constitue une révision
    technique.<br />\r\nCette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:\r\n\r\n\tmise à jour des références
    normatives;\r\n\trévision et mise à jour des paramètres et des exigences pour
    les essais mécaniques et les<em>essais d’environnement;</em>\r\n\tl’Annexe B a
    été retirée et la méthode d’essai pour l’évaluation de la force d’arrachage de
    la gaine fait référence à la méthode E21 de l’IEC 60794-1-21;\r\n\tl’Annexe C
    a été retirée et la méthode d’essai pour l’évaluation de la rétraction de la gaine
    fait référence à la méthode F11 de l’IEC 60794-1-22;\r\n\tl’Annexe D a été retirée
    et la méthode d’essai pour le mouvement des fibres sous revêtement protecteur
    sous l’effet d’une compression fait référence à la méthode E22 de l’IEC 60794-1-21;\r\n\tl’Annexe
    E a été retirée et la méthode d’essai pour les cycles de température fait référence
    à la méthode F12 de l’IEC 60794-1-22;\r\n\tmise à jour des désignations de types
    de fibres et ajout d’une nouvelle fibre MM à large bande facultative.<p>Mots clés:
    câbles simplex et duplex à fibres optiques</p>"
