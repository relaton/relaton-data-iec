abstract:
- content: |-
    <p>
    La présente partie de l'ISO/CEI 9945 définit une interface normalisée au niveau du code source pour des services d'interprétation de commandes, ou «shell», et des programmes utilitaires courants pour des programmes d'application. Ces services et programmes sont complémentaires de ceux spécifiés dans la norme ISO/CEI 9945-1:1990 (IEEE 1003.1-1990) {8}, désignée ensuite par «POSIX.1 {8}». Lorsque des utilitaires optionnels de portabilité utilisateur sont inclus, un domaine d'application supplémentaire s'ajoute à la présente partie de l'ISO/CEI 9945. La liste des utilitaires et fonctions fait l'objet d'une extension afin de fournir un environnement interactif commun pour les utilisateurs système et les développeurs de programmes. La présente partie de l'ISO/CEI 9945 a été élaborée à la fois pour les programmeurs d'applications et les implémenteurs de systèmes. Lorsque des utilitaires optionnels de portabilité utilisateur sont inclus, la présente Norme s'adresse également aux utilisateurs du système et aux développeurs de programmes. Cependant, elle a pour but d'être un document de référence et non un tutoriel sur l'utilisation des services, des utilitaires ou sur les relations entre les utilitaires. La présente partie de l'ISO/CEI 9945, sans les utilitaires optionnels de portabilité utilisateur, met l'accent sur les fonctionnalités du langage de commande (shell) et des utilitaires requises par les programmes d'application (y compris les fichiers de commandes -- «shell scripts») et ne traite pas de l'utilisation 1786interactive directe du langage de commande shell ou des utilitaires. Lorsque les utilitaires optionnels de portabilité utilisateur sont inclus, l'accent est également mis sur le support homogène d'utilisateurs de terminaux d'un système normalisé à un autre. Trois facteurs de contraintes limitent le domaine d'application de la portabilité utilisateur: 1) dans ce contexte, les utilisateurs sont limités à un groupe d'individus familiarisés a</p>
