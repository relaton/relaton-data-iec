- content: "L'IEC 62275:2022 spécifie les exigences pour les colliers métalliques,
    non métalliques et composites, ainsi que pour leurs accessoires de fixation associés,
    comme un moyen utilisé pour l’aménagement et la fixation des systèmes de câblage
    dans les installations électriques. Les colliers et leurs accessoires de fixation
    associés peuvent également être utilisés pour d’autres applications, comme le
    soutien des systèmes de câblage et, dans ce cas, des exigences supplémentaires
    peuvent s’appliquer. Cette quatrième édition annule et remplace la troisième édition
    parue en 2018. Cette édition constitue une révision technique. Cette édition inclut
    les modifications techniques majeures suivantes par rapport à l’édition précédente:<br
    />\r\n- une clarification du domaine d’application;<br />\r\n- de nouvelles définitions;<br
    />\r\n- la suppression de l’exception relative au conditionnement pour atteindre
    la reprise d’humidité;<br />\r\n- la possibilité d’effectuer des essais de tenue
    à la traction avec des poids morts;<br />\r\n- la différenciation des fixations
    adhésives en caoutchouc et en acrylique;<br />\r\n- une clarification pour les
    essais mécaniques des accessoires intégrés;<br />\r\n- des clarifications du Tableau
    6;<br />\r\n- des clarifications de 9.1;<br />\r\n- l’essai des colliers à la
    température minimale d’installation est effectué uniquement lorsque la température
    minimale déclarée est inférieure à 0 °C;<br />\r\n- une exigence selon laquelle
    les colliers métalliques sont classés conformément à 6.2.3;<br />\r\n- la définition
    des couleurs à soumettre à essai en matière de contribution au feu;<br />\r\n-
    l’ajout d’une note \"Dans certains pays\" à l’Article 10;<br />\r\n- la clarification
    du montage des accessoires de fixation dans l’essai de tenue au rayonnement ultraviolet;<br
    />\r\n- la clarification de l’essai des accessoires intégrés dans l’essai de tenue
    au rayonnement ultraviolet."
