abstract:
- content: |-
    <p>
    Dans le domaine d'application général de la partie 1 de l'ISO/CEI 9995, la présente partie de l'ISO/CEI 9995 décrit le module de fonctions d'un clavier et donne des indications sur la division de ce module en zones. Elle définit également l'agencement, le nombre et l'emplacement des touches des zones de fonction du module, ainsi que l'affectation de fonctions aux touches. La première édition de la présente partie de l'ISO/CEI 9995 n'affecte aucune fonction aux touches du module, à l'exception de la fonction de commande Échappement. Les fonctions affectées aux touches des autres modules sont définies dans les parties correspondantes de l'ISO/CEI 9995.</p>
