abstract:
- content: IEC 62973-5:2023 applies to lithium-ion batteries for auxiliary power supply
    systems used on rolling stock. This document specifies the requirements of the
    characteristics and tests for the lithium-ion cells, and supplements IEC 62973-1
    which is applied to any rolling stock types (e.g. light rail vehicles, tramways,
    streetcars, metros, commuter trains, regional trains, high speed trains, locomotives,
    etc.). This document specifies the requirements of the interface between battery
    system including BMS and the converter. This document is used in conjunction with
    generic IEC 62619 (safety requirements) and IEC 62620 (performance requirements)
    of lithium-ion cells and batteries used in industrial applications. This document
    specifies the requirements for railway rolling stock applications.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 62973-5:2023 s'applique aux batteries lithium-ion destinées aux systèmes
    d'alimentation auxiliaire utilisés sur le matériel roulant. Le présent document
    spécifie les exigences des caractéristiques et essais des éléments lithium-ion
    et complète l'IEC 62973-1 qui s'applique au matériel roulant de tous types (par
    exemple, véhicules ferroviaires de métro léger, tramways, véhicules de métro,
    trains de banlieue, trains régionaux, trains à grande vitesse, locomotives, etc.).
    Le présent document spécifie les exigences pour l'interface entre le système de
    batterie, y compris le BMS, et le convertisseur. Le présent document est utilisé
    conjointement à la norme générale IEC 62619 (exigences de sécurité) et à l'IEC
    62620 (exigences de performance) des éléments et batteries lithium-ion utilisés
    dans les applications industrielles.
