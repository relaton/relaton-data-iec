abstract:
- language: en
  script: Latn
  content: "IEC 61557-5:2019 specifies the requirements applicable to measuring equipment
    for measuring the resistance to earth using an AC voltage. IEC 61557-5:2019 cancels
    and replaces the second edition published in 2007. This edition constitutes a
    technical revision. This edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\na) definitions and symbols
    in Clause 3 modified;<br />\r\nb) subclauses in Clause 4 restructured and aligned
    with other parts of the series;<br />\r\nc) limits for reduced voltages 25 V RMS
    or 35 V peak removed from 4.5;<br />\r\nd) requirements for clamps added;<br />\r\ne)
    marking for rated voltages to earth and measurement category added to Clause 5;<br
    />\r\nf) warning about absence of hazardous voltage added in Clause 5;<br />\r\ng)
    the term \"percentage operating uncertainty\" replaced by \"operating uncertainty\"
    in Clause 6;<br />\r\nh) equation for uncertainty corrected in Table 1;<br />\r\ni)
    new Annex A on test measurements with loop clamps added."
- language: fr
  script: Latn
  content: "L'IEC 61557-5:2019 spécifie les exigences applicables aux appareils de
    mesure destinés à mesurer la résistance à la terre en utilisant une tension alternative.
    L'IEC 61557-5:2019 annule et remplace la deuxième édition parue en 2007. Cette
    édition constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    modification des définitions et symboles de l'Article 3;<br />\r\nb) réorganisation
    des paragraphes de l'Article 4 et alignement sur les autres parties de la série;<br
    />\r\nc) suppression des limites de tensions réduites de 25 V (valeur efficace)
    ou de 35 V (valeur de crête) en 4.5;<br />\r\nd) ajout d'exigences relatives aux
    pinces;<br />\r\ne) ajout du marquage relatif aux tensions assignées à la terre
    et à la catégorie de mesure à l'Article 5;<br />\r\nf) ajout d'un avertissement
    relatif à l'absence de tension dangereuse à l'Article 5;<br />\r\ng) remplacement
    du terme \"incertitude de fonctionnement en pourcentage\" par \"incertitude de
    fonctionnement\" à l'Article 6;<br />\r\nh) correction de l'équation relative
    à l'incertitude dans le Tableau 1;<br />\r\ni) ajout de l'Annexe A relative aux
    mesures d'essai avec des pinces de boucle."
