abstract:
- language: en
  script: Latn
  content: Presents fundamental properties, quantities for characterization and a
    classification of environmental conditions dependent on precipitation and wind,
    relevant for electrotechnical products. Defines the characteristics of precipitation
    and wind as background for the severities to which products are liable to be exposed
    during transportation, storage and use.
- language: fr
  script: Latn
  content: Définit les caractéristiques des précipitations et du vent comme base pour
    les sévérités auxquelles les produits sont susceptibles d'être exposés pendant
    leur stockage, leur transport et leur utilisation. Présente les propriétés fondamentales,
    les grandeurs de caractérisation et une classification des conditions d'environnement
    dépendant des précipitations et du vent en ce qui concerne les produits électrotechniques.
