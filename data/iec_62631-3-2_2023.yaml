  script:
  - Latn
  format: text/html
- content: "L'IEC 62631-3-2:2023 décrit les méthodes d'essai pour déterminer la résistance
    superficielle et la résistivité superficielle de matériaux isolants électriques
    par application d'une tension continue. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    les descriptions relatives aux montages d'électrodes ont été clarifiées;<br />\r\nb)
    de nouvelles descriptions ont été ajoutées pour les matériaux conducteurs;<br
    />\r\nc) une nouvelle Annexe B informative a été ajoutée; elle récapitule les
    résultats de l'étude de vérification comparative sur les résistivités superficielles
    effectuée avec différents montages d'électrodes."
