abstract:
- content: Relates to miniature fuses for the protection of electric appliances, electronic
    equipment and component parts thereof, normally intended to be used indoors, as
    specified in IEC 60127-2, 60127-3 and 60127-4. It relates to fuse-holders for
    miniature fuse-links according to IEC 60127-6. The object of this guide is to
    introduce the user to the important properties of miniature fuse-links and fuse-holders
    for miniature fuses-links and to give some guidance on applying them.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: S'applique aux coupe-circuit miniatures employés pour la protection d'appareils
    électriques, de matériels électroniques et de leurs éléments consti-tuants, normalement
    destinés à être utilisés à l'intérieur, tels que cela est spécifié dans la CEI
    60127-2, la CEI 60127-3 et la CEI 60127-4. Elle s'applique aux ensembles-porteurs
    pour éléments de remplacement miniatures selon la CEI 60127-6. Le but de ce guide
    d'utilisation est de présenter à l'utilisateur les propriétés importantes des
    éléments de remplacement miniatures et des ensembles-porteurs pour éléments de
    remplace-ment miniatures et de donner des conseils sur leur utilisation.
