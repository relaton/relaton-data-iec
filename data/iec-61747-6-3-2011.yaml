abstract:
- language: en
  script: Latn
  content: 'IEC 61747-6-3:2011 applies to transmissive type active matrix liquid crystal
    displays. This standard defines general procedures for quality assessment related
    to the motion performance of LCDs. It defines artifacts in the motion contents
    and methods for motion artifact measurement. NOTE: Motion blur measurement methods
    and analysis methods introduced in this standard could not be universal tools
    for all different LCD motion enhancement technologies due to its complexity. Users
    shall be notified of these circumstances.'
- language: fr
  script: Latn
  content: 'La CEI 61747-6-3:2011 s''applique aux afficheurs à cristaux liquides à
    matrice active de type transmissifs. Cette norme définit les procédures générales
    pour l''évaluation de la qualité en ce qui concerne les performances du mouvement
    des afficheurs LCD. Elle définit les artefacts dans les contenus en mouvement
    et les méthodes de mesure de l''artefact de mouvement. NOTE: Les méthodes de mesure
    du flou de mouvement et les méthodes d''analyse introduites dans la présente norme
    ne sauraient être des outils universels pour toutes les différentes technologies
    de mesure de l''amélioration du mouvement LCD en raison de sa complexité. Les
    utilisateurs doivent être informés de ces circonstances.'
