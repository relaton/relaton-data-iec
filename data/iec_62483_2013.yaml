abstract:
- content: "IEC 62483:2013 describes the methodology applicable for environmental
    acceptance testing of tin-based surface finishes and mitigation practices for
    tin whiskers on semiconductor devices. This methodology may not be sufficient
    for applications with special requirements, (i.e. military, aerospace, etc.).
    Additional requirements may be specified in the appropriate requirements (procurement)
    documentation. This first edition is based on JEDEC documents JESD201A and JESD22-A121A
    and replaces IEC/PAS 62483, published in 2006. This first edition constitutes
    a technical revision. This edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\na) The content of IEC/PAS
    62483 was added to the content of JESD201A as Annex A.<br />\r\nb) A methodology
    was introduced for environmental acceptance testing of tin-based surface finishes
    and mitigation practices for tin whiskers.<br />\r\nc) A Clause 6 was introduced
    detailing the reporting requirements of test results."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 62483:2013 décrit la méthodologie appliquée aux essais de réception
    environnementale des finis de surface en étain et aux pratiques de réduction pour
    les différents types de trichite d'étain sur les dispositifs à semiconducteurs.
    Cette méthodologie peut ne pas se révéler suffisante pour les applications associées
    à des exigences spéciales (c'est-à-dire applications militaires, aérospatiales,
    etc.). Des exigences supplémentaires peuvent être spécifiées dans la documentation
    (d'approvisionnement) appropriée contenant les exigences. Cette première édition
    est basée sur les documents JEDEC JESD201A et JESD22-A121A et remplace la CEI/PAS
    62483, parue en 2006. Cette édition constitue une révision technique. Cette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) Le contenu de la publication CEI/PAS 62483 a été ajouté
    au contenu de JESD201A à l'Annexe A.<br />\r\nb) Une méthodologie a été introduite
    pour les essais de réception environnementale des finis de surface en étain et
    de pratiques d'atténuation pour les trichites d'étain.<br />\r\nc) L'Article 6
    présente en détail les exigences de déclaration des résultats d'essai."
