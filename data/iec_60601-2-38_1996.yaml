abstract:
- content: |-
    Specifies requirements for safety of electrically operated hospital
    beds. The object of this standard is to keep the safety hazards to
    patients, operators and the environment as low as possible, and to
    describe tests to verify that these requirements are attained.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Spécifie les règles de sécurité relatives aux lits d'hôpital
    électriques. L'objet de cette norme est de minimiser autant que
    possible les risques pour les patients, les opérateurs et
    l'environnement, et de décrire les essais servant à vérifier que
    les prescriptions sont satisfaites.
