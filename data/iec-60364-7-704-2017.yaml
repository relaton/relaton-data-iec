abstract:
- language: en
  script: Latn
  content: "IEC 60364-7-7-704:2017 lays down requirements which apply to installations
    for construction and demolition sites for use during the period of the construction
    or demolition work which are intended to be taken out of service upon completion
    of the works. Examples include the following:<br />\r\n- construction work of
    new buildings;<br />\r\n- repair, alteration, extension or demolition of existing
    buildings or parts of existing buildings;<br />\r\n- engineering works;<br />\r\n-
    earthworks;<br />\r\n- work of similar nature. The requirements apply to fixed
    or moveable installations. This new edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\n- clarification
    of the scope;<br />\r\n- clarification of compliance with standards;<br />\r\n-
    clarification of devices for isolation."
- language: fr
  script: Latn
  content: "IEC 60364-7-7-704:2017 s’applique aux installations pour chantiers de
    construction et de démolition utilisées lors des travaux de construction ou de
    démolition et destinées à être retirées du service à l’achèvement des travaux.
    Ces travaux comprennent par exemple:<br />\r\n- les travaux de construction de
    nouveaux bâtiments;<br />\r\n- les travaux de réparation, de modification, d’extension
    ou de démolition de bâtiments existants ou de parties de ces bâtiments;<br />\r\n-
    les travaux publics;<br />\r\n- les travaux de terrassement; et<br />\r\n- les
    travaux analogues.<br />\r\nLes exigences s’appliquent aux installations fixes
    ou mobiles.<br />\r\nLes exigences ne sont pas applicables aux installations de
    locaux administratifs des chantiers (par exemple bureaux, vestiaires, salles de
    réunion, cantines, restaurants, dortoirs et locaux sanitaires).<br />\r\nCette
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\n- clarification du domaine d’application;<br />\r\n- clarification
    de la conformité aux normes;<br />\r\n- clarification des dispositifs de sectionnement."
