abstract:
- content: |-
    Gives requirements for properties of thin bismaleimide/triazine modified epoxide woven glass fabric copper-clad laminated sheet of defined flammability for use in the fabrication of multilayer printed boards.
    Laminated sheets covered by this specification have thicknesses (copper foil not included) not greater than 0,8 mm (0.031 in).
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Donne les exigences concernant les propriétés de feuilles stratifiées minces
    en tissu de verre époxyde avec bismaléimide/triazine recouvertes de cuivre, d'inflammabilité
    définie, destinées à la fabrication des cartes imprimées multicouches. Cette spécification
    couvre les feuilles de stratifiés dont les épaisseurs de matériau de base (feuille
    de cuivre non comprise) ne sont pas supérieures à 0,8 mm (0,031 in).
