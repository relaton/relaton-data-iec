abstract:
- language: en
  script: Latn
  content: |-
    Describes two test methods (constant tracking voltage and stepwise tracking voltage) for the evaluation of electrical insulating materials for use under severe ambient conditions and power frequencies (48 Hz to 62 Hz) by measurement of the resistance to tracking and erosion.

    Has the status of a basic safety publication in accordance with IEC Guide 104.
- language: fr
  script: Latn
  content: |-
    Décrit deux méthodes d'essai (essai à tension constante et essai par paliers de tension) pour évaluer les matériaux isolants électriques destinés à être utilisés dans des conditions ambiantes sévères et sous des tensions de fréquence industrielle (48 Hz à 62 Hz), par la mesure de leur résistance au cheminement et à l'érosion.
    A le statut d'une publication fondamentale de sécurité conformément au Guide 104.
