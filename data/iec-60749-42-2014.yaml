abstract:
- language: en
  script: Latn
  content: IEC 60749-42:2014 provides a test method to evaluate the endurance of semiconductor
    devices used in high temperature and high humidity environments. This test method
    is used to evaluate the endurance against corrosion of the metallic interconnection
    of chips of semiconductor devices contained in plastic moulded and other types
    of packages. It is also used as a means of accelerating the leakage phenomena
    due to the moisture penetration through the passivation film and as a pre-conditioning
    for various kinds of tests.
- language: fr
  script: Latn
  content: L'IEC 60749-42:2014 décrit une méthode d'essai pour évaluer l'endurance
    des dispositifs à semiconducteurs utilisés dans les environnements à température
    élevée et à forte humidité. Cette méthode d'essai est utilisée pour évaluer la
    résistance à la corrosion des interconnexions métalliques des puces des dispositifs
    à semiconducteurs sous boîtiers moulés en plastique ou contenus dans d'autres
    types de boîtiers. Elle est aussi utilisée comme moyen pour accélérer le phénomène
    de fuite dû à la pénétration d'humidité à travers le film de passivation et comme
    préconditionnement en vue de différents types d'essais.
