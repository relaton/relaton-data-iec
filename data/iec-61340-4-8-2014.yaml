abstract:
- language: en
  script: Latn
  content: "IEC 61340-4-8:2014 provides a test method for evaluating the performance
    of electrostatic discharge shielding bags tested according to the requirements
    of IEC 61340-5-3. The design voltage for the test apparatus is 1 000 V d.c. The
    test method presented in this standard can also be applied to packaging other
    than shielding bags. The purpose of this standard is to ensure that testing laboratories
    who use this test method to evaluate a given packaging material will obtain similar
    results. This standard does not address protection from electromagnetic interference
    (EMI), radio frequency interference (RFI), electromagnetic pulsing (EMP) nor protection
    against volatile materials. This edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\na) modification to the
    title to include the word \"Electrostatic\" before discharge shielding\";<br />\r\nb)
    removal of normative references ANSI/ESD STM5.1 and ASTM D-257-78 and replaced
    by normative references IEC 61340-3-1 and IEC 60093;<br />\r\nc) new normative
    reference to IEC 61340-5-3 added, because the requirement for shielding bags have
    been included in this standard;<br />\r\nd) imperial units have been removed."
- language: fr
  script: Latn
  content: "L'IEC 61340-4-8:2014 fournit une méthode d'essai pour l'évaluation des
    performances des sacs de blindage contre les décharges électrostatiques lorsqu'ils
    sont soumis aux essais conformément aux exigences de l'IEC 61340-5-3. La tension
    de conception de l'appareillage d'essai est de 1 000 V en courant continu. La
    méthode d'essai présentée dans la présente norme peut aussi être appliquée à des
    emballages autres que les sacs de blindage. La présente norme est destinée à assurer
    que les laboratoires d'essai qui utilisent cette méthode d'essai pour évaluer
    un matériau d'emballage donné obtiennent des résultats similaires. La présente
    norme ne traite ni de la protection contre les perturbations électromagnétiques
    (EMI), les perturbations à radiofréquences (RFI), les impulsions électromagnétiques
    (EMP) ni de la protection contre les matériaux volatils. Cette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na) modification du titre; ajout du mot \"électrostatiques\" avant \"blindage
    contre les décharges\";<br />\r\nb) retrait des références normatives l'ANSI/ESD
    STM5.1 ainsi que l'ASTM-257-78; remplacées par les références normatives IEC 61340-3-1
    et IEC 60093;<br />\r\nc) nouvelle référence normative à l'IEC 61340-5-3 a été
    ajoutée, car les exigences pour les blindages des sacs sont spécifiés dans cette
    norme;<br />\r\nd) les unités anglaises ont été supprimées."
