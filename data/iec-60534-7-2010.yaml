abstract:
- language: en
  script: Latn
  content: |-
    IEC 60534-7:2010 provides a list of requirements that are necessary for the procurement of the majority of control valves for process systems. The list is arranged to assist the specification writer with a standardized presentation of data and also to be a basis for use with data processing facilities. A detailed set of instructions is included in order to ensure that the abbreviated terms are fully understood and that consistent data entries are always made. This second edition cancels and replaces the first edition published in 1989. This edition constitutes a technical revision The main changes with respect to the previous edition are:<br />
    - the standard has been updated to reflect digital electronic accessories and fieldbus protocols;<br />
    - to aid clarification, the explanation of terms and definitions contains the same subheading as the information required in the control valve data sheet;<br />
    - the column numbering system has been replaced with descriptive title headings.
- language: fr
  script: Latn
  content: |-
    La CEI 60534-7:2010 fournit une liste d'exigences généralement nécessaires à la définition de la majorité des vannes de régulation de processus. Il n'a pas été envisagé d'établir une liste exhaustive de toutes les exigences possibles pour tout processus concevable. La liste est disposée de manière à aider le rédacteur de la spécification par une présentation normalisée des données et aussi pour établir une base utilisable avec les outils de traitement de données. Un jeu détaillé d'instructions est inclus de manière à assurer la bonne compréhension des termes abrégés et de manière systématique, la cohérence des données enregistrées. Cette deuxième édition annule et remplace la première édition parue en 1989. La présente édition constitue une révision technique. Les modifications principales par rapport à l'édition précédente, sont les suivantes:<br />
    - la norme a été mise à jour pour prendre en compte l'utilisation des accessoires électroniques numériques et des protocoles des bus de terrain;<br />
    - des explications des termes et définitions contenant le même sous-titre que celui de l'information requise dans la Grille de définition de vanne de régulation ont été données pour clarification;<br />
    - le système de numérotation des colonnes a été remplacé par des entêtes de titres descriptifs.
