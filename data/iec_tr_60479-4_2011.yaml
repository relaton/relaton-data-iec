abstract:
- content: IEC/TR 60479-4:2011 summarizes the basic parameters for lightning and their
    variability insofar as they apply to human beings and livestock. The possible
    direct and indirect interactions of strikes with bodies of living beings are indicated.
    The resulting effects caused by lightning currents for the organism are described.
    The intention is to show the differences of effects on human beings and livestock
    due to lightning strokes versus those effects of electric shocks derived from
    electrical systems.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI/TR 60479-4:2011 résume les paramètres essentiels de la foudre et
    leur variabilité dans la mesure où ils s'appliquent aux corps humains et aux animaux
    domestiques. Les interactions directes et indirectes probables entre la foudre
    et le corps des êtres vivants sont indiquées. Les effets résultants dus au courant
    de foudre pour l'organisme sont décrits. L'objet de ce rapport est de montrer
    les différences existant entre les effets dus à la foudre sur le corps humain
    et sur celui des animaux domestiques en comparaison avec les effets des chocs
    électriques en provenance des installations électriques.
