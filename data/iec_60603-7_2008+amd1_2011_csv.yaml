abstract:
- content: "IEC 60603-7:2008+A1:2011 covers 8-way unshielded free and fixed connectors
    and is intended to specify the common dimensions, mechanical, electrical and environmental
    characteristics and tests for the family of IEC 60603-7-x connectors. These connectors
    are intermateable and interoperable with other IEC 60603-7 series connectors.
    This new edition includes the following significant technical changes with respect
    to the previous edition:<br />\n- updated drawings and test schedules on the basis
    of IEC 60603-7-4;<br />\n- corrected figure illustrating a connector de-rating
    curve.<br /><strong>This consolidated version consists of the third edition (2008)
    \nand its amendment 1 (2011). Therefore, no need to order amendment in\naddition
    to this publication.</strong>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60603-7:2008+A1:2011 couvre les fiches et les embases non écrantées
    à 8 voies; elle est destinée à spécifier les dimensions communes, les caractéristiques
    mécaniques, électriques et environnementales ainsi que les essais pour la famille
    des connecteurs CEI 60603-7-x. Ces connecteurs sont accouplables et interopérables
    avec les autres connecteurs de la série CEI 60603-7. Cette édition inclut les
    modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\n- mise à jour des dessins et des programmes d'essai sur la base de la CEI
    60603-7-4;<br />\n- correction de la figure illustrant la courbe de taux de réduction.<br
    /><strong> Cette version consolidée comprend la troisième édition (2008) et\nson
    amendement 1 (2011). Il n'est donc pas nécessaire de commander \nl'amendement
    avec cette publication.</strong>"
