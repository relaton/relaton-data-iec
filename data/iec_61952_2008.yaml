abstract:
- content: "IEC 61952:2008 applies to composite line post insulators consisting of
    a load-bearing, cylindrical, insulating solid core made up of fibres - usually
    glass - in a resin-based matrix, a housing (outside the insulating core) made
    of elastomer material (e.g. silicone or ethylene-propylene) and end fittings permanently
    attached to the insulating core. The object of this standard is to<br />\r\n-
    define the terms used,<br />\r\n- prescribe test methods,<br />\r\n- prescribe
    acceptance or failure criteria.<br />\r\nThis standard does not include requirements
    dealing with the choice of insulators for specific operating conditions. This
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\n- removal of tests procedures now given in IEC 62217;<br
    />\r\n- inclusion of clauses on tolerances, environmental conditions, transport,
    storage and installation;<br />\r\n- changes in the parameters determining the
    need to repeat design and type tests; and<br />\r\n- modification of the specification
    of load application in bending tests to simplify testing."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 61952:2008 est applicable aux isolateurs composites rigides à socle
    constitués d'un noyau isolant cylindrique supportant la charge, composé de fibres
    - habituellement en verre - dans une matrice à base de résine, d'un revêtement
    (extérieur au noyau isolant) en matériau élastomère (par exemple silicone ou éthylène-propylène)
    et d'armatures d'extrémité reliées de façon permanente au noyau isolant. La présente
    norme a pour objet:<br />\r\n- de définir les termes employés,<br />\r\n- de fixer
    les méthodes d'essai,<br />\r\n- de fixer les critères d'acceptation ou de rejet
    d'une fourniture.<br />\r\nCette norme n'inclut pas d'exigences relatives au choix
    des isolateurs pour des conditions de service spécifiques. Cette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\n- suppression des procédures d'essai qui sont maintenant données dans la
    CEI 62217;<br />\r\n- ajout d'articles concernant les tolérances, les conditions
    environnementales, le transport, le stockage et l'installation;<br />\r\n- modification
    des paramètres déterminant la nécessité de répéter les essais de conception et
    de type et modification des exigences d'application des charges dans les essais
    de flexion pour faciliter les essais."
