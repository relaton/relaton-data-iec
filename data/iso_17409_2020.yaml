abstract:
- content: "CORRECTED VERSION 2026-01<br /><br />This document specifies electric
    safety requirements for conductive connection of electrically propelled road vehicles
    to external electric circuits. External electric circuits include external electric
    power supplies and external electric loads. This document provides requirements
    for the charging modes 2, 3, 4, as defined in IEC 61851-1, and reverse power transfer.
    For mode 4, this document provides requirements regarding the connection to an
    isolated DC EV charging station according to IEC 61851-23.<br />\r\nNOTE 1 This
    edition does not provide requirements for mode 1.<br />\r\nNOTE 2 External electric
    circuits are not part of the vehicle.<br />\r\nThis document applies to the on-board
    sections of vehicle power supply circuits. It applies also to dedicated power
    supply control functions used for the connection of the vehicle to an external
    electric circuit.<br />\r\nIt does not provide comprehensive safety information
    for manufacturing, maintenance and repair personnel.<br />\r\nNOTE 3 ISO 6469-3
    provides general electrical safety requirements for electrically propelled road
    vehicles.<br />\r\nNOTE 4 With this edition of this document the limitation of
    y-capacitance for protection against electric shock under single failure conditions
    is no longer applicable as a fault protection provision when the vehicle has a
    conductive DC connection to an external electric circuit."
