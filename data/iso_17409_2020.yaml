- content: "Le présent document spécifie les exigences de sécurité électrique relatives
    à la connexion par conduction des véhicules routiers à propulsion électrique à
    des circuits électriques externes. Les circuits électriques externes englobent
    les sources d'alimentation électrique externes et les charges électriques externes.
    Le présent document définit les exigences pour la recharge des modes 2, 3 et 4,
    tel que défini dans l'IEC 61851‑1, et pour le transfert de puissance réversible.
    Pour le mode 4, le présent document fournit les exigences concernant la connexion
    à une borne de charge CC isolée, conformément à l'IEC 61851‑23.<br />\r\nNOTE
    1 Cette édition ne définit pas les exigences relatives au mode 1.<br />\r\nNOTE
    2 Les circuits électriques extérieurs ne font pas partie du véhicule.<br />\r\nLe
    présent document s'applique aux parties embarquées des circuits d'alimentation
    des véhicules. Elle s'applique également aux fonctions dédiées de contrôle de
    l'alimentation électrique utilisées pour la connexion du véhicule à un circuit
    électrique externe.<br />\r\nLe présent document ne fournit pas d'informations
    complètes concernant la sécurité pour le personnel de fabrication, de maintenance
    et de réparation.<br />\r\nNOTE 3 L'ISO 6469‑3 fournit les exigences générales
    de sécurité électrique pour les véhicules routiers à propulsion électrique.<br
    />\r\nNOTE 4 Avec l'édition du présent document, la limitation de la capacité
    y pour la protection contre les chocs électriques dans des conditions de défaillance
    unique ne s'applique plus en tant que disposition de protection contre les défaillances,
    lorsque le véhicule dispose d'une connexion par conduction en courant continu
    avec un circuit électrique externe."
