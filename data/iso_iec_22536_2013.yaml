abstract:
- content: ISO/IEC 22536:2013 is part of a suite of standards that specify tests for
    ISO/IEC 18092. It defines test methods for the RF-interface. ISO/IEC 22536:2013
    specifies RF-test methods for NFCIP-1 devices with antennas fitting within the
    rectangular area of 50 mm by 40 mm.  This test standard, the first of two parts,
    specifies compliance tests for the RF interface of ISO/IEC 18092 devices. The
    companion test standard ISO/IEC 23917 specifies protocol tests for ISO/IEC 18092.
