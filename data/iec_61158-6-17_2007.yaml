- content: |-
    La CEI 61158-6-17:2007 décrit la couche d'application de bus de terrain (FAL, "Fieldbus Application Layer") qui fournit aux programmes utilisateur un moyen d'accès à l'environnement de communication des bus de terrain. À cet égard, la FAL peut être considérée comme une "fenêtre entre les programmes d'application correspondants." Elle spécifie le protocole de la couche application de bus de terrain de Type 17, conformément au modèle de référence de base OSI (ISO/CEI 7498) et à la structure de la couche application OSI (ISO/CEI 9545). Cette première édition et ses parties d'accompagnement de la série CEI 61158-6 annulent et remplacent la CEI 61158-6:2003. La présente partie et les parties associées au Type 17 annulent et remplacent également la CEI/PAS 62405 publiée en 2005. Elle inclut les modifications suivantes:<br />
    - suppression de l'ancien bus de terrain de Type 6 du fait d'un manque de pertinence pour le marché;<br />
    - addition de nouveaux types de bus de terrain;<br />
    - répartition de la partie 6 de la troisième édition en plusieurs parties numérotées -6 2, -6 3,.... La présente version bilingue (2013-09) correspond à la version anglaise monolingue publiée en 2007-12.
