abstract:
- content: "IEC 61051-2:2021 is a sectional specification and is applicable to metal
    oxide varistors with symmetrical voltage-current characteristics for use in electronic
    equipment connected to any AC or DC supply system.<br />\r\nThese varistors are
    designed to protect electronic and other sensitive equipment from high transient
    surges. Varistors under the scope of this sectional specification are not intended
    to give primary protection against lightning surges.<br />\r\nThese varistors
    have metallic connections and are intended to be mounted as through hole component
    or directly on to printed boards.<br />\r\nThe object of this document is to prescribe
    preferred ratings and characteristics and to select from IEC 61051-1 the appropriate
    quality assessment procedures, tests and measuring methods, and to give general
    performance requirements for this type of varistors.<br />\r\nThis edition includes
    the following significant technical changes with respect to the previous edition:\r\n\r\n\trevision
    for the structure in accordance with ISO/IEC Directives, Part 2) to the extent
    practicable, and for harmonizing with IEC 61051-1:2018;\r\n\tAnnex X has been
    added for comparison with the previous edition;\r\n\ttwo lists of preferred voltage
    ratings for disk type and SMD type varistors have been added;\r\n\tpermissible
    numbers of non-conforming items have been set to zero (zero fault) in the test
    schedule in 8.4.3."
