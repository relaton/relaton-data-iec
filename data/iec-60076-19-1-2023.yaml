abstract:
- language: en
  script: Latn
  content: "IEC 60076-19-1:2023 defines the procedures that are applied to evaluate
    the uncertainty affecting the measurements of no-load and load losses during the
    routine tests on power transformers.<br />\r\nThis document centres on measuring
    systems utilizing digital instruments, although the procedures can be adapted
    to evaluation of systems with analogue instruments where further uncertainty sources
    have to be taken into account.<br />\r\nThis document specifies how to determine
    measurement uncertainty and how to apply corrections for known errors in the measurement
    chain. Information vis-à-vis judgement and traceability are given in IEC 60076-8:1997,
    10.1 and 10.2."
- language: fr
  script: Latn
  content: "L'IEC 60076-19-1:2023 définit les procédures qui sont appliquées pour
    évaluer l'incertitude qui concerne les mesures des pertes à vide et des pertes
    dues à la charge lors des essais individuels de série des transformateurs de puissance.<br
    />\r\nLe présent document se concentre sur les systèmes de mesure qui utilisent
    des instruments numériques, même si les procédures peuvent être adaptées à l'évaluation
    de systèmes qui utilisent des instruments analogiques, pour lesquels des sources
    d'incertitude supplémentaires doivent être prises en compte.<br />\r\nLe présent
    document spécifie comment déterminer l'incertitude de mesure et comment appliquer
    des corrections pour les erreurs connues dans la chaîne de mesure. Les informations
    relatives à l'appréciation et à la traçabilité sont données en 10.1 et 10.2 de
    l'IEC 60076-8:1997."
