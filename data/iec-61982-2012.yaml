abstract:
- language: en
  script: Latn
  content: 'IEC 61982:2012 is applicable to performance and endurance tests for secondary
    batteries used for vehicle propulsion applications. This standard is applicable
    to lead-acid batteries, Ni/Cd batteries, Ni/MH batteries and sodium based batteries
    used in electric road vehicles. This first edition cancels and replaces the IEC
    61982-1:2006, the IEC 61982-2:2002 and the IEC 61982-3: 2001. It constitutes a
    technical revision.'
- language: fr
  script: Latn
  content: La CEI 61982:2012 s'applique aux essais de performance et d'endurance des
    accumulateurs utilisés dans les applications de propulsion des véhicules. La présente
    norme concerne les batteries au plomb, les batteries Ni/Cd, les batteries Ni/MH
    et les batteries sodium utilisées dans les véhicules électriques routiers. Cette
    première édition annule et remplace la CEI 61982-1:2006, la CEI 61982-2:2002 et
    la CEI 61982-3:2001. Elle constitue une révision technique.
