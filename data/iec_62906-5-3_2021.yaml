- content: IEC 62906-5-3:2021(E) specifies the standard measurement conditions and
    measuring methods for determining the parameters of image quality for full-frame
    laser projection displays integrating the projection devices and screens. The
    front and rear projection screens are included in this document. Other display
    devices, such as raster-scanned (flying spot) projection devices, are not included.
