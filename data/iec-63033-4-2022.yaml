  content: IEC 63033-4:2022 specifies which composite images generated from the multiple
    cameras of the surround view system specified in IEC 63033-1 comprise the FOV,
    and which display requirements specified in UN Regulation No. 46 apply.
- language: fr
  script: Latn
  content: L'IEC 63033-4:2022 spécifie quelles images composites générées à partir
    des différentes caméras du système de vision panoramique décrit dans l'IEC 63033-1
    constituent le champ de vision, et quelles exigences d'affichage indiquées dans
    le Règlement n° 46 de l'ONU s'appliquent.
