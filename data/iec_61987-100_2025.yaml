- content: IEC 61987-100:2025 donne la sémantique des données nécessaire pour le domaine
    de l'automation dans les processus, de l'Internet Industriel des Objets (IIdO)
    et de la fabrication intelligente. La classification et la description des produits
    au moyen de classes et de propriétés pour de futurs objets dans le domaine d'activité
    du CE 65 (Mesure, commande et automation dans les processus industriels) seront
    développées dans le cadre de la norme IEC 61987 DB et publiées dans le dictionnaire
    de données commun de l'IEC (IEC CDD) sous la référence IEC 61987.
