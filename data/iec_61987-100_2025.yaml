- content: IEC 61987-100:2025 provides the semantics of the data needed for the area
    of process automation, the Industrial Internet of Things (IIoT), and smart manufacturing.
    Classification and description of products with classes and properties for future
    objects within the scope of TC 65 (Industrial-process measurement, control and
    automation) will be developed as IEC 61987 DB standard and published via IEC CDD
    data dictionary IEC 61987.
