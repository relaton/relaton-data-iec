- content: "l’IEC 61968-9:2024 spécifie le contenu informationnel d'un ensemble de
    types de messages qui peuvent être utilisés pour prendre en charge de nombreuses
    fonctions métier relatives au relevé et à la commande des compteurs. Les utilisations
    typiques des types de messages comprennent le relevé de compteurs, les commandes,
    les événements, la synchronisation des données client et la commutation de clientèle.
    Bien qu'elle soit principalement destinée aux réseaux de distribution électrique,
    l’IEC 61968-9 peut être utilisée pour d'autres applications de comptage, y compris
    les grandeurs comptées non électriques qui sont nécessaires pour prendre en charge
    les réseaux de gaz et d'eau.<br />\r\nLe but du présent document est de définir
    une norme pour l'intégration des systèmes de comptage (MS), qui inclut les systèmes
    manuels traditionnels et les systèmes de relevés de compteur automatisés (AMR)
    (à une seule voie ou à deux voies), ainsi que les systèmes de gestion des données
    de compteur (MDM – meter data management) avec d'autres systèmes et fonctions
    métier qui s'inscrivent dans le domaine d'application de l’IEC 61968. Le domaine
    d'application du présent document est l'échange d'informations entre les systèmes
    de comptage, les systèmes MDM et d'autres systèmes au sein de l'entreprise de
    distribution. Les informations détaillées spécifiques relatives aux protocoles
    de communications qu'utilisent les systèmes en question ne relèvent pas du domaine
    d'application du présent document. En revanche, la présente Norme internationale
    reconnaîtra et modélisera les capacités générales qui peuvent être potentiellement
    assurées par des infrastructures de compteurs avancées et/ou héritées, y compris
    les capacités de communication bidirectionnelle telles que régulation de la charge,
    tarification dynamique, détection d'interruptions de service, signaux de commande
    de ressources énergétiques réparties (DER) et lecture sur demande. Ainsi, le présent
    document ne sera pas influencé par la spécification, le développement et/ou le
    déploiement d'infrastructures de compteurs de prochaine génération, et ce, ni
    par l'utilisation de normes ni par des moyens propriétaires.<br />\r\nLes capacités
    et les informations fournies par des systèmes de relevés de compteurs et de gestion
    de données de compteur sont importantes pour une diversité d'applications, y compris
    (entre autres) les données d'intervalles, les données de demande fondées sur la
    durée, les données d'énergie fondées sur la durée (utilisation et production),
    la gestion des interruptions de service, l'interruption de service, le rétablissement
    du service, la surveillance de la qualité de service, l'analyse du réseau de distribution,
    la planification de la distribution, la réduction de la demande, la facturation
    des clients et la gestion des travaux. La présente norme étend également le CIM
    (Common Information Model, c'est-à-dire Modèle d'Information Commun) pour prendre
    en charge l'échange des données de compteurs.<br />\r\nCette troisième édition
    annule et remplace la deuxième édition parue en 2013. Cette édition constitue
    une révision technique. Veuillez consulter l'avant-propos de la IEC 61968-9 pour
    plus de détails."
