abstract:
- content: IEC 61338-2:2004-05(en-fr) contains guidelines for use, is limited to the
    waveguide type dielectric resonators that are used for oscillator and filter applications.
    The applications are oscillators for direct broadcasting or communication satellite
    systems, oscillators for radio links, voltage-controlled oscillators for mobile
    communication systems and so on. This standard cancels and replaces IEC PAS 61338-2
    published in 2000. This first edition constitutes a technical revision.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: IEC 61338-2:2004-05(en-fr), qui contient des directives d'utilisation,
    se limite aux résonateurs diélectriques à modes guidés utilisés dans des applications
    impliquant des oscillateurs et des filtres. Ces types de résonateurs sont maintenant
    largement utilisés avec des oscillateurs pour systèmes de radiodiffusion directe
    ou de télécommunication par satellite, des oscillateurs pour liaisons radio, des
    oscillateurs à commande par tension pour systèmes de communications mobiles, etc.
    La présente norme annule et remplace l'IEC PAS 61338-2 publiée en 2000. Cette
    première édition constitue une révision technique.
