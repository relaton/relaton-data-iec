abstract:
- content: Fibre Channel provides a general data transport vehicle for Upper Level
    Protocols (ULPs) such as Intelligent Peripheral Interface (IPI) and Small Computer
    System Interface (SCSI) command sets, the High-Performance Parallel Interface
    (HIPPI) data framing, IP (Internet Protocol), ANSI/IEEE 802.2, and others. This
    international standard, FC-AL-2, specifies an enhancement to the signaling protocol
    of the Fibre Channel Physical and Signalling Interface (FC-PH), ISO/IEC 14165-111,
    to support communication among two or more Ports without using the Fabric topology.
    The current edition 1.1 consists of the first edition (2005) and its Amendment
    1 (2008).
