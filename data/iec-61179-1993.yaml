abstract:
- language: en
  script: Latn
  content: Specifies the content, format and recording method of the data blocks forming
    the helical records of the tape containing video, audio and associated data using
    the 19 mm type D-2 cassette. In addition, this document specifies the content,
    format and recording method of the longitudinal record containing tracking information
    for the scanning head associated with the helical records.
- language: fr
  script: Latn
  content: Définit le contenu, le format et les méthodes d'enregistrement des blocs
    de données constituant les enregistrements hélicoïdaux sur une bande comportant
    des informations audio, vidéo et des données associées sur des cassettes de 19
    mm, type D-2. De plus, cette norme définit le contenu, le format et la méthode
    d'enregistrement longitudinal des informations de suivi de piste pour la tête
    de balayage associé aux enregistrements hélicoïdaux.
