- content: "L'IEC 60115-2:2014 est applicable aux résistances fixes à broches à couches,
    à faible dissipation utilisées dans les équipements électroniques. Ces résistances
    sont généralement décrites en fonction des types (formes géométriques différentes),
    des modèles (dimensions différentes) et de la technologie de produit. L'élément
    résistif de ces résistances est généralement protégé par un revêtement de laque
    conforme. Ces résistances comportent des fils de sortie et sont principalement
    destinées à être montées sur une carte de circuits avec la technique des trous
    traversants. L'objectif de la présente norme est de prescrire des valeurs assignées
    et des caractéristiques préférentielles et de sélectionner d'après l'IEC 60115-1
    les procédures d'assurance de qualité, les essais et les méthodes de mesures appropriés,
    et de fournir des exigences générales pour ce type de résistance. Les modifications
    techniques majeures par rapport à la première édition sont les suivantes:<br />\r\n-
    inclut des conditions d'essai et des exigences pour le brasage sans plomb et des
    procédures d'évaluation satisfaisant aux exigences d'une approche \"zéro défaut\";<br
    />\r\n- introduction d'une classification de produit basée sur des exigences d'application;<br
    />\r\n- extension de la liste des modèles et dimensions;<br />\r\n- utilisation
    d'un domaine d'application élargi des définitions de classes de stabilité;<br
    />\r\n- extension des listes de valeurs assignées préférentielles;<br />\r\n-
    introduction de conditions d'essais et d'exigences pour la brasure sans plomb,
    pour les surcharges périodiques et pour la résistance aux décharges électrostatiques
    (ESD);<br />\r\n- introduction de nouvelles sévérités pour un essai de cisaillement;<br
    />\r\n- introduction de définitions pour une carte d'essai;<br />\r\n- remplacement
    du niveau d'assurance E et d'autres niveaux possibles par le seul niveau d'assurance
    EZ, satisfaisant aux exigences d'une approche \"zéro défaut\";<br />\r\n- introduction
    d'un essai d'endurance prolongée, d'un essai d'inflammabilité, d'un essai d'échauffement,
    d'un essai de vibrations, d'un essai de variation rapide de température étendu
    et d'un essai de surcharge haute tension à une seule impulsion;<br />\r\n- introduction
    d'exigences applicables aux résistances de 0 (câbles de liaison);<br />\r\n- introduction
    de recommandations pour la dénomination, la description, l'emballage et l'évaluation
    de la qualité des modèles de forme radiale;<br />\r\n- introduction de prescriptions
    pour les essais d'endurance à la température ambiante, en complément des règles
    de l'IEC 60115-1."
