abstract:
- content: This technical report provides an overview of protection availability provided
    by residual current-operated protective devices (RCDs) complying with IEC standards
    for household and similar uses. It highlights the main parameters influencing
    protection reliability and provides information on how to install and operate
    RCDs in relationship to their environmental conditions after installation.
  language:
