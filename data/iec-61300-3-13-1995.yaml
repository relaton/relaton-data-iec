abstract:
- language: en
  script: Latn
  content: IEC 61300-3-13:1995 is to measure the change in the optical characteristics
    of a switch in a given state as the activation energy is varied. The measurement
    is conducted to ensure that the switch states are stable and insensitive to variations
    in the applied activation energy.
- language: fr
  script: Latn
  content: IEC 61300-3-13:1995 mesure les modifications des caractéristiques optiques
    d'un interrupteur dans un état déterminé, suite à la variation de l'énergie d'activation.
    La mesure est effectuée pour vérifier que les états de l'interrupteur sont stables
    et insensibles aux variations de l'énergie d'activation appliquée.
