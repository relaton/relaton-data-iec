abstract:
- language: en
  script: Latn
  content: "IEC 62087:2011 specifies methods of measurement for the power consumption
    of television sets, video recording equipment, set top boxes, audio equipment
    and multifunction equipment for consumer use. Television sets include, but are
    not limited to, those with CRT, LCD, PDP or projection technologies. This third
    edition cancels and replaces the second edition, published in 2008, and constitutes
    a technical revision. The main changes with respect to the previous edition are:<br
    />\r\n- Clause 8 is expanded.<br />\r\n- Annex D and Annex E are added.<br />\r\nFurthermore
    methods for measuring power consumption of set top boxes mainly in the modes of
    on mode and standby-active, high mode are revised. This publication contains attached
    files in the form of DVDs and Blu-ray, as indicated in the Bibliography. These
    files are intended to be used as a complement and do not form an integral part
    of this standard.<br />\r\nNote that the video content on DVDs and BD is identical
    to those of the previous edition of 2008.<br />\r\nThis publication is available
    in CD-ROM format only. The 4-disc package contains the publication and video files
    on a CD-ROM, two DVD-ROMs and a Blu-ray\x99 Disc."
- language: fr
  script: Latn
  content: "IEC 62087:2011 définit des méthodes de mesure de la consommation de puissance
    des téléviseurs, matériels d'enregistrement vidéo, boîtiers décodeurs (STB), matériels
    audio et matériels multifonctions pour le grand public. Téléviseurs désigne entre
    autres, les téléviseurs des technologies à CRT (Tube à rayons cathodiques), LCD
    (Dispositif d'affichage à cristaux liquides, PDP (Écran à plasma) ou à projection.
    Cette troisième édition annule et remplace la deuxième édition parue en 2008,
    dont elle constitue une révision technique. Les principales modifications portant
    sur cette précédente édition sont énumérées ci-dessous:<br />\r\n- l'Article 8
    a été complété;<br />\r\n- de nouvelles Annexes D et E ont été ajoutées.<br />\r\nDe
    plus elle reprend les méthodes de mesure de consommation de puissance des boîtiers
    décodeurs, principalement dans les modes marche et actif en veille, mode alimenté.
    La version française de cette norme n'a pas été soumise au vote. La présente publication
    contient des fichiers joints de type DVD et Blu-ray. Ces fichiers sont destinés
    à être utilisés comme complément et ne font pas partie intégrante de la publication.<br
    />\r\nA noter que le contenu vidéo des DVDs et du BD est identique à celui de
    la précédente édition de 2008.<br />\r\nCette publication est disponible uniquement
    en format CD-ROM. Le produit contient un CD-ROM avec la publication et des fichiers
    vidéo, deux DVD-ROMs et un Blu-ray\x99 Disc."
