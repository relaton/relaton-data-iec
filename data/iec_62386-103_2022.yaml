abstract:
- content: "IEC 62386-103:2022 is applicable to control devices for control by digital
    signals of electronic lighting equipment. This second edition cancels and replaces
    the first edition published in 2014 and Amendment 1:2018. This edition constitutes
    a technical revision. This edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\nthe scope has been updated;<br
    />\r\nquiescent mode has been updated;<br />\r\nnon-volatile memory (NVM) save
    time has been added, and SAVE PERSISTENT VARIABLES command removed;<br />\r\nmemory
    bank 0 has been modified, and common memory bank requirements have been added;<br
    />\r\nIDENTIFY DEVICE has been updated;<br />\r\nversion number has been changed;<br
    />\r\nbus unit configuration has been added; and<br />\r\ninstance types and configuration
    have been added."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 62386-103:2022 s'applique aux dispositifs de commande par signaux
    numériques des équipements d'éclairage électroniques. Cette deuxième édition annule
    et remplace la première édition parue en 2014 et l'Amendement 1:2018. Cette édition
    constitue une révision technique. Cette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\nle domaine d'application
    a été mis à jour;<br />\r\nle mode repos a été mis à jour;<br />\r\nla durée de
    sauvegarde de la mémoire non volatile (NVM) a été ajoutée, et la commande SAVE
    PERSISTENT VARIABLES a été supprimée;<br />\r\nle bloc de mémoire 0 a été modifié,
    et les exigences communes pour les blocs de mémoire ont été ajoutées;<br />\r\nIDENTIFY
    DEVICE a été mise à jour;<br />\r\nle numéro de version a été modifié;<br />\r\nla
    configuration de l'unité de bus a été ajoutée; et<br />\r\nles types d'instances
    et leur configuration ont été ajoutés."
