abstract:
- content: "IEC 62386-103:2022 is applicable to control devices for control by digital
    signals of electronic lighting equipment. This second edition cancels and replaces
    the first edition published in 2014 and Amendment 1:2018. This edition constitutes
    a technical revision. This edition includes the following significant technical
    changes with respect to the previous edition:\r\n\r\n\tthe scope has been updated;\r\n\tquiescent
    mode has been updated;\r\n\tnon-volatile memory (NVM) save time has been added,
    and SAVE PERSISTENT VARIABLES command removed;\r\n\tmemory bank 0 has been modified,
    and common memory bank requirements have been added;\r\n\tIDENTIFY DEVICE has
    been updated;\r\n\tversion number has been changed;\r\n\tbus unit configuration
    has been added; and\r\n\tinstance types and configuration have been added."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 62386-103:2022 s'applique aux dispositifs de commande par signaux
    numériques des équipements d'éclairage électroniques. Cette deuxième édition annule
    et remplace la première édition parue en 2014 et l'Amendement 1:2018. Cette édition
    constitue une révision technique. Cette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:\r\n\r\n\tle domaine d'application
    a été mis à jour;\r\n\tle mode repos a été mis à jour;\r\n\tla durée de sauvegarde
    de la mémoire non volatile (NVM) a été ajoutée, et la commande SAVE PERSISTENT
    VARIABLES a été supprimée;\r\n\tle bloc de mémoire 0 a été modifié, et les exigences
    communes pour les blocs de mémoire ont été ajoutées;\r\n\tIDENTIFY DEVICE a été
    mise à jour;\r\n\tle numéro de version a été modifié;\r\n\tla configuration de
    l'unité de bus a été ajoutée; et\r\n\tles types d'instances et leur configuration
    ont été ajoutés."
