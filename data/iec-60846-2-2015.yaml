abstract:
- language: en
  script: Latn
  content: "IEC 60846-2:2015 applies to portable or transportable dose equivalent
    (rate) meters and/or monitors for the measurement of ambient and/or directional
    dose equivalent (rate) from external beta, X and gamma radiation for energies
    up to 10 MeV during emergency situations. The object of this International Standard
    is to specify the design requirements and the performance characteristics of dose
    equivalent (rate) meters intended for the determination of ambient and/or directional
    dose equivalent (rate) as defined in ICRU Report 47 under emergency conditions.
    The main technical change with regard to the previous edition consists of an update
    to the revised edition of IEC 60846-1:2009.<br />\r\n<br />\r\nThis publication
    is to be read in conjunction with <a href=\"https://webstore.iec.ch/publication/3682\">IEC
    60846-1:2009</a>."
- language: fr
  script: Latn
  content: "L'IEC 60846-2:2015 est applicable aux instruments portables ou transportables
    de mesure et/ou de surveillance de l'équivalent de dose (ou du débit d'équivalent
    de dose) ambiant et/ou directionnel pour les rayonnements externes bêta, X et
    gamma d'énergie jusqu'à 10 MeV, dans des situations d'urgence. L'objet de la présente
    Norme internationale est de spécifier les exigences de conception et les caractéristiques
    d'aptitude à la fonction des instruments de mesure d'équivalent de dose (ou du
    débit d'équivalent de dose) destinés à la détermination de l'équivalent de dose
    (ou du débit d'équivalent de dose) ambiant et/ou directionnel tel que défini dans
    le rapport ICRU 47, pour les situations d'urgence. La modification technique majeure
    par rapport à l'édition précédente consiste en une mise à jour prenant en compte
    l'édition révisée de l'IEC 60846-1:2009.<br />\r\n<br />\r\nCette publication
    doit être lue conjointement avec la <a href=\"https://webstore.iec.ch/publication/3682\">IEC
    60846-1:2009</a>."
