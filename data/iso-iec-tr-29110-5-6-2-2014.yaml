abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC 29110 is applicable to Very Small Entities (VSEs). VSEs are enterprises, organizations, departments or projects having up to 25 people. The lifecycle processes described in the set of International Standards (IS) and Technical Reports (TR) are not intended to preclude or discourage their use by organizations bigger than VSEs.</p>
    <p>ISO/IEC 29110-5-6-2:2014 provides the management and engineering guide to the Basic Profile described in ISO/IEC 29110-4-6 through Project Management and System Definition and realization processes. It is a standalone guide; it is not intended for a VSE to use the standardized profile to implement ISO/IEC 29110-5-6-2:2014.</p>
    <p>ISO/IEC 29110-5-6-2:2014 applies for non-critical systems development projects. The system development should fulfil the project requirements and the system description.</p>
    <p>ISO/IEC 29110-5-6-2:2014, a VSE can obtain benefits in the following aspects:</p>
    <ul>
    <li>An agreed set of project requirements (technical part of contract) and expected products are agreed by the Acquirer.</li>
    <li>A disciplined management process, that provides project visibility and corrective actions of project problems and deviations, is performed.</li>
    <li>A systematic System Definition and Realization process, that satisfies Acquirer needs and ensures quality products, is followed.</li>
    </ul>
    <p>VSEs developing software that is part of a larger system, and for stand-alone software products and services, are encouraged to use the management and engineering guide of the Basic Profile (ISO/IEC 29110 5 1-2).</p>
- language: fr
  script: Latn
  content: |-
    <p>L'ISO/IEC TR 29110-5-6-2:2014 s'applique aux très petits organismes (TPO). Les TPO sont des entreprises, des organisations, des services et des projets regroupant jusqu'à 25 personnes. Les processus du cycle de vie décrits dans l'ISO/IEC 29110 sont aussi utilisables par des organismes de plus grande envergure que les TPO.</p>
    <p>L'ISO/IEC TR 29110-5-6-2:2014 fournit un guide de gestion et d'ingénierie pour le profil Basique de TPO spécifié dans l'ISO/IEC 29110‑4-6 dans le cadre de la gestion de projet et des processus de mise en ?uvre. L'ISO/IEC TR 29110-5-6-2:2014 constitue un guide autonome, lequel n'a pas pour but de faire en sorte qu'un TPO utilise le profil normalisé pour mettre en ?uvre la présente partie de l'ISO/IEC 29110.</p>
    <p>L'ISO/IEC TR 29110-5-6-2:2014 s'applique aux projets de développement de systèmes non critiques. Le développement du système devra satisfaire les exigences du projet et la description du système.</p>
    <p>En utilisant L'ISO/IEC TR 29110-5-6-2:2014, un TPO peut bénéficier des avantages suivants:</p>
    <p>·         Accord du client sur les exigences du projet (partie technique du contrat) et les produits attendus</p>
    <p>·         Mise en place d'un processus de gestion discipliné, permettant visibilité sur le projet et mesures correctives pour les problèmes et les écarts potentiels.</p>
    <p>·         Un processus systématique de mise en ?uvre qui répond aux besoins du client et garantit la qualité des produits.</p>
    <p>Les TPO développant du logiciel faisant partie d'un système plus grand et/ou des services et produits logiciels autonomes sont encouragées à utiliser le guide de gestion et d'ingénierie du profil Basique, (ISO/IEC 29110‑5‑1-2).</p>
