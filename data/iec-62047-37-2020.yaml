abstract:
- language: en
  script: Latn
  content: "IEC 62047-37:2020 specifies test methods for evaluating the durability
    of MEMS piezoelectric thin film materials under the environmental stress of temperature
    and humidity and under mechanical stress and strain, and test conditions for appropriate
    quality assessment. Specifically, this document specifies test methods and test
    conditions for measuring the durability of a DUT under temperature and humidity
    conditions and applied voltages. It further applies to evaluations of direct piezoelectric
    properties in piezoelectric thin films formed primarily on silicon substrates,
    i.e. piezoelectric thin films used as acoustic sensors, or as cantilever-type
    sensors.<br />\r\nThis document does not cover reliability assessments, such as
    methods of predicting the lifetime of a piezoelectric thin film based on a Weibull
    distribution."
- language: fr
  script: Latn
  content: "L’IEC 62047-37:2020 spécifie les méthodes d’essai permettant d’apprécier
    la durabilité des matériaux des couches minces piézoélectriques MEMS soumis à
    la contrainte d’environnement de température et d’humidité, à la contrainte et
    à la déformation mécaniques, ainsi que les conditions d’essai définissant une
    évaluation appropriée de la qualité. Plus spécifiquement, le présent document
    spécifie les méthodes et conditions d’essai permettant de mesurer la durabilité
    d’un DUT dans différentes conditions de température et d’humidité, et sous différentes
    tensions appliquées. Il applique en outre les appréciations aux propriétés liées
    à l’effet direct de la piézoélectricité, pour des couches minces piézoélectriques
    formées principalement à base de substrats de silice, c’est-à-dire les couches
    minces piézoélectriques utilisées comme capteurs acoustiques, ou comme capteurs
    de vibrations.<br />\r\nLe présent document ne couvre pas les évaluations de fiabilité,
    telles que les méthodes permettant de prévoir la durée de vie d’une couche mince
    piézoélectrique en se basant sur la loi de Weibull."
