abstract:
- language: en
  script: Latn
  content: Specifies the calculation procedures to be used for deriving thermal endurance
    characteristics from experimental data obtained in accordance with the instructions
    of IEC 60216-1 and IEC 60216-2. The experimental data may be obtained using non-destructive,
    destructive or proof tests. Data obtained from non-destructive or proof tests
    may be incomplete, in that measurement of times taken to reach the endpoint may
    have been terminated at some point after the median time but before all specimens
    have reached end-point. The procedures are illustrated by worked examples, and
    suitable computer programs are recommended to facilitate the calculations.
- language: fr
  script: Latn
  content: Spécifie les méthodes de calcul à utiliser pour obtenir les caractéristiques
    d'endurance thermique à partir des données expérimentales obtenues conformément
    aux instructions de la CEI 60216-1 et de la CEI 60216-2. Les données expérimentales
    peuvent être obtenues en utilisant des essais non destructifs, des essais destructifs
    et des essais d'épreuve. Les données obtenues à partir d'essais non destructifs
    ou d'essais d'épreuve peuvent être incomplètes, car la mesure des temps mis pour
    atteindre le point limite peut avoir été arrêtée à un moment situé après le temps
    médian mais avant que toutes les éprouvettes n'aient atteint le point limite.
    Les méthodes sont illustrées par des exemples pratiques, et des programmes informatiques
    adaptés sont recommandés pour faciliter les calculs.
