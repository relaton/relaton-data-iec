abstract:
- content: Deals with the safety of electrically operated commercial multi-purpose
    cooking pans not intended for household use, their rated voltage being not more
    than 250 V for single-phase appliances connected between one phase and neutral
    and 480 V for other appliances.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Traite de la sécurité des sauteuses à usage collectif fonctionnant à l'électricité
    et qui ne sont pas destinées aux usages domestiques, la tension assignée des appareils
    n'étant pas supérieure à 250 V pour les appareils monophasés alimentés entre phase
    et neutre et 480 V pour les autres appareils.
