abstract:
- language: en
  script: Latn
  content: |-
    IEC 61951-2:2011 specifies marking, designation, dimensions, tests and requirements for portable sealed nickel-metal hydride, small prismatic, cylindrical and button rechargeable single cells, suitable for use in any orientation. This third edition cancels and replaces the second edition published in 2003 of which it constitutes a technical revision. This edition includes the following significant technical changes with respect to the previous edition:<br />
    - clause 4: addition of 2 parameters; <br />
    - clause 5: addition of cells type "S" and cells type "T";<br />
    - subclause 6.1.2: addition of new cylindrical cells;<br />
    - subclause 7.8: addition of a specific test for "S" cells.
- language: fr
  script: Latn
  content: "La CEI 61951-2:2011 spécifie le marquage, la désignation, les dimensions,
    les essais et les exigences applicables aux petits éléments parallélépipédiques,
    aux éléments cylindriques et aux éléments boutons, individuels, portables, rechargeables,
    étanches, au nickel-métal hydrure, pouvant être utilisés dans toutes les orientations.
    Cette troisième édition annule et remplace la deuxième édition parue en 2003,
    dont elle constitue une révision technique. \nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\n- article
    4: ajout de 2 paramètres;<br />\n- article 5: ajout d'éléments type \"S\" et éléments
    type \"T\";<br />\n- paragraphe 6.1.2: ajout de nouveaux éléments cylindriques;<br
    />\n- paragraphe 7.8: ajout d'un essai spécifique pour les éléments \"S\"."
