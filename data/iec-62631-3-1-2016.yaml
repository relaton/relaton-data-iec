abstract:
- language: en
  script: Latn
  content: "IEC 62631-3-1:2016 covers a method of test for the determination of volume
    resistance and volume resistivity of electrical insulation materials by applying
    a DC voltage. This edition includes the following significant technical changes
    with respect to the second edition of IEC 60093:<br />\r\na) IEC 60093 has been
    completely revised, both editorially and technically, and incorporated into the
    new IEC 62631 series;<br />\r\nb) test methods have been updated to current day
    state of the art;<br />\r\nc) volume and surface resistance and resistivity are
    now separated to appear in this part of IEC 62631 and in IEC 62631-3-2, respectively."
- language: fr
  script: Latn
  content: "L'IEC 62631-3-1:2016 couvre une méthode d'essai pour déterminer la résistance
    transversale et la résistivité transversale de matériaux isolants électriques
    en appliquant une tension continue. Cette édition inclut les modifications techniques
    majeures suivantes par rapport à a deuxième édition de l'IEC 60093:<br />\r\na)
    l'IEC 60093 a été entièrement révisée, au niveau éditorial et technique, et insérée
    dans la nouvelle série IEC 62631;<br />\r\nb) les méthodes d'essai ont été mises
    à jour à l'état actuel de la technique;<br />\r\nc) les résistances et les résistivités
    transversales et superficielles sont maintenant séparées pour figurer dans la
    présente partie de l'IEC 62631 et dans l'IEC 62631-3-2, respectivement."
