abstract:
- content: '<p class="MsoBodyText">This document provides guiding principles for members
    of governing bodies of organizations and those that support them on the effective,
    efficient and acceptable use of information technology (IT) within their organizations.</p><p
    class="MsoBodyText">This document is applicable to:</p><p class="ListContinue1"
    style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->the
    governance of the organization’s current, and future, use of IT;</p><p class="ListContinue1"
    style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->the
    governance of IT as a domain of governance of organizations.</p><p class="MsoBodyText">In
    terms of audience, this document is applicable to:</p><p class="ListContinue1"
    style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->all
    organizations, including public and private companies, government entities, and
    not-for-profit organizations;</p><p class="ListContinue1" style="mso-list: l0
    level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->organizations of all sizes,
    from the smallest to the largest, regardless of the extent of their use of IT.</p>'
