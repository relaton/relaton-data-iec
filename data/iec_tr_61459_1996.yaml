abstract:
- content: |-
    Provides guidance to assist in selecting a fuse-link to ensure coordination with contactors or motor-starters (contactors with overload relay).

    The coordination between motor-starters and the fuses which protect
    them is covered in IEC standards by test requirements such as those
    in IEC 60947, in particular parts 1 and 4.

    Overcurrent protection of other equipment, such as motors,
    conductors, etc., is not covered by this publication.

    The contents of the corrigendum of February 2001 have been included in this copy.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Les informations données sont destinées à faciliter le choix d'un
    élément de remplacement pour assurer la coordination avec les
    contacteurs ou démarreurs (contacteurs avec leurs relais de
    surcharge).

    La coordination entre les démarreurs et les fusibles qui les
    protègent est définie dans les normes CEI par les prescriptions
    d'essais telles que celles de la CEI 60947, en particulier les
    parties 1 et 4.

    La protection contre les surintensités d'autres matériels tels que
    moteurs, conducteurs, etc., n'est pas traitée dans cette
    publication.

    Le contenu du corrigendum de février 2001 a été pris en considération dans cet exemplaire.
