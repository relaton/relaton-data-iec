  content: "IEC 60793-2-70:2017 La présente partie de l’IEC 60793 est applicable aux
    fibres optiques de type D1, D2, D3, comme décrit dans le Tableau 1. Ces fibres
    sont des fibres à maintien de polarisation, elles sont utilisées ou peuvent être
    intégrées dans des équipements destinés à la transmission de l’information et
    dans des câbles à fibres optiques. Ces fibres sont disponibles afin d’être utilisées
    au sein de réseaux de transport optique. Trois types d’exigences s’appliquent
    à ces fibres:\r\n<ul>\r\n\t<li>les exigences générales, définies dans l’IEC 60793-2;</li>\r\n\t<li>des
    exigences spécifiques communes aux fibres à maintien de polarisation de catégorie
    D couvertes par le présent document et qui sont données à l’Article 4;</li>\r\n\t<li>des
    exigences particulières applicables à des types particuliers de fibres ou à des
    applications données, qui sont définies dans les Annexes A à C.</li>\r\n</ul>\r\nTableau
    1 – Catégories de fibres à maintien de polarisation à cœur en verre/gaine en verre\r\n\r\n<table
    align=\"center\" border=\"1\" cellpadding=\"0\" cellspacing=\"0\" style=\"width:605px\">\r\n\t<tbody>\r\n\t\t<tr>\r\n\t\t\t<td
    style=\"width:101px\">Catégorie</td>\r\n\t\t\t<td style=\"width:194px\">Type</td>\r\n\t\t\t<td
    style=\"width:276px\">Description</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td style=\"width:101px\">D1</td>\r\n\t\t\t<td
    style=\"width:194px\">Fibre à maintien de polarisation convenant à un usage à
    980 nm.</td>\r\n\t\t\t<td style=\"width:276px\">Cette catégorie de fibres à maintien
    de polarisation est spécialement conçue pour le maintien de la polarisation autour
    de 980 nm. Cette fibre est utilisée pour les amplificateurs à fibre dopée à l’erbium.</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td
    style=\"width:101px\">D2</td>\r\n\t\t\t<td style=\"width:194px\">Fibre à maintien
    de polarisation convenant à un usage à 1 310 nm.</td>\r\n\t\t\t<td style=\"width:276px\">Cette
    catégorie de fibres à maintien de polarisation est spécialement conçue pour le
    maintien de la polarisation et pour les propriétés de connexion des fibres de
    la catégorie B autour de 1 310 nm.</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td
    style=\"width:101px\">D3</td>\r\n\t\t\t<td style=\"width:194px\">Fibre à maintien
    de polarisation convenant à un usage à 1 550 nm.</td>\r\n\t\t\t<td style=\"width:276px\">Cette
    catégorie de fibres à maintien de polarisation est spécialement conçue pour le
    maintien de la polarisation et pour les propriétés de connexion des fibres de
    la catégorie B autour de 1 550 nm.</td>\r\n\t\t</tr>\r\n\t</tbody>\r\n</table>\r\n\r\n<div>
    </div>"
