abstract:
- language: en
  script: Latn
  content: "IEC 60793-2-70: 2017 This part of IEC 60793 is applicable to optical fibre
    types D1, D2, D3, as described in <!--[if supportFields]><span\r\nlang=EN-GB><span
    style='mso-element:field-begin'></span><span\r\nstyle='mso-spacerun:yes'> </span>REF
    _Ref459118742 \\h<span\r\nstyle='mso-spacerun:yes'>  </span>\\* MERGEFORMAT <span
    style='mso-element:field-separator'></span></span><![endif]-->Table 1<!--[if gte
    mso 9]><xml>\r\n <w:data>08D0C9EA79F9BACE118C8200AA004BA90B02000000080000000E0000005F005200650066003400350039003100310038003700340032000000</w:data>\r\n</xml><![endif]--><!--[if
    supportFields]><span lang=EN-GB><span\r\nstyle='mso-element:field-end'></span></span><![endif]-->.
    These fibres are polarization-maintaining fibre types, and are used or can be
    incorporated in information transmission equipment and optical fibre cable. These
    fibres are available for use in optical transport networks. Three types of requirements
    apply to these fibres:<br />\r\n- general requirements defined in IEC 60793-2;<br
    />\r\n- specific requirements common to the category D polarization-maintaining
    fibres covered in this document and which are given in Clause 4;<br />\r\n- particular
    requirements applicable to individual fibre types or specific applications, which
    are defined in Annexes A to C.<br />\r\n<br />\r\nTable 1 <!--[if supportFields]><span\r\nstyle='mso-bookmark:_Ref459118742'><span
    style='mso-bookmark:_Toc434426447'><span\r\nstyle='mso-bookmark:_Toc374036196'><span
    style='mso-bookmark:_Toc374036146'><span\r\nstyle='mso-bookmark:_Toc459121246'><span
    style='mso-bookmark:_Toc459187263'><span\r\nstyle='mso-bookmark:_Toc472584728'></span></span></span></span></span></span></span><span\r\nstyle='mso-element:field-end'></span><![endif]-->–
    Categories of glass core/glass clad polarization-maintaining fibres\r\n<div>\r\n<table
    border=\"1\" cellpadding=\"0\" cellspacing=\"0\" class=\"MsoNormalTable\" style=\"border-collapse:collapse;
    border:none; mso-border-alt:solid windowtext .5pt; mso-border-insideh:.5pt solid
    windowtext; mso-border-insidev:.5pt solid windowtext; mso-padding-alt:0in 5.4pt
    0in 5.4pt; mso-table-layout-alt:fixed; mso-yfti-tbllook:480; width:907px\">\r\n\t<tbody>\r\n\t\t<tr>\r\n\t\t\t<td
    style=\"width:76.1pt\">\r\n\t\t\t<p>Category</p>\r\n\t\t\t</td>\r\n\t\t\t<td style=\"width:145.6pt\">\r\n\t\t\t<p>Type</p>\r\n\t\t\t</td>\r\n\t\t\t<td
    style=\"width:207.15pt\">\r\n\t\t\t<p>Description</p>\r\n\t\t\t</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td
    style=\"width:76.1pt\">\r\n\t\t\t<p>D1</p>\r\n\t\t\t</td>\r\n\t\t\t<td style=\"width:145.6pt\">\r\n\t\t\t<p>Polarization-maintaining
    fibre suitable for use at 980 nm</p>\r\n\t\t\t</td>\r\n\t\t\t<td style=\"width:207.15pt\">\r\n\t\t\t<p>This
    category of polarization-maintaining fibre is optimised for polarization-maintaining
    ability in the 980 nm region. This fibre is used for erbium-doped fibre amplifier.</p>\r\n\t\t\t</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td
    style=\"width:76.1pt\">\r\n\t\t\t<p>D2</p>\r\n\t\t\t</td>\r\n\t\t\t<td style=\"width:145.6pt\">\r\n\t\t\t<p>Polarization-maintaining
    fibre suitable for use at 1 310 nm</p>\r\n\t\t\t</td>\r\n\t\t\t<td style=\"width:207.15pt\">\r\n\t\t\t<p>This
    category of polarization-maintaining fibre is optimised for polarization-maintaining
    ability and connection property of category B fibres in the 1 310 nm region.</p>\r\n\t\t\t</td>\r\n\t\t</tr>\r\n\t\t<tr>\r\n\t\t\t<td
    style=\"width:76.1pt\">\r\n\t\t\t<p>D3</p>\r\n\t\t\t</td>\r\n\t\t\t<td style=\"width:145.6pt\">\r\n\t\t\t<p>Polarization-maintaining
    fibre suitable for use at 1 550 nm</p>\r\n\t\t\t</td>\r\n\t\t\t<td style=\"width:207.15pt\">\r\n\t\t\t<p>This
    category of polarization-maintaining fibre is optimised for polarization-maintaining
    ability and connection property of category B fibres in the<br />\r\n\t\t\t1 550
    nm region.</p>\r\n\t\t\t</td>\r\n\t\t</tr>\r\n\t</tbody>\r\n</table>\r\n</div>"
