abstract:
- language: en
  script: Latn
  content: |-
    Specifies requirements for a process to analyse, design, verify and validate the usability, as it relates to basic safety and essential performance of medical electrical equipment. This collateral standard addresses normal use and use errors but excludes abnormal use.

    The object of this collateral standard is to specify general requirements that are in addition to those of the general standard IEC 60601-1 and to serve as the basis for particular standards.
- language: fr
  script: Latn
  content: |-
    Spécifie les exigences d'un processus destiné à analyser, concevoir, vérifier et valider l'aptitude à l'utilisation ayant trait à la sécurité de base et les performances essentielles des appareils électromédicaux. La présente norme collatérale traite de l'utilisation normale et des erreurs d'utilisation mais exclut l'utilisation anormale.

    La présente norme collatérale est destinée à spécifier des exigences générales qui viennent compléter celles de la norme générale CEI 60601-1 et à servir de base pour les normes particulières.
