abstract:
- language: en
  script: Latn
  content: Applies to all installations with voltages up to and including 1 000 V
    as well as with those above 1 000 V. Describes protective measures intended to
    ensure the safety of persons from electric shock in normal service and in case
    of fault. Also, particular requirements applicable to TN, TT and IT system earthing.
    Extends the principles to the protection against overcurrent in respect of overload
    and short-circuit protection, together with the co-ordination of overload and
    short-circuit protection and the coordination of this protection with the conductors
    and apparatus. Also, the principles developed in IEC 60364 for the protection
    of conductors are extended to the protection of apparatus in respect of security
    of the installation and protection of personnel.
- language: fr
  script: Latn
  content: S'applique à toutes les installations électriques dont la tension est inférieure
    ou égale à 1 000 V ainsi qu'à celles dont la tension est supérieure à 1 000 V.
    Expose les mesures de protection destinées à assurer la sécurité des personnes
    contre les chocs électriques en service normal et en cas de défaut, avec les règles
    particulières aux schémas TN. TT et IT de mise à la terre. Etend ces principes
    à la protection contre les surintensités dans le cadre de la protection contre
    les surcharges et les courtscircuits; explique également la coordination des mesures
    de protection contre les surcharges et les courts-circuits et la coordination
    de cette protection des conducteurs et des appareils. Reprend aussi les principes
    exposés dans la CEI 60364 sur la protection des conducteurs, et les applique à
    la protection des appareils pour assurer la sécurité de l'installation et celle
    du personnel.
