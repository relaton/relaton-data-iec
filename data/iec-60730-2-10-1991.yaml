abstract:
- language: en
  script: Latn
  content: |-
    Applies to controls for automatically controlling the starting windings of single phase motors associated with equipment for household and similar use (including starting relays incorporating electronic devices and starting relays using thermistor elements, thermal elements and magnetic elements).
    Specifies inherent safety, operating values, operating times, and the testing of full motor starting relays.
- language: fr
  script: Latn
  content: |-
    S'applique aux dispositifs de commande qui contrôlent automatiquement les enroulements de démarrage des moteurs monophasés associés au matériel à usage domestique et analogue (y compris les relais de démarrage à dispositifs électroniques incorporés et les relais de démarrage utilisant des éléments de thermistance, des éléments thermiques et des éléments magnétiques).
    Spécifie la sécurité intrinsèque, les valeurs de fonctionnement, les temps de fonctionnement et les essais de tels relais de démarrage de moteur.
