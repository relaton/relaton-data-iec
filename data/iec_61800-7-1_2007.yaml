abstract:
- content: IEC 61800-7-1:2007 specifies a generic interface between power drive system(s)
    (PDS) and the application control program in a controller. The generic PDS interface
    is not specific to any particular communication network technology. Annexes of
    this part of IEC 61800-7 specify the mapping of the different drive profiles types
    onto the generic PDS interface.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 61800-7-1:2007 spécifie une interface générique entre le ou les
    entraînements électriques de puissance (PDS) et le programme de contrôle d'application
    dans un contrôleur. L'interface PDS générique n'est pas spécifique à une technologie
    de réseaux de communication particulière. Les annexes de la présente partie de
    la CEI 61800-7 spécifient la mise en correspondance des différents types de profils
    d'entraînement avec l'interface PDS générique.
