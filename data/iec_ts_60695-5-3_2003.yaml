abstract:
- content: |-
    Describes test methods which measure corrosion damage effects, on targets, of fire effluent from the combustion of test specimens. Both leakage current and metal loss can be measured by using appropriate targets.
    The decomposition model used in this technical specification is suitable for simulating fire scenarios, such as oxidative non-flaming decomposition, a smouldering fire, a developing fire with flame formation, and a fully developed fire.
    Deals with different test methods which are not equivalent. The test methods are useful for product development and assessment because they allow the user to evaluate different characteristics of fire effluents, which generally are not correlated.
    Has the status of a basic safety publication in accordance with IEC Guide 104.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Décrit les méthodes d'essai qui mesurent les effets sur les cibles des dommages de corrosion dus aux effluents du feu résultant de la combustion des éprouvettes. Le courant de fuite et la perte de métal peuvent être mesurés en utilisant des cibles appropriées.
    Le modèle de décomposition utilisé dans la présente spécification technique est adapté à la simulation des scénarios feu comme une décomposition oxydante sans combustion vive, un feu couvant, un feu en développement avec formation de flammes et un feu développé.
    Traite de différentes méthodes d'essai qui ne sont pas équivalentes. Les méthodes d'essai sont utiles pour le développement et l'évaluation des produits parce qu'elles permettent à l'utilisateur d'évaluer différentes caractéristiques des effluents du feu qui ne sont généralement pas corrélés.
    A le statut d'une publication fondamentale de sérucrité conformément au Guide 104 de la CEI.
