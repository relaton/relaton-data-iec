abstract:
- language: en
  script: Latn
  content: |-
    IEC/TR 61967-1-1:2010 provides guidance for exchanging data generated by near-field scan measurements. The described exchange format could also be used for near-field scan data generated by simulation software. It should be noted that, although it has been developed for near-field scan, its use is not restricted to this application. The exchange format can be applied to emission, immunity and impulse immunity near-field scan data in the frequency and time domains. The scope of this technical report includes neither the methods used for the measurements or simulations, nor the software and algorithms used for generating the exchange file or for processing or viewing the data contained therein.

    <br />This publication contains colours which are considered to be
    useful for the correct understanding of its contents.
- language: fr
  script: Latn
  content: "La CEI/TR 61967-1-1:2010 constitue un guide pour l'échange de données
    générées par des mesures de cartographie en champ proche. Le format d'échange
    décrit peut également être utilisé pour des données de cartographie en champ proche
    générées par un logiciel de simulation. Il convient de noter que bien que celui-ci
    ait été élaboré pour une cartographie en champ proche, son utilisation n'est pas
    limitée à cette application. Le format d'échange peut être appliqué à des données
    de cartographie en champ proche d'émission, d'immunité et d'immunité aux impulsions
    dans les domaines fréquentiel et temporel. Le domaine d'application de ce rapport
    technique ne comporte ni les méthodes utilisées pour les mesures ou les simulations,
    ni le logiciel et les algorithmes utilisés pour générer le fichier d'échange ou
    pour traiter ou consulter les données qui y sont contenues.\n\n<br />Cette publication
