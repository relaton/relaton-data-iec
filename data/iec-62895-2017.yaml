abstract:
- language: en
  script: Latn
  content: "IEC 62895:2017 specifies test methods and requirements for transmission
    power cable systems, cables with extruded insulation and their accessories for
    fixed land installations, for rated voltages up to and including 320 kV.<br />\r\nWithin
    the scope of this standard “extruded insulation” means insulation manufactured
    by extrusion of either thermoplastic (e.g. polyethylene) or crosslinked (e.g.
    crosslinked polyethylene, ethylene propylene rubber, etc.) material. The insulation
    material may be either unfilled or filled (e.g. with mineral or carbon).<br />\r\nThe
    requirements apply to single-core cables in combination with their accessories,
    outdoor and terminations for gas insulated systems, joints, and asymmetric joints
    for usual conditions of installation and operation, but not to special cables
    and their accessories, such as submarine cables, for which modifications to the
    standard tests may be necessary or special test conditions may need to be devised."
- language: fr
  script: Latn
  content: "L'IEC 62895:2017 spécifie les méthodes et exigences d’essai applicables
    aux systèmes de câbles d’énergie, comprenant les câbles à isolation extrudée et
    leurs accessoires pour installations terrestres fixes, pour des tensions assignées
    jusqu’à 320 kV.<br />\r\nDans le cadre du domaine d’application de la présente
    norme, le terme «extrudé» signifie une enveloppe réalisée par extrusion de matières
    thermoplastiques (par exemple, polyéthylène) ou de matières réticulées (par exemple,
    polyéthylène réticulé, caoutchouc éthylène-propylène, etc.). Le matériau peut
    être non chargé ou chargé (par exemple, de matière minérale ou de carbone).<br
    />\r\nLes exigences sont applicables aux câbles monoconducteurs combinés à leurs
    accessoires, extrémités extérieures et pour postes sous enveloppe métallique à
    isolation gazeuse, jonctions et jonctions asymétriques, pour des conditions habituelles
    d’installation et de fonctionnement, mais pas à des câbles spéciaux et à leurs
    accessoires comme les câbles sous-marins, pour lesquels il peut être nécessaire
    d’apporter des modifications aux essais normaux ou d’élaborer des conditions d’essai
    particulières."
