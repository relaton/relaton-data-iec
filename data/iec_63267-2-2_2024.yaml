abstract:
- content: "IEC 63267-2-2:2024 defines the dimensional limits of an optical interface
    for reference connections necessary to meet specific requirements for fibre-to-fibre
    interconnection of non-angled and angled polished multimode reference connectors
    intended to be used for attenuation measurements in the field or factory. Several
    grades of reference connections are defined in this document.<br />\r\nThe multimode
    reference connections are terminated to restricted IEC 60793-2-10 A1-OM2b to A1-OM5b
    fibre at the 850 nm band only.<br />\r\nThe geometrical dimensions and tolerances
    of the specified reference connections have been developed primarily to limit
    the variation in measured attenuation between multiple sets of two reference connectors,
    and therefore to limit the variation in measured attenuation between randomly
    chosen reference connectors when mated with connectors in the field or factory."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 63267-2-2: 2024 définit les limites dimensionnelles d'une interface
    optique pour les connexions de référence nécessaires pour satisfaire aux exigences
    spécifiques d'interconnexion entre fibres de connecteurs de référence multimodaux
    polis inclinés et non inclinés destinés à être utilisés pour les mesurages d'affaiblissement
    sur le terrain ou en usine. Le présent document définit plusieurs classes de connexions
    de référence.<br />\r\nLes connexions de référence multimodales sont raccordées
    sur une fibre restreinte A1-OM2b à A1-OM5b de l’IEC 60793-2-10 dans la bande de
    850 nm uniquement.<br />\r\nLes dimensions géométriques et les tolérances des
    connexions de référence spécifiées ont été développées principalement pour limiter
    la variation de l'affaiblissement mesuré entre plusieurs ensembles de deux connecteurs
    de référence, et donc pour limiter la variation de l'affaiblissement mesuré entre
    des connecteurs de référence choisis de manière aléatoire lorsqu'ils sont accouplés
    avec des connecteurs sur le terrain ou en usine."
