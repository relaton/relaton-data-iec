abstract:
- language: en
  script: Latn
  content: |-
    This part of IEC 61788 covers a test method for the determination of the d.c. critical current of Nb3Sn composite superconductors which are fabricated by either the bronze process or the internal tin diffusion process and have a copper/non-copper ratio larger than 0,2.

    This method is intended for use with superconductors which have critical currents of less than 1 000 A and n-values larger than 12 under standard test conditions and at magnetic fields of less than or equal to 0,7 times the upper critical magnetic field. The test specimen is immersed in a liquid helium bath at a known temperature during testing. The Nb3Sn composite test conductor has a monolithic structure with a total round-cross-sectional area that is less than 2 mm2. The specimen geometry used in this test method is an inductively coiled specimen. Deviations from this test method which are allowed for routine tests and other specific restrictions are given in this standard.

    Nb3Sn conductors with critical currents above 1 000 A or total cross-sectional areas greater than 2 mm2 can be measured with the present method with an anticipated reduction in precision and a more significant self-field effect (see Annex C). Other, more specialized, specimen test geometries may be more appropriate for larger conductor testing which have been omitted from this present standard for simplicity and to retain precision.

    The test method given in this standard should in principle apply to Nb3Sn composite wires fabricated by any other process. This method is also expected to apply to other superconducting composite wires after some appropriate modifications.
- language: fr
  script: Latn
  content: |-
    La présente partie de la CEI 61788 traite d'une méthode d'essai pour la détermination du courant critique continu des supraconducteurs composites Nb3Sn qui sont fabriqués soit par le procédé du bronze, soit par le procédé de diffusion interne de l'étain, et dont le rapport cuivre/non-cuivre est supérieur à 0,2.

    La présente méthode est destinée à être utilisée avec des supraconducteurs caractérisés par des courants critiques inférieurs à 1 000 A et des valeurs n supérieures à 12 dans des conditions d'essai normalisées et avec des champs magnétiques inférieurs ou égaux à 0,7 fois la valeur du champ magnétique critique le plus élevé. Le spécimen d'essai est immergé dans un bain d'hélium liquide à une température mesurée pendant l'essai. Le conducteur d'essai composite Nb3Sn a une structure monolithique avec une surface de section ronde totale inférieure à 2 mm2. Le spécimen utilisé dans la présente méthode d'essai a la forme d'une bobine inductive. La présente norme indique les écarts par rapport à la méthode d'essai permis dans des essais individuels de série et d'autres restrictions spécifiques.

    Les conducteurs Nb3Sn ayant des courants critiques supérieurs à 1 000 A ou des surfaces de section supérieure à 2 mm2 peuvent être mesurés avec la présente méthode avec une réduction anticipée de précision et un effet de champ induit plus significatif (voir Annexe C). D'autres formes d'essai, plus spécialisées, peuvent être mieux appropriées pour des essais de conducteurs de plus grande taille qui ont été omis dans la présente norme dans un souci de simplicité et de précision.

    En principe, il convient que la méthode d'essai indiquée dans la présente norme s'applique aux fils composites Nb3Sn fabriqués selon un autre procédé. Cette méthode est également supposée adaptable à d'autres fils supraconducteurs composites après des modifications appropriées.
