- content: |-
    S'applique aux appareils électriques et électroniques destinés à être utilisés dans des environnements industriels, tels qu'ils sont décrits ci-dessous. Cette partie couvre les exigences d'immunité dans la gamme de fréquences de 0 kHz à 400 GHz. Il n'est pas nécessaire de réaliser des essais aux fréquences pour lesquelles aucune exigence n'est spécifiée.

    Cette norme générique d'immunité CEM s'applique en l'absence de norme d'immunité CEM applicable spécifique à un produit ou à une famille de produits.

    Les appareils couverts par cette norme sont destinés à être raccordés à un réseau d'énergie alimenté par un transformateur haute tension ou moyenne tension réservé à l'alimentation d'une l'installation alimentant un site industriel ou analogue, et destinés à fonctionner à l'intérieur ou à proximité des sites industriels, comme défini ci-dessous. Cette norme s'applique également aux appareils qui sont alimentés par piles ou accumulateurs et qui sont destinés à être utilisés dans des sites industriels.

    Les environnements couverts par cette norme sont les environnements industriels, intérieurs et extérieurs.

    Les exigences d'immunité ont été choisies pour assurer un niveau adéquat d'immunité pour les appareils utilisés sur des sites industriels. Ces niveaux ne couvrent pas cependant les cas extrêmes qui peuvent apparaître, mais avec une très faible probabilité, sur un site quelconque. Cette norme ne comporte pas, pour les besoins des essais, tous les phénomènes perturbateurs mais uniquement ceux considérés comme applicables pour les appareils couverts par la norme. Ces exigences d'essais représentent les exigences essentielles de compatibilité électromagnétique concernant l'immunité.
