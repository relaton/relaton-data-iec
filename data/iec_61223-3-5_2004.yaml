- content: "Cette norme \n\n- définit les paramètres importants qui décrivent les
    performances des tomodensitomètres en ce qui concerne la qualité d'image, la dose
    délivrée au patient et le positionnement;\n\n- définit les méthodes d'essais des
    paramètres importants;\n\n- évalue la conformité des paramètres par rapport aux
    tolérances spécifiées dans les documents d'accompagnement.\n\nCes méthodes s'appuient
    principalement sur des mesures non invasives, exécutées pendant l'installation
    ou à l'issue de celle-ci, en utilisant les équipements d'essai appropriés. Des
    déclarations signées couvrant des étapes de la procédure d'installation peuvent
    être utilisées dans le cadre du rapport d'essai d'acceptation.\n\nLa présente
    partie de la CEI 61223 est destinée à aider à la réalisation des essais d'acceptation
    d'un tomodensitomètre. Le but est de vérifier la conformité de l'installation
    aux spécifications concernant la qualité de l'image, la dose délivrée au patient
    et le positionnement.\n\nLe contenu du corrigendum de mars 2006 a été pris en
    considération dans cet exemplaire."
