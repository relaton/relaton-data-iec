abstract:
- language: en
  script: Latn
  content: 'Specifies: - the maximum external (overall) dimensions of traction battery
    cells, that is, the width, the height and the length; - the form of the marking
    of traction battery cell polarity and dimensions of corresponding symbols; - the
    basic dimensions of some commonly used traction battery terminals designed to
    connect output cables to the battery This consolidated version consists of the
    third edition (1997) and its amendment 1 (2000). Therefore, no need to order amendment
    in addition to this publication.'
- language: fr
  script: Latn
  content: 'Spécifie: - l''encombrement maximal des éléments des batteries de traction,
    c''est-à-dire la hauteur, la largeur et la longueur; - la réalisation du marquage
    de la polarité sur les élémnets des batteries de traction et les dimensions des
    symboles correspondants; - les dimensions de base des bornes des batteries de
    traction d''usage courant prévues pour le raccordement des câbles de sortie à
    la batterie Cette version consolidée comprend la troisième édition (1997) et son
    amendement 1 (2000). Il n''est donc pas nécessaire de commander l''amendement
    avec cette publication.'
