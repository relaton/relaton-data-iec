abstract:
- content: Deals with the safety of commercial microwave ovens. These ovens incorporate
    a door for user access to the cavity. The rated voltage is less than 250 V. for
    single phase appliances and 480 V. for other appliances. The oven may be built
    into a vending machine (see also IEC 60335-2-75). The oven may also incorporate
    conventional heating means (see also IEC 60335-2-36 and IEC 60335-2-42). For household
    microwave ovens, see IEC 60335-2-25. For industrial microwave heating equipment,
    see IEC 60519-6. For appliances for medical purposes, see IEC 60601.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Traite de la sécurité des fours micro-ondes à usage commercial. Les fours
    comportent une porte permettant l'accès à la cavité par l'usager. La tension assignée
    n'excéda pas 250 V. pour les appareils monophasés et 480 V. pour les autres appareils.
    Le four peut être dans un distributeur automatique (voir aussi la CEI 60335-2-75).
    Le four peut comporter des éléments de chauffage conventionnels (voir aussi la
    CEI 60335-2-36 et la CEI 60335-2-42). Pour les fours domestiques, voir la CEI
    60335-2-25. Pour les équipements de chauffage micro-ondes industriels, voir la
    CEI 60519-6. Pour les appareils à usage mécical, voir la CEI 60601.
