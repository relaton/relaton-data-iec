abstract:
- content: Deals with the safety of electric washing machines for household and similar
    purposes, intended for washing clothes and textiles. Therated voltage is not more
    than 250 V for single-phase appliances and 480 V for other appliances. It includes
    washing machines for communal use in blocks of flats and in laundrettes. Washing
    machines with a spin extraction function must comply with IEC 60335-2-4, and with
    a drying function must comply with IEC 60335-2-11.
