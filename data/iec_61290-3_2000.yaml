abstract:
- content: |-
    Applies to optical fibre amplifiers (OFAs) using active fibres, containing rare-earth dopants, presently commercially available.
    Provides the general background for OFA noise figure parameters measurements and indicates those IEC standard test methods for accurate and reliable measurements of the following OFA parameters:
    noise figure, noise factor, multiple path interference (MPI) figure of merit, signal-spontaneous noise figure, (equivalent) spontaneous-spontaneous optical bandwidth, forward amplified spontaneous emission (ASE) power level, reverse ASE power level, ASE bandwidth.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    S'applique aux amplificateurs à fibres optiques (AFO) utilisant les fibres actives dopées aux terres rares et qui sont actuellement disponibles sur le marché.
    Fournit le contexte général pour les mesures des paramètres du facteur de bruit des OFA et indique les méthodes d'essai normalisées de la CEI qui permettent la mesure précise et fiable des paramètres suivants des AFO:
    facteur de bruit, facteur de bruit linéaire, chiffre de mérite de l'interférence à trajectoires multiples, facteur de bruit signal/émission spontanée, largeur de bande optique (équivalente) spontanée-spontanée, niveau de puissance d'émission spontanée amplifiée (ESA) copropagative, niveau de puissance d'ESA contrapropagative, largeur de bande de l'ESA.
