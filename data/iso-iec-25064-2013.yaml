  content: |-
    <p>L'ISO/IEC 25064:2013 décrit le Format industriel commun (CIF) dans le cadre de rapports sur les besoins de l'utilisateur. Elle spécifie les contenus et fournit un modèle de format de rapports sur les besoins de l'utilisateur. La spécification des besoins en matière de gestion, ainsi que des besoins des autres parties prenantes, est prise en compte dans la mesure où ils ont une incidence directe sur les besoins de l'utilisateur. L'objet du Rapport sur les besoins de l'utilisateur et les utilisateurs cibles des informations relatives à ce rapport sont identifiés, ainsi que la relation entre les besoins de l'utilisateur et les autres données de sortie de conception centrée sur l'opérateur humain. L'ISO/IEC 25064:2013  s'adresse à tous les utilisateurs énoncés dans le domaine d'application de l'ISO/IEC 25000. L'Annexe B de l'ISO/IEC 25000 fournit une description détaillée des utilisateurs de l'élément d'information intitulé «rapport sur les besoins de l'utilisateur». L'Annexe A de l'ISO/IEC 25064:2013  fournit une liste des utilisateurs types d'un Rapport sur les besoins de l'utilisateur.</p>
    <p>Les Rapports sur les besoins de l'utilisateur comprennent:</p>
    <p>-      la documentation relative aux informations recueillies auprès de différentes sources relevant des besoins de l'utilisateur;</p>
    <p>-      les besoins de l'utilisateur consolidés sur la base de l'analyse des informations recueillies.</p>
    <p>Le Rapport sur les besoins de l'utilisateur s'applique aux systèmes, produits ou services logiciels et matériels (à l'exception des produits génériques, tels qu'un écran d'affichage ou un clavier). Les Rapports sur les besoins de l'utilisateur s'appliquent aux produits, services et systèmes existants et nouveaux, bien que la mesure dans laquelle les besoins d'utilisation sont signalés dans des rapports dépende du type de système, produit, ou service concernés. Ce rapport peut également contribuer à déterminer, vérifier, modifier et élaborer le contexte d'utilisation. Les éléments du contenu sont destinés à être utilisés dans le cadre de documents relatifs au niveau système, résultant des processus de développement tels que ceux figurant dans l'ISO 9241‑210 et dans les normes de processus de l'ISO/IEC JTC 1/SC 7.</p>
    <p>L'ISO/IEC 25064:2013 n'impose aucun type de méthode, cycle de vie ou processus. Afin de s'assurer que ces éléments de contenu puissent être utilisés dans l'éventail le plus large de modèles de processus ainsi qu'en combinaison avec d'autres éléments d'information, les descriptions reprennent les classifications utilisées dans l'ISO/IEC 15289 et l'ISO/IEC 15504‑6.</p>
    <p>NOTE       Les éléments de contenu qui documentent les besoins de l'utilisateur peuvent être intégrés aux modèles de processus. En vue d'établir des modèles de processus, l'ISO/IEC 24774 et l'ISO/IEC 15504‑2 spécifient respectivement les exigences de format et de conformité applicables aux modèles de processus. En outre, l'ISO/IEC 15289 définit les types et le contenu des éléments d'information élaborés et utilisés dans les modèles de processus dans le cadre de la gestion du cycle de vie du système et du logiciel. L'ISO/IEC 15504‑5 et l'ISO/IEC 15504‑6 définissent les produits fabriqués, y compris les éléments d'information, à des fins d'évaluation de la capacité des processus. Les modèles de processus et les éléments d'information associés à la conception centrée sur l'opérateur humain des systèmes interactifs sont contenus respectivement dans l'ISO/TR 18529 et dans l'ISO/TS 18152.</p>
