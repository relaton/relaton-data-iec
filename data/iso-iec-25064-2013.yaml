  content: |-
    <p>ISO/IEC 25064:2013 describes the Common Industry Format (CIF) for user needs reports, and provides specifications for their contents and format, including the content elements to be provided. User needs reports include both the collection and documentation of information from various sources relevant to user needs, and the analysis and integration of this information into consolidated user needs. </p>
    <p>User needs reports are applicable to software and hardware systems, products or services (excluding generic products, such as a display screen or keyboard). The content elements are intended to be used as part of system-level documentation resulting from development processes such as those in ISO 9241-210 and ISO/IEC JTC 1/SC 7 process standards. User needs are a major input into the establishment of user requirements. </p>
    <p>User needs reports are intended to be used as part of system-level documentation resulting from development processes such as those in ISO 9241-210 and ISO/IEC JTC 1/SC 7 process standards. </p>
