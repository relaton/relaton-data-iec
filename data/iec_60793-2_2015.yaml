- content: "L'IEC 60793-2:2015 contient les spécifications générales applicables à
    la fois aux fibres optiques unimodales et multimodales. Les spécifications intermédiaires
    pour chacune des catégories des quatre fibres multimodales: A1, A2, A3 et A4 (parties
    de la classe de fibres multimodales A) contiennent les exigences spécifiques à
    chaque catégorie. Les spécifications intermédiaires pour chacune des deux classes
    de fibres unimodales, B et C, contiennent les exigences communes à chaque classe.
    Chaque spécification intermédiaire inclut des spécifications de famille (dans
    les annexes normatives) qui contiennent des exigences pour la catégorie ou les
    sous-catégories applicables. La distinction entre ces différentes sous-catégories
    se fonde sur les différents types de fibres ou les différentes applications. Les
    exigences de la présente norme s'appliquent à toutes les classes. Chaque spécification
    intermédiaire contient les exigences qui sont communes à toutes les spécifications
    de famille qu'elle regroupe. Ces exigences communes sont reprises dans la spécification
    de famille pour qu'il soit plus facile de s'y référer. Les essais ou les méthodes
    de mesure sont définis pour chaque attribut spécifié. Dans la mesure du possible,
    ces définitions se font par référence à une norme IEC - si ce n'est pas le cas,
    l'essai ou la méthode de mesure est indiqué dans la spécification intermédiaire
    correspondante. Cette huitième édition annule et remplace la septième édition
    parue en 2011. Cette édition constitue une révision technique rendue nécessaire
    par l'ajout de nouveaux modèles de fibre à la catégorie A1 de l'IEC 60793-2-10.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente:<br />\r\n- ajout de deux nouvelles sous-catégories A3f
    et A3g indiquées comme étant \"à l'étude\", car elles n'ont pas encore été complètement
    normalisées au moment de la finalisation du présent document;<br />\r\n- modification
    de l'en-tête de la colonne \"Ouverture numérique\" du Tableau 3 conformément aux
    récentes modifications de toutes les spécifications de produits en multimodal
    A1, A2, A3 et A4 (NAff uniquement).<br /><br />\r\nCette publication doit être
    lue conjointement avec la IEC 60793-1 series. Mots clés: spécifications applicables
    à la fois aux fibres optiques unimodales et multimodales"
