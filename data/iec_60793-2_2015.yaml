abstract:
- content: "IEC 60793-2:2015 contains the general specifications for both multimode
    and single-mode optical fibres. Sectional specifications for each of the four
    categories multimode fibres: A1, A2, A3, and A4 (part of the multimode fibre class
    A) contain requirements specific to each category. Sectional specifications for
    each of the two single-mode fibre classes, B and C, contain requirements common
    to each class. Each sectional specification includes family specifications (in
    normative annexes) that contain requirements for the applicable category or sub-categories.
    These sub-categories are distinguished on the basis of different fibre types or
    applications. The requirements of this standard apply to all classes. Each sectional
    specification contains the requirements that are common to all the family specifications
    that are within it. These common requirements are copied to the family specification
    for ease of reference. Tests or measurement methods are defined for each specified
    attribute. Where possible, these definitions are by reference to an IEC standard
    - otherwise the test or measurement method is outlined in the relevant sectional
    specification. This eighth edition cancels and replaces the seventh edition published
    in 2011. This edition constitutes a technical revision which was necessary due
    to the addition of new fibre models to the A1 category in IEC 60793-2-10. This
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\n- addition of two new sub-categories A3f and A3g indicated
    \"under consideration\" as they have not yet been fully standardized at the moment
    of finalizing this document;<br />\r\n- modification of the Numerical aperture
    heading in Table 3 in line with recent modifications in all A1, A2, A3 and A4
    multimode product specifications (NAff only).<br /><br />\r\nThis publication
    is to be read in conjunction with IEC 60793-1 series. Keywords: specifications
    for both multimode and single-mode optical fibres"
