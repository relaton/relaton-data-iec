abstract:
- content: IEC 63171:2025 is the general requirements and general tests part (general
    specification) of the whole IEC 63171 series, a set of International Standards
    covering shielded or unshielded free and fixed connectors for balanced single-pair
    data transmission with current carrying capacity. It provides the signal integrity
    requirements, common to the whole series.
