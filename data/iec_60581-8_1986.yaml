abstract:
- content: |-
    Gives the minimum requirements applicable to combination equipment,
    for high-quality reproducing systems primarily intended for home
    use.


    Combination equipment can be distinguished as follows:


    a) A combination of separate units comprising two or more separate
    units marketed together by the manufacturer and not intended to be
    used separately or to be freely interchangeable with other units of
    the same general type.


    b) An integral combination being an equipment in which two or more
    basic equipment functions are included in the same enclosure, or
    otherwise mechanically linked, so that it is not practicable to
    separate any one function from the others.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Donne des valeurs minimales applicables aux appareils combinés des
    systèmes électroacoustiques à haute fidélité, destinés
    principalement à l'usage domestique.


    Les appareils combinés peuvent être:


    a) Une association d'éléments séparés comprenant deux ou plusieurs
    unités séparées vendues ensemble par le constructeur, prévues pour
    être utilisées ensemble et non pour être librement interchangeables
    avec d'autres éléments du même type.


    b) Un combiné intégral dans lequel deux ou plusieurs constituants
    ayant chacun une fonction de base sont inclus dans le même coffret
    ou reliés mécaniquement de telle sorte qu'il n'est pas usuel de les
    séparer.
