abstract:
- content: Specifies the general requirements for 1 MHz burst immunity tests for measuring
    relays and protection equipment for power system protection, including the control,
    monitoring and process interface equipment used with those systems. Is to be used
    in conjunction with IEC 61000-4-12.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Spécifie les exigences générales pour les essais à l'onde oscillatoire
    amortie à 1 MHz des relais de mesure et des dispositifs de protection des systèmes
    de protection, en prenant en compte les interfaces avec le processus ainsi que
    les interfaces de commande et de surveillance utilisés dans ces systèmes. Est
    à utiliser conjointement avec la CEI 61000-4-12.
