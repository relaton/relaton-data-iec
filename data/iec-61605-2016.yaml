abstract:
- language: en
  script: Latn
  content: "IEC 61605:2016 specifies marking codes for fixed inductors. It covers
    the inductance values and their tolerances as well as dates. This edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\na) The date code system for fixed inductors has been updated."
- language: fr
  script: Latn
  content: "L'IEC 61605:2016 spécifie les codes de marquage applicables aux inductances
    fixes. Il couvre les valeurs d'inductance et leurs tolérances ainsi que les dates.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente:<br />\r\na) Le système de codage de la date de fabrication
    des inductances fixes a été mis à jour."
