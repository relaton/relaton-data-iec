abstract:
- language: en
  script: Latn
  content: "IEC 62766-4-1:2017(E) specifies the protocols, which apply to the following
    reference point interfaces identified in the architecture described in Annex B
    of IEC 62766-1:2017.<br />\r\n- The UNI interfaces, between the consumer domain
    and the network or service provider domains.<br />\r\n- The HNI interfaces, between
    the functional entities in the consumer network domain.<br />\r\n- Interfaces
    to external systems, which include DLNA networks in the consumer domain."
