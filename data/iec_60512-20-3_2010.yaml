    est de définir une méthode d&#x27;essai normalisée pour déterminer l&#x27;inflammabilité
    d&#x27;un connecteur exposé à un essai au fil incandescent dans des conditions
    déterminées. L&#x27;essai au fil incandescent simule les contraintes thermiques
