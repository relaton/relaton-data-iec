abstract:
- content: IEC 60512-20-3:2010 when required by the detail specification, is used
    for testing connectors within the scope of technical committee 48. It may also
    be used for similar devices when specified in a detail specification. The object
    of this standard is to detail a standard test method to determine the flammability
    of a connector when exposed to a glow-wire test under specified conditions. The
    glow-wire test simulates thermal stresses which may be produced by such sources
    of heat or ignition as, for example, glowing elements or overloaded components,
    for short periods, in order to assess by a simulation technique the fire hazard
    or burning of a single electronic component.
  language:
