abstract:
- content: IEC 62961:2018 establishes the measurement of the interfacial tension between
    insulating liquid and water by means of the Du Noüy ring method close to equilibrium
    conditions. In order to obtain a value that provides a realistic expression of
    the real interfacial tension, a measurement after a surface age of approximately
    180 s is recorded.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 62961:2018 spécifie le mesurage de la tension interfaciale entre
    un isolant liquide et l'eau par la méthode à l'anneau de Du Noüy proche des conditions
    d'équilibre. Pour obtenir une valeur, qui donne une expression plus réaliste de
    la véritable tension interfaciale, un mesurage après une maturation de l'interface
    d'environ 180 s est enregistré.
