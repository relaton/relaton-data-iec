abstract:
- language: en
  script: Latn
  content: "IEC 60154-2:2016 specifies the dimensions of flanges for ordinary rectangular
    waveguide for use in electronic equipment. It covers requirements for flanges
    drilled before or after mounting on waveguides. It should be noted that for optimum
    electrical performance, post-drilling of the alignment holes after mounting is
    recommended. The aim of this standard is to specify for waveguide flanges the
    mechanical requirements necessary to ensure compatibility and, as far as practicable,
    interchangeability as well as to ensure adequate electrical performance. This
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\na) revise the estimation for return loss at connection
    interface of waveguides;<br />\r\nb) add two type of waveguide flange for high
    frequency application, i.e. over 50 GHz;<br />\r\nc) expand the operation frequency
    range up to 3,3 THz;<br />\r\nd) rename the frequency band over R 1200, i.e. R1,2k."
- language: fr
  script: Latn
  content: "L'IEC 60154-2:2016 spécifie les dimensions des brides pour guides d'ondes
    rectangulaires normaux utilisées dans les équipements électroniques. Elle couvre
    les exigences applicables aux brides percées avant ou après montage sur les guides
    d'ondes. Il convient de noter que pour garantir des performances électriques optimales,
    il est recommandé de percer les trous d'alignement après le montage. La présente
    norme a pour but de spécifier les exigences mécaniques applicables aux brides
    de guides d'ondes qui sont nécessaires pour assurer la compatibilité et, autant
    que possible, l'interchangeabilité, mais aussi pour assurer des performances électriques
    suffisantes. Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l'édition précédente:<br />\r\na) révision de l'estimation de l'affaiblissement
    de réflexion au niveau de l'interface de connexion des guides d'ondes;<br />\r\nb)
    ajout de deux types de brides de guide d'ondes pour les applications à haute fréquence,
    c'est-à-dire au-delà de 50 GHz;<br />\r\nc) extension de la plage de fréquences
    de fonctionnement jusqu'à 3,3 THz;<br />\r\nd) attribution d'un nouveau nom à
    la plage de fréquences R 1200, à savoir R 1,2K."
