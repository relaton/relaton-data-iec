abstract:
- content: 'Presents, in English and French, 66 terms in the following fields: general
    terms, layers, services and protocols, connection, application service elements,
    miscellaneous. In order to facilitate their translation into other languages,
    the definitions are drafted so as to avoid, as far as possible, any peculiarity
    attached to the language.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "<br />\r\nLa présente partie de l'ISO/CEI 2382 a pour objet de faciliter
    les échanges internationaux dans le domaine de l'interconnection des systèmes
    ouverts. A cet effet, elle présente un ensemble bilingue de termes et de définitions
    ayant trait à des notions choisies dans ce domaine, et définit les relations pouvant
    exister entre les différentes notions. Les définitions ont été établies de manière
    à éviter les particularismes propres à une langue donnée, en vue de faciliter
    leur transposition dans les langues autres que celles ayant servi à la rédaction
    initiale. La présente partie de l'ISO/CEI 2382 définit les différents concepts
    relatifs à l'interconnection des systèmes ouverts."
