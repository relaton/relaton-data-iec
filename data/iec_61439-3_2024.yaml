  format: text/html
- content: "L'IEC 61439-3:2024 définit les exigences spécifiques pour les tableaux
    de répartition destinés à être utilisés par des personnes ordinaires (abrégés
    DBO dans l'ensemble du présent document, voir 3.1.101) ci-après:<br />\r\n- ensembles
    destinés à être utilisés par des personnes ordinaires (par exemple, pour manœuvrer
    des appareils de commande et remplacer des éléments de fusible), par exemple dans
    des applications domestiques;<br />\r\n- ensembles qui contiennent des circuits
    de départ avec des dispositifs de protection, destinés à être utilisés par des
    personnes ordinaires, qui satisfont par exemple à l'IEC 60898-1, à la série IEC
    61008, à la série IEC 61009, à l'IEC 62606, à l'IEC 62423 et à l'IEC 60269-3;<br
    />\r\n- ensembles destinés à des applications pour lesquelles la tension nominale
    à la terre ne dépasse pas 300 V en courant alternatif (voir Tableau G.1 de l'IEC
    61439-1:2020);<br />\r\nNOTE Les limites de tension pour les applications en courant
    continu sont à l'étude.<br />\r\n- ensembles dans lesquels le courant assigné
    (Inc) des circuits de départ est inférieur ou égal à 125 A et dont le courant
    assigné (InA) est inférieur ou égal à 250 A;<br />\r\n- ensembles destinés à être
    utilisés avec des équipements conçus pour la production, le transport, la distribution
    et la conversion de l'énergie électrique, la commande des matériels qui consomment
    de l'énergie électrique et le traitement des données associées;<br />\r\n- ensembles
    fixes sous enveloppe;<br />\r\n- ensembles pour utilisation en intérieure ou en
    extérieur.<br />\r\nCette seconde édition annule et remplace la première édition
    parue en 2012. Cette édition constitue une révision technique.<br />\r\nCette
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) alignement sur la structure de l'IEC 61439-1:2020;<br
    />\r\nb) inclusion dans le domaine d'application de plus d'exemples de types de
    dispositifs de protection et de commande;<br />\r\nc) suppression des DBO de type
    A et de type B;<br />\r\nd) ajout d'une nouvelle Annexe BB relative aux DBO utilisés
    dans une installation électrique de prosommateur (PEI);<br />\r\ne) ajout d'une
    nouvelle Annexe CC relative au courant assigné d'un DBO avec une source d'alimentation
    supplémentaire parallèlement/simultanément avec une autre source reliée au DBO,
    par exemple un panneau photovoltaïque (PV)."
