- content: "IEC 61851-24:2023 avec l’IEC 61851-23, s'applique à la communication numérique
    entre le système d’alimentation à courant continu et un véhicule routier électrique
    (VE pour \"véhicule électrique\") pour le contrôle de transfert de puissance conductive
    à courant continu, avec une tension d'alimentation assignée jusqu'à 1 000 V en
    courant alternatif ou jusqu'à 1 500 V en courant continu, et une tension de sortie
    assignée jusqu’à 1 500 V en courant continu.<br />\r\nLe présent document s’applique
    également à la communication numérique entre la borne de charge/décharge à courant
    continu et le VE pour le système A, comme le spécifie l’Annexe A.<br />\r\nLe
    mode de charge du véhicule électrique est le mode 4 conformément à l’IEC 61851-23.<br
    />\r\nL’Annexe A, l’Annexe B et l’Annexe C décrivent des communications numériques
    pour le contrôle de la charge à courant continu, spécifiques aux systèmes A, B
    et C de charge à courant continu pour véhicule électrique, comme cela est défini
    dans l’IEC 61851-23<br />\r\nCette seconde édition annule et remplace la première
    édition parue en 2014. Cette édition constitue une révision technique.<br />\r\nCette
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\n- l'Annexe A et l'Annexe B ont été mises à jour conformément
    à la norme"
