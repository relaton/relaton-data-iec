abstract:
- content: "IEC 61851-24:2023, together with IEC 61851-23, applies to digital communication
    between a DC EV supply equipment and an electric road vehicle (EV) for control
    of conductive DC power transfer, with a rated supply voltage up to 1 000 V AC
    or up to 1 500 V DC and a rated output voltage up to 1 500 V DC.<br />\r\nThis
    document also applies to digital communication between the DC EV charging/discharging
    station and the EV for system A, as specified in Annex A.<br />\r\nThe EV charging
    mode is mode 4, according to IEC 61851-23.<br />\r\nAnnex A, Annex B, and Annex
    C give descriptions of digital communications for control of DC charging specific
    to DC EV charging systems A, B and C as defined in IEC 61851-23.<br />\r\nThis
    second edition cancels and replaces the first edition published in 2014. This
    edition constitutes a technical revision.<br />\r\nThis edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\n-
    Annex A and Annex B have been updated in line with IEC 61851-23:2023 and relevant
    standards."
