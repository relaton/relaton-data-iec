abstract:
- content: "IEC 61084-2-2:2017 specifies requirements and tests for cable trunking
    systems (CTS) and cable ducting systems (CDS) intended for the accommodation,
    and where necessary for the electrically protective separation, of insulated conductors,
    cables and possibly other electrical equipment in electrical and/or communication
    systems installations. The maximum voltage of these installations is 1 000 V AC
    and 1 500 V DC.<br />\r\nThese systems are intended for mounting underfloor, flushfloor
    or onfloor.<br />\r\nThis document does not apply to CTS/CDS which are intended
    to be fixed to the wall and supported by the floor.<br />\r\nThis document does
    not apply to conduit systems, cable tray systems, cable ladder systems, power
    track systems or equipment covered by other standards.<br />\r\nThis second edition
    cancels and replaces the first edition published in 2003. This edition constitutes
    a technical revision.<br />\r\nThis edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\n- classification;<br
    />\r\n- construction;<br />\r\n- mechanical and electrical properties.<br />\r\nThis
    International standard is to be used in conjunction with IEC 61084-1:2017."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 61084-2-2:2017 spécifie les exigences et les essais pour les systèmes
    de goulottes (SG) et les systèmes de conduits-profilés (SCP) destinés au logement
    de conducteurs isolés, câbles et éventuels autres équipements électriques et,
    si nécessaire, à leur séparation de protection électrique, dans des installations
    électriques et/ou de systèmes de communication. La tension maximale de ces installations
    est de 1 000 V en courant alternatif et 1 500 V en courant continu.<br />\r\nCes
    systèmes sont destinés à être montés sous le sol, encastrés dans le sol, ou sur
    le sol.<br />\r\nLe présent document ne s’applique pas aux SG/SCP prévus pour
    être fixés à un mur et soutenus par le sol.<br />\r\nLe présent document ne s’applique
    pas aux systèmes de conduits, systèmes de chemins de câble, systèmes d’échelles
    à câble, systèmes de canalisations préfabriquées ou aux équipements couverts par
    d’autres normes.<br />\r\nCette deuxième édition annule et remplace la première
    édition parue en 2003. Cette édition constitue une révision technique.<br />\r\nCette
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\n- classification;<br />\r\n- construction;<br />\r\n- propriétés
    mécaniques et électriques.<br />\r\nCette Norme internationale doit être utilisée
    conjointement avec l’IEC 61084-1:2017."
