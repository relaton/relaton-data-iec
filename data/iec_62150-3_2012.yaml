abstract:
- content: 'IEC 62150-3:2012 specifies the test requirements and procedures for qualifying
    optical devices for sensitivity to coupled power variations induced by mechanical
    disturbance at the optical ports of the device. It applies to active devices with
    optical receptacle interfaces. In this edition, transceivers using small-form-factor
    connector cables (1,25 mm ferrule) for single mode fibre are specified. Keywords:
    mechanical disturbances'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'La CEI 62150-3:2012 spécifie les exigences d''essais et les procédures
    pour qualifier la sensibilité de dispositifs optiques à des variations de la puissance
    couplée induites par des perturbations mécaniques au niveau des ports optiques
    du dispositif. Elle s''applique aux dispositifs actifs dotés d''interfaces d''embases
    optiques. Dans la présente édition, on spécifie des émetteurs-récepteurs utilisant
    des câbles de connexion à petit facteur de forme (férule de 1,25 mm) pour des
    fibres unimodales. Mots clé: perturbations mécaniques'
