abstract:
- language: en
  script: Latn
  content: "IEC 61747-5-2:2011 gives the details of the quality assessment procedures
    and provides general rules for visual inspection of the active area of transmissive
    type active matrix colour liquid crystal display modules by the human eye. Furthermore,
    this standard includes defect definitions and the method for visual defect inspection.<br
    />\r\nNOTE 1 - Mura is excluded from this standard because it was not clearly
    specified at the time this standard was developed.<br />\r\nNOTE 2 - Restrictions
    on defect types, number, and sizes are specified in the quality contract (customer
    acceptance specification and incoming inspection specification) between panel
    and set makers."
- language: fr
  script: Latn
  content: "La CEI 61747-5-2:2011 indique les détails des procédures d'évaluation
    de la qualité et fournit les règles générales pour l'inspection visuelle, par
    l'oeil humain, de la zone active des modules d'affichage LCD couleurs à matrice
    active du type transmissif. En outre, la présente norme comprend des définitions
    de défauts et la méthode d'inspection visuelle de ces défauts.<br />\r\nNOTE 1
    - L'effet Mura est exclu de la présente norme, car il n'était pas clairement spécifié
    au moment de l'élaboration de la présente norme.<br />\r\nNOTE 2 - Les restrictions
    relatives aux types de défauts, à leur nombre et à leurs dimensions, sont spécifiées
    dans le contrat de qualité (spécification d'acceptation du client et spécification
    du contrôle de réception) entre fabricants de panneaux et assembleurs."
