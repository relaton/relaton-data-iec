abstract:
- content: IEC 63355:2022 specifies a method for the determination of the content
    of halogens in cable management system (CMS) products or system components made
    completely or partly of combustible material(s). The determination is made by
    combustion and subsequent analysis of the combustion product by ion chromatography.
    This document specifies how CMS products or system components can be declared
    as halogen-free.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 63355:2022 spécifie une méthode de détermination de la teneur en
    halogènes dans les composants des systèmes ou les produits des systèmes de câblage
    (CMS, Cable Management System) fabriqués partiellement ou complètement en matériau(x)
    combustible(s). La détermination est réalisée par combustion et analyse ultérieure
    du produit de combustion par chromatographie ionique. Le présent document spécifie
    la façon dont les composants des systèmes ou les produits des CMS peuvent être
    déclarés sans halogène.
