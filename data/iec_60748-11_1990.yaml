  script:
  - Latn
  format: text/html
- content: S'applique aux circuits intégrés à semiconducteurs en boîtier, y compris
    les circuits intégrés polylithiques, mais à l'exclusion des circuits hybrides.
    Donne des détails sur les procédures d'assurance de la qualité, les exigences
    de contrôle, les séquences de sélection, les exigences pour les prélèvements,
    les essais et les mesures exigés pour tous les circuits intégrés à semiconducteurs,
    comprenant les circuits logiques, analogiques et d'interface.
