abstract:
- content: Applies to encapsulated semiconductor integrated circuits, including multichip
    integrated circuits, but excluding hybrid circuits. Gives details of the Quality
    Assessment Procedures, the inspection requirements, screening sequences, sampling
    requirements, test and measurement procedures required for the assessment of semiconductor
    integrated circuits, including digital, analogue and interface circuits.
  language:
