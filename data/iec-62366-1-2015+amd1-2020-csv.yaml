abstract:
- language: en
  script: Latn
  content: IEC 62366-1:2015+A1:2020 specifies a process for a manufacturer to analyse,
    specify, develop and evaluate the usability of a medical device as it relates
    to safety. This usability engineering (human factors engineering) process permits
    the manufacturer to assess and mitigate risks associated with correct use and
    use errors, i.e., normal use. It can be used to identify but does not assess or
    mitigate risks associated with abnormal use. This first edition of IEC 62366-1,
    together with the first edition of IEC 62366-2 (not published yet), cancels and
    replaces the first edition of IEC 62366 published in 2007 and its Amendment 1:2014.
    Part 1 has been updated to include contemporary concepts of usability engineering,
    while also streamlining the process. It strengthens links to ISO 14971:2007 and
    the related methods of risk management as applied to safety related aspects of
    medical device user interfaces. Part 2, once published, will contain tutorial
    information to assist manufactures in complying with Part 1, as well as offering
    more detailed descriptions of usability engineering methods that can be applied
    more generally to medical devices that go beyond safety-related aspects of medical
    device user interfaces. The contents of the corrigendum of July 2016 have been
    included in this copy. <strong>This consolidated version consists of the first
    edition (2015) and its amendment 1 (2020). Therefore, no need to order amendment
    in addition to this publication.</strong>
- language: fr
  script: Latn
  content: L'IEC 62366-1:2015+A1:2020 spécifie un processus permettant à un fabricant
    d'analyser, de spécifier, de développer et d'évaluer l'aptitude à l'utilisation
    d'un dispositif médical, concernant la sécurité. Ce processus d'ingénierie de
    l'aptitude à l'utilisation (ingénierie des facteurs humains) permet au fabricant
    d'évaluer et de réduire les risques associés à une utilisation correcte et à des
    erreurs d'utilisation, c'est-à-dire une utilisation normale. Il peut être utilisé
    pour identifier les risques associés à une utilisation anormale mais ne les évalue
    pas et ne les réduit pas. La première édition de l'IEC 62366-1, ainsi que la première
    édition de l'IEC 62366-2 (à paraître), annulent et remplacent la première édition
    de l'IEC 62366 parue en 2007 et son Amendement 1:2014. La Partie 1 a été mise
    à jour afin d'inclure des concepts contemporains d'ingénierie de l'aptitude à
    l'utilisation, tout en rationalisant le processus. Elle renforce aussi les liens
    avec l'ISO 14971:2007 et les méthodes connexes de gestion des risques appliquées
    aux aspects relatifs à la sécurité des interfaces utilisateur des dispositifs
    médicaux. A sa parution, la Partie 2 contiendra des informations didactiques pour
    aider les fabricants à se conformer à la Partie 1 et fournira des descriptions
    plus détaillées des méthodes d'ingénierie de l'aptitude à l'utilisation qui peuvent
    être appliquées d'une façon plus générale aux dispositifs médicaux et qui vont
    au-delà des aspects relatifs à la sécurité des interfaces utilisateur des dispositifs
    médicaux. Le contenu du corrigendum de juillet 2016 a été pris en considération
    dans cet exemplaire. <strong>Cette version consolidée comprend la première édition
    (2015) et son amendement 1 (2020). Il n'est donc pas nécessaire de commander l'amendement
    avec cette publication.</strong>
