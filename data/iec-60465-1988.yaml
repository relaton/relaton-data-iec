abstract:
- language: en
  script: Latn
  content: Covers specifications and test methods for unused mineral insulating oils,
    as delivered, intended for use in cables with oil ducts. These include hollow
    core cables, pipe type cables and any others in which provision is made for the
    oil to flow. Supersedes IEC 60465 (1974) and its first supplement 60465A (1977).
- language: fr
  script: Latn
  content: Concerne les spécifications et les méthodes d'essai des huiles minérales
    isolantes neuves, en l'état de livraison, destinées à être utilisées dans les
    câbles à canaux d'huile. Elle englobe les câbles à conducteurs creux, les câbles
    à huile fluide en tuyau et tout type de câble dans lequel des moyens sont pris
    pour que l'huile puisse circuler.
