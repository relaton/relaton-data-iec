abstract:
- content: |-
    Specifies the particular safety requirements for electroencephalographs, i.e. devices to produce an electroencephalogram.

    This Particular Standard amends and supplements IEC 60601-1 (1988): Medical electrical equipment - Part 1: General requirements for safety as amended by its Amendment 1 (1991) and Amendment 2 (1995).
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "Spécifie les exigences particulières relatives à la sécurité des électroencéphalographes,
    c'est à dire des appareils permettant d'obtenir un electroencéphalogramme. \n\nLa
    présente Norme Particulière modifie et complète la CEI 60601-1 (1988): Appareils
    électromédicaux - Partie 1: Règles générales de sécurité modifiée par son Amendement
    1 (1991) et son Amendement 2 (1995)."
