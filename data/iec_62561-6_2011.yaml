abstract:
- content: IEC 62561-6:2011 specifies the requirements and tests for devices intended
    to count the number of lightning strike pulses flowing in a conductor. This conductor
    may be part of a lightning protection system (LPS) or connected to an SPD installation
    (or other conductors which are not intended to conduct a significant portion of
    lightning currents).
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 62561-6:2011 spécifie les exigences et les essais à appliquer aux
    dispositifs destinés à compter le nombre de coups de foudre conduits à travers
    un conducteur. Ce conducteur peut faire partie d'un système de protection contre
    la foudre (SPF) ou être relié à une installation de parafoudre (ou d'autres conducteurs
    qui ne sont pas destinés à conduire une partie significative des courants de foudre).
