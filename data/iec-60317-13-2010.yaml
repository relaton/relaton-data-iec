abstract:
- language: en
  script: Latn
  content: "IEC 60317-13:2010 specifies the requirements of enamelled round copper
    winding wire of class 200 with a dual coating. The underlying coating is based
    on polyester or polyesterimide resin, which may be modified providing it retains
    the chemical identity of the original resin and meets all specified wire requirements.
    The superimposed coating is based on polyamide-imide resin. The main changes with
    respect to the previous edition are:<br />\r\n- new requirements for appearance;<br
    />\r\n- reference to new resistance to refrigerants test in IEC 60851-4;<br />\r\n-
    deletion of high temperature failure requirement;<br />\r\n- new pin hole test
    requirements.<br />\r\n<br />\r\nThis publication is to be read in conjunction
    with IEC 60317-0-1:2008."
- language: fr
  script: Latn
  content: "La CEI 60317-13:2010 concerne les fils de bobinage de section circulaire
    en cuivre émaillé de classe 200 avec un double revêtement. La sous-couche est
    à base de résine polyester ou polyesterimide, qui peut être modifiée à condition
    qu'elle conserve l'identité chimique de la résine initiale et réponde à toutes
    les exigences du fil. La surcouche est à base de résine polyamide-imide. Les modifications
    principales par rapport à l'édition précédente sont:<br />\r\n- nouvelles exigences
    concernant l'aspect;<br />\r\n- référence à l'essai de la résistance aux réfrigérants
    de la CEI 60851-4;<br />\r\n- suppresion des exigences concernant la défaillance
    à haute température;<br />\r\n- nouvelles exigences concernant la détection des
    microfissures en immersion.<br />\r\n<br />\r\nCette publication doit être lue
    conjointement avec la CEI 60317-0-1:2008."
