abstract:
- language: en
  script: Latn
  content: |-
    IEC 62629-12-1:2014 determines the following measuring methods for characterizing the performance of stereoscopic display devices using either active or passive glasses. This standard focuses on the types of stereoscopic displays using glasses as follows:<br />
    The types of stereoscopic displays reproducing temporally interlaced images and applicable glasses are:<br />
    - displays representing temporally interlaced (high frame rate) images and active glasses (time dividing shutter glasses), and<br />
    - displays with front screen switchable polarizer representing temporally interlaced images and linear or circular polarizer passive glasses. The types of stereoscopic displays reproducing spatially interlaced images and applicable glasses are:<br />
    - displays with patterned retarder representing spatially interlaced images and linear or circular polarizer passive glasses. Some parts of these measuring methods may also be applied to other types of stereoscopic displays using glasses not listed above.
- language: fr
  script: Latn
  content: |-
    L'IEC 62629-12-1:2014 détermine les méthodes de mesure suivantes qui permettent de caractériser l'exécution des dispositifs d'affichage stéréoscopiques, utilisant des lunettes actives ou des lunettes passives. La présente norme se concentre sur les types d'écrans stéréoscopiques utilisant des lunettes comme suit: <br />
    Les types d'écrans stéréoscopiques qui reproduisent des images entrelacées dans le temps et des lunettes applicables sont:<br />
    - les écrans qui représentent des images entrelacées dans le temps (fréquence de trames élevée) et des lunettes actives (lunettes à obturateur temporel), et<br />
    - les écrans avec polariseur commutable sur écran de projection qui représentent des images entrelacées dans le temps et des lunettes passives à polariseur linéaire ou circulaire. Les types d'écrans stéréoscopiques qui reproduisent des images entrelacées dans l'espace et des lunettes applicables sont:<br />
    - les écrans avec retardateur modelé qui représentent des images entrelacées dans l'espace et des lunettes passives à polariseur linéaire ou circulaire. Certaines parties de ces méthodes de mesure peuvent également être appliquées à d'autres types d'écrans stéréoscopiques utilisant des lunettes non énumérés ci-dessus.
