abstract:
- language: en
  script: Latn
  content: "This part of IEC 61558 applies to stationary or portable, single-phase
    or poly-phases, air-cooled control transformers associated or otherwise.\n\nIt
    has the status of a group safety publication in accordance with IEC Guide 104.\n\nThis
    part 2-2 supplements or modifies the corresponding clauses in IEC 61558-1. \nThis
    standard replaces chapter II, section 1 of IEC 60989."
- language: fr
  script: Latn
  content: |-
    La présente partie 2-2 de la CEI 61558 est applicable aux tranformateurs de commande fixes ou mobiles, monophasés ou polyphasés, à refroidissement par air, associés ou non.

    Elle a le statut de publication groupée de sécurité conformément au Guide CEI 104.

    La présente partie 2-2 complète ou modifie les articles correspondants de la CEI 61558-1.

    La présente norme remplace la section 1 du chapitre II de la CEI 60989.
