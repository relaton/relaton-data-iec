abstract:
- content: IEC TR 61000-4-1:2016(E) gives information and guidance on the EMC basic
    standards and other basic EMC documents published in the IEC 61000-4 series. Those
    basic standards describe mainly immunity tests to be considered and applied for
    electric and electronic equipment, including systems. It has the status of a basic
    EMC publication in accordance with IEC Guide 107. This first edition as a Technical
    Report cancels and replaces the third edition of the International Standard published
    in 2006. This edition constitutes a technical revision.
