abstract:
- content: IEC 62951-7:2019 specifies evaluation conditions and gives a method of
    measurement as well as a test set-up for the measurement of barrier performance
    for thin-film layer with ultra‑low permeation rate under both flat and bending
    conditions. This document also includes the preparation of specimen, electrical
    contacts, sensor films and calculation procedures. For these purposes, this document
    provides terms, definitions, symbols, configurations, and test methods including
    test conditions such as temperature, relative humidity, testing time.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L’IEC 62951-7:2019 spécifie des conditions d’évaluation et fournit une
    méthode de mesure ainsi qu’un montage d’essai pour la mesure de performance des
    barrières en couches minces à vitesse de perméation ultra faible, à la fois à
    plat et en conditions de flexion. Le présent document comprend également la préparation
    de l’éprouvette, les contacts électriques, les couches de détecteur et les modes
    opératoires de calcul. A cet effet, le présent document fournit des termes, des
    définitions, des symboles, des configurations et des méthodes d’essai, y compris
    des conditions d’essai telles que la température, l’humidité relative et la durée
    d’essai.
