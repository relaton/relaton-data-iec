abstract:
- language: en
  script: Latn
  content: "IEC 60136:2024 applies primarily to brushes and brush-holders for cylindrical
    commutators and slip rings for electrical rotating machines. Some clauses of this
    document may cover other configurations, such as flat commutators or plain disks.
    It defines the dimensions of brushes and their components, together with their
    tolerances:<br />\r\n- dimensions of brush block (t, a, r),<br />\r\n- angles
    α and β,<br />\r\n- chamfer,<br />\r\n- flexibles (shunts),<br />\r\n- standard
    terminals.<br />\r\nIt also covers the conventional designation of principal dimensions,
    the marking of brushes and the testing methods for the qualification of brushes
    after their manufacturing (except the brush grade material, covered by IEC 60413).
    This third edition cancels and replaces the second edition published in 1986 and
    Amendment 1:1995. This edition constitutes a technical revision.<br />\r\nPlease
    refer to the Foreword of the document for a comprehensive listing of the changes
    with respect to the previous edition."
- language: fr
  script: Latn
  content: "IEC 60136:2024 s'applique principalement aux balais et aux porte-balais
    montés sur collecteurs cylindriques et bagues des machines électriques tournantes.
    Certains articles du présent document peuvent couvrir d'autres configurations,
    comme les collecteurs plats ou les disques lisses. Il définit les dimensions des
    balais et de leurs composants, ainsi que leurs tolérances:<br />\r\n- dimensions
    du bloc de balai (t, a, r);<br />\r\n- angles α et β;<br />\r\n- chanfrein;<br
    />\r\n- câbles (shunts);<br />\r\n- cosses normalisées.<br />\r\nIl couvre également
    la désignation conventionnelle des dimensions principales, le marquage des balais
    et les méthodes d'essai pour la qualification des balais après leur fabrication
    (à l'exception du matériau de la nuance des balais, couvert par l'IEC 60413).
    Cette troisième édition annule et remplace la deuxième édition parue en 1986 et
    l'Amendement 1:1995. Cette édition constitue une révision technique.<br />\r\nVeuillez
    vous référer à l'avant-propos du document pour une liste complète des modifications
    par rapport à l'édition précédente."
