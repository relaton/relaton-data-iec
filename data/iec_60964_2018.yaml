- content: "L'IEC 60964:2018 établit des exigences en matière d’interface homme-machine
    pour la salle de commande principale des centrales nucléaires de puissance. Il
    établit aussi les exigences en matière de choix fonctionnels, de conception et
    d’organisation de l’interface homme-machine, ainsi que les procédures utilisées
    pour vérifier et valider systématiquement la conception fonctionnelle. Ces exigences
    reflètent les principes d’ergonomie tels qu’ils s’appliquent à une interface homme-machine
    pour les états opérationnels de la tranche et les conditions accidentelles (y
    compris les conditions de dimensionnement et les conditions hors dimensionnement),
    tels que définis par l’AIEA SSR-2/1 et l’AIEA NP-T-3.16. Cette troisième édition
    annule et remplace la deuxième édition publiée en 2009. Cette édition constitue
    une révision technique. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\na) l’utilisation du terme
    «tâche» en garantissant la cohérence entre l’IEC 60964 et l’IEC 61839;<br />\r\nb)
    la clarification du rôle, des capacités fonctionnelles, de robustesse et d’intégrité
    des services support pour la salle de commande principale pour garantir sa continuité
    d’utilisation au moment de la survenance d’accident grave ou de risques externes
    extremes;<br />\r\nc) la revue de la pertinence de cette norme par rapport aux
    guides de sûreté de l’AIEA et aux normes de l’IEC SC 45A qui ont été publiés depuis
    le développement de l’IEC 60964:2009;<br />\r\nd) la clarification du sens et
    du rôle de «l’analyse des tâches»;<br />\r\ne) la définition des relations avec
    les normes dérivées (par exemple l’IEC 61227, l’IEC 61771, l’IEC 61772, l’IEC
    61839, l’IEC 62241 et les autres normes pertinentes pour la conception des salles
    de commande);<br />\r\nf) l’alignement par rapport aux principes d’ergonomie,
    en particulier ceux du Guide de Sûreté de l’AIEA sur les facteurs humains qui
    doit être publié prochainement."
