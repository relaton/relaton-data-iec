abstract:
- language: en
  script: Latn
  content: Details the assessment methodology of industrial-process measurement and
    control systems. Describes the method for analyzing the objectives given for the
    assessment, the method for weighing the relative importance of the various system
    properties and influencing conditions, and for determining an assessment programme.
- language: fr
  script: Latn
  content: Détaille la méthodologie à appliquer pour l'évaluation des systèmes de
    mesure et de commande des processus industriels. Décrit la méthode à suivre pour
    analyser les critères d'aptitude à l'emploi, la méthode à suivre pour apprécier
    l'importance relative des différentes propriétés du système et des facteurs d'influence
    ainsi que pour déterminer un programme d'évaluation.
