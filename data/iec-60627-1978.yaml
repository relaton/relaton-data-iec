abstract:
- language: en
  script: Latn
  content: Deals with the definitions, determination and indication of characteristics
    of anti-scatter grids used in X-ray equipment in order to reduce the incidence
    of scattered radiation produced particularly in the body of the patient, upon
    the X-ray image reception area and thus to improve the contrast of the X-ray pattern.
    Only linear grids are considered in this standard.
- language: fr
  script: Latn
  content: Concerne les définitions, la détermination et l'indication des caractéristiques
    des grilles antidiffusantes utilisées dans les équipements à rayons X, afin de
    réduire l'influence du rayonnement diffusé, produit en particulier dans le corps
    du patient, sur la surface réceptrice de l'image radiologique et d'améliorer ainsi
    le contraste de l'image potentielle. Dans cette norme, on ne considère que les
    grilles linéaires.
