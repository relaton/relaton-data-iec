abstract:
- language: en
  script: Latn
  content: IEC 61970-456:2013 defines the subset of classes, class attributes, and
    roles from the CIM necessary to describe the result of state estimation, power
    flow and other similar applications that produce a steady-state solution of a
    power network, under a set of use cases which are included informatively in this
    standard. This standard is intended for two distinct audiences, data producers
    and data recipients, and may be read from those two perspectives. From the standpoint
    of model export software used by a data producer, the standard describes how a
    producer may describe an instance of a network case in order to make it available
    to some other program. From the standpoint of a consumer, the standard describes
    what that importing software must be able to interpret in order to consume solution
    cases.
- language: fr
  script: Latn
  content: La CEI 61970-456:2013 définit le sous-ensemble de classes, les attributs
    de classe et les rôles du CIM, nécessaires pour décrire le résultat de l'estimation
    d'état, du calcul de répartition et d'autres applications similaires produisant
    une solution en régime établi d'un réseau électrique dans un ensemble de cas d'utilisation
    inclus à titre informatif dans la présente norme. La présente norme vise deux
    publics différents, les producteurs de données et les utilisateurs de données.
    Elle peut être lue de ces deux points de vue. Du point de vue du logiciel d'exportation
    de modèles utilisé par un producteur de données, la présente norme présente la
    façon dont un producteur peut décrire une instance d'un cas de réseau pour le
    rendre accessible à un autre programme. Du point de vue du client, la présente
    norme décrit ce que ce logiciel d'importation doit être capable d'interpréter
    afin de pouvoir absorber les cas de solution du client.
