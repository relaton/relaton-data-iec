abstract:
- language: en
  script: Latn
  content: "IEC 61169-63:2020 which is a sectional specification (SS), provides information
    and rules for the preparation of detail specifications (DS) for RF coaxial connectors
    which can preferably be used with RF cables 60096 IEC 50-3 of IEC 60096-2. These
    connector patterns are for low power, quick connect/disconnect applications using
    a bayonet type coupling mechanism and are commonly known as type \"BNC\" with
    characteristic impedance 75 W.<br />\r\nIt describes the interface dimensions
    for general purpose connectors, dimensional details for standard test connectors
    together with gauging information and the mandatory tests selected from IEC 61169-1,
    applicable to all DS relating to type BNC connectors with characteristic impedance
    75 W.<br />\r\nThis document indicates the recommended performance characteristics
    to be considered when writing a DS and covers test schedules and inspection requirements."
- language: fr
  script: Latn
  content: "l’IEC 61169-63:2020, qui est une spécification intermédiaire (SS - <em>sectional
    specification</em>), fournit des informations et des règles en vue de l'établissement
    des spécifications particulières (DS - <em>detail specification</em>) relatives
    aux connecteurs coaxiaux pour fréquences radioélectriques pouvant être utilisés
    de préférence avec les câbles pour fréquences radioélectriques 60096 IEC 50-3
    de l’IEC 60096‑2. Ces modèles de connecteurs sont destinés à des applications
    de faible puissance, avec accouplement et désaccouplement rapides, équipés d’un
    mécanisme de couplage à baïonnette et sont communément connus comme étant du type
    BNC avec une impédance caractéristique de 75 W.<br />\r\nElle spécifie les dimensions
    de l’interface pour les connecteurs à usage général, les détails dimensionnels
    des connecteurs d’essai normalisés, ainsi que les informations sur les calibres
    et les essais obligatoires choisis dans l’IEC 61169-1, applicables à toutes les
    DS relatives aux connecteurs de type BNC avec une impédance caractéristique de
    75 W.<br />\r\nLe présent document indique les caractéristiques de performance
    recommandées à prendre en considération lors de la rédaction d’une DS et couvre
    les programmes d’essais et les exigences de contrôle."
