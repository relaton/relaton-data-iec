abstract:
- content: "IEC 62343-1-3:2012 contains the guideline minimum initialization test
    and measurement requirements and severities, for a dynamic gain tilt equalizer
    (DGTE). This second edition cancels and replaces the first edition published in
    2006. It constitutes a technical revision. This edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\n-
    a change in the title removing the environmental category;<br />\r\n- the addition
    of Clause 4, Operating and storage conditions;<br />\r\n- the inclusion of spectral
    bands in Clause 5, Test;<br />\r\n- a definition of the wavelength range for test
    requirements in Clause 5, Test;<br />\r\n- the removal of the environment tests
    from the test details and requirements. Keywords: initialization test, measurement
    requirements, dynamic gain tilt equalizer (DGTE)"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 62343-1-3:2012 contient les lignes directrices concernant les exigences
    et sévérités d'essai et de mesure initiales minimales relatives aux égaliseurs
    dynamiques de basculement de gain (DGTE). Cette deuxième édition annule et remplace
    la première édition publiée en 2006. Elle constitue une révision technique. Cette
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\n- une modification du titre en supprimant la catégorie d'environnement;<br
    />\r\n- ajout d'un Article 4, Conditions de fonctionnement et de stockage;<br
    />\r\n- inclusion de la partie bandes spectrales dans l'Article 5, Essais;<br
    />\r\n- définition de la plage de longueurs d'onde pour les exigences d'essais
    à l'Article 5, Essais;<br />\r\n- suppression des essais d'environnement des exigences
    et détails d'essai. Mots clés: essai et mesure initiale, dynamique de basculement
    de gain (DGTE)"
