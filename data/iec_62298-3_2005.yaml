abstract:
- content: IEC 62298-3:2005 specifies the TeleWeb Superteletext profile that allows
    Web-style text and graphics to be displayed on suitable decoders. A TeleWeb service
    comprises multimedia data files whose format and attributes are defined by this
    specification. This specification focuses on the presentation layer especially
    the implementation of TeleWeb HTML. It further defines graphical requirements
    like colours and fonts and the used content formats. For information regarding
    general information and the transport layer, refer to IEC 62298-1 and IEC 62298-2.
    This bilingual version (2013-07) corresponds to the monolingual English version,
    published in 2005-05.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 62298-1:2005 spécifie le profil Supertélétexte du TéléWeb permettant
    au texte et aux graphiques de style Web d'être affichés sur des décodeurs appropriés.
    Un service du TéléWeb comprend des fichiers de données multimédia dont le format
    et les attributs sont définis par cette spécification. Cette spécification met
    l'accent sur la couche de présentation, surtout la mise en uvre d'HTML du TéléWeb.
    Elle définit également les exigences graphiques telles que les couleurs et les
    polices ainsi que les formats de contenu utilisés. Pour les informations relatives
    aux informations générales et à la couche transport, se référer à la CEI 62298-1
    et à la CEI 62298-2. La présente version bilingue (2013-07) correspond à la version
    anglaise monolingue publiée en 2005-05.
