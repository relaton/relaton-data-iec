abstract:
- content: "The technologies specified in this document are description languages
    and vocabularies which describe sensorial effects.<br />\r\nThe adaptation engine
    is not within the scope of this document (or the ISO/IEC 23005 series).<br />\r\nThis
    document specifies syntax and semantics of the tools describing sensory information
    to enrich audio-visual contents:<br />\r\n- Sensory Effect Description Language
    (SEDL) as an XML schema-based language which enables one to describe a basic structure
    of sensory information;<br />\r\n- Sensory Effect Vocabulary (SEV), an XML representation
    for describing sensorial effects such as light, wind, fog, vibration, etc. that
    trigger human senses."
