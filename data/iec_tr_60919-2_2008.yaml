- content: 'La CEI/TR 60919-2:2008 fournit des indications générales sur les performances
    de fonctionnement transitoire et sur les exigences de protection contre les défauts
    pour les systèmes à courant continu haute tension (CCHT). Il se rapporte au fonctionnement
    transitoire lié aux défauts et manoeuvres dans le cas des systèmes CCHT à deux
    extrémités, utilisant des convertisseurs à 12 impulsions comprenant des ponts
    de Graetz hexaphasés mais ne couvre pas les systèmes de transmission CCHT multiterminaux.
    Cependant, certains aspects liés à la mise en parallèle de convertisseurs et de
    lignes, s''ils relèvent d''un système à deux extrémités, seront également abordés.
    Les convertisseurs sont supposés utiliser des valves à thyristors dans les bras
    de pont, avec des parafoudres à oxyde métallique sans éclateur pour la coordination
    de l''isolement, et permettre le transport d''énergie dans les deux sens. Les
    valves à diode ne sont pas prises en considération dans le présent rapport. Cette
    deuxième édition annule et remplace la première édition, parue en 1991, et constitue
    une révision technique. Elle contient les changements fondamentaux suivants par
    rapport à l''édition précédente: elle ne concerne que les convertisseurs commutés
    par le réseau; des changements significatifs ont été effectués pour la technologie
    du système de contrôle; certaines limites environnementales ont été introduites,
    par exemple les niveaux de bruit audible maximaux; les convertisseurs connectés
    au travers de condensateurs (CCC) et les convertisseurs à condensateurs en série
    contrôles (CCSC) ont été ajoutés.'
