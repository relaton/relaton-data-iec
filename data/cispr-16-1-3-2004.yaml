abstract:
- language: en
  script: Latn
  content: This part of CISPR 16 is designated a basic standard, which specifies the
    characteristics and calibration of the absorbing clamp for the measurement of
    radio disturbance power in the frequency range 30 MHz to 1 GHz. This second edition
    cancels and replaces the first edition published in 2003. It constitutes a technical
    revision. In this edition a more detailed calibration method for the absorbing
    clamp is specified. Furthermore, new alternative calibration methods are introduced
    which are more practicable than the one which was specified previously. Additional
    parameters to describe the absorbing clamp are defined, like the decoupling factor
    for the broadband absorber (DF) and the decoupling factor for the current transformer
    (DR), along with their validation methods. A procedure for the validation of the
    absorbing clamp test site (ACTS) is also included in the document. The contents
    of the corrigendum of February 2006 have been included in this copy.
- language: fr
  script: Latn
  content: La présente partie de la CISPR 16 est une norme fondamentale qui spécifie
    les caractéristiques et l'étalonnage de la pince absorbante pour la mesure de
    la puissance perturbatrice radioélectrique dans la gamme de fréquences de 30 MHz
    à 1 GHz. Cette deuxième édition annule et remplace la première édition parue en
    2003. Elle constitue une révision technique. Cette édition spécifie une méthode
    d'étalonnage plus détaillée pour la pince absorbante. De plus, de nouvelles méthodes
    d'étalonnage possibles sont introduites, qui sont plus praticables que celle qui
    était spécifiée auparavant. Des paramètres additionnels pour décrire la pince
    absorbante sont définis, tels le facteur de découplage pour l'absorbeur large
    bande "DF" et le facteur de découplage pour le transformateur de courant "DR",
    avec leurs méthodes de validation. Une procédure pour la validation du site d'essai
    à la pince absorbante (ACTS) est aussi incluse dans le document. Le contenu du
    corrigendum de février 2006 a été pris en considération dans cet exemplaire.
