abstract:
- language: en
  script: Latn
  content: IEC 60598-2-13:2006+A1:2011 specifies requirements for ground recessed
    luminaires incorporating electric light sources for operation from supply voltages
    up to 1 000 V, for indoor or outdoor use, e.g. in gardens, yards, carriageways,
    parking lots, cycleways, footways, pedestrian areas, swimming pools areas outside
    zones for SELV, nurseries and similar applications. The technical content is therefore
    identical to the base edition and its amendment and has been prepared for user
    convenience. A vertical line in the margin shows where the base publication has
    been modified by amendment 1. Additions and deletions are displayed in red, with
    deletions being struck through. <strong>This consolidated version consists of
    the first edition (2006) and its amendment 1 (2011). Therefore, no need to order
    amendment in addition to this publication.</strong>
- language: fr
  script: Latn
  content: La CEI 60598-2-13:2006+A1:2011 spécifie les exigences applicables aux luminaires
    encastrés dans le sol incorporant des sources lumineuses électriques fonctionnant
    à une tension d'alimentation ne dépassant pas 1 000 V, pour applications intérieures
    et extérieures telles que jardins, jardins privatifs, voies de passage, parkings,
    pistes cyclables, passages piétons, zones piétonnes, zones environnantes des piscines
    à l'exclusion des zones pour TBTS, nurseries et applications similaires. Le contenu
    technique de cette version consolidée est donc identique à celui de l'édition
    de base et à son amendement; cette version a été préparée par commodité pour l'utilisateur.
    Une ligne verticale dans la marge indique où la publication de base a été modifiée
    par l'amendement 1. Les ajouts et les suppressions apparaissent en rouge, les
    suppressions sont barrées. <strong> Cette version consolidée comprend la première
    édition (2006) et son amendement 1 (2011). Il n'est donc pas nécessaire de commander
    l'amendement avec cette publication.</strong>
