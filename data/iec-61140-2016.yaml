abstract:
- language: en
  script: Latn
  content: IEC 61140:2016 applies to the protection of persons and livestock against
    electric shock. The intent is to give fundamental principles and requirements
    which are common to electrical installations, systems and equipment or necessary
    for their coordination, without limitations with regard to the magnitude of the
    voltage or current, or the type of current, and for frequencies up to 1 000 Hz.
    It has the status of a basic safety publication in accordance with IEC Guide 104.
    This fourth edition cancels and replaces the third edition published in 2001 and
    Amendment 1:2004. This edition constitutes a technical revision.
- language: fr
  script: Latn
  content: L'IEC 61140:2016 est applicable à la protection des personnes et des animaux
    d'élevage contre les chocs électriques. Elle est destinée à donner des principes
    fondamentaux et des exigences communes aux installations, aux systèmes et aux
    matériels électriques, ou nécessaires à leur coordination sans limitation en ce
    qui concerne l'amplitude de tension ou de courant, ou le type de courant, et pour
    des fréquences jusqu'à 1 000 Hz. Elle a le statut d'une publication fondamentale
    de sécurité conformément au Guide IEC 104. Cette quatrième édition annule et remplace
    la troisième édition parue en 2001 et l'Amendement 1:2004. Cette édition constitue
    une révision technique.
