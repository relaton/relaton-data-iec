  format: text/html
- content: 'L''IEC 62236-2:2018 définit l''environnement électromagnétique de l''ensemble
    du système ferroviaire, y compris les systèmes de transport en commun urbain et
    de réseau ferré léger. Elle décrit la méthode de mesure à utiliser pour vérifier
    les émissions et donne la cartographie des niveaux de champ rencontrés le plus
    fréquemment. Le présent document spécifie les limites d’émission de l''ensemble
    du système ferroviaire vers le monde extérieur. Cette nouvelle édition inclut
    les changements techniques significatifs suivants par rapport à l’édition précédente:
    clarification de certaines parties de la norme.'
