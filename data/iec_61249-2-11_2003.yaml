abstract:
- content: Gives requirements for properties of polyimide, brominated epoxide modified
    or unmodified, woven E-glass laminated sheets, in thickness of 0,05 mm up to 3,2
    mm, of defined flammability, copper-clad. The flammability rating is achieved
    through the use of brominated fire retardants contained as an integral part of
    the epoxide polymeric structure if present.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Indique les exigences concernant les propriétés des feuilles stratifiées
    en polyimide et tissu de verre de type E époxyde bromé modifié ou non modifié
    ayant une épaisseur comprise entre 0,05 mm et 3,2 mm, plaquées cuivre, d'inflammabilité
    définie. Les caractéristiques d'inflammabilité sont obtenues en utilisant des
    ignifuges bromés contenus dans la structure polymère époxyde, le cas échéant.
