abstract:
- language: en
  script: Latn
  content: Verifies system design and performance of stand-alone photovoltaic systems.
    The performance test consists of a check of the functionality, the autonomy and
    ability to recover after periods of low state-of-charge of the battery, and hence
    gives reasonable assurance that the system will not fail prematurely. The testing
    conditions are intended to represent the majority of climatic zones for which
    these systems are designed.
- language: fr
  script: Latn
  content: Vérifie la conception du système et les performances des systèmes photovoltaïques
    autonomes. L'essai de performance consiste en une vérification de la fonctionnalité,
    de l'autonomie et de l'aptitude à récupérer après des périodes de faible état
    de charge de la batterie. Les conditions d'essai sont prévues pour représenter
    la majorité des zones climatiques pour lesquelles ces systèmes sont conçus.
