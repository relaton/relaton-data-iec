abstract:
- language: en
  script: Latn
  content: "IEC 62282-8-101:2020 addresses solid oxide cell (SOC) and stack assembly
    unit(s). It provides for testing systems, instruments and measuring methods to
    test the performance of SOC cell/stack assembly units for energy storage purposes.
    It assesses performance in fuel cell mode, in electrolysis mode and/or in reversible
    operation.<br />\r\nThis document is intended for data exchanges in commercial
    transactions between cell/stack manufacturers and system developers or for acquiring
    data on a cell or stack in order to estimate the performance of a system based
    on it. Users of this document may selectively execute test items suitable for
    their purposes from those described in this document. Users can also substitute
    selected test methods of this document with equivalent test methods of IEC TS
    62282-7-2 for SOC operation in fuel cell mode only."
- language: fr
  script: Latn
  content: "l'IEC 62282-8-101:2020 traite des entités d'assemblage de cellules/piles
    à oxyde solide (SOC). Elle fournit des méthodes de mesure et des instruments aux
    systèmes afin de soumettre à l’essai la performance des entités d’assemblage de
    cellules/piles SOC en matière de stockage de l’énergie. Elle évalue la performance
    des piles à combustible, des piles à électrolyse et/ou en fonctionnement réversible.<br
    />\r\nLe présent document est destiné à être utilisé pour les échanges de données
    des transactions commerciales entre les fabricants de cellules/piles et les développeurs
    système, ou pour l’acquisition de données relatives à une cellule ou une pile
    permettant d’estimer la performance d’un système qui se base sur cette cellule/pile.
    Les utilisateurs du présent document peuvent choisir les éléments d’essai à exécuter
    selon leurs objectifs à partir de ceux décrits dans le présent document. Les utilisateurs
    peuvent également substituer les méthodes d’essai choisies dans le présent document
    avec des méthodes d’essai équivalentes données dans l'IEC TS 62282-7-2 pour les
    SOC fonctionnant en mode combustible seulement."
