abstract:
- content: "<p>ISO/IEC 12785-1:2009 defines the data structures that can be used to
    exchange language, education and training (LET) content among systems that wish
    to import, export, aggregate, and disaggregate packages of LET content.</p><p>It
    illustrates the conceptual structure of the Content Packaging Information Model
    and defines the structural relationships, data-type, value-space, and number of
    occurrences permitted for each kind of information object.</p>"
