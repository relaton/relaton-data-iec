abstract:
- language: en
  script: Latn
  content: |-
    IEC 61251:2015 describes many of the factors involved in voltage endurance tests on electrical insulating materials and systems. It describes the voltage endurance graph, lists test methods illustrating their limitations and gives guidance for evaluating the sinusoidal a.c. voltage endurance of insulating materials and systems from the results of the tests. This International Standard is applicable over the voltage frequency range 20 Hz to 1 000 Hz. The general principles can also be applicable to other voltage shapes, including impulse voltages. The terminology to be used in voltage endurance is defined and explained. This first edition of IEC 61251 cancels and replaces the second edition of IEC TS 61251, published in 2008. This edition constitutes a technical revision and includes the following significant technical changes with respect to the second edition of IEC TS 61251:<br />
    a) upgrade from Technical Specification to an International Standard;<br />
    b) clarification of issues raised since publication of IEC TS 61251.
- language: fr
  script: Latn
  content: "L'IEC 61251:2015 décrit plusieurs des facteurs intervenant dans les essais
    d'endurance à la tension de systèmes et de matériaux isolants électriques. Elle
    décrit le graphe d'endurance à la tension, donne une liste des méthodes d'essai
    en indiquant leurs limites et donne des lignes directrices pour évaluer l'endurance
    à la tension alternative de systèmes et de matériaux isolants à partir des résultats
    des essais. La présente Norme internationale est applicable sur la plage de fréquences
    de la tension allant de 20 Hz à 1 000 Hz. Les principes généraux peuvent également
    être applicables à d'autres formes de tension, y compris les tensions de chocs.
    La terminologie à utiliser dans le cadre de l'endurance à la tension est définie
    et expliquée. Cette première édition de l'IEC 61251 annule et remplace la deuxième
    édition de l'IEC TS 61251 parue en 2008. Cette édition constitue une révision
    technique. Cette édition inclut les modifications techniques majeures suivantes
    par rapport à la deuxième édition de l'IEC TS 61251:<br /> \na) transformation
    d'une Spécification technique en Norme internationale;<br />\nb) clarification
    des questions soulevées depuis la publication de l'IEC TS 61251."
