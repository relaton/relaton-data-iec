abstract:
- content: Applies to on-load tap-changers of both resistor and reactor types, off-circuit
    tap-changers, and their motor drive mechanisms. Applies mainly to tap-changers
    immersed in transformer oil according to IEC 60296 but may also be used for tap-changers
    with gas insulation or immersed in other insulating liquids.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: S'applique aux changeurs de prises en charge aussi bien de type à résistance
    qu'à bobine d'inductance, aux changeurs de prises hors circuit et à leurs mécanismes
    d'entraînement à moteur. S'applique essentiellement aux changeurs de prises immergés
    dans de l'huile pour transformateur selon la CEI 60296, mais peut également être
    utilisée pour des changeurs de prises à isolation gazeuse ou immergés dans d'autres
    liquides isolants.
