abstract:
- content: "IEC 60310:2016 applies to traction and auxiliary power transformers installed
    on board rolling stock and to the various types of power inductors inserted in
    the traction and auxiliary circuits of rolling stock, of dry or liquid-immersed
    design. This standard can also be applied, after agreement between purchaser and
    manufacturer, to the traction transformers of three-phase AC line-side powered
    vehicles and to the transformers inserted in the single-phase or poly-phase auxiliary
    circuits of vehicles, except instrument transformers and transformers of a rated
    output below 1 kVA single-phase or 5 kVA poly-phase. This new edition takes into
    account the new generic railway standards, more specifically general service conditions
    referring to IEC 62498-1 and shock and vibration considerations referring to IEC
    61373. It also includes the following significant technical changes with regard
    to the previous edition:<br />\r\n- temperature limits;<br />\r\n- temperature-rise
    test;<br />\r\n- dielectric tests;<br />\r\n- partial discharge test;<br />\r\n-
    inductance measurement methods;<br />\r\n- voltage between terminals withstand
    test, etc.<br />\r\nThe contents of the corrigendum of February 2018 have been
    included in this copy."
