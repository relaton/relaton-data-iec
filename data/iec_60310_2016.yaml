- content: "L'IEC 60310:2016 s'applique aux transformateurs de traction et de puissance
    auxiliaire à bord du matériel roulant et aux divers types de bobines d'inductance
    d'alimentation insérées dans les circuits de traction ou auxiliaires du matériel
    roulant, de conception sèche ou immergée dans un liquide. La présente Norme peut
    également être appliquée, après accord entre l'acheteur et le fabricant, aux transformateurs
    de traction des véhicules à courant alternatif triphasé côté réseau et aux transformateurs
    insérés dans les circuits auxiliaires monophasés ou polyphasés des véhicules,
    exception faite des transformateurs de mesure et des transformateurs de puissance
    assignée inférieure à 1 kVA en monophasé ou à 5 kVA en polyphasé. Cette nouvelle
    édition tient compte des nouvelles normes génériques ferroviaires, en particulier
    en ce qui concerne les conditions générales de service en référence à l'IEC 62498-1
    et les considérations en matière de chocs et de vibrations en référence à l'IEC
    61373. Elle inclut également les modifications techniques majeures suivantes par
    rapport à l'édition précédente:<br />\r\n- limites de températures;<br />\r\n-
    essai d'échauffement;<br />\r\n- essais diélectriques;<br />\r\n- essai de décharges
    partielles;<br />\r\n- méthodes de mesure d'inductance;<br />\r\n- essai de tenue
    à la tension entre bornes; etc.<br />\r\nLe contenu du corrigendum de février
    2018 a été pris en considération dans cet exemplaire."
