abstract:
- language: en
  script: Latn
  content: 'IEC 61587-5:2013 specifies seismic test requirements for chassis, subracks,
    and plug-in units as defined in the IEC 60297 and IEC 60917 series. It applies
    in whole or in part, only to the mechanical structures of chassis, subracks, and
    plug-in units for electronic equipment, according to the IEC 60297 and IEC 60917
    series, and does not apply to electronic components, equipment or systems within
    the mechanical structures. The object of this standard is to establish a level
    of physical integrity of chassis, subracks, and plug-in units according to IEC
    60297 and IEC 60917 series that may provide a level of survivability that will
    preserve functionality during and after a seismic occurrence. It is intended to
    provide the user with a high level of confidence in the selection of an equipment
    practice to meet such needs. Since IEC 60297 and IEC 60917 series chassis, subracks,
    and plug-in units come in many sizes, weights and mechanical complexities, it
    is not possible to define a single minimum seismic test requirement for all weight
    categories. Therefore, overall mass categories are defined in this standard. However,
    the mass distribution inside a chassis and subrack is considered "application-specific"
    and herein defined as "intended use". Key words: chassis, subracks, plug-in units,
    seismic tests'
- language: fr
  script: Latn
  content: 'L''IEC 61587-5:2013 spécifie les exigences d''essai sismique pour les
    châssis, les bacs et les unités enfichables tels que définis dans les séries CEI
    60297 et CEI 60917. Elle s''applique, en tout ou en partie, seulement aux structures
    mécaniques des châssis, des bacs et des unités enfichables pour les équipements
    électroniques, conformément aux séries CEI 60297 et CEI 60917, et ne s''applique
    pas aux équipements ou systèmes électroniques, aux équipements ou aux systèmes
    qui se trouvent à l''intérieur de ces structures mécaniques. L''objet de la présente
    norme est d''établir un niveau d''intégrité physique des châssis, des bacs et
    des unités enfichables, conformément aux séries CEI 60297 et CEI 60917, qui peut
    fournir un niveau de pérennité qui protégera la fonctionnalité pendant et après
    une occurrence sismique. L''objectif est d''aider l''utilisateur à mieux choisir
    une structure appropriée pour satisfaire à ses besoins spécifiques. Les châssis,
    les bacs et les unités enfichables décrits dans les CEI 60297 et CEI 60917 ont
    diverses tailles, poids et complexités mécaniques; aussi, on ne peut pas définir
    une seule exigence d''essai sismique minimum pour toutes les catégories de poids.
    Des catégories de masse globales sont donc définies dans cette norme. La distribution
    de masse à l''intérieur d''un châssis et d''un bac, toutefois considérée comme
    "spécifique à l''application", est ici définie dans son "utilisation prévue".
    Mots clés: châssis, bacs, unités enfichables, essai sismique'
