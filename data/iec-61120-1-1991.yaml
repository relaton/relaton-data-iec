abstract:
- language: en
  script: Latn
  content: Applies to stereophonic digital audio recording on 6,3 mm wide tape with
    stationary heads for professional use. Defines the mechanical and electrical characteristics
    necessary to ensure the interchangeability of programme recorded digital audio
    signal on magnetic tape amongst professional industries.
- language: fr
  script: Latn
  content: S'applique à l'enregistrement audionumérique stéréphonique sur bande de
    6,3 mm de large avec des têtes stationaires, à l'usage professionnel. Définit
    les caractéristiques mécaniques et électriques nécessaires pour assurer l'interchangeabilité
    entre professionnels de programmes enregistrés sur bande magnétique sous forme
    de signaux audionumériques.
