abstract:
- content: IEC 61967-6 Ed 1.1:2008 specifies a method for evaluating RF currents on
    the pins of an integrated circuit (IC) by means of non-contact current measurement
    using a miniature magnetic probe. This method is capable of measuring the RF currents
    generated by the IC over a frequency range of 0,15 MHz to 1 000 MHz. This method
    is applicable to the measurement of a single IC or a chip set of ICs on the standardized
    test board for characterization and comparison purposes. It is also usable to
    evaluate the electromagnetic characteristics of an IC or group of ICs on an actual
    application PCB for emission reduction purposes. This method is called the "magnetic
    probe method".<strong>This consolidated version consists of the first edition
    (2002) and its amendment 1 (2008). Therefore, no need to order amendment in addition
    to this publication.</strong>
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 61967-6 Ed 1.1:2008 spécifie une méthode pour l'évaluation des courants
    RF sur les broches d'un circuit intégré par la mesure du courant sans contact
    en utilisant une sonde magnétique miniature. Cette méthode permet de mesurer les
    courants RF générés par le circuit intégré (CI) dans une plage de fréquences allant
    de 0,15 MHz à 1 000 MHz. Cette méthode est applicable aux mesures sur un seul
    CI ou sur un ensemble de puces de CI sur la carte d'essai normalisée afin de fournir
    les caractéristiques et de permettre les comparaisons. Elle est également utilisable
    pour l'évaluation des caractéristiques électromagnétiques d'un CI ou d'un groupe
    de CI sur une carte de circuit imprimé d'application réelle afin de réduire les
    émissions. Cette méthode est désignée sous le terme "Méthode de la sonde magnétique".<strong>
    Cette version consolidée comprend la première édition (2002) et son amendement
    1 (2008). Il n'est donc pas nécessaire de commander l'amendement avec cette publication.</strong>
