abstract:
- language: en
  script: Latn
  content: "Looking for deeper insights? Check out <a href=\"https://webstore.iec.ch/en/publication/22273\">IEC
    61508:2010 CMV</a>, which includes commented versions of Parts 1 to 7 of IEC 61508.
    These commented versions highlight the changes made from previous editions and
    provide explanations from a world-leading expert on the reasons behind the most
    significant changes.<br />\r\n<br />\r\nIEC 61508-7:2010 contains an overview
    of various safety techniques and measures relevant to IEC 61508-2 and IEC 61508-3.The
    references should be considered as basic references to methods and tools or as
    examples, and may not represent the state of the art. This edition constitutes
    a technical revision. It has been subject to a thorough review and incorporates
    many comments received at the various revision stages.<br />\r\n<br />\r\nThis
    publication is of high relevance for Smart Grid."
- language: fr
