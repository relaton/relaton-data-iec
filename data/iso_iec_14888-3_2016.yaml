- content: "ISO/IEC 14888-3:2016 specifies digital signature mechanisms with appendix
    whose security is based on the discrete logarithm problem.<br />\r\nISO/IEC 14888-3:2016
    provides<br />\r\n- a general description of a digital signature with appendix
    mechanism, and<br />\r\n- a variety of mechanisms that provide digital signatures
    with appendix.<br />\r\nFor each mechanism, this part of ISO/IEC 14888 specifies<br
    />\r\n- the process of generating a pair of keys,<br />\r\n- the process of producing
    signatures, and<br />\r\n- the process of verifying signatures."
