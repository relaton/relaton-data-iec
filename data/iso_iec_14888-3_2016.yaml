abstract:
- content: "<p>ISO/IEC 14888-3:2016 specifies digital signature mechanisms with appendix
    whose security is based on the discrete logarithm problem.</p><p>ISO/IEC 14888-3:2016
    provides</p><p>- a general description of a digital signature with appendix mechanism,
    and</p><p>- a variety of mechanisms that provide digital signatures with appendix.</p><p>For
    each mechanism, this part of ISO/IEC 14888 specifies</p><p>- the process of generating
    a pair of keys,</p><p>- the process of producing signatures, and</p><p>- the process
    of verifying signatures.</p>"
