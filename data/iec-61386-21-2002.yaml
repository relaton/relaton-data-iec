abstract:
- language: en
  script: Latn
  content: 'IEC 61386-21:2002 specifies the requirements for rigid conduit systems.
    This part 21, which specifies particular requirements for rigid conduit systems,
    is to be used in conjunction with IEC 61386-1, Conduit systems for electrical
    installations – Part 1: General requirements, and its amendments. It was established
    on the basis of the first edition (1996) of that standard and its amendment 1
    (2000).'
- language: fr
  script: Latn
  content: 'IEC 61386-21:2002 spécifie les règles pour les systèmes de conduits rigides.
    La présente partie 21, qui donne les règles particulières pour les systèmes de
    conduits rigides, doit être utilisée conjointement avec l''IEC 61386-1, Systèmes
    de conduits pour installations électriques – Partie 1: Règles générales, et ses
    amendements. Elle a été établie sur la base de la première édition de cette norme
    (1996) et de son amendement 1 (2000).'
