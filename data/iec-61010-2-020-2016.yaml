- language: en
  script: Latn
  content: "IEC 61010-2-020:2016 is applicable to electrically powered LABORATORY
    CENTRIFUGES. This third edition cancels and replaces the second edition published
    in 2006. It constitutes a technical revision and includes the following significant
    changes from the second edition:<br />\r\na) This Part 2 is established on the
    basis of the third edition (2010) of IEC 61010-1. The changes listed in its foreword
    affect this Part 2, too.<br />\r\nb) The language has been updated to reflect
    current terminology for LABORATORY CENTRIFUGES used in the industry today.<br
    />\r\nIt has the status of a group safety publication in accordance with IEC Guide
    104.<br />\r\nThis publication is to be read in conjunction with <a href=\"https://webstore.iec.ch/publication/4279\">IEC
