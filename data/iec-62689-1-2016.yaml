abstract:
- language: en
  script: Latn
  content: IEC 62689-1:2016 defines the minimum requirements (therefore performances)
    and consequent classification and tests (with the exception of functional and
    communication ones) for fault passage indicators (FPIs) and distribution substation
    units (DSUs) (including their current and/or voltage sensors), which are, respectively,
    a device or a device/combination of devices and/or functions able to detect faults
    and provide indications about their localization.
- language: fr
  script: Latn
  content: L'IEC 62689-1:2016 définit les exigences (et donc les performances) minimales,
    ainsi que les classifications des essais qui en découlent (à l'exception des essais
    fonctionnels et de communications) pour les indicateurs de passage de courant
    de défaut (FPI) et les unités de poste de distribution (DSU) (y compris pour leurs
    capteurs de courant et/ou de tension) qui sont respectivement matérialisés par
    un dispositif ou un dispositif/une combinaison de dispositifs et/ou de fonctions
    pouvant détecter des défauts et les localiser.
