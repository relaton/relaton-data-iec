abstract:
- content: Applies primarily to equipment for continuous monitoring of radioactivity
    in liquid effluents during normal operations and during anticipated operational
    occurrence. Specifies the general characteristics, general test procedures, radiation,
    electrical, safety and environmental characteristics and the identification and
    certification of the liquid effluent monitors.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    S'applique en premier lieu aux équipements de surveillance en
    continu de la radioactivité dans les effluents liquides pendant la
    marche normale de l'installation et pendant les incidents de
    fonctionnement prévu. Spécifie les caractéristiques générales, les
    procédures générales d'essais, les caractéristiques des
    rayonnements, les caractéristiques électriques, les
    caractéristiques de sécurité et d'environnement ainsi que
    l'identification et la certification des moniteurs d'effluents
    liquides.
