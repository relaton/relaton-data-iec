- content: "L'IEC 60335-2-7:2024 traite de la sécurité des machines à laver le linge
    électriques pour usages domestiques et analogues destinées à laver des vêtements
    et des textiles, dont la tension assignée est inférieure ou égale à 250 V pour
    les appareils monophasés et à 480 V pour les autres appareils, y compris les appareils
    alimentés en courant continu et les appareils alimentés par batteries. La présente
    norme traite également de la sécurité des machines à laver le linge électriques
    pour usages domestiques et analogues qui emploient un électrolyte à la place d'un
    détergent. Les appareils non destinés à un usage domestique normal, mais qui peuvent
    néanmoins constituer une source de danger pour le public, tels que les appareils
    destinés à être utilisés par des usagers non avertis dans des magasins, chez des
    artisans et dans des fermes, sont compris dans le domaine d'application de la
    présente norme.<br />\r\nDans la mesure du possible, la présente norme traite
    des dangers courants que présentent les machines à laver le linge et auxquels
    sont exposés tous les individus situés à l'intérieur et autour de l'habitation.
    Cependant, elle ne tient en général pas compte:<br />\r\n- des personnes (y compris
    des enfants) dont les capacités physiques, sensorielles ou mentales; ou le manque
    d'expérience et de connaissance les empêchent d'utiliser l'appareil en toute sécurité
    sans surveillance ou instruction;<br />\r\n- des enfants qui jouent avec l'appareil.<br
    />\r\nL'attention est attirée sur le fait que:<br />\r\n- pour les machines à
    laver le linge destinées à être utilisées dans des véhicules ou à bord de navires
    ou d'avions, des exigences supplémentaires peuvent être nécessaires;<br />\r\n-
    dans de nombreux pays, des exigences supplémentaires sont spécifiées par les organismes
    nationaux de la santé, par les organismes nationaux responsables de la protection
    des travailleurs, par les organismes nationaux responsables de l'alimentation
    en eau et par des organismes similaires.<br />\r\nLa présente norme ne s'applique
    pas:<br />\r\n- aux machines à laver le linge prévues exclusivement pour des usages
    industriels (ISO 10472-2);<br />\r\n- aux appareils destinés à être utilisés dans
    des locaux qui présentent des conditions particulières, telles que la présence
    d'une atmosphère corrosive ou explosive (poussière, vapeur ou gaz);<br />\r\n-
    aux machines à laver le linge équipées de dispositifs générant de la vapeur dans
    lesquels la vapeur est produite à une pression supérieure à 50 kPa;<br />\r\n-
    aux machines à laver le linge à usage commercial, y compris les machines destinées
    à un usage collectif dans des immeubles d'habitation ou dans des laveries automatiques
    (IEC 60335-2-122).<br />\r\nCette neuvième édition annule et remplace la huitième
    édition parue en 2019. Cette édition constitue une révision technique.<br />\r\nCette
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) le texte a été aligné sur l'IEC 60335-1:2020;<br />\r\nb)
    certaines notes ont été converties en texte normatif (Article 1, 20.104, 20.105);<br
    />\r\nc) des exigences concernant le redémarrage du cycle d'essorage des machines
    à laver le linge à agitateur et des machines à laver le linge à turbine ont été
    ajoutées (20.108);<br />\r\nd) des exigences concernant la commande à distance
    ont été ajoutées (22.51);<br />\r\ne) l'application du calibre d'essai 19 a été
    ajoutée (8.1.1, 20.2).<br />\r\nLa présente partie 2 doit être utilisée conjointement
    avec la dernière édition de l'IEC 60335-1 et ses amendements sauf si cette édition
    l'exclut. Dans ce cas, la dernière édition qui n'exclut pas la présente partie
    2 est utilisée. Elle a été établie sur la base de la sixième édition (2020) de
    cette norme."
