abstract:
- language: en
  script: Latn
  content: "<!-- NEW! -->IEC 60034-2-1:2024 is intended to establish methods of determining
    efficiencies from tests, and also to specify methods of obtaining specific losses.
    This document applies to DC machines and to AC synchronous and induction machines
    of all sizes within the scope of IEC 60034-1 rated for mains operation. These
    methods may be applied to other types of machines such as rotary converters, AC
    commutator motors and single-phase induction motors. This third edition cancels
    and replaces the second edition of IEC 60034-2-1 published in 2014. This edition
    includes the following significant technical changes with respect to the previous
    edition:<br />\r\n- Harmonization of layout and requirements with IEC 60034-2-2
    and IEC 60034-2-3."
- language: fr
  script: Latn
  content: "L'IEC 60034-2-1:2024 a pour objet de définir les méthodes de détermination
    du rendement à partir d'essais et également de spécifier les méthodes qui permettent
    de déterminer des pertes spécifiques. Le présent document s'applique aux machines
    à courant continu ainsi qu'aux machines à courant alternatif, synchrones et à
    induction, de toutes dimensions, qui entrent dans le domaine d'application de
    l'IEC 60034-1 et assignées pour un fonctionnement sur secteur. Cette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\n- Harmonisation de la disposition et des procédures avec l'IEC 60034-2-2
    et l'IEC 60034-2-3."
