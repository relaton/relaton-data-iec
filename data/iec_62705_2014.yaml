- content: L'IEC 62705:2014 s'applique au système de surveillance des rayonnements
    (SSR) installés dans les centrales nucléaires de puissance. La présente norme
    établit les exigences de gestion du cycle de vie des systèmes de surveillance
    des rayonnements et fournit les lignes directrices quant à l'application des normes
    IEC existantes couvrant la conception et la qualification des systèmes et des
    matériels. La présente Norme peut être applicable à d'autres installations nucléaires
    (par exemple aux sites de stockage et de traitement du combustible nucléaire)
    en évaluant les différences qui existent par rapport aux centrales nucléaires
    de puissance.
