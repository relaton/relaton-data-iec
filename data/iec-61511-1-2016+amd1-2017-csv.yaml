abstract:
- language: en
  script: Latn
  content: IEC 61511-1:2016+A1:2017 gives requirements for the specification, design,
    installation, operation and maintenance of a safety instrumented system (SIS),
    so that it can be confidently entrusted to achieve or maintain a safe state of
    the process. IEC 61511-1 has been developed as a process sector implementation
    of IEC 61508:2010. The contents of the corrigendum of September 2016 have been
    included in this copy. This consolidated version consists of the second edition
    (2016) and its amendment 1 (2017). Therefore, no need to order amendment in addition
    to this publication.
- language: fr
  script: Latn
  content: L'IEC 61511-1:2016+A1:2017 décrit les exigences relatives à la spécification,
    la conception, l'installation, au fonctionnement et à la maintenance d'un système
    instrumenté de sécurité (SIS, Safety Instrumented System) de manière à ce qu'il
    puisse être mis en oeuvre en toute confiance pour établir ou maintenir le processus
    dans un état de sécurité convenable. L'IEC 61511-1 a été conçue pour être une
    mise en oeuvre de l'IEC 61508:2010 dans le secteur des industries de transformation.
    Le contenu du corrigendum de septembre 2016 a été pris en considération dans cet
    exemplaire. Cette version consolidée comprend la deuxième édition (2016) et son
    amendement 1 (2017). Il n'est donc pas nécessaire de commander l'amendement avec
    cette publication.
