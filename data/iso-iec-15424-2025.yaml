- language: en
  script: Latn
  content: |-
    <p class="MsoBodyText"><span lang="EN-GB">This document specifies the preamble message generated by the reader and interpretable by the receiving system, which indicates the bar code symbology or other origin of transmitted data, together with details of certain specified optional processing features associated with the data message.</span></p>
    <p class="MsoBodyText"><span lang="EN-GB">This document applies to automatic identification device communication conventions and standardizes the reporting of data carriers from bar code readers and other automatic identification equipment. </span></p>
