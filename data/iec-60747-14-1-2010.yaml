abstract:
- language: en
  script: Latn
  content: 'IEC 60747-14-1:2009 describes general items concerning the specifications
    for sensors, which are the basis for specifications given in other parts of this
    series for various types of sensors. Sensors described in this standard are basically
    made of semiconductor materials, however, the statements made in this standard
    are also applicable to sensors using materials other than semiconductor, for example
    dielectric and ferroelectric materials. The major changes with regard to the previous
    edition are as follows: a) Title change from "Semiconductor sensors - General
    and classification" to "Semiconductor sensors - Generic specification for sensors";
    b) Clause 3 has been divided into three Clauses 3, 4 and 5; c) Added new terms
    from IEC 60747-14-5; d) Added a new Clause relating to Quality assessment procedures;
    e) Added a Bibliography; f) Added a new Annex for the sampling procedure.'
- language: fr
  script: Latn
  content: 'La CEI 60747-14-1:2009 décrit des points généraux concernant les spécifications
    pour capteurs, qui sont le fondement des spécifications données dans d''autres
    parties de cette série pour divers types de capteurs. Les capteurs décrits dans
    cette norme sont essentiellement constitués de matériaux semi-conducteurs; cependant,
    les indications figurant dans la présente norme sont également applicables aux
    capteurs utilisant des matériaux autres que semiconducteurs, comme par exemple,
    des matériaux diélectriques et ferroélectriques. Les modifications principales
    par rapport à l''édition précédente sont les suivantes: a) Modification du titre,
    antérieurement "Capteurs à semiconducteurs - Généralités et classification" remplacé
    par "Capteurs à semiconducteurs - Spécification générique pour les capteurs";
    b) L''Article 3 a été divisé en trois Articles 3, 4 et 5; c) Ajouts de nouveaux
    termes de la CEI 60747-14-5; d) Ajout d''un nouvel Article relatif aux Procédures
    d''assurance de la qualité; e) Ajout d''une Bibliographie; f) Ajout d''une Annexe
    relative à la procédure d''échantillonnage.'
