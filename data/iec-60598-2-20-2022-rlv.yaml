  content: "IEC 60598-2-20:2022 RLV contains both the official IEC International Standard
    and its Redline version. The Redline version is available in English only and
    provides you with a quick and easy way to compare all the changes between the
    official IEC Standard and its previous edition.<br />\r\n<br />\r\nIEC 60598-2-20:2022
    specifies requirements for lighting chains fitted with series, parallel or a combination
    of series/parallel connected light sources for use either indoors or outdoors
    on supply voltages not exceeding 250 V. This fifth edition cancels and replaces
    the fourth edition published in 2014. This edition constitutes a technical revision.
    This edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\n- specific provisions for temporarily installed
    protected lighting (TPL) chains have been added;<br />\r\n- new terms and definitions
    have been added."
