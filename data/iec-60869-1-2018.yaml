abstract:
- language: en
  script: Latn
  content: "IEC 60869-1:2018 applies to fibre optic passive power control devices.
    These have all of the following general features:<br />\r\n– they are passive
    in that they contain no optoelectronic or other transducing elements;<br />\r\n–
    they have two ports for the transmission of optical power and control of the transmitted
    power in a fixed or variable fashion;<br />\r\n– the ports are non-connectorized
    optical fibre pigtails, connectorized optical fibres or receptacles.<br />\r\nThis
    document establishes generic requirements for the following passive optical devices:<br
    />\r\n– optical attenuator;<br />\r\n– optical fuse;<br />\r\n– optical power
    limiter.<br />\r\nThis document also provides generic information including terminology
    for the IEC 61753-05x series. Published IEC 61753-05x series documents are listed
    in Bibliography<br />\r\nThis fifth edition cancels and replaces the fourth edition
    published in 2012 and constitutes a technical revision. This edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\na) the terms and definitions have been reviewed;<br />\r\nb) the requirement
    concerning the IEC Quality Assessment System has been reviewed;<br />\r\nc) the
    clause concerning quality assessment procedures has been deleted;<br />\r\nd)
    Annex G, relating to technical information on variable optical attenuators, has
    been added.<br />\r\nKeywords: fibre optic passive power control devices"
- language: fr
  script: Latn
  content: "L'IEC 60869-1:2018 s'applique aux dispositifs fibroniques passifs de contrôle
    de la puissance. Ceux-ci présentent toutes les caractéristiques générales suivantes:<br
    />\r\n– ils sont passifs dans le sens où ils ne contiennent aucun élément optoélectronique
    ou autre élément transducteur;<br />\r\n– ils disposent de deux ports pour la
    transmission de la puissance optique et ils contrôlent l'énergie transmise de
    manière fixe ou variable;<br />\r\n– les ports sont des fibres amorces optiques
    dépourvues de connecteurs, des fibres optiques munies de connecteurs ou des embases.<br
    />\r\nLe présent document établit les exigences génériques pour les dispositifs
    optiques passifs suivants:<br />\r\n– affaiblisseur optique,<br />\r\n– fusible
    optique,<br />\r\n– limiteur de puissance optique.<br />\r\nLe présent document
    prévoit également l'information générique y compris la terminologie pour la série
    IEC 61753-05x. Les publications de la série IEC 61753-05x sont indiquées dans
    la Bibliographie.<br />\r\nCette cinquième édition annule et remplace la quatrième
    édition parue en 2012 et constitue une révision technique. Cette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na) les termes et définitions ont été revus;<br />\r\nb) l'exigence concernant
    le système IEC 'd'évaluation de la qualité a été revue;<br />\r\nc) l'article
    concernant les procédures d'assurance de la qualité a été supprimé;<br />\r\nd)
    l'Annexe G, concernant les informations techniques des affaiblisseurs optiques
    variables, a été ajoutée.<br />\r\nMots-clés: dispositifs fibroniques passifs
    de contrôle de la puissance"
