abstract:
- content: IEC 60384-4:2016 applies to fixed aluminium electrolytic capacitors with
    solid (MnO<sub>2</sub>) and non-solid electrolyte primarily intended for d.c.
    applications for use in electronic equipment. It covers capacitors for long-life
    applications and capacitors for general-purpose applications. Capacitors for special-purpose
    applications may need additional requirements.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 60384-4:2016 s'applique aux condensateurs fixes électrolytiques à
    l'aluminium, à électrolyte solide (MnO<sub>2</sub>) et non solide, destinés principalement
    aux applications en courant continu dans des équipements électroniques. Elle couvre
    les condensateurs utilisés dans des applications de longue durée de vie et les
    condensateurs utilisés dans des applications d'usage général. Les condensateurs
    utilisés dans des applications d'usage spécial peuvent nécessiter des exigences
    supplémentaires.
