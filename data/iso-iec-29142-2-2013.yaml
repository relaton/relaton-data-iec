abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC 29142-2:2013 establishes the product and package labelling, and related reporting provisions for toner and ink cartridges used in printing devices that have a digital input printing path, including multi-function devices. It is intended for equipment used in office environments.</p>
    <p>ISO/IEC 29142-2:2013 defines the information requirements for the cartridge characterization documentation on packaging and cartridges, and in reports.</p>
