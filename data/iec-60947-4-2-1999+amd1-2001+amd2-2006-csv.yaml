abstract:
- language: en
  script: Latn
  content: Applies to controllers and starters, which may include a series mechanical
    switching device, intended to be connected to circuits, the rated voltage of which
    does not exceed 1 000 V a.c. The contents of the corrigendum of March 2002 have
    been included in this copy. This consolidated version consists of the second edition
    (1999), its amendment 1 (2001) and its amendment 2 (2006). Therefore, no need
    to order amendments in addition to this publication.
- language: fr
  script: Latn
  content: Est applicable aux gradateurs et démarreurs, qui peuvent comprendre en
    série des appareils mécaniques de connexion, destinés à être reliés à des circuits
    dont la tension assignée ne dépasse pas 1000 V en courant alternatif. Le contenu
    du corrigendum de mars 2002 a été pris en considération dans cet exemplaire. Cette
    version consolidée comprend la deuxième édition (1999), son amendement 1 (2001)
    et son amendement 2 (2006). Il n'est donc pas nécessaire de commander les amendements
    avec cette publication.
