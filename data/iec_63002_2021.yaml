- content: "L'IEC 63002:2021 définit des lignes directrices pour l'interopérabilité
    de la charge commune des sources d'alimentation (alimentations externes [EPS]
    et autres Sources) utilisées avec les dispositifs informatiques et les dispositifs
    électroniques grand public qui mettent en œuvre l'IEC 62680-1-3 (spécification
    des câbles et connecteurs USB Type-C).<br />\r\nLe présent document définit les
    exigences normatives des EPS en matière d'interopérabilité; il spécifie notamment
    les données communiquées par une source d'alimentation à un dispositif (voir Figure
    1) et certains éléments de sécurité de l'EPS, du câble et du dispositif. Alors
    que les exigences définies dans le présent document concernent l'EPS et le comportement
    au niveau de l'interface de son connecteur USB Type-C, il est également important
    de comprendre les capacités et le comportement des ensembles de câbles et des
    dispositifs afin d'assurer une interopérabilité de bout en bout de la charge.
    Le présent document ne couvre pas tous les aspects de conception d'une EPS. Le
    présent document ne définit pas les exigences de conformité réglementaire pour
    des aspects tels que la sécurité des produits, la comptabilité électromagnétique
    (CEM) ou l'efficacité énergétique.<br />\r\nLe présent document fournit des recommandations
    pour le comportement d'un dispositif lorsqu'il est utilisé avec une source d'alimentation
    conforme au présent document. Il spécifie les caractéristiques matérielles minimales
    exigées pour une EPS qui met en œuvre l'IEC 62680-1-3. Le présent document spécifie
    également les objets de données utilisés par un système de charge conforme à l'IEC
    62680-1-2 pour comprendre les caractéristiques d'identité, de conception et de
    performance, ainsi que l'état de fonctionnement d'une alimentation externe. L'IEC
    62680-1-2 se concentre sur les applications d'alimentation jusqu'à 100 W pour
    une large gamme de dispositifs informatiques et de dispositifs électroniques grand
    public, notamment les ordinateurs portables, les tablettes, les mobiles multifonctions,
    les ordinateurs de bureau compacts, les moniteurs et d'autres dispositifs multimédias
    analogues.<br />\r\nLe présent document s'appuie sur les spécifications mécaniques
    et électriques établies, ainsi que sur les protocoles de communication spécifiés
    dans l'IEC 62680-1-2 et l'IEC 62680-1-3. Ces spécifications décrivent les méthodes
    qui visent à optimiser l'interopérabilité entre les combinaisons EPS-dispositif
    qui n'ont pas été soumises à l'essai dans le but d'améliorer la satisfaction du
    client.<br />\r\nLe présent document décrit également le modèle d'interopérabilité
    de la charge USB, la spécification USB Type-C et la spécification de l'alimentation
    électrique par port USB, ainsi que les facteurs de rendement de charge nécessaires
    aux fins de mise en œuvre.<br />\r\nL'IEC 63002:2021 annule et remplace la première
    édition parue en 2016. Cette édition constitue une révision technique.<br />\r\nCette
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) la présente norme a été renommée (anciennement intitulée
    Méthode d'identification et d'interopérabilité des communications des alimentations
    externes utilisées avec les dispositifs informatiques portatifs);<br />\r\nb)
    le nouvel Article 4 traite de l'Interopérabilité de l'EPS avec les technologies
    USB;<br />\r\nc) l'Article 5, Spécification EPS, fournit des exigences relatives
    au matériel et à la protection; la protection à maximum de tension n'est plus
    facultative, mais est désormais normative;<br />\r\nd) les nouvelles Annexe B
    et Annexe C décrivent les caractéristiques de conception de l'alimentation électrique
    par port USB qui améliorent la fiabilité; elles expliquent également les concepts
    de régime et de puissance de charge."
