abstract:
- content: "IEC 63002:2021 defines common charging interoperability guidelines for
    power sources (external power supplies (EPSs) and other Sources) used with computing
    and consumer electronics devices that implement IEC 62680-1-3 (USB Type-C Cable
    and Connector Specification).<br />\r\nThis document defines normative requirements
    for an EPS to ensure interoperability; in particular, it specifies the data communicated
    from a power source to a device and certain safety elements of the EPS, cable,
    and device. While the requirements focus of this document is on the EPS and the
    behaviour at its USB Type-C connector interface, it is also important to comprehend
    cable assembly and device capabilities and behaviours in order to assure end-to-end
    charging interoperability. This document does not apply to all design aspects
    of an EPS. This document does not specify regulatory compliance requirements for
    aspects such as product safety, EMC or energy efficiency.<br />\r\nThis document
    provides recommendations for the behaviour of a device when used with a power
    source compliant with this document. It specifies the minimum hardware specification
    for an EPS implementing IEC 62680-1-3. This document also specifies the data objects
    used by a charging system utilizing IEC 62680-1-2 to understand the identity,
    design and performance characteristics, and operating status of an external power
    supply. IEC 62680-1-2 focuses on power delivery applications ranging to 100 W
    for a variety of computing and consumer electronics devices including notebook
    computers, tablets, smartphones, small form-factor desktops, monitor displays
    and other related multimedia devices.<br />\r\nThis document relies on established
    mechanical and electrical specifications, and communication protocols specified
    by IEC 62680-1-2 and IEC 62680-1-3. These specifications support methods for establishing
    the best performing interoperability between untested combinations of EPS and
    devices with the aim of improving consumer satisfaction.<br />\r\nInformation
    describing the USB charging interoperability model, overview of USB Type-C and
    USB Power Delivery specifications, and factors for charging performance are also
    provided to support implementation of this document.<br />\r\nIEC 63002:2021 cancels
    and replaces the first edition published in 2016. This edition constitutes a technical
    revision.<br />\r\nThis edition includes the following significant technical changes
    with respect to the previous edition:<br />\r\na) title is changed from Identification
    and communication interoperability method for external power supplies used with
    portable computing devices;<br />\r\nb) Clause 4, EPS interoperability based on
    USB technologies, is added;<br />\r\nc) Clause 5, EPS specification, adds hardware
    and protection requirements; overvoltage protection is changed from optional to
    normative;<br />\r\nd) Annex B and Annex C are added, providing an explanation
    of the design features in USB Power Delivery that enhance reliability and an explanation
    of the concepts of charge rate and power."
