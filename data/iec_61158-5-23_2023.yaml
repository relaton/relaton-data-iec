abstract:
- content: IEC 61158-5-25:2023 provides common elements for basic time-critical and
    non-time-critical messaging communications between application programs in an
    automation environment and material specific to Type 23 fieldbus. The term "time-critical"
    is used to represent the presence of a time-window, within which one or more specified
    actions are required to be completed with some defined level of certainty. Failure
    to complete specified actions within the time window risks failure of the applications
    requesting the actions, with attendant risk to equipment, plant and possibly human
    life.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 61158-5-25:2023 fournit des éléments communs pour les communications
    de messagerie prioritaires et non prioritaires élémentaires entre les programmes
    d’application des environnements d’automatisation et le matériel spécifique au
    bus de terrain de type 23. Le terme "prioritaire" signale l’existence d’une fenêtre
    temporelle dans laquelle une ou plusieurs actions spécifiées doivent être réalisées,
    avec un niveau de certitude défini. Si les actions spécifiées ne sont pas réalisées
    dans la fenêtre temporelle, les applications demandant les actions risquent de
    connaître une défaillance, avec les risques que cela comporte pour les équipements,
    les installations et éventuellement la vie humaine.
