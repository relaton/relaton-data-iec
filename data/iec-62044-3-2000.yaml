abstract:
- language: en
  script: Latn
  content: "Provides measuring methods for power loss and amplitude permeability of
    magnetic cores forming the closed magnetic circuits intended for use at high excitation
    levels in inductors, chokes, transformers and similar devices for power electronics
    applications.<br />\r\nThe contents of the corrigendum of October 2021 have been
    included in this copy."
- language: fr
  script: Latn
  content: "Donne les méthodes de mesure de la perte de puissance et de la perméabilité
    d'amplitude des noyaux magnétiques formant les circuits magnétiques fermés destinés
    à être utilisés à des niveaux élevés d'excitation dans les bobines d'inductance,
    les bobines d'arrêt, les transformateurs et les dispositifs similaires pour les
    applications d'électronique de puissance.<br />\r\nLe contenu du corrigendum d'octobre
    2021 a été pris en considération dans cet exemplaire."
