abstract:
- language: en
  script: Latn
  content: "IEC 60794-3-21:2015 is a product specification. It presents the detailed
    requirements specific to optical self-supporting aerial telecommunication cables
    for use in premises cabling to ensure compatibility with ISO/IEC 11801 and ISO/IEC
    24702. The requirements of the family specification IEC 60794-3-20 and sectional
    specification IEC 60794-3 are applicable to cables covered by this standard. This
    second edition cancels and replaces the first edition published in 2005. This
    edition constitutes a technical revision. This edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\n-
    reference to ISO 24702;<br />\r\n- reference to Fibre B6 (IEC 60793-2-50);<br
    />\r\n- reference to the OS2 Fibre as defined by ISO/IEC 11801. Keywords: optical
    self-supporting aerial telecommunication cables<br />\r\n<br />\r\nThis publication
    is to be read in conjunction with IEC <a href=\"https://webstore.iec.ch/publication/23696\">60794-1-1:2015</a>,
    IEC <a href=\"https://webstore.iec.ch/publication/3478\">60794-1-2:2013</a>, IEC
    <a href=\"https://webstore.iec.ch/publication/3504\">60794-3:2014</a> and IEC
    <a href=\"https://webstore.iec.ch/publication/3498\">60794-3-20:2009</a>."
- language: fr
  script: Latn
  content: "IEC 60794-3-21:2015 est une spécification de produit. Elle présente les
    exigences particulières spécifiques aux câbles optiques de télécommunication aériens
    autoporteurs utilisés dans le câblage de locaux, afin d’assurer la compatibilité
    avec l'ISO/IEC 11801 et l'ISO/IEC 24702. Les exigences contenues dans la spécification
    de famille IEC 60794-3-20 et dans la spécification intermédiaire IEC 60794-3 sont
    applicables aux câbles couverts par la présente norme. Cette deuxième édition
    annule et remplace la première édition parue en 2005. Cette édition constitue
    une révision technique. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\n- référence à l'ISO 24702;<br
    />\r\n- référence à la fibre B6 (IEC 60793-2-50);<br />\r\n- référence à la fibre
    OS2 telle que définie dans l'ISO/IEC 11801.<br />\r\nCette norme doit être utilisée
    conjointement avec l'IEC <a href=\"https://webstore.iec.ch/publication/23696\">60794-1-1:2015</a>,
    IEC<a href=\"https://webstore.iec.ch/publication/3478\"> 60794-1-2:2013</a>, IEC
