abstract:
- language: en
  script: Latn
  content: IEC 61760-4:2015 specifies the classification of moisture sensitive devices
    into moisture sensitivity levels related to soldering heat, and provisions for
    packaging, labelling and handling. It also extends the classification and packaging
    methods to such components, where currently existing standards are not required
    or not appropriate. For such cases this standard introduces additional moisture
    sensitivity levels and an alternative method for packaging. This standard applies
    to devices intended for reflow soldering, like surface mount devices, including
    specific through-hole devices (where the device supplier has specifically documented
    support for reflow soldering), but not to semiconductor devices and devices for
    flow (wave) soldering.
- language: fr
  script: Latn
  content: L'IEC 61760-4:2015 spécifie la classification des dispositifs sensibles
    à l'humidité en niveaux de sensibilité liés à la chaleur de brasage, ainsi que
    les dispositions relatives à l'emballage, l'étiquetage et la manipulation. La
    présente partie de l'IEC 61760 étend les méthodes de classification et d'emballage
    à ces composants lorsque les normes existantes ne sont pas exigées ou sont inappropriées.
    Dans ce cas, la présente norme introduit des niveaux de sensibilité à l'humidité
    supplémentaires ainsi qu'une méthode d'emballage alternative. La présente norme
    s'applique aux appareils destinés au brasage par refusion, tels que les composants
    pour montage en surface, y compris les appareils à insertion spécifiques (dont
    les fournisseurs ont spécifiquement documenté le support pour le brasage par refusion),
    mais ne s'applique pas aux appareils à semi-conducteurs et aux appareils destinés
    au brasage à la vague.
