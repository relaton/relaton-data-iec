abstract:
- content: "IEC 60966-4-4:2025, which is a Detail Specification, relates to multi-channel
    semi-rigid cable assemblies composed of type 50-5 semi-rigid coaxial cables with
    foamed polyethylene dielectric (see Annex A) and connectors such as type 7-16
    (IEC 61169-4), type 4.1-9.5 (IEC 61169-11), type N (IEC 61169-16), type S7-16
    (IEC 61169-53), type 4.3-10 (IEC 61169-54), type L32 (IEC 63138-4), type 2.2-5
    (IEC 61169-66), type NEX10 (IEC 61169-71), type MQ4 (IEC 63138-2) or type MQ5
    (IEC 63138-3). It gives subfamily detail requirements and severities.<br />\r\nThis
    document applies to the semi-rigid cable assemblies for mobile communication,
    in particular for the cable assemblies used between main feeder and antennas or
    between main feeder and equipment system or between remote radio heads and antennas.
    The operating frequency is up to 6 000 MHz."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 60966-4-4:2025, qui est une spécification particulière, concerne
    les cordons semi-rigides multicanaux composés de câbles coaxiaux semi-rigides
    de type 50-5, équipés d'un diélectrique en polyéthylène expansé (voir Annexe A)
    et de connecteurs de type 7-16 (IEC 61169-4), de type 4.1-9.5 (IEC 61169-11),
    de type N (IEC 61169-16), de type S7-16 (IEC 61169-53), de type 4.3-10 (IEC 61169-54),
    de type L32 (IEC 63138-4), de type 2.2-5 (IEC 61169-66), de type NEX10® (IEC 61169-71),
    de type MQ4 (IEC 63138-2) ou de type MQ5 (IEC 63138-3). Elle donne les exigences
    particulières et les sévérités de sous-famille.<br />\r\nLe présent document s'applique
    aux cordons semi-rigides pour les communications mobiles, principalement pour
    les cordons utilisés entre la ligne d'alimentation principale et les antennes,
    ou entre la ligne d'alimentation principale et le système d'équipement, ou encore
    entre les têtes radioélectriques distantes et les antennes. La fréquence de fonctionnement
    s'étend jusqu'à 6 000 MHz."
