abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC 27002:2005 comprises ISO/IEC 17799:2005 and ISO/IEC 17799:2005/Cor.1:2007. Its technical content is identical to that of ISO/IEC 17799:2005. ISO/IEC 17799:2005/Cor.1:2007 changes the reference number of the standard from 17799 to 27002.</p>
    <p>ISO/IEC 27002:2005 establishes guidelines and general principles for initiating, implementing, maintaining, and improving information security management in an organization. The objectives outlined provide general guidance on the commonly accepted goals of information security management. ISO/IEC 27002:2005 contains best practices of control objectives and controls in the following areas of information security management:</p>
    <ul>
    <li>security policy;</li>
    <li>organization of information security;</li>
    <li>asset management;</li>
    <li>human resources security;</li>
    <li>physical and environmental security;</li>
    <li>communications and operations management;</li>
    <li>access control;</li>
    <li>information systems acquisition, development and maintenance;</li>
    <li>information security incident management;</li>
    <li>business continuity management;</li>
    <li>compliance.</li>
    </ul>
    <p>The control objectives and controls in ISO/IEC 27002:2005 are intended to be implemented to meet the requirements identified by a risk assessment. ISO/IEC 27002:2005 is intended as a common basis and practical guideline for developing organizational security standards and effective security management practices, and to help build confidence in inter-organizational activities.</p>
- language: fr
  script: Latn
  content: |-
    <p>L'ISO/CEI 27002:2005 comprend l'ISO/CEI 17799:2005 et l'ISO/CEI 17799:2005/Cor.1:2007. Son contenu technique est identique à celui de l'ISO/CEI 17799:2005. L'ISO/CEI 17799:2005/Cor.1:2007 modifie le numéro de référence de la norme de 17799 en 27002.</p>
    <p>L'ISO/CEI 17799:2005 établit des lignes directrices et des principes généraux pour préparer, mettre en oeuvre, entretenir et améliorer la gestion de la sécurité de l'information au sein d'un organisme. Les objectifs esquissés fournissent une orientation générale sur les buts acceptés communément dans la gestion de la sécurité de l'information. L'ISO/CEI 17799:2005 est un code de bonne pratique pour les objectifs et mesures, dans les catégories suivantes de la gestion de la sécurité de l'information:</p>
    <ul>
    <li>politique de sécurité;</li>
    <li>organisation de la sécurité de l'information;</li>
    <li>gestion des biens;</li>
    <li>sécurité liée aux ressources humaines;</li>
    <li>sécurité physique et environnementale;</li>
    <li>gestion opérationnelle et gestion de la communication;</li>
    <li>contrôle d'accès;</li>
    <li>acquisition, développement et maintenance des systèmes d'information;</li>
    <li>gestion des incidents liés à la sécurité de l'information;</li>
    <li>gestion de la continuité de l'activité;</li>
    <li>conformité.</li>
    </ul>
    <p>Les objectifs et mesures décrits dans l'ISO/CEI 17799:2005 sont destinés à être mis en oeuvre pour répondre aux exigences identifiées par une évaluation du risque. L'ISO/CEI 17799:2005 est prévue comme base commune et ligne directrice pratique pour élaborer les référentiels de sécurité de l'organisation, mettre en oeuvre les pratiques efficaces de la gestion de la sécurité, et participer au développement de la confiance dans les activités entre organismes.</p>
