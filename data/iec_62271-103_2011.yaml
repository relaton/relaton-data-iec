abstract:
- content: "IEC 62271-103:2011 is applicable to three-phase, alternating current switches
    and switch-disconnectors for their switching function, having making and breaking
    current ratings, for indoor and outdoor installations, for rated voltages above
    1 kV up to and including 52 kV and for rated frequencies from 162/3 Hz up to and
    including 60 Hz. This standard is also applicable to single-pole switches used
    on three phase systems. This standard cancels and replaces the third edition of
    IEC 60265-1, published in 1998. It constitutes a technical revision. This edition
    includes the following significant technical changes with respect to IEC 60265-1:1998:<br
    />\r\n- the rated voltage of 52 kV is now included;<br />\r\n- the document is
    aligned with IEC 62271-1 and IEC 62271-100;<br />\r\n- addition of a test procedure
    for short-circuit making tests;<br />\r\n- introduction of notion of NSDD (non-sustained
    disruptive discharge) as defined in IEC 62271-1 and restrikes;<br />\r\n- new
    classes C1 and C2 for capacitive switching;<br />\r\n- new Annex A defining tolerances.<br
    />\r\nThis publication is to be read in conjunction with IEC 62271-1:2007. The
    contents of the corrigendum of October 2013 have been included in this copy."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 62271-103:2011 est applicable aux interrupteurs et interrupteurs-sectionneurs
    à courant alternatif triphasé ayant des pouvoirs de coupure et de fermeture assignés,
    prévus pour l'installation à l'intérieur et à l'extérieur, de tension assignée
    supérieure à 1 kV et inférieure ou égales à 52 kV et de fréquences assignées allant
    de 16 2/3 Hz jusqu'à et y compris 60 Hz. La présente norme est également applicable
    aux interrupteurs unipolaires prévus pour des réseaux triphasés. La présente norme
    annule et remplace la troisième édition de la CEI 60265-1 parue en 1998. Elle
    constitue une révision technique. Cette édition inclut les modifications techniques
    majeures suivantes par rapport à la CEI 60265-1:1998:<br />\r\n- la tension assignée
    de 52 kV est désormais comprise;<br />\r\n- le document est aligné avec la CEI
    62271-1 et la CEI 62271-100;<br />\r\n- ajout d'une procédure d'essai pour les
    essais d'établissement de courant de court-circuit;<br />\r\n- introduction du
    concept de NSDD (décharge disruptive non soutenue) comme défini dans la CEI 62271-1
    et des réamorçages;<br />\r\n- nouvelles classes C1 et C2 pour man uvre de charges
    capacitives;<br />\r\n- nouvelle Annexe A définissant les tolérances.<br />\r\nCette
    publication doit être lue conjointement avec l'IEC 62271-1:2007. Le contenu du
    corrigendum d'octobre 2013 a été pris en considération dans cet exemplaire."
