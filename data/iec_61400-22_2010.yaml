abstract:
- content: "IEC 61400-22:2010 was withdrawn on 2018-08-31, and replaced with the deliverables
    for the wind sector (WE-OMC) contained in the IECRE Conformity Assessment System.
    More information available here.<br /><br />\r\nIEC 61400-22:2010 defines rules
    and procedures for a certification system for wind turbines (WT) that comprises
    both type certification and certification of wind turbine projects installed on
    land or off-shore. This system specifies rules for procedures and management for
    carrying out conformity evaluation of WT and wind farms, with respect to specific
    standards and other technical requirements, relating to safety, reliability, performance,
    testing and interaction with electrical power networks."
