- content: La CEI 61400-22:2010 définit les règles et procédures d'un système de certification
    des éoliennes comprenant la certification de type et la certification des projets
    d'éoliennes installées sur terre ou en mer. Ce système spécifie les règles relatives
    aux procédures et à la gestion de mise en oeuvre de l'évaluation de la conformité
    d'une éolienne et des parcs éoliens, avec les normes spécifiques et autres exigences
    techniques en matière de sécurité, de fiabilité, de performances, d'essais et
    d'interaction avec les réseaux électriques.
