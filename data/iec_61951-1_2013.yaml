abstract:
- content: "IEC 61951-1:2013 specifies marking, designation, dimensions, tests and
    requirements for portable sealed nickel-cadmium small prismatic, cylindrical and
    button rechargeable single cells, suitable for use in any orientation. This third
    edition cancels and replaces the second edition (2003) and its amendment 1 (2005)
    of which it constitutes a technical revision. This edition includes the following
    significant technical changes with respect to the previous edition:<br /> \n-
    addition of several new cell sizes;<br />\n- introduction of a new cell type J;<br
    />\n- creation of Annex A (informative): Capacity of batteries measurement."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    La CEI 61951-1:2013 spécifie le marquage, la désignation, les dimensions, les essais et les prescriptions applicables aux petits éléments parallélépipédiques, aux éléments cylindriques et aux éléments boutons, individuels, portables, rechargeables, étanches, au nickel-cadmium, pouvant être utilisés dans toutes les orientations. Cette troisième édition annule et remplace la deuxième édition parue en 2003 ainsi que son amendement 1 paru en 2005. Elle constitue une révision technique. Cette édition inclut les modifications techniques majeures suivantes par rapport à l'édition précédente:<br />
    - addition de plusieurs nouvelles dimensions d'éléments;<br />
    - introduction d'un nouveau type d'élément J;<br />
    - création de l'Annexe A (informative): mesure de la capacité d'une batterie.
