abstract:
- language: en
  script: Latn
  content: |-
    This standard IEC 60669-2-1: 2009 applies to electronic switches and to associated electronic extension units for household and similar fixed electrical installations either indoors or outdoors.
    It applies to electronic switches for a.c. only, for the operation of lamp circuits and the control of the brightness of lamps (dimmers) as well as the control of the speed of motors (for example, those used in ventilating fans) and for other purposes (for example, heating controls), with a rated voltage not exceeding 250 V and a rated current not exceeding 16 A.

    <b>This consolidated version consists of the fourth edition (2002) and its amendment 1 (2008). Therefore, no need to order amendment in
    addition to this publication.</b>
- language: fr
  script: Latn
  content: "La présente norme CEI 60669-2-1 : 2009 s'applique aux interrupteurs électroniques
    et aux périphériques électroniques associés pour installations domestiques et
    installations électriques fixes analogues, soit intérieures, soit extérieures.\nElle
    s'applique aux interrupteurs électroniques pour courant alternatif seulement,
    pour le fonctionnement des circuits de lampes et pour la commande de la brillance
    des lampes (variateurs) ou de la vitesse des moteurs (par exemple ceux des ventilateurs)
    ainsi que pour d'autres utilisations (par exemple commande du chauffage), avec
    une tension assignée ne dépassant pas 250 V et un courant assigné ne dépassant
    pas 16 A.\n\n<b> Cette version consolidée comprend la quatrième édition (2002)
    et\nson amendement 1 (2008). Il n'est donc pas nécessaire de commander \nl'amendement
    avec cette publication.</b>"
