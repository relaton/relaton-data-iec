abstract:
- language: en
  script: Latn
  content: IEC 62343-2:2011 applies to dynamic modules and devices (DMs) which are
    commercially available. Examples are tuneable chromatic dispersion compensators,
    reconfigurable optical cross-connects, and dynamic channel equalizers. (Optical
    amplifiers are not included in this list, but are treated in IEC 61291-5-2). For
    reliability qualification purposes, some information about the internal components,
    parts and interconnections is needed; these internal parts are treated as black
    boxes. This standard gives requirements for the evaluation of DM reliability by
    combining the reliability of such internal black boxes.
- language: fr
  script: Latn
  content: 'La CEI 62343-2:2011 s''applique aux dispositifs et aux modules dynamiques
    (DM: Dynamic Module) disponibles dans le commerce. Des exemples sont les compensateurs
    de dispersion chromatique accordables, les brasseurs optiques reconfigurables
    et les égaliseurs de voies dynamiques. (Les amplificateurs optiques ne sont pas
    inclus dans cette liste, mais ils sont traités dans la CEI 61291-5-2). Dans le
    cadre de la qualification de fiabilité, certaines informations sur les interconnexions,
    les pièces et les composants internes sont nécessaires. Ces pièces internes sont
    traitées comme des boîtes noires. La présente norme donne les exigences pour l''évaluation
    de la fiabilité des modules dynamiques en combinant la fiabilité de telles boîtes
    noires internes.'
