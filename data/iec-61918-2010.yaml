abstract:
- language: en
  script: Latn
  content: "IEC 61918:2010 specifies basic requirements for the installation of media
    for communication networks in industrial premises and within and between the automation
    islands, of industrial sites. It covers balanced and optical fibre cabling and
    the cabling infrastructure for wireless media, but not the wireless media itself.
    Additional media are covered in the IEC 61784-5 series. It also covers:<br />\r\n-
    the installation of generic telecommunication cabling for industrial premises
    as specified in ISO/IEC 24702;<br />\r\n- the connection between the generic telecommunications
    cabling specified in ISO/IEC 24702<br />\r\n- and the specific communication cabling
    of an automation island, where an automation outlet (AO) replaces the telecommunication
    outlet (TO) of ISO/IEC 24702.<br />\r\nThis second edition cancels and replaces
    the first edition published in 2007 and Corrigendum 1 (2009). It constitutes a
    technical revision. This edition includes the following technical changes with
    respect to the previous edition:<br />\r\n- 4.4.7.2.1 is updated;<br />\r\n- 4.4.7.3.4
    is updated;<br />\r\n- 5.7.4.3 is updated as result of the revision of the installation
    profiles;<br />\r\n- 6.2.3.1 is updated;<br />\r\n- Figure 2, Figure 15, Table
    14 and Table B.3 are updated;<br />\r\n- a new Figure 35 is added;<br />\r\n-
    a new Table 10 is added;<br />\r\n- Annex D is extended to cover additional communication
    profile families;<br />\r\n- Annex F is extended to cover conductor sizes in electrical
    cables;<br />\r\n- Annex H is made normative;<br />\r\n- some common requirements
    are extended as result of the revision of the installation profiles. This bilingual
    version (2012-05) corresponds to the monolingual English version, published in
    2010-07.<br />\r\n<br />\r\nThis publication is to be read in conjunction with
    <a href=\"https://webstore.iec.ch/en/publication/23316\">ISO/IEC 14763-2:2012</a>."
- language: fr
  script: Latn
  content: "La CEI 61918:2010 spécifie les exigences de base pour l'installation d'un
    support de réseaux de communication dans des locaux industriels et à l'intérieur
    et entre des îlots d'automatisation de sites industriels. La présente norme couvre
    le câblage symétrique et à fibres optiques. Elle couvre également l'infrastructure
    de câblage des supports sans fil, mais pas le support sans fil lui-même. D'autres
    supports sont couverts par la série CEI 61784-5. Elle couvre aussi:<br />\r\n-
    l'installation de câblage de télécommunication générique pour les locaux industriels
    (voir ISO/CEI 24702);<br />\r\n- et la connexion entre le câblage de télécommunication
    générique spécifié dans l'ISO/CEI 24702;<br />\r\n- et le câblage de communication
    spécifique d'un îlot d'automatisation, dans laquelle une prise d'automatisation
    (AO) remplace la prise de télécommunication (TO) de l'ISO/CEI 24702. Cette deuxième
    édition annule et remplace la première édition publiée en 2007 et le Corrigendum
    1 et constitue une révision technique. Elle inclut les modifications techniques
    suivantes par rapport à l'édition précédente:<br />\r\n- 4.4.7.2.1 mis à jour;<br
    />\r\n- 4.4.7.3.4 mis à jour;<br />\r\n- 5.7.4.3 mis à jour suite à la révision
    des profils d'installation;<br />\r\n- 6.2.3.1 mis à jour;<br />\r\n- Figure 2,
    Figure 15, Tableau 14 et Tableau B.3 mis à jour;<br />\r\n- une nouvelle Figure
    35 a été ajoutée;<br />\r\n- un nouveau Tableau 10 a été ajouté;<br />\r\n- l'Annexe
    D a été étendue pour couvrir des familles de profil de communication supplémentaires;<br
    />\r\n- l'Annexe F a été étendue pour couvrir les tailles de conducteur dans les
    câbles électriques;<br />\r\n- l'Annexe H est devenue normative. Certaines exigences
    communes sont étendues suite à la révision des profils d'installation. La présente
    version bilingue (2012-05) correspond à la version anglaise monolingue publiée
    en 2010-07.<br />\r\n<br />\r\nCette publication doit être lue conjointement avec
    l'<a href=\"https://webstore.iec.ch/en/publication/23316\"> ISO/IEC 14763-2:2012</a>"
