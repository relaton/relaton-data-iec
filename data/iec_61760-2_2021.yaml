abstract:
- content: "<!-- NEW! -->IEC 61760-2:2021 is available as  IEC 61760-2:2021 RLV  which
    contains the International Standard and its Redline version, showing all changes
    of the technical content compared to the previous edition.<br /><br />\r\nIEC
    61760-2:2021 specifies the transportation and storage conditions for surface mounting
    devices (SMDs) that are fulfilled in order to enable trouble-free processing of
    surface mounting devices, both active and passive. (Conditions for printed boards
    are not taken into consideration.)<br />\r\nThe object of this document is to
    ensure that users of SMDs receive and store products that can be further processed
    (e.g. positioned, soldered) without prejudice to quality and reliability. Improper
    transportation and storage of SMDs can cause deterioration and result in assembly
    problems such as poor solderability, delamination and \"popcorning\". Cross-references
    for references from this edition 3 to the previous edition 2 of this document
    are listed in Annex X of this document."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "<!-- NEW! -->IEC 61760-2:2021 est disponible sous forme de  IEC 61760-2:2021
    RLV  qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nL'IEC
    61760-2:2021 spécifie les conditions de transport et de stockage qui sont prises
    en compte afin de permettre la mise en œuvre sans problème des composants pour
    montage en surface (CMS), tant actifs que passifs. (Les conditions pour les cartes
    à circuits imprimés ne sont pas prises en compte.) L’objet du présent document
    est de s’assurer que l’utilisateur de composants pour montage en surface reçoit
    et emmagasine des produits qui pourront être utilisés (par exemple placés, brasés)
    sans problème de qualité et de fiabilité. Des conditions de transport et de stockage
    impropres peuvent provoquer une détérioration des CMS et il en résulte des problèmes
    d’assemblage tels qu’une mauvaise brasabilité, la séparation des couches métallisées
    des terminaisons et l’effet \"pop-corn\". Les références croisées donnant les
    équivalences entre la présente édition 3 et l’édition 2 du présent document sont
    énumérées à l’Annexe X du présent document."
