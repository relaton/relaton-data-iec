abstract:
- content: Deals with the safety of electric massage appliances for household and
    similar purposes, their rated voltage being not more than 250 V for single phase
    and 480 V for other appliances. Some examples of appliances within the scope of
    this standard are foot massagers, hand-held massagers, massage beds, massage chairs,
    massage pads and massage belts.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Traite de la sécurité des appareils électriques de massage pour usages
    domestiques et analogues, dont la tension assignée n'est pas supérieure à 250
    V pour les appareils monophasés et à 480 V pour les autres appareils. Comme exemples
    d'appareils compris dans le domaine d'application de la présente norme, on peut
    citer les appareils de massage des pieds; les appareils de massage portatifs;
    les lits de massage; les ceintures de massage; les chaises de massage; les coussins
    de massage.
