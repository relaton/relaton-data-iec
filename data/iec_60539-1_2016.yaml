abstract:
- content: "IEC 60539-1:2016 is applicable to directly heated negative temperature
    coefficient thermistors, typically made from transition metal oxide materials
    with semiconducting properties. It establishes standard terms, inspection procedures
    and methods of test for use in sectional and detail specifications of electronic
    components for quality assessment or any other purpose. IEC 60539 is applicable
    to directly heated negative temperature coefficient thermistors, typically made
    from transition metal oxide materials with semiconducting properties. It establishes
    standard terms, inspection procedures and methods of test for use in sectional
    and detail specifications of electronic components for quality assessment or any
    other purpose. This third edition cancels and replaces the second edition published
    in 2008. This edition constitutes a technical revision. Tables, figures and references
    have been revised.<br />\r\nThe contents of the corrigendum of September 2017
    have been included in this copy."
  language:
