- content: "L'IEC 80601-2-89:2025 s'applique à la SECURITE DE BASE et aux PERFORMANCES
    ESSENTIELLES des LITS MEDICAUX, désignés ci-après LITS MEDICAUX tels que définis
    en 201.3.219, destinés aux ENFANTS tels que définis au 201.3.219, et aux ADULTES
    qui présentent une anatomie atypique (ADULTES qui ne relèvent pas de la définition
    propre aux ADULTES au 201.3.201).<br />\r\nLe présent document s'applique aux
    LITS MEDICAUX électriques et non électriques (manuels) avec ou sans fonctions
    réglables. Le présent document s'applique aux LITS MEDICAUX de LONGUEUR INTERNE
    maximale de 180 cm adaptés à une longueur du corps (taille) de 155 cm.<br />\r\nSi
    un FABRICANT souhaite proposer un lit qui puisse être utilisé à la fois par un
    ENFANT et par un ADULTE, par exemple un lit d'une LONGUEUR INTERNE de 180 cm ou
    plus, alors l'IEC 80601 2 52 et le présent document doivent s'appliquent.<br />\r\nLe
    présent document ne s'applique pas aux:<br />\r\n• LITS MEDICAUX destinés uniquement
    aux ADULTES couverts par l'IEC 80601-2-52;<br />\r\n• MATELAS THERAPEUTIQUES couverts
    par la série ISO 20342;<br />\r\n• incubateurs couverts par l'IEC 60601-2-19;<br
    />\r\n• dispositifs pour lesquels l'UTILISATION PREVUE est principalement l'examen
    ou le transport sous surveillance médicale (par exemple, brancard, table d'examen).<br
    />\r\nSi un article ou un paragraphe est spécifiquement destiné à être applicable
    uniquement à un LIT MEDICAL ou uniquement aux SYSTEMES EM, le titre et le contenu
    de cet article ou de ce paragraphe l'indiquent. Si cela n'est pas le cas, l'article
    ou le paragraphe s'applique à la fois aux LITS MEDICAUX et aux SYSTEMES EM, selon
    le cas.<br />\r\nLes DANGERS inhérents à la fonction physiologique prévue des
    APPAREILS EM ou des SYSTEMES EM compris dans le domaine d'application du présent
    document ne sont pas couverts par des exigences spécifiques dans le présent document,
    en dehors de l'IEC 60601-1:2005, l'IEC 60601-1:2005/AMD1:2012 et l'IEC 60601-1:2005/AMD2:2020,
    7.2.13 et 8.4.1."
