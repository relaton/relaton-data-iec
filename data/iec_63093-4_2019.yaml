abstract:
- content: "IEC 63093-4:2019 specifies the dimensions that are of importance for mechanical
    interchangeability for a preferred range of RM-cores and low-profile RM-cores
    made of ferrite, and the locations of their terminal pins on a 2,54 mm printed
    wiring grid in relation to the base outlines of the cores. It also gives guidance
    on allowable limits of surface irregularities applicable to RM-cores in accordance
    with the relevant generic specification.<br />\r\nThe selection of core sizes
    for this document is based on the philosophy of including those sizes which are
    industrial standards, either by inclusion in a national standard, or by broad-based
    use in industry.<br />\r\nThis document is a specification useful in the negotiations
    between ferrite core manufacturers and customers about surface irregularities.<br
    />\r\nThis first edition cancels and replaces the first edition of IEC 62317-4
    published in 2005 and the second edition of IEC 60424-2 published in 2015. This
    edition constitutes a technical revision.<br />\r\nThis edition includes the following
    significant technical changes with respect to IEC 62317-4:2005 and IEC 60424-2:2015:<br
    />\r\na) IEC 63093-4 integrates the contents of IEC 62317-4:2005 and IEC 60424-2:2015;<br
    />\r\nb) IEC 60424-2:2015, Table 2, has been included in Annex C as Table C.1."
