  script:
  - Latn
  format: text/html
- content: |-
    La deuxième partie de la publication 16 du CISPR spécifie les
    méthodes de mesure des phénomènes de CEM dans la gamme de fréquence
    comprise entre 9 kHz et 18 GHz.

    Elle a pour objet la mesure des perturbations et la mesure de
    l'immunité.
