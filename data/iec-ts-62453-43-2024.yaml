abstract:
- language: en
  script: Latn
  content: "IEC TS 62453-43:2024 specifies how the common FDT principles are implemented
    based on the CLI technology and web technologies for graphical user interfaces.
    The specification includes the object behaviour and object interaction via. NET
    Standard interfaces and JavaScript APIs. Emphasis has been placed on support of
    distributed Frame Application architectures.<br />\r\nThis document specifies
    FDT version 3.0."
