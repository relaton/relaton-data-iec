- content: IEC 60300-3-15:2009 provides guidance for an engineering system's dependability
    and describes a process for realization of system dependability through the system
    life cycle. This standard is applicable to new system development and for enhancement
    of existing systems involving interactions of system functions consisting of hardware,
    software and human elements.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 60300-3-15:2009 donnent des lignes directrices pour l'ingénierie
    de la sûreté de fonctionnement des systèmes et elle décrit un processus de réalisation
    de la sûreté de fonctionnement tout au long du cycle de vie des systèmes. Cette
    norme s'applique au développement de nouveaux systèmes et à l'amélioration de
    systèmes existants impliquant des interactions de fonctions système et consistant
    en des éléments matériels, logiciels et humains.
