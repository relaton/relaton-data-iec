abstract:
- content: IEC 61853-2:2016 defines measurement procedures for measuring the effects
    of angle of incidence of the irradiance on the output power of the device, determines
    the operating temperature of a module for a given set of ambient and mounting
    conditions and measure spectral responsivity of the module. A second purpose is
    to provide a characteristic set of parameters which will be useful for detailed
    energy predictions. The described measurements are required as inputs into the
    module energy rating procedure described in IEC 61853-3.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 61853-2:2016 a pour objet de définir des méthodes de mesure des effets
    de l'angle d'incidence de l'éclairement sur la puissance de sortie du dispositif,
    de déterminer la température de fonctionnement d'un module pour un ensemble donné
    de conditions ambiantes et de montage, et de mesurer la réponse spectrale du module.
    Elle a également pour objet de fournir un ensemble caractéristique de paramètres
    utiles pour des prévisions d'énergie détaillées. Les mesurages décrits sont exigés
    comme éléments d'entrée de la procédure de détermination des caractéristiques
    assignées d'énergie des modules décrite dans l'IEC 61853-3.
