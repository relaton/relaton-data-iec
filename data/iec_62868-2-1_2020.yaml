- content: L'IEC 62868-2-1:2020 spécifie les exigences de sécurité pour les modules
    à diodes électroluminescentes organiques semi-intégrés qui fonctionnent avec un
    appareillage externe raccordé à la tension réseau, et qui possèdent en outre des
    éléments de commande à l’intérieur ("semi-intégrés") pour fonctionner sous une
    tension constante, un courant constant ou une puissance constante et qui ont une
    tension assignée jusqu’à 120 V en courant continu lissé ou 50 V en courant alternatif,
    en valeur efficace, à 50 Hz ou 60 Hz.
