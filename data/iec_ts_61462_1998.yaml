abstract:
- content: Applies to composite hollow insulators consisting of a load bearing insulating
    tube made of resin impregnated fibres, a housing (outside the insulating tube)
    made of elastomeric material (for example silicone or ethylene-propylene) and
    metal fixing devices at the ends of the insulating tube. Composite hollow insulators
    as defined in this report are intended to be used under conditions involving internal
    pressure or free of pressure. They are intended for use in outdoor or indoor electrical
    equipment operating on alternating current with a rated voltage greater than 1
    000 V and a frequency not greater than 100 Hz or for use in direct current equipment
    with a rated voltage greater than 1 500 V.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'Est applicable aux isolateurs composites creux qui sont constitués d''un
    tube isolant supportant la charge mécanique constitué de fibres imprégnées de
    résine, protégé par un revêtement en élastomère (par exemple: silicone ou éthylène-propylène)
    et de pièces métalliques fixées à ses extrémités. L''isolateur composite creux
    tel qu''il est décrit dans ce rapport peut être sollicité par une pression interne
    ou peut être sans pression interne. Il peut être utilisé à l''intérieur ou à l''extérieur
    dans des équipements électriques mettant en oeuvre des courants alternatifs à
    une tension de service supérieure à 1 000 V et à une fréquence ne dépassant pas
    100 Hz ou des courants continus à une tension de service supérieure à 1 500 V.'
