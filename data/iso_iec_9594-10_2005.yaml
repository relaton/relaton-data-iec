abstract:
- content: "<p>ISO/IEC 9594-10:2005 provides specifications for how information about
    objects, e.g. persons, is organized, created, maintained and retrieved. It also
    gives provisions for protecting stored information through authentication and
    access control specifications.</p><p>ISO/IEC 9594-10:2005 describes the requirements
    for Directory management, and analyses these requirements to identify those that
    may be realized by OSI Systems Management services (and protocols), those that
    are realized by Directory services (and protocols), and those that are realized
    by local means.</p><p>This purpose of Directory management is to assure that needed,
    accurate Directory information is available to users as scheduled with the expected
    response time, integrity, security and level of consistency. Furthermore, systems
    management may be accomplished with the minimum burden on processing time and
    memory on platforms and the communications system.</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "<p>L'ISO/CEI 9594-10:2005 fournit des spécifications sur la manière dont
    les informations relatives aux objets, par exemple des personnes, sont organisées,
    crées, mises à jour et extraites. Elle donne aussi des dispositions pour protéger
    les informations en mémoire à travers l'authentification et les spécifications
    de contrôle d'accès.</p><p>L'ISO/CEI 9594-10:2005 décrit les exigences de gestion
    de l'annuaire, et analyse ces exigences afin d'identifier celles qui peuvent être
    remplies par les services (et protocoles) de gestion-systèmes OSI, celles qui
    sont remplies par les services (et protocoles) d'annuaire, ainsi que celles qui
    sont remplies par des moyens locaux.</p><p>Le but de la gestion de l'annuaire
    est d'assurer que les informations d'annuaire précises et nécessaires soient disponibles
    aux utilisateurs comme prévu, avec les temps de réponse, l'intégrité, la sécurité
    et le niveau de cohérence attendus. En outre, la gestion-systèmes peut être réalisée
    en surchargeant aussi peu que possible le temps de traitement et la mémoire sur
    les plates-formes et le système de communication.</p>"
