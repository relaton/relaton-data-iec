abstract:
- language: en
  script: Latn
  content: "IEC 60068-2-10:2005 Provides a test method for determining the extent
    to which electrotechnical products support mould growth and how any mould growth
    may affect the performance and other relevant properties of the product. Since
    mould growth conditions include high relative humidity, the test is applicable
    to electrotechnical products intended for transportation, storage and use under
    humid conditions over a period of some days at least. The main changes with respect
    to the previous edition are listed below:<br />\r\n- Two test fungi replaced by
    two others<br />\r\n- Concentration of the spores defined for each test fungus<br
    />\r\n- Spores suspension in mineral salt solution additionally introduced<br
    />\r\n- Pre-conditioning of the specimens by damp heat storage prescribed<br />\r\n-
    Supersonic aerosolization of the spores suspension as the preferred inoculation
    method introduced<br />\r\n- Duration of incubation reduced from 84 days to 56
    days<br />\r\n- Extent of mould growth grade 2 split into grade 2a and grade 2b<br
    />\r\n- Detailed information on methods of inoculation given in Annex B<br />\r\n-
    Annex E: flow-chart deleted."
- language: fr
  script: Latn
  content: "IEC 60068-2-10:2005 Fournit une méthode d'essai pour déterminer l'importance
    des moisissures supportées par les produits électrotechniques et la manière dont
    une moisissure peut compromettre la performance et les autres propriétés correspondantes
    du produit. Etant donné que les conditions de moisissures comprennent une humidité
    relative élevée, l'essai est applicable aux produits électrotechniques destinés
    au transport, au stockage et à l'utilisation dans des conditions humides sur une
    période d'au moins quelques jours. Les principaux changements par rapport à l'édition
    précédente sont listés ci-dessous:<br />\r\n- Deux champignons d'essai remplacés
    par deux autres<br />\r\n- Concentration des spores définie pour chaque champignon
    d'essai<br />\r\n- Suspension de spores dans une solution de sels minéraux (addition)<br
    />\r\n- Préconditionnement des spécimens par stockage en chaleur humide (exigence)<br
    />\r\n- Production d'aérosols ultrasonores de la suspension de spores comme méthode
    d'inoculation privilégiée (addition)<br />\r\n- Réduction de la durée d'incubation
    de 84 jours à 56 jours<br />\r\n- Extension du grade 2 de moisissures divisé en
    grade 2a et 2b<br />\r\n- Information détaillée sur les méthodes d'inoculation
    à l'Annexe Ba<br />\r\n- Annexe E: suppression du diagramme."
