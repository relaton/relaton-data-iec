abstract:
- language: en
  script: Latn
  content: Establishes uniform requirements for testing the electrical, mechanical
    and climatic properties of r.f. and coaxial cable assemblies composed of cables
    and connectors operating in the transverse electromagnetic mode (TEM). Tests are
    described in IEC 61196-1 and IEC 61169-1 respectively.
- language: fr
  script: Latn
  content: Fixe des prescriptions uniformes pour contrôler les propriétés électriques,
    mécaniques et climatiques des ensembles de cordons coaxiaux et de cordons pour
    fréquences radioélectriques composés de câbles et de connecteurs travaillant en
    mode électromagnétique transversal (TEM). Les essais sont respectivement décrits
    dans la CEI 61196-1 et la CEI 61169-1.
