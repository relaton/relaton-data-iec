abstract:
- content: 'IEC 60335-2-11:2008+A1:2012 deals with the safety of electric tumble dryers
    intended for household and similar purposes. The rated voltage being not more
    than 250 V for single-phase appliances and 480 V for other appliances. This standard
    also applies to the drying function of washing machines having a drying cycle,
    as well as the safety of tumble dryers that use a refrigerating systemincorporating
    sealed motor-compressors, for drying textile material. These appliances may use
    flammable refrigerants. The major changes in this edition as compared with the
    sixth edition are as follows: aligns the text with IEC 60335-1, Ed 4, and its
    Amendments 1 and 2; some notes have been converted to normative text (7.101, 11.8,
    20.102, 20.103 and Annex AA).<br /><strong>This consolidated version consists
    of the seventh edition (2008) and its amendment 1 (2012). Therefore, no need to
    order amendment in addition to this publication.</strong>'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'La CEI 60335-2-11:2008+A1:2012 traite de la sécurité des sèche-linge à
    tambour électriques pour usages domestiques et analogues dont la tension assignée
    n''est pas supérieure à 250 V pour les appareils monophasés et à 480 V pour les
    autres appareils. La présente norme s''applique aussi à la fonction séchage des
    machines à laver ayant un cycle de séchage et traite également de la sécurité
    des sèche-linge à tambour utilisant un système de réfrigération à motocompresseur
    hermétique pour sécher le linge. Ces appareils peuvent utiliser des fluides frigorigènes
    inflammables. Les principales modifications de la présente édition par rapport
    à la sixième édition sont les suivantes: alignement du texte avec la CEI 60335-1,
    Ed 4, et ses Amendements 1 et 2; conversion de certaines notes en exigences (7.101,11.8,
    20.102, 20.103 et Annexe AA).<br /><strong>Cette version consolidée comprend la
    septième édition (2008) et son amendement 1 (2012). Il n''est donc pas nécessaire
    de commander l''amendement avec cette publication.</strong>'
  language:
  - fr
  script:
  - Latn
  format: text/html
