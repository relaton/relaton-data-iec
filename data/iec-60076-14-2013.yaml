abstract:
- language: en
  script: Latn
  content: "IEC 60076-14:2013 applies to liquid-immersed power transformers employing
    either high-temperature insulation or combinations of high-temperature and conventional
    insulation, operating at temperatures above conventional limits. It is applicable
    to:<br />\r\n- power transformers in accordance with IEC 60076-1;<br />\r\n- convertor
    transformers according to IEC 61378 series;<br />\r\n- transformers for wind turbine
    applications in accordance with IEC 60076-16;<br />\r\n- arc furnace transformers;<br
    />\r\n- reactors in accordance with IEC 60076-6. This part of IEC 60076 may be
    applicable as a reference for the use of high-temperature insulation materials
    in other types of transformers and reactors. This first edition of IEC 60076-14
    cancels and replaces the second edition of the Technical Specification IEC/TS
    60076-14 published in 2009. It constitutes a technical revision."
- language: fr
  script: Latn
  content: "La CEI 60076-14:2013 s'applique aux transformateurs immergés dans un liquide
    qui utilisent soit des isolants haute température soit des combinaisons d'isolants
    conventionnels et haute température, fonctionnant à des températures au-dessus
    des limites conventionnelles. Elle s'applique aux:<br />\r\n- transformateurs
    de puissance conformes à la norme CEI 60076-1;<br />\r\n- transformateurs de convertisseur
    conformes à la série CEI 61378;<br />\r\n- transformateurs pour applications éoliennes
    conformes à la norme CEI 60076-16;<br />\r\n- transformateurs de four à arc;<br
    />\r\n- bobines d'inductance conformes à la norme CEI 60076-6. La présente partie
    de la norme CEI 60076 peut s'appliquer comme référence pour l'utilisation de matériaux
    isolants haute température dans d'autres types de transformateurs et bobines d'inductance.
    Cette première édition de la CEI 60076-14 annule et remplace la deuxième édition
    de la Spécification technique CEI/TS 60076-14 publiée en 2009. Elle constitue
    une révision technique."
