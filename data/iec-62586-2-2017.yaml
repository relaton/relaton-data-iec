abstract:
- language: en
  script: Latn
  content: "IEC 62586-2:2017 specifies functional tests and uncertainty requirements
    for instruments whose functions include measuring, recording, and possibly monitoring
    power quality parameters in power supply systems, and whose measuring methods
    (class A or class S) are defined in IEC 61000-4-30.<br />\r\nThis document applies
    to power quality instruments complying with IEC 62586-1.<br />\r\nThis document
    can also be referred to by other product standards (e.g. digital fault recorders,
    revenue meters, MV or HV protection relays) specifying devices embedding class
    A or class S power quality functions according to IEC 61000-4-30.<br />\r\nThese
    requirements are applicable in single-, dual- (split phase) and 3-phase AC power
    supply systems at 50 Hz or 60 Hz.<br />\r\nThis second edition cancels and replaces
    the first edition published in 2013. This edition constitutes a technical revision.
    This edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\n- test procedures for RVC and current have been
    added;<br />\r\n- mistakes have been fixed.<br />\r\nThe contents of the corrigendum
    of June 2018 have been included in this copy."
- language: fr
  script: Latn
  content: "L'IEC 62586-2:2017 spécifie les essais fonctionnels et les exigences d'incertitude
    pour les instruments dont les fonctions incluent la mesure, l'enregistrement et,
    éventuellement, la surveillance des paramètres de qualité de l'alimentation dans
    les réseaux d'alimentation, et dont les méthodes de mesure (classe A ou classe
    S) sont définies dans l'IEC 61000-4-30.<br />\r\nLa présente norme s'applique
    aux instruments de qualité de l'alimentation conformes à l'IEC 62586-1.<br />\r\nCette
    norme peut également apparaître sous forme de référence dans d'autres normes de
    produits (p. ex. sur les enregistreurs de défauts numériques, les appareils de
    mesure des revenus, les relais de protection MV ou HV) spécifiant des appareils
    incorporant des fonctions de qualité de l'alimentation de classe A ou de classe
    S selon l'IEC 61000-4-30.<br />\r\nCes exigences sont applicables aux réseaux
    d'alimentation en courant alternatif monophasés, biphasés (phase divisée) et triphasés
    à 50 Hz ou 60 Hz.<br />\r\nCette deuxième édition annule et remplace la première
    édition parue en 2013. Cette édition constitue une révision technique.<br />\r\nCette
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\n- ajout des procédures d'essai des RVC et du courant;<br
    />\r\n- correction d'erreurs.<br />\r\nLa présente version bilingue (2017-11)
    correspond à la version anglaise monolingue publiée en 2017-03. <br />\r\nLa version
    française de cette norme n'a pas été soumise au vote.<br />\r\nLe contenu du corrigendum
    de juin 2018 a été pris en considération dans cet exemplaire."
