- content: "L'IEC 62002-1:2008 est une spécification d'accès radio pour les dispositifs
    mobiles, portables et portatifs capables de recevoir des services DVB-T/H. Elle
    inclut des aspects informatifs relatifs au système, ainsi que des spécifications
    relatives aux performances RF minimales. Elle couvre les terminaux de trois catégories
    principales, à savoir les terminaux intégrés aux véhicules automobiles, les téléviseurs
    numériques portables et les terminaux convergents portatifs. L'interopérabilité
    avec les radios cellulaires intégrées est également prise en considération. La
    spécification couvre les domaines suivants.<br />\r\n- Plages de fréquences<br
    />\r\n- Modes pris en charge<br />\r\n- Définition des conditions de réception<br
    />\r\n- Définition du modèle de référence RF du récepteur<br />\r\n- Définition
    des critères de dégradation<br />\r\n- Caractéristiques de l'antenne<br />\r\n-
    Modèles de canaux<br />\r\n- Performances C/N avec différents canaux<br />\r\n-
    Niveaux d'entrée minimal et maximal<br />\r\n- Immunité aux signaux brouilleurs<br
    />\r\n- Définition d'un ensemble de types d'interférences<br />\r\n- Tolérance
    au brouillage impulsif<br />\r\n- Performances SFN<br />\r\n- Performances minimales
    de l'émetteur<br />\r\n- Interopérabilité des radios cellulaires<br />\r\n- Aspects
    CEM<br />\r\nL'IEC 62002-1:2008 annule et remplace la première édition parue en
    2005. Elle constitue une révision technique.<br />\r\nLes principales modifications
    par rapport à l'édition précédente sont indiquées ci-dessous.<br />\r\nLe DVB-H
    a été intégré dans la spécification principale.<br />\r\nTous les chiffres relatifs
    aux performances ont été révisés pour tenir compte des nouveaux résultats de simulation
    et du développement de nouveaux récepteurs de référence DVB-H.<br />\r\nLe DVB-H
    inclut à présent l'ensemble des différents débits de code MPE-FEC.<br />\r\nDe
    nouveaux types de canaux de propagation \"portable en intérieur\" et \"portable
    en extérieur\" ont été ajoutés ainsi que les performances chiffrées avec ces canaux.<br
    />\r\nUn nouveau canal d'essai SFN mobile 2x TU-6 a été inclus.<br />\r\nUn nouveau
    type de linéarité L4 a été ajouté.<br />\r\nDe nouveaux chiffres qui décrivent
    les performances particulières du DVB-H pour les types d'interférences S1, S2,
    L1 à L4 ont été intégrés.<br />\r\nUne nouvelle méthode de mesure des interférences
    GSM a été ajoutée."
