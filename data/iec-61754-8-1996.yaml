abstract:
- language: en
  script: Latn
  content: Defines the standard interface dimensions for the type CF08 family of connectors
    which is a single-way plug connector, characterized by a conical ferrule butting
    against a sphere. It includes a push -pull coupling mechanism and a ferrule spring
    loaded in the direction of the optical axis. The plug has a single male key which
    may be used to orient and limit the relative rotation between the connector and
    the component to which it is mated.
- language: fr
  script: Latn
  content: Définit les dimensions d'interface normalisées pour la famille de connecteurs
    de type CF08, composés d'une fiche monovoie et caractérisé par une ferrule conique,
    butant contre une sphère. Il comporte un mécanisme de verrouillage pousser-tirer
    et une ferrule comprimée par un ressort dans la direction de l'axe optique. La
    fiche a une clavette mâle unique qui peut être utilisée pour orienter et limiter
    la rotation relative entre le connecteur et le composant avec lequel il est accouplé.
