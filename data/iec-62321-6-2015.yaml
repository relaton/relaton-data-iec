abstract:
- language: en
  script: Latn
  content: "IEC 62321-6:2015 specifies one normative and two informative techniques
    for the determination of polybrominated biphenyls (PBB) and diphenyl ethers (PBDE)
    in polymers of electrotechnical products. The test methods are:<br />\r\n- The
    gas chromatography-mass spectrometry (GC-MS);<br />\r\n- The ion attachment mass
    spectrometry (IAMS) technique and<br />\r\n- The high-pressure liquid chromatography
    technique. This first edition of IEC 62321-6 is a partial replacement of IEC 62321:2008,
    forming a structural revision and generally replacing Annex A.<br />\r\nIt has
    the status of a horizontal standard in accordance with <a href=\"https://webstore.iec.ch/advsearchform?&amp;RefNbr=108&amp;typepub=GUIDE\">IEC
    Guide 108</a>."
- language: fr
  script: Latn
  content: "L'IEC 62321-6:2015 spécifie une technique normative et deux techniques
    informatives de détermination de diphényles polybromés (PBB) et de diphényléthers
    polybromés (PBDE) dans des polymères de produits électrotechniques. Les méthodes
    de test sont:<br />\r\n- La méthode d'essai de chromatographie en phase gazeuse
    - spectrométrie de masse (GC-MS);<br />\r\n- La technique de la spectrométrie
    de masse à ions attachés (IAMS) et<br />\r\n- La technique de la chromatographie
    liquide à haute pression. La première édition de l'IEC 62321:2008 était une norme
    \"autonome\" qui incluait une introduction, une vue d'ensemble des méthodes d'essai,
    la préparation mécanique des échantillons et différents articles relatifs à des
    méthodes d'essai. Cette première édition de l'IEC 62321-6 remplace en partie l'IEC
    62321:2008, formant une révision structurelle et remplaçant en général l'Annexe
    A.<br />\r\nElle a le statut de norme horizontale conformément au <a href=\"https://webstore.iec.ch/advsearchform?&amp;RefNbr=108&amp;typepub=GUIDE\">Guide
    IEC 108</a>."
