abstract:
- language: en
  script: Latn
  content: "IEC 61850-8-1:2011+A1:2020 specifies a method of exchanging time-critical
    and non-time-critical data through local-area networks by mapping ACSI to MMS
    and ISO/IEC 8802-3 frames. Defines a standardized method of using the ISO 9506
    services to implement the exchange of data. For those ACSI services defined in
    IEC 61850-7-2 that are not mapped to MMS, this part defines additional protocols.
    It describes real utility devices with respect to their external visible data
    and behaviour using an object oriented approach. The objects are abstract in nature
    and may be used to a wide variety of applications. The use of this mapping goes
    far beyond the application in the utility communications. The main changes with
    respect to the previous edition are listed below:<br />\r\n- the support of gigabit
    Ethernet,<br />\r\n- the link layer redundancy,<br />\r\n- the extension of the
    length of the object reference,<br />\r\n- the extension of the reason for inclusion
    type for comprehensive logging,<br />\r\n- the mapping of the tracking services,<br
    />\r\n- a second mapping of the objectReference when used in the tracking services,
    or as linking,<br />\r\n- the extension of the AdditionalCause enumeration,<br
    />\r\n- the simulation of GOOSE telegram,<br />\r\n- the so-called fixed-length
    encoded GOOSE,<br />\r\n- the removal of the SCL Control Block.<br />\r\nThis
    consolidated version consists of the second edition (2011) and its amendment 1
    (2020). Therefore, no need to order amendment in addition to this publication."
- language: fr
  script: Latn
  content: "L'IEC 61850-8-1:2011+A1:2020 spécifie une méthode d'échange de données
    prioritaires et de données non prioritaires par l'intermédiaire de réseaux locaux
    par la mise en correspondance de l'ACSI avec les trames MMS et ISO/CEI 8802-3.
    Définit une méthode normalisée d'utilisation des services ISO 9506 pour mettre
    en oeuvre l'échange de données. Pour ces services ACSI définis dans la CEI 61850-7-2
    qui ne sont pas mis en correspondance en MMS, cette partie définit des protocoles
    additionnels. Elle décrit des équipements de distribution réels en fonction de
    leurs données et comportements visibles externes en utilisant une approche orientée
    objet. Les objets sont de nature abstraite et peuvent être utilisés dans des applications
    très diverses. L'utilisation de cette mise en correspondance dépasse l'application
    dans les communications de distribution. Les principales modifications apportées
    à l'édition précédente sont les suivantes:<br />\r\n- la prise en charge d'Ethernet
    gigabit,<br />\r\n- la redondance de couche liaison,<br />\r\n- l'extension de
    la longueur de la référence d'objet,<br />\r\n- l'extension de la raison du type
    d'inclusion pour une journalisation complète,<br />\r\n- la mise en correspondance
    des services de suivi,<br />\r\n- une deuxième mise en correspondance de la référence
    d'objet lorsqu'elle est utilisée dans les services de suivi, ou en tant que lien,<br
    />\r\n- l'extension de l'énumération AdditionalCause,<br />\r\n- la simulation
    de télégramme GOOSE,<br />\r\n- le GOOSE nommé codé de longueur fixe,<br />\r\n-
    l'élimination du bloc de commande SCL. Cette version consolidée comprend la deuxième
    édition (2011) et son amendement 1 (2020). Il n'est donc pas nécessaire de commander
    l'amendement avec cette publication."
