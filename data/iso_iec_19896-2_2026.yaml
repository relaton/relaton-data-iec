abstract:
- content: CORRECTED VERSION 2026-01<br /><br /><p class="MsoBodyText">This document
    provides the minimum requirements for the knowledge and skills of assessment body
    testers and validators performing testing activities and validating activities
    for a conformance scheme using ISO/IEC 19790 and ISO/IEC 24759.</p>
  language:
  - en
  script:
  - Latn
  format: text/html
- content: VERSION CORRIGEE 2026-01<br /><br /><p class="MsoBodyText">Le présent document
    fournit les exigences minimales en matière de connaissances et de savoir-faire
    des testeurs et validateurs des organismes d'évaluation chargé de réaliser des
    activités de test et de validation dans le cadre d'un schéma de conformité utilisant
    l'ISO/IEC 19790 et l'ISO/IEC 24759.</p>
