abstract:
- content: Provides a test procedure for determining the ability of semiconductor
    devices and components and/or board assemblies to withstand mechanical stresses
    induced by alternating high and low temperature extremes. Permanent changes in
    electrical and/or physical characteristics can result from these mechanical stresses.
    Applies to single, dual and triple chamber temperature cycling and covers component
    and solder interconnection testing.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Fournit une procédure d'essai pour déterminer la capacité des dispositifs
    à semiconducteurs et des composants et/ou des cartes équipées à résister aux contraintes
    mécaniques induites en alternant des extrêmes de hautes et basses tempéra-tures.
    Des variations permanentes des caractéristiques électriques et/ou physiques peuvent
    résulter de ces contraintes mécaniques. S'applique aux cycles de température en
    chambre unique, double et triple et englobe les essais de composants et d'interconnexions
    soudées.
