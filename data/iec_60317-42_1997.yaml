abstract:
- content: "IEC 60317-42:1997 specifies the requirements of enamelled round copper
    winding wire of class 200 with a sole coating based on polyester-amide-imide resin,
    which may be modified providing it retains the chemical identity of the original
    resin and meets all specified wire requirements. A modified resin is a resin that
    has undergone a chemical change, or contains one or more additives to enhance
    certain performance or application characteristics. Class 200 is a thermal class
    that requires a minimum temperature index of 200 and a heat shock temperature
    of at least 220 °C. The temperature in degrees Celsius corresponding to the temperature
    index is not necessarily that at which it is recommended that the wire be operated
    and this will depend on many factors, including the type of equipment involved.
    The range of nominal conductor diameters covered by this part is:<br />\r\n– Grade
    1: 0,018 mm up to and including 1,600 mm;<br />\r\n– Grade 2: 0,025 mm up to and
    including 5,000 mm.<br />\r\nThe nominal conductor diameters are specified in
    clause 4 of IEC 60317-0-1."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 60317-42:1997 concerne les fils de bobinage de section circulaire
    en cuivre émaillé de classe 200 avec un revêtement unique à base de résine polyester-amide-imide,
    qui peut être modifiée. Elle doit conserver l'identité chimique de la résine initiale
    et répondre à toutes les exigences du fil. Une résine modifiée est une résine
    qui a subi une modification chimique, ou qui contient un ou plusieurs additifs
    pour améliorer certaines performances ou les caractéristiques d'utilisation. Une
    classe 200 est une classe thermique qui exige un indice de température minimal
    de 200 et une température de choc thermique d'au moins 220 °C. La température
    en degrés Celsius correspondant à l'indice de température n'est pas nécessairement
    celle à laquelle il est recommandé d'utiliser le fil et cela dépendra de beaucoup
    de facteurs, y compris du type d'équipement considéré. La gamme des diamètres
    nominaux des conducteurs couverte par la présente partie est:<br />\r\n– Grade
    1: 0,018 mm jusqu'à et y compris 1,600 mm;<br />\r\n– Grade 2: 0,025 mm jusqu'à
    et y compris 5,000 mm.<br />\r\nLes diamètres nominaux des conducteurs sont spécifiés
    dans l'article 4 de IEC 60317-0-1."
