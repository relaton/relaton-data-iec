- content: La CEI 62642-8:2011 spécifie les exigences relatives aux systèmes générateurs
    de fumée dans le cadre d'un système d'alarme contre l'intrusion et les hold-up
    (I&HAS). Elle couvre l'application et les performances et fournit également les
    essais et mises à l'épreuve nécessaires pour garantir l'efficacité et la fiabilité
    de tels dispositifs d'obscurcissement. Elle donne par ailleurs des lignes directrices
    sur les critères de conception, d'installation, de fonctionnement et de maintenance
    des systèmes générateurs de fumée.
