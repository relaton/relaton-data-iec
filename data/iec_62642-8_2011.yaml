- content: IEC 62642-8:2011 specifies the requirements for security fog systems as
    a part of an I&HAS. It covers application and performance and also gives the necessary
    tests and trials to ensure efficiency and reliability of such obscuration devices.
    It also gives guidance on the criteria for design, installation, operation and
    maintenance of security fog systems.
