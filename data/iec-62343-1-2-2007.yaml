abstract:
- language: en
  script: Latn
  content: This part of IEC 62343 contains the minimum initialisation test and measurement
    requirements and severities, which an optical dynamic chromatic dispersion compensator
    (DCDC) shall satisfy in order to be categorised as meeting the requirements of
    DCDC used in controlled environments. The requirements cover optical dynamic chromatic
    dispersion compensators for Category C - Controlled environments.
- language: fr
  script: Latn
  content: La présente partie de la CEI 62343 contient les sévérités et les exigences
    minimales d'essai et de mesure initiales, qu'un compensateur de dispersion chromatique
    dynamique optique (CDCD) doit satisfaire afin d'être classé comme conforme aux
    exigences d'un CDCD utilisé dans des environnements contrôlés. Les exigences couvrent
    les compensateurs de dispersion chromatique dynamiques optiques pour la catégorie
    C - Environnements contrôlés.
