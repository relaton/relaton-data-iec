abstract:
- language: en
  script: Latn
  content: IEC 62642-3:2010 specifies the requirements, performance criteria and testing
    procedures for control and indicating equipment (CIE) intended for use in intrusion
    and hold-up alarm systems (I&HAS) installed in buildings. This document also applies
    to CIE to be used in IAS or HAS. The CIE may incorporate processing functions
    of other I&HAS components or its processing requirements may be distributed among
    such components.
- language: fr
  script: Latn
  content: La CEI 62642-3:2010 spécifie les exigences, critères de performance et
    procédures d'essai pour les équipements de contrôle et de signalisation (centrales
    d'alarme) (CIE) destinés à être utilisés dans les systèmes d'alarme contre l'intrusion
    (IAS) et les systèmes d'alarme contre les hold-up (HAS) installés dans les bâtiments.
    Le présent document s'applique également aux CIE destinés à être utilisés dans
    les systèmes IAS ou HAS. Les CIE peuvent incorporer des fonctions de traitement
    d'autres composants IAS et HAS ou leurs exigences de traitement peuvent être réparties
    entre ces composants.
