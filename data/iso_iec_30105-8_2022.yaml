abstract:
- content: '<p class="MsoBodyText" style="mso-layout-grid-align: none; text-autospace:
    none;">This document specifies a continual performance improvement (CPI) methodology
    and its major elements, which extend the already-defined continual improvement
    process (TEN8) in ISO/IEC 30105-1. This document helps ITES-BPO service providers
    to improve their performance by assessing service delivery.</p><p class="MsoBodyText"
    style="mso-layout-grid-align: none; text-autospace: none;">This document does
    not define technologies and tools for implementing the CPI methodology.</p>'
