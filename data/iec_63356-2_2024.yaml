abstract:
- content: "IEC 63356-2:2024 specifies design parameters and design values of an LED
    light source or related interface characteristics.<br />\r\nNOTE 1 Interface characteristics
    can cover interfaces between the LED light source and the luminaire or the controlgear,
    or the LED light source and additional attachments.<br />\r\nNOTE 2 Interfaces
    can be related to for example electrical, mechanical, or optical aspects.<br />\r\nThis
    document does not cover interchangeability between products from different LED
    light source manufacturers.<br />\r\nNOTE 3 Interchangeability is covered by IEC
    63356-1.<br />\r\nLamp caps and lampholders specified in the IEC 60061 series
    are not within the scope of this document. This second edition cancels and replaces
    the first edition published in 2022. This edition constitutes a technical revision.<br
    />\r\nThis edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\na) a new Clause 6 for circular LED modules with
    a circular light emitting surface for spot lighting has been added;<br />\r\nb)
    a new Clause 7 for LEDni modules with a rectangular shape and a circular light
    emitting surface has been added."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L’IEC 63356-2:2024 spécifie les paramètres et valeurs de conception d’une
    source lumineuse à LED ou les caractéristiques d’interface associées.<br />\r\nNOTE
    1 Les caractéristiques d'interface peuvent couvrir les interfaces entre la source
    lumineuse à LED et le luminaire ou l’appareillage, ou entre la source lumineuse
    à LED et d’autres accessoires.<br />\r\nNOTE 2 Les interfaces peuvent être liées,
    par exemple, à des aspects électriques, mécaniques ou optiques.<br />\r\nLe présent
    document ne couvre pas l’interchangeabilité entre les produits de différents fabricants
    de sources lumineuses à LED.<br />\r\nNOTE 3 L’interchangeabilité est couverte
    par l’IEC 63356-1.<br />\r\nLes culots de lampes et les douilles spécifiés dans
    la série IEC 60061 ne font pas partie du domaine d’application du présent document.
    Cette deuxième édition annule et remplace la première édition parue en 2022. Cette
    édition constitue une révision technique.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l’édition précédente:<br />\r\na)
    un nouvel article 6 relatif aux modules à LED circulaires avec une surface électroluminescente
    circulaire pour l’éclairage par spots a été ajouté;<br />\r\nb) un nouvel article
    7 relatif aux modules à LEDni de forme rectangulaire avec une surface électroluminescente
    circulaire a été ajouté."
