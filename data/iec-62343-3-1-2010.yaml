abstract:
- language: en
  script: Latn
  content: IEC 62343-3-1:2010 provides a performance specification template for the
    dynamic channel equalizer (DCE). The object of this performance specification
    template is to provide a frame for the preparation of detail specifications on
    the performances of dynamic channel equalizers. Additional specification parameters
    may be included for detailed product specifications or performance specifications.
    However, specification parameters specified in this standard should not be removed
    from the detail product specifications or performance specifications.
- language: fr
  script: Latn
  content: La CEI 62343-3-1:2010 donne un modèle de spécification de performance pour
    les égaliseurs de canaux de transmission dynamiques (DCE, dynamic channel equaliser).
    Ce modèle de spécification de performance est destiné à fournir un cadre pour
    l'établissement des spécifications particulières concernant les performances des
    égaliseurs de canaux de transmission dynamiques. Des paramètres de spécification
    supplémentaires peuvent être inclus pour les spécifications détaillées de produit
    ou de performances. Toutefois, il convient que les paramètres de spécification
    stipulés dans la présente norme ne soient pas retirés des spécifications particulières
    de produit ou de performance.
