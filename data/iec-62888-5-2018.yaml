abstract:
- language: en
  script: Latn
  content: IEC 62888-5:2018 specifies the conformance test arrangements for newly
    manufactured EMS (Energy management system) installed on a traction unit. This
    includes the integration conformance test and installation conformance test. In
    addition, this document also specifies the conformance test procedures for device
    and ancillary component replacement (e.g. due to damage in service), and periodic
    check to verify the EMS conformance test remains valid.
- language: fr
  script: Latn
  content: L’IEC 62888-5:2018 spécifie les conditions d’essai de conformité pour un
    EMS (système de mesure d'énergie) nouvellement fabriqué, installé sur une unité
    de traction. Cela inclut l’essai de conformité d'intégration et l'essai de conformité
    d'installation. De plus, ce document spécifie les procédures d'essai de conformité
    pour le remplacement d'appareil et de composant auxiliaire (par exemple, pour
    raison de dommages en service) et le contrôle périodique pour vérifier que l'essai
    de conformité de l'EMS reste valide.
