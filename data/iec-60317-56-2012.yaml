abstract:
- language: en
  script: Latn
  content: |-
    IEC 60317-56:2012 specifies the requirements of solderable fully insulated (FIW) zero-defect enamelled round copper wire, class 180, with a single coating based on polyurethane resin, which may be modified providing it retains its chemical identity and satisfies all the required technical specifications. It should be noted that the clause numbering in this specification is not continuous due to the deletion of tests no longer a part of the IEC 60317-0 series of specifications for general requirements. Additionally, a placeholder is provided for future winding wire tests so as to maintain a separation from winding wire requirements from those for packaging.

    <br /><br />This publication is to be read in conjunction with <a href="http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/46305">IEC 60317-0-7:2012</a>.
- language: fr
  script: Latn
  content: |-
    La CEI 60317-56:2012 spécifie les exigences d'un fil de bobinage brasable, isolé en continu (FIW: Fully Insulated Wire), sans défaut d'isolation électrique, de section circulaire en cuivre émaillé, de classe 180, avec un revêtement unique à base de résine polyuréthane pouvant être modifiée à condition qu'elle conserve son identité chimique et satisfasse à toutes les spécifications techniques requises. Il convient de noter que la numérotation des articles de la présente spécification n'est pas continue du fait de la suppression d'essais ne faisant plus partie de la série des spécifications CEI 60317-0 relatives aux exigences générales. De plus, un espace réservé est prévu pour de futurs essais des fils de bobinage de manière à conserver une distinction entre les exigences propres aux fils et celles propres à leur conditionnement.

    <br /><br />Cette publication doit être lue conjointement avec la <a href="http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/46305">CEI 60317-0-7:2012</a>.
