- content: Spécifie les prescriptions de sécurité auxquelles doivent répondre les
    lampes à fluorescence à deux culots, d'éclairage général de tous les groupes équipés
    des culots Fa6, Fa8, G5, G13 et R17d. Spécifie aussi la méthode que le fabricant
    utilisera pour démontrer la conformité de ses produits aux prescriptions de la
    présente norme.
