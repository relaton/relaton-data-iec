abstract:
- language: en
  script: Latn
  content: Specifies, in accordance with the provisions of IEC 60216-1, a method for
    evaluating the temperature index of enamelled and of tape wrapped round and rectangular
    wire. It does not include fibre-insulated wire or wire covered with tapes containing
    inorganic fibres.
- language: fr
  script: Latn
  content: Spécifie, conformément aux dispositions de la CEI 60216-1, une méthode
    pour la détermination de l'indice de température du fil de section circulaire
    ou rectangulaire, émaillé ou enveloppé de ruban. Cette procédure ne concerne pas
    le fil avec revêtement fibreux ou le fil recouvert de rubans contenant des fibres
    non organiques.
