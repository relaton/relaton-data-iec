    des travaux utilisant intentionnellement un arc électrique, par exemple le soudage
    à l’arc, l'usage d'une torche à plasma. Cette deuxième édition annule et remplace
    la première édition parue en 2009. La présente édition constitue une révision
    technique. Cette édition inclut les modifications techniques majeures suivantes
