- content: "L'IEC 60118-0:2022 donne des recommandations pour la mesure des caractéristiques
    fonctionnelles des appareils de correction auditive à conduction aérienne avec
    un coupleur acoustique ou un simulateur d'oreille occluse.<br />\r\nLe présent
    document s'applique à la mesure et à l'évaluation des caractéristiques électroacoustiques
    des appareils de correction auditive, par exemple pour les essais de type et les
    fiches techniques des fabricants.<br />\r\nLe présent document s'applique également
    pour la mesure des caractéristiques fonctionnelles des appareils de correction
    auditive aux fins d'assurance de la qualité de la production, de l'approvisionnement
    et de la livraison.<br />\r\nLes résultats de mesure obtenus par les méthodes
    spécifiées dans le présent document expriment le fonctionnement dans les conditions
    de mesure et peuvent s'écarter sensiblement du fonctionnement de l'appareil de
    correction auditive en conditions réelles d'utilisation.<br />\r\nLe présent document
    utilise principalement un coupleur acoustique selon l'IEC 60318-5, qui est seulement
    destiné au chargement d'un appareil de correction auditive avec une impédance
    acoustique spécifiée et qui n'a pas pour objet de reproduire la pression acoustique
    à l'intérieur de l'oreille humaine. Pour des mesures qui reflètent le niveau de
    sortie dans l'oreille humaine normale, le simulateur d'oreille occluse selon l'IEC
    60318-4 peut être utilisé. Pour des mesures à hautes fréquences étendues et pour
    des appareils de correction auditive à insertion profonde, le coupleur acoustique
    selon l'IEC 60318-8 peut être utilisé.<br />\r\nLe présent document couvre également
    la mesure des appareils de correction auditive avec des entrées non acoustiques,
    telles que des entrées sans fil, inductives ou électriques.<br />\r\nLe présent
    document ne couvre pas la mesure des appareils de correction auditive dans des
    conditions simulées de fonctionnement<em>in situ</em>, pour laquelle l'IEC 60118-8
    peut être utilisée.<br />\r\nLe présent document ne couvre pas la mesure des appareils
    de correction auditive sous des réglages utilisateurs types et à l'aide d'un signal
    de type parole, pour laquelle l'IEC 60118‑15 peut être utilisée.<br />\r\nL'IEC
    60118-0:2022 fusionne et met à jour les méthodes décrites précédemment dans l'IEC
    60118-0:2015 et l'IEC 60118-7:2005. Elle annule et remplace la troisième édition
    de l'IEC 60118-0 parue en 2015. Cette édition constitue une révision technique.<br
    />\r\nLes mesures de contrôle de la qualité décrites dans l'IEC 60118-7:2005 peuvent
    être consultées à l'Article 10 du présent document.<br />\r\nCette édition inclut
    les modifications techniques majeures suivantes par rapport aux éditions précédentes:<br
    />\r\na) utilisation par défaut d'un coupleur acoustique selon l'IEC 60318-5;<br
    />\r\nb) ajout de l'utilisation facultative d'un simulateur d'oreille occluse
    selon l'IEC 60318-4;<br />\r\nc) ajout de l'utilisation facultative d'un coupleur
    acoustique selon l'IEC 60318-8 (nouvelle norme fondée sur l'IEC TS 62886), lorsque
    des informations concernant la réponse au dessus de 8 kHz sont nécessaires, ou
    l'utilisation facultative d'un coupleur acoustique selon l'IEC 60318-8 pour les
    appareils de correction auditive à insertion profonde;<br />\r\nd) ajout de mesures
    des performances des appareils de correction auditive aux fins d'assurance de
    la qualité de la production, de l'approvisionnement et de la livraison;<br />\r\ne)
    correction et mise à jour de la configuration et des méthodes de mesure, avec
    ajout de l'utilisation d'une mesure séquentielle comme configuration privilégiée;<br
    />\r\nf) mise à jour et élargissement des procédures de mesure pour les entrées
    non acoustiques des appareils de correction auditive."
