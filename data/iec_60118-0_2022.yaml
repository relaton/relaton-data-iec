abstract:
- content: "IEC 60118-0:2022 gives recommendations for the measurement of the performance
    characteristics of air conduction hearing aids measured with an acoustic coupler
    or occluded ear simulator.<br />\r\nThis document is applicable to the measurement
    and evaluation of the electroacoustical characteristics of hearing aids, for example
    for type testing and manufacturer data sheets.<br />\r\nThis document is also
    applicable for the measurement of the performance characteristics of hearing aids
    for production, supply and delivery quality-assurance purposes.<br />\r\nThe measurement
    results obtained by the methods specified in this document will express the performance
    under conditions of the measurement and can deviate substantially from the performance
    of the hearing aid under actual conditions of use.<br />\r\nThis document primarily
    uses an acoustic coupler according to IEC 60318-5 which is only intended for loading
    a hearing aid with specified acoustic impedance and is not intended to reproduce
    the sound pressure in a person's ear. For measurements reflecting the output level
    in the normal human ear the occluded ear simulator according to IEC 60318-4 can
    be used. For extended high-frequency measurements and for deep insert hearing
    aids, the acoustic coupler according to IEC 60318-8 can be used.<br />\r\nThis
    document also covers measurement of hearing aids with non-acoustic inputs, such
    as wireless, inductive or electrical input.<br />\r\nThis document does not cover
    the measurement of hearing aids for simulated in situ working conditions, for
    which IEC 60118-8 can be applied.<br />\r\nThis document does not cover the measurement
    of hearing aids under typical user settings and using a speech-like signal, for
    which IEC 60118-15 can be applied.<br />\r\nIEC 60118-0:2022 merges and updates
    the methods previously described in IEC 60118-0:2015 and IEC 60118-7:2005. It
    cancels and replaces the third edition of IEC 60118-0 published in 2015. This
    edition constitutes a technical revision.<br />\r\nMeasurements for quality control
    as described in IEC 60118-7:2005 can be found in Clause 10 of this document.<br
    />\r\nThis edition includes the following significant technical changes with respect
    to previous editions:<br />\r\na) the default use of an acoustic coupler according
    to IEC 60318-5,<br />\r\nb) addition of the optional use of an occluded ear simulator
    according to IEC 60318-4,<br />\r\nc) addition of the optional use of an acoustic
    coupler according to IEC 60318-8 (new standard based on IEC TS 62886) when information
    about the response above 8 kHz is needed, or the optional use of the acoustic
    coupler according to IEC 60318-8 for deep insert hearing aids,<br />\r\nd) the
    addition of measurements of the performance of hearing aids for production, supply
    and delivery quality assurance purposes,<br />\r\ne) corrected and updated measurement
    configuration and methods, adding the use of a sequential measurement as preferred
    configuration,<br />\r\nf) updated and expanded measurement procedures for the
    non-acoustic inputs of the hearing aid."
