- content: "L’IEC 611586-19:2019 fournit des éléments communs pour les communications
    de messagerie prioritaires et non prioritaires élémentaires entre les programmes
    d’application des environnements d’automatisation et le matériel spécifique au
    bus de terrain de type 19. On utilise le terme \"prioritaire\" pour traduire la
    présence d’une fenêtre temporelle, à l’intérieur de laquelle il est exigé qu’une
    ou plusieurs actions spécifiées soient terminées avec un niveau de certitude défini.
    Si les actions spécifiées ne sont pas réalisées dans la fenêtre temporelle, les
    applications demandant les actions risquent de connaître une défaillance, avec
    les risques que cela comporte pour les équipements, les installations et éventuellement
    la vie humaine.<br />\r\nLa présente norme définit de manière abstraite le service,
    visible par un observateur externe, assuré par les différents Types de la couche
    Application de bus de terrain, en termes<br />\r\na) de modèle abstrait visant
    à la définition des ressources d’application (objets) qui peuvent être manipulées
    par des utilisateurs utilisant un service FAL;<br />\r\nb) d’événements et d’actions
    liés aux primitives du service;<br />\r\nc) de paramètres associés à chaque événement
    et action de primitive, ainsi que de forme prise par ces paramètres; et<br />\r\nd)
    d’interaction entre ces événements et ces actions, ainsi que de séquences valides
    desdits événements et actions.<br />\r\nLe but du présent document est de définir
    les services fournis à:<br />\r\na) l’utilisateur de FAL à la frontière entre
    l’utilisateur et la Couche application du Modèle de référence de bus de terrain;
    et<br />\r\nb) la Gestion des systèmes au niveau de la frontière entre la Couche
    application et la Gestion des systèmes selon le Modèle de référence de bus de
    terrain."
