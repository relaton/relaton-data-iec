- content: "<!-- NEW -->IEC 62153-4-9:2018 est disponible sous forme de IEC 62153-4-9:2018
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nL'IEC
    62153-4-9:2018 s'applique aux câbles métalliques de communication. Elle spécifie
    une méthode d'essai pour la détermination de l'affaiblissement de couplage, a<sub>C</sub>,
    de câbles symétriques écrantés. Grâce au tube concentrique extérieur, les mesures
    sont indépendantes des irrégularités de la circonférence et des champs électromagnétiques
    externes. Une large plage dynamique de fréquences peut être appliquée pour soumettre
    aux essais des câbles même fortement écrantés avec des instruments normaux depuis
    les basses fréquences jusqu’à la limite des ondes transversales définies dans
    le circuit externe à environ 4 GHz. Toutefois, lorsque des symétriseurs sont utilisés,
    la fréquence supérieure est limitée par les propriétés des symétriseurs. Des mesures
    peuvent être réalisées en suivant la procédure à tube normalisé (tête normalisée)
    selon l'IEC 62153-4-4 ou la procédure à tube ouvert (tête ouverte). La procédure
    de mesure de l'affaiblissement de couplage, a<sub>C</sub>, décrite ici est fondée
    sur la procédure de mesure de l'affaiblissement d'écran, a<sub>S</sub>, de IEC
    62153-4-4. Cette deuxième édition annule et remplace la première édition, parue
    en 2008. Cette édition constitue une révision technique. Cette édition inclut
    les modifications techniques majeures suivantes par rapport à l’édition précédente:<br
    />\r\n– deux procédures d'essai: à tête ouverte et à tête normalisée;<br />\r\n–
    mesure avec un symétriseur ou avec un analyseur de réseau vectoriel en mode mixte
    ou multiport;<br />\r\n– extension de la plage de fréquences jusqu'à 2 GHz et
    au-delà."
