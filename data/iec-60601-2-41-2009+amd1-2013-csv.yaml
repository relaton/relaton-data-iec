- language: en
  script: Latn
  content: IEC 60601-2-41:2009+A1:2013 applies to the basic safety and essential performance
    of surgical luminaires and luminaires for diagnosis. It amends and supplements
    IEC 60601-1 (third Edition 2005), hereinafter referred to as the general standard.
    This second edition cancels and replaces the first edition published in 2000.
    This edition constitutes a technical revision to be consistent with the third
    edition of the IEC 60601-1. <strong>This consolidated version consists of the
    second edition (2009) and its amendment 1 (2013). Therefore, no need to order
    amendment in addition to this publication.</strong>
