abstract:
- content: "IEC 61058-1:2016 RLV contains both the official IEC International Standard
    and its Redline version. The Redline version is available in English only and
    provides you with a quick and easy way to compare all the changes between the
    official IEC Standard and its previous edition.<br />\r\nIEC 61058-1:2016 applies
    to switches for appliances. The switches are intended to control electrical appliances
    and other equipment for household or similar purposes with a rated voltage not
    exceeding 480 V and a rated current not exceeding 63 A. This fourth edition cancels
    and replaces the third edition published in 2000, amendment 1:2001 and amendment
    2:2007. This edition constitutes a technical revision. This edition includes the
    following significant technical changes with respect to the previous edition:<br
    />\r\na) requirements for mechanical switches are now given in IEC 61058-1-1;<br
    />\r\nb) requirements for electronic switches are now given in IEC 61058-1-2."
