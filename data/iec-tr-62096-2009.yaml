abstract:
- language: en
  script: Latn
  content: "IEC/TR 62096:2009 is intended to support owners of a nuclear power plant
    in the decision-making process and in the preparation for partial or complete
    modernization of the I&C. For this, it provides a summary of the motivating factors
    for I&C modernization, the principal options for the elaboration of different
    scenarios for I&C modernization, the technical and economic criteria for the selection
    of a long term I&C strategy, the principal aspects to be taken into account for
    a detailed technical feasibility study. This new edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\n-
    update on references, taking into account standards published since the previous
    edition;<br />\r\n- update on the terminology, incorporation of a number of clarifications
    proposed by National Committees."
- language: fr
  script: Latn
  content: "La CEI/TR 62096:2009 est destinée à aider les propriétaires de centrales
    nucléaires lors du processus décisionnel et pendant la préparation de la modernisation
    partielle ou totale de l'I&C. Pour cela, il propose un rappel des facteurs motivant
    une modernisation de l'I&C, les principales options pour l'élaboration de différent
    scénarios de modernisation de l'I&C, les critères économiques et techniques pour
    le choix d'une stratégie d'I&C à long terme, les principaux aspects à prendre
    en compte dans une étude de faisabilité technique détaillée. Cette nouvelle édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\n- mise à jour des références en prenant en compte les normes
    publiées depuis la publication de l'édition précédente,<br />\r\n- mise à jour
    de la terminologie, prise en compte d'un certain de nombre d'éclaircissements
    proposés par les Comités Nationaux."
