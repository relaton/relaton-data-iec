abstract:
- language: en
  script: Latn
  content: "IEC 61857-32:2019 series is focused on applications where other possible
    factors need to be incorporated to evaluate any influence on the performance of
    the electrical insulation system (EIS). Multi-factor evaluation is the most complex
    type of project to design and conduct. Clear guidelines are needed to give the
    user of this document a uniform approach and a method to analyse the test results.<br
    />\r\nThis document is for applications where the stresses are some combination
    of other factors of influence identified in IEC 60505. The multi-factor stresses
    are applied during the diagnostic portion of each test cycle.<br />\r\nA few examples
    of other factors of influence or multi-factor stresses are:<br />\r\n– high vibration;<br
    />\r\n– submersion in oils, water, or solutions;<br />\r\n– voltage higher than
    the test voltage of the reference EIS;<br />\r\n– decreased cold shock temperature."
- language: fr
  script: Latn
  content: "L'IEC 61857-32:2019 concerne essentiellement les applications dans lesquelles
    il est nécessaire d'intégrer d'autres facteurs possibles pour évaluer l'impact
    sur les performances du système d'isolation électrique (SIE). L'évaluation multifactorielle
    est le type de projet le plus complexe à concevoir et réaliser. Des lignes directrices
    claires sont nécessaires pour proposer à l'utilisateur du présent document une
    approche uniforme et une méthode d'analyse des résultats d'essai.<br />\r\nLe
    présent document concerne les applications dans lesquelles les contraintes combinent
    d'autres facteurs d'influence identifiés dans l'IEC 60505. Les contraintes multifactorielles
    sont appliquées pendant la partie de chaque cycle d'essai relative au diagnostic.<br
    />\r\nQuelques exemples d'autres facteurs d'influence ou de contraintes multifactorielles
    sont:<br />\r\n– les fortes vibrations;<br />\r\n– l'immersion dans l'huile, l'eau
    ou des solutions;<br />\r\n– une tension supérieure à la tension d'essai du SIE
    de référence;<br />\r\n– une température de choc au froid diminuée."
