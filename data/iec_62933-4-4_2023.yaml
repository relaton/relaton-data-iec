  format: text/html
- content: "L'IEC 62933-4-4:2023 décrit les préoccupations environnementales qui surviennent
    lorsque des batteries réutilisées sont envisagées pour un BESS.<br />\r\nElle
    fournit des informations détaillées et des exigences pour l'identification et
    la prévention concernant ces préoccupations environnementales à chaque stade du
    cycle de vie, c'est-à-dire de la conception au démontage de ces batteries réutilisées
    dans un BESS."
