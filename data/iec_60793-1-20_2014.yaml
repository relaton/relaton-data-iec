- content: "L'IEC 60793-1-20:2014 établit des exigences uniformes pour mesurer les
    caractéristiques géométriques des fibres optiques nues. La géométrie des fibres
    optiques nues affecte directement l'épissurage, le montage des connecteurs (connectorisation)
    et le câblage et est donc un paramètre fondamental nécessitant une spécification
    minutieuse, un contrôle qualité et par la même, des mesures. Cette deuxième édition
    annule et remplace la première édition, publiée en 2001, dont elle constitue une
    révision technique. Cette édition contient les modifications techniques principales
    suivantes par rapport à l'édition précédente:<br />\r\n- la méthode d'essai de
    référence pour tous les types de fibres est modifiée de la méthode du champ proche
    réfracté à la méthode du champ proche transmis sur vidéo en niveaux de gris;<br
    />\r\n- les longueurs d'essai de tous les types de fibres doivent désormais être
    spécifiées dans la spécification particulière de la fibre;<br />\r\n- bien que
    des valeurs par défaut soient données, la longueur d'onde d'illumination du coeur
    pour tous les types de fibres multimodales peut désormais être spécifiée dans
    la spécification particulière de la fibre;<br />\r\n- le facteur k appliqué sur
    le coeur (niveau de décision) doit maintenant être spécifié dans la spécification
    particulière pour tous les types de fibres multimodales;<br />\r\n- la présente
    édition décrit le mesurage de manière bien plus spécifique;<br />\r\n- la réduction
    et la transformation des données sont décrites de manière exhaustive;<br />\r\n-
    la méthodologie de réduction des données pour la méthode du champ proche réfracté
    et pour la méthode du champ proche transmis est maintenant unifiée et cohérente.
    Mots clés: mesurer les caractéristiques géométriques des fibres optiques nues
    Le contenu du corrigendum de mars 2016 a été pris en considération dans cet exemplaire."
