- content: "l'IEC 61322:2020 s'applique aux débitmètres d'équivalent de dose, aux
    ensembles d'alarmes et aux moniteurs à poste fixe, comme défini ci-dessous. Il
    couvre les équipements destinés à mesurer les rayonnements neutroniques dans les
    débits d'équivalent de dose dont la région d'énergie est comprise entre l'énergie
    thermique et 20 MeV pour les besoins de la radioprotection.<br />\r\nLes ensembles
    de ce type sont généralement définis comme des moniteurs de rayonnements de zone.
    Ils sont normalement utilisés pour déterminer en continu la situation radiologique
    des zones de travail dans lesquelles le champ de rayonnement peut varier au fil
    du temps (par exemple les centrales nucléaires, les accélérateurs de particules,
    les laboratoires à haute activité de rayonnement, les usines de retraitement de
    combustible, etc.) et pour déclencher des alarmes lorsque le champ de rayonnement
    sort des limites prédéterminées.<p>Les ensembles couverts par le présent document
    comprennent au moins:</p>\r\n\r\n\r\n\tun ensemble de détection, qui peut comprendre
    par exemple un détecteur de neutrons thermiques (par exemple, un compteur proportionnel
    BF3, un compteur proportionnel 3He, un détecteur à scintillation 6LiI(Tl), etc.)
    et un matériau modérateur et absorbant enveloppant le détecteur;\r\n\tun ensemble
    de traitement, pouvant être placé dans un bâtiment central, qui, dans le cas des
    ensembles d'alarmes et des moniteurs, fournit des signaux de sortie et des contacts
    capables d'activer une alarme ou d'autres circuits de déclenchement;\r\n\tsinon,
    le cas où tous les composants électroniques de traitement sont placés à l'intérieur
    de l'unité de détection (\"blocs intelligents\") peut être envisagé. Dans ce cas,
    les fonctions de l'ensemble de traitement ne comprennent que l'indication, les
    signaux de sortie et les contacts.<p>Cette deuxième édition annule et remplace
    la première édition parue en 1994. Cette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:</p>\r\n\r\n\r\n\tle présent
    document a été mis à jour afin d'intégrer les exigences des normes IEC pertinentes:
    l'IEC 60532:2010 et l'IEC 61005:2014."
