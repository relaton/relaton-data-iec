abstract:
- language: en
  script: Latn
  content: Defines sound pressure and sound intensity measurement methods by which
    sound power levels of transformers, reactors and their associated cooling auxiliaries
    may be determined. Is applicable to transformers and reactors covered by the IEC
    60076 series, IEC 60289, and the IEC 61378 series, without limitation as regards
    size or voltage and when fitted with their normal cooling auxiliaries.
- language: fr
  script: Latn
  content: Définit les méthodes de mesure de la pression acoustique et de l'intensité
    acoustique par lesquelles peuvent être déterminés les niveaux de puissance acoustique
    des transformateurs, bobines d'inductance et leurs auxiliaires de refroidissement
    associés. Est applicable aux transformateurs et bobines d'inductance couverts
    par la série CEI 60076, la CEI 60289, et la série CEI 61378, sans limite quant
    à la taille ou la tension et lorsqu'ils sont adaptés aux auxiliaires de refroidissement
    normaux.
