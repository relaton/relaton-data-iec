abstract:
- content: 'IEC 61755-3-32:2015 defines certain dimensional limits of an angled PC
    rectangular thermoset (TS) ferrule optical interface in order to meet specific
    requirements for fibre-to-fibre interconnection. Ferrules made from the material
    specified in this standard are suitable for use in categories C, U, E, and O as
    defined in IEC 61753-1. Ferrule interface dimensions and features are contained
    in the IEC 61754 series, which deals with fibre optic connector interfaces. Keywords:
    dimensional limits of an angled PC rectangular thermoset (TS) ferrule optical
    interface'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'L''IEC 61755-3-32:2015 définit un certain nombre de limites dimensionnelles
    des interfaces optiques à férules rectangulaires en époxy thermodurcissable (TS),
    PC avec angle afin de satisfaire aux exigences particulières d''une interconnexion
    fibre à fibre. Les férules réalisées dans le matériau spécifié dans la présente
    norme sont adaptées à une utilisation dans les catégories C, U, E et O définies
    dans l''IEC 61753-1. Les dimensions et les caractéristiques des interfaces des
    férules sont contenues dans la série IEC 61754 qui traite des interfaces de connecteurs
    pour fibres optiques. Mots clés: limites dimensionnelles des interfaces optiques
    à férules rectangulaires en époxy thermodurcissable (TS)'
