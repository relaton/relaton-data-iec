abstract:
- content: This International Standard is applicable to a.c. circuit-breakers designed
    for indoor or outdoor installation and for operation at frequencies of 50 Hz and
    60 Hz on systems having voltages above 1 000 V. It is only applicable to three-pole
    circuit-breakers for use in three-phase systems and single-pole circuit-breakers
    for use in single-phase systems. Two-pole circuit-breakers for use in single-phase
    systems and application at frequencies lower than 50 Hz are subject to agreement
    between manufacturer and user. The contents of the corrigenda of October 2002
    and April 2003 have been included in this copy. This consolidated version consists
    of the first edition (2001), its amendment 1 (2002) and its amendment 2 (2006).
    Therefore, no need to order amendments in addition to this publication.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La présente norme est applicable aux disjoncteurs à courant alternatif
    conçus pour l'installation à l'intérieur ou à l'extérieur, et pour fonctionner
    à des fréquences de 50 Hz à 60 Hz, sur des réseaux de tensions supérieures à 1
    000 V. Elle est applicable uniquement aux disjoncteurs tripolaires pour réseaux
    triphasés et aux disjoncteurs unipolaires pour réseaux monophasés. Les disjoncteurs
    bipolaires pour réseaux monophasés et les applications à des fréquences inférieures
    à 50 Hz font l'objet d'un accord entre le constructeur et l'utilisateur. Le contenu
    des corrigenda d'octobre 2002 et avril 2003 a été pris en considération dans cet
    exemplaire. Cette version consolidée comprend la première édition (2001), son
    amendement 1 (2002) et son amendement 2 (2006). Il n'est donc pas nécessaire de
    commander les amendements avec cette publication.
