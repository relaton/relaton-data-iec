abstract:
- content: 'CORRECTED VERSION 2026-01<br /><br /><p class="MsoBodyText">This document
    establishes a methodology to evaluate the resistance of BSs to morphing attacks,
    including multiple identity attacks. The document is limited to image-based morphing
    attacks. The term "image-based" includes modalities such as face, iris and finger
    image data.</p><p class="MsoBodyText">The document establishes:</p><p class="ListContinue1"
    style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->a definition
    of biometric sample modifications and manipulation with a specific focus on manipulations
    that constitute a multiple identity attack. This can be, for instance, an enrolment
    attack with face image morphing;</p><p class="ListContinue1" style="mso-list:
    l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->a methodology to measure
    the morphing attack potential of a morphing method.</p><p class="MsoBodyText">The
    document also describes how morphing algorithms can be used for system evaluation.</p>'
