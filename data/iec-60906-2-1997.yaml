abstract:
- language: en
  script: Latn
  content: |-
    Applies to the IEC system of plugs and socket-outlets rated 15 A
    125 V a.c. for household and similar purposes for the connection of
    equipment to distribution systems having nominal voltages between
    100 V and 125 V a.c. in so far as dimensional requirements are
    concerned.

    The object of this part is to provide a standard for a safe,
    compact and practical IEC 125 V system of plugs and socket-outlets
    that could be accepted by many countries as their national
    standard, now or in in the near future. It is therefore recommended
    that any country in need of a new or replacement system for the
    nominal voltage range 100 V to 125 V a.c. adopt this standard as its
    only national standard.
- language: fr
  script: Latn
  content: |-
    S'applique, en ce qui concerne les prescriptions dimensionnelles,
    au système CEI de prises de courant de caractéristiques assignées
    15 A 125 V en courant alternatif pour usages domestiques et
    analogues, pour le raccordement de matériels à des systèmes de
    distribution ayant des tensions nominales comprises entre 100 V et
    125 V en courant alternatif.

    L'objet de la présente partie est de fournir une norme pour un
    système CEI 125 V de prises de courant sûres, compactes et
    pratiques, qui puisse être acceptée par de nombreux pays comme
    leur norme nationale, maintenant ou dans un avenir proche. Il est
    donc recommandé que tout pays ayant besoin d'un système nouveau ou
    de remplacement pour une gamme de tensions nominales de 100 V à 125
    V en courant alternatif adopte cette norme comme sa seule norme
    nationale.
