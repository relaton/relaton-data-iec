- content: "L'IEC 61481-2:2014 est applicable aux comparateurs de phase portatifs
    de type résistif pour une utilisation sur des installations électriques à des
    tensions alternatives de 1 kV à 36 kV et à des fréquences de 50 Hz et/ou 60 Hz.
    La présente norme est applicable aux comparateurs de phase de type résistif utilisés
    au contact avec les parties nues conductrices à comparer à un dispositif complet
    incluant son élément isolant ou à un dispositif séparé adaptable sur une perche
    isolante qui, en tant qu'outil séparé, n'est pas couverte par la présente norme.
    Un dispositif conçu pour réaliser d'autres fonctions que la comparaison de phase
    est un dispositif différent et n'est pas couvert par la présente norme. Par exemple,
    un dispositif conçu pour être aussi utilisé comme détecteur de tension n'est pas
    couvert par la présente norme. Cette première édition, avec la première édition
    de l'IEC 61481-1, annule et remplace la première édition de l'IEC 61481 parue
    en 2001, l'Amendement 1:2002 et l'Amendement 2:2004. Cette édition constitue une
    révision technique qui inclut les modifications majeures suivantes:<br />\r\n-
    la division de la norme en deux parties;<br />\r\n- la révision des exigences
    relatives à l'indication;<br />\r\n- la suppression de la classe C (+/- 110°);<br
    />\r\n- l'introduction d'une exigence relative à un nouveau marquage \"LU\" pour
    une utilisation limitée;<br />\r\n- et la révision des annexes existantes."
