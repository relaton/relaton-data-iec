abstract:
- content: ISO/IEC 9594-3:2005 provides specifications for how information about objects,
    e.g. persons, is organized, created, maintained and retrieved. It also gives provision
    for protecting stored information through authentication and access control specifications.ISO/IEC
    9594-3:2005 defines in an abstract way the externally visible service provided
    by the Directory, including bind and unbind operations, read operations, search
    operations, modify operations and errors. It also defines interworking with LDAP.
