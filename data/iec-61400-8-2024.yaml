abstract:
- language: en
  script: Latn
  content: IEC 61400-8:2024 outlines the minimum requirements for the design of wind
    turbine nacelle-based structures and is not intended for use as a complete design
    specification or instruction manual. This document focuses on the structural integrity
    of the structural components constituted within and in the vicinity of the nacelle,
    including the hub, mainframe, main shaft, associated structures of direct-drives,
    gearbox structures, yaw structural connection, nacelle enclosure. It also addresses
    connections of the structural components to control and protection mechanisms,
    as well as structural connections of electrical units and other mechanical systems.
    This document focuses primarily on ferrous material-based nacelle structures but
    can apply to other materials also as appropriate
- language: fr
  script: Latn
  content: l'IEC 61400-8:2024 définit les exigences minimales de conception des structures
    d'éoliennes sur nacelles et n'est pas destinée à servir de spécification de conception
    complète ou de manuel d'instructions. Le présent document porte sur l'intégrité
    structurelle des composants structurels constitués à l'intérieur et à proximité
    de la nacelle, y compris le moyeu, le cadre principal, l'arbre principal, les
    structures associées d'entraînement direct, les structures des boîtes de vitesse,
    la connexion structurelle d'orientation, l'enveloppe de la nacelle. Il traite
    également des connexions des composants structurels aux mécanismes de commande
    et de protection, ainsi que les connexions structurelles aux unités électriques
    et aux autres systèmes mécaniques. Le présent document concerne principalement
    les structures de nacelle en matériaux ferreux, mais peut également s'appliquer
    à d'autres matériaux, le cas échéant. La conception des assemblages boulonnés
    et soudés dans les structures de nacelle est incluse, ainsi que les composants
    coulés et forgés.
