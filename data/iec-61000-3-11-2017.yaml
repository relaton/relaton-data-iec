abstract:
- language: en
  script: Latn
  content: "IEC 61000-3-11:2017 is concerned with the emission of voltage changes,
    voltage fluctuations and flicker produced by equipment and impressed on the public
    low-voltage supply system. It specifies the limits of voltage changes produced
    by equipment tested under specified conditions.<br />\r\nThis edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\na) addition of a new Annex A which explains the limitations and effectiveness
    of IEC 61000-3-11 regarding the connection of multiple items of similar equipment
    at the same location in the supply network."
- language: fr
  script: Latn
  content: "L'IEC 61000-3-11:2017 traite des variations de tension, des fluctuations
    de tension et du papillotement (ou flicker) émis par des équipements et véhiculés
    par le réseau public d'alimentation basse tension. Elle spécifie les limites des
    variations de tension produites par des équipements soumis à l'essai dans des
    conditions déterminées.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\na) ajout d'une
    nouvelle Annexe A qui explicite les limites et l'efficacité de l'IEC 61000-3-11
    concernant le raccordement de plusieurs équipements analogues au même emplacement
    dans le réseau d'alimentation."
