abstract:
- language: en
  script: Latn
  content: "IEC 60715:2017 specifies dimensional and functional requirements for the
    compatible mounting of switchgear, controlgear and accessories on some types of
    rails.<br />\r\nThis second edition cancels and replaces the first edition published
    in 1981 and Amendment 1:1995. This edition constitutes a technical revision.<br
    />\r\nThis edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\na) the electrical function of the rail for protective
    earthing is covered by the relevant product standard.<br />\r\nb) the document
    has been editorially updated to bring it into compliance with the ISO/IEC Directives,
    Part 2:2016, and drawings have been updated to bring them in compliance with ISO
    tolerancing and drawing standards.<br />\r\nIt has the status of a horizontal
    standard in accordance with <a href=\"https://webstore.iec.ch/advsearchform?&amp;RefNbr=108&amp;typepub=GUIDE\">IEC
    Guide 108</a>."
- language: fr
  script: Latn
  content: "IEC 60715:2017 spécifie les exigences dimensionnelles et fonctionnelles
    destinées à assurer la compatibilité du montage des appareillages et de leurs
    accessoires sur certains types de profilés-supports.<br />\r\nCette deuxième édition
    annule et remplace la première édition parue en 1981 et l'Amendement 1:1995. Cette
    édition constitue une révision technique.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    la fonction électrique de conducteur de protection du profilé-support est couverte
    par la norme de produit correspondante.<br />\r\nb) Le document a fait l’objet
    d’une mise à jour éditoriale visant à le rendre conforme aux Directives ISO/IEC,
    Partie 2:2016 et les dessins ont fait l’objet d’une mise à jour afin d’être conformes
    aux normes ISO de tolérancement et de dessin.<br />\r\nElle a le statut de norme
    horizontale conformément au <a href=\"https://webstore.iec.ch/advsearchform?&amp;RefNbr=108&amp;typepub=GUIDE\">Guide
    IEC 108</a>."
