abstract:
- content: |-
    Applies to new inductive voltage transformers for use with
    electrical measuring instruments and electrical protective devices
    at frequencies from 15 to 100 Hz. This standard relates basically to
     transformers with separate windings, but also to autotransformers.
    It replaces IEC 60186 (1987) plus Amendments 1 and 2
    only for inductive voltage transformers. IEC 60186 remains in force
    for capacitive voltage transformers.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    S'applique aux transformateurs inductifs neufs destinées à être
    utilisés avec des appareils de mesure électriques et des
    dispositifs électriques de protection, de fréquence comprise entre
    15 Hz et 100 Hz. La norme s'applique principalement aux
    transformateurs à enroulements séparés, mais aussi aux
    autotransformateurs. Elle annule et remplace la deuxième édition de
    la CEI 60186 (1987) et les amendements 1 et 2, pour les
    transformateurs inductifs de tension. La CEI 60186 reste encore en
    viguer pour les transformateurs condensateurs de tension.
