abstract:
- content: IEC 80601-2-58:2014 applies to the basic safety and essential performance
    of lens removal devices and vitrectomy devices for ophthalmic surgery and associated
    accessories that can be connected to this medical electrical equipment, hereafter
    referred to as ME equipment. Hazards inherent in the intended physiological function
    of ME equipment or ME systems within the scope of this standard are not covered
    by specific requirements in this standard except in 7.2.13 and 8.4.1 of the general
    standard. This second edition includes changes in order to take into account the
    comments submitted during the approval of the first edition as a European Medical
    Device Directive, as well as the comments from other National Committees during
    the finalization of the first edition of this standard.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 80601-2-58:2014 s'applique à la sécurité de base et aux performances
    essentielles des dispositifs de retrait du cristallin et des dispositifs de vitrectomie
    pour la chirurgie ophtalmique et des accessoires liés qui peuvent être raccordés
    à ces appareils électromédicaux, désignés ci-après comme appareils EM. Les dangers
    inhérents à la fonction physiologique prévue de l'appareil EM ou des systèmes
    EM dans le cadre du domaine d'application de la présente norme ne sont pas couverts
    par des exigences spécifiques contenues dans la présente norme, à l'exception
    de 7.2.13 et 8.4.1 de la norme générale. Cette seconde édition contient des changements
    permettant de prendre en compte les commentaires soumis durant l'approbation de
    la première édition en tant que Directive Médicale Européenne, ainsi que des commentaires
    d'autre Comités Nationaux soumis lors de la finalisation de la première édition
    de cette norme.
