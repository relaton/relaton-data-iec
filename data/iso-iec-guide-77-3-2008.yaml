abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC Guide 77-3:2008 provides general advice and guidance for the description of products and their characteristics by the use of ISO 13584 and IEC 61360 for the creation of computer processable product libraries, catalogues and reference dictionaries. This description will provide the details of the products and their properties in an unambiguous manner, capable of computer communication in a form that is independent of any proprietary application software. The term “product” is taken to include devices, processes, systems, installations, etc. ISO/IEC Guide 77-3:2008 is intended to assist in the objective of enabling the flow of technical information between internal and external business partners in a cost effective and timely manner.</p>
    <p>The guidance in ISO/IEC Guide 77-3:2008 is intended to assist the following groups:</p>
    <ul>
    <li>       convenors and members of ISO technical committees;</li>
    <li>       technical experts contributing their knowledge to the development of reference dictionaries, data bases and product libraries;</li>
    <li>       information experts responsible for the generation of applications of ISO 13584, particularly related to standardized reference dictionaries;</li>
    <li>       managers and technical experts in the manufacturing industry.</li>
    </ul>
    <p>ISO/IEC Guide 77-3:2008 is intended to provide practical information of the experience gained in the creation of product reference dictionaries within ISO and IEC. ISO/IEC Guide 77-3:2008 is intended for information only, in areas such as education.</p>
    <p>The following are within the scope of ISO/IEC Guide 77-3:2008:</p>
    <ul>
    <li>       experience of developing a reference dictionary for cutting tools;</li>
    <li>       experience of developing a reference dictionary for electronic components;</li>
    <li>       experience of creating a system for the maintenance of a reference dictionary for measuring instruments; </li>
    <li>       experience of developing a reference dictionary for fasteners.</li>
    </ul>
    <p>The following are outside the scope of ISO/IEC Guide 77-3:2008:</p>
    <ul>
    <li>       an overview for ISO technical committees and industrial managers for the development of computer-processable product libraries, reference dictionaries and catalogues;</li>
    <li>       technical guidance for the creation of product libraries and dictionaries.</li>
    </ul>
