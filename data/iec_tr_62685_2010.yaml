- content: La CEI/TR 62685:2010 fournit des informations concernant les aspects liés
    à l'évaluation d'une communication de sécurité tels que les bancs d'essai, la
    démonstration d'une immunité renforcée aux brouillages (CEM pour la sécurité fonctionnelle),
    la sécurité électrique et d'autres exigences en matière d'environnement. Elle
    s'applique uniquement aux appareils de sécurité offrant une communication pour
    la sécurité fonctionnelle qui ont été développés selon la CEI 61508 et la CEI
    61784-3. Le domaine d'application concerne les environnements industriels généraux
    tels que définis dans la CEI 61131-2 ou la CEI 61000-6-2, et les environnements
    d'automatisation de procédés tels que ceux traités dans la série CEI 61326. Il
    est fait référence à l'ERS (Spécification des exigences des équipements) et/ou
    à la SRS (Spécification des exigences de sécurité) d'une application de sécurité
    particulière afin de vérifier l'immunité nécessaire des appareils et systèmes
    selon la CEI 61508. La présente version bilingue (2013-04) correspond à la version
    anglaise monolingue publiée en 2010-12.
