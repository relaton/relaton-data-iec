abstract:
- content: IEC/TR 62685:2010 provides information about the assessment aspects of
    safe communication such as test beds, proof of increased interference immunity
    (EMC for functional safety), electrical safety, and other environmental requirements.
    It is only applicable to safety devices for functional safety communication which
    are developed according to IEC 61508 and IEC 61784-3 and covers general industrial
    environments such as defined in IEC 61131-2 or IEC 61000-6-2 and process automation
    environments such as those covered in the IEC 61326 series. Reference is made
    to the ERS (Equipment Requirements Specification) and/or SRS (Safety Requirements
    Specification) of a particular safety application to verify the necessary immunity
    of devices and systems according to IEC 61508. This bilingual version (2013-04)
    corresponds to the monolingual English version, published in 2010-12.
  language:
