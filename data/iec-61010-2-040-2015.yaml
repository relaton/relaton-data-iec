abstract:
- language: en
  script: Latn
  content: "IEC 61010-2-040:2015 specifies safety requirements for electrical equipment
    intended for sterilization, washing, and disinfection of medical materials in
    the medical, veterinary, pharmaceutical and laboratory fields, when used under
    the environmental conditions of 1.4. It has the status of a group safety publication,
    as specified in IEC Guide 104. This second edition cancels and replaces the first
    edition published in 2005. This edition constitutes a technical revision. This
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\na) A new clause (4.3.2.101) has been added for non-electrical
    supplies and services.<br />\r\nb) Additional requirements for marking and documentation
    (Clause 5) have been added.<br />\r\nc) Additional requirements for protection
    against mechanical hazards (Clause 7) have been included.<br />\r\nd) Additional
    requirements for protection against radiation, including laser sources, and against
    sonic and ultrasonic pressure (Clause 12) have been included."
- language: fr
  script: Latn
  content: "L'IEC 61010-2-040:2015 définit les règles de sécurité pour les appareils
    électriques destinés à la stérilisation, au lavage et à la désinfection des matériaux
    médicaux dans les domaines médicaux, vétérinaires, pharmaceutiques et de laboratoire,
    lorsqu'ils sont utilisés dans les conditions d'environnement de 1.4. Elle a le
    statut d'une publication groupée de sécurité, conformément au Guide 104 de l'IEC.
    Cette deuxième édition annule et remplace la première édition parue en 2005. Cette
    édition constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    un nouvel article (4.3.2.101) a été ajouté pour les services et alimentations
    non électriques;<br />\r\nb) des exigences supplémentaires ont été ajoutées pour
    le marquage et la documentation (Article 5);<br />\r\nc) des exigences supplémentaires
    ont été incluses pour la protection contre les DANGERS mécaniques (Article 7);<br
    />\r\nd) des exigences supplémentaires ont été incluses pour la protection contre
    les radiations, y compris les sources laser, et contre la pression acoustique
    et ultra-sonique (Article 12)."
