abstract:
- language: en
  script: Latn
  content: IEC 62590:2010 specifies the requirements for the performance of all fixed
    installations electronic power converters, using controllable and/or non-controllable
    electronic valves, intended for traction power supply. The devices can be controlled
    by means of current, voltage or light. Non-bistable devices are assumed to be
    operated in the switched mode.
- language: fr
  script: Latn
  content: La CEI 62590:2010 spécifie les exigences de qualité de fonctionnement de
    tous les convertisseurs de puissance électroniques pour les installations fixes,
    utilisant des valves électroniques commandables et/ou non commandables et destinées
    à l'alimentation de traction. Les appareils peuvent être commandés par un courant,
    une tension ou une lumière. Les appareils non bistables sont supposés fonctionner
    en mode commuté.
