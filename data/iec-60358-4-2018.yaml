abstract:
- language: en
  script: Latn
  content: IEC 60358-4:2018 applies to DC or AC single-phase capacitor-dividers connected
    between line and ground used for manufacturing Voltage Transformers as well as
    for other applications. IEC 60358-4:2018 is to be used in conjunction with the
    latest edition of IEC 60358-1 and its amendments. IEC 60358-4:2018 was established
    on the basis of the IEC 60358-1:2012. IEC 60358-4:2018 supplements or modifies
    the corresponding clauses in IEC 60358-1:2012. This standard cancels and replaces
    the second edition of IEC 60358 (1990), and constitutes a technical revision.
- language: fr
