- content: "L'IEC 60068-2-10:2005+A1:2018 fournit une méthode d'essai pour déterminer
    l'importance des moisissures supportées par les produits électrotechniques et
    la manière dont une moisissure peut compromettre la performance et les autres
    propriétés correspondantes du produit. Etant donné que les conditions de moisissures
    comprennent une humidité relative élevée, l'essai est applicable aux produits
    électrotechniques destinés au transport, au stockage et à l'utilisation dans des
    conditions humides sur une période d'au moins quelques jours. Les principaux changements
    par rapport à l'édition précédente sont listés ci-dessous:<br />\r\n- Deux champignons
    d'essai remplacés par deux autres<br />\r\n- Concentration des spores définie
    pour chaque champignon d'essai<br />\r\n- Suspension de spores dans une solution
    de sels minéraux (addition)<br />\r\n- Préconditionnement des spécimens par stockage
    en chaleur humide (exigence)<br />\r\n- Production d'aérosols ultrasonores de
    la suspension de spores comme méthode d'inoculation privilégiée (addition)<br
    />\r\n- Réduction de la durée d'incubation de 84 jours à 56 jours<br />\r\n- Extension
    du grade 2 de moisissures divisé en grade 2a et 2b<br />\r\n- Information détaillée
    sur les méthodes d'inoculation à l'Annexe Ba<br />\r\n- Annexe E: suppression
    du diagramme<br /><strong>Cette version consolidée comprend la sixième édition
    (2005) et son amendement 1 (2018). Il n'est donc pas nécessaire de commander l'amendement
    avec cette publication.</strong>"
