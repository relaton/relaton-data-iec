abstract:
- content: IEC 60811-407:2012 gives the procedure to examine possible interaction
    between insulation material and filling compound of filled cable. IEC 60811-407:2012
    cancels and replaces Clause 11 of IEC 60811-4-2:2004, which is withdrawn. Full
    details of the replacements are shown in Annex A of IEC 60811-100:2012. There
    are no specific technical changes with respect to the previous edition, but see
    the Foreword to IEC 60811-100:2012.<br /><br />This publication is to be read
    in conjunction with  IEC 60811-100:2012.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 60811-407:2012 donne la méthode pour étudier les interactions possibles
    entre les matériaux d'isolation et les matières de remplissage des câbles remplis.
    La CEI 60811-407:2012 annule et remplace l'Article 11 de la CEI 60811-4-2:2004,
    qui est supprimée. L'ensemble des informations relatives aux remplacements figure
    dans l'Annexe A de la CEI 60811-100:2012. Aucune modification technique n'a été
    effectuée par rapport à l'édition précédente; voir cependant l'avant-propos de
    la CEI 60811-100:2012.<br /><br />Cette publication doit être lue conjointement
    avec la  CEI 60811-100:2012.
