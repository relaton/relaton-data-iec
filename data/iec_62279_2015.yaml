  format: text/html
- content: "L'IEC 62279:2015 spécifie les exigences relatives aux processus et aux
    techniques applicables au développement de logiciel pour des systèmes électroniques
    programmables utilisés dans les applications ferroviaires de contrôle-commande
    et de protection. Elle est destinée à être utilisée dans tout domaine comportant
    des implications de sécurité. Ces systèmes peuvent être mis en oeuvre à l'aide
    de microprocesseurs dédiés, de contrôleurs à logique programmable (automates programmables),
    de systèmes multiprocesseurs distribués, de grands systèmes dotés d'un calculateur
    central ou à l'aide d'autres architectures. Les modifications techniques majeures
    par rapport à l'édition précédente sont les suivantes:<br />\r\n- ajout des exigences
    relatives à la gestion et à l'organisation, à la définition des rôles et des compétences,
    au déploiement et à la maintenance des logiciels;<br />\r\n- ajout d'un nouveau
    paragraphe concernant les outils, sur la base de l'IEC 61508-2:2010.<br /><br
    />\r\nCette publication doit être lue conjointement avec la IEC 62278:2002."
