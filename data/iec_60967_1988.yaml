- content: S'applique aux appareils souples chauffés électriquement conçus pour dispenser
    de la chaleur à un lit ou au corps humain, tels que les couvertures, les coussins
    et les matelas pour usage domestique, et aux dispositifs de commande livrés avec
    eux. Remplace la CEI 335-17.
