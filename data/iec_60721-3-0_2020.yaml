abstract:
- content: "IEC 60721-3-0:2020 provides guidance on the use of all parts of IEC 60721-3.
    It contains background information including information on the application and
    limitation of the classes given in various parts of IEC 60721-3 which can be used
    in the design, limitation of conditions and protection of equipment.<br />\r\nThis
    second edition cancels and replaces the first edition published in 1984 and Amendment
    1:1987. This edition constitutes a technical revision.<br />\r\nThis edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\na) This edition has been extensively simplified to only provide necessary
    information with regard to the process given in the other parts of IEC 60721-3
    and information on class severity has been updated."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 60721-3-0:2020 fournit des recommandations pour l'emploi de toutes
    les parties de l'IEC 60721-3. Elle contient des informations générales y compris
    des renseignements sur l'application et les limites des catégories indiquées dans
    les différentes parties de l’IEC 60721-3 qui peuvent être utilisées pour la conception,
    la délimitation des conditions et la protection des matériels.<br />\r\nCette
    deuxième édition annule et remplace la première édition parue en 1984 et son Amendement
    1:1987. Cette édition constitue une révision technique.<br />\r\nCette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) La présente édition a été considérablement simplifiée
    pour ne fournir que les informations nécessaires concernant les processus présentés
    dans les autres parties de l'IEC 60721-3 et les informations concernant les catégories
    de sévérité ont été mises à jour."
