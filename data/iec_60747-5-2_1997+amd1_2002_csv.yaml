abstract:
- content: "IEC 60747-5-2:1997+A1:2002 gives the essential ratings and characteristics
    of the following categories or subcategories of optoelectronic devices which are
    not intended to be used in the field of fibre optic systems or subsystems:<br
    />\r\n- Semiconductor photoemitters, including: light-emitting diodes (LEDs);
    infrared-emitting diodes (IREDs); laser diodes.<br />\r\n- Semiconductor photoelectric
    detectors, including: photodiodes; phototransistors.<br />\r\n- Semiconductor
    photosensitive devices.<br />\r\n- Semiconductor devices utilizing the optical
    radiation for internal operation, including: photocouplers, optocouplers.<br /><strong>This
    consolidated version consists of the first edition (1997) and its amendment 1
    (2002). Therefore, no need to order amendment in addition to this publication.</strong><br
    /><br />\r\nThis publication is to be read in conjunction with IEC 60747-1:2006,
    IEC 62007-1:2008 and IEC 62007-2:2009."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 60747-5-2:1997+A1:2002 donne les valeurs limites et caractéristiques
    essentielles des catégories et sous-catégories suivantes de dispositifs optoélectroniques
    qui ne sont pas destinés à être utilisés dans le domaine des systèmes et sous-systèmes
    à fibres optiques:<br />\r\n- Photoémetteurs à semiconducteurs, y compris: diodes
    électroluminescentes; diodes émettrices en infrarouge; diodes laser et modules
    à diodes laser.<br />\r\n- Détecteurs photoélectriques à semiconducteurs, y compris:
    photodiodes; phototransistors.<br />\r\n- Dispositifs photosensibles à semiconducteurs.<br
    />\r\n- Dispositifs à semiconducteurs utilisant le rayonnement optique pour leur
    fonctionnement interne, y compris: photocoupleurs, optocoupleurs.<br /><strong>Cette
    version consolidée comprend la première édition (1997) et son amendement 1 (2002).
    Il n'est donc pas nécessaire de commander l'amendement avec cette publication.</strong><br
    /><br />\r\nCette publication doit être lue conjointement avec l'IEC 60747-1:2006,
    l'IEC 62007-1:2008 et l'IEC 62007-2:2009."
