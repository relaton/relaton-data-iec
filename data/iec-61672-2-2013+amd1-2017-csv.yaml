abstract:
- language: en
  script: Latn
  content: IEC 61672-2:2013 provides details of the tests necessary to verify conformance
    to all mandatory specifications given in IEC 61672-1 for time-weighting sound
    level meters, integrating-averaging sound level meters, and integrating sound
    level meters. Pattern-evaluation tests apply for each channel of a multi-channel
    sound level meter, as necessary. Tests and test methods are applicable to class
    1 and class 2 sound level meters. The aim is to ensure that all laboratories use
    consistent methods to perform pattern-evaluation tests. This second edition cancels
    and replaces the first edition published in 2003. This second edition constitutes
    a technical revision, the main technical changes with regard to the previous edition
    concern conformance to specifications which is now demonstrated when measured
    deviations from design goals do not exceed the applicable acceptance limits, and
    when the uncertainty of measurement does not exceed the corresponding maximum
    permitted uncertainty, with both uncertainties determined for a coverage probability
    of 95 %. In this document, references to IEC 61672-1, IEC 61672-2, and IEC 61672-3
    refer to the second editions unless stated otherwise. Procedures for the pattern-evaluation
    testing of sound level meters designed to conform to the specifications of IEC
    61672-1:2002 were given in IEC 61672-2:2003. This consolidated version consists
    of the second edition (2013) and its amendment 1 (2017). Therefore, no need to
    order amendment in addition to this publication.
- language: fr
  script: Latn
  content: L'IEC 61672-2:2013 donne des détails concernant les essais nécessaires
    pour vérifier la conformité à toutes les spécifications obligatoires données dans
    l'IEC 61672-1 pour les sonomètres à pondération temporelle, les sonomètres intégrateurs-moyenneurs,
    et les sonomètres intégrateurs. Les essais d'évaluation d'un modèle s'appliquent,
    si nécessaire, à chaque canal d'un sonomètre à plusieurs canaux. Les essais et
    les méthodes d'essai sont applicables aux sonomètres de classe 1 et de classe
    2. Le but est de s'assurer que tous les laboratoires utilisent des méthodes cohérentes
    pour effectuer les essais d'évaluation d'un modèle. Cette seconde édition annule
    et remplace la première édition parue en 2003. Elle constitue une révision technique
    qui inclut des modifications techniques majeures concernant démonstration de la
    conformité aux spécifications. Elle est maintenant démontrée lorsque les écarts
    mesurés par rapport aux valeurs nominales ne dépassent pas les limites d'acceptation
    applicables, et lorsque l'incertitude de mesure ne dépasse pas l'incertitude maximale
    autorisée correspondante, les deux incertitudes étant déterminées pour une probabilité
    de couverture de 95 %. Dans ce document, les références aux IEC 61672-1, IEC 61672-2,
    et IEC 61672-3 s'entendent pour les deuxièmes éditions, sauf indication contraire.
    Les procédures pour réaliser les essais d'évaluation d'un modèle de sonomètres
    conçus pour être conformes aux spécifications de l'IEC 61672-1:2002 ont été données
    dans l'IEC 61672-2:2003. Cette version consolidée comprend la deuxième édition
    (2013) et son amendement 1 (2017). Il n'est donc pas nécessaire de commander l'amendement
    avec cette publication.
