abstract:
- content: |-
    IEC 62321-6:2015 specifies one normative and two informative techniques for the determination of polybrominated biphenyls (PBB) and diphenyl ethers (PBDE) in polymers of electrotechnical products. The test methods are:<br />
    - The gas chromatography-mass spectrometry (GC-MS);<br />
    - The ion attachment mass spectrometry (IAMS) technique and<br />
    - The high-pressure liquid chromatography technique. This first edition of IEC 62321-6 is a partial replacement of IEC 62321:2008, forming a structural revision and generally replacing Annex A.<br />
    It has the status of a horizontal standard in accordance with IEC Guide 108.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L&#x27;IEC 62321-6:2015 spécifie une technique normative et deux techniques
    informatives de détermination de diphényles polybromés (PBB) et de diphényléthers
    polybromés (PBDE) dans des polymères de produits électrotechniques. Les méthodes
    de test sont:\r\n- La méthode d&#x27;essai de chromatographie en phase gazeuse
    - spectrométrie de masse (GC-MS);\r\n- La technique de la spectrométrie de masse
    à ions attachés (IAMS) et\r\n- La technique de la chromatographie liquide à haute
    pression. La première édition de l&#x27;IEC 62321:2008 était une norme &quot;autonome&quot;
    qui incluait une introduction, une vue d&#x27;ensemble des méthodes d&#x27;essai,
    la préparation mécanique des échantillons et différents articles relatifs à des
    méthodes d&#x27;essai. Cette première édition de l&#x27;IEC 62321-6 remplace en
    partie l&#x27;IEC 62321:2008, formant une révision structurelle et remplaçant
    en général l&#x27;Annexe A.\r\nElle a le statut de norme horizontale conformément
    au &lt;a href=&quot;https:&#x2F;&#x2F;webstore.iec.ch&#x2F;advsearchform?&amp;amp;RefNbr=108&amp;amp;typepub=GUIDE&quot;&gt;Guide
    IEC 108&lt;&#x2F;a&gt;."
