- content: Applies to non-self-healing capacitor units and capacitor banks intended
    to be used for power-factor correction of a.c. power systems having a rated voltage
    up to and including 1000 V and frequencies 15 Hz to 60 Hz. Also applies to capacitors
    intended for use in power filter circuits.
  language:
