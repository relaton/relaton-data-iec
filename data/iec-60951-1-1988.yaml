abstract:
- language: en
  script: Latn
  content: |-
    Provides guidance on the design principles and performance criteria for equipment to measure radiation and fluid (gases or liquids) radioactivity levels in reactor plants during and after an accident.
    Specifies general design and operating characteristics, general test procedures, radiation characteristics, electrical quantities, safety and environmental characteristics, as well as the documentation required.
- language: fr
  script: Latn
  content: Etablit des directives sur les principes généraux et les critères de fonctionnement
    des ensembles de mesure des rayonnements et des niveaux de radioactivité des fluides
    (liquides ou gaz) dans les centrales nucléaires pendant et après un accident.
    Spécifie les caractéristiques générales de conception et de fonctionnement, les
    procédures générales d'essais, les caractéristiques concernant les rayonnements,
    les grandeurs électriques, la sécurité, l'environnement, ainsi que la documentation
    requise.
