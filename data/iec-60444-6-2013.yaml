abstract:
- language: en
  script: Latn
  content: |-
    IEC 60444-6:2013 applies to the measurements of drive level dependence (DLD) of quartz crystal units. Two test methods and one referential method are described. This edition includes the following significant technical changes with respect to the previous edition:<br />
    a) DLD measurement with oscillation circuit had the traditional method to detect the DLD abnormal modes at present time. Therefore, this method made the transition to the Annex B.<br />
    b) High reliability crystal unit is needed to use for various applications at the present day, in order to upgrade the inspection capabilities for DLD abnormal modes, the multi-level reference measurement method was introduced into this specification.
- language: fr
  script: Latn
  content: |-
    La CEI 60444-6:2013 s'applique aux mesures de la dépendance du niveau d'excitation (DNE) des résonateurs à quartz. Deux méthodes d'essai et une méthode de référence sont décrites. Cette édition inclut les modifications techniques majeures suivantes par rapport à l'édition précédente:<br />
    a) La mesure de DNE avec le circuit oscillation utilisait la méthode traditionnelle de détection des modes anormaux DNE au temps présent. Donc, cette méthode fait la transition avec l'Annexe B.<br />
    b) La grande fiabilité de l'unité de cristal utilisé est nécessaire pour diverses applications actuelles, pour permettre de mettre à jour les capacités d'inspection des modes anormaux des DNE, la méthode de mesure de référence de multi-niveaux a été présentée dans cette spécification.
