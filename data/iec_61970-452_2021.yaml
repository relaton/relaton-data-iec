- content: "IEC 61970-452:2021 définit le sous-ensemble des classes, des attributs
    de classe et des associations du CIM nécessaires à l’exécution des applications
    d’estimation d’état et de flux d’énergie. Le groupe Common Power System Modeling
    (CPSM) de Data Exchange Working Group (DEWG) du North American Electric Reliability
    Council (NERC) a établi les premières exigences relatives aux données, présentées
    à l’Annexe F. Ces exigences sont fondées sur des pratiques industrielles antérieures
    pour l’échange des données du modèle de réseau pour une utilisation essentiellement
    dans les études de planification. Cependant, la liste des données exigées a été
    étendue, en commençant par la présente édition de cette norme, afin de faciliter
    un échange de modèle qui inclut des paramètres communs aux applications orientées
    disjoncteur. Le présent document établit si nécessaire des conventions, présentées
    à l’Article 6, auxquelles un fichier de données XML doit satisfaire afin d’être
    reconnu comme valide pour l'échange de modèles.<br />\r\nL’Annexe A donne une
    présentation détaillée des cas d’utilisation de l’échange de données que la présente
    norme est réputée prendre en charge. L'Annexe B donne une présentation détaillée
    d'une autorité de modélisation comme responsable de la modélisation d'une région
    donnée. L'Annexe C explique le concept d'une frontière entre les régions. L'Annexe
    D explique le traitement de profils multiples tels que les trois profils décrits
    dans la présente norme. L'Annexe F explique l'utilisation des différents modèles
    de réseaux permettant de définir ReactiveCapabilityCurve.<br />\r\nLe présent
    document s'adresse à deux destinataires distincts, les producteurs de données
    et les destinataires de données, et peut être interprété selon deux points de
    vue.<br />\r\nDu point de vue du logiciel d’exportation des modèles utilisé par
    un producteur de données, le document décrit un sous-ensemble minimal de classes,
    d’attributs et d’associations du modèle CIM. Ce sous-ensemble doit être présent
    dans un fichier de données formaté XML pour l’échange des modèles. En revanche,
    la présente norme ne régit pas la manière dont le réseau est modélisé. Elle ne
    gère que les classes, les attributs et les associations qui doivent être utilisés
    pour décrire le modèle source réel.<br />\r\nCette quatrième édition annule et
    remplace la troisième édition parue en 2017. Cette édition constitue une révision
    technique. Elle est fondée sur la version IEC 61970 UML \"IEC61970CIM17v40\",
    datée du 2020-08-24.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l’édition précédente:<br />\r\na) les classes
    PowerElectronicsConnection, PowerElectronicsUnit et PowerElectronicsWindUnit sont
    ajoutées au profil CoreEquipment."
