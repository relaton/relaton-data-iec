- content: "<!-- NEW! -->IEC 62574:2020 est disponible sous forme de IEC 62574:2020
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nL'IEC
    62574:2020 spécifie l'affectation générale des voies et des métadonnées pour le
    format audio à voies multiples. Le présent document, avec son contenu de mapping
    et d'étiquetage des voies, uniformise la pratique de l'affectation des voies pour
    les dispositifs sources, les interfaces audionumériques et les dispositifs récepteurs.
    L'affectation générale des voies exclut la spécification de la position exacte
    de chaque haut-parleur. Les métadonnées contiennent la position exacte de chaque
    haut-parleur; leur information de position n'est toutefois pas normalisée, car
    la position du haut-parleur est différente dans les divers formats d'ambiophonie.
    Il est destiné aux applications grand public et non aux salles de spectacle. Jusqu'à
    65 étiquettes de positions de haut-parleurs et 15 étiquettes pour les haut-parleurs
    sur l'affichage sont spécifiées, lesquelles peuvent être utilisées pour tous les
    formats audio à voies multiples actuels. Le concept d'affectation des voies est
    centré sur la pièce et centré sur l'auditeur. Cette affectation générale des voies
    spécifie la position des haut-parleurs telle qu'elle est perçue par l'auditeur.<br
    />\r\nL'IEC 62574:2020 annule et remplace la première édition parue en 2011. Cette
    édition constitue une révision technique.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    le modèle spatial d'affectation des voies est modifié;<br />\r\nb) la définition
    des mappings ou affectations des voies et leurs étiquettes est modifiée;<br />\r\nc)
    les métadonnées sont nouvellement spécifiées;<br />\r\nd) les mappings ou affectations
    des voies et leurs étiquettes de la première édition sont inclus dans l'Annexe
    A."
