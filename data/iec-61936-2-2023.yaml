abstract:
- language: en
  script: Latn
  content: "IEC 61936-2:2023 provides, in a convenient form, requirements for the
    design and the erection of DC installations in systems with nominal voltages above
    1,5 kV DC, so as to provide safety and proper functioning for the use intended.<br
    />\r\nFor the purpose of interpreting this document, a DC installation is considered
    to be one of the following:<br />\r\na) A converter station or DC switching station;<br
    />\r\nb) one (or more) DC generating or storage unit(s), such as solar farms or
    battery storage units, located on a single site, the DC installation includes
    DC equipment and cables with all associated power electronics, controlgear, switchgear
    and all electrical auxiliary systems. Connections between DC generating or storage
    units located on different sites are excluded;<br />\r\nc) DC installation erected
    on offshore facilities for the purpose of generation, transmission, distribution
    and/or storage of electricity; or<br />\r\nd) DC transition station (between overhead
    lines and underground cable or between different sections of underground cables).<br
    />\r\nThis International Standard does not apply to the design and erection of
    any of the following:<br />\r\n- overhead and underground lines between separate
    installations;<br />\r\n- electric railways;<br />\r\n- mining equipment and installations;<br
    />\r\ni- installations on ships according to IEC 60092 series and offshore units
    according to IEC 61892 series, which are used in the offshore petroleum industry
    for drilling, processing and storage purposes;<br />\r\n- electrostatic equipment
    (e.g. electrostatic precipitators, spray-painting units);<br />\r\n- test sites;<br
    />\r\n- medical equipment, e.g. medical X-ray equipment;<br />\r\n- valve hall
    or converter hall.<br />\r\nThis document does not apply to the requirements for
    carrying out live working on electrical installations.<br />\r\nThis document
    does not apply to the design of factory-built, type-tested thyristor valves, VSC
    valves and switchgear for which separate IEC standards exist.<br />\r\nThis first
    edition cancels and replaces the IEC TS 61936-2 published in 2015. This edition
    constitutes a technical revision.<br />\r\nSee the foreword of this edition for
    the list of significant technical changes with respect to the previous edition."
- language: fr
  script: Latn
  content: "L'IEC 61936-2:2023 fournit, sous une forme pratique, des exigences relatives
    à la conception et au montage des installations à courant continu dans des systèmes
    dont les tensions nominales sont supérieures à 1,5 kV en courant continu, afin
    d'assurer la sécurité et le fonctionnement correct pour l'utilisation prévue.<br
    />\r\nPour les besoins d'interprétation du présent document, une installation
    à courant continu est considérée comme l'une des suivantes:<br />\r\nune station
    de conversion ou un poste de commutation à courant continu;<br />\r\nun ou plusieurs
    générateurs à courant continu ou une plusieurs unités de stockage, par exemple
    des parcs solaires ou unités de stockage par batteries, situés sur un seul site;
    l'installation à courant continu comprend les matériels et les câbles à courant
    continu avec toute l'électronique de puissance, tout l'appareillage et tous les
    systèmes auxiliaires électriques associés. Les liaisons entre les générateurs
    à courant continu ou les unités de stockage à courant continu situés sur des sites
    différents sont exclues;<br />\r\nune installation à courant continu mise en œuvre
    sur des plateformes offshore pour la production, le transport, la distribution
    et/ou le stockage de l'énergie électrique; ou<br />\r\nun poste de transition
    à courant continu (entre des lignes aériennes et un câble souterrain ou entre
    différentes sections de câbles souterrains).<br />\r\nLa présente Norme internationale
    ne s'applique pas à la conception et au montage des éléments suivants:<br />\r\nlignes
    aériennes et souterraines entre différentes installations;<br />\r\nchemins de
    fer électriques;<br />\r\nmatériels et installations de mine;<br />\r\ninstallations
    sur les bateaux conformément à la série IEC 60092 et les unités offshore conformément
    à la série IEC 61892, qui sont utilisées dans l'industrie pétrolière offshore
    à des fins de forage, de traitement et de stockage;<br />\r\nmatériels électrostatiques
    (par exemple, précipitateurs électrostatiques, cabines de peinture);<br />\r\nsites
    d'essai;<br />\r\nmatériel médical, par exemple, matériel à rayons X;<br />\r\nbâtiment
    des valves ou bâtiment de conversion.<br />\r\nLe présent document ne s'applique
    pas aux exigences pour la réalisation de travaux sous tension sur des installations
    électriques.<br />\r\nLe présent document ne s'applique pas à la conception des
    valves à thyristors, des valves de VSC et des appareillages fabriqués en usine
    et soumis à des essais de type, pour lesquels des normes IEC distinctes existent.<br
    />\r\nCette première édition annule et remplace l'IEC TS 61936-2 parue en 2015.
    Cette édition constitue une révision technique.<br />\r\nCette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente."
