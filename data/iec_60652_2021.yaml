- content: "IEC 60652:2021 spécifie les méthodes et procédures d'essai pour les supports
    de lignes aériennes. Il s'applique aux essais des supports et structures des lignes
    aériennes. Aucune restriction ne s'applique au type de matériau utilisé pour la
    fabrication des supports qui peuvent, entre autres, être réalisés en alliages
    métalliques, en béton, en bois (éventuellement stratifié) et en matériaux composites.
    Si le client l'exige, le présent document peut également être appliqué dans le
    cadre d'essais concernant les supports de télécommunication, les supports d'électrification
    de lignes aériennes pour les chemins de fer/tramways, les portiques de postes
    électriques, les supports d'éclairage public et de signalisation, les mâts d'éoliennes,
    les supports de téléphériques, etc. Les essais réalisés sur modèles de supports
    à échelle réduite ne sont pas couverts par le présent document. Cette troisième
    édition annule et remplace la deuxième édition parue en 2002. Cette édition constitue
    une révision technique. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\na) le titre a été modifié;<br
    />\r\nb) une référence à la brochure 399 du CIGRE a été ajoutée;<br />\r\nc) à
    l'Article 7, des limites d'essai ont été ajoutées pour la vitesse et la direction
    du vent lors des essais;<br />\r\nd) en 10.5, des incréments de charge ont été
    ajoutés pour les essais destructifs;<br />\r\ne) en 10.7, une exigence a été ajoutée
    aux essais de supports constitués de matériaux sensibles au fluage: celle-ci est
    soumise à l'accord entre la station d'essais et le client;<br />\r\nf) à l'Article
    17, des exigences ont été ajoutées pour la procédure d'échantillonnage en vue
    d’étayer le rapport d'essai."
