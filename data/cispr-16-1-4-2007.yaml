abstract:
- language: en
  script: Latn
  content: |-
    This part of CISPR 16 is designated a basic standard, which specifies the characteristics and performance of equipment for the measurement of radiated disturbances in the frequency range 9 kHz to 18 GHz.

    Specifications for ancillary apparatus are included for: antennas and test sites, TEM cells, and reverberating chambers.

    The requirements of this publication must be complied with at all frequencies and for all levels of radiated disturbances within the CISPR indicating range of the measuring equipment.

    Methods of measurement are covered in Part 2-3, and further information on radio disturbance is given in Part 3 of CISPR 16. Uncertainties, statistics and limit modelling are covered in Part 4 of CISPR 16.
- language: fr
  script: Latn
  content: "La présente partie de la CISPR 16 est une norme fondamentale qui spécifie
    les caractéristiques et les performances des appareils de mesure de perturbations
    rayonnées dans la gamme de fréquences de 9 kHz à 18 GHz. \n\nElle comprend les
    spécifications pour les matériels auxiliaires suivants: antenne et emplacement
    d'essai, cellules TEM et chambre réverbérante.\n\nIl faut que les exigences de
    cette publication soient satisfaites à toutes les fréquences et à tous niveaux
    de perturbation radioélectrique rayonnée, dans les limites de la plage de lecture
    des appareils de mesure du CISPR.\n\nLes méthodes de mesure sont traitées dans
    la Partie 2-3, et des informations supplémentaires sur les perturbations radioélectriques
    sont données dans la Partie 3 de la CISPR 16. Les incertitudes, les statistiques
    et la modélisation des limites sont couvertes par la Partie 4 de la CISPR 16."
