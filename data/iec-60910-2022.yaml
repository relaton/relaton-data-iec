abstract:
- language: en
  script: Latn
  content: "IEC 60910:2022 provides requirements for primary and secondary containment
    parameter monitoring that enable the operator to identify developing deviations
    from normal operation. The operator can then take corrective action at an early
    stage to prevent a minor failure from developing into a serious plant failure
    or an accident condition. This document is directed towards monitoring the primary
    and secondary containment under normal conditions only.<br />\r\nThis second edition
    cancels and replaces the first edition, published in 1988. This edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\na. Modification of title;<br />\r\nb. Integration of new technology and
    knowledge;<br />\r\nc. Drafting directed towards monitoring conditions in containment
    under normal conditions."
- language: fr
  script: Latn
  content: "IEC 60910:2022 fournit des exigences relatives à la surveillance des paramètres
    de confinement primaire et secondaire qui permettent à l'exploitant d'identifier
    le développement d'écarts par rapport au fonctionnement normal. L'exploitant peut
    alors entreprendre une action corrective à un stade précoce afin d'empêcher qu'une
    défaillance mineure n'évolue en grave défaillance de la centrale ou en condition
    accidentelle. Le présent document traite de la surveillance de l'enceinte de confinement
    primaire et secondaire en conditions normales uniquement.<br />\r\nCette deuxième
    édition annule et remplace la première édition parue en 1988. Cette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na. Modification du titre;<br />\r\nb. Intégration de nouvelles technologies
    et connaissances;<br />\r\nc. projet centré sur les conditions de surveillance
    de l'enceinte de confinement en conditions normales de fonctionnement."
