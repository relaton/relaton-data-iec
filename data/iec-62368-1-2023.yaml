abstract:
- language: en
  script: Latn
  content: IEC 62368-1:2023 is a product safety standard that classifies energy sources,
    prescribes safeguards against those energy sources, and provides guidance on the
    application of, and requirements for, those safeguards. The prescribed safeguards
    are intended to reduce the likelihood of pain, injury and, in the case of fire,
    property damage. The objective of the introduction is to help designers to understand
    the underlying principles of safety in order to design safe equipment. These principles
    are informative and not an alternative to the detailed requirements of this document.
- language: fr
  script: Latn
  content: L'IEC 62368-1:2023 est une norme de sécurité des produits qui classe les
    sources d’énergie, prescrit des mesures de protection contre ces sources d’énergie
    et fournit des lignes directrices sur l’application et les exigences de ces garanties.
    Les mesures de protection prescrites visent à réduire la probabilité de douleur,
    de blessure et, en cas d’incendie, de dommages matériels. L’objectif de l’introduction
    est d’aider les concepteurs à comprendre les principes sous-jacents de la sécurité
    afin de concevoir des équipements sûrs. Ces principes sont instructifs et ne constituent
    pas une alternative aux exigences détaillées du présent document.
