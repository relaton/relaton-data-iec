abstract:
- language: en
  script: Latn
  content: IEC TS 60947-7-5:2021 specifies requirements for terminal blocks with screw-type
    or screwless-type clamping units primarily intended for industrial or similar
    use and to be fixed to a support to provide electrical and mechanical connection.
    This document can be used for terminal blocks for connection between aluminium
    conductors or aluminium to copper conductors. It applies to terminal blocks intended
    to connect round conductors, with or without special preparation, having a cross-section
    between 2,5 mm2 and 300 mm2 (AWG 12 to 600 kcmil), intended to be used in circuits
    of a rated voltage not exceeding 1 000 V AC (up to 1 000 Hz) or 1 500 V DC.
- language: fr
  script: Latn
  content: L'IEC TS 60947-7-5:2021 spécifie les exigences relatives aux blocs de jonction
    avec organes de serrage du type à vis ou du type sans vis essentiellement destinés
    à un usage industriel ou analogue, et à être fixés sur un support afin d'assurer
    la connexion électrique et mécanique. Le présent document peut être utilisé pour
    les blocs de jonction qui assurent le raccordement entre des conducteurs en aluminium
    ou entre des conducteurs en aluminium et en cuivre. Il s'applique aux blocs de
    jonction destinés à raccorder les conducteurs ronds, avec ou sans préparation
    particulière, dont la section est comprise entre 2,5 mm2 et 300 mm2 (AWG 12 à
    600 kcmil) et destinés à être utilisés dans des circuits présentant une tension
    assignée maximale de 1 000 V en courant alternatif (jusqu'à 1 000 Hz) ou de 1
    500 V en courant continu.
