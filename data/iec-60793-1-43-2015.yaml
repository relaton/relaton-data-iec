abstract:
- language: en
  script: Latn
  content: "IEC 60793-1-43:2015 establishes uniform requirements for measuring the
    numerical aperture of optical fibre, thereby assisting in the inspection of fibres
    and cables for commercial purposes. The numerical aperture (NA) of categories
    A1, A2, A3 and A4 multimode fibre is an important parameter that describes a fibre's
    light-gathering ability. It is used to predict launching efficiency, joint loss
    at splices, and micro/macrobending performance. The numerical aperture is defined
    by measuring the far-field pattern (NAff). In some cases the theoretical numerical
    aperture (NAth) is used in the literature, which can be determined from measuring
    the difference in refractive indexes between the core and cladding. Ideally these
    two methods should produce the same value. This second edition of IEC 60793-1-43,
    together with other standards in the IEC 60793-4X series, cancels and replaces
    the first edition of IEC 60793-1-43, published in 2001, and constitutes a technical
    revision. This edition includes the following significant technical changes with
    respect to the previous edition:<br />\r\n- expansion of the scope to include
    A1, A2, A3 and A4 multimode fibre categories;<br />\r\n- addition of measurement
    parameters of sample length and threshold values, product specific to the variables
    that are now found in the product specifications;<br />\r\n- a new Annex B entitled
    \"Product specific default values for NA measurement\";<br />\r\n- addition of
    a new Technique 4 for measuring NA of A4d fibres;<br />\r\n- a new Annex A entitled
    \"Mapping NA measurement to alternative lengths\" that gives a mapping function
    to correlate shorter sample length measurements to the length suggested in the
    reference test method Naff. Keywords: numerical aperture of optical fibre, inspection
    of fibres and cables<br />\r\nThis publication is to be read in conjunction with
    <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/artnum/039212\">IEC 60793-1-1:2008</a>,
    <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/artnum/27868\">IEC 60793-1-21:2001
    </a> and <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/artnum/27867\">IEC
    60793-1-22:2001</a>."
- language: fr
  script: Latn
  content: "IEC 60793-1-43:2015 établit des exigences uniformes pour mesurer l'ouverture
    numérique d'une fibre optique, contribuant ainsi au contrôle des fibres et câbles
    dans des relations commerciales. L'ouverture numérique (NA, numerical aperture)
    d'une fibre multimodale des catégories A1, A2, A3 et A4 est un paramètre important
    qui décrit la capacité de la fibre à capter le rayonnement lumineux. Il est utilisé
    pour prévoir l'efficacité de l'injection, les pertes aux épissures et la tenue
    aux microcourbures et aux macrocourbures. L'ouverture numérique est définie en
    mesurant le diagramme en champ lointain (NAff). Dans certains cas, l'ouverture
    numérique théorique (NAth) est utilisée dans la documentation. Elle peut être
    déterminée en mesurant la différence entre l'indice de réfraction du cœur et celui
    de la gaine. Idéalement, il convient que ces deux méthodes donnent la même valeur.
    Cette deuxième édition annule et remplace la première édition parue en 2001, dont
    elle constitue une révision technique. La présente édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\n– élargissement
    du domaine d'application pour inclure les catégories A1, A2, A3 et A4 de fibres
    multimodales;<br />\r\n– ajout de paramètres de mesure de la longueur des échantillons
    et de valeurs seuils spécifiques aux produits, aux variables actuelles des spécifications
    de produit;<br />\r\n– une nouvelle Annexe B, \"Valeurs par défaut spécifiques
    à un produit pour la mesure de l'ouverture numérique\";<br />\r\n– ajout d'une
    nouvelle Technique 4, destinée à la mesure de l'ouverture numérique des fibres
    A4d;<br />\r\n– une nouvelle Annexe A, \"Mise en correspondance de mesures d'ouvertures
    numériques avec des longueurs différentes\" qui présente une fonction de mise
    en correspondance destinée à établir une relation entre des mesures sur des échantillons
    plus courts et la longueur proposée pour obtenir Naff par la méthode d'essai de
    référence.<br />\r\nMots clés: l'ouverture numérique d'une fibre optique, contrôle
    des fibres et câbles"
