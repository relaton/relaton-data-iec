abstract:
- language: en
  script: Latn
  content: "IEC 62680-1-5:2019 describes the minimum capabilities and characteristics
    an audio device shall support to comply with the USB. This document also provides
    recommendations for optional features.<br />\r\nThe Audio Device Class Definition
    applies to all devices or functions embedded in composite devices that are used
    to manipulate audio, voice, and sound-related functionality. This includes both
    audio data (analog and digital) and the functionality that is used to directly
    control the audio environment, such as Volume and Tone Control. The Audio Device
    Class does not include functionality to operate transport mechanisms that are
    related to the reproduction of audio data, such as tape transport mechanisms or
    CD-ROM drive control."
- language: fr
  script: Latn
  content: "L'IEC 62680-1-5:2019 décrit les capacités et caractéristiques minimales
    qu'un dispositif audio doit prendre en charge pour être conforme à l'USB. Le présent
    document fournit également des recommandations concernant les fonctionnalités
    facultatives.<br />\r\nLa définition de classes de dispositifs audio s'applique
    à tous les dispositifs ou fonctions intégrés dans des dispositifs composites qui
    sont utilisés pour manipuler des fonctionnalités audio, vocales et sonores. Cela
    inclut à la fois les données audio (analogiques et numériques) et les fonctionnalités
    utilisées pour contrôler directement l'environnement audio, comme les commandes
    de volume et de tonalité. La classe des dispositifs audio n'inclut pas de fonctionnalité
    permettant d'utiliser des mécanismes de transport liés à la reproduction de données
    audio, comme les mécanismes de transport de bande ou la commande d'un lecteur
    de CD-ROM."
