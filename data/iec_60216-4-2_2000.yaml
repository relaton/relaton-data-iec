abstract:
- content: |-
    Covers minimum performance requirements for ventilated and electrically heated precision ovens for thermal endurance evaluation of electrical insulating materials and other appropriate applications. It covers ovens designed to operate over all or part of the temperature range from 20 K above room temperature up to 300°C.
    Two possible methods of achieving the required performance are described:
    a) where the required performance is achieved by precise control of temperature in a simple single chamber oven, i.e., upgraded versions of ovens conforming to IEC 60216-4-1, and, otherwise
    b)where the required performance is achieved by utilizing a second chamber (iso-box), mounted within the chamber of a single-chamber oven, the purpose of which is to reduce the magnitude of any temperature changes to an acceptable level whilst maintaining the required levels of air changes and circulation.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Couvre les exigences minimales relatives aux étuves de précision qui sont ventilées et chauffées électriquement et qui sont destinées à évaluer l'endurance thermique des matériaux isolants électriques, ainsi que d'autres applications appropriées. Elle couvre les étuves conçues pour fonctionner sur tout ou partie de la gamme des températures comprises entre la température ambiante plus 20 K et une température allant jusqu'à 300°C.
    Deux méthodes possibles de réalisation des performances requises sont décrites:
    a) quand la performance requise est réalisée par un contrôle précis de la température dans une simple étuve à une seule chambre, c'est-à-dire pour des versions améliorées d'étuves conformes à la CEI 60216-4-1, sinon,
    b) quand la performance requise est réalisée en utilisant une seconde chambre (boîte isotherme), montée au sein de la chambre d'une étuve à une seule chambre, et dont le but est de réduire l'amplitude de toutes les variations de température à un niveau acceptable tout en maintenant les niveaux requis de changement et de circulation d'air.
