- content: "L'IEC 60335-2-6:2014+A1:2018 traite de la sécurité des cuisinières, tables
    de cuisson, fours électriques fixes et appareils analogues pour usages domestiques,
    dont la tension assignée n'est pas supérieure à 250 V pour les appareils monophasés
    raccordés entre une phase et le neutre et à 480 V pour les autres appareils. La
    présente Norme internationale inclut aussi des exigences relatives aux fours destinés
    à être utilisés à bord de navires. Comme exemples d'appareils entrant dans le
    domaine d'application de la présente Norme, on peut citer:<br />\r\n- les grils
    par contact;<br />\r\n- les grils;<br />\r\n- les tables de cuisson à induction;<br
    />\r\n- les éléments woks à induction;<br />\r\n- les fours autonettoyants par
    pyrolyse;<br />\r\n- les fours à vapeur. Dans la mesure du possible, la présente
    Norme traite des dangers ordinaires présentés par les appareils, encourus par
    tous les individus à l'intérieur et autour de l'habitation. Cependant, la présente
    Norme ne tient pas compte en général des personnes (y compris des enfants) dont
    les capacités physiques, ensorielles ou mentales; ou le manque d'expérience et
    de connaissance les empêchent d'utiliser l'appareil en toute sécurité sans surveillance
    ou instruction; de l'utilisation de l'appareil comme jouet par des enfants. Cette
    sixième édition annule et remplace la cinquième édition parue en 2002, son Amendement
    1 (2004) et son Amendement 2 (2008). Cette édition constitue une révision technique.
    Les modifications principales apportées dans la présente édition par rapport à
    la cinquième édition de l'IEC 60335-2-6 sont les suivantes (les modifications
    mineures ne sont pas énumérées ci-dessous):<br />\r\n- introduction d'exigences
    relatives aux fours à vapeur;<br />\r\n- introduction d'exigences relatives aux
    fours destinés à être utilisés à bord de navires;<br />\r\n- clarification des
    exigences relatives à la construction et à l'essai des étagères de four;<br />\r\n-
    introduction de valeurs facultatives pour les températures des surfaces accessibles
    des fours;<br />\r\n- introduction d'un dispositif de stabilisation comportant
    des mises en garde;<br />\r\n- clarification des périodes de référence pour différents
    appareils (Article 10);<br />\r\n- ajout d'un agent de rinçage aux solutions d'essai
    de débordement;<br />\r\n- introduction d'un essai de débordement pour les fours
    encastrés sous plan. Elle a été établie sur la base de la cinquième édition (2010)
    de cette norme.<br />\r\nCette version consolidée comprend la sixième édition
    (2014) et son amendement 1 (2018).<br />\r\nMots-clés: cuisinières, tables de
    cuisson, fours, induction, autonettoyants par pyrolyse<br />\r\nCette publication
    doit être lue conjointement avec l'IEC 60335-1:2010."
