abstract:
- language: en
  script: Latn
  content: IEC 60747-16-4:2004 provides new measuring methods, terminology and letter
    symbols, as well as essential ratings and characteristics for integrated circuit
    microwave switches. Switches in this standard are based on SPDT. However, this
    standard is applicable to the other types of switches.
- language: fr
  script: Latn
  content: La CEI 60747-16-4:2004 fournit de nouvelles méthodes de mesure, la terminologie
    et les symboles littéraux, ainsi que les valeurs assignées et caractéristiques
    essentielles pour les commutateurs hyperfréquences à circuits intégrés. Les commutateurs
    de la présente Norme sont basés sur les commutateurs unipolaires bidirectionnels
    (SPDT). Toutefois, la présente Norme est applicable aux autres types de commutateurs.
