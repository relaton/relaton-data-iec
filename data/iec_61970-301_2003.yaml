abstract:
- content: Defines the Common Information Model Base set of packages which provide
    a logical view of the physical aspects of Energy Management System information.
    Is part of the IEC 61970 series, which defines an Application Program Interface
    (API) for an Energy Management System (EMS).
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Définit la base du Modèle d'Information Commun (CIM) constituée d'un ensemble
    de Paquetages qui offrent une vue logique des aspects physiques des informations
    du Système de Gestion de l'Energie (EMS). Fait partie de la série CEI 61970 qui
    définit une interface de programmation d'application (API) pour un système de
    gestion d'énergie (EMS).
