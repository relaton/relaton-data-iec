- content: |-
    La CEI 61158-3-2:2007 définit de manière abstraite le service visible externe fourni par la couche de liaison de données de bus de terrain de type 2, en termes:<br />
    - des actions et événements primitifs du service;<br />
    - des paramètres associés à chaque action et à chaque événement primitifs,<br />
    - ainsi que la forme de ces derniers, de l'interrelation entre ces actions et événements, et leurs séquences valides. Cette première édition et les parties associées de la sous-série CEI 61158-3 annulent et remplacent la CEI 61158-3:2003. L'édition de la présente partie constitue une révision mineure. La présente partie et les parties de type 2 associées annulent et remplacent également la CEI/PAS 62410 publiée en 2005. La présente édition comporte les modifications importantes suivantes par rapport à l'édition précédente:<br />
    - suppression du bus de terrain de type 6 précédent, et du paramètre fictif applicable à une couche de liaison de données de bus de terrain de type 5, pour défaut de pertinence de commercialisation;<br />
    - ajout de nouveaux types de bus de terrain;<br />
    - division de la présente partie en plusieurs parties numérotées 3-1, 3-2,..., 3-19. La présente version bilingue (2013-07) correspond à la version anglaise monolingue publiée en 2007-12.
