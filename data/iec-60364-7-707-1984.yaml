abstract:
- language: en
  script: Latn
  content: |-
    Applies to the connection of data processing equipment to the electrical power installation of buildings, where the data processing equipment:
    - has earth leakage current exceeding the limit specified in IEC 60950 and complies with IEC 60083;
    - complies with the requirements of IEC 60950 which cover leakage current.
    May also be applied where installations, other than data processing, such as those for industrial control and telecommunication equipment carry high leakage current due to radio-frequency interference suppression filtering requirements.
- language: fr
  script: Latn
  content: |-
    S'applique à la connexion des matériels de traitement de l'information aux installations fixes des bâtiments, lorsque le matériel de traitement de l'information:
    - présente un courant de fuite supérieur aux limites spécifiées dans la CEI 60950 et conformes à la CEI 60083;
    - satisfait aux prescriptions de la CEI 60950 en ce qui
    concerne les courants de fuite.
    Peut également être appliqué à des installations autres que celles de traitement de l'information, qui transportent des courants de fuite importants par suite des règles d'antiparasitage, tels que des matériels de commande industriels et de télécommunication.
