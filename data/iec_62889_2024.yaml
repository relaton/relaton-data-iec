  script:
  - Latn
  format: text/html
- content: "<!-- NEW! -->IEC 62889:2024 est disponible sous forme de IEC 62889:2024
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.L'IEC 62889:2024
    décrit deux interfaces numériques série: l'interface vidéo gigabit (GVIF) et l'interface
    vidéo gigabit 2 (GVIF2), qui permettent l'interconnexion de matériels vidéo numériques.
    La GVIF et la GVIF2 sont principalement destinées à transporter des données vidéo
    numériques à grande vitesse pour un usage général et sont bien adaptées aux systèmes
    de divertissement multimédia pour véhicule. Le présent document spécifie la couche
    physique de l'interface, notamment les caractéristiques de la ligne de transmission
    et les caractéristiques électriques des émetteurs et des récepteurs. Les spécifications
    mécaniques et physiques des connecteurs ne sont pas incluses. L'IEC 62889:2024
    annule et remplace la première édition parue en 2015. La présente édition constitue
    une révision technique.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\na) Ajout d'une
    interface de nouvelle technologie, la GVIF2."
