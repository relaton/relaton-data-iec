abstract:
- language: en
  script: Latn
  content: "IEC 60153-4:2017 specifies straight hollow metallic tubing of circular
    waveguides for use as waveguides in electronic equipment.<br />\r\nThe aim of
    this recommendation is to specify for hollow metallic waveguides:<br />\r\na)
    the details necessary to ensure compatibility and, as far as essential, interchangeability;<br
    />\r\nb) test methods;<br />\r\nc) uniform requirements for the electrical and
    mechanical properties.<br />\r\nThis edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\na) expand and
    revise the operation frequency range for waveguides;<br />\r\nb) revise the allowance
    of aperture dimensions;<br />\r\nc) revise the test method for aperture dimensions;<br
    />\r\nd) revise the equation of attenuation."
- language: fr
  script: Latn
  content: "l'IEC 60153-4:2017 spécifie des tubes métalliques creux rectilignes de
    guides d'ondes circulaires destinés à être utilisés comme guides d'ondes dans
    les équipements électroniques.<br />\r\nLa présente recommandation a pour but
    de spécifier pour les guides d'ondes métalliques creux:<br />\r\na) les détails
    nécessaires pour assurer la compatibilité et, dès lors que c’est essentiel, l'interchangeabilité;<br
    />\r\nb) les méthodes d’essai;<br />\r\nc) es exigences uniformes pour les propriétés
    électriques et mécaniques<br />\r\nLa présente édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    Extension et révision de la plage de fréquences de fonctionnement pour les guides
    d'ondes;<br />\r\nb) Révision des tolérances sur les dimensions d'ouvertures;<br
    />\r\nc) Révision de la méthode d'essai des dimensions d'ouverture;<br />\r\nd)
    Révision des équations d'affaiblissement."
