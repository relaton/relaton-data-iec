abstract:
- language: en
  script: Latn
  content: Applies to thermoluminescence dosimetry (TLD) systems that are used for
    measuring the personal dose equivalents Hp(10) or Hp(0,07) or the ambient dose
    equivalent H*(10) for external photon or beta radiation within the dose range
    from 0,01 mSv to 10 Sv. Specifies general characteristics, general test procedures
    and performance requirements, radiation characteristics as well as environmental,
    electrical, mechanical, software and safety characteristics.
- language: fr
  script: Latn
  content: S'applique aux systèmes de dosimétrie par thermoluminescence (TLD) utilisés
    pour mesurer l'équivalent de dose individuel Hp(10) ou Hp(0,07) ou l'équivalent
    de dose ambiant H*(10) pour les expositions externes aux rayonnements photon ou
    bêta dans le domaine de dose de 0,01 mSv à 10 Sv. Spécifie les caractéristiques
    générales, les procédures générales d'essai et les exigences de performances,
    les caractéristiques de rayonnement de même que les caractéristiques environnementales,
    électriques, mécaniques, des logiciels et de sécurité.
