abstract:
- language: en
  script: Latn
  content: "IEC 62271-204:2022 applies to rigid HV gas‑insulated transmission lines
    (GIL) in which the insulation is obtained, at least partly, by an insulating gas
    or gas mixture other than air at atmos­pheric pressure, for alternating current
    of rated voltages above 52 kV, and for service frequencies up to and including
    60 Hz. This second edition cancels and replaces the first edition published in
    2011. This edition constitutes a technical revision. This edition includes the
    following significant technical changes with respect to the previous edition:<br
    />\r\n- update to be in line with IEC 62271-1:2017 and alignment of the voltage
    ratings and the test voltages.<br />\r\n- addition of new information for welds
    on pressurized parts and gas tightness."
- language: fr
  script: Latn
  content: "L’IEC 62271-204:2022 est applicable aux lignes de transport rigides haute
    tension à isolation gazeuse (LIG) dont l’isolation est réalisée, au moins partiellement,
    par un gaz isolant ou un mélange gazeux autre que l’air à la pression atmosphérique,
    pour un courant alternatif de tension assignée supérieure à 52 kV, pour des fréquences
    de service inférieures ou égales à 60 Hz. Cette deuxième édition annule et remplace
    la première édition parue en 2011. Cette édition constitue une révision technique.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente:<br />\r\n- mise à jour par rapport à l’IEC 62271-1:2017
    et alignement des caractéristiques assignées de tension et des tensions d’essai;<br
    />\r\n- ajout de nouvelles informations relatives aux soudures sur les parties
    sous pression et à l’étanchéité au gaz."
