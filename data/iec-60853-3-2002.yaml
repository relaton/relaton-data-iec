abstract:
- language: en
  script: Latn
  content: Gives a method for calculating the cyclic rating factor, for cables of
    all voltages, where partial drying out of the surrounding soil is anticipated.
    The method is based on one of the three methods published in a CIGRE document.
    The method is applicable to any type of cable, but it is recommended that it should
    be applied only to installations of one multi-core cable or to three single-core
    cables or to groups of circuits where the intercircuit spacing is sufficient to
    permit free vertical movement of soil moisture between the zones of dry soil associated
    with each circuit. This Standard does not preclude the use of other methods of
    calculation where full details of the load cycle are not known. The method assumes
    that the entire region surrounding a cable or cables has uniform thermal characteristics
    prior to drying out; the only non-uniformity being that caused by drying. As a
    consequence the method should not be applied, without further consideration, to
    installations where special backfills, having properties different from the site
    soil, are used.
- language: fr
  script: Latn
  content: Donne une méthode de calcul du facteur de capacité de transport cyclique
    pour les câbles de toute tension, lorsqu'un assèchement partiel du sol environnant
    est attendu. La méthode est basée sur l'une des trois méthodes publiées dans un
    document CIGRE , La méthode est applicable à tout type de câble, mais il est actuellement
    recommandé de ne l'appliquer qu'aux installations n'ayant qu'un seul câble multipolaire
    ou trois câbles unipolaires ou à des groupes de circuits où l'espacement entre
    circuits est suffisant pour permettre une migration verticale libre de l'humidité
    du sol entre les zones de sol sec associées à chaque circuit. Cette norme n'écrate
    pas l'utilisation d'autres méthodes de calcul dans lesquelles le cycle de charge
    n'est pas complètement détaillé. La méthode suppose que toute la zone entourant
    un câble ou des câbles a des caractéristiques thermiques homogènes avant l'assèchement,
    la seule non-homogénéité étant celle causée par l'assèchement. En conséquence,
    il convient de ne pas appliquer la méthode sans autres considérations, aux installations
    où des remblais contrôlés ayant des caractéristiques thermiques différentes de
    celles du sol du site, sont utilisés.
