abstract:
- language: en
  script: Latn
  content: IEC 62421:2007 provides a generic standard of electronic modules on which
    their sectional standards are based. It provides a definition, business model,
    interface between the trading partners, and related areas of standardization of
    electronic modules. In addition a generic set of test method is provided.
- language: fr
  script: Latn
  content: L'IEC 62421:2007 consiste en une norme générique relative aux modules électroniques
    sur laquelle sont fondées les normes intermédiaires associées. Il fournit une
    définition, un modèle commercial, une interface entre les partenaires commerciaux,
    et les domaines concernés par la normalisation des modules électroniques. De plus
    une série de méthode d'essai générique est fournie.
