abstract:
- content: States and defines the principal performance characteristics of electric
    warming plates which are of interest to the user, and describes the standard methods
    for measuring these characteristics. Contains objective dimensions of the warming
    surface for the measuring methods concerning heating-up time, temperature of the
    warming surface, ability to keep warm, and temperature of the supporting surface.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: A pour objet d'énumérer et de définir les caractéristiques principales
    d'aptitude à la fonction des chauffe-plats électriques intéressant le consommateur,
    et de décrire les méthodes normalisées pour la vérification de ces caractéristiques.
    Indique les dimensions réelles de la surface chauffante pour les méthodes de mesure
    concernant le temps de mise en température, la température de la surface chauffante,
    l'aptitude à maintenir chaud et la température de la surface d'appui.
