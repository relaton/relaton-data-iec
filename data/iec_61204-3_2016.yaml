abstract:
- content: "IEC 61204-3:2016 is available as IEC 61204-3:2016 RLV which contains the
    International Standard and its Redline version, showing all changes of the technical
    content compared to the previous edition.<br /><br />\r\nIEC 61204-3:2016 specifies
    the electromagnetic compatibility (EMC) requirements for switch mode power supply
    (SMPS) units supplied by source voltages up to 1 000 V AC or 1 500 V DC providing
    AC and/or DC output(s), except inverter output(s) establishing AC mains. This
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\na) the title has been changed by deleting the wording
    \"DC output-\" from the title and adding \"switch mode\" in the title;<br />\r\nb)
    changes in the scope: 1.1.1 Equipment covered by this document;<br />\r\nc) update
    of the normative references to the latest editions or dated references;<br />\r\nd)
    change of wording or/and notes regarding the requirements of CENELEC Guide 24
    and IEC Guide 107;<br />\r\ne) revision of the emission limits to align with the
    latest editions of the applicable normative references;<br />\r\nf) revision of
    the immunity requirements to align with the latest editions of the applicable
    normative references;<br />\r\ng) correction of typographical errors."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 61204-3:2016 spécifie les exigences de compatibilité électromagnétique
    (CEM) pour les alimentations à découpage (switch mode power supply - SMPS) alimentées
    par des sources ne dépassant pas 1 000 V en courant alternatif et 1 500 V en courant
    continu fournissant un courant alternatif et/ou continu, à l'exception de la ou
    des sorties de l'onduleur alimentant le réseau en courant alternatif. Cette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) modification du titre avec la suppression des termes \"sortie
    continue\" et l'ajout des termes \"à découpage\";<br />\r\nb) modifications dans
    le domaine d'application: 1.1.1 Matériel couvert par le présent document;<br />\r\nc)
    mise à jour des références normatives pour mentionner les dernières éditions ou
    les références datées;<br />\r\nd) modifications de la formulation et/ou des notes
    relatives aux exigences du Guide 24 du CENELEC et du Guide 107 de l'IEC;<br />\r\ne)
    révisions des limites relatives aux émissions pour les aligner avec celles des
    dernières versions des références normatives applicables;<br />\r\nf) révisions
    des exigences relatives à l'immunité pour les aligner avec celles des dernières
    versions des références normatives applicables;<br />\r\ng) correction d'ordre
    typographiques."
