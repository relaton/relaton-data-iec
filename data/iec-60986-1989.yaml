abstract:
- language: en
  script: Latn
  content: 'Guidance is given on the short-circuit maximum temperature rating of electric
    cables having a rated voltage from 1.8/3 (3.6) kV to 18/30 (36) kV with regard
    to the following: insulating materials; oversheath and bedding materials; conductor
    and metallic sheath materials.'
- language: fr
  script: Latn
  content: 'Des indications sont données pour un régime de température maximale de
    court-circuit des câbles électriques de tension assignée allant de 1,8/3 (3,6)
    kV à 18/30 (36) kV, en ce qui concerne: les matériaux d''isolation; les matériaux
    de gainage et de bourrage; les matériaux de l''âme et de l''écran ou la gaine
    métallique et les méthodes de raccordement.'
