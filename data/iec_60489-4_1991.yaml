abstract:
- content: Covers the definitions, the conditions and the methods of measurement used
    to ascertain the performance of transmitters having audio-frequency bandwidths
    generally not exceeding 10 kHz for the transmission of voice and other types of
    signals, using single-sideband amplitude modulation with full, reduced or suppressed
    carrier. This standard is intended to be used in conjunction with IEC 60489-1.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Traite des définitions, des conditions et des méthodes de mesure à employer
    pour évaluer les caractéristiques de fonctionnement des émetteurs dont la largeur
    de bande à fréquence acoustique ne dépasse généralement pas 10 kHz, destinés à
    la transmission de signaux téléphoniques ou de signaux d'autres types et utilisant
    la modulation d'amplitude à bande latérale unique avec porteuse entière, réduite
    ou supprimée. La norme est destinée à être utilisée avec la CEI 60489-1.
