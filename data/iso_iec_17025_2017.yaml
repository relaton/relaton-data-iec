abstract:
- content: "ISO/IEC 17025:2017 specifies the general requirements for the competence,
    impartiality and consistent operation of laboratories.<br /><br />\r\nISO/IEC
    17025:2017 is applicable to all organizations performing laboratory activities,
    regardless of the number of personnel.<br /><br />\r\nLaboratory customers, regulatory
    authorities, organizations and schemes using peer-assessment, accreditation bodies,
    and others use ISO/IEC 17025:2017 in confirming or recognizing the competence
    of laboratories."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "ISO/IEC 17025:2017 établit les exigences générales de compétence, d'impartialité
    et de cohérence des activités des laboratoires.<br /><br />\r\nISO/IEC 17025:2017
    est applicable à toutes les organisations réalisant des activités de laboratoire,
    quels que soient leurs effectifs.<br /><br />\r\nISO/IEC 17025:2017 est utilisé
    par les clients des laboratoires, les autorités réglementaires, les organisations
    et systèmes utilisant l'évaluation par des pairs, les organismes d'accréditation
    et d'autres, pour confirmer ou reconnaître la compétence des laboratoires."
