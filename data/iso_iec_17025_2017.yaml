abstract:
- content: "<p>ISO/IEC 17025:2017 specifies the general requirements for the competence,
    impartiality and consistent operation of laboratories.</p><p>ISO/IEC 17025:2017
    is applicable to all organizations performing laboratory activities, regardless
    of the number of personnel.</p><p>Laboratory customers, regulatory authorities,
    organizations and schemes using peer-assessment, accreditation bodies, and others
    use ISO/IEC 17025:2017 in confirming or recognizing the competence of laboratories.</p>"
  language:
