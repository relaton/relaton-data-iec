  script:
  - Latn
  format: text/html
- content: "<p>ISO/IEC 17025:2017 établit les exigences générales de compétence, d'impartialité
    et de cohérence des activités des laboratoires.</p><p>ISO/IEC 17025:2017 est applicable
    à toutes les organisations réalisant des activités de laboratoire, quels que soient
    leurs effectifs.</p><p>ISO/IEC 17025:2017 est utilisé par les clients des laboratoires,
    les autorités réglementaires, les organisations et systèmes utilisant l'évaluation
    par des pairs, les organismes d'accréditation et d'autres, pour confirmer ou reconnaître
