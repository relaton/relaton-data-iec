abstract:
- language: en
  script: Latn
  content: "IEC/IEEE 63198-2775:2023 describes the integrated control and management
    of smart hydroelectric power plants and groups of plants using the latest proven
    and widely accepted digital equipment. The descriptions are applicable to all
    types of hydroelectric power plants except tidal and ocean power plants.<br />\r\nBased
    on internationally standardized communication models, this document incorporates
    guidelines for communication networks, sensors, local monitoring and control equipment,
    Integrated Control and Management Platform (ICAMP) as well as intelligent applications.
    In addition, special attention is also given to cyber security.<br />\r\nThis
    document considers the future structure of completely digitalized power plants
    equipped with digitalized sensors and actuators as well as the intelligent control
    and management of power plants with existing instrumentation."
- language: fr
  script: Latn
  content: IEC/IEEE 63198-2775:2023 décrit le contrôle et la gestion intégrés des
    centrales hydroélectriques intelligentes et des groupes de centrales utilisant
    les derniers équipements numériques éprouvés et largement acceptés. Les descriptions
    s’appliquent à tous les types de centrales hydroélectriques, à l’exception des
    centrales marémotrices et océaniques. Basé sur des modèles de communication normalisés
    à l’échelle internationale, ce document intègre des lignes directrices pour les
    réseaux de communication, les capteurs, les équipements locaux de surveillance
    et de contrôle, la plate-forme intégrée de contrôle et de gestion (ICAMP) ainsi
    que les applications intelligentes. En outre, une attention particulière est également
    accordée à la cybersécurité. Ce document examine la structure future des centrales
    électriques entièrement numérisées équipées de capteurs et d’actionneurs numérisés
    ainsi que le contrôle et la gestion intelligents des centrales électriques avec
    les instruments existants.
