abstract:
- language: en
  script: Latn
  content: |-
    IEC 62290-2:2011 specifies the functional requirements specification of UGTMS (Urban Guided Transport Management and Command/Control Systems). IEC 62290-2 is applicable for new lines or for upgrading existing signalling and command control systems. Is applicable to:<br />
    - spot or continuous data transmission;<br />
    - continuous supervision of train movements by train protection profile;<br />
    - localisation of trains by wayside equipment or reporting trains.
- language: fr
  script: Latn
  content: |-
    La CEI 62290-2:2011 spécifie les exigences fonctionnelles des UGTMS (systèmes de contrôle/commande et de gestion des transports guidés urbains). Elle est applicable aux lignes nouvelles ou à l'évolution des systèmes de signalisation et de contrôle/commande existants. Est applicable à:<br />
    - une transmission ponctuelle ou continue de données;<br />
    - une supervision continue du mouvement des trains par courbe de contrôle de vitesse;<br />
    - une localisation des trains par équipement au sol ou trains communicants.
