- content: "L'IEC 60335-2-4:2023 traite de la sécurité:<br />\r\n- des essoreuses
    centrifuges électriques indépendantes; et<br />\r\n- des essoreuses centrifuges
    incorporées à des machines à laver le linge qui comportent des tambours distincts
    pour le lavage et l'essorage<br />\r\npour usages domestiques et analogues dont
    la capacité ne dépasse pas 10 kg de linge sec, dont la vitesse périphérique du
    tambour ne dépasse pas 50 m/s et dont la tension assignée n'est pas supérieure
    à 250 V pour les appareils monophasés et à 480 V pour les autres appareils, y
    compris les appareils alimentés en courant continu et les appareils alimentés
    par batteries.<br />\r\nLes appareils non destinés à un usage domestique normal,
    mais qui peuvent néanmoins constituer une source de danger pour le public, tels
    que les essoreuses centrifuges destinées à être utilisées par des usagers non
    avertis dans des magasins, chez des artisans et dans des fermes, ainsi que les
    essoreuses centrifuges destinées à un usage collectif dans des immeubles d'habitation
    ou dans des laveries automatiques, relèvent du domaine d'application de la présente
    norme.<br />\r\nDans la mesure du possible, la présente norme traite des dangers
    raisonnablement prévisibles que présentent les appareils pour toutes les personnes.
    Cependant, elle ne tient pas compte en général:<br />\r\n- des personnes (y compris
    des enfants) dont les capacités physiques, sensorielles ou mentales; ou le manque
    d'expérience et de connaissance les empêchent d'utiliser l'appareil en toute sécurité
    sans surveillance ou instruction;<br />\r\n- des enfants qui jouent avec l'appareil.<br
    />\r\nL'attention est attirée sur le fait que:<br />\r\n- pour les appareils destinés
    à être utilisés dans des véhicules ou à bord de navires ou d'avions, des exigences
    supplémentaires peuvent être nécessaires;<br />\r\n- dans de nombreux pays, des
    exigences supplémentaires sont spécifiées par les organismes nationaux de la santé,
    par les organismes nationaux responsables de la protection des travailleurs, par
    les organismes nationaux responsables de l'alimentation en eau et par des organismes
    similaires.<br />\r\nLa présente norme ne s'applique pas:<br />\r\n- aux appareils
    prévus exclusivement pour des usages industriels;<br />\r\n- aux appareils destinés
    à être utilisés dans des locaux qui présentent des conditions particulières, telles
    que la présence d'une atmosphère corrosive ou explosive (poussière, vapeur ou
    gaz).<br />\r\nCette huitième édition annule et remplace la septième édition parue
    en 2021. Cette édition constitue une révision technique.<br />\r\nCette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) le texte a été aligné sur l'IEC 60335-1:2020;<br />\r\nb)
    certaines notes ont été converties en texte normatif (20.103, 20.104, 22.101);<br
    />\r\nc) le calibre d'essai 19 a été ajouté pour l'accès aux parties actives et
    aux parties mobiles (8.1.1, 20.2);<br />\r\nd) des limites de température ont
    été ajoutées pour les surfaces accessibles (11.3, 11.8);<br />\r\ne) des conditions
    de fonctionnement ont été spécifiées pour les appareils alimentés par batteries
    (B.11.1).<br />\r\nLa présente partie 2 doit être utilisée conjointement avec
    la dernière édition de l'IEC 60335-1 et ses amendements sauf si cette édition
    l'exclut. Dans ce cas, la dernière édition qui n'exclut pas la présente partie
    2 est utilisée. Elle a été établie sur la base de la sixième édition (2020) de
    cette norme."
