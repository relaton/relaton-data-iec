abstract:
- content: "IEC 62134-1:2009 establishes uniform generic requirements for fibre optic
    closures. This standard does not cover test and measurement procedures, which
    are described in IEC 61300 series. The main changes with respect to the previous
    edition are:<br />\r\n- addition and rewording of some terms and definitions;<br
    />\r\n- reconsideration of type, style and variant in the requirements;<br />\r\n-
    removal of quality assessment procedures."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 62134-1:2009 établit des exigences génériques communes relatives
    aux boîtiers à fibres optiques. La présente norme ne couvre pas les procédures
    d'essais et de mesure, qui sont décrites dans la série CEI 61300. Les modifications
    principales par rapport à l'édition précédente sont:<br />\r\n- ajout ou reformulation
    de certains termes et définitions;<br />\r\n- reconsidération des types, modèles
    et variantes dans les exigences;<br />\r\n- suppression des procédures d'évaluation
    de la qualité."
