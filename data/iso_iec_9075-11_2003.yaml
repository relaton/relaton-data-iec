abstract:
- content: "ISO/IEC 9075 defines the SQL language. The scope of the SQL language is
    the definition of data structure and the operations on data stored in that structure.
    Parts 1, 2 and 11 encompass the minimum requirements of the language. Others parts
    define extensions.<br /><br />\r\nISO/IEC 9075-11:2003 specifies an Information
    Schema and a Definition Schema that describes the structure and integrity constraints
    of SQL-data, the security and authorization specifications relating to SQL-data
    and the features supported by an SQL-implementation together with other sizing
    information."
