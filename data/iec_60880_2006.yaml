- content: Provides requirements for the software of computer-based instrumentation
    and control (I&C) systems of nuclear power plants performing functions of safety
    category A as defined by IEC 61226. Provides requirements for the purpose of achieving
    highly reliable software. Addresses each stage of software generation and documentation,
    including requirements specification, design, implementation, verification, validation
    and operation.
