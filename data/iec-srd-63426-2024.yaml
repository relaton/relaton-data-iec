abstract:
- language: en
  script: Latn
  content: "IEC SRD 63426:2024 classifies elements suitable for an AAL connected home
    environment based on AAL system components. This document defines instances which
    are specific examples of elements used in an AAL connected home environment (AAL
    CHE).<br />\r\nAn element defined in this document is a specialized and subdivided
    classification of a connected home environment. An instance is a specific example
    of an element used in an AAL CHE.<br />\r\nThis document lists standards applicable
    to AAL CHE elements and AAL CHE instances, with a focus on interoperability and
    connectivity."
