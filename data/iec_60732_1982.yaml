abstract:
- content: Describes methods of measuring the magnetic properties of cores of magnetic
    oxides. These properties are in terms of inductance L and quality factor Q of
    a specified coil, cores being defined by geometrical configuration and relative
    position. Applies to cores up to 45 mm in length and up to 8.5 mm in diameter
    at frequencies up to 100 MHz.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Décrit les méthodes de mesure des propriétés magnétiques des noyaux en
    oxydes magnétiques. Ces propriétés sont fonction de l'inductance L et du facteur
    de qualité Q d'une bobine spécifiée, les noyaux étant caractérisés par leur configuration
    géométrique et leur position relative. S'applique aux noyaux jusqu'à 45 mm de
    longueur, 8,5 mm de diamètre, pour des fréquences allant jusqu'à 100 MHz.
