abstract:
- content: IEC 61158-5-14:2207 provides user programs with a means to access the fieldbus
    communication environment. In this respect, the FAL can be viewed as a "window
    between corresponding application programs." This standard provides common elements
    for basic time-critical and non-time-critical messaging communications between
    application programs in an automation environment and material specific to Type
    14 fieldbus. The term "time-critical" is used to represent the presence of a time-window,
    within which one or more specified actions are required to be completed with some
    defined level of certainty. Failure to complete specified actions within the time
    window risks failure of the applications requesting the actions, with attendant
    risk to equipment, plant and possibly human life. It includes the following significant
    changes with respect to the previous edition deletion of the former Type 6 fieldbus,
    and the placeholder for a Type 5 fieldbus data-link layer, for lack of market
    relevance; addition of new types of fieldbuses; division of this part into multiple
    parts numbered.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'L''IEC 61158-5-14:2007 défini les services mis en place pour l''utilisateur
    de FAL, à la frontière entre l''utilisateur et la couche Application du modèle
    de référence de bus de terrain et la Gestion des systèmes, à la frontière entre
    la couche Application et la Gestion des systèmes selon le modèle de référence
    de bus de terrain. Elle spécifie la structure et les services de la couche Application
    de bus de terrain de Type 14, en conformité avec le modèle de référence de base
    de l''OSI (ISO/CEI 7498) et la structure de la couche Application de l''OSI (ISO/CEI
    9545). Cette première édition et ses parties d''accompagnement de la sous-série
    CEI 61158-5 annulent et remplacent la CEI 61158 5:2003. Elle constitue une addition
    technique. Cette partie et ses parties d''accompagnement pour le Type 14 annulent
    et remplacent également la CEI/PAS 62409, publiée en 2005. Cette édition inclut
    les modifications suivantes: suppression du précédent bus de terrain de Type 6
    en raison du manque d''adéquation au marché; ajout de nouveaux types de bus de
    terrain; division de cette partie en parties multiples numérotées -5 2,-5-3,...La
    présente version bilingue (2014-06) correspond à la version anglaise monolingue
    publiée en 2007-12.'
