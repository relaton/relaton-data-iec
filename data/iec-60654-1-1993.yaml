abstract:
- language: en
  script: Latn
  content: Lists environmental climatic conditions e.g. air temperature humidity and
    air pressure in specified locations to which land-based and offshore industrial-process
    measurement and control systems may be exposed during operation, during periods
    when they are installed but inactive and during storage or transportation.
- language: fr
  script: Latn
  content: Enumère, pour des emplacements spécifiés, les conditions climatiques d'environnement,
    par exemple la température de l'air, l'humidité et la pression atmosphérique auxquelles
    les systèmes de mesure et de commande des processus industriels, situés à terre
    ou sur des plates-formes en mer, peuvent être exposés en cours de fonctionnement,
    au cours de périodes pendant lesquelles ils sont installés mais ne sont pas actifs,
    en cours de stockage ou en cours de transport.
