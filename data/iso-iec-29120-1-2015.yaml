abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC 29120-1 establishes</p>
    <p>?   machine readable records for documenting the output of a biometric test,</p>
    <p>?   formats for data that ISO/IEC 19795 tests are required to report, and</p>
    <p>?   an ASN.1 syntax for test reports.</p>
    <p>This standard specifically does not</p>
    <p>?   require, prohibit, or otherwise specify, the format of biometric samples or templates used in a test,</p>
    <p>?   require, prohibit or otherwise specify, the encapsulation of biometric samples or templates used in a test, or</p>
    <p>?   regulate metrics for tests.</p>
    <p>NOTE          ISO/IEC 19795â€‘1 establishes the reportable metrics.</p>
