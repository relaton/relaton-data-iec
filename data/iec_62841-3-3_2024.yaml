abstract:
- content: "IEC 62841-3-3:2024 is to be used in conjunction with IEC 62841-1:2014.
    This document supplements or modifies the corresponding clauses in IEC 62841-1,
    so as to convert it into the IEC Standard: Particular requirements for transportable
    planers and thicknessers.<br />\r\nIEC 62841-1:2014, Clause 1 is applicable, except
    as follows:<br />\r\nThis document applies to transportable planers, thicknessers
    and combined planers and thicknessers intended for cutting wood and analogous
    materials with a maximum planing width of 330 mm.<br />\r\nThis document does
    not apply to planers, thicknessers or combined planers and thicknessers other
    than transportable.<br />\r\nNOTE 101 ISO 19085-7:2019 gives requirements for
    planers, thicknessers or combined planers and thicknessers other than transportable."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 62841-3-3:2024 doit être utilisé conjointement avec l'IEC 62841-1:2014.
    Le présent document complète ou modifie les articles correspondants de l'IEC 62841-1
    de façon à la transformer en norme IEC: Exigences particulières pour les dégauchisseuses
    et les raboteuses portables.<br />\r\nLe présent document s'applique aux dégauchisseuses,
    aux raboteuses et aux dégauchisseuses-raboteuses portables destinées à couper
    du bois et des matériaux analogues avec une largeur maximale de dégauchissage
    de 330 mm.<br />\r\nLe présent document ne s'applique pas aux dégauchisseuses,
    aux raboteuses ou aux dégauchisseuses-raboteuses non portables.<br />\r\nNOTE
    101 L'ISO 19085-7:2019 fournit les exigences applicables aux dégauchisseuses,
    aux raboteuses et aux dégauchisseuses-raboteuses non portables."
