abstract:
- language: en
  script: Latn
  content: Specifies the construction, dimensions and test requirements of power cables
    with extruded solid insulation of the types listed in 1.2, for rated voltages
    (u) from 1 kV up to and including 30 kV given in 1.3, for fixed installations.
    Cables for special conditions of installations and service are not included.
