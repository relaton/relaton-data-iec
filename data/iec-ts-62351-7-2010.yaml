abstract:
- language: en
  script: Latn
  content: "IEC/TS 62351-7:2010(E) defines network and system management (NSM) data
    object models that are specific to power system operations. These NSM data objects
    are used to monitor the health of networks and systems, to detect possible security
    intrusions, and to manage the performance and reliability of the information infrastructure.<br
    />\r\n<br />\r\nThis publication is of core relevance for Smart Grid."
