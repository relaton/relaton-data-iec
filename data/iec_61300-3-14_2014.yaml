  format: text/html
- content: "IEC 61300-3-14:2014 fournit une méthode destinée à mesurer l'erreur et
    répétabilité des réglages des valeurs d'affaiblissement d'un affaiblisseur optique
    variable (VOA, variable optical attenuator). Il existe deux technologies de commande
    pour les VOA, à commande manuelle et à commande électrique. La présente norme
    couvre ces deux technologies de commande des VOA, ainsi que les VOA à fibres unimodales
    et multimodales. Cette troisième édition annule et remplace la deuxième édition
    publiée en 2006, et constitue une révision technique. Cette édition inclut les
    modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\n- modification du titre visant à remplacer le terme \"précision\" par \"erreur\";<br
    />\r\n- intégration dans le Domaine d'application de la distinction entre les
    affaiblisseurs optiques variables à commande manuelle et électrique;<br />\r\n-
    révision des articles relatifs à l'appareillage et précisions en vue de l'harmonisation
    avec d'autres normes de la série 61300;<br />\r\n- ajout de “l'écart maximal d’affaiblissement
    par rapport au réglage” dans l'article relatif au calcul;<br />\r\n- ajout de
    “méthode de mesure des caractéristiques d'hystérésis” dans l'Annexe B.<br />\r\nMots
    clés: réglages des valeurs d'affaiblissement, affaiblisseur optique variable (VOA,
    variable optical attenuator)."
