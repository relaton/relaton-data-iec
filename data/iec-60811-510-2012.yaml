abstract:
- language: en
  script: Latn
  content: |-
    IEC 60811-510:2012 specifies the test method for a wrapping test after thermal ageing in air. This test method applies specifically to polyolefin insulation in communication cables. This test is intended for polyolefin insulations of unfilled cables and of dry cores for filled cables, where the insulation has a wall thickness of less than or equal to 0,8 mm. IEC 60811-510:2012 cancels and replaces Clause 10 of IEC 60811-4-2:2004, which is withdrawn. Full details of the replacements are shown in Annex A of IEC 60811-100:2012. There are no specific technical changes with respect to the previous edition, but see the Foreword to IEC 60811-100:2012.

    <br /><br />This publication is to be read in conjunction with <a href="http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/46164">IEC 60811-100:2012</a>.
- language: fr
  script: Latn
  content: |-
    La CEI 60811-510:2012 spécifie la méthode à employer pour un essai d'enroulement après vieillissement thermique dans l'air. Cette méthode d'essai s'applique spécifiquement aux enveloppes isolantes à base de polyoléfine des câbles de communication. Cet essai est destiné aux enveloppes isolantes à base de polyoléfine des câbles non remplis et des assemblages de conducteurs destinés aux câbles remplis, là où l'enveloppe isolante a une épaisseur de paroi inférieure ou égale à 0,8 mm. La CEI 60811-510:2012 annule et remplace l'Article 10 de la CEI 60811-4-2:2004, qui est supprimée. L'ensemble des informations relatives aux remplacements figure dans l'Annexe A de la CEI 60811-100:2012. Aucune modification technique particulière n'a été effectuée par rapport à l'édition précédente; voir cependant l'avant-propos de la CEI 60811-100:2012.

    <br /><br />Cette publication doit être lue conjointement avec la <a href="http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/46164">CEI 60811-100:2012</a>.
