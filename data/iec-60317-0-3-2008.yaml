abstract:
- language: en
  script: Latn
  content: IEC 60317-0-3:2008 gives the general requirements of enamelled round aluminium
    winding wires with or without a bonding layer. Technical changes from the previous
    edition include clarification to appearance requirements, revisions to the wire
    size ranges applicable to the flexibility and adherence tests, and clarification
    that pin hole test requirements are under consideration.
- language: fr
  script: Latn
  content: La CEI 60317-0-3:2008 donne les exigences générales pour les fils de bobinage
    de section circulaire en aluminium émaillé avec ou sans une couche adhérente.
    Les changements techniques par rapport à l'édition précédente comprennent une
    clarification concernant les exigences sur l'aspect, des révisions sur les gammes
    des dimensions des fils s'appliquant aux essais de souplesse et d'adhérence, et
    une clarification expliquant que les exigences relatives à la détection des microfissures
    en immersion sont à l'étude.
