abstract:
- language: en
  script: Latn
  content: Applies to letter and graphical symbols for a.c. electricity meters and
    their auxiliary devices, independent of induction or static measurement elements.
    All the symbols included in this standard may be marked on the name-plate, dial
    plate, external labels or accessories of the meter.
- language: fr
  script: Latn
  content: S'applique aux symboles littéraux et graphiques pour les compteurs à courant
    alternatif et pour les dispositifs auxiliaires, indépendamment des éléments de
    mesure à induction ou statiques. Tous les symboles indiqués dans cette norme peuvent
    être marqués sur la plaque signalétique, sur le cadran du compteur, sur une plaque
    extérieure ou sur des accessoires du compteur.
