abstract:
- language: en
  script: Latn
  content: "IEC 60384-2:2011 applies to fixed capacitors for direct current, with
    metallized electrodes and polyethylene-terephthalate dielectric for use in electronic
    equipment. These capacitors may have \"self-healing properties\" depending on
    conditions of use. They are primarily intended for applications where the a.c.
    component is small with respect to the rated voltage. Two performance grades of
    capacitors are covered, Grade 1 for long-life application and Grade 2 for general
    application. Capacitors for electromagnetic interference suppression and surface
    mount fixed metallized polyethylene-terephthalate film dielectric d.c. capacitors
    are not included, but are covered by IEC 60384-14 and IEC 60384-19 respectively.
    This fourth edition cancels and replaces the third edition published in 2005 and
    contains the following significant technical changes with respect to the previous
    edition.<br />\r\n- Table 1, Sampling plan together with numbers of permissible
    non-conformance for qualification approval test, has been adjusted.<br />\r\n-
    Table 3, Lot-by-lot inspection, has been changed, highlighting assessment level
    EZ only.<br />\r\n- Table 4, Periodic inspection, has been changed, highlighting
    assessment level EZ only.<br />\r\n- The preferred values of rated voltages have
    been updated in conformance with the basic series of preferred values R5 and R10
    given in ISO 3."
- language: fr
  script: Latn
  content: "La CEI 60384-2:2011 s'applique aux condensateurs fixes pour courant continu,
    avec des électrodes métallisées et des diélectriques en téréphtalate de polyéthylène
    et utilisés dans des équipements électroniques. Ces condensateurs peuvent posséder
    des \"propriétés autorégénératrices\" selon les conditions d'utilisation. Ils
    sont principalement destinés aux applications dont la composante de courant alternatif
    est négligeable par rapport à la tension assignée. Deux classes de performance
    de condensateurs sont couvertes, la Classe 1 pour des applications longues durées
    et la Classe 2 pour une application courante. Les condensateurs d'antiparasitage
    et les condensateurs fixes pour courant continu à diélectrique en film de polytéréphtalate
    d'éthylène métallisé pour montage en surface n'en font pas partie, mais sont couverts
    par la CEI 60384-14 et la CEI 60384-19 respectivement. Cette quatrième édition
    annule et remplace la troisième édition parue en 2005 et inclut les modifications
    techniques significatives suivantes par rapport à l'édition précédente:<br />\r\n-
    Le tableau 1, Plan d'échantillonnage avec nombre de non-conformités admissibles
    pour l'essai d'homologation, a été corrigé.<br />\r\n- Le tableau 3, Contrôle
    lot par lot, a été modifié, mise en évidence du niveau d'assurance EZ uniquement.<br
    />\r\n- Le tableau 4, Contrôle périodique, a été modifié, mise en évidence du
    niveau d'assurance EZ uniquement.<br />\r\n- Les valeurs préférentielles des tensions
    assignées ont été mises à jour conformément à la série de base des valeurs préférentielles
    R5 et R10 données dans l'ISO 3."
