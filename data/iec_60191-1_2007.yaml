abstract:
- content: |-
    IEC 60191-1:2007 gives guidelines on the preparation of outline drawings of discrete devices. For preparation of outline drawings of surface mounted discrete devices, IEC 60191-6 should be referred to as well. The main changes from the previous edition are as follows:<br />
    - requirement added for SI-dimensions for new drawings to be published;<br />
    - former rules concerning inch-dimensions are given in an informative annex;<br />
    - former rules for coding are given in an informative annex;
    incorporation of the supplements;<br />
    - updating of references and<br />
    - restructuring and renumbering.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    La CEI 60191-1:2007 donne des lignes directrices pour la préparation des dessins d'encombrement des dispositifs discrets. Il convient également de se référer à la CEI 60191-6 pour la préparation des dessins d'encombrement des dispositifs discrets pour montage en surface. Les principales modifications par rapport à l'édition précédente sont les suivantes:<br />
    - exigence ajoutée relative aux dimensions SI pour de nouveaux dessins à publier;<br />
    - les anciennes règles concernant les dimensions en pouces sont indiquées dans une annexe informative;<br/>
    - les anciennes règles relatives à la codification sont indiquées dans une annexe informative;<br />
    - incorporation des suppléments;<br />
    - mise à jour des références et<br />
    - restructuration et nouvelle numérotation.
