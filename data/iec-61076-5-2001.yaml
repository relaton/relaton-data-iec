abstract:
- language: en
  script: Latn
  content: Defines functional levels, standard test methods and gauges for use in
    the examination of sockets designed for in-line electronic packages. Lays down
    appropriate reference dimensions of the mating device and board layout to establish
    intermateability and interchangeability criteria. Lays down test severity and
    performance requirements.
- language: fr
  script: Latn
  content: Définit des niveaux fonctionnels et des méthodes d'essais normalisées,
    ainsi que des calibres pour utilisation dans l'examen des supports conçus pour
    les boîtiers électroniques en ligne. Définit des dimensions de référence appropriées
    du dispositif d'accouplement et de la présentation des composants pour établir
    les critères de compatibilité d'accouplement et d'interchangeabilité. Donne les
    prescriptions de performance et de sévérité des essais des spécifications particulières.
