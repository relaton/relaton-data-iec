abstract:
- language: en
  script: Latn
  content: 'Applies to products designed for corrosion protection of bare electrical
    overhead conductors in any combination of: - wires of aluminium and aluminium
    alloy. - wires of steel coated with zinc (galvanized) and zinc alloy with aluminium.
    - wires of steel coated with aluminium.'
- language: fr
  script: Latn
  content: 'S''applique aux produits destinés à la protection anti-corrosion des conducteurs
    de lignes aériennes nus comportant des brins des combinaisons possibles suivantes:
    - fils d''aluminium ou d''alliages d''aluminium. - fils d''acier recouverts de
    zinc (galvanisé) et d''alliage de zinc et d''aluminium. - fils recouverts d''aluminium.'
