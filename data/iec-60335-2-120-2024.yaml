abstract:
- language: en
  script: Latn
  content: "IEC 603352-120:2024 deals with the safety of appliances for generation
    of directly inhalable aerosols, their rated voltage being not more than 250 V
    for single-phase appliances, and other appliances including direct current (DC)
    supplied appliances and battery-operated appliances.<br />\r\nExamples of the
    appliances that are within the scope of this standard are:<br />\r\n- vapour and
    aerosol appliances;<br />\r\n- personal vaping appliances with or without nicotine;<br
    />\r\n- electronic cigarettes;<br />\r\n- electronic nicotine delivery systems
    (ENDS);<br />\r\n- electronic non-nicotine delivery systems (ENNDS);<br />\r\n-
    electronic tobacco heating appliances for heated tobacco products.<br />\r\nThis
    standard does not apply to:<br />\r\n- medical ventilators,<br />\r\n- humidifiers
    (IEC 60335-2-98).<br />\r\nThese requirements do not cover the consumables, such
    as e-liquids and other inhaled aerosol substances, wicks, and other particulate
    matter inhaled during use, nor do they cover substances in the emissions from
    the operation of the appliances. For example, heavy metal emissions in the aerosol
    and environmental exposure are not covered by this standard. These requirements
    do not consider the physiological effects of any consumable used with the appliances.
    This International Standard does not cover requirements or prohibitions of the
    labelling, packaging and contents of nicotine-containing or nicotine-consuming
    products that are strictly regulated by law of the relevant jurisdiction."
- language: fr
  script: Latn
  content: "L'IEC 60335-2-120:2024 traite de la sécurité des appareils destinés à
    produire des aérosols directement inhalables dont la tension assignée n'est pas
    supérieure à 250 V pour les appareils monophasés et les autres appareils, y compris
    les appareils alimentés en courant continu et les appareils alimentés par batteries.
    La liste suivante répertorie les exemples d'appareils qui relèvent du domaine
    d'application de la présente norme:<br />\r\n- les appareils à vapeur et à aérosol;<br
    />\r\n- les appareils à vapoter individuels avec ou sans nicotine;<br />\r\n-
    les cigarettes électroniques;<br />\r\n- les systèmes électroniques de délivrance
    de nicotine (ENDS, Electronic Nicotine Delivery Systems);<br />\r\n- les systèmes
    électroniques de délivrance de produits autres que la nicotine (ENNDS, Electronic
    Non-Nicotine Delivery Systems);<br />\r\n- les appareils électroniques de chauffage
    du tabac pour les produits du tabac chauffés.<br />\r\nLa présente norme ne s'applique
    pas:<br />\r\n- aux ventilateurs médicaux;<br />\r\n- aux humidificateurs (IEC
    60335-2-98).<br />\r\nD'autres aspects liés à la sécurité des appareils compris
    dans le domaine d'application de la présente norme peuvent être couverts par des
    normes établies par le comité technique ISO/TC 126. Ces exigences ne s'appliquent
    pas aux consommables, tels que les e-liquides et autres substances inhalées sous
    forme d'aérosols, aux mèches et autres particules inhalées lors de l'utilisation,
    ni aux substances émises lors du fonctionnement des appareils. Par exemple, les
    émissions de métaux lourds dans l'aérosol et l'exposition de l'environnement ne
    sont pas couvertes par la présente norme.<br />\r\nCes exigences ne tiennent pas
    compte des effets physiologiques de tout consommable utilisé avec les appareils.
    La présente Norme internationale ne traite pas des exigences ou interdictions
    concernant l'étiquetage, l'emballage et le contenu des produits qui contiennent
    ou consomment de la nicotine, ceux-ci étant strictement régis par la législation
    de la juridiction concernée. La présente partie 2 doit être utilisée conjointement
    avec la dernière édition de l'IEC 60335 1 et ses amendements sauf si cette édition
    l'exclut. Dans ce cas, la dernière édition qui n'exclut pas la présente partie
    2 est utilisée. Elle a été établie sur la base de la sixième édition (2020) de
    cette norme."
