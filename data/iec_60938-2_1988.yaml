abstract:
- content: Applicable to fixed inductors for radio inteference suppression which fall
    within the scope of the generic specification. The object of this standard is
    to prescribe standard requirements for electrical shock hazard protection and
    standard ratings and characteristics, and to select from the generic specification
    the appropriate methods of test and to give general performance requirements for
    suppression inductors.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: S'applique aux inductances fixes d'antiparasitage qui font partie du domaine
    d'application de la spécification générique. L'objet de cette norme est de prescrire
    les exigences normales pour la protection contre les dangers de choc électrique
    et les valeurs normales des caractéristiques, et de choisir, dans la spécification
    générique, les méthodes d'essai appropriées et de fixer les exigences générales
    pour les inductances d'antiparasitage.
