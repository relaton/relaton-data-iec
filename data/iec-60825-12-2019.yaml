abstract:
- language: en
  script: Latn
  content: "IEC 60825-12:2019 provides requirements and specific guidance for the
    manufacture and safe use of laser products and systems used for point-to-point
    or point-to-multipoint free space optical data transmission in the wavelength
    range from 180 nm to 1 mm. This document only addresses the open beam portion
    of the system. If portions of the equipment or system incorporate optical fibre
    that extends from the confinements of the enclosure(s), the manufacturing and
    safety requirements in IEC 60825-2 apply to those portions only. This document
    does not apply to systems designed for the purposes of transmitting optical power
    for applications such as material processing or medical treatment. This document
    also does not apply to the use of systems in explosive atmospheres (see IEC 60079-0).
    Light-emitting diodes (LEDs) employed by free space optical communication systems
    (FSOCSs), used for the purpose of free space optical data transmission, do not
    fall into the scope of this document. This document covers lasers employed by
    FSOCSs used for the purpose of free space optical data transmission. This document:<br
    />\r\n• provides information to protect people from potentially hazardous optical
    radiation produced by FSOCSs by specifying engineering controls and requirements,
    administrative controls and work practices according to the degree of the hazard;
    and<br />\r\n• specifies requirements for manufacturing, installation, service
    and operating organizations in order to establish procedures and provide written
    information so that proper precautions can be adopted.<br />\r\nBecause of the
    nature of FSOCSs, also known as optical wireless or free-air information transmission
    systems, care is taken in their manufacture as well as their installation, operation,
    maintenance and service to assure the safe deployment and use of these systems.
    This document places the responsibility for certain product safety requirements,
    as well as requirements for providing appropriate information on how to use these
    systems safely, on the manufacturer of the system and/or transmitters. It places
    the responsibility for the safe deployment and use of these systems on the installer
    and/or operating organization. It places the responsibility for adherence to safety
    instructions during installation and service operations on the installation and
    service organizations as appropriate, and during operation and maintenance functions
    on the operating organization. It is recognized that the user of this document
    may fall into one or more of the categories of manufacturer, installer, service
    organization and/or operating organization as mentioned above. This document does
    not apply to a laser product if classification by the manufacturer according to
    IEC 60825-1 shows that the emission level does not exceed the accessible emission
    limit (AEL) of Class 1 under all conditions of operation, maintenance, service
    and reasonably foreseeable failure.<br />\r\nKey words: Laser products, Free space
    optical data, Free space optical communication."
- language: fr
  script: Latn
  content: "L'IEC 60825-12:2019 donne des exigences et des recommandations spécifiques
    relatives à la fabrication et à l'utilisation en toute sécurité des appareils
    à laser et des systèmes employés pour la transmission optique de données en espace
    libre, d'un point à un autre ou d'un point à plusieurs autres points, dans la
    plage de longueurs d’onde comprise entre 180 nm et 1 mm. Le présent document ne
    traite que de la partie du faisceau qui se propage dans un espace ouvert du système.
    Si des parties de l'équipement ou du système comprennent une fibre optique qui
    sort des limites de confinement de l'enveloppe ou des enveloppes, les exigences
    de fabrication et de sécurité de l’IEC 60825-2 ne s'appliquent qu'à ces parties.
    Le présent document ne s'applique pas aux systèmes conçus dans le but de transmettre
    un flux énergétique optique pour des applications telles que le traitement des
    matériaux ou le traitement médical. Le présent document ne s'applique pas non
    plus à l'utilisation des systèmes en atmosphères explosives (voir l’IEC 60079-0).
    Les diodes électroluminescentes (LED) employées par les systèmes de communication
    optique en espace libre (SCOEL), pour la transmission optique de données en espace
    libre, ne font pas partie du domaine d’application du présent document. Le présent
    document couvre les lasers employés par les SCOEL utilisés dans le cadre de la
    transmission optique de données en espace libre. Le présent document:<br />\r\n•
    fournit des informations pour protéger les personnes contre le rayonnement optique
    potentiellement dangereux produit par les SCOEL, en spécifiant les moyens de contrôle
    et les exigences techniques, les moyens de contrôle administratif et les règles
    de travail en fonction du degré de danger; et<br />\r\n• spécifie des exigences
    à l'usage des organismes assurant la fabrication, l'installation, l'entretien
    et l'exploitation, afin d'établir des procédures et de fournir des informations
    écrites, de sorte que des précautions appropriées puissent être prises.<br />\r\nEn
    raison de la nature des SCOEL, également connus sous le nom de systèmes optiques
    de transmission d'informations sans fil ou à l'air libre, des précautions sont
    prises lors de leur fabrication comme lors de leur installation, exploitation,
    maintenance et entretien, pour assurer un déploiement et une utilisation en toute
    sécurité. Le présent document établit la responsabilité du fabricant du système
    et/ou des émetteurs vis-à-vis de certaines exigences de sécurité du produit, ainsi
    que des exigences destinées à fournir des informations appropriées sur la manière
    d'utiliser ces systèmes en toute sécurité. Il fixe la responsabilité de l'installateur
    et/ou de l'organisme d'exploitation vis-à-vis du déploiement et de l'utilisation
    en toute sécurité de ces systèmes. Il définit, comme il convient, la responsabilité
    des organismes d'installation et d'entretien vis-à-vis de leur respect des instructions
    de sécurité, pendant les opérations d'installation et d'entretien et de l'organisme
    d'exploitation vis-à-vis des fonctions d'exploitation et de maintenance. Il est
    manifeste que l'utilisateur du présent document peut relever d'une ou de plusieurs
    catégories, celle(s) du fabricant, de l'installateur, de l'organisme d'entretien
    et/ou de l'organisme d'exploitation, comme mentionnées ci-dessus. Le présent document
    ne s’applique pas à un appareil à laser si la classification par le fabricant,
    selon l’IEC 60825-1, montre que son niveau d'émission ne dépasse pas la limite
    d’émission accessible (LEA) de la classe 1 dans toutes les conditions d'exploitation,
    de maintenance, d'entretien et de défaillance raisonnablement prévisible.<br />\r\nMots-clés:
    Appareils à laser, Optique de données en espace libre, Communication optique en
    espace libre"
