  format: text/html
- content: "L'IEC 60400:2017+A1:2020 fixe les exigences techniques et dimensionnelles
    auxquelles doivent satisfaire les douilles pour lampes tubulaires à fluorescence
    et les douilles pour starters, ainsi que les méthodes d'essai à utiliser pour
    déterminer le degré de sécurité et le montage correct des lampes et des starters
    dans leurs douilles respectives.<br />\r\nCette huitième édition annule et remplace
    la septième édition publiée en 2008, l’Amendement 1:2011 et l’Amendement 2:2014.
    Cette édition constitue une révision technique.<br />\r\nCette édition comprend
    les changements techniques importants suivants par rapport à l'édition précédente:<br
    />\r\n- alignement avec les règles de rédaction ISO/IEC;<br />\r\n- renumérotation
    des articles, des tableaux et des figures.<br />\r\nLa présente version bilingue
    (2017-12) correspond à la version anglaise monolingue publiée en 2017-06.<br />\r\nLa
    version française de cette norme n'a pas été soumise au vote. Cette version consolidée
    comprend la huitième édition (2017) et son amendement 1 (2020). Il n'est donc
    pas nécessaire de commander l'amendement avec cette publication."
