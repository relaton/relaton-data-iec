abstract:
- content: "This part of CISPR 16 is designated a basic standard, which specifies
    the characteristics and performance of equipment for the measurement of radio
    disturbance voltages, currents and fields in the frequency range 9 kHz to 18 GHz.
    In addition, requirements are specified for specialized equipment for discontinuous
    disturbance measurements. The requirements include the measurement of broadband
    and narrowband types of radio disturbance.\n\nThe receiver types covered include
    the following:\n\na) the quasi-peak measuring receiver,\n\nb) the peak measuring
    receiver,\n\nc) the average measuring receiver,\n\nd) the r.m.s. measuring receiver.\n\nThe
    requirements of this publication shall be complied with at all frequencies and
    for all levels of radio disturbance voltages, currents, power or field strengths
    within the CISPR indicating range of the measuring equipment.\n\nMethods of measurement
    are covered in Part 2, and further information on radio disturbance is given in
    Part 3 of CISPR 16. Uncertainties, statistics and limit modelling are covered
    in Part 4 of CISPR 16.<strong>This consolidated version consists of the second
    edition (2006) \nand its amendment 1 (2006). Therefore, no need to order amendment
    in\naddition to this publication.</strong>"
  language:
