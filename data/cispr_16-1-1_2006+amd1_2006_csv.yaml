  format: text/html
- content: "La présente partie de la CISPR 16 est une norme fondamentale qui spécifie
    les caractéristiques et les performances des appareils de mesure de tensions,
    courants et champs radioélectriques perturbateurs dans la gamme de fréquences
    de 9 kHz à 18 GHz. Les exigences applicables aux appareils spécialisés de mesure
    de perturbations non continues sont également spécifiées. Les exigences comprennent
    la mesure des perturbations radioélectriques à large bande et à bande étroite.Les
    réce\n\npteurs traités comprennent les types suivants:\n\na) récepteur de mesure
    de quasi-crête,\n\nb) récepteur de mesure de crête,\n\nc) récepteur de mesure
    de valeur moyenne,\n\nd) récepteur de mesure quadratique.\n\nLes exigences de
    cette publication doivent être remplies à toutes les fréquences et à tous niveaux
    de tension, courant, puissance ou champ radioélectrique, dans les limites de la
    plage de lecture des appareils de mesure du CISPR.\n\nLes méthodes de mesure sont
    traitées dans la Partie 2, et des informations supplémentaires sur les perturbations
    radioélectriques sont données dans la Partie 3 de la CISPR 16. Les incertitudes,
    les statistiques et la modélisation des limites sont couvertes par la Partie 4
    de la CISPR 16.<strong> Cette version consolidée comprend la deuxième édition
    (2006) et\nson amendement 1 (2006). Il n'est donc pas nécessaire de commander
    \nl'amendement avec cette publication.</strong>"
