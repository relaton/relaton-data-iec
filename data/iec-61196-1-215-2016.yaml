abstract:
- language: en
  script: Latn
  content: IEC 61196-1-215:2016(E) defines a thermal ageing test to evaluate the transmission
    performance of coaxial cables under the effects of material temperature ageing.
    This procedure specifies a qualitative thermal ageing test that evaluates the
    performance degradation of the cable due to chemical and physical reactions that
    are accelerated by high temperature.
