- content: "L'IEC 61010-031:2015+A1:2018 spécifie les exigences de sécurité relatives
    aux sondes portatives et manipulées à la main correspondant aux types décrits
    ci-dessous, ainsi que leurs accessoires connexes. Ces sondes équipées sont prévues
    pour la connexion électrique directe entre une partie et un appareil de mesure
    et d'essai électrique. Elles peuvent être solidaires de l'appareil ou en être
    des accessoires détachables. Elle a le statut d'une publication groupée de sécurité
    conformément au Guide 104 de l'IEC. L'IEC 61010-031 est une norme autonome. Cette
    deuxième édition annule et remplace la première édition parue en 2002 et l'Amendement
    1:2008. Cette édition constitue une révision technique. Cette édition inclut les
    modifications techniques majeures suivantes par rapport à la première édition,
    ainsi que de nombreuses autres modifications:<br />\r\na) Les tensions au-dessus
    des niveaux de 30 V efficaces (eff), 42,4 V crête ou 60 V continu (c.c.) sont
    réputées être des tensions ACTIVES DANGEREUSES au lieu des tensions 33 V eff,
    46,7 V crête, ou 70 V c.c.<br />\r\nb) L'entretien est désormais inclus dans le
    domaine d'application.<br />\r\nc) Des conditions d'environnement étendues sont
    incluses dans le domaine d'application.<br />\r\nd) De nouveaux termes ont été
    définis.<br />\r\ne) Des essais relatifs à un MAUVAIS USAGE RAISONNABLEMENT PREVISIBLE
    ont été ajoutés, en particulier pour les fusibles.<br />\r\nf) Des exigences complémentaires
    relatives aux instructions concernant l'exploitation des sondes équipées ont été
    spécifiées.<br />\r\ng) Des valeurs limites pour les parties ACCESSIBLES et pour
    la mesure de la tension et du courant de contact ont été modifiées.<br />\r\nh)
    Les exigences relatives aux ESPACEMENTS pour l'emboîtement des CONNECTEURS ont
    été modifiées.<br />\r\ni) Les exigences relatives aux POINTES DE TOUCHE et aux
    PINCES A RESSORT ont été modifiées. Le PROTEGE-DOIGTS remplace la BARRIERE avec
    de nouvelles exigences.<br />\r\nj) Les exigences relatives à l'isolation (6.5)
    et les procédures d'essai (6.6.5) ont été réécrites et alignées avec la Partie
    1 lorsque c'est pertinent. Des exigences spécifiques ont été ajoutées pour l'isolation
    solide et l'isolation en couches minces.<br />\r\nk) La terminologie pour la CATEGORIE
    DE MESURE I a été remplacée par la dénomination \"non ASSIGNEE pour les mesures
    en CATEGORIES DE MESURE II, III, ou IV\".<br />\r\nl) L'essai de traction/flexion
    (6.7.4.3) a été partiellement réécrit.<br />\r\nm) Les limites de température
    de surface (Article 10) ont été modifiées pour se conformer aux limites du Guide
    117 de l'IEC.<br />\r\nn) Des exigences relatives à la résistance des FILS DE
    SONDE aux contraintes mécaniques ont été ajoutées à l'Article 12 et à une nouvelle
    Annexe D.<br />\r\no) Des exigences ajoutées se rapportent à la prévention du
    DANGER d'explosion due à un flash d'arc électrique et de courts-circuits pour
    les PINCES A RESSORT.<br />\r\np) Une nouvelle Annexe E informative définit les
    dimensions des CONNECTEURS banane de 4 mm.<br />\r\nCette version consolidée comprend
    la deuxième édition (2015) et son amendement 1 (2018). Il n'est donc pas nécessaire
    de commander l'amendement avec cette publication."
