abstract:
- language: en
  script: Latn
  content: Specifies requirements for the protective provisions relating to electrical
    safety in fixed installations associated with a.c.- and d.c.-traction systems
    and to any installations that may be endangered by the traction power supply system.
    Also applies to all fixed installations that are necessary to ensure electrical
    safety during maintenance work within electric traction systems.
- language: fr
  script: Latn
  content: Spécifie les prescriptions relatives aux mesures de protection concernant
    la sécurité électrique dans les installations fixes associées à des réseaux de
    traction à courants alternatif et continu et dans toutes les installations susceptibles
    d'être affectées par le réseau d'alimentation de la traction. S'applique également
    à toutes les installations fixes nécessaires pour garantir la sécurité électrique
    lors des travaux de maintenance réalisés dans les réseaux de traction électrique.
