abstract:
- language: en
  script: Latn
  content: IEC 63180:2020 provides a methodology and test procedures to be able to
    declare and verify the detection area for motion detectors using passive infrared
    technology in electronic control devices and appliance switches, whether stand-alone
    (direct control of one or more applications) or as part of home and building electronic
    systems or building automation control systems (HBES/BACS) or similar.
- language: fr
  script: Latn
  content: L'IEC 63180:2020 fournit une méthodologie et des procédures d’essai permettant
    de caractériser et de vérifier la zone de détection des détecteurs de mouvements
    utilisant la technologie infrarouge passive dans les dispositifs de commande électroniques
    et les commutateurs d’appareils, qu’ils soient autonomes (commande directe d’une
    ou plusieurs applications), faisant partie intégrante de systèmes électroniques
    pour les foyers domestiques et les bâtiments (HBES) ou de systèmes de gestion
    technique du bâtiment (SGTB), ou assimilés.
