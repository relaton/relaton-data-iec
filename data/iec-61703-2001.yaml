abstract:
- language: en
  script: Latn
  content: |-
    Provides mathematical expressions for reliability, availability, maintainability and maintenance support measures.
    - Non-repaired items and
    - repaired items with zero and non-zero time to restoration
    are considered separately in this standard.
- language: fr
  script: Latn
  content: |-
    Fournit des expressions mathématiques pour les caractéristiques liées à la fiabilité, à la disponibilité, à la maintenabilité et à la logistique de maintenance.
    - Les entités non réparées et
    - les entités réparées à temps de panne  nul et non nul
    sont traitées séparément dans la présente norme.
