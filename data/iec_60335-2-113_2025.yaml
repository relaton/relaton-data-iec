- content: "L'IEC 60335-2-113:2025 traite de la sécurité des appareils de soins esthétiques
    comportant des lasers ou des sources de lumière de forte intensité pour usages
    domestiques et analogues, dont le fonctionnement dépend du contact avec la peau
    et dont la tension assignée est inférieure ou égale à 250 V, y compris les appareils
    alimentés en courant continu et les appareils alimentés par batteries. La présente
    norme couvre les appareils dont la surface électroluminescente est inférieure
    à 25 cm2. Les appareils dont la surface électroluminescente est supérieure ou
    égale à 25 cm2 relèvent du domaine d'application de l'IEC 60335-2-27. Les appareils
    non destinés à un usage domestique normal, mais qui peuvent néanmoins constituer
    une source de danger pour le public, tels que les appareils destinés à être utilisés
    dans des salons de beauté et locaux analogues, sont également compris dans le
    domaine d'application de la présente norme.<br />\r\nLes appareils couverts par
    le domaine d'application de la présente norme incluent notamment:<br />\r\n– les
    appareils pour favoriser la pousse des cheveux;<br />\r\n– les appareils destinés
    aux soins de la peau et aux soins esthétiques comportant des lasers ou des sources
    de lumière de forte intensité (ILS).<br />\r\nLes appareils qui comportent des
    lasers ou des sources de lumière de forte intensité (ILS) chauffent les follicules
    capillaires ou les tissus cutanés afin de produire des effets thermiques ou des
    effets photobiologiques à partir de longueurs d'ondes spécifiques.<br />\r\nDans
    la mesure du possible, la présente norme traite des dangers courants que présentent
    les appareils et auxquels sont exposés tous les individus situés à l'intérieur
    et autour de l'habitation. Cependant, elle ne tient en général pas compte:<br
    />\r\n– des personnes (y compris des enfants) dont les capacités physiques, sensorielles
    ou mentales ou le manque d'expérience et de connaissance les empêchent d'utiliser
    l'appareil en toute sécurité sans surveillance ou instruction; et<br />\r\n– des
    enfants qui jouent avec l'appareil.<br />\r\nDans de nombreux pays, des exigences
    supplémentaires sont spécifiées par les organismes nationaux de la santé.<br />\r\nLa
    présente norme ne s'applique pas<br />\r\n– aux appareils destinés à des usages
    médicaux (IEC 60601);<br />\r\n– aux appareils destinés aux soins de la peau ou
    des cheveux (IEC 60335-2-23, IEC 60335-2-115);<br />\r\n– aux appareils destinés
    au durcissement des ongles;<br />\r\n– aux appareils d'exposition de la peau aux
    rayonnements optiques dont la surface électroluminescente est supérieure ou égale
    à 25 cm2 (IEC 60335-2-27).<br />\r\nCette deuxième édition annule et remplace
    la première édition parue en 2016 et l'Amendement 1:2021. Cette édition constitue
    une révision technique.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\na) le texte a
    été aligné sur l'IEC 60335-1:2020;<br />\r\nb) certaines notes ont été supprimées
    ou converties en texte normative (Article 1, 3.8.101, 3.8.104. 25.14);<br />\r\nc)
    des instructions ont été ajoutées pour mettre en garde contre toute utilisation
    par ou sur des enfants (7.12);<br />\r\nd) des instructions ont été ajoutées pour
    l'utilisation d'appareils destinés uniquement à être utilisés dans des salons
    de beauté et locaux analogues (7.12);<br />\r\ne) des limites de température ont
    été ajoutées pour les surfaces accessibles (Article 11);<br />\r\nf) une clarification
    a été ajoutée pour préciser que le calibre d'essai 18 n'est pas appliqué sur les
    appareils destinés exclusivement aux salons de beauté et locaux analogues (8.1.1,
    20.2, B.22.3, B.22.4);<br />\r\ng) la référence a été mise à jour pour l'évaluation
    du rayonnement optique parasite selon l'IEC 62471-7 (22.109, 32.102);<br />\r\nh)
    le Tableau B.2 et le Tableau B.3 ont été enrichis pour inclure des spécifications
    plus précises concernant les éléments d'une capacité comprise entre 0,2 Ah et
    5 Ah;<br />\r\ni) des exigences relatives à l'alimentation ont été ajoutées (21.102,
    21.103, 24.2).<br />\r\nLa présente partie 2 doit être utilisée conjointement
    avec la dernière édition de l'IEC 60335-1 et ses amendements sauf si cette édition
    l'exclut. Dans ce cas, la dernière édition qui n'exclut pas la présente partie
    2 est utilisée. Elle a été établie sur la base de la sixième édition (2020) de
    cette norme."
