  format: text/html
- content: Les directives contenues dans ce rapport technique sont des recommandations
    pour les constructeurs et les utilisateurs de simulateurs de radiothérapie. Elles
    indiquent aux constructeurs les besoins des radiothérapeutes concernant les performances
    des simulateurs de radiothérapie et elles constituent un guide pour les utilisateurs
    désirant véfifier les performances déclarées par le constructeur, effectuer les
    essais de réception ou contrôler périodiquement les performances pendant toute
    la durée de vie de l'équipement. Ce rapport technique est à utiliser conjointement
    avec la CEI 61168.
