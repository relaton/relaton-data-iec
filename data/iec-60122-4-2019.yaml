abstract:
- language: en
  script: Latn
  content: IEC 60122-4:2019 is applicable to crystal units with thermistors mainly
    used in the field of mobile communication that requires high frequency stability
    such as local reference signal generator for the mobile phone base station or
    GPS.  This document provides users with technical guidelines of crystal units
    with thermistors as well as basic knowledge of common crystal units with thermistors
- language: fr
  script: Latn
  content: L'IEC 60122-4:2019 est applicable aux résonateurs à quartz équipés de thermistances
    utilisés principalement dans le domaine des communications mobiles qui exige une
    grande stabilité de la fréquence, par exemple des générateurs de signaux de référence
    locaux pour les stations de base des téléphones mobiles ou un système GPS. Le
    présent document fournit aux utilisateurs des lignes directrices techniques sur
    les résonateurs à quartz équipés de thermistances ainsi que des informations fondamentales
    sur les résonateurs à quartz communs équipés de thermistances.
