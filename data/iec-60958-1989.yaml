abstract:
- language: en
  script: Latn
  content: Describes a serial, unidirectional, self-clocking interface for the interconnection
    of digital audio equipment for consumer and professional applications. In both
    cases, the clock references and auxiliary information are transmitted along with
    the programme. Provision is also made to allow the interface to carry data related
    to computer software.
- language: fr
  script: Latn
  content: Décrit une interface série, unidirectionnelle, auto-synchronisante, pour
    l'interconnexion des appareils audionumériques grand public et professionnels.
    Dans les deux cas, les références d'horloge et des informations auxiliaires sont
    transmises avec le programme. On a également prévu des dispositions pour acheminer
    des données relatives aux logiciels d'ordinateur.
