abstract:
- language: en
  script: Latn
  content: IEC 62598:2011 applies to the manufacture and installation of electrical
    measuring systems and instruments utilizing radioactive sources (radiometric gauges,
    hereinafter called gauges). It also applies to source housings intended for use
    in the aforementioned measuring systems. This standard applies to equipment, which
    is not related to power production or to the fuel cycle. It specifies constructional
    requirements for the design of instruments utilizing radioactive sources in regard
    of radiation protection. This standards cancels and replaces IEC 60405.
- language: fr
  script: Latn
  content: La CEI 62598:2011 s'applique à la fabrication et à l'installation des systèmes
    et appareils de mesure électriques utilisant des sources radioactives (jauges
    radiométriques, ci-après désignées par jauges, en abrégé). Elle s'applique également
    aux boîtiers des sources destinées à être utilisées dans les systèmes de mesure
    mentionnés ci-dessus. Cette Norme s'applique à un équipement, qui n'est pas relié
    à la production d'électricité nucléaire ou au cycle du combustible nucléaire.
    Cette Norme spécifie les exigences de construction concernant la conception des
    instruments utilisant des sources radioactives, eu égard à la protection contre
    le rayonnement. Cette norme annule et remplace la CEI 60405.
