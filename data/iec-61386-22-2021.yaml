abstract:
- language: en
  script: Latn
  content: "IEC 61386-22:2021 specifies the requirements for pliable conduit systems
    including self‑recovering conduit systems. This document is to be used in conjunction
    with IEC 61386-1:2008 and IEC 61386‑1:2008/AMD1:2017. This second edition cancels
    and replaces the first edition published in 2002. This edition constitutes a technical
    revision. This edition includes the following significant technical changes with
    respect to the previous edition:<br />\r\n- Annex AA has been added to provide
    guidance on the application of a constantly increasing force.<br />\r\nThe content
    of the corrigendum 1 (2025-04) applies only to the French version."
- language: fr
  script: Latn
  content: "La présente partie de l’IEC 61386 spécifie les exigences pour les systèmes
    de conduits cintrables, y compris les systèmes de conduits transversalement‑ élastiques.<br
    />\r\nCe document doit être utilisé conjointement avec l’IEC 61386-1:2008 et l’IEC
    61386‑1:2008/AMD1:2017.<br />\r\nCette deuxième édition annule et remplace la
    première édition parue en 2002. Cette édition constitue une révision technique.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à l’édition précédente:<br />\r\nL’Annexe AA a été ajoutée. Elle donne
    des recommandations relatives à l’application d’une force croissant constamment.<br
    />\r\nLa présente version bilingue (2021-12) correspond à la version anglaise
    monolingue publiée en 2021-04.<br />\r\nLa version française de cette norme n'a
    pas été soumise au vote.<br />\r\nLe contenu du corrigendum 1 (2025-04) a été
    pris en considération dans cet exemplaire."
