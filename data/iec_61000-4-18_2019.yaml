abstract:
- content: "IEC 61000-4-18: 2019 focuses on the immunity requirements and test methods
    for electrical and electronic equipment, under operational conditions, with regard
    to:<br />\r\na) repetitive slow damped oscillatory waves occurring mainly in power,
    control and signal cables installed in high voltage and medium voltage (HV/MV)
    substations;<br />\r\nb) repetitive fast damped oscillatory waves occurring mainly
    in power, control and signal cables installed in gas insulated substations (GIS)
    and in some cases also air insulated substations (AIS) or in any installation
    due to high-altitude electromagnetic pulse (HEMP) phenomena.<br />\r\nThe object
    of this document is to establish a common and reproducible reference for evaluating
    the immunity of electrical and electronic equipment when subjected to damped oscillatory
    waves on supply, signal, control and earth ports. The test method documented in
    this part of IEC 61000 describes a consistent method to assess the immunity of
    an equipment or system against a defined phenomenon. NOTE As described in IEC
    Guide 107, this is a basic EMC publication for use by product committees of the
    IEC. As also stated in Guide 107, the IEC product committees are responsible for
    determining whether this immunity test standard is applied or not, and if applied,
    they are responsible for determining the appropriate test levels and performance
    criteria. The document defines:<br />\r\ntest voltage and current waveforms;<br
    />\r\nranges of test levels;<br />\r\ntest equipment;<br />\r\ncalibration and
    verification procedures of test equipment;<br />\r\ntest setups;<br />\r\ntest
    procedure.<br />\r\nThis second edition cancels and replaces the first edition
    published in 2006 and its Amendment 1:2010. This edition constitutes a technical
    revision. This edition includes the following significant technical changes with
    respect to the previous edition:<br />\r\na) addition of a mathematical modelling
    of damped oscillatory wave waveform;<br />\r\nb) new Annex B on measurement uncertainty;<br
    />\r\nc) addition high speed CDN;<br />\r\nd) addition of calibration procedures
    for CDNs;<br />\r\ne) addition of the use of the capacitive coupling clamp on
    interconnection lines for fast damped oscillatory waves;<br />\r\nf) addition
    of a test procedure for DC/DC converters in case the CDN does not work;<br />\r\ng)
    new Annex C on issues relating to powering EUTs having DC/DC converters at the
    input.<br />\r\nKeywords: immunity requirements and test methods for electrical
    and electronic equipment<br />\r\nThe contents of the corrigendum of August 2019
    have been included in this copy."
