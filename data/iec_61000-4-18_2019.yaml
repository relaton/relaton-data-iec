- content: "IEC 61000-4-18: 2019 traite des exigences d'immunité et des méthodes d'essai
    des matériels électriques et électroniques dans des conditions d'exploitation,
    vis-à-vis:<br />\r\na) des ondes oscillatoires amorties lentes répétitives se
    manifestant principalement sur les câbles d’alimentation, de commande et de signal
    installés dans les postes à haute et à moyenne tension (HT/MT);<br />\r\nb) des
    ondes oscillatoires amorties rapides répétitives se produisant principalement
    sur les câbles d'alimentation, de commande et de signal installés dans les postes
    métalliques sous enveloppes à isolation gazeuse (GIS) et dans certains cas également
    dans les postes à isolation par air (AIS) ou toute installation du fait des phénomènes
    d’impulsion électromagnétique à haute altitude (IEMN-HA).<br />\r\nLe présent
    document a pour objet d'établir une référence commune reproductible dans le but
    d'évaluer l’immunité des matériels électriques et électroniques, quand ils sont
    soumis aux ondes oscillatoires amorties sur des accès d’alimentation, de signal,
    de commande et par les bornes de terre. La méthode d'essai documentée dans cette
    partie de l’IEC 61000 décrit une méthode logique en vue d'évaluer l'immunité d'un
    équipement ou d'un système vis-à-vis d'un phénomène donné.NOTE Comme décrit dans
    le Guide 107 de l’IEC, il s’agit d’une publication fondamentale en CEM pour une
    utilisation par les comités de produits de l’IEC. Comme indiqué également dans
    le Guide 107, les comités de produits de l’IEC sont chargés de déterminer si cette
    norme d’essai d’immunité est appliquée ou non. Si tel est le cas, il leur incombe
    de déterminer les niveaux d’essai et les critères d’aptitude à la fonction appropriés.
    Le document définit:<br />\r\nla tension d'essai et les formes d'ondes de courant;<br
    />\r\nles plages de niveaux d'essais;<br />\r\nle matériel d'essai;<br />\r\nles
    procédures d’étalonnage et de vérification du matériel d'essai;<br />\r\nles montages
    d'essai;<br />\r\nune procédure d’essai.<br />\r\nCette deuxième édition annule
    et remplace la première édition parue en 2006 et l'Amendement 1:2010. Cette édition
    constitue une révision technique. Cette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\na) ajout d’une
    modélisation mathématique de la forme d’onde oscillatoire amortie;<br />\r\nb)
    nouvelle Annexe B sur l’incertitude de mesure;<br />\r\nc) ajout d’un CDN à grande
    vitesse;<br />\r\nd) ajout des procédures d’étalonnage pour les CDN;<br />\r\ne)
    ajout de l’utilisation de la pince de couplage capacitive sur les lignes d’interconnexion
    pour les ondes oscillatoires amorties rapides;<br />\r\nf) ajout d’une procédure
    d'essai pour les convertisseurs continu/continu en cas de non-fonctionnement du
    CDN;<br />\r\ng) nouvelle Annexe C sur les problèmes liés à l’alimentation des
    EUT équipés de convertisseurs continu/continu en entrée.<br />\r\nMots clés: exigences
    d'immunité et des méthodes d'essai des matériels électriques et électroniques<br
    />\r\nLe contenu du corrigendum d'août 2019 a été pris en considération dans cet
    exemplaire."
