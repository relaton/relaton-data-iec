- content: "L'IEC 60565-1:2020 spécifie les méthodes et procédures d'étalonnage en
    champ libre des hydrophones, ainsi que des transducteurs électroacoustiques individuels
    qui peuvent être utilisés comme hydrophones (récepteurs) et/ou projecteurs (transducteurs
    sources). Deux grands types d'étalonnage sont couverts par le présent document:
    l'étalonnage absolu utilisant la méthode par réciprocité d’onde sphérique à trois
    transducteurs, et l'étalonnage relatif par comparaison avec un dispositif de référence
    qui a déjà fait l'objet d'un étalonnage absolu.<br />\r\nLa plage de fréquences
    maximale des méthodes spécifiées dans le présent document est comprise entre 200
    Hz et 1 MHz. La fréquence acoustique la plus faible de l'application dépend d'un
    certain nombre de facteurs, et est en général comprise entre 200 Hz et 5 kHz selon
    les dimensions de l'installation d'essai choisie. La fréquence la plus élevée
    de l'application pour les méthodes décrites ici est de 1 MHz.<br />\r\nLes procédures
    d'étalonnage de l'hydrophone à pression aux basses fréquences peuvent être consultées
    dans l'IEC 60565-2 [1]. Les procédures d'étalonnage de l'hydrophone aux fréquences
    acoustiques supérieures à 1 MHz sont couvertes par l'IEC 62127-2 [2].<br />\r\nLes
    étalonnages en pression basse fréquence des hydrophones sont exclus du domaine
    d'application du présent document. Ils sont décrits dans l'IEC 60565-2 [1]. Sont
    également exclus les étalonnages des hydrophones et systèmes numériques, des enregistreurs
    acoustiques marins autonomes, des capteurs vectoriels acoustiques (capteurs de
    vitesse de particules et hydrophones à gradient de pression, par exemple), des
    réseaux sonars passifs composés de plusieurs hydrophones et des réseaux sonars
    actifs composés de projecteurs et d'hydrophones.<br />\r\nLe présent document
    donne une description des exigences relatives à l'étalonnage en champ libre en
    ce qui concerne l'installation, le matériel et les appareils d'essai, le traitement
    du signal et les limites de fréquence. Une description de l'incertitude pouvant
    être obtenue et les règles de présentation des données d'étalonnage sont fournies.
    Sont également incluses des annexes informatives donnant des recommandations supplémentaires<br
    />\r\n• relatives au mesurage de la réponse directionnelle d'un hydrophone ou
    d'un projecteur,<br />\r\n• relatives au mesurage de l'impédance électrique des
    hydrophones et des projecteurs,<br />\r\n• sur les corrections de charge électrique,<br
    />\r\n• relatives aux critères de champ acoustique lointain dans l'étalonnage
    acoustique sous-marin,<br />\r\n• relatives aux techniques par impulsions dans
    les étalonnages en champ libre,<br />\r\n• relatives à l'évaluation de l'incertitude
    dans l'étalonnage en champ libre des hydrophones et des projecteurs,<br />\r\n•
    sur la déduction des formules pour les étalonnages par réciprocité d'onde sphérique
    à trois transducteurs,<br />\r\n• relatives à l'étalonnage à l'aide de tubes à
    ondes progressives,<br />\r\n• relatives à l'étalonnage des hydrophones par interférométrie
    optique, et<br />\r\n• relatives à l'étalonnage dans des cuves d'eau réverbérées
    à l'aide de signaux continus.<br />\r\nL'IEC 60565-1:2020 avec l’IEC 60565-2:2019,
    annule et remplace la deuxième édition de l’IEC 60565 parue en 2006. Cette édition
    constitue une révision technique.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\n1)
    suppression de toutes les descriptions des méthodes d'étalonnages en pression
    des hydrophones – elles sont désormais incluses dans la Partie 2;<br />\r\n2)
    suppression des dérivées de formules d'étalonnage par réciprocité en champ libre
    (amplitude de sensibilité et sensibilité de phase) et leur intégration dans une
    Annexe informative;<br />\r\n3) inclusion dans le domaine d'application de l'étalonnage
    de la réponse à l’émission des transducteurs sources individuels et des hydrophones
    (mais pas des réseaux sonar);<br />\r\n4) réorganisation des sections du document
    de manière à faire apparaître les procédures d'étalonnage les plus générales (recommandations
    relatives à l'obtention des conditions de champ acoustique libre, de champ lointain
    et de régime permanent, par exemple) avant les descriptions des procédures d'étalonnage
    absolu ou d'étalonnage relatif;<br />\r\n5) révision de l'Annexe A informative
    pour inclure des recommandations relatives au mesurage de la réponse directionnelle
    d'un hydrophone ou d'un projecteur;<br />\r\n6) ajout d'une nouvelle Annexe B
    informative relative au mesurage de l'impédance électrique des hydrophones et
    des projecteurs;<br />\r\n7) révision de la précédente Annexe informative relative
    aux corrections de la charge électrique pour inclure les corrections et tenir
    compte de la charge électrique des câbles ajoutés (à présent Annexe C);<br />\r\n8)
    ajout d'une nouvelle Annexe D informative relative aux critères de champ acoustique
    lointain dans le cadre d'un étalonnage acoustique sous-marin;<br />\r\n9) révision
    de la précédente Annexe informative relative aux techniques par impulsions dans
    les étalonnages en champ libre (à présent Annexe E);<br />\r\n10) révision de
    la précédente Annexe informative relative à l'évaluation de l’incertitude dans
    l’étalonnage des hydrophones (à présent Annexe F);<br />\r\n11) suppression de
    la précédente Annexe informative relative au circuit équivalent du système d’excitation
    pour l’étalonnage avec une colonne vibrante;<br />\r\n12) ajout d'une nouvelle
    Annexe G informative relative à la déduction des formules pour l'étalonnage par
    réciprocité d'onde sphérique à trois transducteurs;<br />\r\n13) ajout d'une nouvelle
    Annexe H informative relative à l'étalonnage à l'aide de tubes à ondes progressives;<br
    />\r\n14) ajout d'une nouvelle Annexe I informative relative à l'étalonnage des
    hydrophones par interférométrie optique.<br />\r\n15) ajout d'une nouvelle Annexe
    J informative relative à l'étalonnage dans des cuves d'eau réverbérées à l'aide
    de signaux continus."
