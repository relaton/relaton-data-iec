  format: text/html
- content: "<!-- NEW! -->IEC 62561-1:2023 est disponible sous forme de IEC 62561-1:2023
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nL'IEC
    62561-1:2023 spécifie les exigences et les essais applicables aux composants métalliques
    de connexion qui font partie d'un système de protection contre la foudre (SPF).
    Il peut s'agir, en général, des connecteurs, des colliers de serrage, des composants
    de collage et de pontage, des pièces de dilatation et des joints de contrôle.
    Cette troisième édition annule et remplace la deuxième édition parue en 2017.
    Cette édition constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    les définitions des types de connexions mentionnés dans le domaine d'application
    du document ont été ajoutées;<br />\r\nb) la classification des emplacements a
    été développée de façon détaillée;<br />\r\nc) le document a été mis à jour conformément
    à la nouvelle édition de l'ISO 22479:2019 concernant le traitement en atmosphère
    humide sulfureuse;<br />\r\nd) la nouvelle Annexe E normative concernant les procédures
    d'essai simplifiées a été introduite."
