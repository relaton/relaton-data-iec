abstract:
- content: "<!-- NEW! -->IEC 62561-1:2023 is available as IEC 62561-1:2023 RLV which
    contains the International Standard and its Redline version, showing all changes
    of the technical content compared to the previous edition.<br /><br />\r\nIEC
    62561-1:2023 specifies the requirements and tests for metallic connection components
    that form part of a lightning protection system (LPS). Typically, these can be
    connectors, clamps, bonding and bridging components, expansion pieces and test
    joints. This third edition cancels and replaces the second edition published in
    2017. This edition constitutes a technical revision. This edition includes the
    following significant technical changes with respect to the previous edition:<br
    />\r\na) definitions of connection types mentioned in the scope have been added;<br
    />\r\nb) location classification has been expanded in detail;<br />\r\nc) the
    document has been updated in line with the new edition of ISO 22479:2019 on humid
    sulphurous atmosphere treatment;<br />\r\nd) a new normative Annex E for reduced
    test procedures has been introduced."
  language:
