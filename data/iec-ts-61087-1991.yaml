abstract:
- language: en
  script: Latn
  content: This technical report applies to products, materials, plastic parts of
    equipment, electrically-insulated metal parts of such equipment, or complete equipment.
    It provides a test method to determine whether a product produces discharges when
    its surface has been charged, for example, by rubbing, and thus be potentially
    the source of problems arising from electrostatic charges and discharges.
- language: fr
  script: Latn
  content: S'applique à des produits, matériaux, parties en matière plastique des
    matériels, aux parties métalliques de ces matériels isolées électriquement ou
    aux matériels complets. Donne une méthode d'essai permettant de déterminer si
    un produit est la source de décharges lorsque sa surface a été chargée, par exemple,
    en le frottant et est ainsi potentiellement la source de problèmes résultant des
    charges et des décharges électrostatiques. A le statut d'un rapport technique.
