abstract:
- content: |-
    This part of IEC 60317 specifies general requirements of enamelled round copper winding wires with or without bonding layer. The main changes with respect to the previous edition are:<br />
    - addition of Grade 3 minimum insulation increases and maximum overall diameters for wires up to 0,071 mm nominal conductor diameter in Tables 1 and A.1;<br />
    - revisions to minimum increase in bonding layer for wires up to 0,100 mm nominal conductor diameter in Tables 2 and A.2;<br />
    - addition of Grade 3 dielectric breakdown requirements for wires up to 0,071 mm nominal conductor diameter; and<br />
    - new pin hole test requirement for Grade 3 polyurethane wires.<br />
    This standard is to be read in conjunction with the IEC 60851 series. The clause numbers used in this part of IEC 60317 are identical with the respective test numbers of IEC 60851.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    La présente partie de la CEI 60317 spécifie les exigences générales pour les fils de bobinage de section circulaire en cuivre émaillé avec ou sans couche adhérente. Les changements principaux par rapport à l'édition précédente sont:<br />
    - ajout, dans les Tableaux 1 et A.1, de l'accroissement minimal dû à l'isolant de Grade 3 et des diamètres extérieurs maximaux pour les fils de diamètre nominal du conducteur jusqu'à 0,071 mm;<br />
    - révisions apportées à l'accroissement minimal de la couche adhérente pour les fils de diamètre nominal du conducteur jusqu'à 0,100 mm, dans les Tableaux 2 et A.2;<br />
    - ajout des exigences de claquage du diélectrique de Grade 3 pour les fils de diamètre nominal du conducteur jusqu'à 0,071 mm; et<br />
    - nouvelle exigence de détection des microfissures en immersion pour les fils émaillés avec polyuréthanne de Grade 3.<br />
    Cette norme doit être lue conjointement avec la série CEI 60851. Les numéros d'articles dans la présente partie de la CEI 60317 sont identiques aux numéros d'essais respectifs de la CEI 60851.
