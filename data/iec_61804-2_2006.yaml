  script:
  - Latn
  format: text/html
- content: |-
    L'IEC 61804-2:2006 est applicable aux blocs fonctionnels (FB) pour les procédés industriels. Elle spécifie les blocs fonctionnels sur la base des résultats du travail d'harmonisation concernant plusieurs éléments. Cette deuxième édition, ainsi que la première édition de la CEI 61804-3, annule et remplace la première édition parue en 2004 de la CEI 61804-2. Elle constitue une révision technique et inclut les modifications suivantes:<br />
    - transfert des articles spécifiques au langage EDDL dans la CEI 61804-3;<br />
    - les paragraphes 4.1 et 4.2 spécifiques aux blocs fonctionnels, ainsi que les Articles 5, 6, 7 et 8 ne sont pas modifiés. La présente version bilingue (2014-04) correspond à la version anglaise monolingue publiée en 2006-09.
