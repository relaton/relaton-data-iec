abstract:
- content: "IEC 61300-3-53:2015 is intended to characterize the encircled angular
    flux of measurement step index multimode waveguide light sources, in which most
    of the transverse modes are excited. The term waveguide is understood to include
    both channel waveguides and optical fibres but not slab waveguides in this standard.
    Encircled angular flux (EAF) is the fraction of the total optical power radiating
    from a step index multimode waveguide's core within a certain solid angle. The
    EAF is measured as a function of the numerical aperture full angle. The basic
    approach is to collect, for every measurement, two dimensional far field data
    using a calibrated camera and to convert them mathematically into encircled angular
    flux.<br />\r\nKeywords: encircled angular flux (EAF), measurement step index
    multimode waveguide light sources"
  language:
