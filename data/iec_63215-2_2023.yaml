abstract:
- content: "IEC 63215-2:2023 applies to the die attach materials and joining system
    applied to discrete type power electronic devices.<br />\r\nThis document specifies
    the temperature cycling test method which takes into account the actual usage
    conditions of discrete type power electronic devices to evaluate reliability of
    the die attach joint materials and joining system, and establishes a classification
    level for joining reliability (reliability performance index).<br />\r\nThe test
    method specified in this document is not intended to evaluate power semiconductor
    devices themselves.<br />\r\nThe test method specified in this document is not
    regarded as the one for use to guarantee the reliability of the power semiconductor
    device packages.<br />\r\nNOTE The test result obtained using this document will
    not be used as absolute quantitative data, but for intercomparison with the other
    die attach materials results using the same setup."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L’IEC 63215-2:2023 concerne les matériaux de fixation de puce et le système
    d’assemblage appliqués aux dispositifs électroniques de puissance de type discret.<br
    />\r\nLe présent document spécifie le procédé d’essai de cycle thermique qui prend
    en compte les conditions d’usage réelles des dispositifs électroniques de puissance
    de type discret pour apprécier la fiabilité des matériaux de joint de fixation
    de puce et du système d’assemblage, et elle établit le niveau de classification
    concernant la fiabilité des assemblages (indice de performance de fiabilité).<br
    />\r\nLa méthode d’essai spécifiée dans le présent document n’a pas pour objectif
    d’évaluer les dispositifs à semiconducteurs de puissance eux-mêmes.<br />\r\nLa
    méthode d’essai spécifiée dans le présent document n’est pas considérée comme
    étant celle à utiliser pour garantir la fiabilité des boîtiers de dispositifs
    à semiconducteurs de puissance.<br />\r\nNOTE Le résultat d’essai obtenu à l’aide
    du présent document ne sera pas utilisé comme des données quantitatives absolues,
    mais comme comparaison entre les résultats des autres matériaux de fixation de
    puces utilisant le même montage."
