abstract:
- language: en
  script: Latn
  content: 'This Part 1 of International Standard IEC 60598 specifies general requirements
    for luminaires, incorporating electric light sources for operation from supply
    voltages up to 1 000 V. The requirements and related tests of this standard cover:
    classification, marking, mechanical construction and electrical construction.'
- language: fr
  script: Latn
  content: 'La présente partie 1 de la Norme internationale CEI 60598 spécifie pour
    les luminaires incorporant des sources lumineuses électriques, les prescriptions
    générales pour le fonction-nement à des tensions d''alimentation jusqu''à 1 000
    V. Les prescriptions et les essais correspondants de cette norme concernent: la
    classification, le marquage, la construction mécanique et électrique.'
