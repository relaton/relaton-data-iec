abstract:
- language: en
  script: Latn
  content: Is based on IMO Resolution A.694 (17) and specifies the requirements and
    type testing which can be applied to shipborne radio equipment forming part of
    the global maritime distress and safety system and electronic navigational aids.
- language: fr
  script: Latn
  content: Est fondée sur la Résolution A.694(17) de l'OMI, et définit les spécifications
    et les essais d'homologation qui peuvent être appliqués aux matériels radioélectriques
    de bord faisant partie du système mondial de détresse et de sécurité en mer, et
    aux aides électroniques à la navigation.
