abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC 19794-6:2011 specifies iris image interchange formats for biometric enrolment, verification and identification systems. The image information might be stored as</p>
    <ul>
    <li>       an array of intensity values optionally compressed with ISO/IEC 15948 or ISO/IEC 15444, or</li>
    <li>       an array of intensity values optionally compressed with ISO/IEC 15948 or ISO/IEC 15444 that might be cropped around the iris, with the iris at the centre, and which might incorporate region-of-interest masking of non-iris regions.</li>
    </ul>
    <p>ISO/IEC 19794-6:2011 does not establish</p>
    <ul>
    <li>       requirements on the optical specifications of cameras,</li>
    <li>       requirements on photometric properties of iris images, or</li>
    <li>       requirements on enrolment processes, workflow and use of iris equipment.</li>
    </ul>
