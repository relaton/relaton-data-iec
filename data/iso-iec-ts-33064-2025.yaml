abstract:
- language: en
  script: Latn
  content: |-
    <p class="MsoBodyText"><span lang="EN-GB">This document defines a process assessment model for safety processes, conforming to the requirements of ISO/IEC 33004, for use in performing a process assessment in accordance with the requirements of ISO/IEC 33002.</span></p>
    <p class="MsoBodyText"><span lang="EN-GB">This document supports the use of the process assessment models for system and software life cycle processes (ISO/IEC TS 33060 and ISO/IEC TS 33061) when applied to assessment of processes in the development of (functional or non-functional) safety related systems in order to make consistent judgment regarding either process quality or improvement priorities, or both.</span></p>
