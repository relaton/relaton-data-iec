abstract:
- language: en
  script: Latn
  content: "IEC 62453-301:2009 provides information for integrating the FOUNDATION
    Fieldbus (FF) protocol into the FDT standard (IEC 62453-2). It describes communication
    definitions, protocol specific extensions and the means for block (e.g. transducer,
    resource or function blocks) representation. This part, in conjunction with the
    other parts of the first edition of the IEC 62453 series cancels and replaces
    IEC/PAS 62453-1, IEC/PAS 62453-2, IEC/PAS 62453-3, IEC/PAS 62453-4 and IEC/PAS
    62453-5 published in 2006, and constitutes a technical revision. This bilingual
    version (2013-07) corresponds to the monolingual English version, published in
    2009-06.<br />\r\n<br />\r\nThis publication is to be read in conjunction with
    <a href=\"https://webstore.iec.ch/en/publication/7041\">IEC 62453-2:2009</a>."
- language: fr
  script: Latn
  content: "La CEI 62453-301 :2009 donne des informations pour intégrer le protocole
    FOUNDATION Fieldbus (FF) dans la norme FDT (CEI 62453-2). Elle décrit des définitions
    de communication, des extensions spécifiques à un protocole et les moyens pour
    une représentation en blocs (par exemple: transducteur, ressources ou blocs fonctionnels).
    La présente partie, conjointement aux autres parties de la première édition de
    la série CEI 62453, annule et remplace la CEI/PAS 62453-1, la CEI/PAS 62453-2,
    la CEI/PAS 62453-3, la CEI/PAS 62453-4 et la CEI/PAS 62453-5 publiées en 2006,
    et constitue une révision technique. La présente version bilingue (2013-07) correspond
    à la version anglaise monolingue publiée en 2009-06.<br />\r\n<br />\r\nCette
    publication doit être lue conjointement avec la <a href=\"https://webstore.iec.ch/en/publication/7041\">CEI
    62453-2:2009</a>."
