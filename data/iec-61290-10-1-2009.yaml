abstract:
- language: en
  script: Latn
  content: "IEC 61290-10-1:2009 applies to optical fibre amplifiers (OFAs) using active
    fibres, containing rare-earth dopants, currently commercially available. The uniform
    requirements for accurate and reliable measurements of the signal-spontaneous
    noise figure as defined in 3.1.18 of IEC 61291-1 are established. The test method
    independently detects amplified signal power and amplified spontaneous emission
    (ASE) power by launching optical pulses into the OFA under test and synchronously
    detecting 'on' and 'off' levels of the output pulses by using an optical sampling
    switch and an optical spectrum analyzer (OSA). This edition is a technical revision
    with updated references and cautions on proper use of the procedure.<br />\r\n<br
    />\r\nThis publication is to be read in conjunction with <a href=\"https://webstore.iec.ch/en/publication/19487\">IEC
    61291-1:2006</a>."
- language: fr
  script: Latn
  content: "La CEI 61290-10-1:2009 s'applique aux amplificateurs optiques (AO) utilisant
    des fibres actives et des guides d'ondes, dopées aux terres rares, actuellement
    disponibles sur le marché. L'objet de la présente norme est d'établir des exigences
    uniformes en vue de mesures précises et fiables du facteur de bruit spontané-signal
    défini dans la CEI 61291-1. La méthode d'essai détecte indépendamment la puissance
    du signal amplifiée et la puissance d'émission spontanée amplifiée (ESA) en lançant
    des impulsions optiques dans l'AO en essai et en détectant en synchronisme les
    niveaux \"1\" et \"0\" des impulsions de sortie à l'aide d'un interrupteur d'échantillonnage
    optique et un analyseur de spectre optique (ASO). Cette deuxième édition annule
    et remplace la première édition parue en 2003. C'est une révision technique avec
    des références mises à jour, et des mises en garde concernant la bonne utilisation
    des procédures.<br />\r\n<br />\r\nCette publication doit être lue conjointement
    avec la https://webstore.iec.ch/en/publication/19487\">CEI 61291-1:2006</a>."
