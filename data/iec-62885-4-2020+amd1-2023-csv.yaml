abstract:
- language: en
  script: Latn
  content: IEC 62885-4:2020+AMD1:2023 is applicable to measurements of the performance
    of cordless dry vacuum cleaners for household use or under conditions similar
    to those in households. The results obtained under this document are intended
    to be comparable to the results obtained under IEC 62885-2 for mains-connected
    vacuums. The purpose of this document is to specify essential performance characteristics
    of cordless dry vacuum cleaners which are of interest to users and to describe
    methods for measuring these characteristics. This standard is to be read in conjunction
    with IEC 62885-2:2016, to which it refers, and which is applicable unless otherwise
    specified in this standard.
- language: fr
  script: Latn
  content: L'IEC 62885-4:2020+AMD1:2023 s'applique aux mesures de l'aptitude à la
    fonction des aspirateurs à sec sans fil à usage domestique ou utilisés dans des
    conditions similaires. Les résultats obtenus dans le présent document sont destinés
    à être comparés à ceux de l'IEC 62885-2 pour les aspirateurs raccordés au réseau.
    Le présent document a pour objet de spécifier les caractéristiques essentielles
    d'aptitude à la fonction des aspirateurs à sec sans fil présentant un intérêt
    pour les utilisateurs et de décrire des méthodes de mesure de ces caractéristiques.
    La présente norme doit être lue conjointement avec l'IEC 62885-2:2016, à laquelle
    elle fait référence, et qui s'applique sauf spécification contraire dans la présente
    norme.
