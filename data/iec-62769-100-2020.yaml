abstract:
- language: en
  script: Latn
  content: IEC 62769-100:2020 specifies an FDI profile of IEC 62769 for generic protocols.
    That means that all interfaces are defined, and a host can add support for more
    protocols without changing its implementation. Nevertheless, there are some protocol-specific
    definitions (PSD) that need to be specified per protocol using this profile. Annex
    C specifies what PSDs need to be defined per protocol so that FDI Device Packages,
    FDI Communication Packages for Gateways and FDI Communication Servers, FDI Communication
    Servers, Gateways and Devices supporting such a protocol can work together in
    a host not aware about this specific protocol.
- language: fr
  script: Latn
  content: L'IEC 62769-100:2020 spécifie un profil FDI de l'IEC 62769 pour les protocoles
    génériques. Cela signifie que toutes les interfaces sont définies et qu'un hôte
    peut ajouter la prise en charge de plusieurs protocoles sans modifier sa mise
    en œuvre. Néanmoins, il est nécessaire de spécifier certaines définitions spécifiques
    au protocole (PSD) à l'aide de ce profil. L'Annexe C spécifie les PSD qu’il est
    nécessaire de définir par protocole, de sorte que les Paquetages d'appareils FDI,
    les Paquetages de communication FDI pour les Passerelles et les Serveurs de communication
    FDI, les Serveurs de communication FDI, les Passerelles et les Appareils prenant
    en charge ce type de protocole puissent fonctionner ensemble dans un hôte, quel
    que soit ce protocole spécifique.
