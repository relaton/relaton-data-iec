  - Latn
  format: text/html
- content: "ISO/IEC 17011:2017 spécifie les exigences relatives à la compétence, la
    cohérence des activités et l'impartialité des organismes d'accréditation procédant
    à l'évaluation et à l'accréditation des organismes d'évaluation de la conformité.<br
    /><br />\r\nNOTE Dans le contexte du présent document, les activités couvertes
    par l'accréditation incluent, sans toutefois s'y limiter, l'essai, l'étalonnage,
    l'inspection, la certification de systèmes de management, de personnel, de produits,
    de processus et de services, l'organisation d'essais d'aptitude, la production
    de matériaux de référence, la validation et la vérification."
