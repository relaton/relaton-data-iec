- content: "L'IEC 60840:2020+AMD1:2023 CSV spécifie les méthodes et les exigences
    d'essai applicables aux systèmes de câbles d'énergie, câbles seuls et accessoires
    seuls, pour installations fixes, pour des tensions assignées supérieures à 30
    kV (U<sub>m</sub> = 36 kV) et jusqu'à 150 kV (U<sub>m</sub> = 170 kV) inclus.
    Les exigences s'appliquent aux câbles unipolaires, aux câbles tripolaires à écran
    individuel et à leurs accessoires, pour des conditions habituelles d'installation
    et de fonctionnement, mais pas aux câbles spéciaux, tels que les câbles sous-marins
    et leurs accessoires, pour lesquels il peut être nécessaire d'apporter des modifications
    aux essais normaux ou d'élaborer des conditions d'essai particulières. Les jonctions
    assurant le raccordement des câbles à isolant extrudé aux câbles isolés au papier
    ne sont pas couvertes par le présent document. Cette cinquième édition annule
    et remplace la quatrième édition parue en 2011. Cette édition constitue une révision
    technique.<br />\r\nCette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\n- il est exigé que les
    extrémités de câble immergées dans du gaz pour une utilisation à des tensions
    assignées supérieures à 52 kV soient soumises à des essais de type et des essais
    individuels de série conformément à l'IEC 62271-209 en plus des essais individuels
    de série et des essais de type spécifiés dans le présent document;<br />\r\n-
    les exigences relatives aux isolateurs composites pour extrémités de câble extérieures
    ont été introduites;<br />\r\n- les diamètres des cylindres d'essai spécifiés
    pour l'essai d'enroulement (essais de type et de préqualification) ont été modifiés
    conformément à l'IEC TR 61901:2016;<br />\r\n- un matériau de gaine extérieure
    sans halogène à faible dégagement de fumée, appelé ST12 a été introduit;<br />\r\n-
    les essais supplémentaires des câbles soumis au feu (propagation verticale de
    flammes, densité de fumées, acidité et conductivité) qui doivent être appliqués
    conformément aux performances de résistance au feu déclarées pour le câble ont
    été introduits;<br />\r\n- un essai de pénétration d'eau dans l'âme a été ajouté;<br
    />\r\n- en plus des essais des protections externes des jonctions, les essais
    de type de l'arrêt d'écran ont été étendus à tous les accessoires.<br />\r\nLe
    contenu du corrigendum de février 2021 a été pris en considération dans cet exemplaire."
