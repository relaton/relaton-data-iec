  script: Latn
  content: Provides guidelines for selecting and implementing risk analysis techniques.
    The objective of this standard is to ensure quality and consistency in the planning
    and execution of risk analyses and the presentation of results and conclusions.
- language: fr
  script: Latn
  content: |-
