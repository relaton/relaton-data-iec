abstract:
- language: en
  script: Latn
  content: |-
    Enables the measure of the bit-rate tolerance of the fibre optic digital subsystem under specified conditions.

    Bit-rate tolerance is defined by the clock frequency range of the fibre optic digital subsystem which meets the specified bit error ratio.
- language: fr
  script: Latn
  content: |-
    Permet la mesure, dans des conditions spécifiées, de la tolérance d'un sous-système numérique à fibres optiques, sur le débit binaire.

    Cette tolérance est définie par la plage de la fréquence de synchronisation du sous-système, qui satisfait au taux d'erreurs sur les bits.
