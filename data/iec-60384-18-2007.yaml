abstract:
- language: en
  script: Latn
  content: IEC 60384-18:2007 applies to fixed aluminium electrolytic surface mount
    capacitors with solid (MnO<sub>2</sub>) and non-solid electrolyte primarily intended
    for d.c. applications for use in electronic equipment. It prescribes preferred
    ratings and characteristics and to select from IEC 60384-1 the appropriate quality
    assessment procedures, tests and measuring methods and to give general performance
    requirements for this type of capacitor. Test severities and requirements prescribed
    in detail specifications referring to this sectional specification should be of
    equal or higher performance level, because lower performance levels are not permitted.
    This second edition cancels and replaces the first edition published in 1993 and
    its Amendment 1 (1998). This edition constitutes a minor revision related to tables,
    figures and references.
- language: fr
  script: Latn
  content: La CEI 60384-18:2007 s'applique aux condensateurs fixes électrolytiques
    à l'aluminium pour montage en surface à électrolyte solide (MnO<sub>2</sub>) destinés
    principalement aux applications en courant continu dans des équipements électroniques.
    Elle prescrit les caractéristiques et valeurs nominales préférentielles, de sélectionner,
    en se référant à la norme CEI 60384-1, les procédures d'assurance qualité appropriées,
    les essais et les méthodes de mesure et de donner les exigences de performances
    générales pour ce type de condensateur. Il convient que les sévérités et les exigences
    d'essai prescrites dans les spécifications particulières se rapportant à cette
    spécification intermédiaire présentent des niveaux performances supérieurs ou
    égaux, parce que les niveaux de performance inférieurs ne sont pas autorisés.
    Cette deuxième édition annule et remplace la première édition publiée en 1993,
    ainsi que son Amendement 1 (1998). Cette édition constitue une révision mineure
    des tableaux, valeurs et références.
