abstract:
- language: en
  script: Latn
  content: "IEC 62395-2:2013 provides detailed recommendations for the system design,
    installation, maintenance and repair of electrical resistance trace heating systems
    in industrial and commercial applications. This standard does not include or provide
    for any applications in potentially explosive atmospheres. This standard cancels
    and replaces IEC/TS 62395-2:2008. This standard includes the following significant
    technical changes with respect to IEC/TS 62395-2:2008:<br />\r\n- This document
    has been changed from a Technical Specification to an International Standard.<br
    />\r\n- Design considerations for trace heating on sprinkler systems have been
    expanded and a figure has been added to illustrate how to avoid undue shadowing
    of spray patterns from insulated sprigs close to sprinkler heads;<br />\r\n- Specific
    details of design considerations for trace heating for emergency eyewash units
    and safety showers have been added."
- language: fr
  script: Latn
  content: "La CEI 62395-2:2013 fournit des recommandations détaillées pour la conception,
    l'installation, la maintenance et la réparation des systèmes de traçage par résistance
    électrique dans les applications industrielles et commerciales. La présente norme
    ne comprend ni ne prévoit d'applications dans des atmosphères potentiellement
    explosives. La présente norme annule et remplace la CEI/TS 62395-2:2008. La présente
    norme comprend les modifications techniques significatives suivantes par rapport
    à la CEI/TS 62395-2:2008:<br />\r\n- Le présent document, initialement Spécification
    technique, a été modifié en Norme internationale.<br />\r\n- Les considérations
    de conception pour le traçage sur les systèmes pulvérisateurs ont été étendues
    et une figure a été ajoutée pour montrer comment faire pour éviter l'ombrage imprévu
    des pulvérisations des chevilles d'isolation adjacentes aux têtes d'arrosage;<br
    />\r\n- Des détails spécifiques aux considérations de conception pour le traçage
    des unités de lave-yeux d'urgence et des douches de sécurité ont été ajoutés."
