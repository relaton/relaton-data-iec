abstract:
- content: "IEC 61196-12:2024 defines general requirements for spacer clamps for radiating
    cables, including terms and definitions, design and construction, IEC type designation,
    requirements and test procedures and type tests.<br />\r\nThe contents of this
    document are suitable for spacer clamps for installation of radiating cables.
    These cables and their spacer clamps are widely used in tunnels, subways, underpasses,
    and shafts. Their intended application is in weather-protected environments and,
    optionally, outdoors."
