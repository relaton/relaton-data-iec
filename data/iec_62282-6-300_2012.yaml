abstract:
- content: "IEC 62282-6-300:2012 covers interchangeability of micro fuel cell (MFC)
    fuel cartridges to provide the cartridge compatibility for a variety of MFC power
    units while maintaining the safety and performance of MFC power systems. For this
    purpose, the standard covers fuel cartridges and their connector designs. Fuel
    type, fuel concentration and fuel quality are also covered. This standard also
    provides for the means to avoid the miss-connection of an improper fuel cartridge.
    Test methods for verifying the compliance with the interchangeability requirements
    for fuel and fuel cartridges are also provided in this standard. The main changes
    with respect to the previous edition are listed below:<br />\r\n- updates to Type
    A to D interchangeable connectors, addition of Type E;<br />\r\n- updates of the
    procedures, criteria and figures of the type tests for interchangeable connectors
    to ensure accurate and consistent results."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 62282-6-300:2012 couvre l'interchangeabilité des cartouches de
    combustible des micro-piles à combustible (MFC) pour assurer la compatibilité
    des cartouches pour différents blocs d'alimentation électrique MFC tout en maintenant
    la sécurité et les performances des systèmes MFC. Dans ce but, la norme couvre
    les cartouches de combustible et leurs types de connecteurs. Le type, la concentration
    et la qualité du combustible sont également traités. La présente norme fournit
    aussi les moyens d'éviter le raccordement avec une cartouche de combustible inappropriée.
    Des méthodes d'essai pour vérifier la conformité aux exigences d'interchangeabilité
    des combustibles et des cartouches de combustible sont également données dans
    la présente norme. Les modifications principales par rapport à l'édition précédente
    sont les suivantes:<br />\r\n- mise à jour des connecteurs interchangeables de
    Types A à D, et ajout du Type E;<br />\r\n- mise à jour des procédures, des critères
    et des figures des essais de type pour les connecteurs interchangeables, afin
    de garantir qu'ils produisent des résultats précis et cohérents."
