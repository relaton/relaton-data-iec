- content: "L'IEC 61496-2:2020 définit les exigences de conception, de construction
    et d'essai d'équipements de protection électrosensibles (ESPE) conçus spécialement
    pour détecter des personnes, comme partie d'un système relatif à la sécurité,
    utilisant des dispositifs protecteurs optoélectroniques actifs (AOPD) pour la
    fonction de détection. Une attention particulière est portée sur les caractéristiques
    assurant qu'une performance relative à la sécurité appropriée est atteinte. Un
    ESPE peut comporter des fonctions de sécurité facultatives. Les exigences pour
    ces fonctions sont données à l'Annexe A de l'IEC 61496 1:2020 et du présent document.<br
    />\r\nLe présent document ne spécifie ni les dimensions et configurations de la
    zone de détection, ni sa disposition par rapport aux parties dangereuses dans
    une application particulière, ni ce qui constitue un état dangereux pour toute
    machine donnée. Il se limite au fonctionnement de l'ESPE et à son interface avec
    la machine.<br />\r\nLe présent document ne traite pas des AOPD qui utilisent
    des longueurs d'ondes hors de la plage de 400 nm à 1 500 nm.<br />\r\nLe présent
    document peut être pertinent pour des applications autres que la protection des
    personnes, par exemple la protection des machines ou des produits contre des dommages
    mécaniques. Dans ces applications, des exigences complémentaires peuvent être
    nécessaires, par exemple lorsque les matériaux qui doivent être reconnus par le
    dispositif de détection ont des caractéristiques différentes de celles des personnes.<br
    />\r\nLe présent document ne traite pas des exigences CEM (compatibilité électromagnétique)
    relatives aux émissions électromagnétiques.<br />\r\nL'IEC 61496-2:2020 annule
    et remplace la troisième édition parue en 2013. Cette édition constitue une révision
    technique.<br />\r\nCette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\na) Les exigences et procédures
    d’essai de la Partie 2 qui se sont révélées être communes à tous les ESPE ont
    été déplacées vers la Partie 1. Les procédures d’essai qui dépendent de la technologie
    de détection restent dans la Partie 2."
