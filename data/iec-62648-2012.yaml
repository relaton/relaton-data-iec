abstract:
- language: en
  script: Latn
  content: "IEC 62648:2012 provides guidelines to ensure that graphical symbols for
    use on equipment in IEC product publications are consistent with the requirements
    of horizontal standard IEC 60417, and ISO 7000. This document is intended to be
    used by any technical committees and subcommittees to develop graphical symbols
    for use on equipment for inclusion in their product publications. It has the status
    of a horizontal standard in accordance with <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/Artnum_PK/36435?o\r\npendocument\">IEC
    Guide 108</a>."
- language: fr
  script: Latn
  content: "La CEI 62648:2012 fournit des lignes directrices destinées à garantir
    que les symboles graphiques utilisables sur le matériel dans les publications
    de produits de la CEI sont conformes aux exigences de la norme horizontale CEI
    60417, et de l'ISO 7000. Ce document est destiné à être utilisé par tout comité
    d'études et sous-comité pour élaborer des symboles graphiques utilisables sur
    le matériel à introduire dans des publications de produits. Elle a le statut de
    norme horizontale conformément au <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/Artnum_PK/36435?o\r\npendocument\">Guide
    IEC 108</a>."
