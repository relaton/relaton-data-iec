abstract:
- language: en
  script: Latn
  content: "CISPR 12:2007+A1:2009 The limits in this International Standard are designed
    to provide protection for broadcast receivers in the frequency range of 30 MHz
    to 1 000 MHz when used in the residential environment. Compliance with this standard
    may not provide adequate protection for new types of radio transmissions or receivers
    used in the residential environment nearer than 10 m to the vehicle, boat or device.
    This standard applies to the emission of electromagnetic energy which may cause
    interference to radio reception and which is emitted from<br />\r\na) vehicles
    propelled by an internal combustion engine, electrical means or both;<br />\r\nb)
    boats propelled by an internal combustion engine, electrical means or both. Boats
    are to be tested in the same manner as vehicles except where they have unique
    characteristics as explicitly stated in this standard;<br />\r\nc) devices equipped
    with internal combustion engines.<br />\r\nThe following changes were made with
    respect to the previous edition:<br />\r\n- deletion of narrowband / broadband
    determination;<br />\r\n- general improvement of wording.<br />\r\n<strong>This
    consolidated version consists of the sixth edition (2007) and its amendment 1
    (2009). Therefore, no need to order amendment in addition to this publication.</strong>"
- language: fr
  script: Latn
  content: "CISPR 12:2007+A1:2009 Les limites données dans la présente Norme internationale
    sont prévues pour assurer la protection des récepteurs de radiodiffusion dans
    la bande de fréquences de 30 MHz à1 000 MHz utilisés dans un environnement résidentiel.
    La conformité à la présente norme peut ne pas fournir une protection adéquate
    pour les nouveaux types d'émissions radioélectriques ou pour les récepteurs utilisés
    dans un environnement résidentiel à moins de 10 m d'un véhicule, d'un bateau ou
    d'un engin. La présente norme concerne le rayonnement d'énergie électromagnétique
    susceptible de brouiller la réception des radiocommunications et qui est produit
    par<br />\r\na) des véhicules entraînés par un moteur à combustion interne, par
    des moyens électriques, ou par les deux;<br />\r\nb) des bateaux propulsés par
    un moteur à combustion interne, par des moyens électriques, ou par les deux. Les
    bateaux doivent être essayés de la même manière que les véhicules, excepté lorsqu'ils
    ont des caractéristiques particulières telles qu'elles sont explicitement fixées
    dans cette norme;<br />\r\nc) des engins équipés de moteurs à combustion interne.<br
    />\r\nLes principaux changements par rapport à la précédente édition incluent:<br
    />\r\n- l'élimination de la détermination bande étroite / large bande;<br />\r\n-
    le progrès général de la formulation.<br />\r\n<strong>Cette version consolidée
    comprend la sixième édition (2007) et son amendement 1 (2009). Il n'est donc pas
    nécessaire de commander l'amendement avec cette publication.</strong>"
