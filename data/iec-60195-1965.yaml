abstract:
- language: en
  script: Latn
  content: Standardizes a method of measurement and associated test conditions for
    use in the determination of the magnitude of current noise generated in fixed
    resistors so as to make possible the comparison of the results of measurements.
    Constitutes a description of the measurement system and procedures recommended
    for use in assessing the 'noisiness' or magnitude of current noise generated in
    fixed resistors of any given type. The method of measurement described in this
    recommendation applies to all classes of fixed resistors used in circuits where
    current noise is critical.
- language: fr
  script: Latn
  content: Normalise une méthode de mesures et les conditions d'essai associées pour
    déterminer l'amplitude du bruit en charge dans les résistances fixes, de façon
    que les résultais des mesures puissent être comparables entre eux. Comprend une
    description de l'appareillage de mesure et des méthodes recommandées pour établir
    «l'absence de bruit» ou pour déterminer l'amplitude du bruit en charge des résistances
    fixes d'un type quelconque. La méthode de mesure décrite dans cette recommandation
    s'applique à tous les types de résistances fixes utilisées dans des circuits où
    le bruit en charge est critique.
