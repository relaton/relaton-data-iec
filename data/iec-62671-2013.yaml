abstract:
- language: en
  script: Latn
  content: IEC 62671:2013 addresses certain devices that contain embedded software
    or electronically-configured digital circuits that have not been produced to other
    IEC Standards which apply to systems and equipment important to safety in nuclear
    power plants, but which are candidates for use in nuclear power plants. It provides
    requirements for the selection and evaluation of such devices where they have
    dedicated, limited, and specific functionality and limited configurability. The
    contents of the corrigendum of September 2016 have been included in this copy.
- language: fr
  script: Latn
  content: La CEI 62671:2013 couvre les appareils qui contiennent des logiciels embarqués
    ou des circuits numériques configurés électroniquement qui n'ont pas été produits
    conformément aux normes CEI applicables aux systèmes et équipements importants
    pour la sûreté des centrales nucléaires de puissance, mais qui sont candidats
    pour être utilisés dans des centrales nucléaires de puissance. Elle établit des
    exigences pour le choix et l'évaluation de tels appareils lorsque ceux-ci présentent
    des fonctionnalités spécifiques, limitées et dédiées et que leur configuration
    est limitée. Le contenu du corrigendum de septembre 2016 a été pris en considération
    dans cet exemplaire.
