abstract:
- language: en
  script: Latn
  content: IEC 62002-2:2008 provides the conformance testing rules and guidelines
    for equipment built to meet the Mobile and portable DVB-T/H radio access interface
    specification (IEC 62002-1). One aim is to limit the number of tests to a practical
    level. Nevertheless, the manufacturer is responsible of guaranteeing that the
    terminal fulfils all aspects of the mobile and portable DVB-T/H radio access interface
    specification (IEC 62002-1). This second edition cancels and replaces the first
    edition, published in 2005 and constitutes a technical revision. The main changes
    with respect to the previous edition are. DVB-H has been included as a part of
    the main specification. All the performance figures have been revised as new simulation
    results have been made available as well as new reference receivers for DVB-H
    have been developed. DVB-H now includes all the different MPE-FEC code rates.
    New portable indoor and portable outdoor channel models have been included as
    well as performance figures for those. A new 2x TU-6 mobile SFN test channel has
    been included. A new L4 linearity pattern has been added. Dedicated performance
    figures for DVB-H for S1, S2, L1 to L4 interference patterns have been included.
    A new GSM-interference measurement method has been added. This bilingual version
    (2012-03) corresponds to the monolingual English version, published in 2008-05.
- language: fr
  script: Latn
  content: 'La CEI 62002-2:2008 fournit les règles et les lignes directrices applicables
    aux essais de conformité des équipements construits pour satisfaire à la norme
    CEI 62002-1, accès radio mobile et portable en DVB-T/H. Elle vise notamment à
    limiter le nombre des essais à une valeur pratique. Il incombe néanmoins au fabricant
    de garantir que le terminal satisfait à tous les aspects de la spécification de
    l''accès radio mobile et portable en DVB-T/H (CEI 62002-1). Cette deuxième édition
    annule et remplace la première édition, parue en 2005. Elle constitue une révision
    technique. Les principales modifications par rapport à l''édition précédente sont:
    Le DVB-H a été intégré dans la spécification principale. Tous les chiffres décrivant
    les performances ont été révisés pour tenir compte des nouveaux résultats de simulation
    et du développement de nouveaux récepteurs de référence DVB-H. Le DVB-H inclut
    à présent l''ensemble des différents débits du code MPE-FEC. De nouveaux types
    de canaux de propagation "portable en intérieur" et "portable en extérieur" ont
    été ajoutés ainsi que les performances chiffrées avec ces canaux. Un nouveau canal
    d''essai SFN mobile 2x TU-6 a été inclus. Un nouveau type de linéarité L4 a été
    ajouté. De nouveaux chiffres décrivant les performances particulières du DVB-H
    pour les types d''interférences S1, S2, L1 à L4 ont été intégrés. Une nouvelle
    méthode de mesure des interférences GSM a été ajoutée. La présente version bilingue
    (2012-03) correspond à la version anglaise monolingue publiée en 2008-05.'
