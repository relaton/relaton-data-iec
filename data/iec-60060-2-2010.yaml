abstract:
- language: en
  script: Latn
  content: "IEC 60060-2:2010 is applicable to complete measuring systems, and to their
    components, used for the measurement of high voltages during laboratory and factory
    tests with direct voltage, alternating voltage and lightning and switching impulse
    voltages as specified in IEC 60060-1. For measurements during on-site tests see
    IEC 60060-3. The limits on uncertainties of measurements stated in this standard
    apply to test levels stated in IEC 60071-1:2006. The principles of this standard
    apply also to higher levels but the uncertainty may be greater. This standard
    also defines the terms used, methods to estimate the uncertainties of high-voltage
    measurements, states the requirements which the measuring systems shall meet,
    describes the methods for approving a measuring system and checking its components
    and describes the procedures by which the user shall show that a measuring system
    meets the requirements of this standard, including the limits set for the uncertainty
    of measurement. This third edition cancels and replaces the second edition, published
    in 1994, and constitutes a technical revision. The significant technical changes
    with respect to the previous edition are as follows:<br />\r\n- The general layout
    and text was updated and improved to make the standard easier to use.<br />\r\n-
    The standard was revised to align it with IEC 60060-1.<br />\r\n- The treatment
    of measurement uncertainty estimation has been expanded."
- language: fr
  script: Latn
  content: "La CEI 60060-2:2010 est applicable aux systèmes de mesure complets et
    à leurs constituants lorsqu'ils sont utilisés pour la mesure de hautes tensions
    réalisée lors d'essais en laboratoire et en usine en tension continue, tension
    alternative, tensions de chocs de foudre et de manoeuvre tels qu'ils sont définis
    dans la CEI 60060-1. Pour les mesures réalisées lors d'essais in situ, voir la
    CEI 60060-3. Les domaines d'incertitudes de mesure dont il est fait état dans
    la présente norme s'appliquent aux niveaux d'essais définis dans la CEI 60071-1:2006.
    Les principes développés dans la présente norme s'appliquent aussi à des niveaux
    de tension d'essais plus élevés, mais l'incertitude peut en être alors plus élevée.
    La présente norme définit les termes utilisés, décrit des méthodes pour estimer
    les incertitudes des mesures des hautes tensions, détermine les exigences auxquelles
    doivent satisfaire les systèmes de mesure, décrit les méthodes à utiliser pour
    qualifier un système de mesure et pour en contrôler les différents constituants,
    et décrit la procédure par laquelle l'utilisateur doit montrer qu'un système de
    mesure satisfait aux exigences de la présente norme, y compris le domaine fixé
    pour l'incertitude de mesure. Par rapport à l'édition précédente, les modifications
    techniques majeures sont les suivantes:<br />\r\n- La disposition générale et
    le texte ont été mis à jour et améliorés pour rendre la norme plus facile à utiliser.<br
    />\r\n- La norme a été révisée afin de l'aligner sur la CEI 60060-1.<br />\r\n-
    Le traitement de l'estimation de l'incertitude de mesure a été élargi."
