abstract:
- language: en
  script: Latn
  content: "IEC 61869-14:2018 provides all requirements specific to current transformers
    to be used in DC applications (DCCTs), whatever the technology used. The output
    signal can be analogue or digital.<br />\r\nIt is applicable to newly manufactured
    current transformers used for measuring, protection and/or control applications
    in DC power systems with a rated voltage above 1,5 kV.<br />\r\nThe general configuration
    of a single-pole low-power instrument transformer is described in Figure 601 of
    IEC 61869-6:2016.<br />\r\nThe DCCTs intended for current measurement in the transistor
    branch of the VSC valve (referred to as CT4a and CT4b in Figure 1403 and Table
    1402) are not covered by this document, and will be considered in a future revision.<br
    />\r\nIEC 61869-14:2018 applies to current transformers intended to be used in
    DC applications with at least one of the following functions:<br />\r\n•    measure
    DC current (with significant harmonics);<br />\r\n•    withstand DC voltage.<br
    />\r\nDepending on the position on the DC system, different kinds of application
    exist, which are briefly described below, together with the approximate voltage
    or current wave shape."
- language: fr
  script: Latn
  content: "IEC 61869-14:2018 couvre toutes les exigences particulières concernant
    les transformateurs de courant utilisés dans les applications en courant continu
    (DCCTs), quelle que soit la technologie utilisée. Le signal de sortie peut être
    analogique ou numérique.<br />\r\nElle s'applique aux transformateurs de courant
    fabriqués récemment et utilisés pour des applications de mesure, de protection
    et/ou de commande sur des systèmes d'alimentation électrique en courant continu
    dont la tension assignée est supérieure à 1,5 kV.<br />\r\nLa configuration générale
    d'un transformateur de mesure de faible puissance unipolaire est décrite à la
    Figure 601 de l'IEC 61869-6:2016.<br />\r\nLes transformateurs de courant continu
    destinés aux mesures de courant dans la branche du transistor de la valve VSC
    (dénommés CT4a et CT4b à la Figure 1403 et au Tableau 1402) ne sont pas couverts
    par le présent document et seront traités lors d'une prochaine révision.<br />\r\nIEC
    61869-14:2018 s'applique aux transformateurs de courant destinés à être utilisés
    dans les applications en courant continu avec l'une des fonctions suivantes au
    moins:<br />\r\n•    mesurage du courant continu (avec des harmoniques élevées);<br
    />\r\n•    tension continue de tenue.<br />\r\nSelon la position du système à
    courant continu, différents types d'applications existent. Ils sont décrits brièvement
    ci-dessous, ainsi que la tension approximative ou la forme d'onde du courant."
