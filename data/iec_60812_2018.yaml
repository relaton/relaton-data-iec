- content: "IEC 60812:2018 explique comment l’analyse des modes de défaillance et
    de leurs effets (AMDE), comprenant la variante d’analyse des modes de défaillance,
    de leurs effets et de leur criticité (AMDEC), est planifiée, réalisée, documentée
    et maintenue. L'analyse des modes de défaillance et de leurs effets (AMDE) vise
    à établir dans quelle mesure des entités ou des processus sont susceptibles de
    ne plus s’acquitter de leur fonction, de manière à pouvoir identifier tout traitement
    exigé. Une AMDE offre une méthode systématique d'identification des modes de défaillance
    et de leurs effets sur l'entité ou le processus, tant au niveau local que global.
    Elle peut également inclure l’identification des causes des modes de défaillance.
    Les modes de défaillance peuvent être hiérarchisés pour aider au choix du traitement
    à appliquer. Lorsque le classement de la criticité concerne au moins la sévérité
    des conséquences, et souvent d'autres mesures d'importance, l’analyse est appelée
    analyse des modes de défaillance, de leurs effets et de leur criticité (AMDEC).
    Le présent document s'applique aux matériels, aux logiciels, aux processus incluant
    les actions humaines et à leurs interfaces, ou à toute combinaison de ceux-ci.
    Une AMDE peut être utilisée dans le cadre d'une analyse de sécurité avec des objectifs
    réglementaires ou autres. Toutefois, la présente norme étant générique, elle ne
    donne pas de recommandations particulières relatives aux applications de sécurité.
    Cette troisième édition annule et remplace la deuxième édition parue en 2006.
    Cette édition constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    le texte normatif est générique et couvre toutes les applications;<br />\r\nb)
    des exemples d'applications pour la sécurité, le secteur automobile, les logiciels
    et les processus (service) ont été ajoutés sous forme d'annexes informatives;<br
    />\r\nc) l'adaptation de l'AMDE à différentes applications est décrite;<br />\r\nd)
    différents formats de génération de rapport sont décrits, y compris un système
    d'informations de base de données;<br />\r\ne) d'autres méthodes de calcul des
    nombres prioritaires de risque (NPR) ont été ajoutées;<br />\r\nf) une méthode
    reposant sur la matrice de criticité a été ajoutée;<br />\r\ng) les relations
    avec d'autres méthodes d'analyse de la sûreté de fonctionnement sont décrites.<br
    />\r\nMots clés: modes de défaillance et de leurs effets (AMDE), analyse des modes
    de défaillance de leurs effets et de leur criticité (AMDEC)"
