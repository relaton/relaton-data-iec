abstract:
- language: en
  script: Latn
  content: |-
    IEC 62341-6-1:2009 specifies the standard measurement conditions and measuring methods for determining optical and electro-optical parameters of organic light emitting diode (OLED) display modules, and where specified, OLED display panels, in the following areas:<br />
    a) luminance and uniformity;<br />
    b) dark room contrast ratio;<br />
    c) chromaticity, colour uniformity, colour gamut and white field correlated colour temperature;<br />
    d) power consumption.
- language: fr
  script: Latn
  content: |-
    La CEI 62341-6-1:2009 spécifie les conditions de mesure et méthodes de mesure normalisées, en vue de déterminer les paramètres optiques et électro-optiques des modules d'affichage à diode électroluminescente organique (OLED, Organic Light Emitting Diode), et si cela est spécifié, des panneaux d'affichage OLED, dans les domaines suivants:<br />
    a) luminance et uniformité;<br />
    b) rapport de contraste en chambre noire;<br />
    c) chromaticité, uniformité de la couleur, gammes de couleurs et température de couleur proximale du blanc plein écran;<br />
    d) consommation d'énergie.
