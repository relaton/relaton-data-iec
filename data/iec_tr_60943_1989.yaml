abstract:
- content: |-
    Is intended for guidance in specifying the permissible
    values for temperature and temperature rise of component parts of
    electrical equipment.
    Applies particularly to switchgear contacts and
    connection terminals. It does not apply to the windings of rotating
    electrical machines or transformers.

    Has the status of a technical report.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Est destiné à servir de guide lorsqu'il s'agit de spécifier des
    valeurs admissibles pour les températures et les échauffements de
    parties de matériels électriques. S'applique plus particulièrement
    aux contacts et aux bornes de raccordement de l'appareillage. Il ne
    s'applique pas aux enroulements des machines électriques tournantes
    et des transformateurs. Cette publication a le statut d'un rapport.

    A le statut d'un rapport technique.
