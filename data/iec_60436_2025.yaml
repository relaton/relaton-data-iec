abstract:
- content: "IEC 60436:2025 applies to electric dishwashers for household and similar
    use that are supplied with hot and/or cold water. The object of this document
    is to state and define the principal performance characteristics of electric dishwashers
    for household and similar use and to describe the standard methods of measuring
    these characteristics. This document is concerned neither with safety nor with
    minimum performance requirements.<br />\r\nThis fifth edition cancels and replaces
    the fourth edition published in 2015, and Amendment 1:2020. This edition constitutes
    a technical revision.<br />\r\nThis edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\na) Implementation
    of a new reference machine, which better reflects modern dishwasher energy and
    water saving technologies. Its ability to function as a reference machine for
    the cleaning assessment was assessed in a Round Robin Test.<br />\r\nb) Implementation
    of the new reference detergent type E, which better reflects market detergents
    formulations. It includes upgraded enzymes and a lower content of silicates to
    reduce the alkalinity which simplifies the world wide transportation by avoiding
    dangerous goods labelling and therefore improves the usage all over the world.<br
    />\r\nc) Implementation of an alignment factor for the cleaning performance assessment
    as proposed in a scientific study done by an university to align test results
    of the previous version to the new version of this document with the new reference
    system described above.<br />\r\nd) Introduction of replacements and alternatives
    for the pan and knives as the production of the current ones was stopped.<br />\r\ne)
    Improvement of the room temperature control by a temperature measurement inside
    the dishwasher directly prior to the start of the test programme.<br />\r\nf)
    Update of the weight of different load items and the specified ranges to anneal
    the requirements in the document to the actual weight of the items.<br />\r\ng)
    Introduction of an updated method to assess low power modes providing a step-by-step
    measurement description and including new modes, e.g. network standby which are
    of increased importance for dishwasher offering additional services via internet
    connection. Additionally, reactions to different interactions with the appliance
    can be assessed in a better way and learnings of Round Robin Test are included.<br
    />\r\nh) Inclusion of additional method for dishwasher testing which allows the
    assessment of variations of dishwasher units from one model.<br />\r\ni) New requirements
    for the loading and handling instructions for tests institutes.<br />\r\nj) Implementation
    of testing methodology for multi-compartment dishwashers.<br />\r\nk) Improvement
    of ballast soil preparation process in Annex V."
