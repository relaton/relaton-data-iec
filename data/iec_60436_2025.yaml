- content: "L'IEC 60436:2025 s'applique aux lave-vaisselle électriques à usage domestique
    et similaire alimentés en eau chaude et/ou froide.<br />\r\nL'objet du présent
    document est d'établir et de définir les caractéristiques principales d'aptitude
    à la fonction des lave-vaisselle électriques à usage domestique et similaire et
    de décrire les méthodes normalisées de mesure de ces caractéristiques.<br />\r\nLe
    présent document ne traite ni de la sécurité, ni des exigences minimales d'aptitude
    à la fonction.<br />\r\nCette cinquième édition annule et remplace la quatrième
    édition parue en 2015 et l'Amendement 1:2020. Cette édition constitue une révision
    technique.<br />\r\nCette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\na) Mise en œuvre d'un nouvel
    appareil de référence, qui reflète mieux les technologies modernes d'économie
    d'énergie et d'eau du lave-vaisselle moderne. Sa capacité à servir d'appareil
    de référence pour l'évaluation du nettoyage a été évaluée dans un essai comparatif
    interlaboratoires.<br />\r\nb) Mise en œuvre du nouveau détergent de référence
    de type E, qui reflète mieux les formulations des détergents du marché. Il comprend
    des enzymes améliorées et une teneur plus faible en silicates pour réduire l'alcalinité,
    ce qui simplifie son transport dans le monde entier en évitant l'étiquetage des
    marchandises dangereuses et améliore donc son utilisation dans le monde entier.<br
    />\r\nc) Mise en œuvre d'un facteur d'alignement pour l'évaluation de l'aptitude
    au nettoyage, comme cela est proposé dans une étude scientifique réalisée à l'université
    afin d'aligner les résultats d'essai de la version précédente et de la nouvelle
    version du présent document sur le nouveau système de référence décrit ci-dessus.<br
    />\r\nd) Introduction d'articles de remplacement et d'alternatives pour la poêle
    et les couteaux, la production actuelle de ceux-ci ayant été arrêtée.<br />\r\ne)
    Amélioration du contrôle de la température ambiante au moyen d'un mesurage de
    la température à l'intérieur du lave-vaisselle juste avant le démarrage du programme
    d'essai.<br />\r\nf) Mise à jour du poids des différents articles de charge et
    des plages spécifiées afin d'adapter les exigences du document au poids réel des
    articles.<br />\r\ng) Introduction d'une méthode actualisée pour évaluer les modes
    de faible consommation d'énergie, avec une description des mesurages étape par
    étape et l'inclusion de nouveaux modes (par exemple, la mise en veille du réseau)
    qui revêtent une importance accrue pour les lave-vaisselle offrant des services
    supplémentaires par le biais d'une connexion internet. En outre, les réactions
    aux différentes interactions avec l'appareil peuvent être mieux évaluées et les
    enseignements tirés de l'essai comparatif interlaboratoires sont inclus.<br />\r\nh)
    Introduction d'une méthode supplémentaire d'essai des lave-vaisselle qui permet
    d'évaluer les variations des lave-vaisselle d'un même modèle.<br />\r\ni) Introduction
    de nouvelles exigences par rapport aux instructions de charge et de manutention
    pour les instituts d'essai.<br />\r\nj) Mise en œuvre d'une méthodologie d'essai
    pour les lave-vaisselle à compartiments multiples.<br />\r\nk) Amélioration du
    processus de préparation de la salissure de lest à l'Annexe V."
