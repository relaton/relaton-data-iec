abstract:
- language: en
  script: Latn
  content: "lEC 60320-3:2014 sets the dimensions for appliance couplers for two poles
    and two poles with earth contact:<br />\r\n- for the connection of electrical
    devices for household and similar onto the mains supply and<br />\r\n- for the
    interconnection of the electrical supply to appliance or equipment<br />\r\n-
    and dimensions for gauges.<br />\r\n<br />\r\nThis publication is to be read in
    conjunction with IEC 60320-1:2007."
- language: fr
  script: Latn
  content: "L'IEC 60320-3:2014 établit les dimensions applicables aux connecteurs
    bipolaires et bipolaires avec contact de terre :<br />\r\n- pour raccordement
    des dispositifs électriques pour usages domestiques et analogues à l'alimentation
    électrique et<br />\r\n- pour raccordement de l'alimentation électrique aux appareils
    d'utilisation ou autres matériels électriques<br />\r\n- et les dimensions des
    calibres.<br />\r\n<br />\r\nCette publication doit être lue conjointement avec
    la CEI 60320-1:2007."
