abstract:
- language: en
  script: Latn
  content: Applies to professional use of the digital audio tape cassette system (DAT)
    for recording and/or reproducing digital audio signals. Defines the mechanical
    and electrical characteristics necessary to ensure full interchangeability between
    software and hardware in any geographical location.
- language: fr
  script: Latn
  content: S'applique à l'usage professionnel du système audionumérique à cassette
    (DAT) pour l'enregistrement et/ou la lecture des signaux audionumériques. Définit
    les caractéristiques mécaniques et électriques nécessaires pour assurer une totale
    interchangeabilité entre les logiciels et les matériels dans n'importe quel lieu
    géographique.
