abstract:
- language: en
  script: Latn
  content: Describes the conditions and methods to measure unwanted radiations originating
    from sources other than the aerial or aerial system of radio transmitters. The
    standard is intended to be used in conjunction with IEC 60244-1. The methods of
    measurement described in this standard are intended for type tests but they may
    also be used for acceptance tests and factory tests. Does not apply to transmitters
    in which the aerial cannot be disconnected or disabled and replaced by a test
    load.
- language: fr
  script: Latn
  content: Décrit les conditions et les méthodes pour mesurer le rayonnement parasite,
    rayonnement prenant son origine dans toute autre partie que l'antenne ou le système
    d'antenne des émetteurs radioélectriques. La norme est destinée à être utilisée
    avec la CEI 60244-1. Les méthodes de mesure exposées dans cette norme concernent
    les essais de type, mais peuvent aussi être employées pour des essais de réception
    et des essais de contrôle en usine. Ces méthodes ne s'appliquent pas aux émetteurs
    dont on ne peut ni enlever, ni mettre hors service l'antenne pour la remplacer
    par une charge d'essai.
