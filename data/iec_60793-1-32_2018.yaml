  format: text/html
- content: "<!-- NEW! -->IEC 60793-1-32:2018 est disponible sous forme de IEC 60793-1-32:2018
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nL'IEC
    60793-1-32:2018 est destinée principalement aux essais des fibres, dès leur production
    par un fabricant de fibres, ou après revêtement ultérieur (revêtement protecteur
    serré) au moyen de divers polymères. L'essai peut être effectué sur des fibres
    issues de production, ou bien après exposition à divers environnements. Le présent
    essai s'applique aux fibres de types A1, A2, A3, B et C avec une dimension de
    verre nominale de 125 µm. L'objet du présent document est d'établir des exigences
    uniformes pour la caractéristique mécanique: dénudabilité du revêtement. Le présent
    essai permet de quantifier la force exigée pour retirer mécaniquement le revêtement
    de protection des fibres optiques le long de leur axe longitudinal. Cet essai
    n'est pas destiné à augmenter au maximum la résistance de la fibre après retrait
    du revêtement de protection, ni à spécifier les meilleures conditions pour le
    dénudage sur site de fibres optiques. Cet essai est conçu pour les fibres optiques
    ayant des revêtements polymères avec des diamètres extérieurs nominaux se situant
    dans la plage comprise entre 200 µm et 900 µm. Cette troisième édition annule
    et remplace la deuxième édition parue en 2010. Cette édition constitue une révision
    technique. Cette édition inclut la modification technique majeure suivante par
    rapport à l'édition précédente: élargissement de la plage des dimensions de revêtement
    applicables au mode opératoire présenté dans le présent document pour correspondre
    aux fibres optiques disposant d'une dimension de revêtement de 200 µm.<br /><br
    />\r\nMots-clés: dénudabilité du revêtement, revêtement de protection des fibres
    optiques"
