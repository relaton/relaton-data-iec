abstract:
- content: "IEC 62087-7:2018 specifies the determination of the power consumption
    of computer monitors including, but is not limited to, those with CRT, LCD, PDP
    or OLED technologies. Computer monitors that include touch screen functionality
    are included in the scope of this document. This document is limited to computer
    monitors that are powered from a main power source other than a battery. Computer
    monitors that are powered from a battery source are not covered by this document.
    However mains-powered computer monitors may include any number of auxiliary batteries.<br
    />\r\nComputer monitors connected by digital inputs such as DisplayPort, HDMI,
    DVI, or by analogue VGA input, are considered in this document. This document
    does not apply to network- and wirelessly connected computer monitors.<br />\r\nA
    computer monitor is a display device that does not include a TV tuner and is intended
    to be used to display the video signals from a computer. These video signals are
    produced from software programs that are operating within the computer and can
    consist of static and moving images. As such, test procedures using static patterns,
    dynamic video and web-based video are specified.<br />\r\nThe test methods specified
    in this document can be applied to computer monitors of any size, however, this
    document is not applicable to specialized monitors associated with medical equipment,
    publishing and other professional, commercial or industrial uses.<br />\r\nThe
    various modes of operation that are relevant for measuring power consumption are
    also defined.<br />\r\nThe measuring conditions in this document represent the
    normal use of the equipment and can differ from specific conditions, for example
    as specified in safety standards."
