abstract:
- language: en
  script: Latn
  content: |-
    IEC 60947-7-4:2013 specifies requirements for PCB terminal blocks primarily intended for industrial or similar use. Mounting and fixing on the printed circuit board is made by soldering, press-in or equivalent methods to provide electrical and mechanical connection between copper conductors and the printed circuit board.
    This standard applies to PCB terminal blocks intended to connect copper conductors, with or without special preparation, having a cross-section between 0,05 mm<sup>2</sup> and 300 mm<sup>2</sup> (AWG 30/600 kcmil), intended to be used in circuits of a rated voltage not exceeding 1 000 V a.c. up to 1 000 Hz or 1 500 V d.c.
- language: fr
  script: Latn
  content: La CEI 60947-7-4:2013 spécifie les exigences concernant les blocs de jonction
    pour cartes de circuits imprimés destinés principalement à un usage industriel
    ou similaire. Le montage et la fixation sur la carte de circuits imprimés s'effectuent
    par brasage, insertion à force ou par des méthodes équivalentes afin d'assurer
    une connexion électrique et mécanique entre les conducteurs en cuivre et la carte
    de circuits imprimés. La présente norme s'applique aux blocs de jonction pour
    cartes de circuits imprimés destinés à connecter les conducteurs en cuivre, avec
    ou sans préparation spéciale, dont la section est comprise entre 0,05 mm<sup>2</sup>
    et 300 mm<sup>2</sup> (AWG 30/600 kcmil), destinés à être utilisés dans les circuits
    dont la tension assignée ne dépasse pas 1 000 V en courant alternatif jusqu'à
    1 000 Hz ou 1 500 V en courant continu au maximum.
