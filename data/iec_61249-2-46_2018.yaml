abstract:
- content: IEC 61249-2-46:2018 gives requirements for properties of non-halogenated
    epoxide non‑woven reinforced core/woven E-glass reinforced surface laminate sheets
    of thermal conductivity and defined flammability (vertical burning test), copper-clad
    for lead-free assembly in thicknesses of 0,60 mm up to 1,70 mm. The flammability
    rating is achieved through the use of non-halogenated fire retardants reacted
    as part of the epoxide polymeric structure. The glass transition temperature is
    defined to be 105 °C minimum. Thermal Conductivity is defined to be (1,5 ± 0,2)
    W/(m•K).
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 61249-2-46:2018 fournit des exigences concernant les propriétés des
    feuilles stratifiées de surface renforcée en verre de type E tissé et à cœur renforcé
    non tissé époxyde non halogéné, de conductivité thermique et d'inflammabilité
    définie (essai de combustion verticale), plaquées cuivre pour les assemblages
    sans plomb, d'épaisseurs comprises entre 0,60 mm et 1,70 mm. Les caractéristiques
    d'inflammabilité sont obtenues en faisant réagir des ignifuges non halogénés qui
    font partie de la structure polymère époxyde. La température de transition vitreuse.
    La température de transition vitreuse est définie comme étant d'au moins 105 °C.
    La conductivité thermique est définie comme étant de (1,5 ± 0,2) W/(m•K).
