abstract:
- language: en
  script: Latn
  content: "IEC 61131-5:2000 specifies communication aspects of a programmable controller.
    It specifies from the viewpoint of a PC how any device can communicate with a
    PC as a server and how a PC can communicate with any device. In particular, it
    specifies the behavior of the PC as it provides services on behalf of other devices
    and the services the PC application program can request from other devices. This
    bilingual version (2012-08) corresponds to the monolingual English version, published
    in 2000-11.\r\n\r\n<br /><br />This publication is to be read in conjunction with
    <a href=\"https://webstore.iec.ch/en/publication/62427\">the IEC 61131 series</a>."
- language: fr
  script: Latn
  content: "La CEI 61131-5:2000 spécifie les aspects des automates programmables (AP)
    relatifs à la communication. Elle spécifie, du point de vue d'un AP, la manière
    dont chaque périphérique peut communiquer avec un AP en tant que serveur et la
    manière dont l'AP peut communiquer avec chaque périphérique. Elle spécifie, en
    particulier, le comportement de l'AP lorsqu'il fournit des services pour le compte
    d'autres périphériques et les services que le programme application de l'AP peut
    demander aux autres périphériques. La présente version bilingue (2012-08) correspond
    à la version anglaise monolingue publiée en 2000-11.\r\n\r\n<br /><br />Cette
    publication doit être lue conjointement avec la <a href=\"https://webstore.iec.ch/en/publication/62427\">série
    CEI 61131</a>."
