abstract:
- language: en
  script: Latn
  content: "IEC 61076-8-106: 2023 applies to free and fixed, 2-pole push-pull and
    snap locking power rectangular connectors with fuses, with rated voltage of 400
    V DC and rated current of 16 A. It includes overall dimensions, interface dimensions,
    technical characteristics, performance requirements, and test methods.<br />\r\nConnectors
    according to this document are connectors with breaking capacity (CBC) according
    to IEC 61984 which are mainly used in DC power conduction, in the field of electrical
    and electronic equipment."
- language: fr
  script: Latn
  content: 'IEC 61076-8-106: 2023 s''applique aux connecteurs rectangulaires libres
    et fixes, à 2 pôles à verrouillage push-pull et à verrouillage par encliquetage
    avec fusibles, avec une tension nominale de 400 V CC et un courant nominal de
    16 A. Il comprend les dimensions globales, les dimensions de l''interface, les
    caractéristiques techniques, les exigences de performance et les méthodes d''essai.
    Les connecteurs selon ce document sont des connecteurs à capacité de rupture (CBC)
    selon IEC 61984 qui sont principalement utilisés dans la conduction de puissance
    DC, dans le domaine des équipements électriques et électroniques.'
