abstract:
- content: ISO/IEC 8825-5:2004 defines rules for mapping an XSD Schema (a schema conforming
    to the W3C XML Schema specification) to an ASN.1 schema in order to use ASN.1
    encoding rules such as the Basic Encoding Rules (BER), the Distinguished Encoding
    Rules (DER), the Packed Encoding Rules (PER) or the XML Encoding Rules (XER) for
    the transfer of information defined by the XSD Schema. The use of ISO/IEC 8825-5:2004
    with the ASN.1 Extended XML Encoding Rules (EXTENDED-XER) provides the same XML
    representation of values as that defined by the original XSD Schema.
