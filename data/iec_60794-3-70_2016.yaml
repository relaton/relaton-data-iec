abstract:
- content: "IEC 60794-3-70:2016 is part of a family specification that covers outdoor
    optical fibre cables intended for rugged terrestrial rapid/multiple deployment.
    These cables, with enhanced mechanical, environmental and ingress performance
    may be used wherever a rapid or multiple deployment is relevant (e.g. mobile broadcast
    units, emergency rescue services, outdoor motion-robotics, etc.).<br /><br />\r\nThis
    publication is to be read in conjunction with IEC 60794-1-1:2015, IEC 60794-1-2:2013
    and IEC 60794-3:2014. Keywords: outdoor optical fibre cables intended for rugged
    terrestrial rapid/multiple deployment"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 60794-3-70:2016 est partie de une spécification de famille qui couvre
    les câbles à fibres optiques extérieurs destinés à un déploiement rapide/multiple
    terrestre renforcé. Ces câbles, dont les performances mécaniques, environnementales
    et d'infiltration sont améliorées, peuvent être utilisés partout où un déploiement
    rapide ou multiple est applicable (par exemple dans des unités mobiles de diffusion,
    des services de secours d'urgence, des robots mobiles extérieurs, etc.).<br /><br
    />\r\nCette publication doit être lue conjointement avec la IEC 60794-1-1:2015,
    IEC 60794-1-2:2013 et IEC 60794-3:2014. Mots clés: les câbles fibres optiques
    extérieurs destinés à un déploiement rapide/multiple terrestre renforcé"
