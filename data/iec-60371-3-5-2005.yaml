abstract:
- language: en
  script: Latn
  content: "IEC 60371-3-5:2005 gives requirements for electrical insulating materials
    made by combining mica paper with glass fabric and bonding them together with
    a small amount of epoxy resin. The material is supplied in a flexible state and
    is designed for use in conjunction with vacuum pressure impregnation (VPI) with
    compatible impregnates. The final cured properties will be primarily dependent
    on the VPI resin used. Two bond contents are specified:<br />\r\n- low bond with
    a resin content of (8 ± 3) %;<br />\r\n- medium bond with a resin content of (16
    ± 3) %. Materials which conform to this specification meet established levels
    of performance. However, the selection of a material by a user for a specific
    application should be based on the actual requirements necessary for adequate
    performance in that application and not based on this specification alone. This
    second edition cancels and replaces the first edition, published in 1992, and
    constitutes a technical revision. The main changes with regard to the previous
    edition include adjustments needed to align this standard with changes included
    in the latest edition of IEC 60371-2. Keywords: electrical insulating materials,
    mica paper, glass fabric, vacuum pressure impregnation (VPI)"
- language: fr
  script: Latn
  content: "L'IEC 60371-3-5:2005 donne les exigences concernant les matériaux isolants
    électriques obtenus en combinant du papier de mica avec du tissu de verre et en
    les liant avec une petite quantité de résine époxyde. Le matériau est fourni dans
    un état flexible et est conçu pour être utilisé en imprégnation sous vide (VPI)
    avec des produits d'imprégnation compatibles. Les propriétés de durcissement finales
    dépendront en premier lieu de la résine VPI utilisée. Deux teneurs en liants sont
    spécifiées:<br />\r\n- liaison faible avec une teneur en résine de (8 ± 3) %;<br
    />\r\n- liaison moyenne avec une teneur en résine de (16 ± 3) %. Les matériaux
    conformes à la présente spécification satisfont aux niveaux de performance établis.
    Toutefois, il convient que le choix d'un matériau par un utilisateur pour une
    application spécifique soit basé sur les exigences réelles nécessaires aux performances
    appropriées pour cette application et non basé sur cette spécification seule.
    Cette seconde édition annule et remplace la première édition parue en 1992 dont
    elle constitue une révision technique. Les principales modifications par rapport
    à l'édition antérieure incluent des ajustements nécessaires pour faire correspondre
    la présente norme aux modifications de la dernière édition de la CEI 60371-2.
    Mots clés: matériaux isolants électriques, papier de mica, tissu de verre, imprégnation
    sous vide (VPI)"
