abstract:
- content: "ISO/IEC 17360:2023 This document defines the basic features of RFID for
    use in the supply chain when applied to product tagging, product packaging, transport
    units and returnable transport items (RTIs) and returnable packaging items (RPIs).
    This document:<br />\r\n- provides specifications for the identification of the
    items,<br />\r\n- makes recommendations about additional information on the RF
    tag,<br />\r\n- specifies the semantics and data syntax to be used,<br />\r\n-
    specifies the data protocol to be used to interface with business applications
    and the RFID system,<br />\r\n- specifies the minimum performance requirements,<br
    />\r\n- specifies the air interface standards between the RF interrogator and
    RF tag, and<br />\r\n- specifies the reuse and recyclability of the RF tag."
