abstract:
- content: '<p class="MsoBodyText" style="mso-layout-grid-align: none; text-autospace:
    none;">This document defines the basic features of RFID for use in the supply
    chain when applied to product tagging, product packaging, transport units and
    returnable transport items (RTIs) and returnable packaging items (RPIs). This
    document:</p><p class="ListContinue1" style="text-indent: -19.8pt; tab-stops:
    19.85pt 39.7pt 59.55pt 79.4pt 99.25pt 119.05pt 138.9pt 158.75pt 178.6pt 7.0cm;
    mso-layout-grid-align: none; text-autospace: none; margin: 0cm 0cm 6.0pt 19.8pt;">—
    provides specifications for the identification of the items,</p><p class="ListContinue1"
    style="text-indent: -19.8pt; tab-stops: 19.85pt 39.7pt 59.55pt 79.4pt 99.25pt
    119.05pt 138.9pt 158.75pt 178.6pt 7.0cm; mso-layout-grid-align: none; text-autospace:
    none; margin: 0cm 0cm 6.0pt 19.8pt;">— makes recommendations about additional
    information on the RF tag,</p><p class="ListContinue1" style="text-indent: -19.8pt;
    tab-stops: 19.85pt 39.7pt 59.55pt 79.4pt 99.25pt 119.05pt 138.9pt 158.75pt 178.6pt
    7.0cm; mso-layout-grid-align: none; text-autospace: none; margin: 0cm 0cm 6.0pt
    19.8pt;">— specifies the semantics and data syntax to be used,</p><p class="ListContinue1"
    style="text-indent: -19.8pt; tab-stops: 19.85pt 39.7pt 59.55pt 79.4pt 99.25pt
    119.05pt 138.9pt 158.75pt 178.6pt 7.0cm; mso-layout-grid-align: none; text-autospace:
    none; margin: 0cm 0cm 6.0pt 19.8pt;">— specifies the data protocol to be used
    to interface with business applications and the RFID system,</p><p class="ListContinue1"
    style="text-indent: -19.8pt; tab-stops: 19.85pt 39.7pt 59.55pt 79.4pt 99.25pt
    119.05pt 138.9pt 158.75pt 178.6pt 7.0cm; mso-layout-grid-align: none; text-autospace:
    none; margin: 0cm 0cm 6.0pt 19.8pt;">— specifies the minimum performance requirements,</p><p
    class="ListContinue1" style="text-indent: -19.8pt; tab-stops: 19.85pt 39.7pt 59.55pt
    79.4pt 99.25pt 119.05pt 138.9pt 158.75pt 178.6pt 7.0cm; mso-layout-grid-align:
    none; text-autospace: none; margin: 0cm 0cm 6.0pt 19.8pt;">— specifies the air
    interface standards between the RF interrogator and RF tag, and</p><p class="ListContinue1"
    style="text-indent: -19.8pt; tab-stops: 19.85pt 39.7pt 59.55pt 79.4pt 99.25pt
    119.05pt 138.9pt 158.75pt 178.6pt 7.0cm; mso-layout-grid-align: none; text-autospace:
    none; margin: 0cm 0cm 6.0pt 19.8pt;">— specifies the reuse and recyclability of
    the RF tag.</p>'
