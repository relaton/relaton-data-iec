abstract:
- language: en
  script: Latn
  content: "IEC 61558-2-14:2022 deals with the safety of variable transformers for
    general applications and power supply units incorporating variable transformers
    for general applications. Transformers incorporating electronic circuits are also
    covered by this document. This second edition cancels and replaces the first edition
    published in 2012. This edition constitutes a technical revision. This edition
    includes the following significant technical changes with respect to the previous
    edition:<br />\r\n- adjustment of structure and references in accordance with
    IEC 61558-1:2017;<br />\r\n- description of constructions moved to IEC 61558-1:2017;<br
    />\r\n- new symbols for power supply units with linearly regulated output voltages
    and required current collector position changes.<br />\r\nIt has the status of
    a group safety publication in accordance with IEC Guide 104."
- language: fr
  script: Latn
  content: "L'IEC 61558-2-14:2022 traite de la sécurité des transformateurs variables
    pour applications générales et des blocs d’alimentation incorporant des transformateurs
    variables pour applications générales. Les transformateurs incorporant des circuits
    électroniques sont également couverts par le présent document. Cette deuxième
    édition annule et remplace la première édition parue en 2012. Cette édition constitue
    une révision technique. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\n- ajustement de la structure
    et des références conformément à l'IEC 61558-1:2017;<br />\r\n- description des
    constructions déplacées vers l'IEC 61558-1:2017;<br />\r\n- nouveaux symboles
    pour les blocs d'alimentation avec des tensions secondaires régulées linéairement
    et modifications de position du collecteur de courant exigées.<br />\r\nIl a le
    statut de publication groupée de sécurité conformément au Guide IEC 104."
