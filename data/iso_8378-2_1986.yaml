abstract:
- content: 'Describes the quality of recorded signals, the track layout and track
    format for 130 mm (5,25 in) flexible disk cartridges intended for data interchange
    between data processing systems and recorded at 7 958 ftprad and 3,8 tpmm (96
    tpi) on both sides using modified frequency modulation recording. Such a flexible
    disk cartridge shall be in conformance with ISO 8378 if meeting either the requirements
    of parts 1 and 2 or 1 and 3. References: ISO 646, 2022, 4873, 7665 and 8378/1
    and 3.'
