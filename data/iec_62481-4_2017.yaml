abstract:
- content: "IEC 62481-4:2017(E) specifies DLNA guidelines for DRM Interoperability
    Solutions (DIS), which are defined as methods to enable the secure transfer and
    use of protected commercial content between different implementations on network
    media devices. This content could be protected by different content protection
    technologies. In this document, they are referred to as DRMs.<br />\r\nThis second
    edition cancels and replaces the first edition published in 2014. This edition
    constitutes a technical revision.<br />\r\nThis edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\na)
    removal of references to Mobile Digital Media Uploader (M-DMU);<br />\r\nb) removal
    of references to Mobile Digital Media Downloader (M-DMD)."
