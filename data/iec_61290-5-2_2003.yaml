abstract:
- content: 'Applies to optical amplifiers (OFAs) using active fibres, containing rare-earth
    dopants, presently commercially available. The object is to establish uniform
    requirements for accurate and reliable measurements, by means of the electrical
    spectrum analyser test method, of the following OFA parameters, as defined in
    IEC 61291-1: a) input reflectance; b) output reflectance.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'S''applique aux amplificateurs à fibres optiques (AFO) utilisant des fibres
    actives, dopés aux terres rares, qui sont actuellement disponibles sur le marché.
    L''objet de la présente partie de la CEI 61290 est d''établir des prescriptions
    uniformes pour des mesures précises et fiables, à l''aide de la méthode d''essai
    de l''analyseur de spectre électrique, des paramètres des AFO suivants, selon
    les définitions de la CEI 61291-1: a)réflexion à l''entrée; b)réflexion en sortie'
