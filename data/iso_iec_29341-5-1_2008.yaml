    class=\"MsoNormal\">ISO/IEC 29341-5-1:2008(E) provides control of basic settings
    of the actual image generating part, access to live snapshop still images and
    live motion images. The series of ISO/IEC 29341 publications defines an architecture
    for pervasive peer-to-peer network connectivity of intelligent appliances, wireless
    devices and PCs. It is designed to bring easy to use, flexible, standards-based
    connectivity to ad-hoc or unmanaged networks whether in the home, in a small business,
    public spaces or attached to the Internet.</p>"
