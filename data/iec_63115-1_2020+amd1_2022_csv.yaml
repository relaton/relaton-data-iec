- content: "L'IEC 63115-1:2020+AMD1:2022 spécifie le marquage, la désignation, les
    essais et les exigences applicables aux éléments et batteries d'accumulateurs
    étanches au nickel-métal hydrure utilisés dans les applications industrielles,
    y compris les applications stationnaires. Lorsqu'une Norme internationale IEC
    spécifiant des conditions d'essai et des exigences pour des éléments destinés
    à des applications particulières est en contradiction avec le présent document,
    c'est la publication particulière qui prévaut (par exemple, l'IEC 62675). Quelques
    exemples d'applications utilisant les éléments et batteries d'accumulateurs relevant
    du domaine d'application du présent document sont cités ci-dessous.<br />\r\n•
    Applications stationnaires: télécommunication, alimentation sans interruption
    (ASI), système de stockage de l'énergie électrique, commutation de services publics,
    alimentation de secours et applications similaires.<br />\r\n• Applications mobiles:
    chariot élévateur à fourche, voiturette de golf, véhicule à guidage automatique
    (VGA), véhicules ferroviaires et maritimes, à l'exclusion des véhicules routiers.<br
    />\r\nLe présent document inclut les exigences communes et minimales pour plusieurs
    applications dans la mesure où elle traite des batteries destinées aux différentes
    applications industrielles.<br />\r\nLe présent document s'applique aux éléments
    et batteries d'accumulateurs. Si la batterie est constituée d'unités plus petites,
    l'une d'elles peut être considérée comme représentative de la batterie entière
    et être soumise à l'essai en tant que telle. Le fabricant déclare clairement l'unité
    soumise à l'essai. Le fabricant peut ajouter à cette unité d'autres fonctions
    présentes dans la batterie finale."
