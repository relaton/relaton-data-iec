abstract:
- content: |-
    Deals with the definitions, determination and indication of characteristics of anti-scatter grids used in diagnostic X-ray imaging equipment, in order to reduce the incidence of scattered radiation, produced particularly in the body of the patient, upon the image reception area and thus to improve the contrast of the X-ray pattern.

    Only linear grids are considered in this standard.

    This standard is intended to be applied for the demonstration of the characteristics of anti-scatter grids under test conditions.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Traite des définitions, de la détermination et de l'indication des caractéristiques des grilles antidiffusantes utilisées dans les équipements de diagnostic par imagerie à rayonnement X, afin de réduire l'influence du rayonnement diffusé produit en particulier dans le corps du patient, sur la surface réceptrice de l'image et d'améliorer ainsi le contraste de l'image radiologique potentielle.

    Cette norme ne traite que des grilles linéaires.

    Il est prévu que cette norme soit appliquée à la démonstration des caractéristiques des grilles antidiffusantes dans des conditions d'essai.
