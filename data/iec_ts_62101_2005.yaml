abstract:
- content: Applies to electrical insulation systems, specifies a short-time thermal
    and electrical evaluation procedure - applicable for devices with a supply voltage
    up to 1000 V (d.c./a.c./pulse), - using a wire-wound coil model; this model may
    be used for wire-wound applications, such as transformers, chokes, ballasts, reactors,
    ferrite converters, etc., - with minimum test life of 1500 h at the lowest ageing
    temperature, - for products that are not normally subjected to vibration. The
    model shall contain all components of the final product in order to determine
    chemical interaction under thermal ageing conditions. No modifications are allowed
    because this ageing program is designed to evaluate the entire EIS.
  language:
