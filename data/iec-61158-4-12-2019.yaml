abstract:
- language: en
  script: Latn
  content: 'IEC 61158-4-12:2019 specifies procedures for the timely transfer of data
    and control information from one data-link user entity to a peer user entity,
    and among the data-link entities forming the distributed data-link service provider
    and the structure of the fieldbus DLPDUs used for the transfer of data and control
    information by the protocol of this standard, and their representation as physical
    interface data units. This fourth edition cancels and replaces the third edition
    published in 2014 and constitutes a technical revision. The main changes are:
    technical corrections and editorial improvements for clarification.'
- language: fr
  script: Latn
  content: "L'IEC 61158-4-12:2019 la couche de liaison de données assure les communications
    de messagerie à contrainte de temps de base entre les appareils d’un environnement
    d’automatisation.<br />\r\nCe protocole offre des opportunités de communication
    à toutes les entités de liaison de données participantes<br />\r\na) de manière
    cyclique et synchrone, et<br />\r\nb) de manière cyclique ou acyclique asynchrone,
    comme demandé par chaque cycle de chacune de ces entités de liaison de données.<br
    />\r\nPar conséquent, ce protocole peut se caractériser comme assurant un accès
    cyclique et acyclique asynchrone, mais avec un redémarrage synchrone de chaque
    cycle."
