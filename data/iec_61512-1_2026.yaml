- content: "IEC 61512-1:2026 s'applique aux systèmes, aux spécifications et à leur
    utilisation pour la mise en œuvre de commandes de fabrication orientées lots et
    vers les procédures connexes dans les industries de transformation. Le présent
    document établit un cadre de modèle de référence pour les commandes orientées
    procédures, définit des termes pour expliquer plus facilement les relations et
    l'utilisation du modèle, et décrit des critères généraux pour l'évaluation de
    la conformité de l'application. Cela suit le principe de séparation entre les
    éléments de procédure de recette et les éléments de procédure d'équipement, ce
    qui permet aux opérations de définir des recettes sans qu'il soit nécessaire de
    modifier les procédures d'équipement.<br />\r\nCette deuxième édition annule et
    remplace la première édition parue en 1997. Cette édition constitue une révision
    technique.<br />\r\nCette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\na) Les modèles et le texte
    sont modifiés afin de fournir plus de détails et de clarté. Les principales clarifications
    suivantes ont été effectuées:<br />\r\n1) Deux types de modules d'équipement sont
    définis: modules d'équipement génériques et modules d'équipement spécifiques aux
    recettes. Tous les modules d'équipement spécifiques aux recettes comportent une
    automatisation de procédure et peuvent être utilisés comme des phases dans la
    recette.<br />\r\n2) L'exécution de toutes les automatisations de procédures contenues
    directement dans les unités relève de l'activité Supervision d'unité.<br />\r\n3)
    Les relations entre les types de recettes, les composants des recettes et la commande
    d'équipement sont décrites et représentées de manière plus détaillée.<br />\r\n4)
    Les schémas entité-relation ont été remplacés par des diagrammes d'instance UML
    plus intuitifs, à l'exception du modèle d'entités d'équipement.<br />\r\n5) Le
    schéma de transition d'états pour l'exemple d'états de procédure a été mis à jour
    avec un schéma d'états UML plus intuitif et complet.<br />\r\n6) Des références
    à d'autres normes de la série et à l'IEC 62264 sont incluses afin de fournir des
    indications permettant de clarifier certains sujets.<br />\r\n7) La première lettre
    des noms d'activités est écrite en majuscule pour éviter toute confusion avec
    des termes similaires, comme leurs fonctions sous-jacentes.<br />\r\nb) Les Articles
    4 à 6 de la version précédente (désormais numérotés Articles 4 à 8) ont été réorganisés
    afin de fournir une organisation descendante plus claire du document. Les principales
    modifications suivantes ont été apportées:<br />\r\n1) Suppression des niveaux
    inférieurs du modèle physique (équipements fondés sur les rôles) (voir le 4.4.2)
    pour éliminer la redondance, car leurs regroupements sont définis par la fonctionnalité
    associée dans le modèle d'entités d'équipement et ne sont pas pertinents pour
    le contrôle-commande des processus de fabrication par lots sans ces associations.<br
    />\r\n2) Description de la commande d'équipement et du modèle d'entités d'équipement
    immédiatement après le modèle physique (équipements fondés sur les rôles) et description
    la plus complète possible de chaque niveau sans abuser des références directes
    (voir le 4.4.3).<br />\r\n3) Association des descriptions concernant les commandes
    de base, les automatisations des procédures et les automatismes de coordination,
    à leur utilisation dans chaque type d'entité d'équipement, permettant ainsi une
    discussion consolidée unique sur chaque type de commande (voir l'Article 5).<br
    />\r\n4) Des considérations supplémentaires sur l'usage des modèles ont été regroupées
    à l'Article 7 afin de clarifier leurs relations connexes avec les modèles fondamentaux.<br
    />\r\nc) L'Article 9 a été ajouté pour définir la complétude, la conformité des
    spécifications et la conformité de l'application par rapport au présent document.<br
    />\r\nd) L'Annexe B a été ajoutée pour fournir un modèle de référence d'état de
    procédure plus vaste. Le modèle décrit à l'Article 7 peut être considéré comme
    une version réduite de ce modèle plus général.<br />\r\ne) L'Annexe C a été ajoutée
    pour clarifier un certain nombre de points sur les modèles et leur application,
    ainsi que sur le nouvel Article 9 relatif à la conformité de l'application et
    la conformité des spécifications.<br />\r\nf) L'Annexe E a été ajoutée pour décrire
    de manière plus détaillée les modifications apportées par la présente mise à jour
    de l'IEC 61512-1:1997."
