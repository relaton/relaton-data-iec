abstract:
- language: en
  script: Latn
  content: Deals with the safety of laser products. Covers laser radiation in the
    wavelength range 180 nm to 1 mm, indicates safe working levels of laser radiation
    and introduces a system of classification of lasers and laser products according
    to their degree of hazard. Replaces IEC 60825 (1984) and IEC 60820 (1986). Has
    the status of a group safety publication in accordance with IEC Guide 104.
- language: fr
  script: Latn
  content: Traite de la sécurité des appareils à laser - Couvre le rayonnement laser
    dans la gamme de longueurs d'onde de 180 nm à 1 mm, indique les niveaux de rayonnement
    laser accessibles sans danger et introduit un système de classification des lasers
    et des appareils à laser compte tenu du degré de risque qu'ils présentent. Remplace
    la CEI 60825 (1984) et la CEI 60820 (1986). A le statut d'une publication groupée
    de sécurité conformément au Guide 104.
