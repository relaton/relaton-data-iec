abstract:
- content: "<p>ISO/IEC 9995 defines a framework for the layout of all alphanumeric
    and numeric keyboards across the widest spectrum of today's and upcoming applications
    using keyboards. The functions to be performed by keyboards are grouped into three
    categories that correspond to the main physical sections of the keyboard.</p><p>Application
    of ISO/IEC 9995 in the design of keyboards will provide the user with a unified,
    predictable user-machine interface by dividing the keyboard into functional areas
    and sections and allocating functions to keys.</p><p>ISO/IEC 9995-7:2009 defines
    symbols for functions found on any type of numeric, alphanumeric or composite
    keyboards. Each of these symbols is intended to be considered as universal and
    non-language related equivalent of names for the function they represent. Names
    of functions and descriptions are given in English and French.</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "<p>L'ISO/CEI 9995 définit une structure pour la disposition de tous les
    claviers alphanumériques et numériques parmi le plus vaste éventail d'applications
    actuelles et à venir utilisant des claviers. Les fonctions exécutées par les claviers
    sont groupées en trois catégories qui correspondent aux principaux modules physiques
    du clavier.</p><p>L'application de l'ISO/CEI 9995 dans la conception des claviers
    va fournir une interface utilisateur-machine uniforme et prévisible en divisant
    le clavier en zones et modules, et en affectant des fonctions aux touches.</p><p>L'ISO/CEI
    9995-7:2009 décrit les symboles, relatifs aux fonctions, rencontrés sur tout type
    de clavier numérique, alphanumérique ou composite. Chacun de ces symboles est
    destiné à être considéré comme l'équivalent universel, et non rattaché à une langue
    particulière, du nom de la fonction qu'il représente. Les noms des fonctions et
    leurs descriptions sont donnés en anglais et en français.</p>"
