abstract:
- language: en
  script: Latn
  content: "IEC 62677-3-101:2018 is applicable to heat shrinkable low voltage moulded
    shapes in a range of configurations suitable for insulation, environmental sealing,
    mechanical protection, strain relief for power cable terminations, joints and
    stop ends. These moulded shapes have been found suitable for use for temperatures
    between -40 °C and 100 °C. The moulded shapes can be supplied with a pre-coated
    adhesive. A guide to adhesive compatibility and temperature performance is given
    in Annex A. The manufacturers/suppliers can be consulted for options. The material
    is available in two types:<br />\r\n- Type A - Flame retardant<br />\r\n- Type
    B - Not flame retardant<br />\r\nMaterials which conform to this document meet
    established levels of performance. However, the selection of a material by a user
    for a specific application will be based on the actual requirements necessary
    for adequate performance in that application and will not be based on this document
    alone. The tests specified are designed to control the quality of the moulded
    shapes but it is recognized that they are designed to be used in low and medium
    voltage cable accessories and, as such, electrical performance will be proven
    as part of the assembly. Examples of this are described in EN 50393, HD 629 and
    IEC 60502-1."
- language: fr
  script: Latn
  content: "IEC 62677-3-101:2018 est applicable aux profilés thermorétractables basse
    tension dans une gamme de configurations adaptées à l’isolement, aux éléments
    d’étanchéité contre les intempéries, à la protection mécanique, aux dispositifs
    compensateurs de traction pour extrémités de câbles de puissance, aux joints et
    aux extrémités d'arrêt. Ces profilés sont jugés adaptés pour des utilisations
    dans la plage de températures de –40 °C à 100 °C. Les profilés peuvent être fournis
    avec un adhésif prérevêtu. L'Annexe A fournit un guide sur la compatibilité des
    adhésifs et la performance en température. Les fabricants/fournisseurs peuvent
    être consultés pour les options.<br />\r\nDeux types de matériaux sont disponibles:<br
    />\r\n- Type A - Retardateur de flamme<br />\r\n- Type B - Non retardateur de
    flamme<br />\r\nLes matériaux conformes au présent document satisfont à des niveaux
    établis de performance. Cependant, le choix d’un matériau par un utilisateur,
    pour une application spécifique, sera fondé sur les exigences réelles nécessaires
    pour obtenir une performance adéquate pour l'application concernée, et ne sera
    pas fondé sur ce seul document. Les essais spécifiés sont conçus pour contrôler
    la qualité des profilés, mais il est reconnu qu'ils sont conçus pour être utilisés
    dans des accessoires de câbles basse et moyenne tensions et, à ce titre, la performance
    électrique sera prouvée dans le cadre de l'assemblage. Des exemples sont développés
    dans l'EN 50393, le HD 629 et l'IEC 60502-1.<br />\r\nMots clés: Profilés thermorétractables
    en polyoléfine pour applications basse tension"
