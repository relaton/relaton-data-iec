abstract:
- language: en
  script: Latn
  content: Is applicable to mobile insulating hoses with fittings used with hydraulic
    tools and equipment for live working at nominal voltages exceeding 1 kV r.m.s.
    at power frequency. Insulating hoses with fittings are used to provide a connection
    between the hydraulic tool and the pump which are at different potentials. They
    are not considered as a fixed component of a live working device (e.g. aerial
    device). They can be connected and disconnected under negligible pressure. They
    can be directly handled by the user.
- language: fr
  script: Latn
  content: Est applicable aux conduits flexibles isolants avec raccords portables
    utilisés avec des outils et matériels hydrauliques pour travaux sous tension sur
    réseaux électriques à fréquence industrielle, de tension nominale supérieure à
    1 kV efficace. Ces conduits flexibles isolants avec raccords sont utilisés pour
    effectuer la connexion entre l'outil hydraulique et la pompe qui sont à des potentiels
    différents. Ils ne sont pas considérés comme une partie fixe d'un dispositif pour
    travaux sous tension (par exemple l'élévateur). Ils peuvent être connectés et
    déconnectés sous une pression négligeable. Ils peuvent être manipulés directement
    par le travailleur.
