  format: text/html
- content: "Ll'IEC 61131-2:2017 spécifie les exigences de fonctionnement et de compatibilité
    électromagnétique, ainsi que les essais de vérification associés pour tout produit
    dont l'objectif principal est de remplir la fonction d'équipement de commande
    industriel, y compris les AP et/ou les PAC, et/ou ses périphériques associés qui
    sont prévus pour être utilisés comme dispositifs de contrôle et de commande de
    machines et de procédés de fabrication et autres processus industriels automatisés,
    par exemple, la commande pas à pas, le contrôle par lots et la régulation continue.<br
    />\r\nCette quatrième édition annule et remplace la troisième édition parue en
    2007. Cette édition constitue une révision technique.<br />\r\nCette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na) retrait des exigences de sécurité remplacées par des références à l'IEC
    61010-2-201;<br />\r\nb) ajout d'entrées et de sorties numériques logiques négatives;<br
    />\r\nc) ajout d'une entrée numérique de type 3-d;<br />\r\nd) ajout d'une exigence
    de 2,7 GHz à 6 GHz pour l'immunité modulée en amplitude électromagnétique à fréquence
    radioélectrique;<br />\r\ne) clarification des essais de température;<br />\r\nf)
    clarification des essais de type;<br />\r\ng) abandon de certaines technologies;<br
    />\r\nh) actualisation générale de plusieurs aspects de la fonctionnalité et de
    la CEM;<br />\r\ni) réorganisation des articles pour une association plus étroite
    entre les exigences et les vérifications."
