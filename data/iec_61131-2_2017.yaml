abstract:
- content: "IEC 61131-2:2017 specifies functional and electromagnetic compatibility
    requirements and related verification tests for any product where the primary
    purpose is performing the function of industrial control equipment, including
    PLC and/or PAC, and/or their associated peripherals which have as their intended
    use the control and command of machines, automated manufacturing and industrial
    processes, e.g. discrete, batch and continuous control.<br />\r\nThis fourth edition
    cancels and replaces the third edition published in 2007. This edition constitutes
    a technical revision.<br />\r\nThis edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\na) removal of
    safety requirements and instead pointing to IEC 61010-2-201;<br />\r\nb) addition
    of negative logic digital inputs and outputs;<br />\r\nc) addition of Type 3-d
    digital input;<br />\r\nd) addition of 2,7 GHz to 6 GHz requirement for Radio-frequency
    electro-magnetic amplitude modulated immunity;<br />\r\ne) clarification of temperature
    testing;<br />\r\nf) clarification of type testing;<br />\r\ng) deprecation of
    certain technologies;<br />\r\nh) general update of multiple aspects of functionality
    and EMC;<br />\r\ni) reorganization of clauses to associate requirements and verifications
    more closely."
