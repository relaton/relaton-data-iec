abstract:
- language: en
  script: Latn
  content: "IEC 60904-7:2019 describes the procedure for correcting the spectral mismatch
    error introduced in the testing of a photovoltaic device, caused by the mismatch
    between the test spectrum and the reference spectrum (e.g. AM1.5 spectrum) and
    by the mismatch between the spectral responsivities (SR) of the reference device
    and of the device under test and therewith reduce the systematic uncertainty.
    This procedure is valid for single-junction devices but the principle may be extended
    to cover multi-junction devices. The purpose of this document is to give guidelines
    for the correction of the spectral mismatch error, should there be a spectral
    mismatch between the test spectrum and the reference spectrum as well as between
    the reference device SR and the device under test SR. The calculated spectral
    mismatch correction is only valid for the specific combination of test and reference
    devices measured with a particular test spectrum. This fourth edition cancels
    and replaces the third edition published in 2008. The main technical changes with
    respect to the previous edition are as follows:<br />\r\n- For better compatibility
    and less redundancy, the clause “Determination of test spectrum” refers to IEC
    60904-9.<br />\r\n- The spectral mismatch factor is called SMM instead of MM to
    enable differentiation to the angular mismatch factor AMM and spectral angular
    mismatch factor SAMM.<br />\r\n- Formulae for the derivation and application of
    the spectral mismatch factor SMM are added.<br />\r\n- Links to new standards
    are given, e.g. concerning multi-junction devices.<br />\r\n- Corrected wording
    (responsivity instead of response and irradiance instead of intensity)."
- language: fr
  script: Latn
  content: "L'IEC 60904-7:2019 décrit la procédure pour corriger l'erreur de mesure
    spectrale introduite dans l'essai d'un dispositif photovoltaïque, due d'une part
    à la désadaptation du spectre pour l'essai et du spectre de référence (par exemple,
    spectre AM1.5), et d'autre part à la désadaptation entre les sensibilités spectrales
    (SS) du dispositif de référence et du dispositif soumis à essai, et ainsi réduire
    l'incertitude systématique. Cette procédure est valable pour les dispositifs à
    jonction unique, mais le principe peut être étendu aux dispositifs multijonctions.
    Le but du présent document est de donner des lignes directrices pour la correction
    de l'erreur de mesure spectrale se traduisant par une désadaptation à la fois
    du spectre pour l'essai et du spectre de référence, ainsi que des sensibilités
    spectrales (SS) du dispositif de référence et celles du dispositif soumis à essai.
    La correction calculée de désadaptation des réponses spectrales n'est valable
    que pour la combinaison spécifique des dispositifs d'essai et de référence mesurés
    à l'aide d'un spectre d'essai particulier. La Norme internationale IEC 60904-7
    a été établie par le comité d'études 82 de l'IEC: Systèmes de conversion photovoltaïque
    de l'énergie solaire. Les modifications techniques principales par rapport à l'édition
    précédente sont les suivantes:<br />\r\n- pour davantage de compatibilité et moins
    de redondance, l'article \"Détermination du spectre pour l'essai\" fait référence
    à l'IEC 60904-9;<br />\r\n- le facteur de désadaptation des réponses spectrales
    est appelé SMM plutôt que MM afin de permettre la différenciation avec le facteur
    de désadaptation angulaire AMM et le facteur de désadaptation angulaire spectral
    SAMM;<br />\r\n- les formules correspondant à la dérivée et à l'application du
    facteur de désadaptation spectral SMM sont ajoutées;<br />\r\n- des références
    à de nouvelles normes sont données, par exemple concernant les dispositifs multijonctions;<br
    />\r\n- des formulations ont été corrigées (\"sensibilité\" remplace \"réponse\"
    et \"éclairement\" remplace \"intensité\")."
