  format: text/html
- content: "La CEI 61280-2-9:2009 fournit une définition de paramètres et une méthode
    d'essai pour obtenir un rapport signal sur bruit optique (OSNR) en utilisant un
    appareillage destiné à mesurer le spectre optique au niveau d'une interface multivoie.
    Du fait qu'une mesure de bruit est effectuée sur un analyseur de spectre optique,
    le bruit mesuré n'inclut pas le bruit à intensité relatif de la source (RIN) ou
    le bruit de récepteur. Trois réalisations relatives aux analyseurs de spectre
    optique (OSA) sont en cours de discussion:<br />\r\n- un OSA réalisé à partir
    d'un réseau de diffraction,<br />\r\n- un OSA réalisé à partir d'un interféromètre
    Michelson,<br />\r\n- et un OSA réalisé à partir d'un Fabry-Perot.<br />\r\nCette
    deuxième édition annule et remplace la première édition parue en 2002 et constitue
    une révision technique. Les changements principaux par rapport à la première édition
    sont les suivants:<br />\r\n- Un paragraphe a été ajouté au Domaine d'application,
    décrivant les limites dues à la largeur spectrale du signal et au filtrage en
    longueur d'onde;<br />\r\n- et L'Annexe B a été ajoutée, afin de mieux expliquer
    les erreurs survenant lors de la mesure du niveau de bruit dû à la largeur spectrale
    du signal et au filtrage en longueur d'onde."
