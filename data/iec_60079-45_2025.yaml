abstract:
- content: "IEC 60079-45:2025 is intended to enhance the safety of personnel by providing
    minimum requirements for electrical ignition systems for spark-ignited reciprocating
    internal combustion engines, parts of which provide Equipment Protection Level
    (EPL) Gc.<br />\r\nThis document provides minimum construction and test requirements,
    in addition to manufacturer installation and maintenance recommendations, for
    the safe operation of ignition systems and components for spark-ignited reciprocating
    internal combustion engines providing EPL Gc for equipment Group IIB+H2, IIB or
    IIA. These requirements apply to systems rated for normal operation with secondary
    voltages less than or equal to 60 kV.<br />\r\nThis document applies only to the
    ignition systems or the individual ignition system components used on reciprocating
    internal combustion engines that are stationary when in operation and mobile machinery
    where the internal combustion engine can be potential source of ignition. Applications
    addressed by the scope of this document include but are not limited to gas compressors,
    electric power generators, forklift trucks, and pumps.<br />\r\nThis document
    does not apply to:<br />\r\na) Engine ignition systems that utilize a breaker
    point or magneto type ignition systems as these would not be suitable for use
    in a hazardous area.<br />\r\nb) Road vehicles.<br />\r\nc) Low voltage parts
    and electrical installation that are not included in the ignition system, such
    as various sensors and thermocouples, throttle actuator(s), fuel control valve(s),
    human machine interface (HMI), respective harness and wiring and all the other
    items that might belong to the integrated control system besides the ignition
    system.<br />\r\nThis document supplements and modifies the general requirements
    of IEC 60079-0 and the requirements of ISO/IEC 80079-41. Where a requirement of
    this document conflicts with IEC 60079 0 or ISO/IEC 80079-41, the requirement
    of this document takes precedence."
