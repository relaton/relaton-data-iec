- content: "IEC 60079-45:2025 est destinée à améliorer la sécurité du personnel en
    fournissant des exigences minimales pour les systèmes d’allumage électrique des
    moteurs alternatifs à combustion interne à allumage par étincelle, dont des parties
    assurant un niveau de protection de l’appareil (EPL) Gc.<br />\r\nLe présent document
    fournit des exigences minimales de construction et d’essai, en plus des recommandations
    d’installation et de maintenance du fabricant, pour un fonctionnement sûr des
    systèmes d’allumage et des composants des moteurs alternatifs à combustion interne
    à allumage par étincelle assurant un niveau de protection Gc pour les appareils
    du Groupe IIB+H2, IIB ou IIA. Ces exigences s’appliquent aux systèmes conçus pour
    un fonctionnement normal avec des tensions secondaires inférieures ou égales à
    60 kV.<br />\r\nLe présent document s’applique uniquement aux systèmes d’allumage
    ou à chaque composant d’un système d’allumage utilisés sur les moteurs alternatifs
    à combustion interne qui sont fixes lorsqu’ils fonctionnent, et sur les machines
    mobiles dans lesquelles le moteur à combustion interne peut être une source potentielle
    d’allumage. Les applications couvertes par le domaine d’application du présent
    document comprennent, sans s’y limiter, les compresseurs à gaz, les générateurs
    électriques, les chariots élévateurs à fourche et les pompes.<br />\r\nLe présent
    document ne s’applique pas:<br />\r\na) aux systèmes d’allumage de moteurs qui
    utilisent un point de rupture ou aux systèmes d’allumage de type magnéto, car
    ils ne conviendraient pas à une utilisation dans une zone dangereuse;<br />\r\nb)
    aux véhicules routiers;<br />\r\nc) aux pièces et installations électriques basse
    tension qui ne sont pas incluses dans le système d’allumage, telles que les divers
    capteurs et thermocouples, les commandes des gaz, les robinets de commande carburant,
    l’interface homme-machine (IHM), les faisceaux et câblages correspondants et tous
    les autres éléments susceptibles d’appartenir au système de commande intégré en
    plus du système d’allumage.<br />\r\nLe présent document complète et modifie les
    exigences générales de l’IEC 60079-0 et les exigences de l’ISO/IEC 80079-41. En
    cas de contradiction entre une exigence du présent document et l’IEC 60079 0 ou
    l’ISO/IEC 80079-41, l’exigence du présent document prévaut"
