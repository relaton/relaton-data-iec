abstract:
- content: 'Applies to pressboard and presspaper for electrical purposes. The series
    does not apply to laminated material. This part specifies the test methods to
    be used in testing pressboard and presspaper for electrical purposes to meet the
    requirements prescribed in the specification sheets of Part 3. NOTE In this standard,
    reference is made in several places to ISO standards accompanied by a short description
    of the method used. It is to be understood that this short description is meant
    for identification purposes only and that all details should be taken from the
    ISO standard itself. The main changes with respect to the previous edition are
    listed below: The following test methods have been cancelled: - Flexibility -
    Conductivity of the organic extract - Contamination of liquid dielectrics The
    following test methods have been rewritten: - Compressibility - Conductivity of
    the aqueous extract - Cohesion between plies The following test method has introduced:
    - Determination of metallic particles with X-ray.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'S''applique aux cartons comprimés et aux papiers comprimés à usages électriques.
    La série ne traite pas des matériaux stratifiés. Cette partie spécifie les méthodes
    d''essais à utiliser lors des essais des cartons comprimés et des papiers comprimés
    à usages électriques afin de satisfaire aux exigences prescrites dans les feuilles
    de spécifications de la Partie 3. NOTE A plusieurs reprises, la présente norme
    se réfère aux normes ISO et donne un bref aperçu de la méthode utilisée. Il est
    entendu que cet aperçu ne remplit d''autre objet que celui de servir de point
    de repère et que seule la norme ISO proprement dite contient tous les détails
    nécessaires. Les principaux changements par rapport à l''édition précédente sont
    répertoriés ci-dessus: Les méthodes d''essai suivantes ont été annulées: - Flexibilité
    - Conductivité de l''extrait organique - Contamination des diélectriques liquides
    Les méthodes d''essai suivantes ont été reformulées: - Compressibilité - Conductivité
    de l''extrait aqueux - Cohésion entre couches La méthode d''essai suivante a été
    introduite: - Détermination de particules métalliques aux rayons X.'
