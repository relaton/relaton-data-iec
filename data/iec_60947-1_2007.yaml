abstract:
- content: The purpose of this standard is to harmonize as far as practicable all
    rules and requirements of a general nature applicable to low-voltage switchgear
    and controlgear in order to obtain uniformity of requirements and tests throughout
    the corresponding range of equipment and to avoid the need for testing to different
    standards.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La présente norme a pour objectif d'harmoniser dans toute la mesure du
    possible l'ensemble des règles et des dispositions de caractère général applicables
    à l'appareillage à basse tension, de manière à uniformiser les exigences et les
    essais visant la gamme complète des matériels correspondants et à éviter d'avoir
    à effectuer des essais suivant des normes différentes.
