abstract:
- language: en
  script: Latn
  content: "IEC 60811-403:2012 specifies the method for the ozone resistance test,
    which typically applies to cross-linked compounds. IEC 60811-403:2012 cancels
    and replaces Clause 8 of IEC 60811-2-1:1998, which is withdrawn. Full details
    of the replacements are shown in Annex A of IEC 60811-100:2012. There are no specific
    technical changes with respect to the previous edition, but see the Foreword to
    IEC 60811-100:2012.\r\n\r\n<br /><br />This publication is to be read in conjunction
    with <a href=\"https://webstore.iec.ch/en/publication/3533\">IEC 60811-100:2012</a>."
- language: fr
  script: Latn
  content: "La CEI 60811-403:2012 spécifie la méthode pour l'essai de résistance à
    l'ozone, qui s'applique généralement aux mélanges réticulés. La CEI 60811-403:2012
    annule et remplace l'Article 8 de la CEI 60811-2-1:1998, qui est supprimée. L'ensemble
    des informations relatives aux remplacements figure dans l'Annexe A de la CEI
    60811-100:2012. Aucune modification technique n'a été effectuée par rapport à
    l'édition précédente; voir cependant l'avant-propos de la CEI 60811-100:2012.\r\n\r\n<br
    /><br />Cette publication doit être lue conjointement avec la <a href=\"https://webstore.iec.ch/en/publication/3533\">CEI
    60811-100:2012</a>."
