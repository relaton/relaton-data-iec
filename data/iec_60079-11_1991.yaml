abstract:
- content: Gives requirements for the design, construction, testing, and marking of
    electrical apparatus and electrical systems with type of protection 'i'. Also
    gives requirements for associated apparatus that is not protected for use within
    an explosive gas atmosphere but contains both intrinsically-safe circuits and
    non-intrinsically-safe circuits that can affect the safety of intrinsically-safe
    circuits.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Prescrit les règles spécifiques de conception, de construction, d'essai
    et de marquage du matériel électrique et des systèmes électriques avec mode de
    protection «i». Elle contient également les règles concernant les matériels électriques
    associés qui ne sont pas protégés pour être utilisés dans une atmosphère explosive
    gazeuse, mais qui renferment à la fois des circuits de sécurité intrinsèque et
    des circuits non de sécurité intrinsèque qui peuvent affecter la sécurité des
    circuits de sécurité intrinsèque.
  language:
  - fr
  script:
  - Latn
  format: text/html
