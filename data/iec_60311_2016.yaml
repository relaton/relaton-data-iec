abstract:
- content: "IEC 60311:2016 applies to electric irons for household or similar use.<br
    />\r\nThe purpose of this document is to state and define the principal performance
    characteristics of electric irons for household or similar use which are of interest
    to the user and to describe the standard methods for measuring these characteristics.
    Electric irons covered by this standard include<br />\r\n- dry irons;<br />\r\n-
    steam irons;<br />\r\n- vented steam irons with motor pump;<br />\r\n- spray irons;<br
    />\r\n- steam irons with separate water reservoir or boiler/generator having a
    capacity not exceeding 5 l.<br />\r\nThis document is concerned neither with safety
    nor with performance requirements. This edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\na) 5.3: introduction
    of clarifications on voltage and frequency to be applied for the tests;<br />\r\nb)
    5.12: introduction of an anti-circumvention subclause;<br />\r\nc) 9.2.3: clarification
    on the procedure for measuring steaming rate;<br />\r\nd) 14.1 and 14.2: clarification
    on type of water used for the tests;<br />\r\ne) Figure 2: clarifications and
    alignment with the relevant formula."
