  format: text/html
- content: "L'IEC 60153-2:2016 spécifie des tubes métalliques creux droits de guides
    d'ondes rectangulaires normaux destinés à être utilisés comme guides d'ondes dans
    les équipements électroniques. La présente norme a pour but de spécifier pour
    les guides d'ondes métalliques creux:<br />\r\na) les détails nécessaires pour
    assurer la compatibilité et, dès lors que c'est essentiel, l'interchangeabilité;<br
    />\r\nb) les méthodes d'essai;<br />\r\nc) les exigences uniformes concernant
    les propriétés électriques et mécaniques. Il convient de noter qu'aucune recommandation
    n'est faite en ce qui concerne les matériaux à utiliser pour les guides d'ondes.
    Le choix des matériaux fait l'objet d'un accord entre le client et le fabricant.
    Il convient de lire le présent document conjointement avec l'IEC 60153-1, qui
    donne des exigences générales et des méthodes d'essai. Cette édition inclut les
    modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na) extension et révision de la plage de fréquences de fonctionnement pour
    les guides d'ondes;<br />\r\nb) révision des tolérances sur les dimensions d'ouvertures;<br
    />\r\nc) révision de la méthode d'essai des dimensions d'ouverture;<br />\r\nd)
    révision des équations d'affaiblissement.<br /><br />\r\nCette publication doit
    être lue conjointement avec la IEC 60153-1:2016."
