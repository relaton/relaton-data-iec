abstract:
- content: "IEC 60153-2:2016 specifies straight hollow metallic tubing of ordinary
    rectangular waveguide for use as waveguides in electronic equipment. The aim of
    this standard is to specify for hollow metallic waveguides:<br />\r\na) the details
    necessary to ensure compatibility and, as far as essential, interchangeability;<br
    />\r\nb) test methods;<br />\r\nc) uniform requirements for the electrical and
    mechanical properties. It should be noted that no recommendations are made for
    the materials to be used for waveguides. The choice of material is agreed between
    customer and manufacturer. This document should be read in conjunction with IEC
    60153-1, which gives general requirements and test methods. This edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\na) expand and revise the operation frequency range for waveguides;<br />\r\nb)
    revise the allowance of aperture dimensions;<br />\r\nc) revise the test method
    for aperture dimensions;<br />\r\nd) revise the equation of attenuation.<br /><br
    />\r\nThis publication is to be read in conjunction with IEC 60153-1:2016"
  language:
