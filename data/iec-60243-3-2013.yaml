abstract:
- language: en
  script: Latn
  content: "IEC 60243-3:2013 gives requirements additional to those in IEC 60243-1
    for the determination of the electric strength of solid insulating materials under
    1,2/50 µs impulse voltage stress. This third edition cancels and replaces the
    second edition, published in 2001, and constitutes an editorial revision.\r\n\r\n<br
    /><br />This publication is to be read in conjunction with <a href=\"https://webstore.iec.ch/en/publication/1101\">IEC
    60243-1:2013</a>."
- language: fr
  script: Latn
  content: "L'IEC 60243-3:2013 donne des exigences complémentaires à celles de la
    CEI 60243-1 pour la détermination de la rigidité diélectrique des matériaux isolants
    solides soumis à des tensions de choc 1,2/50 µs. Cette troisième édition annule
    et remplace la deuxième édition parue en 2001, et constitue une révision éditoriale.
    \r\n\r\n<br /><br />Cette publication doit être lue conjointement avec la <a href=\"https://webstore.iec.ch/en/publication/1101\">CEI
    60243-1:2013</a>."
