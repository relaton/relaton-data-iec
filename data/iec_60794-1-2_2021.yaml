  format: text/html
- content: "<!-- NEW! -->IEC 60794-1-2:2021 est disponible sous forme de IEC 60794-1-2:2021
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nL'IEC
    60794-1-2:2021 s’applique aux câbles à fibres optiques destinés à être utilisés
    dans les équipements de télécommunications et les dispositifs utilisant des techniques
    analogues, ainsi qu'aux câbles constitués d'une combinaison de fibres optiques
    et de conducteurs électriques. L'un des objectifs de cette spécification est de
    définir des exigences générales et des recommandations méthodologiques applicables
    à toutes les méthodes d'essai des câbles de l'IEC 60794-1 (toutes les parties).
    Un second objectif du présent document est de fournir à l'utilisateur final une
    vue d'ensemble des différentes méthodes d’essai contenues dans les différentes
    parties de la série IEC 60794-1. Cette cinquième édition annule et remplace la
    quatrième édition parue en 2017. Cette édition constitue une révision technique.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente:<br />\r\n- ajout de tableaux de correspondances énonçant
    les nouveaux numéros de méthodes d'essai et les anciens numéros de méthodes d'essai."
