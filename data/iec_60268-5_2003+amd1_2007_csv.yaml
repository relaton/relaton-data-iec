abstract:
- content: "IEC 60268-5:2003+A1:2007 applies to sound system loudspeakers, treated
    entirely as passive elements. Loudspeakers with built-in amplifiers are excluded.
    It gives the characteristics to be specified and the relevant methods of measurement
    for loudspeakers using sinusoidal or specified noise or impulsive signals. This
    third edition cancels and replaces the second edition published in 1989, amendment
    1 (1993) and amendment 2 (1996). It constitutes a technical revision.<br /><br
    />\r\nThis publication is to be read in conjunction with IEC 60268-1:1985 and
    IEC 60268-2:1987<strong>This consolidated version consists of the third edition
    (2003) and its amendment 1 (2007). Therefore, no need to order amendment in addition
    to this publication.</strong>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60268-5:2003+A1:2007 s'applique aux haut-parleurs de systèmes électroacoustiques,
    traités entièrement comme des éléments passifs. Les haut-parleurs avec amplificateurs
    incorporés sont exclus. Elle indique les caractéristiques à spécifier et les méthodes
    de mesure appropriées pour les haut-parleurs, utilisant des signaux sinusoïdaux,
    de bruit spécifié ou impulsionnels. Cette troisième édition annule et remplace
    la deuxième édition parue en 1989, l'amendement 1 (1993) et l'amendement 2 (1996).
    Elle constitue une révision technique.<br /><br />\r\nCette publication doit être
    lue conjointement avec la CEI 60268-1:1985 et la CEI 60268-2:1987.<strong> Cette
    version consolidée comprend la troisième édition (2003) et son amendement 1 (2007).
    Il n'est donc pas nécessaire de commander l'amendement avec cette publication.</strong>"
