abstract:
- language: en
  script: Latn
  content: "IEC 62841-4-2:2017 applies to hand-held hedge trimmers which are designed
    for use by one operator for trimming hedges and bushes, including extended-reach
    hedge trimmers with a maximum length of 3,5 m. The rated voltage is not more than
    250 V for single-phase a.c. or d.c. tools, and 480 V for three-phase a.c. tools.
    The rated input is not more than 3 700 W. The limits for the applicability of
    this standard for battery tools are given in K.1 and L.1. This standard deals
    with the hazards presented by tools which are encountered by all persons in the
    normal use and reasonably foreseeable misuse of the tools. Hand-held electric
    tools, which can be mounted on a support or working stand for use as fixed tools
    without any alteration of the tool itself, are within the scope of this standard
    and such combination of a hand-held tool and a support is considered to be a transportable
    tool and thus covered by the relevant Part 3.<br />\r\nThis standard is not applicable
    to hedge trimmers with a rotating blade.<br />\r\nThis standard is not applicable
    to scissors type grass shears.<br />\r\nThis Part 4-2 is to be used in conjunction
    with the first edition of IEC 62841-1:2014.<br />\r\nThe attention of National
    Committees is drawn to the fact that equipment manufacturers and testing organizations
    may need a transitional period following publication of a new, amended or revised
    IEC publication in which to make products in accordance with the new requirements
    and to equip themselves for conducting new or revised tests.<br />\r\nIt is the
    recommendation of the committee that the content of this publication be adopted
    for implementation nationally not earlier than 36 months from the date of publication<br
    />\r\nThe contents of the corrigendum of June 2018 have been included in this
    copy.<br />\r\nKey words: Hedge trimmer, Hand-held tool, Safety"
- language: fr
  script: Latn
  content: "IEC 62841-4-2:2017 s'applique aux taille-haies portatifs qui sont conçus
    pour être utilisés par un opérateur pour tailler les haies et les buissons, y
    compris les taille-haies télescopiques portatifs d’une longueur maximale de 3,5
    m.  La tension assignée est inférieure à 250 V pour les outils à courant monophasé
    alternatif ou continu, et inférieure à 480 V pour les outils à courant alternatif
    triphasé. La tension assignée est inférieure à 3 700 W. Les limites d'application
    de la présente Norme aux outils fonctionnant sur batterie sont indiquées en K.1
    et L.1. La présente Norme traite des dangers présentés par les outils, encourus
    par tous les individus dans l'utilisation normale et dans l'utilisation impropre
    raisonnablement prévisible de ces outils. Les outils électroportatifs, qui peuvent
    être montés sur un support de travail pour être utilisés comme outils installés
    à poste fixe sans aucune modification de l'outil lui-même, sont compris dans le
    domaine d'application de la présente Norme et la combinaison d'un outil portatif
    et d'un support est considérée comme un outil portable, donc couvert par la Partie
    3 applicable.<br />\r\nLa présente norme ne s'applique pas aux taille-haies avec
    une lame rotative.<br />\r\nLa présente norme ne s'applique pas aux cisailles
    à gazon de type ciseaux.<br />\r\nLa présente Partie 4-2 doit être utilisée conjointement
    avec la première édition de l'IEC 62841-1 (2014).<br />\r\nL'attention des Comités
    Nationaux est attirée sur le fait que les fabricants d'appareils et les organismes
    d'essai peuvent avoir besoin d'une période transitoire après la publication d'une
    nouvelle publication IEC, ou d'une publication amendée ou révisée, pour fabriquer
    des produits conformes aux nouvelles exigences et pour adapter leurs équipements
    aux nouveaux essais ou aux essais révisés.<br />\r\nLe comité recommande que le
    contenu de cette publication soit entériné au niveau national au plus tôt 36 mois
    après la date de publication.<br />\r\nLe contenu du corrigendum de juin 2018
    a été pris en considération dans cet exemplaire.<br />\r\nMots clés: taille-haies,
    outil portable, sécurité"
