  script: Latn
  content: "IEC 61558-2-8:2024 RLV contains both the official IEC International Standard
    and its Redline version. The Redline version is available in English only and
    provides you with a quick and easy way to compare all the changes between the
    official IEC Standard and its previous edition.<br />\r\n<br />\r\nIEC 61558-2-8:2024
    deals with the safety of bell and chime transformers and power supply units incorporating
    bell and chime transformers. Transformers incorporating electronic circuits are
    also covered by this document. This third edition cancels and replaces the second
    edition published in 2010. This edition constitutes a technical revision. This
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\na) adjustment of structure and references in accordance
    with IEC 61558-1:2017;<br />\r\nb) new symbol for power supply unit with linearly
