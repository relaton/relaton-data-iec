  format: text/html
- content: "L’IEC 62645:2019 établit des exigences et fournit des recommandations
    pour le développement et la gestion des programmes de sécurité informatique des
    systèmes numériques programmables d’I&C. Le critère de conformité du programme
    de sécurité des systèmes numériques programmables d’I&C de la centrale nucléaire
    aux exigences nationales applicables est inhérent aux exigences et recommandations
    du présent document.<br />\r\nLe présent document définit les mesures adéquates
    pour ce qui concerne la prévention, la détection et la réaction à des actes malveillants,
    réalisés en utilisant des moyens informatiques (cyberattaques), portant atteinte
    aux systèmes numériques programmables d’I&C. Ceci comprend les situations non
    sûres, les endommagements d’équipements ou la dégradation des performances.<br
    />\r\nCette deuxième édition annule et remplace la première édition parue en 2014.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente:<br />\r\na) aligner la norme sur les nouvelles révisions
    de l’ISO/IEC 27001;<br />\r\nb) passer en revue les exigences existantes et mettre
    à jour la terminologie et les définitions;<br />\r\nc) prendre en compte, autant
    que possible, les exigences associées aux normes publiées depuis la parution de
    la première édition;<br />\r\nd) prendre en compte le fait que les techniques
    de cybersécurité, mais aussi les pratiques nationales évoluent."
