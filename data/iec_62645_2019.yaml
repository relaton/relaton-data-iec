abstract:
- content: "IEC 62645:2019 establishes requirements and provides guidance for the
    development and management of effective computer security programmes for I&C programmable
    digital systems. Inherent to these requirements and guidance is the criterion
    that the power plant I&C programmable digital system security programme complies
    with the applicable country’s requirements.<br />\r\nThis document defines adequate
    measures for the prevention of, detection of and reaction to malicious acts by
    digital means (cyberattacks) on I&C programmable digital systems. This includes
    any unsafe situation, equipment damage or plant performance degradation.<br />\r\nThis
    second edition cancels and replaces the first edition published in 2014. This
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\na) to align the standard with the new revisions of
    ISO/IEC 27001;<br />\r\nb) to review the existing requirements and to update the
    terminology and definitions;<br />\r\nc) to take account of, as far as possible,
    requirements associated with standards published since the first edition;<br />\r\nd)
    to take into account the fact that cybersecurity techniques, but also national
    practices evolve."
