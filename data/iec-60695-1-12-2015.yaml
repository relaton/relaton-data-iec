abstract:
- language: en
  script: Latn
  content: "IEC 60695-1-12:2015 is intended as a general guideline for IEC Product
    Committees and provides:<br />\r\n- an explanation of the principles and uses
    of fire safety engineering;<br />\r\n- guidance on the use of fire safety engineering
    in the design of electrotechnical products;<br />\r\n- fire safety engineering
    terminology and concepts;<br />\r\n- an indication of properties, data and tests
    needed for input into fire safety engineering assessments and<br />\r\n- informative
    references. This international standard is not intended to be a detailed technical
    design guide, but is intended to provide guidance for product committees on fire
    safety engineering methods and performance based test information needs for use
    in performance based designs and fire hazard assessments of electrotechnical materials,
    assemblies, products and systems.<br />\r\nKey words: Fire Hazard, Fire Test Method,
    Fire Safety Engineering<br />\r\nThis publication is to be read in conjunction
    with <a href=\"https://webstore.iec.ch/en/publication/2928\">IEC 60695-1-10:2009</a>
    and <a href=\"https://webstore.iec.ch/en/publication/2929\">IEC 60695-1-11:2014</a>."
- language: fr
  script: Latn
  content: "L'IEC 60695-1-12:2015 est destinée à indiquer des lignes directrices générales
    pour les comités de produits de l'IEC et fournit:<br />\r\n- une explication des
    principes et des usages de l'ingénierie de la sécurité incendie;<br />\r\n- des
    lignes directrices relatives à l'utilisation de l'ingénierie de la sécurité incendie
    dans la conception des produits électrotechniques;<br />\r\n- la terminologie
    et les concepts relatifs à l'ingénierie de la sécurité incendie;<br />\r\n- une
    indication des propriétés, données et essais nécessaires pour alimenter les évaluations
    d'ingénierie de la sécurité incendie et<br />\r\n- des références informatives.
    La présente Norme internationale n'est pas destinée à constituer un guide de conception
    technique détaillé, mais elle vise à fournir des lignes directrices aux comités
    de produits concernant les méthodes d'ingénierie de la sécurité incendie et les
    besoins d'informations d'essais axés sur la performance utilisables pour les conceptions
    axées sur la performance et les évaluations du danger du feu des matériaux, ensembles,
    produits et systèmes électrotechniques.<br />\r\nMots-clés: Risques du feu, méthodes
    d'essai au feu, Ingénierie de la sécurité du feu<br />\r\nCette publication doit
    être lue conjointement avec la <a href=\"https://webstore.iec.ch/en/publication/2928\">CEI
