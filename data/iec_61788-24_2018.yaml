abstract:
- content: "IEC 61788-24:2018 describes a test method for determining the retained
    critical current after double bending at room temperature of short and straight
    Ag- and/or Ag alloy-sheathed Bi-2223 superconducting wires that have the shape
    of a flat or square tape containing mono- or multicores of oxides. The wires can
    be laminated with copper alloy, stainless steel or Ni alloy tapes.<br />\r\nThe
    test method is intended for use with superconductors that have a critical current
    less than 300 A and an n-value larger than 5."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 61788-24:2018 décrit une méthode d’essai permettant de déterminer
    le courant critique retenu après double flexion à température ambiante de fils
    supraconducteurs rectilignes courts Bi-2223 avec gaine Ag et/ou en alliage d’Ag,
    ayant la forme d’une bande plate ou carrée et contenant des noyaux simples ou
    plusieurs noyaux d’oxydes. Les fils peuvent être stratifiés avec des bandes en
    alliage de cuivre, en acier inoxydable ou en alliage de Ni.<br />\r\nLa méthode
    d’essai est destinée à être utilisée avec des supraconducteurs ayant un courant
    critique inférieur à 300 A et une valeur n supérieure à 5."
