abstract:
- content: "IEC 62485-1:2015 specifies the basic requirements for secondary batteries
    and battery installations. The requirements regarding safety, reliability, life
    expectancy, mechanical strength, cycle stability, internal resistance, and battery
    temperature, are determined by various applications, and this, in turn, determines
    the selection of the battery design and technology. In general, the requirements
    and definitions are specified for lead-acid and nickel-cadmium batteries. For
    other battery systems with aqueous electrolyte, the requirements may be applied
    accordingly. The standard covers safety aspects taking into account hazards associated
    with:<br />\r\n- electricity (installation, charging, discharging, etc.);<br />\r\n-
    electrolyte;<br />\r\n- inflammable gas mixtures;<br />\r\n- storage and transportation."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 62485-1:2015 spécifie les exigences fondamentales des batteries
    d'accumulateurs et des installations de batteries. Les exigences relatives à la
    sécurité, la fiabilité, l'espérance de vie, la résistance mécanique, la stabilité
    du cyclage, la résistance interne et la température de batterie sont déterminées
    par diverses applications, et celles-ci à leur tour déterminent le choix de la
    conception et de la technologie des batteries. En général, les exigences et les
    définitions sont spécifiées pour des batteries au plomb et au nickel-cadmium.
    Pour d'autres systèmes de batterie à électrolyte aqueux, les exigences peuvent
    être appliquées en conséquence. La norme couvre les aspects liés à la sécurité
    prenant en compte les dangers associés aux éléments suivants:<br />\r\n- l'électricité
    (installation, charge, décharge, etc.);<br />\r\n- l'électrolyte;<br />\r\n- les
    mélanges de gaz inflammables;<br />\r\n- le stockage et le transport."
