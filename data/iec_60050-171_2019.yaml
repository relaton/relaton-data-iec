- content: "IEC 60050-171:2019 donne la terminologie générale utilisée dans le domaine
    des technologies numériques, ainsi que les termes généraux relatifs à des applications
    particulières et technologies associées. Cette première édition annule et remplace
    la Section 101-12 de l’IEC 60050-101:1998 et les Sections 714-21 à 714-24 de l’IEC
    60050-714:1992. Cette terminologie est en accord avec la terminologie figurant
    dans les autres parties spécialisées de l'IEV.<br />\r\nElle a le statut de norme
    horizontale conformément au Guide IEC 108."
