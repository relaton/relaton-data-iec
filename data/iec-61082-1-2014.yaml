abstract:
- language: en
  script: Latn
  content: "IEC 61082-1:2014 establishes general rules and guidelines for the presentation
    of information in documents, and specific rules for diagrams, drawings and tables
    used in electrotechnology. This third edition cancels and replaces the second
    edition published in 2006. It constitutes a technical revision and includes the
    following changes:<br />\r\n- inclusion of presentation rules for wireless interconnections;<br
    />\r\n- description of exceptional cases for the application of rules for positioning
    of reference designations in diagrams;<br />\r\n- correction of errors and update
    of the normative references;<br />\r\n- harmonization of definitions with respect
    to referenced publications.<br />\r\nIt has the status of a horizontal standard
    in accordance with <a href=\"https://webstore.iec.ch/advsearchform?&amp;RefNbr=108&amp;typepub=GUIDE\">IEC
    Guide 108</a>."
- language: fr
  script: Latn
  content: "IEC 61082-1:2014 définit des règles générales et sert de guide pour la
    présentation des informations dans les documents et définit des règles particulières
    pour les schémas, les dessins et les tableaux utilisés en électrotechnique. Cette
    troisième édition annule et remplace la deuxième édition parue en 2006. Elle constitue
    une révision technique et inclut les modifications suivantes:<br />\r\n- inclusion
    de règles de présentation pour les interconnexions sans fil;<br />\r\n- description
    de cas exceptionnels pour l'application de règles pour le positionnement des désignations
    de référence dans les schémas;<br />\r\n- correction d'erreurs et mise à jour
    des références normatives;<br />\r\n- harmonisation des définitions par rapport
    aux publications référencées.<br />\r\nElle a le statut de norme horizontale conformément
    au <a href=\"https://webstore.iec.ch/advsearchform?&amp;RefNbr=108&amp;typepub=GUIDE\">Guide
    IEC 108</a>."
