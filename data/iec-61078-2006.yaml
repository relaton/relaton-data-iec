abstract:
- language: en
  script: Latn
  content: This International Standard describes procedures for modelling the dependability
    of a system and for using the model in order to calculate reliability and availability
    measures. The RBD modelling technique is intended to be applied primarily to systems
    without repair and where the order in which failures occur does not matter. For
    systems where the order of failures is to be taken into account or where repairs
    are to be carried out, other modelling techniques, such as Markov analysis, are
    more suitable.
- language: fr
  script: Latn
  content: La présente Norme internationale décrit les procédures de modélisation
    de la sûreté de fonctionnement d'un système et l'utilisation du modèle pour calculer
    la fiabilité et la disponibilité. La technique de modélisation BDF est destinée
    à être appliquée principalement aux systèmes sans réparation et où l'ordre d'apparition
    des défaillances n'a pas d'importance. Pour les systèmes où l'ordre des défaillances
    est à prendre en compte, ou lorsque des réparations sont effectuées, d'autres
    techniques de modélisation, telle que l'analyse de Markov conviennent mieux.
