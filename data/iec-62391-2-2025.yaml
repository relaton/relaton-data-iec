abstract:
- language: en
  script: Latn
  content: "IEC 62391-2:2025 applies to electric double-layer capacitors for power
    application.<br />\r\nElectric double-layer capacitors for power are intended
    for applications that require discharge currents in the range from mA to A. The
    characteristics of the capacitors include such performance as relatively high
    capacitance and low internal resistance, which is applicable to Class 3 and Class
    5 of the measurement classification specified in IEC 62391-1:2022.<br />\r\nThe
    object of this document is to specify preferred ratings and characteristics and
    to select from IEC 62391-1:2022 the appropriate quality assessment procedures,
    tests and measuring methods and to give general performance requirements for this
    type of capacitor. Test severities and requirements specified in detail specifications
    referring to this document provide specific test severities and requirements of
    an equal or higher performance level.<br />\r\nThe definition of power density
    and its calculating procedure can be found in Annex A.<br />\r\nThis edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\na) the document has been completely restructured to comply with the ISO/IEC
    Directives, Part 2;<br />\r\nb) introduction of a new technical categorization
    for the test methods;<br />\r\nc) reorganization of the test methods have been
    according to these new categories;<br />\r\nd) revision of the tables, figures
    and references according to changes."
- language: fr
  script: Latn
  content: "L’IEC 62391-2:2025 s’applique aux condensateurs électriques à double couche
    pour application de puissance.<br />\r\nLes condensateurs électriques à double
    couche pour application de puissance sont destinés aux applications qui exigent
    des courants de décharge dans la gamme des milliampères aux ampères. Les caractéristiques
    des condensateurs incluent des performances comme une capacité relativement élevée
    et une faible résistance interne, ce qui concerne la classe 3 et à la classe 5
    de la classification des mesures spécifiée dans l’IEC 62391-1:2022.<br />\r\nLe
    présent document a pour objet de spécifier les valeurs assignées et caractéristiques
    préférentielles, et de choisir, à partir de l’IEC 62391-1:2022, les procédures
    d’assurance de la qualité, essais et méthodes de mesure appropriés, et de donner
    les exigences de performances générales pour ce type de condensateur. Les sévérités
    d’essai et les exigences stipulées dans les spécifications particulières faisant
    référence au présent document constituent des sévérités d’essai et des exigences
    spécifiques, correspondant à un niveau de performances supérieur ou égal.<br />\r\nLa
    définition de la densité de puissance et sa procédure de calcul peuvent être consultées
    à l’Annexe A.<br />\r\nCette édition inclut les modifications techniques majeures
    suivantes par rapport à l’édition précédente:<br />\r\na) la structure du document
    a été intégralement réétudiée afin de respecter les Directives ISO/IEC, Partie
    2:<br />\r\nb) introduction d’une nouvelle classification technique pour les méthodes
    d’essai;<br />\r\nc) réorganisation des méthodes d’essai selon ces nouvelles catégories;<br
    />\r\nd) révision des tableaux, figures et références en fonction des modifications
    apportées."
