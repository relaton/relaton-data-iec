abstract:
- content: Gives methods of measurement for television broadcast receivers under conditions
    in which the signal presented to the receiver is not in accordance with the specifications
    for broadcast signals adopted by the CCIR. Such nonstandard signals may be produced
    by video tape recorders, video disc players and television games, among other
    sources. Specifies methods of measurement for those characteristics of broadcast
    television receivers using existing technology which have been found, by experience
    of the nature of signals produced by existing types of ancillary equipment and
    systems, to be significant in determining their mutual compatibility.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Donne des méthodes de mesures applicables aux récepteurs de télévision
    radiodiffusée qui sont à utiliser dans les conditions où le signal alimentant
    le récepteur ne suit pas les spécifications adoptées par le CCIR pour les signaux
    de radiodiffusion. Les signaux non standard de ce genre peuvent être produits
    par des magnétoscopes, des lecteurs de vidéodisques ou des jeux vidéo, parmi d'autres
    sources possibles. Spécifie les méthodes de mesure applicables aux caractéristiques
    des récepteurs de télévision radiodiffusée de technologie actuelle que l'expérience
    a fait apparaître comme utiles pour déterminer leur compatibilité en raison de
    la nature des signaux engendrés par des matériels et systèmes utilisés comme auxiliaires.
