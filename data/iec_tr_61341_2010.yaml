  format: text/html
- content: "La CEI/TR 61341:2010 décrit la méthode de mesure et de spécification de
    l'intensité dans l'axe du faisceau des lampes à réflecteur et de l'angle (ou des
    angles) d'ouverture dudit faisceau. Il s'applique aux lampes à réflecteur pour
    éclairage général des types suivants:<br />\r\n- à filament de tungstène,<br />\r\n-
    tungstène-halogène,<br />\r\n- à décharge et à LED. Il ne s'applique pas aux lampes
    spéciales, telles que les lampes de projection. Cette déuxième édition annule
    et remplace la première édition publiée en 1994 et constitue une révision technique.
    Suite à l'utilisation de plus en plus répandue des réflecteurs équipés de lampes
    à DEL, le domaine d'application a été élargi et des conditions de mesure ont été
    introduites pour tenir compte de ces lampes. En outre, deux figures ont été ajoutées
    pour une meilleure compréhension de la relation entre les différents axes et les
    différentes intensités. La répartition de l'intensité lumineuse doit être utilisée
    à la place de l'intensité dans l'axe du faisceau, si cette dernière est très faible
    (répartitions de type \"butterfly\")."
