abstract:
- content: IEC 60734:2012 describes the preparation of four types of water of different
    hardness, conductivity and alkalinity, intended to be used for testing the performance
    of household appliances such as washing machines, dishwashers, tumble dryers,
    steam irons etc. It defines the characteristics of these waters and establishes
    various methods to be used for obtaining them. It also includes specifications
    for required measurements.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 60734:2012 décrit la préparation de quatre types d'eau de dureté,
    de conductivité et d'alcalinité différentes, destinés à être utilisés pour les
    essais de l'aptitude à la fonction des appareils domestiques tels que les machines
    à laver, les lave-vaisselle, les sèche-linge, les fers à repasser à vapeur, etc.
    Elle définit les caractéristiques de ces eaux et établit diverses méthodes à utiliser
    en vue de les obtenir. Elle inclut également des spécifications relatives aux
    mesures exigées.
