abstract:
- language: en
  script: Latn
  content: Applies to electric direct-acting room heaters. They may be portable, stationary,
    fixed or built-in. It defines the main performance characteristics and the methods
    for measuring these characteristics. For thermal-storage room heaters, see IEC
    60531. <b>This consolidated version consists of the second edition (1994) and
    its amendment 1 (1998). Therefore, no need to order amendment in addition to this
    publication.</b>
- language: fr
  script: Latn
  content: S'applique aux appareils électriques de chauffage des locaux à action directe.
    Ils peuvent être mobiles, fixes, installés à poste fixe ou encastrés. La norme
    définit les principales caractéristiques d'aptitude à la fonction et méthodes
    pour la vérification de ces caractéristiques. Pour les appareils de chauffage
    des locaux à accumulation, voir CEI 60531. <b> Cette version consolidée comprend
    la deuxième édition (1994) et son amendement 1 (1998). Il n'est donc pas nécessaire
    de commander l'amendement avec cette publication.</b>
