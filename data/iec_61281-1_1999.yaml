- content: Les paramètres définis dans la présente norme forment un ensemble minimal
    de spécifications communes à tous les sous-systèmes à fibres optiques. Il est
    possible que des paramètres complémentaires soient nécessaires, selon les applications
    particulières et la technologie. Ces paramètres complémentaires seront spécifiés
    dans la spécification intermédiaire et/ou dans la spécification particulière applicable,
    selon le cas.
