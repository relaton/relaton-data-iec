abstract:
- content: The parameters defined herein form a specifiable minimum set of specifications
    that are common to all fibre optic subsystems. Additional parameters may be needed
    depending on the particular application and technology. Those additional parameters
    will be specified in the relevant sectional specification and/or detail specification,
    as appropriate
  language:
