- content: "L'IEC 63044-3:2017 fournit les exigences de sécurité électrique relatives
    au réseau HBES/SGTB outre les normes de sécurité de produits applicables aux dispositifs
    HBES/SGTB. Elle s'applique également aux dispositifs utilisés dans un réseau HBES/SGTB
    pour lequel il n'existe aucune norme de sécurité de produit HBES/SGTB spécifique.
    De plus, elle spécifie des exigences de sécurité relatives à l'interface des équipements
    destinés à être connectés à un réseau HBES/SGTB. Elle ne s'applique pas aux interfaces
    avec d'autres réseaux.<br />\r\nNOTE Un réseau TIC dédié traité par l'IEC 62949
    constitue un exemple d'autres réseaux. Le présent document est applicable aux\r\n\r\n\tpostes
    d’opérateur et autres dispositifs d’interface homme-système,\r\n\tdispositifs
    pour des fonctions de gestion,\r\n\tdispositifs de commande, postes d’automatisation
    et contrôleurs spécifiques à une application,\r\n\tdispositifs de terrain et leurs
    interfaces, et\r\n\tcâblage et interconnexion des dispositifs\r\n\r\nutilisés
    dans un réseau HBES/SGTB dédié. Le présent document couvre les exigences et critères
    de conformité suivants:\r\n\r\n\r\n\tprotection contre les dangers dans le dispositif;\r\n\tprotection
    contre les surtensions sur le réseau;\r\n\tprotection contre le courant de contact;\r\n\tprotection
    contre les dangers provoqués par différents types de circuits;\r\n\tprotection
    du câblage de communication contre les températures excessives provoquées par
    un courant trop élevé.\r\n\r\nMots clé: domotique"
