abstract:
- content: "IEC 63044-3:2017 provides the electrical safety requirements related to
    the HBES/BACS network in addition to the product safety standards for HBES/BACS
    devices. It also applies to devices used within an HBES/BACS network for which
    no specific HBES/BACS product safety standard exists. In addition, it defines
    safety requirements for the interface of equipment intended to be connected to
    an HBES/BACS network. It does not apply to interfaces to other networks.<br />\r\nNOTE An
    example of other networks is a dedicated ICT network covered by IEC 62949. This
    document is applicable to<br />\r\noperator stations and other human–system interface
    devices,<br />\r\ndevices for management functions,<br />\r\ncontrol devices,
    automation stations and application-specific controllers,<br />\r\nfield devices
    and their interfaces, and<br />\r\ncabling and interconnection of devices<br />\r\nused
    within a dedicated HBES/BACS network. This document covers the following requirements
    and compliance criteria:<br />\r\nprotection from hazards in the device;<br />\r\nprotection
    from overvoltages on the network;<br />\r\nprotection from touch current;<br />\r\nprotection
    from hazards caused by different types of circuit;<br />\r\nprotection of the
    communication wiring from overheating caused by excessive current."
