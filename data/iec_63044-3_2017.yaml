abstract:
- content: "IEC 63044-3:2017 provides the electrical safety requirements related to
    the HBES/BACS network in addition to the product safety standards for HBES/BACS
    devices. It also applies to devices used within an HBES/BACS network for which
    no specific HBES/BACS product safety standard exists. In addition, it defines
    safety requirements for the interface of equipment intended to be connected to
    an HBES/BACS network. It does not apply to interfaces to other networks.<br />\r\nNOTE An
    example of other networks is a dedicated ICT network covered by IEC 62949. This
    document is applicable to\r\n\r\n\toperator stations and other human–system interface
    devices,\r\n\tdevices for management functions,\r\n\tcontrol devices, automation
    stations and application-specific controllers,\r\n\tfield devices and their interfaces,
    and\r\n\tcabling and interconnection of devices\r\n\r\nused within a dedicated
    HBES/BACS network. This document covers the following requirements and compliance
    criteria:\r\n\r\n\r\n\tprotection from hazards in the device;\r\n\tprotection
    from overvoltages on the network;\r\n\tprotection from touch current;\r\n\tprotection
    from hazards caused by different types of circuit;\r\n\tprotection of the communication
    wiring from overheating caused by excessive current."
