- content: "L'IEC 63044-3:2017 fournit les exigences de sécurité électrique relatives
    au réseau HBES/SGTB outre les normes de sécurité de produits applicables aux dispositifs
    HBES/SGTB. Elle s'applique également aux dispositifs utilisés dans un réseau HBES/SGTB
    pour lequel il n'existe aucune norme de sécurité de produit HBES/SGTB spécifique.
    De plus, elle spécifie des exigences de sécurité relatives à l'interface des équipements
    destinés à être connectés à un réseau HBES/SGTB. Elle ne s'applique pas aux interfaces
    avec d'autres réseaux.<br />\r\nNOTE Un réseau TIC dédié traité par l'IEC 62949
    constitue un exemple d'autres réseaux. Le présent document est applicable aux<br
    />\r\npostes d’opérateur et autres dispositifs d’interface homme-système,<br />\r\ndispositifs
    pour des fonctions de gestion,<br />\r\ndispositifs de commande, postes d’automatisation
    et contrôleurs spécifiques à une application,<br />\r\ndispositifs de terrain
    et leurs interfaces, et<br />\r\ncâblage et interconnexion des dispositifs<br
    />\r\nutilisés dans un réseau HBES/SGTB dédié. Le présent document couvre les
    exigences et critères de conformité suivants:<br />\r\nprotection contre les dangers
    dans le dispositif;<br />\r\nprotection contre les surtensions sur le réseau;<br
    />\r\nprotection contre le courant de contact;<br />\r\nprotection contre les
    dangers provoqués par différents types de circuits;<br />\r\nprotection du câblage
    de communication contre les températures excessives provoquées par un courant
    trop élevé.<br />\r\nMots clé: domotique"
