- content: "La CEI 62217:2012 est applicable aux isolateurs polymériques dont le corps
    isolant se compose d'un ou de divers matériaux organiques. Les isolateurs polymériques
    traités dans la présente norme comprennent à la fois les isolateurs à fût plein
    et les isolateurs creux. Ils sont destinés à être utilisés sur des lignes aériennes
    HT et dans les appareils pour utilisation à l'intérieur ou à l'extérieur. L'objet
    de la présente norme est le suivant:<br />\r\n- définir les termes communs utilisés
    pour les isolateurs polymériques;<br />\r\n- prescrire des méthodes d'essai communes
    pour les essais de conception sur les isolateurs polymériques;<br />\r\n- prescrire
    des critères d'acceptation ou de défaillance, le cas échéant.<br />\r\nCes essais,
    critères et recommandations sont destinés à assurer une durée de vie satisfaisante
    dans des conditions normales de fonctionnement et d'environnement. La présente
    norme ne doit être appliquée que conjointement avec la norme de produit applicable.
    Cette deuxième édition annule et remplace la première édition publiée en 2005.
    Cette édition constitue une révision technique. Cette édition inclut un changement
    technique significatif par rapport à l'édition précédente. La première édition
    de la CEI 62217 (2005) incluait deux autres essais alternatifs de cheminement
    et d'érosion (un essai de 5 000 heures sous contraintes multiples et un essai
    de roue d'endurance) qui étaient basés sur des essais développés par le CIGRE
    et les compagnies d électricité. Ces essais ne sont plus donnés comme alternatives
    normatives suite aux résultats d'une étude/questionnaire du comité d'études 36
    sur les mérites relatifs des trois essais de cheminement et d'érosion. L'essai
    de 5 000 heures sous contraintes multiples et un essai de roue d'endurance sont
    décrits dans le rapport technique IEC/TR 62730 (2012)."
