abstract:
- content: "IEC 62217:2012 is applicable to polymeric insulators whose insulating
    body consists of one or various organic materials. Polymeric insulators covered
    by this standard include both solid core and hollow insulators. They are intended
    for use on HV overhead lines and in indoor and outdoor equipment. The object of
    this standard is:<br />\r\n- to define the common terms used for polymeric insulators;<br
    />\r\n- to prescribe common test methods for design tests on polymeric insulators;<br
    />\r\n- to prescribe acceptance or failure criteria, if applicable.<br />\r\nThese
    tests, criteria and recommendations are intended to ensure a satisfactory life-time
    under normal operating and environmental conditions. This standard shall only
    be applied in conjunction with the relevant product standard. This second edition
    cancels and replaces the first edition published in 2005. This edition constitutes
    a technical revision. This edition includes a significant technical change with
    respect to the previous edition. The first edition of IEC 62217 (2005) included
    two other alternative tracking and erosion tests (a 5 000 hour multi-stress test
    and a tracking wheel test) which were based on tests developed by CIGRE and utilities.
    These tests are no longer given as normative alternatives following the results
    of a study/questionnaire by TC 36 on the relative merits of all three tracking
    and erosion tests. The 5 000 hour multi-stress test and a tracking wheel test
    are described in IEC/TR 62730 (2012)."
