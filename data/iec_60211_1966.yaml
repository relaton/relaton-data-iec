- content: Applies to maximum demand indicators Class 1.0 intended to operate as attachments
    to watt-hour meters of var-hour meters, coupled mechanically thereto and to indicate
    the maximum of average power, active or reactive, measured during successive equal
    intervals of time.
  language:
  - en
  script:
  - Latn
