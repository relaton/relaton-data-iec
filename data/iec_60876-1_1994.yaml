abstract:
- content: 'Applies to fibre optic switches. These have all of the following general
    features: -they are passive in that they contain no optoelectronic or other transducing
    elements; -they have one or more ports for the transmission of optical power,
    and have two or more states in which power may be routed or blicked berween these
    ports; -the ports are optical fibres or optical fibre connectors. This standard
    establishes uniform requirements for the following: -optical, mechanical and environmental
    properties; -measurement and test procedures for quality assessment.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'S''applique aux commutateurs à fibres optiques dont les caractéristiques
    générales, quel que soit le modèle, sont les suivantes: - les commutateurs sont
    passifs dans la mesure où ils ne contiennent aucun élément optoélectronique ou
    autres éléments transducteurs; - les commutateurs ont au moins une porte de transmission
    de la puissance optique et au moins deux états dans lesquels la puissance peut
    passer ou être bloquée entre ces portes; - les portes sont des fibres optiques
    ou des connecteurs à fibres optiques. Le présente norme établit des exigences
    uniformes pour: - les caractéristiques optiques, mécaniques et d''environnement;
    - les procédures de mesure et d''essais concernant l''assurance de la qualité.'
