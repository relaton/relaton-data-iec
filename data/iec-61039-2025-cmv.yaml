abstract:
- language: en
  script: Latn
  content: "IEC 61039:2025 CMV contains both the official standard and its commented
    version. The commented version provides you with a quick and easy way to compare
    all the changes between IEC 61039:2025 edition 3.0 and the previous IEC 61039:2008
    edition 2.0. Furthermore, comments from IEC TC 10 experts are provided to explain
    the reasons of the most relevant changes, or to clarify any part of the content.<br
    />\r\n<br />\r\nIEC 61039:2025 establishes the detailed classification of the
    N family (insulating liquids) that belongs to class L (lubricants, industrial
    oils and related products) in accordance with ISO 8681 and ISO 6743-99, affecting
    product categories that include products derived from petroleum processing, synthetic
    chemical products and synthetic and natural esters."
