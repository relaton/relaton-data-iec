abstract:
- content: 'This International Standard specifies the performance requirements for
    single-capped and double-capped tungsten halogen lamps, having rated voltages
    of up to 250 V, used for the following applications: · Projection (including cinematograph
    and still projection) · · Photographic (including studio) · · Floodlighting ·
    · Special purpose · · General purpose · · Stage lighting This third edition cancels
    and replaces the second edition published in 1982 and amendments 1(1984), 2(1985),
    3(1987), 4(1989), 5(1992), 6(1993), 7(1994), 8(1995), 9(1996), 10(1996), 11(1997),
    12(1999) and 13(2000'
  language:
