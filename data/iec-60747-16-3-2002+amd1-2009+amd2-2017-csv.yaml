abstract:
- language: en
  script: Latn
  content: IEC 60747-16-3:2002+A1:2009+A2:2017(E) provides new measuring methods,
    terminology and letter symbols, as well as essential ratings and characteristics
    for integrated circuit microwave frequency converters. <strong>This consolidated
    version consists of the first edition (2002), its amendment 1 (2009) and its amendment
    2 (2017). Therefore, no need to order amendments in addition to this publication.</strong>
- language: fr
  script: Latn
  content: L'IEC 60747-16-3:2002+A1:2009+A2:2017 spécifie de nouvelles méthodes de
    mesure, la terminologie et des symboles littéraux, ainsi que des valeurs limites
    et des caractéristiques essentielles pour les convertisseurs d'hyperfréquences
    à circuit intégré. <strong>Cette version consolidée comprend la première édition
    (2002), son amendement 1 (2009) et son amendement 2 (2017). Il n'est donc pas
    nécessaire de commander l'amendement avec cette publication.</strong>
