abstract:
- content: |-
    Gives requirements for properties of flexible copper-clad polyester (polyethylene terephthalate) (PETP) film including optional requirements which apply only by agreement between purchaser and supplier.
    The material consists of an insulating flexible polyester film base with copper foil bonded to one or both sides, with or without the use of an adhesive.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Donne les exigences concernant les propriétés des films flexibles de polyester (polyéthylène téréphtalate) (PETP) recouverts de cuivre. Comporte en outre des exigences facultatives qui s'appliquent uniquement par accord entre acheteur et fournisseur.
    Le matériau consiste en un film isolant flexible de polyester recouvert d'une feuille de cuivre sur une face ou sur les deux faces, avec ou sans emploi de colle.
