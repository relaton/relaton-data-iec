- content: "L'IEC 60335-2-16:2022 traite de la sécurité des broyeurs de déchets électriques
    pour usages domestiques et analogues dont la tension assignée n'est pas supérieure
    à 250 V, y compris les appareils alimentés en courant continu (CC) et les appareils
    alimentés par batteries.<br />\r\nLes appareils non destinés à un usage domestique
    normal, mais qui peuvent néanmoins constituer une source de danger pour le public,
    tels que les appareils destinés à être utilisés par des usagers non avertis dans
    des magasins, chez des artisans et dans des fermes, sont compris dans le domaine
    d'application de la présente norme.<br />\r\nDans la mesure du possible, la présente
    norme traite des dangers courants que présentent les appareils et auxquels sont
    exposés tous les individus situés à l'intérieur et autour de l'habitation. Cependant,
    elle ne tient en général pas compte:<br />\r\n– des personnes (y compris les enfants)
    dont les capacités physiques, sensorielles ou mentales; ou le manque d’expérience
    et de connaissance<br />\r\nles empêchent d’utiliser l’appareil en toute sécurité
    sans surveillance ou instruction;<br />\r\n– de l’utilisation de l’appareil comme
    jouet par des enfants.<br />\r\nL'attention est attirée sur le fait que:<br />\r\n–
    pour les appareils destinés à être utilisés dans des véhicules ou à bord de navires
    ou d'avions, des exigences supplémentaires peuvent être nécessaires;<br />\r\n–
    dans de nombreux pays, des exigences supplémentaires sont spécifiées par les organismes
    nationaux de la santé, par les organismes nationaux responsables de la protection
    des travailleurs, par les organismes nationaux responsables de l'alimentation
    en eau et par des organismes similaires, entraînant une restriction ou l’interdiction
    de l’installation de broyeurs de déchets.<br />\r\nLa présente norme ne s’applique
    pas:<br />\r\n– aux broyeurs de déchets mobiles;<br />\r\n– aux broyeurs de déchets
    du type à incinération;<br />\r\n– aux appareils prévus exclusivement pour des
    usages industriels ou commerciaux;<br />\r\n– aux appareils destinés à être utilisés
    dans des locaux présentant des conditions particulières, telles que la présence
    d’une atmosphère corrosive ou explosive (poussière, vapeur ou gaz).<br />\r\nCette
    sixième édition annule et remplace la cinquième édition parue en 2002, l’Amendement
    1:2008 et l’Amendement 2:2011. Cette édition constitue une révision technique.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à l'édition précédente:<br />\r\na) le texte a été aligné sur l'IEC 60335-1:2020;<br
    />\r\nb) certaines notes ont été converties en texte normatif (Article 1, 22.104);<br
    />\r\nc) des limites d'échauffement ont été ajoutées pour les surfaces accessibles
    (Article 11).<br />\r\nLa présente partie 2 doit être utilisée conjointement avec
    la dernière édition de l'IEC 60335-1 et ses amendements sauf si cette édition
    l'exclut. Dans ce cas, la dernière édition qui n'exclut pas la présente partie
    2 est utilisée. Elle a été établie sur la base de la sixième édition (2020) de
    cette norme."
