abstract:
- content: "IEC 60684-3-216:2001+A1:2005+A2:2013 Gives the requirements for four types
    of heat-shrinkable, flame-retarded, limited-fire-hazard sleeving with a thermal
    endurance rating of 105 °C as shown below:<br />\r\nClass A: thin wall, shrink
    ratio 2:1, internal diameter up to 102,0 mm;<br />\r\nClass B: medium wall, shrink
    ratio 2:1, internal diameter up to 60,0 mm;<br />\r\nClass C: thick wall, shrink
    ratio 2:1, internal diameter up to 51,0 mm;<br />\r\nClass D: medium wall, shrink
    ratio 3:1, internal diameter up to 40,0 mm<br />\r\nMaterials which conform to
    this specification meet established levels of performance. However, the selection
    of a material by a user for a specific application should be based on the actual
    requirements necessary for adequate performance in that application and not based
    on this specification alone. This consolidated version consists of the first edition
    (2001), its amendment 1 (2005) and its amendment 2 (2013). Therefore, no need
    to order amendments in addition to this publication."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60684-3-216:2001+A1:2005+A2:2013 Donne les prescriptions relatives
    à quatre types de gaines thermorétractables, retardées à la flamme, au risque
    de feu limité, ayant un indice de température de 105 °C, comme cela est indiqué
    ci-dessous.<br />\r\nClasse A: paroi mince, rapport de rétreint 2:1, diamètre
    intérieur allant jusqu'à 102,0 mm;<br />\r\nClasse B: paroi moyenne, rapport de
    rétreint 2:1, diamètre intérieur allant jusqu'à 60,0 mm;<br />\r\nClasse C: paroi
    épaisse, rapport de rétreint 2:1, diamètre intérieur allant jusqu'à 51,0 mm;<br
    />\r\nClasse D: paroi moyenne, rapport de rétreint 3:1, diamètre intérieur allant
    jusqu'à 40,0 mm<br />\r\nLes matériaux qui sont conformes à cette spécification
    satisfont à des niveaux de performances établis. Cependant, il convient que le
    choix d'un matériau par un utilisateur et pour une application particulière soit
    fondé sur les prescriptions réelles nécessaires pour obtenir les performances
    satisfaisantes pour cette application, et non sur cette seule spécification. Cette
    version consolidée comprend la première édition (2001), son amendement 1 (2005)
    et son amendement 2 (2013). Il n'est donc pas nécessaire de commander les amendements
    avec cette publication."
