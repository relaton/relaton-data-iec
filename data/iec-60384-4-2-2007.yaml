abstract:
- language: en
  script: Latn
  content: IEC 60384-4-2:2007 is a blank detail specification and is a supplementary
    document to the sectional specification and contains requirements for style and
    layout and minimum content of detail specifications. Detail specifications not
    complying with these requirements may not be considered as being in accordance
    with IEC specifications nor shall they be so described. This second edition cancels
    and replaces the first edition published in 1985 and its amendment 1 (1992) and
    amendment 2 (1996). This edition constitutes a minor revision related to tables,
    figures and references. This bilingual version, published in 2008, corresponds
    to the English version.
- language: fr
  script: Latn
  content: La CEI 60834-4-2:2007 est une spécification particulière cadre et est un
    document annexe à la spécification intermédiaire qui contient des exigences pour
    le modèle, la disposition et le contenu minimum des spécifications particulières.
    Les spécifications particulières qui ne satisfont pas aux exigences peuvent ne
    pas être considérées comme conformes aux spécifications de la CEI et ne doivent
    pas être décrites comme telles. Cette seconde édition annule et remplace la première
    édition publiée en 1985, ainsi que son amendement 1 (1992) et son amendement 2
    (1996). Cette édition constitue une révision mineure des tableaux, valeurs et
    références. La présente version bilingue, publiée en 2008, correspond à la version
    anglaise.
