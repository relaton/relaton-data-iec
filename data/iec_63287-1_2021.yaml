- content: "L’IEC 63287-1:2021 fournit des lignes directrices concernant les plans
    de qualification de la fiabilité des produits de CI à semiconducteurs. Le présent
    document n’est pas destiné aux applications militaires et spatiales.<br />\r\nNOTE
    1 Le fabricant peut utiliser des tailles d’échantillons flexibles afin de réduire
    les coûts tout en maintenant une fiabilité raisonnable par l’adaptation des présentes
    lignes directrices fondées sur l’EDR-4708. S’ils sont spécifiés, les documents
    AEC Q100, JESD47 ou tout autre document pertinent spécifié peuvent également être
    applicables.<br />\r\nNOTE 2 La méthode de la loi de Weibull utilisée dans le
    présent document n’est qu’une méthode parmi d’autres permettant de calculer la
    taille d’échantillon et les conditions d’essai appropriées pour un projet de fiabilité
    donné.<br />\r\nCette première édition de l’IEC 63287-1 annule et remplace la
    première édition de l’IEC 60749‑43 parue en 2017. Cette édition constitue une
    révision technique.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\nle document a
    été renommé et renuméroté afin de le différencier de l’IEC 60749 (toutes les parties);<br
    />\r\nune nouvelle section portant sur le concept de famille a été ajoutée avec
    une renumérotation appropriée du texte existant."
