abstract:
- content: "IEC 61300-2-35:2014 details procedures for determining the suitability
    of a fibre optic device to withstand nutation that may occur during operation,
    service, storage and/or transport. The test is intended to indicate the performance
    of such devices when exposed to torsion and bending as a combined load. This second
    edition cancels and replaces the first edition, published in 1995, and constitutes
    a technical revision. This edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\n- addition of new normative
    references;<br />\r\n- addition of new terms and definitions;<br />\r\n- addition
    of two figures for test apparatus: one with horizontal rotation DUT, one with
    rotating deflection unit;<br />\r\n- severity reconsidered. Keywords: nutation,
    fibre optic device"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 61300-2-35:2014 décrit des méthodes destinées à déterminer l'aptitude
    d'un dispositif à fibres optiques à supporter une nutation qui peut intervenir
    en cours du fonctionnement, de l'entretien, du stockage et/ou du transport. L'essai
    est destiné à indiquer la performance de tels dispositifs lorsqu'ils sont exposés
    à une charge combinée de torsion et de courbure. Cette deuxième édition annule
    et remplace la première édition, parue en 1995, dont elle constitue une révision
    technique. Cette édition inclut les modifications techniques significatives suivantes
    par rapport à l'édition précédente:<br />\r\n- ajout de nouvelles références normatives;<br
    />\r\n- ajout de nouveaux termes et définitions;<br />\r\n- ajout de deux figures
    relatives aux appareillages d'essai: l'une comportant un DUT en rotation horizontale,
    l'autre comportant une unité de déflexion en rotation;<br />\r\n- réexamen de
    la sévérité. Mots clés: nutation, dispositif à fibres optiques"
