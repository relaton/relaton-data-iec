abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC 17050-1:2004 specifies general requirements for a supplier's declaration of conformity in cases where it is desirable, or necessary, that conformity of an object to the specified requirements be attested, irrespective of the sector involved.</p>
    <p>For the purposes of ISO/IEC 17050-1:2004, the object of a declaration of conformity can be a product, process, management system, person or body.</p>
- language: fr
  script: Latn
  content: |-
    <p>L'ISO/CEI 17050-1:2005 spécifie les exigences générales applicables à la déclaration de conformité du fournisseur dans les cas où il est souhaitable, ou nécessaire, d'attester la conformité d'un objet à des exigences spécifiées, quel que soit le secteur concerné.</p>
    <p>Pour les besoins de l'ISO/CEI 17050-1:2005, l'objet d'une déclaration de conformité peut être un produit, un processus, un système de management, une personne ou un organisme.</p>
