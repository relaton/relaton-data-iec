- content: "L'IEC 60318-7:2022 décrit un simulateur de tête et de torse, ou mannequin,
    destiné au mesurage des sources sonores placées à proximité de l'oreille dans
    la plage de fréquences de 100 Hz à 16 000 Hz.<br />\r\nLe mannequin décrit dans
    le présent document est destiné uniquement aux mesures acoustiques aériennes.
    Il n'est pas adapté aux mesures qui dépendent des voies de transmission des vibrations
    telles que la conduction osseuse, ni aux mesures qui exigent la simulation d'os
    ou de tissu.<br />\r\nLe présent document définit le mannequin à la fois par ses
    dimensions géométriques et par ses propriétés acoustiques. Seuls les mannequins
    conformes aux deux ensembles de spécifications sont conformes au présent document.<br
    />\r\nL'IEC 60318-7:2022 annule et remplace l'IEC TS 60318-7:2017. Cette édition
    constitue une révision technique.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l'IEC TS 60318 7:2017:<br />\r\na)
    modification du titre;<br />\r\nb) extension du domaine d'application aux sources
    sonores à proximité de l'oreille."
