abstract:
- content: "IEC 60318-7:2022 describes a head and torso simulator, or manikin, intended
    for the measurement of sound sources placed close to the ear in the frequency
    range from 100 Hz to 16 000 Hz.<br />\r\nThe manikin described in this document
    is intended for airborne acoustic measurements only. It is not suitable for measurements
    which depend upon vibration transmission paths such as bone conduction, or for
    measurements requiring the simulation of bone or tissue.<br />\r\nThis document
    specifies the manikin in terms of both its geometrical dimensions and its acoustical
    properties. Only manikins compliant with both sets of specifications are in conformance
    with this document.<br />\r\nIEC 60318-7:2022 cancels and replaces IEC TS 60318-7:2017.
    This edition constitutes a technical revision.<br />\r\nThis edition includes
    the following significant technical changes with respect to IEC TS 60318-7:2017:<br
    />\r\na) changing the title;<br />\r\nb) extending the scope to sound sources
    close to the ear."
