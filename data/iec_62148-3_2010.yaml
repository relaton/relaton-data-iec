abstract:
- content: "IEC 62148-3:2010 covers the physical interface specifications for the
    SFF MT-RJ/LC/MU duplex 20-pin fibre optic transceiver module family. The intent
    of this standard is to adequately specify the physical requirements of an optical
    transceiver that will enable mechanical interchangeability of transceivers complying
    with this standard both at the printed circuit wiring board and for any panel-mounting
    requirement. The significant technical change with respect to the previous edition
    is that this edition includes 20-pin SFF MT-RJ/LC/MU devices.<br /><br />\r\nThis
    publication is to be read in conjunction with IEC 62148-1:2002."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 62148-3:2010 couvre les spécifications de l'interface physique
    pour la famille des modules d'émetteurs-récepteurs à fibres optiques SFF MT-RJ/LC/MU
    duplex à 20 broches. La présente norme vise à spécifier de manière adéquate les
    exigences physiques d'un émetteur-récepteur optique qui permettra l'interchangeabilité
    mécanique des émetteurs-récepteurs conformes à cette norme, à la fois sur la carte
    de circuit imprimé et pour toute exigence relative au montage sur panneau. Le
    changement technique significatif par rapport à l'édition précédente est que cette
    deuxième édition intègre les dispositifs SFF MT-RJ/LC/MU à 20 broches.<br /><br
    />\r\nCette publication doit être lue conjointement avec la CEI 62148-1:2002."
