- content: "IEC 62941:2019 que aux organismes fabriquant des modules photovoltaïques
    (PV) certifiés au titre de la série IEC 61215 et de l'IEC 62108 pour la qualification
    de la conception et l'homologation et de l'IEC 61730 pour la qualification de
    la sûreté de fonctionnement et l'homologation. La qualification de la conception
    et l'homologation des modules PV reposent sur des méthodes appropriées de conception
    du produit et des processus, ainsi que sur une maîtrise adéquate des matériaux
    et procédés employés lors de la fabrication du produit. Le présent document établit
    les meilleures pratiques en ce qui concerne la conception des produits, les processus
    de fabrication, le choix et la maîtrise des matériaux utilisés dans la fabrication
    des modules PV satisfaisant aux exigences de la série IEC 61215, de l'IEC 61730
    ou de l'IEC 62108. Ces normes constituent également la base des critères pour
    l'audit d'usine de ces sites par différents organismes de certification et d'audit.<br
    />\r\nLe présent document a pour objectif de fournir un cadre en vue de renforcer
    la confiance en ce qui concerne la cohérence constante des performances et la
    fiabilité des modules PV certifiés. Les exigences du présent document sont définies
    en partant de l'hypothèse que le système de management de la qualité de l'organisme
    satisfait d'ores et déjà aux exigences de l'ISO 9001 ou d'un système de management
    de la qualité équivalent. Le présent document n'est pas destiné à remplacer ou
    à supprimer les exigences de d'ISO 9001 ou d'un système de management de la qualité
    équivalent. En respectant un système de fabrication conforme au présent document,
    il est attendu que les modules PV conservent leurs performances telles que déterminées
    par les séquences d'essais de la série IEC 61215, l'IEC 62108 ou l'IEC 61730."
