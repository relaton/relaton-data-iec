abstract:
- content: "IEC 62941:2019 is applicable to organizations manufacturing photovoltaic
    (PV) modules certified to IEC 61215 series and IEC 62108 for design qualification
    and type approval and IEC 61730 for safety qualification and type approval. The
    design qualification and type approval of PV modules depend on appropriate methods
    for product and process design, as well as appropriate control of materials and
    processes used to manufacture the product. This document lays out best practices
    for product design, manufacturing processes, and selection and control of materials
    used in the manufacture of PV modules that have met the requirements of IEC 61215
    series, IEC 61730, or IEC 62108. These standards also form the basis for factory
    audit criteria of such sites by various certifying and auditory bodies.<br />\r\nThe
    object of this document is to provide a framework for the improved confidence
    in the ongoing consistency of performance and reliability of certified PV modules.
    The requirements of this document are defined with the assumption that the quality
    management system of the organization has already fulfilled the requirements of
    ISO 9001 or equivalent quality management system. This document is not intended
    to replace or remove any requirements of ISO9001 or equivalent quality management
    system. By maintaining a manufacturing system in accordance with this document,
    PV modules are expected to maintain their performance as determined from the test
    sequences in IEC 61215 series, IEC 62108, or IEC 61730."
