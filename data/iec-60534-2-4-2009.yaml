abstract:
- language: en
  script: Latn
  content: |-
    IEC 60534-2-4:2009 applies to all types of industrial-process control valves. It defines how to state typical control valve inherent flow characteristics and inherent rangeabilities. It also defines how to establish criteria for adherence to manufacturer-stated flow characteristics. This edition constitutes a technical revision. The main changes with respect to the previous edition are:<br />
    - update the normative references;<br />
    - delete the terminology included in IEC 60534-1;<br />
    - transform the previous Note 1 in Clause 6;<br />
    - redraw the graphics;<br />
    - delete the previous Figure 3.
- language: fr
  script: Latn
  content: |-
    La CEI 60534-2-4:2009 s'applique à tous les types de vannes de régulation des processus industriels. Elle définit comment établir les caractéristiques intrinsèques de débit de référence et les coefficients intrinsèques de réglage des vannes de régulation. Elle définit aussi comment établir les critères d'acceptation des caractéristiques de débit annoncées par le constructeur. Cette édition constitue une révision technique. Les modifications techniques majeures par rapport à l'édition précédente sont les suivantes:<br />
    - mettre à jour les références normatives;<br />
    - supprimer la terminologie incluse dans CEI 60534-1;<br />
    - transformer la Note 1 précédente en Article 6;<br />
    - redessiner des graphiques;<br />
    - supprimer la précédente Figure 3.
