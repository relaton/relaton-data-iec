abstract:
- content: Defines a test for optical fibres (types A1a to A1d and B1 to B4) to withstand
    immersion in distilled or demineralized water, which may occur in actual use,
    storage and/or transport. The test permits observation of effects of immersion
    in water over a given period (following test Rc of IEC 60068-2-18).
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Définit un essai pour des fubres optiques (Types A1a à A1d et B1 à B4)
    à résister une immersion dans de l'eau distillée ou déminéralisée, susceptibles
    de survenir en utilisation réelle, pendant le stockage et/ou le transport. L'essai
    permet l'obsdervaion des effets d'une immersion dans l'eau pendant une période
    donnée (selon l'essai Rc de la CEI 60068-2-18).
