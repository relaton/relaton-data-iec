abstract:
- language: en
  script: Latn
  content: "<p>Specifies the location, dimensions, electromanetic properties, recording
    characteristics, character coding and character set of magnetic stripes on savingsbooks
    used in interchange. Describes features of the savingsbook cover i.e. stiffness,
    minimum dimensions, surface irregularities, roughness as well as the interaction
    between cover material and magnetic stripe. References: ISO 7811-2 and -5, TAPPI
    T489 os-76.</p>"
