abstract:
- language: en
  script: Latn
  content: IEC 62770:2013 describes specifications and test methods for unused natural
    esters in transformers and similar oil-impregnated electrical equipment in which
    a liquid is required as an insulating and heat transfer medium. Natural esters
    with additives are within the scope of this standard. Because of their different
    chemical composition, natural esters differ from insulating mineral oils and other
    insulating fluids that have high fire points, such as synthetic esters or silicone
    fluids. Natural, ester-derived insulating fluids with low viscosity have been
    introduced but are not covered by this standard. Pertinent properties of such
    fluids are given in Annex B. This standard is applicable only to unused natural
    esters. Reclaimed natural esters and natural esters blended with non-natural esters
    fluids are beyond the scope of this standard.
- language: fr
  script: Latn
  content: La CEI 62770:2013 décrit les spécifications et méthodes d'essai applicables
    aux esters naturels neufs dans les transformateurs et matériels électriques imprégnés
    d'huile analogues nécessitant un liquide en tant que milieu isolant et caloporteur.
    Les esters naturels avec additifs entrent dans le domaine d'application de la
    présente norme. En raison de leur composition chimique différente, les esters
    naturels se distinguent des huiles minérales isolantes et d'autres fluides isolants
    qui possèdent des points de feu élevés, tels que les esters synthétiques ou les
    fluides silicones. Les fluides isolants dérivés d'esters naturels présentant une
    faible viscosité ont été introduits, mais ne sont pas couverts par la présente
    norme. Les propriétés pertinentes de ces fluides sont indiquées dans l'Annexe
    B. La présente norme n'est applicable qu'aux esters naturels neufs. Les esters
    naturels régénérés et les esters naturels mélangés à des fluides à base d'esters
    non naturels n'entrent pas dans le domaine d'application de cette norme.
