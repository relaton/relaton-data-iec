abstract:
- content: IEC 61992 series specifies requirements for d.c. switchgear and controlgear
    and is intended to be used in fixed electrical installations with nominal voltage
    not exceeding 3 000 V d.c., which supply electrical power to vehicles for public
    guided transport, i.e. railway vehicles, tramway vehicles, underground vehicles
    and trolley-buses. Part 1 specifies general requirements.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    La série CEI 61992 spécifie les exigences relatives aux appareillages et aux appareils de commande à courant continu et est conçue pour être utilisée dans des installations électriques fixes dont la tension nominale ne dépasse pas 3 000 V en courant continu, qui alimentent en courant électrique les véhicules destinés au transport public guidé, comme les véhicules ferroviaires, les véhicules de tramways, les véhicules de métro et les trolleybus.
    La partie 1 spécifie les exigences générales.
