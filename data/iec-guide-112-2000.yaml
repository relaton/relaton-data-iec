abstract:
- language: en
  script: Latn
  content: |-
    This Guide contains guidelines for using the current editions of IEC 60065 and IEC 60950 in evaluating the safety of multimedia equipment.

    Requirements which should be fulfilled in addition to those in the current two standards are specified in this Guide.
- language: fr
  script: Latn
  content: |-
    Le présent guide contient des lignes directrices pour l'utilisation des éditions actuelles de la CEI 60065 et de la 60950 pour l'évaluation de la sécurité des matériels multimédias.

    Les prescriptions qu'il convient de remplir en plus de celles des éditions actuelles des deux normes sont spécifiées dans le présent guide.
