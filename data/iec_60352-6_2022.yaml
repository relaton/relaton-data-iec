abstract:
- content: "IEC 60352-6:2022 This part of IEC 60352 is applicable to insulation piercing
    connections made with stranded wires and tinsel wires, insulated flat conductors
    and flat flexible circuitries for use in electrical and electronic equipment.&lt;br
    &#x2F;&gt;\r\nInformation on materials and data from industrial experience is
    included in addition to the test procedures to provide electrically stable connections
    under prescribed environmental conditions.&lt;br &#x2F;&gt;\r\nThe object of this
    document is to:&lt;br &#x2F;&gt;\r\ndetermine the suitability of insulation piercing
    connections under specified mechanical, electrical, and atmospheric conditions;&lt;br
    &#x2F;&gt;\r\nprovide a means of comparing test results when the tools used to
    make the connections, if any, are of different designs or manufacture."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La présente partie de la CEI 60352 est applicable aux connexions de perçage
    d’isolation réalisées avec des fils toronnés et des fils de guirlandes, des conducteurs
    plats isolés et des circuits plats flexibles destinés à être utilisés dans des
    équipements électriques et électroniques. Des informations sur les matériaux et
    des données provenant de l’expérience industrielle sont incluses en plus des procédures
    d’essai pour fournir des connexions électriquement stables dans les conditions
    environnementales prescrites. L’objet de ce document est de:&lt;br &#x2F;&gt;\r\ndéterminer
    l’adéquation des raccords de perçage isolant dans des conditions mécaniques, électriques
    et atmosphériques spécifiées;&lt;br &#x2F;&gt;\r\nfournir un moyen de comparer
    les résultats des essais lorsque les outils utilisés pour effectuer les connexions,
    le cas échéant, sont de conception ou de fabrication différentes."
