- content: "L'IEC TS 61967-3:2014 fournit une procédure d'essai qui définit une méthode
    d'évaluation des composants de champs proches électriques, magnétiques ou électromagnétiques
    émis à la surface ou près de la surface d'un circuit intégré (CI). Cette procédure
    de diagnostic est destinée à l'analyse architecturale du CI telle que la gestion
    de couches et l'optimisation de la distribution de puissance. Cette procédure
    d'essai s'applique aux mesures effectuées sur un CI monté sur tout circuit imprimé
    accessible à la sonde de balayage. Il est dans certains cas utile de balayer l'environnement
    en plus du CI. Pour la comparaison des émissions de balayage en surface entre
    différents CI, il convient d'utiliser la carte d'essai normalisée définie dans
    l'IEC 61967-1. Cette méthode de mesure fournit un mapping des émissions de champs
    proches électriques ou magnétiques émis à la surface du CI. La résolution de la
    mesure est déterminée par l'aptitude de la sonde de mesure et la précision du
    système de positionnement de la sonde. Cette méthode est destinée à une utilisation
    jusqu'à 6 GHz. L'extension de la limite supérieure de la fréquence est possible
    avec la technologie actuelle en matière de sondes, mais cela n'entre pas dans
    le domaine d'application de la présente spécification. Les mesures peuvent être
    effectuées dans le domaine de fréquence ou le domaine temporel. Cette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) Suppression de: l'Article 9.4 Analyse des données et à
    l'Annexe D Analyse des données à partir du balayage en surface de champ proche;<br
    />\r\nb) Addition de: l'Introduction, l'Article 9.4 Données de mesure, l'Article
    9.5 Post-traitement, l'Article 9.6 Echange des données et à l'Annexe D Systèmes
    de coordonnées;<br />\r\nc) Développement de: l'Article 8.4 Technique d'essai
    et l'Annexe A Etalonnage des sondes de champs proches."
