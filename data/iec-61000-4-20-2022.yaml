  content: "IEC 61000-4-20:2022 concerne les méthodes d’essai d’émission et d’immunité
    pour les matériels électriques et électroniques qui utilisent différents types
    de guides d’onde transverses électromagnétiques (TEM). Ces types comprennent des
    structures ouvertes (par exemple, des lignes ouvertes et des simulateurs d’impulsion
    électromagnétique), et des structures fermées (par exemple, des cellules TEM),
    qui peuvent être elles-mêmes classées en guides d’onde TEM à un accès, à deux
    accès, ou à accès multiples. La plage de fréquences dépend des exigences d’essai
    spécifiques et du type spécifique de guide d’onde TEM.<br />\r\nL’objet du présent
    document est de décrire<br />\r\nles caractéristiques des guides d’onde TEM, y
    compris les plages de fréquences types et les limites de tailles des équipements
    en essai (EUT);<br />\r\nles méthodes de validation des guides d’onde TEM pour
    les essais de compatibilité électromagnétique CEM;<br />\r\nla définition de l'EUT
    (c’est-à-dire l’armoire et le câblage de l'EUT);<br />\r\nles montages d’essai,
    les procédures et les exigences relatives aux mesurages d’émissions rayonnées
    dans les guides d’onde TEM; et<br />\r\nles montages d'essai, les procédures et
    les exigences pour les essais d’immunité rayonnée dans les guides d’onde TEM.<br
    />\r\nNOTE Dans le présent document, les méthodes d’essai sont définies afin de
    mesurer les effets des rayonnements électromagnétiques sur les matériels et les
    émissions électromagnétiques des matériels concernés. La simulation et le mesurage
    des rayonnements électromagnétiques ne sont pas suffisamment exacts pour une détermination
    quantitative des effets sur toutes les installations d'utilisation finale. Les
    méthodes d’essai définies sont structurées avec l’objectif premier d'établir une
    reproductibilité adéquate des résultats dans différentes installations d’essai
    pour des analyses qualitatives des effets.<br />\r\nLe présent document ne vise
    pas à spécifier les essais à appliquer à des appareils ou à un ou des systèmes
    particuliers. Le but principal présent document est de donner une référence de
    base d'ordre général à tous les comités de produits IEC concernés. Pour les mesurages
    d’émission rayonnée, les comités de produits sélectionnent des limites d’émission
    et des méthodes de mesure en consultation avec les normes CISPR. Pour les essais
    d’immunité rayonnée, les comités de produits restent responsables du choix approprié
    des essais d’immunité et des limites qui y sont associées, à appliquer aux matériels
    qui relèvent de leur domaine d’application. Le présent document décrit des méthodes
    d'essai qui sont indépendantes de celles de l'IEC 61000-4-3 [34].<br />\r\nCEM
    conformément au Guide IEC 107.<br />\r\nCette troisième édition annule et remplace
    la deuxième édition parue en 2010. Cette édition constitue une révision technique.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à l'édition précédente:<br />\r\na) fournir des informations relatives
    aux essais d'EUT volumineux (y compris les câbles);<br />\r\nb) appliquer les
    travaux sur les incertitudes de mesure par adaptation des travaux réalisés par
    le CISPR et le CE 77 (pour les émissions et l'immunité);<br />\r\nc) mettre à
    jour la procédure de validation pour le volume d'essai en ce qui concerne la vérification
    de l'uniformité du champ et du mode TEM;<br />\r\nd) fournir des informations
    relatives aux guides d'onde TEM à deux accès et à quatre accès;<br />\r\ne) ajouter
    une nouvelle annexe informative (Annex I) qui traite de la caractérisation du
    guide d'onde TEM transitoire; et<br />\r\nf) ajouter des informations qui traitent
    des bancs d'essais diélectriques des EUT."
