- content: "IEC 61400-50-2:2022 s'applique spécifiquement à l'utilisation d'instruments
    de mesure du vent par télédétection montés au sol, c'est-à-dire des dispositifs
    qui mesurent le vent à un endroit généralement situé au-dessus et éloigné de l'endroit
    dans lequel l'instrument est monté (par exemple, sodars, lidars à profil vertical).
    Le présent document exclut spécifiquement d'autres types de RSD tels que les lidars
    dirigés vers l'avant ou les lidars à balayage. Le présent document spécifie les
    points suivants:<br />\r\na. la procédure et les exigences de classification des
    RSD au sol afin d'évaluer l'incertitude liée à la sensibilité de la réponse du
    RSD aux conditions météorologiques qui peuvent varier entre le lieu et le moment
    de l'étalonnage du RSD et le lieu et le moment du cas d'utilisation (SMC – specific
    measurement campaign, campagne de mesure spécifique).<br />\r\nb. les procédures
    et les exigences relatives à l'étalonnage des RSD.<br />\r\nc. l'évaluation de
    l'incertitude de mesure de la vitesse du vent.<br />\r\nd. les contrôles supplémentaires
    des performances du RSD et de l'incertitude de mesure pendant la SMC.<br />\r\ne.
    l'application de l'incertitude de la vitesse du vent dérivée de l'étalonnage et
    de la classification du RSD aux mesurages effectués pendant la SMC (par exemple,
    interpolation de l'incertitude ou des résultats de l'étalonnage à différentes
    hauteurs).<br />\r\nf. exigences relatives aux rapports.<br />\r\nLa présente
    première édition de l’IEC 61400-50-2 fait partie d’une révision structurelle qui
    annule et remplace les normes de performance IEC 61400-12-1:2017 et IEC 61400-12-2:2013.
    Cette révision structurelle ne contient aucune modification technique par rapport
    à l'IEC 61400-12-1:2017 et l'IEC 61400-12‑2:2013. Toutefois, les parties relatives
    aux mesurages du vent, au mesurage de l'étalonnage du site et à l'évaluation des
    obstacles et du terrain ont été extraites vers des normes distinctes."
