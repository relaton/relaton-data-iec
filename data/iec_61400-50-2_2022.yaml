abstract:
- content: 'IEC 61400-50-2:2022 is applicable specifically to the use of ground-mounted
    remote sensing wind measurement instruments, i.e. devices which measure the wind
    at some location generally above and distant from the location at which the instrument
    is mounted (e.g. sodars, vertical profiling lidars). This document specifically
    excludes other types of RSD such as forward facing or scanning lidars. This document
    specifies the following: a. the procedure and requirements for classifying ground-based
    RSDs in order to assess the uncertainty pertaining from sensitivity of the RSD
    response to meteorological conditions that can vary between the RSD calibration
    place and time and the use case (specific measurement campaign – SMC) place and
    time; b. the procedures and requirements for calibration of RSDs; c. the assessment
    of wind speed measurement uncertainty; d. additional checks of the RSD performance
    and measurement uncertainty during the SMC; e. application of the wind speed uncertainty
    derived from the RSD calibration and classification to the measurements taken
    during the SMC (e.g. interpolation of uncertainty or calibration results to different
    heights); f. requirements for reporting. This first edition of IEC 61400-50-2
    is part of a structural revision that cancels and replaces the performance standards
    IEC 61400-12-1:2017 and IEC 61400-12-2:2013. The structural revision contains
    no technical changes with respect to IEC 61400-12-1:2017 and IEC 61400-12-2:2013,
    but the parts that relate to wind measurements, measurement of site calibration
    and assessment of obstacle and terrain have been extracted into separate standards.'
