abstract:
- language: en
  script: Latn
  content: IEC 62387:2012 applies to all kinds of passive dosimetry systems that are
    used for measuring the personal dose equivalent (for whole body dosimetry), the
    personal dose equivalent (for eye lens dosimetry), the personal dose equivalent
    (for both whole body and extremity dosimetry), the ambient dose equivalent (for
    environmental dosimetry), or the directional dose equivalent (for environmental
    dosimetry). This standard applies to dosimetry systems that measure external photon
    and/or beta radiation in the dose range between 0,01 mSv and 10 Sv and in wide
    energy ranges. The dosimetry systems usually use electronic devices for the data
    evaluation and thus are often computer controlled.
- language: fr
  script: Latn
  content: La CEI 62387:2012 s'applique à toutes sortes de systèmes dosimétriques
    passifs utilisés pour la mesure des équivalents de dose individuels (pour la dosimétrie
    du corps entier), des équivalents de dose individuels (pour la dosimétrie des
    cristallins), des équivalents de dose individuels (pour la dosimétrie du corps
    entier et pour la dosimétrie d'extrémités), de l'équivalent de dose ambiant (pour
    la dosimétrie de l'environnement), ou de l'équivalent de dose directionnel (pour
    la dosimétrie de l'environnement). La présente Norme s'applique aux systèmes dosimétriques
    qui mesurent les rayonnements photoniques et/ou bêta externes dans le domaine
    de dose allant de 0,01 mSv à 10 Sv et dans de vastes domaines d'énergie. Les systèmes
    dosimétriques utilisent habituellement des dispositifs électroniques pour l'évaluation
    des données et sont donc souvent commandés par ordinateur.
