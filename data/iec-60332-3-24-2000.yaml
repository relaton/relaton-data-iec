abstract:
- language: en
  script: Latn
  content: |-
    IEC 60332-3-24:2000 Specifies method of test for the assessment of vertical flame spread of vertically-mounted bunched wires or cables, electrical or optical, under defined conditions. The test is intended for type approval testing. The requirements for the selection of cables for testing are given. The flame spread is measured as the extent of damage of the cable sample. This procedure may be used to demonstrate the cable's ability to limit flame spread. Covers category C and relates to cables installed on the test ladder to achieve a nominal total volume of non-metallic material of 1,5 l per metre of test sample. The flame application time is 20 min. The method of mounting uses the front of the standard ladder. The category is intended for general use where low volumes of non-metallic material are required to be evaluated. A recommended performance requirement is also given.
    It has the status of a horizontal standard in accordance with <a
    href="https://webstore.iec.ch/publication/7516">IEC Guide 104</a>.
- language: fr
  script: Latn
  content: |-
    IEC 60332-3-24:2000 Spécifie méthode d'essai pour l'évaluation de la propagation verticale de la flamme des fils ou câbles électriques ou optiques, disposés en nappes en position verticale, dans des conditions définies. L'essai est prévu pour les essais d'acceptation de type. Les exigences pour la sélection des câbles pour l'acceptation de type sont données. La propagation de la flamme est mesurée comme étant l'étendue de la partie endommagée de l'échantillon de câble. Cette procédure peut être utilisée pour démontrer l'aptitude du câble à limiter la propagation de la flamme.
    Couvre la catégorie C et concerne les câbles montés sur l'échelle d'essai afin d'obtenir un volume total nominal de matériau non métallique de 1,5 l/m d'échantillon d'essai. La durée d'application de la flamme est de 20 min. La méthode de montage utilise la face avant de l'échelle standard. Cette catégorie est prévue pour une utilisation générale lorsqu'il est prescrit d'évaluer le comportement de volumes faibles de matériau non métallique. Donne aussi une recommandation pour la prescription de performance.
    Elle a le statut de norme horizontale conformément au <a
    href="https://webstore.iec.ch/publication/7516">IEC Guide 104</a>.
