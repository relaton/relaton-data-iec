abstract:
- content: "IEC 61466-1:2016 is applicable to composite string insulator units for
    a.c. overhead lines with a nominal voltage greater than 1 000 V and a frequency
    not greater than 100 Hz. It also applies to insulators of similar design used
    in substations or on electric traction lines. This standard applies to string
    insulator units of composite type with ball, socket, tongue, clevis, Y-clevis
    or eye couplings, or a combination thereof. The object of this standard is to
    prescribe specified values for the mechanical characteristics of the composite
    string insulator units and define the main dimensions of the couplings to be used
    on the composite string insulator units in order to permit the assembly of insulators
    or fittings supplied by different manufacturers and to allow, whenever practical,
    interchangeability with existing installations. It also defines a standard designation
    system for composite string insulator units. This edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\na)
    Addition of strength classes reflecting UHV practice;<br />\r\nb) Inclusion of
    Corrigendum 1:2008 for Y fitting hole dimensions."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 61466-1:2016 s'applique aux éléments de chaîne d'isolateurs composites
    pour les lignes aériennes de tension nominale supérieure à 1 000 V à courant alternatif
    de fréquence inférieure ou égale à 100 Hz. Elle s'applique également aux isolateurs
    de conception identique utilisés dans les postes de transformation ou sur des
    lignes de traction électrique. Cette norme s'applique à des éléments de chaîne
    d'isolateurs composites équipés d'assemblages à rotule, logement de rotule, chape,
    tenon, chape en Y ou oeillet, ou à une combinaison de ces types d assemblages.
    Cette norme a pour objet de stipuler les valeurs spécifiées des caractéristiques
    mécaniques des éléments de chaîne d'isolateurs composites et de définir les dimensions
    principales de leurs extrémités afin de permettre l'assemblage d'isolateurs et
    d'armatures provenant de différents fabricants et, lorsque cela est possible,
    d'autoriser leur interchangeabilité sur des installations existantes. Elle définit
    également un système normalisé de désignation des éléments de chaîne d'isolateurs
    composites. Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l'édition précédente:<br />\r\na) Ajout des classes mécaniques reflétant
    l'usage UHV;<br />\r\nb) Inclusion du Corrigendum 1:2008 pour la dimension des
    trous des armatures en Y."
