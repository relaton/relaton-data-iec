abstract:
- content: <p class="MsoBodyText">This document provides a framework of voice user
    interfaces (VUI) for personal mobility services (PMS).</p><p class="MsoBodyText">The
    users of PMS ride personal mobility devices (PMD), which are empowered by electricity
    or a human, and interact with the PMS through the VUI (see Annex A) attached to
    the PMD.</p><p class="MsoBodyText">This document describes the functional requirements,
    the performance requirements and the procedure of the VUI. This document is applicable
    to a VUI attached to a PMD, which can be used for interaction between users and
    the PMD.</p>
