abstract:
- language: en
  script: Latn
  content: "IEC 60747-15:2024 gives the requirements for isolated power semiconductor
    devices. These requirements are additional to those given in other parts of IEC
    60747 for the corresponding non-isolated power devices and parts of IEC 60748
    for ICs. This third edition includes the following significant technical changes
    with respect to the previous edition:<br />\r\na) The intelligent power semiconductor
    modules (IPM), which was previously excluded from the first and second edition,
    is now included in this document (Annex C);<br />\r\nb) The thermal resistance
    is described for each switch (6.2.4);<br />\r\nc) Added isolation test between
    temperature sensor and terminals, in case there is an agreement with the user
    (6.1.2)."
- language: fr
  script: Latn
  content: "L'IEC 60747-15:2024 spécifie les exigences relatives aux dispositifs de
    puissance à semiconducteurs isolés. Ces exigences s’ajoutent à celles qui figurent
    dans d’autres parties de l’IEC 60747 pour les dispositifs de puissance non isolés
    correspondants et dans des parties de l’IEC 60748 pour les circuits intégrés.
    Cette troisième édition inclut les modifications techniques majeures suivantes
    par rapport à l’édition précédente:<br />\r\na) les modules de puissance à semiconducteurs
    intelligents (IPM, Intelligent Power semiconductor Module), qui étaient auparavant
    exclus des première et deuxième éditions, sont désormais inclus dans le présent
    document (Annexe C);<br />\r\nb) la résistance thermique est décrite pour chaque
    interrupteur (6.2.4);<br />\r\nc) ajout d’un essai d’isolement entre le capteur
    de température et les bornes, en cas d’accord avec l’utilisateur (6.1.2)."
