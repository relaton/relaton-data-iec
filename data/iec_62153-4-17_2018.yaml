abstract:
- content: "IEC 62153-4-17:2018 applies to the testing of the reduction factor of
    multi-element metallic cables used in analogue and digital communication and control.
    The described method is generally applicable to all screened metallic cables.<br
    />\r\nThe reduction factor describes the screening effectiveness of a cable screen
    at frequencies below 1 kHz with a ratio of voltages describing the screened and
    unscreened situation. During the measurement, the cable under test is connected
    to a specific current loop arrangement."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 62153-4-17:2018 s'applique aux essais sur le facteur de réduction
    de câbles métalliques à éléments multiples utilisés pour les communications et
    les commandes analogiques et numériques. La méthode décrite est généralement applicable
    à tous les câbles métalliques écrantés.<br />\r\nLe facteur de réduction décrit
    l'efficacité d'un écran de câble à des fréquences inférieures à 1 kHz par un rapport
    de tensions décrivant la situation écrantée et non écrantée. Pendant la mesure,
    le câble en essai est raccordé à une boucle de courant spécifique."
