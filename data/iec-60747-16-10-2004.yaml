abstract:
- language: en
  script: Latn
  content: IEC 60747-16-10:2004 specifies the terms, definitions, symbols, quality
    system, test, assessment and verification methods and other requirements relevant
    to the design, manufacture and supply of monolithic microwave integrated circuits
    in compliance with the general requirements of the IECQ-CECC System for electronic
    components of assessed quality.
- language: fr
  script: Latn
  content: La CEI 60747-16-10:2004 spécifie les termes, les définitions, les symboles,
    le système de qualité, les méthodes d'essai, d'évaluation et de vérification et
    d'autres exigences relatives à la conception, la fabrication et la livraison de
    circuits intégrés monolithiques hyperfréquences conformément aux exigences générales
    du système IECQ-CECC pour les composants électroniques sous assurance de la qualité.
