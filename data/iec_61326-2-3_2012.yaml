abstract:
- content: 'IEC 61326-2-3:2012 specifies detailed test configurations, operational
    conditions and performance criteria for transducers with integrated or remote
    signal conditioning. It applies only to transducers characterized by their ability
    to transform, with the aid of an auxiliary energy source, a non-electric quantity
    to a process-relevant electrical signal, and to output the signal at one or more
    ports. It includes transducers for electrochemical and biological measured quantities.
    The transducers covered by this standard may be powered by a.c. or d.c. voltage
    and/or by battery or with internal power supply. This second edition cancels and
    replaces the first edition published in 2006. It constitutes a technical revision
    and includes the following significant technical change with respect to the previous
    edition: update of the document with respect to IEC 61326-1:2012.<br /><br />This
    publication is to be read in conjunction with IEC 61326-1:2012.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'La CEI 61326-2-3:2012 spécifie de façon plus détaillée les configurations
    d''essai, les conditions de fonctionnement et les critères de performance des
    transducteurs avec un système de conditionnement du signal intégré ou à distance.
    Elle s''applique uniquement aux transducteurs caractérisés par leur capacité à
    transformer, avec l''aide d''une source d''énergie auxiliaire, une grandeur non
    électrique en un signal électrique approprié pour un processus, et à fournir un
    signal sur un ou plusieurs accès. Elle inclut les transducteurs pour la mesure
    de grandeurs électrochimiques et biologiques. Les transducteurs couverts par cette
    norme peuvent être alimentés par une tension alternative (c.a.) ou continue (c.c.)
    et/ou par accumulateur ou par une alimentation interne. Cette deuxième édition
    annule et remplace la première édition parue en 2006 et elle constitue une révision
    technique. Elle inclut la modification technique majeure suivante: mise à jour
    du document par rapport à la CEI 61326-1:2012.<br /><br />Cette publication doit
    être lue conjointement avec la CEI 61326-1:2012.'
