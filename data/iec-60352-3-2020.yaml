abstract:
- language: en
  script: Latn
  content: |-
    IEC 60352-3:2020 is applicable to ID connections which are accessible for tests and measurements according to Clauses 6 through 8 and which are made with <br />
    – appropriately designed accessible ID terminations, <br />
    – wires having solid round conductors of 0,25 mm to 3,6 mm nominal diameter,<br />
    – wires having stranded conductors of 0,05 mm2 to 10 mm2 cross-sectional area,<br />
    for use in electrical and electronic equipment and components.<br />
    Information on materials and data from industrial experience is included in addition to the test procedures to provide electrically stable connections under prescribed environmen-tal conditions.<br />
    There are different designs and materials for accessible ID terminations in use. For this reason only fundamental parameters of the termination are specified, while the perfor-mance requirements of the wire and the complete connection are specified in full detail.
    <br />
    The purpose of this document is:<br />
    – to determine the suitability of accessible ID connections under specified mechanical, electrical and atmospheric conditions;<br />
    – to provide a means of comparing test results when the tools used to make the con-nections, if any, are of different designs or manufacture.<br />
    This second edition cancels and replaces the first edition published in 1993. This edition constitutes a technical revision.<br />
    This edition includes the following significant technical changes with respect to the pre-vious edition:<br />
    a) Subclause 7.2.2: reduce the limit of duration of contact disturbance to 1 µs.<br />
    b) Subclause 7.2.3: reduce the limit of duration of contact disturbance to 1 µs.<br />
    c) Transferred Clauses 9 to 13 to Annex A (informative).<br />
    d) The figures were revised for clarity.
- language: fr
  script: Latn
  content: "IEC 60352-3:2020 est applicable aux connexions CAD qui sont accessibles
    pour les essais et les mesures conformes aux Articles 6 à 8 et qui sont composées
    de:</br>\r\n– contacts CAD accessibles de conception appropriée,</br>\r\n– fils
    à conducteurs cylindriques massifs de diamètre nominal 0,25 mm à 3,6 mm,</br>\r\n–
    fils à conducteurs divisés de section 0,05 mm2 à 10 mm2,</br>\r\npour l’utilisation
    dans les équipements et composants électriques et électroniques.</br>\r\nDes informations
    sur les matières et des résultats dus à l’expérience industrielle y sont inclus
    en plus des méthodes d’essai pour assurer des connexions électriquement stables
    dans les conditions d’environnement prescrites.</br>\r\nIl y a différentes conceptions
    et matières utilisées pour les contacts CAD accessibles. C’est pourquoi seuls
    les paramètres fondamentaux du contact sont spécifiés, tandis que les exigences
    des performances du fil et de la connexion terminée sont définies dans tous les
    détails.</br>\r\nLe présent document a pour objet de:</br>\r\n– déterminer la
    conformité des connexions CAD accessibles dans des conditions méca-niques, électriques
    et atmosphériques spécifiées;</br>\r\n– fournir un moyen de comparaison des résultats
    d’essai quand les outils utilisés pour faire les connexions, le cas échéant, sont
    de conceptions ou de fabrications diffé-rentes.</br>\r\nCette deuxième édition
    annule et remplace la première édition parue en 1993. Cette édi-tion constitue
    une révision technique.</br>\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l&#x27;édi-tion précédente:</br>\r\na) Paragraphe
    7.2.2: il réduit la limite de la durée de la perturbation de contact à 1 µs.</br>\r\nb)
    Paragraphe 7.2.3: il réduit la limite de la durée de la perturbation de contact
    à 1 µs.</br>\r\nc) Les Articles 9 à 13 ont été transférés à l’Annexe A (informative).</br>\r\nd)
    Les figures ont été révisées pour plus de clarté."
