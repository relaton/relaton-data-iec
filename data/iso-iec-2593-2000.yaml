abstract:
- language: en
  script: Latn
  content: |-
    <p>This International Standard specifies the 34-</p>
    <p>pole connector and the assignment of contact</p>
    <p>numbers at the interface between data terminal</p>
    <p>equipment (DTE) and data circuit-terminating</p>
    <p>equipment (DCE) where ITU-T</p>
    <p>Recommendation V.36 or Recommendation</p>
    <p>X.21bis together with Recommendation V.10</p>
    <p>and V.11 are applicable.</p>
    <p>NOTE 1 An interoperation between interfaces</p>
    <p>designed according to electrical characteristics</p>
    <p>specified in ITU-T Recommendation V.36 and those</p>
    <p>specified in ITU-T Recommendation V.11 is, at least to</p>
    <p>a limited degree, possible. This can be achieved, for</p>
    <p>example, by using a passive adaptor which joins the</p>
    <p>interface connectors in accordance with ISO/IEC 2593</p>
    <p>and ISO 4902, or ISO 4903, respectively.</p>
    <p>This International Standard specifies the</p>
    <p>dimensions of the connector housing and gives</p>
    <p>recommendations for the type of locking device</p>
    <p>(jack-screw system) and connector shielding.</p>
