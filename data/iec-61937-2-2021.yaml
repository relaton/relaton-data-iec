abstract:
- language: en
  script: Latn
  content: "IEC 61937-2:2021 specifies the digital audio interface to convey non-linear
    PCM encoded audio bitstreams applying IEC 60958-1 and IEC 60958-3. This document
    specifies burst-info, which defines content information about the data contained
    in the burst-payload. IEC 61937-2:2021 cancels and replaces the second edition
    published in 2007, Amendment 1:2011 and Amendment 2:2018. This edition constitutes
    a technical revision. This edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\na) new audio data-types
    of MPEG-D USAC, ACX, ACX HBR2, ACX HBR4 and ACX HBR8 have been added;<br />\r\nb)
    extended data-type field in Pe has been activated."
- language: fr
  script: Latn
  content: "L'IEC 61937-2:2021 spécifie l'interface audionumérique pour l'acheminement
    des flux de bits audio à codage MIC non linéaire selon l'IEC 60958-1 et l'IEC
    60958-3. Le présent document spécifie les informations relatives à la salve, qui
    définissent les informations de contenu concernant les données contenues dans
    la charge utile de la salve. L'IEC 61937-2:2021 annule et remplace la deuxième
    édition parue en 2007, l'Amendement 1:2011 et l'Amendement 2:2018. Cette édition
    constitue une révision technique. Cette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\na) les nouveaux
    types de données audio MPEG-D USAC, ACX, ACX HBR2, ACX HBR4 et ACX HBR8 ont été
    ajoutés;<br />\r\nb) le champ de type de données étendu dans Pe a été activé."
