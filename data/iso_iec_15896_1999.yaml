abstract:
- content: CORRECTED VERSION 2026-01<br /><br /><p>This International Standard specifies
    the physical and magnetic characteristics of a 12,7 mm wide, 208-track magnetic
    tape</p><p>cartridge, to enable physical interchangeability of such cartridges
    between drives. It also specifies the quality of the recorded</p><p>signals, a
    format - called Digital Linear Tape 5 (DLT 5) - and a recording method, thereby
    allowing data interchange between</p><p>drives. Together with a labelling standard,
    for instance International Standard ISO 1001 for Magnetic Tape Labelling, it allows</p><p>full
    data interchange by means of such magnetic tape cartridges.</p>
