abstract:
- content: Fuses for use by authorized persons are generally designed to be used in
    installations where the fuse-links are accessible to, and may be replaced by,
    authorized persons only. This standard is divided into fuse systems,(A thru I),
    each dealing with a specific example of standardized fuses for use by authorized
    persons.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'Les fusibles destinés à être utilisés par des personnes habilitées sont
    généralement conçus pour usage dans des installations où les éléments de remplacement
    ne sont accessibles qu''à des personnes habilitées, et ne peuvent être remplacés
    que par elles. La présente norme est divisée en systèmes de fusibles, (A à I),
    traitant chacun d''un exemple spécifique de fusibles normalisés destinés à être
    utilisés par des personnes habilitées:'
