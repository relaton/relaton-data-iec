abstract:
- language: en
  script: Latn
  content: Deals with the safety of electric appliances for use with aquariums and
    garden ponds for household and similar purposes, their rated voltage being not
    more than 250 V. Examples of appliances within the scope of this standard are
    aerators; aquarium heaters; automatic food dispensers; sludge-suction appliances.
- language: fr
  script: Latn
  content: Traite de la sécurité des appareils électriques à utiliser avec les aquariums
    et les bassins de jardin, pour usages domestiques et analogues, dont la tension
    assignée n'est pas supérieure à 250 V. Comme exemples d'appareils compris dans
    le domaine d'application de la présente norme, on peut citer les aérateurs; les
    dispositifs de chauffage pour aquarium; les distributeurs automatiques de nourriture;
    les aspirateurs de boue
