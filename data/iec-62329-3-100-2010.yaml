abstract:
- language: en
  script: Latn
  content: IEC 62329-3-100:2010 gives the dimensional requirements for heat-shrinkable
    moulded shapes. The moulded shapes may be supplied with a pre-coated adhesive.
    Refer to the manufacturers/suppliers for options. These moulded shapes are normally
    supplied in the styles and dimensions given in Tables 1 to 22. The colour is normally
    black.
- language: fr
  script: Latn
  content: La CEI 62329-2-100:2010 donne les exigences dimensionnelles pour les profilés
    thermorétractables. Les profilés peuvent être fournis avec un adhésif prérevêtu.
    Pour les différentes options, consulter les fabricants/fournisseurs. Ces profilés
    sont généralement fournis dans les modèles et les dimensions indiqués dans les
    Tableaux 1 à 22. Ils sont généralement de couleur noire.
