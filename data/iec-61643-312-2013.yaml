abstract:
- language: en
  script: Latn
  content: 'IEC 61643-312:2013 is applicable to gas discharge tubes (GDT) used for
    overvoltage protection in telecommunications, signalling and low-voltage power
    distribution networks with nominal system voltages up to 1 000 V (r.m.s.) a.c.
    and 1 500 V d.c. They are defined as a gap, or several gaps with two or three
    metal electrodes hermetically sealed so that gas mixture and pressure are under
    control. They are designed to protect apparatus or personnel, or both, from high
    transient voltages. This standard provides information about the characteristics
    and circuit applications of GDTs having two or three electrodes. This standard
    does not specify requirements applicable to complete surge protective devices,
    nor does it specify total requirements for GDTs employed within electronic devices,
    where precise coordination between GDT performance and surge protective device
    withstand capability is highly critical. Keywords: gas discharge tubes (GDT),
    overvoltage protection in telecommunications, signalling and low-voltage power
    distribution networks, nominal system voltages up to 1 000 V (r.m.s.) a.c. and
    1 500 V d.c. The contents of the corrigendum of July 2013 have been included in
    this copy.'
- language: fr
  script: Latn
  content: 'La CEI 61643-312:2013 est applicable aux tubes à décharge de gaz (TDG)
    utilisés pour la protection contre les surtensions des réseaux de télécommunications,
    de signaux et de distribution basse tension, dont les tensions nominales de réseau
    sont inférieures ou égales à 1 000 V (valeurs efficaces) c.a. et 1 500 V c.c.
    Ils sont définis comme un éclateur ou des éclateurs avec deux ou trois électrodes
    métalliques hermétiquement scellées de sorte que le mélange et la pression de
    gaz soient sous contrôle. Ils sont conçus pour protéger des matériels ou des personnes,
    ou les deux, contre des surtensions transitoires élevées. La présente norme fournit
    des informations relatives aux caractéristiques et aux applications des circuits
    des TDG comportant deux ou trois électrodes. La présente norme ne traite pas des
    exigences applicables aux parafoudres complets, ni de la totalité des exigences
    relatives aux TDG utilisés dans les dispositifs électroniques, où une coordination
    précise entre les performances des TDG et la résistance des parafoudres aux surtensions
    est primordiale. Mots clés: tubes à décharge de gaz (TDG), protection contre les
    surtensions des réseaux de télécommunications, de signaux et de distribution basse
    tension, tensions nominales de réseau sont inférieures ou égales à 1 000 V (valeurs
    efficaces) c.a. et 1 500 V c.c. Le contenu du corrigendum de juillet 2013 a été
    pris en considération dans cet exemplaire.'
