  format: text/html
- content: "<!-- NEW! -->IEC 60947-5-8:2020 est disponible sous forme de IEC 60947-5-8:2020
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nL'IEC
    60947-5-8:2020 spécifie les exigences pour les interrupteurs de commande de validation
    à trois positions. Ces interrupteurs sont utilisés comme composants dans les appareils
    de commande de validation pour fournir des signaux qui:<br />\r\n- lorsqu’ils
    sont activés, permettent la mise en marche de la machine par une commande séparée
    de démarrage; et<br />\r\n- lorsqu’ils sont désactivés:<br />\r\n-- initient une
    fonction d’arrêt; et<br />\r\n-- évitent la mise en marche de la machine.<br />\r\nCette
    deuxième édition annule et remplace la première édition parue en 2006. Cette édition
    constitue une révision technique. Cette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\n- en raison du
    nombre croissant d’applications utiles possibles avec les interrupteurs de commande
    de validation à trois positions, le domaine d’application, les caractéristiques
    de fonctionnement et les essais sont revus;<br />\r\n- des figures représentant
    des exemples d’appareils incorporant un interrupteur de commande de validation
    sont ajoutées dans l’Annexe A;<br />\r\n- une nouvelle Annexe B est ajoutée, incluant
    une procédure visant à déterminer des données de fiabilité pour l’interrupteur
    utilisé dans des applications de sécurité fonctionnelle."
