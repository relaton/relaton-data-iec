- content: |-
    L'IEC 61158-4-13:2007 définit la couche liaison de données qui assure les communications de messagerie de base à temps critique entre les appareils d'un environnement d'automatisation. Ce protocole offre des opportunités de communication à toutes les entités de liaison de données participantes de manière cyclique avec un démarrage synchrone, selon une programmation préétablie, et de manière cyclique ou acyclique et asynchrone, comme demandé par chaque cycle de chacune de ces entités de liaison de données. Cette première édition et les autres parties de la sous-série CEI 61158-4 annulent et remplacent la CEI 61158-4:2003. Cette édition de la présente partie constitue un ajout technique, qui remplace également la CEI/PAS 62408, publiée en 2005. Cette édition de la CEI 61158-4 inclut les modifications techniques majeures suivantes par rapport à l'édition précédente:<br />
    - suppression de l'ancien bus de terrain de type 6, et le réceptacle pour une couche liaison de données de bus terrain de type 5, en raison du manque d'adéquation au marché;<br />
    - ajout de nouveaux types de bus de terrain;<br />
    - division de la présente partie en plusieurs parties numérotées -4-1, -4-2,, -4-19. La présente version bilingue (2014-12) correspond à la version anglaise monolingue publiée en 2007-12.
