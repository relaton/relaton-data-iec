abstract:
- language: en
  script: Latn
  content: |-
    Specifies the performance requirements for three classes of sound calibrator: laboratory standard (class LS), class 1 and class 2. Tolerance limits are smallest for class LS and greatest for class 2  instruments. Class LS sound calibrators are normally used only in the laboratory; class 1 and class 2 are considered as sound calibrators for field use. A class 1 sound calibrator is primarily intended for use with a class 1 sound level meter and a class 2 sound calibrator primarily with a class 2 sound level meter, as specified in IEC 61672-1.

    The tolerance limits for class LS sound calibrators are based on the use of a laboratory standard microphone, as specified in IEC 61094-1, for demonstrations of conformance to the requirements of this standard. The tolerance limits for class 1 and class 2 sound calibrators are based on the use of a working standard microphone, as specified in IEC 61094-4, for demonstrations of conformance to the requirements of this standard.

    This third edition cancels and replaces the second edition published in 1997, and its amendment 1 (2000), of which it constitutes a technical revision.
- language: fr
  script: Latn
  content: |-
    Spécifie des prescriptions concernant les caractéristiques de trois classes de calibreurs acoustiques: la classe LS pour les étalons de laboratoire, la classe 1 et la classe 2. Les limites de tolérance les plus petites concernent la classe LS et les plus grandes concernent les appareils de classe 2. Les calibreurs acoustiques de classe LS ne sont normalement utilisés qu'en laboratoire; les appareils de classe 1 et de classe 2 sont considérés comme des calibreurs acoustiques utilisés sur le terrain. Un calibreur de classe 1 est prévu pour être utilisé principalement avec un sonomètre de classe 1 et un calibreur de classe 2 est prévu pour être utilisé principalement avec un sonomètre de classe 2, tel qu'il est spécifié dans la CEI 61672-1.

    Les limites de tolérance concernant les calibreurs de classe LS pour montrer la conformité aux prescriptions de la présente norme sont basées sur l'utilisation d'un microphone étalon de laboratoire tel qu'il est spécifié dans la CEI 61094-1. Les limites de tolérance concernant les calibreurs acoustiques de classe 1 et 2 pour montrer la conformité aux prescriptions de la présente norme sont basées sur l'utilisation d'un microphone étalon de travail tel qu'il est spécifié dans la CEI 61094-4.

    Cette troisième édition annule et remplace la deuxième édition parue en 1997 et son amendement 1 (2000), dont elle constitue une révision technique.
