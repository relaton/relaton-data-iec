- language: en
  script: Latn
  content: IEC 62660-2:2010 specifies test procedures to observe the reliability and
    abuse behaviour of secondary lithium-ion cells used for propulsion of electric
    vehicles including battery electric vehicles (BEV) and hybrid electric vehicles
    (HEV).
- language: fr
  script: Latn
  content: La CEI 62660-2:2010 spécifie les procédures d'essai destinées à observer
