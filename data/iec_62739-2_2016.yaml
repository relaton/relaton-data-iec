abstract:
- content: IEC 62739-2:2016 provides an evaluating test method for the erosion of
    the metallic materials with surface processing intended to be used for lead-free
    wave soldering equipment as a solder bath and other components which are in contact
    with the molten solder. It aims at prevention of an accident or a fire by predicting
    a setup and life of a suitable maintenance cycle.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 62739-2:2016 décrit une méthode d'essai pour évaluer l'érosion des
    matériaux métalliques avec traitement de surface, destinés à être utilisés avec
    un bain de brasure par les équipements de brasage à la vague sans plomb, et l'érosion
    d'autres composants qui entrent en contact avec la brasure fondue. Elle vise à
    éviter les accidents ou les incendies en prévoyant la mise en place et la vie
    d'un cycle de maintenance adapté.
