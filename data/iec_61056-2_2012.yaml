abstract:
- content: "IEC 61056-2:2012 specifies the dimensions, terminals and marking for all
    general purpose lead-acid cells and batteries of the valve regulated type:<br
    />\r\n- for either cyclic or float charge application;<br />\r\n- in portable
    equipment, for instance, incorporated in tools, toys, or in static emergency,
    or uninterruptible power supply and general power supplies.<br />\r\nThis third
    edition cancels and replaces the second edition of IEC 61056-2 published in 2002.
    It constitutes a technical revision. The main changes consist in adding new battery
    designations and an update of the requirements like the one concerning the marking.<br
    />\r\nThe contents of the corrigendum of October 2012 have been included in this
    copy."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 61056-2:2012 spécifie les dimensions, les bornes et les marquages
    pour les éléments de batteries d'accumulateurs au plomb-acide pour usage général
    de types étanches à soupapes:<br />\r\n- dans le cadre d'applications soit cycliques,
    soit à charge flottante;<br />\r\n- inclus dans des équipements portatifs, par
    exemple, incorporés dans des outils, des jouets, ou dans des sources centrales
    pour éclairage de sécurité ou des alimentations de secours et générales. Cette
    troisième édition annule et remplace la deuxième édition de la CEI 61056-2 publiée
    en 2002. Elle constitue une révision technique. Les principales modifications
    consistent en l'ajout de nouvelles désignations de batteries et en la mise à jour
    des exigences, comme celles concernant le marquage.<br />\r\nLe contenu du corrigendum
    d'octobre 2012 a été pris en considération dans cet exemplaire."
