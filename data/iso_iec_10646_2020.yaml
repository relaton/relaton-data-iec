abstract:
- content: "The electronic version of this International Standard can be downloaded
    from the ISO/IEC Information Technology Task Force (ITTF) web site.<br /><br />\r\nThis
    document<br />\r\n- specifies the architecture of the UCS;<br />\r\n- defines
    terms used for the UCS;<br />\r\n- describes the general structure of the UCS
    codespace;<br />\r\n- specifies the assigned planes of the UCS: the Basic Multilingual
    Plane (BMP) of the UCS, the Supplementary Multilingual Plane (SMP), the Supplementary
    Ideographic Plane (SIP), the Tertiary Ideographic Plane (TIP), and the Supplementary
    Special-purpose Plane (SSP);<br />\r\n- defines a set of graphic characters used
    in scripts and the written form of languages on a world-wide scale;<br />\r\n-
    specifies the names for the graphic characters and format characters of the BMP,
    SMP, SIP, TIP, SSP and their coded representations within the UCS codespace;<br
    />\r\n- specifies the coded representations for control characters and private
    use characters;<br />\r\n- specifies three encoding forms of the UCS: UTF-8, UTF-16,
    and UTF-32;<br />\r\n- specifies seven encoding schemes of the UCS: UTF-8, UTF-16,
    UTF-16BE, UTF-16LE, UTF-32, UTF-32BE, and UTF-32LE;<br />\r\n- specifies the management
    of future additions to this coded character set.<br />\r\nNOTE The determination
    of suitability of these characters for use as identifiers in programming languages
    is not specified by this document but can be found in an external reference. See
    Annex U."
