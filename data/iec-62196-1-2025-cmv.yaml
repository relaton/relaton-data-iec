abstract:
- language: en
  script: Latn
  content: "IEC 62196-1:2025 CMV contains both the official standard and its commented
    version. The commented version provides you with a quick and easy way to compare
    all the changes between IEC 62196-1:2025 edition 5.0 and the previous IEC 62196-1:2022
    edition 4.0. Furthermore, comments from IEC TC 23H experts are provided to explain
    the reasons of the most relevant changes, or to clarify any part of the content.<br
    />\r\n<br />\r\nIEC 62196-1:2025 is applicable to EV plugs, EV socket-outlets,
    vehicle connectors, vehicle inlets, herein referred to as \"accessories\", and
    to cable assemblies for electric vehicles (EV) intended for use in conductive
    charging systems which incorporate control means, with a rated operating voltage
    not exceeding<br />\r\n- 690 V AC 50 Hz to 60 Hz, at a rated current not exceeding
    250 A, and<br />\r\n- 1 500 V DC at a rated current not exceeding 800 A.<br />\r\nThis
    fifth edition cancels and replaces the fourth edition published in 2022. This
    edition constitutes a technical revision.<br />\r\nThis edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\na)
    addition of new tests for latching devices and retaining means;<br />\r\nb) inclusion
    of type 4 accessories."
