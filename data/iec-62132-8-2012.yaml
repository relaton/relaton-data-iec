  script: Latn
  content: "IEC 62132-8:2012 specifies a method for measuring the immunity of an integrated
    circuit (IC) to radio frequency (RF) radiated electromagnetic disturbances over
    the frequency range of 150 kHz to 3 GHz.<br />\r\n<br />\r\nThis publication is
    to be read in conjunction with <a href=\"https://webstore.iec.ch/en/publication/6507\">IEC
    62132-1:2006</a>."
