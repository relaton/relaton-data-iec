abstract:
- language: en
  script: Latn
  content: applies to coaxial communications cables. It specifies a test method for
    determining the cross-talk between coaxial cables for use in communications systems.
    This method is applicable for the measurement of the cross-talk between coaxial
    cables of the same type, but also different types (for example, different dimensions,
    different impedance, different velocity etc.). It is also applicable for multi-coaxial
    or hybrid-cables.
- language: fr
  script: Latn
  content: s'applique aux câbles coaxiaux de communication. Elle spécifie une méthode
    d'essai pour la détermination de la diaphonie entre les câbles coaxiaux utilisés
    dans les systèmes de communication. Cette méthode est applicable pour la mesure
    de la diaphonie entre les câbles coaxiaux de même type, mais également de type
    différent (par exemple dimensions différentes, impédance différente, vitesse différente,
    etc.). Elle est également applicable aux câbles multi-coaxiaux ou hybrides.
