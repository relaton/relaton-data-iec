abstract:
- content: "IEC 60947-2:2016+A1:2019 applies to circuit-breakers, the main contacts
    of which are intended to be connected to circuits, the rated voltage of which
    does not exceed 1 000 V a.c. or 1 500 V d.c.; it also contains additional requirements
    for integrally fused circuit-breakers. This fifth edition cancels and replaces
    the fourth edition published in 2006, Amendment 1:2009 and Amendment 2:2013. This
    edition constitutes a technical revision. This edition includes the following
    significant additions with respect to the previous edition:<br />\r\n- tests for
    verification of selectivity in Annex A (see A.5.3);<br />\r\n- critical load current
    tests for d.c. circuit-breakers (see 8.3.9);<br />\r\n- new Annex P for circuit-breakers
    for use in photovoltaic applications;<br />\r\n- new Annex R for residual-current
    circuit-breakers with automatic reclosing functions. The contents of the corrigendum
    of November 2016 have been included in this copy. This consolidated version consists
    of the fifth edition (2016) and its amendment 1 (2019). Therefore, no need to
    order amendment in addition to this publication.<br />\r\nThe contents of the
    corrigendum of October 2019 have been included in this copy."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 60947-2:2016+A1:2019 est applicable aux disjoncteurs dont les contacts
    principaux sont destinés à être reliés à des circuits dont la tension assignée
    ne dépasse pas 1 000 V en courant alternatif ou 1 500 V en courant continu; elle
    contient aussi des exigences supplémentaires pour les disjoncteurs à fusibles
    incorporés. Cette cinquième édition annule et remplace la quatrième édition parue
    en 2006, l'Amendement 1:2009 et l'Amendement 2:2013. Cette édition constitue une
    révision technique. Cette édition inclut les additions techniques majeures suivantes
    par rapport à l'édition précédente:<br />\r\n- essais pour la vérification de
    la sélectivité dans l'Annexe A (voir A.5.3),<br />\r\n- essais de courants de
    charge critiques pour disjoncteurs à courant continu (voir 8.3.9),<br />\r\n-
    nouvelle Annexe P relative aux disjoncteurs pour utilisation dans des applications
    photovoltaïques,<br />\r\n- nouvelle Annexe R relative aux disjoncteurs de courant
    différentiel résiduel avec fonctions de refermeture automatique. Le contenu du
    corrigendum de novembre 2016 a été pris en considération dans cet exemplaire.
    Cette version consolidée comprend la cinquième édition (2016) et son amendement
    1 (2019). Il n'est donc pas nécessaire de commander l'amendement avec cette publication.<br
    />\r\nLe contenu du corrigendum d'octobre 2019 a été pris en consideration dans
    cet exemplaire."
