abstract:
- content: Specifies requirements for gas-insulated metal-enclosed switchgear in which
    the insulation is obtained, at least partly, by an insulating gas other than air
    at atmospheric pressure, for alternating current of rated voltages of 72.5 kV
    and above, for indoor and outdoor installation, and for service frequencies up
    to and including 60 Hz. For the purpose of this standard the term 'switchgear'
    is used for 'gas-insulated metal-enclosed switchgear'.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Cette norme spécifie les exigences pour l'appareillage sous enveloppe métallique
    à isolation gazeuse dont l'isolation est réalisée, au moins partiellement, par
    un gaz isolant autre que l'air à la pression atmosphérique, pour courant alternatif
    de tension assignée égale ou supérieure à 72,5 kV, pour l'installation à l'intérieur
    et l'installation à l'extérieur, et pour des fréquences de service inférieures
    ou égales à 60 Hz. Dans le cadre de la présente norme, le terme «appareillage»
    est utilisé pour «appareillage sous enveloppe métallique à isolation gazeuse».
