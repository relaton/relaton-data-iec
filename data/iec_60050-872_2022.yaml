abstract:
- content: IEC 60050-872:2022 gives the general terminology used to describe accessibility
    and terms that writers of standards need when writing and designing International
    Standards. It has the status of a horizontal publication in accordance with IEC
    Guide 108. This terminology is consistent with the terminology developed in the
    other specialized parts of the IEV.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: IEC 60050-872:2022 donne la terminologie générale utilisée pour décrire
    l'accessibilité, ainsi que des termes dont les rédacteurs de normes ont besoin
    au moment de l'élaboration des Normes internationales. Elle a le statut de publication
    horizontale conformément au Guide IEC 108. Cette terminologie est en accord avec
    la terminologie figurant dans les autres parties spécialisées de l'IEV.
