abstract:
- language: en
  script: Latn
  content: "IEC 60076-10-1:2016 provides supporting information to help both manufacturers
    and purchasers to apply the measurement techniques described in IEC 60076-10.
    Besides the introduction of some basic acoustics, the sources and characteristics
    of transformer and reactor sound are described. Practical guidance on making measurements
    is given, and factors influencing the accuracy of the methods are discussed. This
    application guide also indicates why values measured in the factory may differ
    from those measured in service. This application guide is applicable to transformers
    and reactors together with their associated cooling auxiliaries. This edition
    includes the following significant technical changes with respect to the previous
    edition:<br />\r\na) extended information on sound fields provided;<br />\r\nb)
    effect of current harmonics in windings enfolded;<br />\r\nc) updated information
    on measuring methods sound pressure and sound intensity given;<br />\r\nd) supporting
    information on measuring procedures walk-around and point-by-point given;<br />\r\ne)
    clarification of A-weighting provided;<br />\r\nf) new information on frequency
    bands given;<br />\r\ng) background information on measurement distance provided;<br
    />\r\nh) new annex on sound-built up due to harmonic currents in windings introduced.<br
    />\r\n<br />\r\nThis publication is to be read in conjunction with <a href=\"https://webstore.iec.ch/publication/24410\">IEC
    60076-10:2016</a>."
- language: fr
  script: Latn
  content: "L'IEC 60076-10-1:2016 fournit des informations visant à aider les fabricants
    et les acheteurs à appliquer les techniques de mesure décrites dans l'IEC 60076-10.
    Outre l'introduction de certaines notions acoustiques de base, les sources et
    caractéristiques relatives aux transformateurs et aux bobines d'inductance sont
    décrites. Des lignes directrices pratiques relatives aux mesures sont fournies,
    et les facteurs exerçant une influence sur la précision des méthodes sont abordés.
    Le présent guide d'application indique également pourquoi les valeurs mesurées
    en usine peuvent différer de celles mesurées en service. Le présent guide d'application
    s'applique aux transformateurs et aux bobines d'inductance ainsi qu'à leurs auxiliaires
    de refroidissement associés. Cette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\na) ajout d'informations
    étendues relatives aux champs acoustiques;<br />\r\nb) intégration de l'effet
    des harmoniques réels sur les enroulements;<br />\r\nc) ajout d'informations mises
    à jour sur les méthodes de mesure en pression acoustique et sur l'intensité acoustique;<br
    />\r\nd) informations à l'appui relatives aux procédures de mesure d'inspection
    en continu et point par point;<br />\r\ne) ajout d'une clarification de la pondération
    A;<br />\r\nf) ajout de nouvelles informations sur les bandes de fréquence;<br
    />\r\ng) ajout d'informations de contexte sur la distance de mesure;<br />\r\nh)
    introduction d'une nouvelle annexe sur l'augmentation acoustique due aux courants
    harmoniques dans les enroulements.<br />\r\n<br />\r\nCette publication doit être
    lue conjointement avec la <a href=\"https://webstore.iec.ch/publication/24410\">IEC
    60076-10:2016</a>."
