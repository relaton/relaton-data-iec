abstract:
- language: en
  script: Latn
  content: "IEC 62680-1-4:2018 provides a means for authenticating Products with regard
    to identification and configuration. Authentication is performed via USB Power
    Delivery message communications and/or via USB data bus control transactions.<br
    />\r\nThis specification defines the architecture and methodology for unilateral
    Product Authentication. It is intended to be fully compatible with and extend
    existing PD and USB infrastructure. Information is provided to allow for Policy
    enforcement, but individual Policy decisions are not specified."
- language: fr
  script: Latn
  content: "IEC 62680-1-4:2018 fournit un moyen d'authentifier les produits au regard
    de l'identification et de la configuration. L'authentification est réalisée par
    communication de messages USB Power Delivery et/ou par transactions de contrôle
    du bus de données USB.<br />\r\nIEC 62680-1-4:2018 définit l'architecture et la
    méthodologie d'une authentification produit unilatérale. Elle est destinée à être
    intégralement compatible avec les infrastructures PD et USB existantes et à les
    développer. Certaines informations sont fournies en vue d'assurer l'application
    des Politiques; néanmoins, les décisions individuelles à ce sujet ne sont pas
    spécifiées."
