abstract:
- language: en
  script: Latn
  content: Establishes requirements for the safety of magnetic resonance equipment
    to provide protection for the patient. It establishes requirements to provide
    information to the operator, staff associated with magnetic resonance equipment
    and the general public. It also provides methods for demonstrating compliance
    with those requirements. <strong>This consolidated version consists of the second
    edition (2002) and its amendment 1 (2005). Therefore, no need to order amendment
    in addition to this publication.</strong>
- language: fr
  script: Latn
  content: Etablit les exigences de sécurité des appareils à rm afin d'assurer la
    protection du patient. Etablit des exigences pour fournir des informations à l'opérateur,
    au personnel associé aux appareils à rm et au grand public. Fournit également
    des méthodes pour démontrer la conformité à ces exigences. <strong> Cette version
    consolidée comprend la deuxième édition (2002) et son amendement 1 (2005). Il
    n'est donc pas nécessaire de commander l'amendement avec cette publication.</strong>
