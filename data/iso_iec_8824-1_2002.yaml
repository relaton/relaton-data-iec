abstract:
- content: ISO/IEC 8824-1:2002 provides a notation called Abstract Syntax Notation
    One (ASN.1) for defining the syntax of information data. It defines a number of
    simple data types and specifies a notation for referencing these types and for
    specifying values of these types.The ASN.1 notations can be applied whenever it
    is necessary to define the abstract syntax of information without constraining
    in any way how the information is encoded for transmission.
