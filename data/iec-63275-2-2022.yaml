abstract:
- language: en
  script: Latn
  content: IEC 63275-2:2022 gives the test method and a procedure using this method
    to evaluate the on-state voltage change, on-state resistance change and reverse
    drain voltage change of silicon carbide (SiC) power MOSFET devices due to body
    diode operation. This test is not generally requested for Si power transistors.
- language: fr
  script: Latn
  content: L’IEC 63275-2:2022 donne la méthode d’essai et une procédure utilisant
    cette méthode pour évaluer la dérive de la tension à l’état passant, la dérive
    de la résistance à l’état passant et la variation de tension de drain inverse
    des dispositifs MOSFET de puissance en carbure de silicium (SiC) en raison du
    fonctionnement de la diode intrinsèque. Cet essai n’est généralement pas demandé
    pour les transistors de puissance en Si.
