abstract:
- content: Contains recommendations for the conduct of tests of speed control systems
    of steam turbines. Applies primarily to constant speed steam turbines but may
    be applied where appropriate for other types of turbines. The purpose of the tests
    described in this publication is to verify the criteria guaranteed by the manufacturer
    and to check compliance with IEC 60045-1.
  language:
