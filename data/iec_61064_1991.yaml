- content: Contient des recommandations pour la conduite des essais des systèmes de
    régulation de vitesse des turbines à vapeur. S'applique essentiellement aux turbines
    à vapeur à vitesse constante mais peut être appliquée selon le cas à d'autres
    types de turbines. Le but des essais est de vérifier les critères garantis par
    le constructeur et la conformité avec la CEI 60045-1.
