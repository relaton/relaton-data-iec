- content: "L’IEC 60947-4-2:2020 s’applique aux gradateurs, démarreurs et démarreurs
    progressifs à semiconducteurs de moteurs qui peuvent comprendre un appareil mécanique
    de connexion en série, destiné à être relié à des circuits dont la tension assignée
    ne dépasse pas 1 000 V en courant alternatif.<br />\r\nCette quatrième édition
    annule et remplace la troisième édition parue en 2011. Cette édition constitue
    une révision technique.<br />\r\nLa présente édition inclut les modifications
    techniques majeures suivantes par rapport à l’édition précédente:<br />\r\n- exclusions
    du domaine d’application;<br />\r\n- correction rédactionnelle des notes et des
    alinéas en suspens;<br />\r\n- référence à l’IEC 62683-1;<br />\r\n- aspects de
    sécurité relatifs aux points suivants:<br />\r\n- aspects généraux;<br />\r\n-
    circuits à énergie limitée;<br />\r\n- circuits électroniques;<br />\r\n- mention
    des accessoires de câblage dédiés;<br />\r\n- mesure de la puissance consommée;<br
    />\r\n- alignement sur l’IEC 60947-1:2020.<br />\r\nLa version française de la
    norme n’a pas été soumise au vote."
