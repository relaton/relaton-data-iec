abstract:
- content: "IEC 60947-4-2:2020 applies to semiconductor motor controllers, starters
    and soft-starters which can include a series mechanical switching device, intended
    to be connected to circuits the rated voltage of which does not exceed 1 000 V
    AC.<br />\r\nThis fourth edition cancels and replaces the third edition published
