- content: "<p>Le Guide ISO/CEI 98-1:2009 fournit une introduction sommaire au «Guide
    pour l'expression de l'incertitude de mesure» (GUM) afin d'indiquer la pertinence
    de ce guide fondamental et d'en promouvoir l'utilisation. Il donne aussi un aperçu
    de documents en rapport avec le GUM qui se proposent d'étendre l'application de
    ce guide à des catégories et des champs de problèmes pratiques plus vastes.</p><p>Le
    Guide ISO/CEI 98-1:2009 traite de la métrologie et s'adresse à un lecteur ayant
    au moins suivi une formation de deuxième année d'un cursus universitaire en sciences
    ou techniques comprenant l'enseignement de la théorie des probabilités et de la
    statistique. Il traite aussi des divers concepts utilisés en métrologie. En particulier,
    il couvre la nécessité de définir la qualité d'un mesurage à travers un énoncé
    approprié sur l'incertitude de mesure. Ce document d'introduction dresse également
    les contours des évolutions récentes de la réflexion concernant l'incertitude
    de mesure.</p>"
