abstract:
- content: Covers individually unscreened 20 pairs/10 quads or more for vertical shafts
    or vertically between floors. When installed vertically extra length requirements
    may be applicable and are defined in the appropriate specifications. The cables
    may be provided with a common screen over the cable core. These cables are suitable
    for the various communication systems for which the reference is given in the
    appropriate detail specification.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Couvre les câbles à paires ou quartes sans écran individuel de 20 paires/10
    quartes ou plus pour pose en conduites verticales ou verticalement entre étages.
    Quand installés verticalement, des prescriptions spéciales peuvent être appliquées
    et sont indiquées dans les spécifications appropriées. Les câbles peuvent être
    pourvus d'un écran extérieur commun. Ces câbles conviennent aux communications
    diverses dont la référence est donnée dans la spécification particulière appropriée.
