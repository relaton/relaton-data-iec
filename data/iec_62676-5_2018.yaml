- content: IEC 62676-5:2018 defines recommendations and requirements for representation
    and measuring methods of performance values to be described in materials such
    as instruction manuals, brochures and specifications of video surveillance camera
    equipment. The first part of this document defines requirements for description
    of video surveillance camera specification items. The second part defines requirements
    for measurement methods of video surveillance camera specification items.
