abstract:
- language: en
  script: Latn
  content: Applies to gas analyzers used for the determination of certain constituents
    in gaseous mixtures. Specifies general aspects of terminology and definitions
    related to the performance. Unifies methods for making and verifying statements
    on functional performance. Specifies tests to determine functional performance.
- language: fr
  script: Latn
  content: S'applique aux analyseurs de gaz utilisés  pour la détermination de certains
    constituants des mélanges gazeux. Spécifie les aspects généraux en matière de
    terminologie et définitions relatifs aux qualités de fonctionnement. Unifie les
    méthodes pour fournir et vérifier les indications relatives au fonctionnement.
    Spécifie les essais à effectuer afin de déterminer la qualité fonctionnelle.
