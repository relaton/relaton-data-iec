abstract:
- content: Applies to dosimetry systems that are capable of evaluating doses in the
    required quantity and unit (Sv) from readout signals in any quantity and unit.
    The only correction that may be applied to the evaluated dose (indicated value)
    is the one resulting from natural background radiation using extra dosemeters.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Est destinée aux systèmes dosimétriques qui sont capables d'évaluer des
    doses dans la grandeur et l'unité exigées (Sv) à partir des signaux de lecture
    dans chaque grandeur et unité. La seule correction qui peut être appliquée à la
    dose évaluée (valeur indiquée) est celle qui résulte du bruit de fond dû au rayonnement
    naturel en utilisant des dosimètres supplémentaires.
