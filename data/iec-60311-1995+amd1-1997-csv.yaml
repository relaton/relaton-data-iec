abstract:
- language: en
  script: Latn
  content: States and defines the principal performance characteristics of electric
    irons for household or similar use which are of interest to user and describes
    the standard methods for measuring these characteristics. Safety and performance
    requirements are not considered.
- language: fr
  script: Latn
  content: A pour objet d'énumérer et de définir les principales caractéristiques
    d'aptitude à la fonction des fers à repasser électriques pour usage domestique
    ou analogue intéressant le consommateur et de décrire les méthodes normalisées
    pour la vérification de ces caractéristiques. Elle ne traite pas des prescriptions
    de sécurité, ni des prescriptions concernant l'aptitude à la fonction.
