abstract:
- content: 'IEC 60851-2:2009 specifies the following method of test: Test 4: Dimensions.
    For definitions, general notes on methods of test and the complete series of methods
    of test for winding wires, see IEC 60851-1. Technical revisions of note include
    recognition of the use of optical micrometers in determining the dimensions of
    round and rectangular enamelled wire.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'La CEI 60851-2:2009 donne la méthode d''essai suivante: Essai 4: Dimensions.
    Pour les définitions, les généralités concernant les méthodes d''essai et les
    séries complètes des méthodes d''essai des fils de bobinage, voir la CEI 60851-1.
    Les révisions techniques à noter incluent la reconnaissance de l''utilisation
    des micromètres optiques pour la détermination des dimensions des fils émaillés
    de section circulaire et rectangulaire.'
