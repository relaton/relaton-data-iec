abstract:
- language: en
  script: Latn
  content: 'Applicable to optical fibre types A1a, A1b, and A1d. These fibres are
    used or can be incorporated in information transmission equipment and optical
    fibre cables. Three types of requirements apply to these fibres: -general requirements,
    as defined in IEC 60793-2; -specific requirements common to the category A1 multimode
    fibres covered in this standard and which are given in clause 3; -particular requirements
    applicabe to individual fibre types or specific applications, which are defined
    in the normative family specification annexes. Temporarily included text of the
    DMD test method has been removed and modifications have been included on the A1a.1
    and A1d chromatic dispersion specifications, and A1a.1 numerical aperture has
    been limited to one class only.'
- language: fr
  script: Latn
  content: 'Applicables aux fibres optiques de type A1a, A1b et A1d. Ces fibres sont
    utilisées ou peuvent être intégrées dans des équipements destinés à la transmission
    de l''information et dans des câbles à fibres optiques. Trois types d''exigences
    s''appliquent à ces fibres: les exigences générales, qui sont définies dans la
    CEI 60793-2; des exigences spécifiques communes aux fibres multimodales de catégorie
    A1, couvertes par la présente norme et qui sont données à l''Article 3; des exigences
    particulières applicables à des types particuliers de fibres ou à des applications
    spécifiques, qui sont définies dans les spécifications de familles figurant en
    annexe. Le texte temporairement inclus sur la méthode d''essai DMD a été supprimé,
    et des modifications ont été incluses sur les spécifications de la dispersion
    chromatique des types A1a.1 et A1d, et  l''ouverture numérique du type A1a.1 a
    été limitée à une seule classe.'
