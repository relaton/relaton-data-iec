abstract:
- language: en
  script: Latn
  content: "IEC 60194-1:2021 covers terms and definitions closely related with TC91
    technology.<br />\r\nThis document, together with IEC 60194-2:2017, cancel and
    replace IEC 60194:2015. This edition constitutes a technical revision. This edition
    includes the following significant technical changes with respect to the previous
    edition:<br />\r\n1) exclusion of 32 general terms better served by other TCs;<br
    />\r\n2) exclusion of 47 terms no longer used by the electronic assembly industry;<br
    />\r\n3) inclusion of 14 new terms related with device embedded substrate technology;<br
    />\r\n4) inclusion of 113 synonymous terms;<br />\r\n5) removal of identification
    codes for terms and annexes."
- language: fr
  script: Latn
  content: "L’IEC 60194-1:2021 spécifie les termes et définitions étroitement associés
    à la technique du TC 91.<br />\r\nLe présent document, ainsi que l’IEC 60194-2:2017,
    annulent et remplacent l’IEC 60194:2015. Cette édition constitue une révision
    technique.<br />\r\nCette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\n1) exclusion de 32 termes
    généraux convenant mieux à d’autres comités techniques;<br />\r\n2) exclusion
    de 47 termes qui ne sont plus utilisés dans le secteur de l’assemblage de composants
    électroniques;<br />\r\n3) inclusion de 14 nouveaux termes liés à la technique
    pour les substrats avec appareils intégrés;<br />\r\n4) inclusion de 113 termes
    synonymes;<br />\r\n5) suppression des codes d’identification des termes et des
    annexes."
