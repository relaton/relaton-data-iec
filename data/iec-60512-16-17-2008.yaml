abstract:
- language: en
  script: Latn
  content: IEC 60512-16-17:2008 details a standard test method to determine the ability
    of a fixed male tab and its fixing to withstand specified tensile and compressive
    forces. If so specified in the detail specification, forces other than tension
    and compression may be applied.
- language: fr
  script: Latn
  content: La CEI 60512-16-17:2008 détaille une méthode d&#x27;essai normalisée pour
    déterminer l&#x27;aptitude d&#x27;une patte fixe et de sa fixation à résister
    à des forces de traction et de compression spécifiées. Si la spécification particulière
    le stipule, des forces autres que des forces de traction et de compression peuvent
    être appliquées.
