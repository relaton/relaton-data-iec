  format: text/html
- content: "<!-- NEW -->IEC 61010-2-051:2018 est disponible sous forme de IEC 61010-2-051:2018
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nL’IEC
    61010-2-051:2018 est applicable aux appareils de laboratoire électriques et à
    leurs accessoires, destinés à mélanger et à agiter, et qui, par l’énergie mécanique
    dispensée, modifient la forme, la taille ou l’homogénéité des matériaux et de
    leurs accessoires. De tels appareils peuvent contenir des éléments de chauffage.
    Elle a le statut d'une publication groupée de sécurité conformément au Guide IEC
    104. Cette quatrième édition annule et remplace la troisième édition parue en
    2015. Cette édition constitue une révision technique. Cette édition inclut les
    modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\n- adaptation des modifications introduites par l’Amendement 1 de l’IEC 61010-1;<br
    />\r\n- ajout à l’Article 6 de la tolérance pour la stabilité du matériel d’essai
    en tension alternative;<br />\r\n- ajout à l’Article 17 de l’appréciation du risque
    exigée pour le matériel destiné à être utilisé avec des fluides inflammables,
    dangereux ou toxiques.<br />\r\nCette partie 2-051 est destinée à être utilisée
    conjointement avec l'IEC 61010-1. Elle a été établie sur la base de la troisième
    édition (2010) et de son Amendement 1 (2016)."
