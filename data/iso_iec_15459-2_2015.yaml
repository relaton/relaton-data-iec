abstract:
- content: |-
    <p>ISO/IEC 15459-2:2015 specifies the procedural requirements to maintain identities and outlines the obligations of the Registration Authority and Issuing Agencies.</p><p>ISO/IEC 15459-2:2015 excludes those entities where ISO has designated Maintenance Agencies or Registration Authorities to provide identity and/or identifier schemes. It does not apply to:</p>

    freight containers, because their unique coding is specified in ISO 6346,<em>Freight containers - Coding, identification and marking</em>;
    vehicles, because their unique identification is specified in ISO 3779,<em>Road vehicles - Vehicle identification number (VIN) - Content and structure</em>;
    car radios, because their unique identification is specified in ISO 10486,<em>Passenger cars - Car radio identification number (CRIN)</em>.<p>The exclusion also applies to ISO 2108,<em>Information and documentation - International standard book number (ISBN)</em>, and ISO 3297,<em>Information and documentation - International standard serial number (ISSN)</em>.</p>
