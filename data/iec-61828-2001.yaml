abstract:
- language: en
  script: Latn
  content: |-
    This International Standard
    - provides definitions for the transmitted field characteristics of focusing transducers for applications in medical ultrasound;
    - relates these definitions to theoretical descriptions, design, and measurement of the transmitted fields of focusing transducers;
    - gives measurement methods for obtaining defined characteristics of focusing transducers;
    - specifies beam axis alignment methods appropriate for focusing transducers.
    This International Standard relates to focusing ultrasonic transducers operating in the frequency range appropriate to medical ultrasound (0,5 MHz to 40 MHz) for both therapeutic and diagnostic applications. It shows how the characteristics of the transmitted field of transducers may be described from the point of view of design, as well as measured by someone with no prior knowledge of the construction details of a particular device. The radiated ultrasound field for a specified excitation is measured by a hydrophone in either a standard test medium (for example, water) or in a given medium. The standard applies only to media where the field behaviour is essentially like that in a fluid (i.e. where the influence of shear waves and elastic anisotropy is small), including soft tissues and tissue-mimicking gels. Any aspects of the field that affect their theoretical description or are important in design are also included. These definitions would have use in scientific communications, system design and description of the performance and safety of systems using these devices.
- language: fr
  script: Latn
  content: |-
    La présente Norme internationale spécifie:
    - des définitions des caractéristiques du champ transmis de transducteurs focalisants pour des applications ultrasonores médicales;
    - la relation entre ces définitions et les descriptions théoriques, la conception et le mesurage des champs transmis par des transducteurs focalisants;
    - des méthodes de mesurage pour l'obtention de caractéristiques définies de transducteurs focalisants;
    - des méthodes d'alignement de l'axe du faisceau adaptées aux transducteurs focalisants.
    La présente Norme internationale se réfère à des transducteurs ultrasonores focalisants fonctionnant dans la plage de fréquences appropriée pour des applications ultrasonores médicales (soit de 0,5 MHz à 40 MHz) aussi bien thérapeutiques que diagnostiques. La présente norme montre comment les caractéristiques du champ transmis par les transducteurs peuvent être décrites du point de vue de la conception et mesurées par une personne n'ayant aucune connaissance préalable des détails de construction d'un appareil spécifique. Le champ ultrasonore émis pour une excitation spécifiée est mesuré par un hydrophone soit dans un milieu d'essai standard (par exemple de l'eau), soit dans un autre milieu donné. La Norme s'applique uniquement à des milieux où le comportement du champ est essentiellement similaire à celui constaté dans un fluide (c'est-à-dire où l'influence des ondes de cisaillement et de l'anisotropie élastique est faible), cela comprenant les tissus mous et les gels imitant un tissu. Tous les aspects du champ affectant leur description théorique ou qui sont importants pour la conception sont aussi inclus. Ces définitions peuvent être utiles dans des communications scientifiques, pour la conception d'appareils et pour la description du rendement et de la sécurité de systèmes utilisant ces dispositifs.
