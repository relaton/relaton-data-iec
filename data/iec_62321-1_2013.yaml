  format: text/html
- content: "L&#x27;IEC 62321-1:2013 fait référence à l&#x27;échantillon comme étant
    l&#x27;objet à traiter et à mesurer. L&#x27;entité qui réalise les essais définit
    la nature de l&#x27;échantillon et la manière de l&#x27;obtenir, et non la présente
    norme. Elle donne des directives concernant le mode opératoire de démontage utilisé
    pour obtenir un échantillon. Cette première édition de l&#x27;IEC 62321-1 remplace
    en partie l&#x27;IEC 62321:2008, faisant une révision structurelle et replaçant,
    en général, les Articles 1 à 4.&lt;br &#x2F;&gt;\r\nL&#x27;IEC 62321-1:2013 a
