abstract:
- content: "IEC 62321-1:2013 refers to the sample as the object to be processed and
    measured. The nature of the sample and the manner in which it is acquired is defined
    by the entity carrying out the tests and not by this standard. It provides guidance
    on the disassembly procedure employed for obtaining a sample. This first edition
    of IEC 62321-1 is a partial replacement of IEC 62321, forming a structural revision
    and replacing Clauses 1 to 4.<br />\r\nIEC 62321-1:2013 has the status of a horizontal
    standard in accordance with IEC Guide 108."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 62321-1:2013 fait référence à l'échantillon comme étant l'objet
    à traiter et à mesurer. L'entité qui réalise les essais définit la nature de l'échantillon
    et la manière de l'obtenir, et non la présente norme. Elle donne des directives
    concernant le mode opératoire de démontage utilisé pour obtenir un échantillon.
    Cette première édition de l'IEC 62321-1 remplace en partie l'IEC 62321:2008, faisant
    une révision structurelle et replaçant, en général, les Articles 1 à 4.<br />\r\nL'IEC
    62321-1:2013 a le statut de norme horizontale conformément au Guide IEC 108."
