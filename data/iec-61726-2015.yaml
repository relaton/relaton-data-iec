abstract:
- language: en
  script: Latn
  content: IEC 61726:2015 describes the measurement of screening attenuation by the
    reverberation chamber test method, sometimes named mode stirred chamber, suitable
    for virtually any type of microwave component and having no theoretical upper
    frequency limit. It is only limited toward low frequencies due to the size of
    the test equipment, which is frequency-dependent and is only one of several methods
    of measuring screening attenuation. For the purpose of this standard, examples
    of microwave components are waveguides, phase shifters, diplexers/multiplexers,
    power dividers/combiners etc. This third edition cancels and replaces the second
    edition, published in 1999. This edition constitutes a technical revision. It
    takes into account the latest developments in the design of reverberation chambers
    as described in IEC 61000-4-21, which is also referencing this standard as a possible
    test method. Furthermore, an alternative measurement procedure is added which
    is able to reduce the measurement time needed.
- language: fr
  script: Latn
  content: "L'IEC 61726:2015 décrit la mesure de l'affaiblissement d'écran par la
    méthode d'essai de la chambre réverbérante, parfois appelée «chambre à brassage
    de modes». Elle convient pour pratiquement n'importe quel type de composants hyperfréquence
    et n'a, en théorie, pas de limite supérieure de fréquence. Elle est simplement
    limitée vers les fréquences basses en raison de la taille de l'équipement d'essai
    qui dépend de la fréquence. Elle ne constitue qu'une des méthodes de mesure de
    l'affaiblissement d'écran.<br />\r\nPour les besoins de la présente norme, des
    exemples de composants hyperfréquence sont les guides d'ondes, les déphaseurs,
    les diplexeurs/multiplexeurs, les répartiteurs/combineurs de puissance, etc.<br
    />\r\nCette troisième édition annule et remplace la seconde édition, publiée en
    1999. La présente édition constitue une révision technique.<br />\r\nElle tient
    compte des dernières évolutions dans la conception des chambres réverbérantes,
    décrites dans l'IEC 61000-4-21, qui fait également référence à la présente norme
    en tant que méthode d'essai possible. De plus, une procédure de mesure alternative
    est ajoutée, permettant de réduire le temps de mesure nécessaire."
