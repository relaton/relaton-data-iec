abstract:
- content: "IEC 60335-2-86:2018 deals with the safety of electric fishing machines
    by means of which water may be electrified for the purpose of catching fish or
    for providing barriers to all animals living in water. The rated voltage of electric
    fishing machines is not more than 250 V for single phase machines and 480 V for
    other machines, except that the rated voltage of electric fishing machines for
    permanent connection to fixed wiring is not more than 1 000 V. Electric fishing
    machines are appliances for scientific and commercial use. Additional requirements
    for boat mounted electric fishing machines are given in Annex AA. This Part 2
    is to be used in conjunction with the latest edition of IEC 60335-1 and its amendments.
    It was established on the basis of the fifth edition (2010) of that standard.
    This third edition cancels and replaces the second edition published in 2002,
    its Amendment 1 (2005) and its Amendment 2 (2012). This edition constitutes a
    technical revision. This edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\n- aligns the text with
    IEC 60335-1, Ed 5, and its Amendments 1 and 2;<br />\r\n- some notes have been
    converted to normative text (22.102, 22.113, 26.106);<br />\r\n- requirements
    for battery-operated electric fishing machines have been moved to Annex S."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "<!-- NEW -->L'IEC 60335-2-86:2018 traite de la sécurité des équipements
    électriques de pêche au moyen desquels l’eau peut être électrifiée afin de pêcher
    des poissons ou de constituer des barrières pour tous les animaux vivant dans
    l’eau.<br />\r\nLa tension assignée des équipements électriques de pêche n’est
    pas supérieure à 250 V pour les équipements monophasés et à 480 V pour les autres
    machines, mais la tension assignée des équipements électriques de pêche pour raccordement
    permanent aux canalisations fixes n’est pas supérieure à 1 000 V.<br />\r\nLes
    équipements électriques de pêche sont des appareils à usage scientifique et commercial.<br
    />\r\nDes exigences supplémentaires relatives aux équipements électriques de pêche
    montés sur un bateau sont données à l'Annexe AA.<br />\r\nExemples d’équipements
    électriques de pêche entrant dans le domaine d’application de la présente norme:<br
    />\r\n– les équipements électriques de pêche alimentés par le réseau, y compris
    ceux qui sont alimentés par des générateurs mobiles ou fixes;<br />\r\n– équipement
    électrique de pêche alimenté par piles ou accumulateurs.<br />\r\nL'attention
    est attirée sur le fait que:<br />\r\n– pour les appareils destinés à être utilisés
    à bord de navires ou de bateaux, des exigences supplémentaires peuvent être nécessaires;<br
    />\r\n– dans de nombreux pays, des exigences supplémentaires sont spécifiées par
    les organismes nationaux de la santé, par les organismes nationaux responsables
    de la protection des travailleurs, par les organismes nationaux responsables de
    l'alimentation en eau et par des organismes similaires.<br />\r\nLa présente Norme
    ne s’applique pas<br />\r\n– aux électrificateurs de clôtures (IEC 60335-2-76);<br
    />\r\n– aux appareils électriques d'insensibilisation des animaux (IEC 60335-2-87);<br
    />\r\n– aux dispositifs de défense contre les requins qui sont portés par l'utilisateur.<br
    />\r\nCette troisième édition annule et remplace la deuxième édition publiée en
    2002, son Amendement 1 (2005) et son Amendement 2 (2012). Cette édition constitue
    une révision technique.<br />\r\nCette édition inclut les modifications techniques
    significatives suivantes par rapport à l'édition précédente:<br />\r\n– le texte
    a été aligné sur l'IEC 60335-1, Ed 5, son Amendement 1 et son Amendement 2;<br
    />\r\n– certaines notes ont été converties en texte normatif (22.102, 22.113,
    26.106);<br />\r\n– les exigences relatives aux équipements électriques de pêche
    alimentés par batterie ou accumulateurs ont été déplacées à l'Annexe S."
