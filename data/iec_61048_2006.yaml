abstract:
- content: This International Standard states the requirements for both self-healing
    and non-self-healing continuously rated a.c. capacitors of up to and including
    2,5 kVAr, and not less than 0,1 µF, having a rated voltage not exceeding 1 000
    V, which are intended for use in discharge lamp circuits operating at 50 Hz or
    60 Hz and at altitudes up to 3 000 m.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La présente Norme internationale énonce les exigences pour les condensateurs
    autorégénérateurs et non autorégénérateurs pour usage permanent en courant alternatif,
    d'une puissance inférieure ou égale à 2,5 kVAr, de capacité supérieure à 0,1 µF
    et dont la tension assignée n'excède pas 1 000 V, qui sont destinés à être utilisés
    dans les circuits de lampes à décharge fonctionnant à 50 Hz ou 60 Hz à des altitudes
    jusqu'à 3 000 m.
