abstract:
- language: en
  script: Latn
  content: Specifies the method for the determination of the detective quantum efficiency
    (DQE) of digital X-ray imaging devices as a function of air kerma and of spatial
    frequency for the working conditions in the range of the medical application as
    specified by the manufacturer. The intended users of this part of IEC 62220 are
    manufacturers and well equipped test laboratories. This Part 1-2 is restricted
    to digital X-ray imaging devices that are used for mammographic imaging such as
    but not exclusively, CR systems, direct and indirect flat panel detector based
    systems, scanning systems (CCD based or photon-counting). This part of IEC 62220
    is not applicable to - digital X-ray imaging devices intended to be used in general
    radiography or in dental radiography; - computed tomography; and - devices for
    dynamic imaging (where series of images are acquired, as in fluoroscopic or cardiac
    imaging).
- language: fr
  script: Latn
  content: 'Spécifie la méthode de la détermination de l''efficacite quantique de
    détection (EQD) des dispositifs d''imagerie numérique à rayons X en fonction du
    kerma dans l''air et de la fréquence spatiale pour les conditions de fonctionnement
    dans la gamme des applications médicales, suivant les spécifications du fabricant.
    Les utilisateurs prévus de la présente partie de la CEI 62220 sont les fabricants
    et les laboratoires d''essai bien équipés. Cette Partie 1-2 est limitée aux dispositifs
    d''imagerie numérique à rayonnement X utilisés dans l''imagerie mammaire, tels
    que, mais pas exclusivement, les systèmes à écrans photo stimulables (connus sous
    la désignation de "Computer Tomography", CR), les systèmes à base de détecteur
    à panneau plat direct ou indirect, les systèmes de balayage (à base de dispositif
    à transfert de charge (CCD en anglais) ou à comptage de photons). La présente
    partie de la CEI 62220 n''est pas applicable: - aux dispositifs d''imagerie numérique
    à rayonnement X destinés à être utilisés en radiographie générale ou en radiographie
    dentaire; - à la tomodensitométrie; et - aux dispositifs d''imagerie dynamique
    (où des ensembles d''images sont acquis, comme dans l''imagerie radioscopique
    ou cardiaque).'
