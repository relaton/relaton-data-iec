abstract:
- language: en
  script: Latn
  content: This standard applies to track systems for ordinary interior use with two
    or more poles and with provision for earthing (Class 1), with a rated voltage
    not exceeding 440 V between poles (live conductors), rated frequency not exceeding
    60 Hz and a rated current not exceeding 16 A per conductor for the connection
    of luminaires to the electrical supply.
- language: fr
  script: Latn
  content: S'applique aux systèmes de rail concus pour emploi ordinaire à l'intérieur
    avec deux pôles ou plus et avec dispositif de mise à la terre (classe I), ayant
    une tension nominale n'excédant pas 440 V entre pôles (conducteurs actifs), une
    fréquence nominale n'excédant pas 60 Hz et un courant nominal n'excédant pas 16
    A par conducteur, pour relier les luminaires à l'alimentation électrique.
