abstract:
- content: Describes a method of specifying requirements for low-voltage power supply
    devices (including switching types) providing d.c. output(s) up to 200 V d.c.
    at a power level up to 30 kW, operating from a.c. or d.c. source voltages of up
    to 600 V. The devices are for use within class I equipment or for free-standing
    operation when used with adequate electrical and mechanical protection, except
    for medical applications and toys, where special considerations apply.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Décrit une méthode de prescription des caractéristiques pour les alimentations
    basse tension (y compris les alimentations à découpage) jusqu'à 200 V c.c. à la
    sortie et de puissance inférieure à 30 kW, opérant à partir d'une tension de source
    continue ou alternative limitée jusqu'à 600 V. Les unités sont prévues pour utilisation
    à l'intérieur d'équipement de classe 1 ou en opération autonome avec des protections
    électriques et mécaniques adéquates, à l'exception des applications médicales
    et des jouets où des considérations spéciales sont applicables.
