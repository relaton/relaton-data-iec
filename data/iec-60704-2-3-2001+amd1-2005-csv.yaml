abstract:
- language: en
  script: Latn
  content: Applies to single-unit electric dishwashers for household and similar use,
    with or without automatic programme control, for cold and/or hot water supply,
    for detachable or permanent connection to water supply or sewage systems, intended
    for placing on the floor against a wall, for building-in or placing under a counter,
    a kitchen worktop or under a sink, for wall-mounting or on a counter. Limitations
    for the use of this test code are given in 1.1.1 of IEC 60704-1. This consolidated
    version consists of the second edition (2001) and its amendment 1 (2005). Therefore,
    no need to order amendment in addition to this publication.
- language: fr
  script: Latn
  content: S'appliquent à des lave-vaisselle électriques simples pour usage domestique
    et analogue, avec ou sans programme de contrôle automatique, alimentés en eau
    froide et/ou chaude, avec alimentation ou évacuation montées de manière fixe ou
    démontable, destinés à être placés sur le sol contre un mur, à être encastrés
    ou placés sous un élément, une table de travail ou un évier, à être fixés sur
    un mur ou placés dans un comptoir. Les limites d usage du présent code d essai
    sont données en 1.1.1 de la CEI 60704-1. Cette version consolidée comprend la
    deuxième édition (2001) et son amendement 1 (2005). Il n'est donc pas nécessaire
    de commander l'amendement avec cette publication.
