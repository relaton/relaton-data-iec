abstract:
- language: en
  script: Latn
  content: "IEC 61095:2023 applies to electromechanical air break contactors for household
    and similar purposes provided with main contacts intended to be connected to circuits
    the rated voltage of which does not exceed 440 V AC (between phases) with rated
    operational currents less than or equal to 63 A for utilization category AC-7a,
    and 32 A for utilization categories AC‑7b, AC‑7c and AC-7d (expressed in rated
    power), and rated conditional short-circuit current less than or equal to 6 kA.
    This third edition cancels and replaces the second edition published in 2009.
    This edition constitutes a technical revision. This edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\na)
    addition of requirements for screwless terminals;<br />\r\nb) addition of requirements
    for the switching of LED lamps. Contactors for domestic and similar applications
    can be used for controlling lighting loads which is increasingly using LED lamp
    technology. A specific category for contactors is created: AC-7d. Requirements
    and tests are added to cover this market development, mainly for making and breaking
    and conventional operational performance;<br />\r\nc) addition of requirements
    for contactors with electronically controlled electromagnet. Household contactors
    with electronically controlled electromagnet are available for years on the market.
    To fully cover such device, requirements and tests are added, dealing mainly with
    operating limits, behaviour in abnormal conditions, breakdown of components, EMC
    tests, etc.<br />\r\nd) embedded software. More and more contactors are incorporating
    electronic circuits with embedded software. A reference is provided to guide the
    design of the software."
- language: fr
  script: Latn
  content: "L'IEC 61095:2023 s'applique aux contacteurs électromécaniques à air pour
    usages domestiques et analogues dont les contacts principaux sont destinés à être
    reliés à des circuits dont la tension assignée ne dépasse pas 440 V en courant
    alternatif (entre phases) et dont les courants assignés d'emploi sont inférieurs
    ou égaux à 63 A pour la catégorie d'emploi AC-7a et à 32 A pour les catégories
    d'emploi AC‑7b, AC‑7c et AC-7d (exprimés en puissance assignée), et le courant
    assigné de court-circuit conditionnel est inférieur ou égal à 6 kA. Cette troisième
    édition annule et remplace la deuxième édition parue en 2009. Cette édition constitue
    une révision technique. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\na) ajout des exigences
    relatives aux bornes sans vis;<br />\r\nb) ajout des exigences relatives à la
    commande des lampes à LED. Les contacteurs pour applications domestiques et analogues
    peuvent être utilisés pour commander les charges d'éclairage, qui utilisent de
    plus en plus la technologie de lampe à LED. Création d'une catégorie spécifique
    pour les contacteurs: AC-7d. Des exigences et des essais ont été ajoutés pour
    couvrir cette évolution du marché, notamment en ce qui concerne la fermeture et
    la coupure et le fonctionnement conventionnel en service;<br />\r\nc) ajout des
    exigences relatives aux contacteurs qui comportent un électroaimant commandé électroniquement.
    Les contacteurs domestiques qui comportent un électroaimant commandé électroniquement
    sont disponibles sur le marché depuis des années. Pour couvrir pleinement les
    appareils de ce types, des exigences et des essais ont été ajoutés, qui traitent
    notamment des limites de fonctionnement, du comportement en conditions anormales,
    du claquage des composants, des essais CEM, etc.<br />\r\nd) concernant les logiciels
    intégrés, de plus en plus de contacteurs contiennent des circuits électroniques
    avec un logiciel intégré. Une référence est fournie à titre de guide pour la conception
    des logiciels."
