abstract:
- language: en
  script: Latn
  content: 'IEC 60917-2-5:2012 applies to a frame-based cabinet structure with the
    specification of interface dimensions for the installation of miscellaneous equipment.
    The frame structure provides the mounting planes with mounting points for the
    assembly of internal and external accessories. Unlike the existing standards IEC
    60917-2-1 and IEC 60297-3-100, this standard allows cover parts like top covers
    and front/rear doors to exceed the cabinet''s external coordination dimensions.
    Keywords: Modular cabinet, cabinet mounting, frame-based'
- language: fr
  script: Latn
  content: 'La CEI 60917-2-5:2012 s''applique à une structure de baie utilisant des
    cadres avec spécification des dimensions pour les interfaces en vue de l''installation
    des équipements divers. La structure utilisant des cadres fournit des plans de
    montage avec des points de montage pour l''assemblage des accessoires intérieurs
    et extérieurs. A la différence des normes existantes CEI 60917-2-1 et CEI 60297-3-100,
    la présente norme autorise que les parties servant de couvercles comme les couvercles
    supérieurs et que les portes avant/arrière dépassent les dimensions de coordination
    extérieures de la baie. Mots clé: cadre modulaire, montage de cadre, structure
    de baie'
