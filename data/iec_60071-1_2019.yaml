- content: "<!-- NEW! -->IEC 60071-1:2019 est disponible sous forme de IEC 60071-1:2019
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nL'IEC
    60071-1:2019 s'applique aux réseaux à tension alternative triphasée dont la tension
    la plus élevée pour le matériel est supérieure à 1 kV. Elle spécifie la procédure
    à suivre pour le choix des tensions de tenue assignées normalisées pour l'isolation
    phase-terre, l'isolation entre phases et l'isolation longitudinale du matériel
    et des installations de ces réseaux. Elle donne également les listes des valeurs
    normalisées parmi lesquelles les tensions de tenue assignées normalisées sont
    choisies. Le présent document décrit que les tensions de tenue choisies sont associées
    aux tensions les plus élevées pour le matériel. Cette association est destinée
    aux seules fins de la coordination de l'isolement. Les exigences concernant la
    sécurité des personnes ne sont pas couvertes par le présent document. Bien que
    les principes du présent document s'appliquent également à l'isolation des lignes
    de transport d'énergie, les valeurs des tensions de tenue peuvent être différentes
    des tensions de tenue assignées normalisées. Il appartient aux comités de produits
    de spécifier les tensions de tenue et les procédures d'essai appropriées aux matériels
    correspondants, en prenant les recommandations du présent document en considération.<br
    />\r\nNOTE Toutes les règles relatives à la coordination de l'isolement données
    dans le présent document sont justifiées en détail dans l'IEC 60071-2, en particulier
    en ce qui concerne l'association des tensions de tenue assignées normalisées avec
    les tensions les plus élevées pour le matériel. Lorsque plusieurs séries de tensions
    de tenue assignées normalisées sont associées à la même valeur de la tension la
    plus élevée pour le matériel, une ligne directrice est donnée pour le choix de
    la série la plus appropriée.<br />\r\nLes principales modifications par rapport
    à l'édition précédente sont les suivantes:<br />\r\na) toutes les références ont
    été mises à jour en faveur des normes IEC actuelles et la bibliographie est supprimée;<br
    />\r\nb) certaines définitions ont été modifiées afin d'éviter les chevauchements
    et de favoriser une bonne compréhension;<br />\r\nc) les symboles littéraux ont
    été modifiés et corrigés afin de garantir la cohérence avec les normes IEC concernées;<br
    />\r\nd) plusieurs titres ont été modifiés en vue d'une meilleure compréhension
    (voir les Articles A.2 et A.3, ainsi que l'Annexe B).<br />\r\nElle a le statut
    de norme horizontale conformément au Guide IEC 108."
