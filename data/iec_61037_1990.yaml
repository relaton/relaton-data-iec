abstract:
- content: Specifies requirements for the type test of indoor self-contained static
    ripple control receivers for the reception and interpretation of pulses of a single
    audio frequency superimposed on the voltage of the electricity distribution network
    and for the execution of the corresponding switching operations. Requirements
    for constructional details internal to the receivers are not specified.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Spécifie les prescriptions relatives aux essais de type des récepteurs
    électroniques de télécommande centralisée autonomes pour usage à l'intérieur des
    bâtiments destinés à recevoir et interpréter des impulsions à fréquence audio
    unique superposées à la tension du réseau de distribution d'électricité et à exécuter
    les manoeuvres correspondantes. Ne spécifie aucun détail de fabrication interne
    au récepteur.
