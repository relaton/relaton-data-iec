abstract:
- language: en
  script: Latn
  content: "IEC 63093-5:2018 specifies the dimensions that are of importance for mechanical
    interchangeability for a preferred range of EP-cores made of ferrite, the essential
    dimensions of coil formers to be used with them and the locations of their terminal
    pins on a 2,50 mm printed wiring grid in relation to the base outlines of the
    cores and the effective parameter values to be used in calculations involving
    them. It also gives guidelines on allowable limits of surface irregularities applicable
    to EP-cores.<br />\r\nThe specifications contained in this document are useful
    in negotiations between ferrite core manufacturers and users about surface irregularities.
    The general considerations upon which the design of this range of cores is based
    are as given in Annex A.<br />\r\nThis edition includes the following significant
    technical changes with respect to IEC 62317-­5:2015:<br />\r\na. addition of the
    limits of surface irregularities."
- language: fr
  script: Latn
  content: "L'IEC 63093-5:2018 spécifie les dimensions qui jouent un rôle majeur dans
    l'interchangeabilité mécanique d'une gamme préférentielle de noyaux EP constitués
    de ferrites, les dimensions essentielles des carcasses à utiliser avec ces noyaux
    et les emplacements de leurs broches de sortie sur une grille de circuit imprimé
    de 2,50 mm par rapport aux encombrements de base des noyaux, ainsi que les valeurs
    des paramètres effectifs à utiliser dans les calculs qui les impliquent. Elle
    donne également les lignes directrices relatives aux limites admissibles des irrégularités
    de surface applicables aux noyaux EP.<br />\r\nLes spécifications du présent document
    sont utiles aux négociations entre les fabricants de noyaux en ferrite et leurs
    utilisateurs concernant les irrégularités de surface.<br />\r\nLes considérations
    générales sur lesquelles repose la conception de cette gamme de noyaux figurent
    à l'Annexe A.<br />\r\nCette première édition annule et remplace la première édition
    de l'IEC 62317-5 parue en 2015. Cette édition constitue une révision technique.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à l'IEC 62317-5:2015:\r\n<ol style=\"list-style-type:lower-alpha\">\r\n\t<li
    style=\"text-align:justify\">ajout des limites pour les irrégularités de surface.</li>\r\n</ol>"
