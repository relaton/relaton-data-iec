abstract:
- content: This technical report is for use as a guide for electrical installations.
    It explains the relationship between the time/current characteristic of protective
    devices and wiring, prospective short-circuit currents and maximum length of wiring
    and the thermal characteristics of conductors. The contents of the corrigendum
    of October 1995 have been included in this copy.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Ce rapport technique est destiné à servir de guide pour les installations
    électriques. Il explique la relation entre les caractéristiques temps/courant
    des dispositifs de protection et les canalisations, les courants présumés de court-circuit,
    les longueurs maximales des canalisations et les caractéristiques thermiques des
    conducteurs. Le contenu du corrigendum d'octobre 1995 a été pris en considération
    dans cet exemplaire.
