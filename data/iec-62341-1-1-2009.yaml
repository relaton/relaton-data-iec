abstract:
- language: en
  script: Latn
  content: IEC 62341-1-1:2009 is a generic specification for organic light emitting
    diode (OLED) displays. It defines general procedures for quality assessment to
    be used in the IECQ System and establishes general rules for methods of electrical
    and optical measurements, environmental and mechanical tests and endurance tests.
- language: fr
  script: Latn
  content: La CEI 62341-1-1:2009 est une spécification générique pour les afficheurs
    à diodes électroluminescentes organiques (OLED; en anglais Organic Light Emitting
    Diode). Elle définit les procédures générales pour l'assurance de la qualité à
    utiliser dans le système IECQ-CECC et établit des règles générales pour les méthodes
    de mesures électriques et optiques, les essais d'environnement et mécaniques et
    les essais d'endurance.
