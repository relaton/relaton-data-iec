abstract:
- language: en
  script: Latn
  content: "IEC 60051-4:2018 applies to direct acting indicating analogue frequency
    meters of the following types:<br />\r\n•    pointer-type frequency meters (as
    defined in 3.2.11 of IEC 60051-1:2016);<br />\r\n•    vibrating-reed frequency
    meters (as defined in 3.2.12 of IEC 60051-1:2016).<br />\r\nIEC 60051-4:2018 also
    applies to non-interchangeable accessories (as defined in 3.1.23 of IEC 60051-1:2016)
    used with frequency meters.<br />\r\nIEC 60051-4:2018 cancels and replaces the
    fourth edition published in 1984. This edition constitutes a technical revision.<br
    />\r\nThis edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\na) updating of content in line with new editions
    of IEC 60051-1 and IEC 60051-9;<br />\r\nb) addition of Annex A to specify the
    nonconformity classification of test items.<br />\r\nIEC 60051-4:2018  is to be
    used in conjunction with IEC 60051-1:2016."
- language: fr
  script: Latn
  content: "IEC 60051-4:2018  s'applique aux fréquencemètres indicateurs analogiques
    à action directe des types suivants:<br />\r\n•    fréquencemètres à aiguille
    (définis en 3.2.11 de l'IEC 60051-1:2016);<br />\r\n•    fréquencemètres à lames
    vibrantes (définis en 3.2.12 de l'IEC 60051-1:2016).<br />\r\nIEC 60051-4:2018
    s'applique également aux accessoires non interchangeables (définis en 3.1.23 de
    l'IEC 60051-1:2016) utilisés avec les fréquencemètres.<br />\r\nIEC 60051-4:2018
    \ annule et remplace la quatrième édition parue en 1984. Cette édition constitue
    une révision technique.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\na)    mise à jour
    du contenu en fonction des nouvelles éditions de l'IEC 60051-1 et de l'IEC 60051-9;<br
    />\r\nb)    ajout de l'Annexe A pour spécifier la classification des non-conformités
    des éléments d'essai.<br />\r\nIEC 60051-4:2018  doit être utilisée conjointement
    avec l'IEC 60051-1:2016."
