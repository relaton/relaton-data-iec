abstract:
- language: en
  script: Latn
  content: "IEC 62321-8:2017 specifies two normative and two informative techniques
    for the determination of di-isobutyl phthalate (DIBP), di-n-butyl phthalate (DBP),
    benzylbutyl phthalate (BBP), di-(2-ethylhexyl) phthalate (DEHP), di-n-octyl phthalate
    (DNOP), di-isononyl phthalate (DINP) and di-iso-decyl phthalate (DIDP) in polymers
    of electrotechnical products.<br />\r\nIt has the status of a horizontal standard
    in accordance with <a href=\"https://webstore.iec.ch/advsearchform?&amp;RefNbr=108&amp;typepub=GUIDE\">IEC
    Guide 108</a>."
- language: fr
  script: Latn
  content: "L'IEC 62321-8:2017 spécifie deux techniques normatives et deux techniques
    informatives de détermination de la présence de phtalate de diisobutyle (DIBP
    - di-isobutyl phthalate), de phtalate de dibutyle (DBP - di-n-butyl phthalate),
    de phtalate de benzyle et de butyle (BBP - benzylbutyl phthalate), de phtalate
    de bis(2-éthylhexyle) (DEHP - di-(2-ethylhexyl) phthalate), de phtalate de di-n-octyle
    (DNOP - di-n-octyl phthalate), de phtalate de di-isononyle (DINP - di-isononyl
    phthalate) et de phtalate de di-isodécyle (DIDP - di-iso-decyl phthalate) dans
    les polymères qui sont utilisés dans des produits électrotechniques.<br />\r\nElle
    a le statut de norme horizontale conformément au <a href=\"https://webstore.iec.ch/advsearchform?&amp;RefNbr=108&amp;typepub=GUIDE\">Guide
    IEC 108</a>."
