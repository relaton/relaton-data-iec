abstract:
- language: en
  script: Latn
  content: IEC 63563-9:2025 defines the architecture and application-level messaging
    for the Authentication of a Power Transmitter Product by a Power Receiver to ensure
    that the Power Transmitter Product is both Qi certified and the product of a registered
    manufacturer.
- language: fr
  script: Latn
  content: IEC 63563-9:2025 définit l'architecture et la messagerie au niveau de l'application
    pour l'authentification d'un produit émetteur de puissance par un récepteur de
    puissance afin d'assurer que le produit émetteur de puissance est à la fois certifié
    Qi et le produit d'un fabricant enregistré.
