abstract:
- content: "IEC 60079-7:2015 specifies the requirements for the design, construction,
    testing and marking of electrical equipment and Ex Components with type of protection
    increased safety \"e\" intended for use in explosive gas atmospheres. Electrical
    equipment and Ex Components of type of protection increased safety \"e\" are either:<br
    />\r\n- Level of Protection \"eb\" (EPL \"Mb\" or \"Gb\"); or<br />\r\n- Level
    of Protection \"ec\" (EPL \"Gc\"). Level of Protection \"eb\" applies to equipment
    or Ex Components, including their connections, conductors, windings, lamps, and
    batteries; but not including semiconductors or electrolytic capacitors. Level
    of Protection \"ec\" applies to equipment or Ex Components, including their connections,
    conductors, windings, lamps, and batteries; and also including semiconductors
    and electrolytic capacitors. The requirements of this standard apply to both Levels
    of Protection unless otherwise stated. For Level of Protection \"eb\", this standard
    applies to electrical equipment where the rated voltage does not exceed 11 kV
    r.m.s., a.c. or d.c. For Level of Protection \"ec\", this standard applies to
    electrical equipment where the rated voltage does not exceed 15 kV r.m.s., a.c.
    or d.c. This standard supplements and modifies the general requirements of IEC
    60079-0. Where a requirement of this standard conflicts with a requirement of
    IEC 60079-0, the requirement of this standard takes precedence. This fifth edition
    cancels and replaces the fourth edition published in 2006, and constitutes a technical
    revision. Refer to the Foreword of the document for a complete listing of the
    technical changes between edition 5.0 and previous edition of the document. Keywords:
    electrical equipment and Ex Components with type of protection increased safety
    \"e\" intended for use in explosive gas atmospheres. The contents of the Interpretation
    sheet 1 of September 2016 have been included in this copy."
