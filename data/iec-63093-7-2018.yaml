abstract:
- language: en
  script: Latn
  content: "IEC 63093-7:2018 specifies the dimensions that are of importance for mechanical
    interchangeability for a preferred range of EER-cores made of ferrite, the essential
    dimensions of coil formers to be used with them as well the effective parameter
    values to be used in calculations involving them, and gives guidelines on allowable
    limits of surface irregularities applicable to EER-cores.<br />\r\nThis document
    is a specification useful in the negotiations between ferrite core manufacturers
    and customers about surface irregularities.<br />\r\nThe use of “derived” standards
    which give more detailed specifications of component parts while still permitting
    compliance with this document is discussed in Annex A.<br />\r\nThis first edition
    cancels and replaces the first edition of IEC 62317-7 published in 2005. This
    edition constitutes a technical revision. This edition includes the following
    significant technical changes with respect to IEC 62317-7:<br />\r\na) IEC 63093-7
    integrates IEC 62317-7 and IEC 60424-3;<br />\r\nb) IEC 60424-3:2015, Table 2,
    has been included in Annex C as Table C.1."
- language: fr
  script: Latn
  content: "L'IEC 63093-7:2018 spécifie les dimensions qui jouent un rôle majeur dans
    l'interchangeabilité mécanique d'une gamme préférentielle de noyaux EER constitués
    de ferrites et les dimensions essentielles des supports de bobine à utiliser avec
    ces noyaux, ainsi que les valeurs des paramètres effectifs à utiliser dans les
    calculs qui les impliquent. Elle donne également les lignes directrices relatives
    aux limites admissibles des irrégularités de surface applicables aux noyaux EER.<br
    />\r\nLe présent document est une spécification utile aux négociations entre les
    fabricants de noyaux ferrites et leurs clients concernant les irrégularités de
    surface.<br />\r\nCette première édition annule et remplace la première édition
    de l'IEC 62317-7 parue en 2005. Cette édition constitue une révision technique.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à l'IEC 62317-7:<br />\r\na) l'IEC 63093-7 intègre l'IEC 62317-7 et l'IEC
    60424-3;<br />\r\nb) le Tableau 2 de l'IEC 60424-3:2015 a été inclus dans l'Annexe
    C en tant que Tableau C.1."
