abstract:
- content: "IEC 62561-3:2023 specifies the requirements and tests for isolating spark
    gaps (ISGs) for lightning protection systems. ISGs can be used to indirectly bond
    a lightning protection system to other nearby metalwork where a direct bond is
    not permissible for functional reasons. This third edition cancels and replaces
    the second edition, published in 2017. This edition constitutes a technical revision.
    This edition includes the following significant technical changes with respect
    to the previous edition.<br />\r\na) alignment with the latest edition of ISO
    22479 relating to humid sulphurous atmosphere treatment;<br />\r\nb) addition
    of a new normative Annex D for the applicability of previous tests."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 62561-3:2023 spécifie les exigences et les essais applicables aux
    éclateurs d'isolement destinés aux systèmes de protection contre la foudre. Les
    éclateurs d'isolement peuvent être utilisés pour raccorder indirectement un système
    de protection contre la foudre à une autre partie métallique proche lorsqu'un
    raccordement direct n'est pas admissible pour des raisons fonctionnelles. Cette
    troisième édition annule et remplace la deuxième édition parue en 2017. Cette
    édition constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    alignement sur l’édition la plus récente de l'ISO 22479 concernant le traitement
    en atmosphère sulfureuse humide;<br />\r\nb) ajout d’une nouvelle Annexe D normative
    concernant l’applicabilité des essais antérieurs."
