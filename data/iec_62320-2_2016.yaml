  format: text/html
- content: "L'IEC 62320-2:2016 spécifie les exigences opérationnelles et de fonctionnement,
    les méthodes d'essai et les résultats d’essai exigés applicables aux stations
    d'aides à la navigation AIS compatibles avec les normes de fonctionnement adoptées
    par la Résolution MSC.74(69) de l'OMI (Annexe 3, AIS universel). Elle comprend
    les caractéristiques techniques des matériels AIS d'aides à la navigation non
    embarqués, figurant dans la Recommandation UIT-R M.1371 et la Recommandation A-126
    de l'AISM. Le cas échéant, elle prend également en compte le Règlement des radiocommunications
    de l'UIT. La présente norme tient compte des autres normes internationales IEC
    associées et des normes nationales existantes, selon le cas.<br />\r\nLe présent
    document s'applique aux installations de systèmes d'identification automatique
    (AIS - automatic identification system) dédiées aux aides à la navigation (AtoN
    - aids to navigation).<br />\r\nCette deuxième édition annule et remplace la première
    édition parue en 2008. Cette édition constitue une révision technique.<br />\r\nCette
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\n- des mesures de cybersécurité supplémentaires;<br />\r\n-
    mise à jour de la description de configuration via la VDL;<br />\r\n- mise à jour
    des exigences concernant les modes d'accès VDL;<br />\r\n- de nouvelles sentences
    PI et de nouvelles structures de messages VDL avec ajout d'une description des
    blocs TAG facultatifs;<br />\r\n- ajout d’une exigence concernant au moins une
    méthode de configuration type à l'aide de sentences PI types;<br />\r\n- mise
    à jour des méthodes d'essai et des annexes."
