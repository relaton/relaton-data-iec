abstract:
- content: "IEC 61850-7-410:2012 specifies the additional common data classes, logical
    nodes and data objects required for the use of IEC 61850 in a hydropower plant.
    The main changes with respect to the previous edition are as follows:<br />\r\n-
    the logical nodes in IEC 61850-7-410:2007 that were not specific to hydropower
    plants have been transferred to IEC 61850-7-4:2010;<br />\r\n- the definitions
    of logical nodes in this edition of IEC 61850-7-410 have been updated;<br />\r\n-
    most of the modelling examples and background information included in IEC 61850-7-410:2007
    have been transferred to IEC/TR 61850-7-510.<br />\r\nThis new edition of IEC
    61850-7-410 includes additional general-purpose logical nodes that were not included
    in IEC 61850-7-4:2010, but are required in order to represent the complete control
    and monitoring system of a hydropower plant."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 61850-7-410:2012 spécifie les classes de données communes, noeuds
    logiques et objets de données complémentaires qui sont indispensables pour l'utilisation
    de la CEI 61850 dans une centrale hydroélectrique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\n- les
    noeuds logiques dans la CEI 61850-7-410:2007, qui n'étaient pas spécifiques aux
    centrales hydroélectriques, ont été transférés dans la CEI 61850-7-4:2010;<br
    />\r\n- les définitions des noeuds logiques dans cette édition de la CEI 61850-7-410
    ont été mises à jour;<br />\r\n- la plupart des exemples de modélisation et d'informations
    de référence inclus dans la CEI 61850-7-410:2007 ont été transférés dans la CEI/TR
    61850-7-510.<br />\r\nCette édition de la CEI 61850-7-410 inclut des noeuds logiques
    complémentaires d'usage général qui ne sont pas inclus dans la CEI 61850-7-4:2010
    et qui sont indispensables pour représenter le système complet de contrôle - commande
    d'une centrale hydroélectrique."
