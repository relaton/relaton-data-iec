abstract:
- language: en
  script: Latn
  content: "IEC 61158-3-2:2023 is one of a series produced to facilitate the interconnection
    of automation system components. It is related to other standards in the set as
    defined by the \"three-layer\" fieldbus reference model described in IEC 61158‑1.<br
    />\r\nThroughout the set of fieldbus standards, the term \"service\" refers to
    the abstract capability provided by one layer of the OSI Basic Reference Model
    to the layer immediately above. Thus, the data-link layer service defined in this
    document is a conceptual architectural service, independent of administrative
    and implementation divisions."
- language: fr
  script: Latn
  content: L’IEC 61158-3-2:2023 fournit les éléments communs pour les communications
    de messagerie prioritaires entre les appareils d’un environnement d’automatisation.
    Le terme "prioritaire" est utilisé pour indiquer la présence d’une fenêtre temporelle,
    dans laquelle il est exigé de réaliser une ou plusieurs actions spécifiées selon
    un niveau défini de certitude. La non-réalisation des actions spécifiées dans
    la fenêtre temporelle induit un risque de défaillance des applications qui demandent
    ces actions, avec les risques qui en découlent pour l’équipement, les installations
    et éventuellement la vie humaine.
