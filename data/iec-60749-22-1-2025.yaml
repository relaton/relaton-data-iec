abstract:
- language: en
  script: Latn
  content: "IEC 60749-22-1:2025 provides a means for determining the strength and
    failure mode of a wire bonded to, and the corresponding interconnects on, a die
    or package bonding surface and can be performed on unencapsulated or decapsulated
    devices. This test method can be performed on gold alloy, copper alloy, and silver
    alloy thermosonic (ball and stitch) bonds made of wire ranging in diameter from
    15 µm to 76 µm (0,000 6\" to 0,003\"); and on gold alloy, copper alloy, and aluminium
    alloy ultrasonic (wedge) bonds made of wire ranging in diameter from 18 µm to
    600 µm (0,000 7\" to 0,024\").<br />\r\nThis wire bond pull test method is destructive.
    It is appropriate for use in process development, process control, or quality
    assurance.<br />\r\nThis test method allows for two distinct methods of pulling
    wires:<br />\r\na) One method incorporates the use of a hook that is placed under
    the wire and is then pulled.<br />\r\nb) One method requires that after the wire
    be cut, a clamp is placed on the wire connected to the bond to be tested, and
    this clamp is used to pull the wire.<br />\r\nThis test method does not include
    bond strength testing using wire bond shear testing. Wire bond shear testing is
    described in IEC 60749-22-2.<br />\r\nThis first edition, together with the first
    edition of IEC 60749-22-2:2025, cancels and replaces the first edition of IEC
    60749-22 published in 2002.<br />\r\nThis edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\na) Major update,
    including new techniques and use of new materials (e.g. copper wire) involving
    a complete rewrite as two separate subparts (this document and IEC 60749-22-2).<br
    />\r\nThis International Standard is to be used in conjunction with IEC 60749-22-2:2025."
- language: fr
  script: Latn
  content: "L’IEC 60749-22-1:2025 présente des moyens de détermination de la robustesse
    et du mode de défaillance d’un fil soudé à la surface de collage d’une puce ou
    d’un boîtier, et des interconnexions correspondantes sur cette surface, et peut
    être appliquée à des dispositifs encapsulés ou décapsulés. Cette méthode d’essai
    peut être exécutée sur des contacts soudés (à boule écrasée et en point de couture)
    thermosoniques en alliage d’or, alliage de cuivre et alliage d’argent constitués
    de fils dont le diamètre est compris entre 15 µm et 76 µm (0,000 6 \" et 0,003
    \"), et sur des contacts soudés (en biseau) ultrasoniques en alliage d’or, alliage
    de cuivre et alliage d’aluminium constitués de fils dont le diamètre est compris
    entre 18 µm et 600 µm (0,000 7 \" et 0,024 \").<br />\r\nLa présente méthode d’essai
    d’arrachement par traction des contacts soudés par fil est destructive. Elle est
    adaptée au développement de processus, au contrôle de processus ou à l’assurance
    qualité.<br />\r\nLa présente méthode d’essai autorise deux méthodes distinctes
    de traction des fils:<br />\r\na) une méthode intègre l’utilisation d’un crochet
    qui est placé sous le fil puis tiré,<br />\r\nb) une méthode exige qu’une fois
    le fil coupé, un collier soit placé sur le fil connecté au contact soudé à soumettre
    à essai, et ce collier est utilisé pour tirer le fil.<br />\r\nLa présente méthode
    d’essai définit trois essais de traction. L’essai de traction du fil (WPT) est
    adapté à tous les fils soudés. L’essai de traction de boule (BPT) et l’essai de
    traction de point de couture (SPT) sont adaptés aux fils soudés par thermosonie.<br
    />\r\nCette méthode d’essai n’inclut pas l’essai de robustesse des contacts soudés
    à l’aide de l’essai de cisaillement du contact soudé par fil. L’essai de cisaillement
    du contact soudé par fil est décrit dans l’IEC 60749-22-2.<br />\r\nLa présente
    Norme internationale doit être utilisée conjointement avec l’IEC 60749-22-2:2025.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à l’édition précédente:<br />\r\na) mise à jour majeure, incluant de nouvelles
    techniques et l’utilisation de nouveaux matériaux (par exemple le fil de cuivre)
    impliquant une réécriture complète en deux sous‑parties séparées (le présent document
    et l’IEC 60749-22-2)."
