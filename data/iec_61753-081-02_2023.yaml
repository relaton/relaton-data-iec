abstract:
- content: "IEC 61753-081-02:2023 contains the minimum initial test and measurement
    requirements and severities which a fibre optic middle-scale 1 × N (16 ≤ N ≤ 64)
    DWDM (dense wavelength division multiplexing) arrayed waveguide grating device
    with channel spacing of 50 GHz, 100 GHz or 200 GHz satisfies in order to be categorized
    as meeting the requirements of category C (controlled environment). The requirements
    are given for the DWDM devices with Gaussian passband profile and flat-top passband
    profile. The requirements exclude the devices with dynamic electrical temperature
    control. This first edition cancels and replaces IEC 61753-081-2 published in
    2014. This edition constitutes a technical revision. This edition includes the
    following significant technical changes with respect to IEC 61753-081-2:2014:<br
    />\r\na) change of test conditions harmonizing with IEC 61753-1:2018;<br />\r\nb)
    harmonization of the measurement uncertainties in Table 2 to Table 4 with IEC
    61753-081-03 and IEC 61753-081-06."
  language:
