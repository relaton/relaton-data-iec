abstract:
- content: This part of IEC 61534 specifies general requirements and tests for powertrack
    (PT) systems with a rated voltage not exceeding 277 V a.c. single phase, or 480
    V a.c. two or three phase 50 Hz/60 Hz, with a rated current not exceeding 63 A.
    These systems are used for distributing electricity in household, commercial and
    industrial premises.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La présente partie de la CEI 61534 définit les exigences générales et les
    essais pour les systèmes de conducteurs préfabriqués de tension assignée inférieure
    ou égale à 277 V en courant alternatif monophasé, ou 480 V en courant alternatif
    bi ou triphasé, de fréquence 50 Hz/60 Hz, de courant assigné inférieur ou égal
    à 63 A. Ces systèmes sont utilisés pour la distribution de l'électricité dans
    les bâtiments domestiques, commerciaux et industriels
