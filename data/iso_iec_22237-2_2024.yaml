abstract:
- content: '<p class="MsoBodyText">This document specifies requirements and recommendations
    for the construction of buildings and other structures which provide accommodation
    for data centres based on the criteria and classification for “physical security”
    within ISO/IEC 22237-1 in support of availability.</p><p class="MsoBodyText">This
    document specifies requirements and recommendations for the following:</p><p class="ListNumber1"
    style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->a)<!--[endif]-->location
    and site selection (taking in to account natural environment and adjacencies);</p><p
    class="ListNumber1" style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->b)<!--[endif]-->protection
    from environmental risks;</p><p class="ListNumber1" style="mso-list: l0 level1
    lfo1;"><!-- [if!supportLists]-->c)<!--[endif]-->site configuration;</p><p class="ListNumber1"
    style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->d)<!--[endif]-->building
    construction;</p><p class="ListNumber1" style="mso-list: l0 level1 lfo1;"><!--
    [if!supportLists]-->e)<!--[endif]-->building configuration;</p><p class="ListNumber1"
    style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->f)<!--[endif]-->provision
    of access;</p><p class="ListNumber1" style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->g)<!--[endif]-->physical
    intrusion protection;</p><p class="ListNumber1" style="mso-list: l0 level1 lfo1;"><!--
    [if!supportLists]-->h)<!--[endif]-->physical fire protection;</p><p class="ListNumber1"
    style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->i)<!--[endif]-->protection
    against damage from water;</p><p class="ListNumber1" style="mso-list: l0 level1
    lfo1;"><!-- [if!supportLists]-->j)<!--[endif]-->quality construction measures.</p><p
    class="MsoBodyText">Safety and electromagnetic compatibility (EMC) requirements
    are outside the scope of this document and are covered by other standards and
    regulations. However, information given in this document can be of assistance
    in meeting these standards and regulations.</p><p class="MsoBodyText">Conformance
    of data centres to the present document is covered in Clause 4.</p>'
