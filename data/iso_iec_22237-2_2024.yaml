abstract:
- content: "ISO/IEC 22237-2:2024 This document specifies requirements and recommendations
    for the construction of buildings and other structures which provide accommodation
    for data centres based on the criteria and classification for “physical security”
    within ISO/IEC 22237-1 in support of availability.<br />\r\nThis document specifies
    requirements and recommendations for the following:<br />\r\na) location and site
    selection (taking in to account natural environment and adjacencies);<br />\r\nb)
    protection from environmental risks;<br />\r\nc) site configuration;<br />\r\nd)
    building construction;<br />\r\ne) building configuration;<br />\r\nf) provision
    of access;<br />\r\ng) physical intrusion protection;<br />\r\nh) physical fire
    protection;<br />\r\ni) protection against damage from water;<br />\r\nj) quality
    construction measures.<br />\r\nSafety and electromagnetic compatibility (EMC)
    requirements are outside the scope of this document and are covered by other standards
    and regulations. However, information given in this document can be of assistance
    in meeting these standards and regulations.<br />\r\nConformance of data centres
    to the present document is covered in Clause 4."
