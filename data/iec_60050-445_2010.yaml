abstract:
- content: "IEC 60050-445:2010 defines terms related to specified-time relays. This
    second edition cancels and replaces the first edition published in 2002 and constitutes
    a technical edition. This new edition has been revised in order to:<br />\r\n-
    incorporate terms more commonly used by industry;<br />\r\n- incorporate timing
    charts to help explain definitions involving a sequence of operations.<br />\r\nIt
    has the status of a horizontal standard in accordance with<a href=\"http://webstore.iec.ch/webstore/webstore.nsf/Artnum_PK/36435?o\r\npendocument\">IEC
    Guide 108."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60050-445:2010 définit les termes rélatifs aux relais de tout ou
    rien à temps spécifié. Cette deuxième édition annule et remplace la première édition
    parue en 2002. Cette édition constitue une révision technique. Cette nouvelle
    édition comporte:<br />\r\n- des termes plus couramment employés par l'industrie;<br
    />\r\n- des chronogrammes pour aider à la compréhension des définitions comportant
    une séquence d'opérations.<br />\r\nElle a le statut de norme horizontale conformément
    au Guide IEC 108."
