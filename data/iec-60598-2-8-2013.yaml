abstract:
- language: en
  script: Latn
  content: "IEC 60598-2-8:2013 specifies requirements for handlamps and similar portable
    luminaires which are held in the hand, hooked up or resting on a surface for use
    with electric light sources on supply voltages not exceeding 250 V. This third
    edition cancels and replaces the second edition, published in 1996, its Amendment
    1 (2000) and its Amendment 2 (2007). It constitutes a technical revision. This
    edition includes the following significant technical changes with respect to the
    previous edition.<br />\r\na) The requirements have been updated to make them
    consistent and to solve contradicting requirements introduced in the Amendment
    2. In that amendment, a requirement was introduced specifying that handlamp shall
    always be classified as rough service luminaire only. The implication of this
    statement was that according to 4.13.4 of Part 1 this kind of luminaire shall
    always be IP54. This requirements is in contradiction with several points of this
    Part 2 where it is considered acceptable for ordinary luminaires (e.g. 8.11.1,
    8.11.2 and 8.13.1).<br />\r\nb) Furthermore, the contradiction between the requirement
    in 8.7.1 and 8.7.2 regarding the type of material used for the protective cover
    has been corrected.<br />\r\n<br />\r\nThis publication is to be read in conjunction
    with IEC 60598-1:2008."
- language: fr
  script: Latn
  content: "La CEI 60598-2-8:2013 spécifie les exigences applicables aux baladeuses
    et aux luminaires portatifs analogues qui sont tenus à la main, suspendus, ou
    posés sur une surface, à utiliser avec des sources lumineuses électriques pour
    des tensions d'alimentation ne dépassant pas 250 V. Cette troisième édition annule
    et remplace la deuxième édition, parue en 1996, son Amendement 1 (2000) et son
    Amendement 2 (2007). Elle constitue une révision technique. Cette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente.<br
    />\r\na) Les exigences ont été mises à jour pour les rendre cohérentes et pour
    corriger des contradictions introduites dans l'Amendement 2. Une exigence a été
    introduite dans cet amendement spécifiant que les baladeuses doivent toujours
    être classées en tant que luminaires pour conditions sévères d'emploi uniquement.
    Cette déclaration impliquait que conformément au 4.13.4 de la Partie 1, ce type
    de luminaire doit toujours être IP54. Cette exigence est en contradiction avec
    plusieurs points de la Partie 2 où les luminaires ordinaires sont considérés comme
    acceptables (par exemple en 8.11.1, 8.11.2 et 8.13.1).<br />\r\nb) De plus, la
    contradiction entre les exigences 8.7.1 et 8.7.2 concernant le type de matériel
    utilisé pour le capot de protection a été corrigée.<br />\r\n<br />\r\nCette publication
    doit être lue conjointement avec la CEI 60598-1:2008."
