abstract:
- language: en
  script: Latn
  content: Deals with the safety of electric clocks having a rated voltage not more
    than 250 V. Examples of appliances which are within the scope; -alarm clocks;
    -spring-driven clocks with an electrically operated winding mechanism. -clocks
    incorporating driving means other than motors.
- language: fr
  script: Latn
  content: 'Traite de la sécurité des horloges électriques dont la tension assignée
    n''est pas supérieure à 250V. Comme exemple d''appareils compris dans le domaine
    d''application on peut citer: - les réveils; - les horloges à entraînement par
    ressort comportant un mécanisme de remontage électrique; - les horloges comprenant
    des moyens d''entraînement autres que des moteurs.'
