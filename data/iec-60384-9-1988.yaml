abstract:
- language: en
  script: Latn
  content: |-
    Applicable to fixed capacitors of ceramic dielectric with a high
    permittivity (dielectric Class 2), intended for use in electronic
    equipment, including leadless capacitors, but excluding multilayer
    ceramic chip capacitors. Prescribes preferred ratings and
    characteristics, selects from IEC 60384-1 (1982) the appropriate
    quality assessment procedures, tests and measuring methods and gives
    general performance requirements for this type of capacitor.
    Replaces IEC 187.
- language: fr
  script: Latn
  content: |-
    Applicable aux condensateurs fixes à diélectrique à haute
    permittivité (classe de diélectrique 2) destinés aux équipements
    électroniques, munis ou non de fils de sortie, à l'exclusion des
    condensateurs «chipses multicouches». Prescrit les valeurs
    préférentielles et les caractéristiques, et choisit, dans la CEI
    60384-1, les procédures d'assurance de la qualité et les méthodes
    d'essai et de mesure appropriées et fixe les exigences générales
    pour ce type de condensateurs.

    Remplace la CEI 187.
