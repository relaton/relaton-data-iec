abstract:
- language: en
  script: Latn
  content: 'Deals with the particular requirements for safety of mains or battery-supplied
    portable combined machines and mobile equipment with or without a built-in battery
    charger, having a chassis with or without traction drive, intended for commerciall
    and industrial use indoors or outdoors for dry or wet treatment of hard floors
    or of floors with carpeting. Does not apply to the following machines for commercial
    and industrial use: floor treatment machines (IEC 60335-2-67), spray extraction
    appliances (IEC 60335-2-68), wet and dry vacuum cleaners (IEC 60335-2-69).'
- language: fr
  script: Latn
  content: 'Traite des règles de sécurité des machines mobiles combinées fonctionnant
    sur le réseau ou sur batteries, avec ou sans chargeur de batterie incorporé, ayant
    un châssis avec ou sans commande du dispositif de déplacement, destinées à un
    usage industriel et commercial, à l''intérieur ou à l''extérieur, pour le traitement
    à sec ou humide des sols durs ou des sols recouverts de moquette. Ne s''applique
    pas aux machines suivantes à usage industriel et commercial: aux machines de traitement
    des sols (CEI 60335-2-67), aux appareils de nettoyage par pulvérisation et aspiration
    (CEI 60335-2-68),aux aspirateurs fonctionnant en présence d''eau ou à sec, y compris
    les brosses morisées (CEI 60335-2-69).'
