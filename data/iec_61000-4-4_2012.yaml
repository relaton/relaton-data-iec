  format: text/html
- content: "IEC 61000-4-4:2012 est disponible sous forme de IEC 61000-4-4:2012 RLV
    qui contient la Norme internationale et sa version Redline, illustrant les modifications
    du contenu technique depuis l'édition précédente.<br /><br />\r\nIEC 61000-4-4:2012
    concerne l'immunité des matériels électriques et électroniques aux transitoires
    rapides répétitifs. Elle a le statut de publication fondamentale en CEM en accord
    avec le Guide 107 de la CEI. Elle donne les exigences d'immunité et les procédures
    d'essai relatives aux transitoires électriques rapides en salves. Elle définit
    en outre des gammes de niveaux d'essais et établit des procédures d'essai. L'objet
    de la présente norme est d'établir une référence commune et reproductible dans
    le but d'évaluer l'immunité des matériels électriques et électroniques quand ils
    sont soumis aux transitoires électriques rapides en salves sur les accès d'alimentation,
    de signal, de commande et de terre. La méthode d'essai documentée dans la présente
    norme décrit une méthode cohérente dans le but d'évaluer l'immunité d'un matériel
    ou système vis-à-vis d'un phénomène défini. La présente troisième édition annule
    et remplace la deuxième édition, parue en 2004, et son amendement 1 (2010). Elle
    constitue une révision technique qui améliore et clarifie les spécifications du
    simulateur, les critères et les montages d'essai."
