abstract:
- language: en
  script: Latn
  content: "IEC 62276:2025 applies to the manufacture of synthetic quartz, lithium
    niobate (LN), lithium tantalate (LT), lithium tetraborate (LBO), and lanthanum
    gallium silicate (LGS) single crystal wafers intended for use as substrates in
    the manufacture of surface acoustic wave (SAW) filters and resonators.<br />\r\nThis
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\na) The terms and definitions, the technical requirements,
    sampling frequency, test methods and measurement of transmittance, lightness,
    colour difference for LN and LT have been added in order to meet the needs of
    industry development;<br />\r\nb) The term “inclusion” (mentioned in 4.13 and
    6.10) and its definition have been added because there was no definition for it
    in Clause 3;<br />\r\nc) The specification of LTV and PLTV, and the corresponding
    description of sampling frequency for LN and LT have been added, because they
    are the key performance parameters for the wafers;<br />\r\nd) The tolerance of
    Curie temperature specification for LN and LT have been added in order to meet
    the development requirements of the industry;<br />\r\ne) Measurement of thickness,
    TV5, TTV, LTV and PLTV have been completed, including measurement principle and
    method of thickness, TV5, TTV, LTV and PLTV."
- language: fr
  script: Latn
  content: "L'IEC 62276:2025 s’applique à la fabrication de tranches monocristallines
    de quartz synthétique, de niobate de lithium (LN), de tantalate de lithium (LT),
    de tétraborate de lithium (LBO) et de silicate de gallium et de lanthane (LGS),
    destinées à être utilisées comme substrats dans la fabrication de résonateurs
    et de filtres à ondes acoustiques de surface (OAS).<br />\r\nCette édition inclut
    les modifications techniques majeures suivantes par rapport à l’édition précédente:<br
    />\r\na) les termes et définitions, les exigences techniques, la fréquence d’échantillonnage,
    les méthodes d'essai et la mesure de la transmission, de la clarté et de la différence
    de couleur pour le LN et le LT ont été ajoutés, afin de satisfaire aux besoins
    de développement industriel;<br />\r\nb) le terme « inclusion » mentionné en 4.13
    et 6.10 et sa définition ont été ajoutés à l'Article 3, dans la mesure où ils
    n'était pas suffisamment défini;<br />\r\nc) la spécification de la LTV et du
    PLTV, et la description correspondante de la fréquence d'échantillonnage pour
    le LN et le LT ont été ajoutées, dans la mesure où elles correspondent aux paramètres
    de performances clés pour les tranches;<br />\r\nd) la tolérance de la spécification
    relative à la température de Curie pour le LN et le LT a été ajoutée afin de satisfaire
    aux exigences de développement de l'industrie;<br />\r\ne) la mesure de l'épaisseur,
    de la TV5, de la TTV, de la LTV et du PLTV a été réalisée, y compris le principe
    et la méthode de mesure de l'épaisseur, de la TV5, de la TTV, de la LTV et du
    PLTV."
