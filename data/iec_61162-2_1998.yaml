abstract:
- content: IEC 61162-2:1998 Contains the requirements for data communication between
    maritime electronic instruments, navigation and radiocommunication equipment when
    interconnected via an appropriate interface. Supports one-way serial data transmission
    from a single talker to one or more listeners.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 61162-2:1998 contient les exigences de communication des données
    entre les instruments maritimes électroniques, les matériels de navigation et
    de radiocommunication, lorsqu'ils sont interconnectés par l'intermédiaire d'une
    interface appropriée. La présente norme est destinée à prendre en charge l'émission
    unidirectionnelle de données série entre un seul émetteur et un ou plusieurs récepteurs.
