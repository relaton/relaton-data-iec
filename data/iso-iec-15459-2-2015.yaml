abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC 15459-2:2015 specifies the procedural requirements to maintain identities and outlines the obligations of the Registration Authority and Issuing Agencies.</p>
    <p>ISO/IEC 15459-2:2015 excludes those entities where ISO has designated Maintenance Agencies or Registration Authorities to provide identity and/or identifier schemes. It does not apply to:</p>
    <ul>
    <li>freight containers, because their unique coding is specified in ISO 6346, <i>Freight containers - Coding, identification and marking</i>;</li>
    <li>vehicles, because their unique identification is specified in ISO 3779, <i>Road vehicles - Vehicle identification number (VIN) - Content and structure</i>;</li>
    <li>car radios, because their unique identification is specified in ISO 10486, <i>Passenger cars - Car radio identification number (CRIN)</i>.</li>
    </ul>
    <p>The exclusion also applies to ISO 2108, <i>Information and documentation - International standard book number (ISBN)</i>, and ISO 3297, <i>Information and documentation - International standard serial number (ISSN)</i>.</p>
