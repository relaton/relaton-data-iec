abstract:
- language: en
  script: Latn
  content: "IEC 62290-2:2014 specifies the functional requirements of UGTMSs (Urban
    Guided Transport Management and Command/Control Systems) for use in urban guided
    passenger transport lines and networks. This part of IEC 62290 is applicable for
    new lines or for upgrading existing signalling and command control systems. This
    part of IEC 62290 is applicable to applications using:<br />\n- continuous data
    transmission;<br />\n- continuous supervision of train movements by train protection
    profile;<br />\n- localisation of trains by external wayside equipment or reporting
    trains.<br /> \nThe main technical changes with regard to the previous edition
    are as follows: all terms and definitions have been moved to Part 1."
- language: fr
  script: Latn
  content: "L'IEC 62290-2:2014 spécifie les exigences fonctionnelles des UGTMS (systèmes
    de contrôle/commande et de gestion des transports guidés urbains) utilisés par
    les lignes et les réseaux de transport guidé urbain de voyageurs. Elle est applicable
    aux lignes nouvelles ou à l'évolution des systèmes de signalisation et de contrôle/commande
    existants. La présente partie de l'IEC 62290 est applicable aux applications utilisant:<br
    />\n- une transmission continue de données;<br /> \n- une supervision continue
    du mouvement des trains par courbe de contrôle de vitesse;<br />\n- une localisation
    des trains par équipement au sol ou trains communicants.<br />\nLes principales
    modifications techniques par rapport à l'édition précédente sont les suivantes:
    déplacement des termes et définitions dans la partie 1."
