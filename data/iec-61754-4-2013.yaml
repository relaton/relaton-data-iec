abstract:
- language: en
  script: Latn
  content: "IEC 61754-4:2013 defines the standard interface dimensions for type SC
    family of connectors. This second edition cancels and replaces the first edition
    published in 1997 and constitutes a technical revision. This edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\n- addition of the duplex plug and adaptor connector interface;<br />\r\n-
    reconsideration of the overall content of the standard. The contents of the corrigendum
    of January 2014 have been included in this copy. Keywords: standard interface
    dimensions for type SC family of connectors"
- language: fr
  script: Latn
  content: "IEC 61754-4:2013 définit les dimensions des interfaces normalisées pour
    la famille des connecteurs de type SC. La présente deuxième édition annule et
    remplace la première édition publiée en 1997 et constitue une révision technique.
    La présente édition contient les modifications techniques majeures suivantes par
    rapport à l'édition précédente:<br />\r\n- ajout de l'interface des fiches et
    des raccords duplex;<br />\r\n- réexamen de l'ensemble du contenu de la norme.
    Le contenu du corrigendum de janvier 2014 a été inclut dans la présente version.
    Mots clés: dimensions des interfaces normalisées pour la famille des connecteurs
    de type SC"
