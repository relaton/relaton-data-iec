abstract:
- language: en
  script: Latn
  content: |-
    IEC 61892-6:2013 contains provisions for electrical installation in mobile and fixed offshore units including pipeline, pumping or 'pigging' stations, compressor stations and exposed location single buoy moorings, used in the offshore petroleum industry for drilling, processing and for storage purposes. It applies to all installations, whether permanent, temporary, transportable or hand-held, to AC installations up to and including 35 000 V and DC installations up to and including 1 500 V (AC and DC voltages are nominal values). This standard does not apply to electrical installations in rooms used for medical purposes, or in tankers. This edition includes the following significant technical changes with respect to the previous edition.<br />
    a) Table 1, size of earth continuity conductors has been replaced with the table in IEC 61892-4.<br />
    b) The requirements for installation of batteries has been rewritten in order to distinguish better between batteries of the vented type and VRLA/sealed type.<br />
    c) An informative annex regarding cable termination has been added.<br />
    d) The applicability for DC installations has been increased from 750 V to 1 500 V, in accordance with Part 1 of the series.
- language: fr
  script: Latn
  content: |-
    La CEI 61892-6:2013 contient des dispositions concernant l'installation électrique des unités mobiles et fixes en mer, y compris les canalisations, les stations de pompage ou de raclage, les stations de compression et les systèmes d'amarrage à point unique en zone exposée, qui sont utilisées dans l'industrie pétrolière offshore pour le forage, le traitement et le stockage. Elle s'applique à toutes les installations, qu'elles soient permanentes ou provisoires, transportables ou portatives, aux installations en courant alternatif jusqu'à 35 000 V inclus et aux installations en courant continu jusqu'à 1 500 V inclus (les tensions alternatives et continues sont des valeurs nominales). La présente norme ne s'applique pas aux installations électriques présentes dans les salles à vocation médicale ni dans les navires pétroliers. Cette édition inclut les modifications techniques majeures suivantes par rapport à l'édition précédente.<br />
    a) Le Tableau 1, taille des conducteurs de terre, a été remplacé par le tableau présent dans la CEI 61892-4.<br />
    b) Les exigences relatives à l'installation des batteries ont été réécrites afin d'opérer une distinction plus claire entre les batteries ouvertes et les batteries de type VRLA/étanches.<br />
    c) Une annexe informative sur le raccordement des câbles a été ajoutée.<br />
    d) L'applicabilité des installations en courant continu a été étendue de 750 V à 1 500 V, conformément à la Partie 1 de la série.
