abstract:
- language: en
  script: Latn
  content: |-
    <p>This Recommendation defines a means to efficiently represent raster-oriented pages that contain a</p>
    <p>mixture of multi-level and bi-level images. Any of the many ITU-T recommended encoding schemes,</p>
    <p>such as T.81 (JPEG) for the encoding of multi-level images and T.6 (MMR) for the encoding of bi-level</p>
    <p>images, may be combined within the context of this Recommendation. Similarly, ITU-T spatial and</p>
    <p>colour resolutions may be combined within a page. This Recommendation does not define new encodings</p>
    <p>or resolutions. The method of image segmentation is beyond the scope of this Recommendation,</p>
    <p>segmentation is left to manufacturers' implementation.</p>
