abstract:
- language: en
  script: Latn
  content: |-
    This part of IEC 60838 applies to lampholders of miscellaneous types intended for building-in (to be used with general purpose light sources, projection lamps, floodlighting lamps and street-lighting lamps with caps as listed in annex A) and the methods of test to be used in determining the safe use of lamps in lampholders.
    This part of IEC 60838 also covers lampholders which are integral with a luminaire. It covers the requirements for the lampholder only.
- language: fr
  script: Latn
  content: |-
    La présente partie de la CEI 60838 s'applique aux douilles de types divers prévues pour être incorporées (et destinées à être utilisées avec les sources lumineuses à usage général, les lampes de projection, les lampes d'illumination et les lampes pour l'éclairage public dotées du culot et répertoriées à titre d'exemple dans l'Annexe A) ainsi qu'aux méthodes d'essai à appliquer pour démontrer la sécurité d'utilisation des lampes dans les douilles.
    La présente partie de la CEI 60838 couvre également les douilles intégrées dans un luminaire. Elle couvre seulement les prescriptions de la douille.
