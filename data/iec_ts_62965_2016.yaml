abstract:
- content: 'IEC TS 62965:2016 which is a Technical Specification, specifies a minimum
    set of dimensional requirements for fusion splice on connectors (FSOCs) ferrule
    assemblies and the interface dimensions of splicing tools to ensure that a compliant
    ferrule assembly is compatible with a compliant fusion splicer. This fusion splicer
    interface also provides an example of the dimensional requirements for a universal
    holder, into which an FSOC can be mounted. This fusion splicer interface applies
    to FSOCs with a cylindrical ferrule of 2,5 mm diameter or 1,25 mm diameter. Keywords:
    FSOC, fusion splicer interface'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'L''IEC TS 62965:2016 qui est une Spécification technique, spécifie un
    ensemble minimal d''exigences dimensionnelles relatives aux férules équipées pour
    les épissures par fusion sur connecteurs (FSOC) et les dimensions de l''interface
    des outils d''épissurage, afin de s''assurer qu''une férule équipée conforme est
    compatible avec un épissureur par fusion conforme. Cette interface d''épissureur
    par fusion fournit également un exemple des exigences dimensionnelles relatives
    à un support universel, dans lequel peut être monté un FSOC. Cette interface d''épissureur
    par fusion s''applique aux FSOC dont la férule cylindrique mesure 2,5 mm ou 1,25
    mm de diamètre. Mots clés: FSOC, interface d''épissureur par fusion'
