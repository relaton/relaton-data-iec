- content: "<p>L'ISO/CEI 19796-1:2005 consiste en un cadre permettant de décrire,
    de comparer, d'analyser et de mettre en oeuvre les approches de management de
    la qualité et d'assurance de la qualité. Elle sert à comparer différentes approches
    existantes et à les harmoniser en tendant vers un modèle de qualité commun. L'aspect
    principal est le cadre de référence pour la description des approches qualité
    (RFDQ).</p><p>L'ISO/CEI 19796-1:2005 comprend les points suivants:</p><ul><li>la
    description d'une approche qualité;</li><li>le modèle du processus, définissant
    les processus fondamentaux à considérer lors du management de la qualité dans
    le domaine de l'apprentissage, de l'éducation et de la formation, basés sur les
    technologies de l'information et de la communication;</li><li>la déclaration de
    conformité pour le format descriptif.</li></ul><p>Pour une meilleure compréhension
    de l'ISO/CEI 19796-1:2005, plusieurs annexes donnent des échantillons de son utilisation.
    Les annexes sont fondées sur le Référentiel français de bonne pratique d'apprentissage
    à distance (AFNOR Z 76-001) et sur le modèle allemand DIN PAS 1032-1. De plus,
    une annexe sur les critères de qualité de référence (RQC) est incluse. Ces critères
    servent de critères de référence pour l'analyse et l'évaluation des ressources
    et des scénarios d'apprentissage. Ces critères sont aussi non pas une approche
    de l'évaluation de la qualité elle-même, mais un cadre pour comparer différentes
    approches d'assurance de la qualité et d'évaluation de la qualité. En plus, il
    est montré plusieurs exemples d'utilisation, tels que des objectifs qualité spécifiques
    (par exemple la qualité des métadonnées) et des lignes directrices.</p><p>L'ISO/CEI
    19796-1:2005 n'est qu'un premier pas vers un cadre de qualité harmonisé; la prochaine
    étape est de définir les instruments et la métrologie de la qualité afin de fournir
    une approche complète de la qualité. Il est prévu de commencer le travail sur
    l'approche de la qualité totale en deuxième partie de l'activité d'assurance qualité.</p>"
