abstract:
- content: Provides methods for mounting products, whether packaged or unpackaged,
    as well as mounting requirements for equipment and other articles, for the series
    of dynamic tests in IEC 60068-2, that is impact (Test E), vibration (Test F) and
    acceleration, steady-state (Test G). When they are fastened to the test apparatus
    and subjected to these tests, whether packaged or unpackaged, they are referred
    to as specimens. The major technical changes with regard to the second edition
    are related to specific guidance on the testing of packaged products.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Donne les méthodes de fixation pour les produits, qu'ils soient emballés
    ou non emballés et les exigences de fixation des matériels et autres articles,
    pour les séries d'essais dynamiques de la CEI 60068-2, tels que les impacts (Essai
    E), les vibrations (Essai F) et l'accélération constante (Essai G). Lorsqu'ils
    sont fixés au moyen d'essais et soumis à ces essais, qu'ils soient emballés ou
    non emballés, ils sont dénommés spécimens. Les modifications techniques principales
    par rapport à la deuxième édition concernent les informations spécifiques sur
    l'essai de produits emballés.
