abstract:
- language: en
  script: Latn
  content: IEC 60076-12:2008 is applicable to dry-type transformers according to the
    scope of IEC 60076-11. It provides the means to estimate ageing rate and consumption
    of lifetime of the transformer insulation as a function of the operating temperature,
    time and the loading of the transformer.
- language: fr
  script: Latn
  content: La CEI 60076-12:2008 s'applique aux transformateurs de type sec, conformément
    au domaine d'application de la CEI 60076-11. Elle fournit les moyens pour estimer
    la vitesse de vieillissement et la consommation de la durée de vie de l'isolation
    du transformateur en fonction de la température de fonctionnement, de la durée
    et de la charge du transformateur.
