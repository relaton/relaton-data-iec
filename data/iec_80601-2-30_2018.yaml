- content: "<!-- NEW -->IEC 80601-2-30:2018 est disponible sous forme de IEC 80601-2-30:2018
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nL’IEC
    80601-2-30:2018 s'applique à la sécurité de base et aux performances essentielles
    des sphygmomanomètres automatiques, ci-après dénommés appareils EM, qui, au moyen
    d'un brassard gonflable, sont utilisés pour l'estimation indirecte non continue
    de la pression artérielle sans ponction artérielle. Le présent document spécifie
    les exigences pour la sécurité de base et les performances essentielles de ces
    appareils EM et leurs accessoires, y compris les exigences relatives à l'exactitude
    de la détermination de la pression artérielle. Le présent document couvre les
    appareils EM automatiques à énergie électrique utilisés pour l'estimation indirecte
    intermittente de la pression artérielle sans ponction artérielle, y compris les
    moniteurs de pression artérielle pour l'environnement des soins à domicile. Les
    exigences relatives aux appareils EM d'estimation indirecte de la pression artérielle
    sans ponction artérielle comportant un transducteur de pression à énergie électrique
    et/ou des affichages utilisés conjointement avec un stéthoscope ou autres méthodes
    manuelles de détermination de la pression artérielle (sphygmomanomètres non automatiques)
    sont spécifiées dans l'ISO 81060-1. Si un article ou un paragraphe est spécifiquement
    destiné à être applicable uniquement aux appareils EM ou uniquement aux systèmes
    EM, le titre et le contenu de cet article ou de ce paragraphe l'indiquent. Si
    tel n'est pas le cas, l'article ou le paragraphe s'applique à la fois aux appareils
    EM et aux systèmes EM, selon le cas. Les dangers inhérents à la fonction physiologique
    prévue des appareils EM ou des systèmes EM dans le cadre du domaine d'application
    du présent document ne sont pas couverts par des exigences spécifiques contenues
    dans le présent document, à l'exception de 201.11 et 201.105.3.3, ainsi que 7.2.13
    et 8.4.1 de l'IEC 60601-1:2005. Cette deuxième édition annule et remplace la première
    édition parue en 2009 et son Amendement 1:2013. Cette édition constitue une révision
    technique. Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l'édition précédente:<br />\r\na) alignement avec l'IEC 60601-1:2005/AMD1:2012
    et l'IEC 60601 1 8:2006/AMD1:2012, et avec l'IEC 60601-1-2:2014 et l'IEC 60601-1-11:2015;<br
    />\r\nb) référence à l'IEC 60601-1-10:2007 et à l'IEC 60601-1-12;<br />\r\nc)
    modification d'un connecteur brassard-sphygmomanomètre accessible à l'operateur
    non compatible avec la série ISO 594 en un connecteur compatible avec la série
    ISO 80369;<br />\r\nd) ajout d'exigences supplémentaires relatives aux sphygmomanomètres
    à usage autonome dans les zones publiques;<br />\r\ne) ajout d'une liste de fonctions
    principales de service."
