abstract:
- language: en
  script: Latn
  content: This part of IEC 60793-2 is applicable to optical fibre categories A4a,
    A4b, A4c, A4d, A4e, A4f, A4g and A4h. These fibres have a plastic core and plastic
    cladding and may have step-index, multi-step index, or graded-index profiles.
    The fibres are used in information transmission equipment and optical fibre cables.
- language: fr
  script: Latn
  content: La présente partie de la CEI 60793-2 s'applique aux catégories de fibres
    optiques A4a, A4b, A4c, A4d, A4e, A4f, A4g et A4h. Ces fibres possèdent un c ur
    et une gaine en plastique et elles peuvent avoir un profil à saut d'indice, un
    profil à multi-saut d'indice ou un profil à gradient d'indice. Ces fibres sont
    utilisées dans les équipements de transmission de l'information et dans les câbles
    à fibres optiques.
