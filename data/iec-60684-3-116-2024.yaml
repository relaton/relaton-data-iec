abstract:
- language: en
  script: Latn
  content: "IEC 60684-3-116:2024 gives the requirements for non-heat-shrinkable sleeving,
    extruded from compounds based on polychloroprene elastomer. This sleeving has
    been found suitable for temperatures up to 95 °C. Sleeving of this type is normally
    available with internal diameters up to 25 mm, and in the following opaque colours:
    black, brown, red, orange, yellow, green, blue, violet, grey, white and pink.
    Sizes or colours other than those specifically listed in this document can possibly
    be available as custom items. These items are considered to comply with this document
    if they comply with the other property requirements listed in Table 2. Materials
    which conform to this specification meet established levels of performance. However,
    the selection of a material by a user for a specific application will be based
    on the actual requirements necessary for adequate performance in the application
    and not based on the specification alone. This fourth edition cancels and replaces
    the third edition published in 2010 and constitutes a technical revision. This
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\na) update of clause references in Table 2;<br />\r\nb)
    addition of resistance to fluids test."
- language: fr
  script: Latn
  content: "L'IEC 60684-3-116:2024 fournit les exigences relatives aux gaines non
    thermorétractables, extrudées à partir de composés à base d'élastomère polychloroprène.
    Ces gaines se sont révélées être adaptées à des températures jusqu'à 95 °C. Les
    gaines de ce type sont généralement proposées avec des diamètres intérieurs jusqu'à
    25 mm et dans les couleurs opaques suivantes: noir, brun, rouge, orange, jaune,
    vert, bleu, violet, gris, blanc et rose. D'autres dimensions et d'autres couleurs
    que celles spécifiquement indiquées dans le présent document peuvent être proposées
    comme articles spéciaux. Ces articles sont considérés comme conformes au présent
    document s'ils sont conformes aux autres exigences relatives aux propriétés indiquées
    dans le Tableau 2. Les matériaux conformes à la présente spécification satisfont
    à des niveaux établis de performance. Toutefois, l'utilisateur choisit le matériau
    destiné à une application spécifique en se fondant sur les exigences réelles nécessaires
    pour assurer des performances adéquates dans le cadre de l'application considérée
    et non sur la spécification seule. Cette quatrième édition annule et remplace
    la troisième édition parue en 2010, dont elle constitue une révision technique.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente:<br />\r\na) mise à jour des références aux articles dans
    le Tableau 2;<br />\r\nb) ajout de l'essai de résistance aux fluides."
