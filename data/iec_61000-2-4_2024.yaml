- content: "L'IEC 61000-2-4:2024 traite des perturbations conduites dans la plage
    de fréquences de 0 kHz à 150 kHz. Elle fournit les niveaux de compatibilité en
    mode différentiel (L-L et L-N) pour les sites industriels, avec une tension nominale
    jusqu'à 35 kV et une fréquence nominale de 50 Hz ou 60 Hz.<br />\r\nNOTE 1 Les
    sites industriels sont définis au 3.1.8.<br />\r\nLes réseaux de distribution
    d'électricité sur les navires, les aéronefs, les plateformes en mer et les réseaux
    ferroviaires sont exclus.<br />\r\nNOTE 2 Voir aussi l'Annexe E. Les niveaux de
    compatibilité spécifiés dans le présent document s'appliquent au point de couplage
    interne à l'installation (IPC). Le niveau des perturbations à basse fréquence
    aux bornes des équipements alimentés par l'IPC est par hypothèse généralement
    similaire au niveau de perturbation à l'emplacement de l'IPC. Toutefois, cela
    n'est pas le cas dans certaines situations, particulièrement avec un départ destiné
    à l'alimentation d'une charge spécifique par une ligne longue ou lorsqu'une perturbation
    est générée ou amplifiée dans l'installation dont les équipements font partie.<br
    />\r\nLes niveaux de compatibilité sont spécifiés pour les différents types de
    perturbations électromagnétiques à basse fréquence qui sont attendues en tout
    point de couplage interne à l'installation (IPC) dans des sites industriels, afin
    de fournir des recommandations pour définir:<br />\r\na) les limites relatives
    aux émissions perturbatrices sur les réseaux de distribution d'électricité industriels
    (y compris les niveaux de planification définis au 3.1.5);<br />\r\nNOTE 3 Les
    conditions présentes dans les environnements électromagnétiques des réseaux industriels
    peuvent être très variées. Ces conditions sont représentées dans le présent document
    par les trois classes décrites à l'Article 4. Néanmoins, il est de la responsabilité
    de l'exploitant d'un tel réseau de prendre en compte les conditions électromagnétiques
    et économiques particulières, notamment les caractéristiques des équipements,
    pour établir les limites susmentionnées.<br />\r\nb) les niveaux d'immunité des
    équipements présents dans ces systèmes.<br />\r\nLes phénomènes perturbateurs
    suivants sont pris en compte:<br />\r\n- les écarts de tension;<br />\r\n- les
    creux de tension et les coupures brèves;<br />\r\n- les déséquilibres de tension;<br
    />\r\n- les variations de la fréquence du réseau d'alimentation;<br />\r\n- les
    harmoniques jusqu'au rang 40 inclus;<br />\r\n- les interharmoniques jusqu'au
    rang harmonique 40;<br />\r\n- les composantes de tension au-dessus du rang harmonique
    40 jusqu'à 150 kHz;<br />\r\n- la composante continue;<br />\r\n- les surtensions
    transitoires.<br />\r\nLes niveaux de compatibilité sont donnés pour différentes
    classes d'environnement, qui sont déterminées par les caractéristiques du réseau
    d'alimentation et des charges associées.<br />\r\nNOTE 4 Les niveaux de compatibilité
    au point de couplage commun (PCC) sur les réseaux publics sont spécifiés dans
    l'IEC 61000‑2‑2 pour les réseaux basse tension et dans l'IEC 61000‑2‑12 pour les
    réseaux moyenne tension. L'IEC TR 61000‑3‑6 et l'IEC TR 61000‑3‑7 décrivent l'approche
    des exploitants de réseaux de distribution d'électricité en ce qui concerne la
    limitation des émissions des installations et des charges importantes.<br />\r\nCette
    troisième édition annule et remplace la deuxième édition parue en 2002. Cette
    édition constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    ajout de nouvelles classes 2a, 2b et 2L (anciennement la classe 2);<br />\r\nb)
    modification des niveaux de compatibilité pour la classe 3;<br />\r\nc) ajout
    de niveaux de compatibilité dans la plage de fréquences de 2 kHz à 150 kHz;<br
    />\r\nd) ajout de niveaux de compatibilité qui utilisent une nouvelle grandeur:
    la distorsion harmonique partielle pondérée (PWHD)."
