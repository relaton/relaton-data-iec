abstract:
- content: "IEC 60917-1:1998+A1:2000 Gives the definitions of a modular order for
    mechanical structures of electronic equipment and provides for dimensional compatibility
    at mechanical interfaces with related engineering applications.<strong>This consolidated
    version consists of the first edition (1998) \nand its amendment 1 (2000). Therefore,
    no need to order amendment in\naddition to this publication.</strong>"
  language:
