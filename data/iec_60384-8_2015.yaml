abstract:
- content: "IEC 60384-8:2015 is applicable to fixed capacitors of ceramic dielectric
    with a defined temperature coefficient (dielectric Class 1), intended for use
    in electronic equipment, including leadless capacitors but excluding fixed surface
    mount multilayer capacitors of ceramic dielectric. This fourth edition cancels
    and replaces the third edition published in 2005. This fourth edition is a result
    of maintenance activities related to the previous edition. All changes that have
    been agreed upon can be categorized as minor revisions.<br />\r\nThe contents
    of the corrigendum of September 2017 have been included in this copy."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 60384-8:2015 est applicable aux condensateurs fixes en céramique
    diélectrique avec un coefficient de température défini (diélectrique de classe
    1), destinés à être utilisés dans des équipements électroniques, y compris les
    condensateurs sans plomb et à l'exclusion des condensateurs multicouches montés
    en surface fixe en céramique diélectrique. Cette quatrième édition annule et remplace
    la troisième édition publiée en 2005. Cette quatrième édition est le résultat
    des activités de maintenance relatives à l'édition précédente. Toutes les modifications
    acceptées peuvent être classées comme des révisions mineures.<br />\r\nLe contenu
    du corrigendum de septembre 2017 a été pris en considération dans cet exemplaire."
