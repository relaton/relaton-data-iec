abstract:
- language: en
  script: Latn
  content: Specifies the performance standards for 650 nm 250 Mbps transceivers for
    plastic optical fibre applications. It outlines the parameters which apply, with
    clearly defined conditions, severities, and pass/fail criteria. The tests outlined
    are intended to be performed as an initial design verification to prove any product's
    ability to satisfy the performance standard's requirements.
- language: fr
  script: Latn
  content: Spécifie les normes de fonctionnement applicables aux émetteurs-récepteurs
    de 650 nm 250 Mbit/s dans le cadre des applications des fibres optiques en plastique.
    Elle donne les définitions des paramètres qui s'appliquent, ainsi que les conditions,
    les sévérités et les critères d'acceptation/défaillance, qui sont clairement définis.
    Les essais sont prévus pour être réalisés à titre de vérification initiale de
    la conception, aux fins de démontrer l'aptitude du produit à satisfaire aux exigences
    des normes de fonctionnement.
