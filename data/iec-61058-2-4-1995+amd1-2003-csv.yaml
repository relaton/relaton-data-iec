  content: Applies to independently mounted switches for appliances actuated by hand,
    by foot or by other human activity for use with appliances and other equipment
    for household and similar purposes, with a rated voltage not exceeding 440 V and
    a rated current not exceeding 63 A. This consolidated version consists of the
    first edition (1995) and its amendment 1 (2003). Therefore, no need to order amendment
    in addition to this publication.
