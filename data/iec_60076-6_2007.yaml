abstract:
- content: 'Applies to the following types of reactors: shunt reactors; series reactors
    including current-limiting reactors, neutral-earthing reactors, power flow control
    reactors, motor starting reactors, arc-furnace series reactors; filter (tuning)
    reactors; capacitor damping reactors; capacitor discharge reactors; earthing transformers
    (neutral couplers); arc-suppression reactors; smoothing reactors for HVDC and
    industrial application.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'S''applique aux types de bobines d''inductance suivants: bobines d''inductance
    shunt; bobines d''inductance série y compris les bobines d''inductance de limitation
    du courant, de mise à la terre du neutre, de commande de flux d''énergie, de démarrage
    des moteurs et les bobines d''inductance pour les fours à arc; bobines d''inductance
    de filtrage (d''accord); bobines d''inductance d''amortissement de condensateur;
    bobines d''inductance de décharge de condensateur; transformateurs de mise à la
    terre (connecteurs de neutre); bobines d''inductance d''extinction d''arc; bobines
    d''inductance de lissage pour application CCHT et industrielle.'
