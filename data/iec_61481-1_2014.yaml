- content: "L'IEC 61481-1:2014 est applicable aux comparateurs de phase portatifs
    de type capacitif pour une utilisation sur des installations électriques à des
    tensions alternatives supérieures à 1 kV et à des fréquences de 50 Hz et/ou 60
    Hz. La présente norme est applicable aux comparateurs de phase unipolaires de
    type capacitif fonctionnant avec un système de mémoire, jusqu'à une tension alternative
    de 36 kV, et aux comparateurs de phase bipolaires de type capacitif fonctionnant
    avec une liaison sans fil, jusqu'à une tension alternative de 245 kV. La présente
    norme est applicable aux comparateurs de phase de type capacitif utilisés au contact
    avec les parties nues conductrices à comparer au dispositif complet incluant son
    élément isolant ou au dispositif séparé adaptable sur une perche isolante qui,
    en tant qu'outil séparé, n'est pas couverte par la présente norme. Un dispositif
    conçu pour réaliser d'autres fonctions que la comparaison de phase est un dispositif
    différent et n'est pas couvert par la présente norme. Par exemple, un dispositif
    conçu pour être aussi utilisé comme détecteur de tension n'est pas couvert par
    la présente norme. Cette première édition, avec la première édition de l'IEC 61481-2,
    annule et remplace la première édition de l'IEC 61481 parue en 2001, l'Amendement
    1:2002 et l'Amendement 2:2004. Cette édition constitue une révision technique
    qui inclut les modifications majeures suivantes:<br />\r\n- division de la norme
    en deux parties;<br />\r\n- extension du domaine d'application permettant de couvrir
    les comparateurs de phase bipolaires fonctionnant avec une liaison sans fil jusqu'à
    des tensions alternatives de 245 kV;<br />\r\n- la révision des exigences relatives
    à l'indication;<br />\r\n- l'introduction d'une exigence relative à un nouveau
    marquage \"LU\" pour une utilisation limitée;<br />\r\n- et la révision des annexes
    existantes. Le contenu du corrigendum de juillet 2015 a été pris en considération
    dans cet exemplaire."
