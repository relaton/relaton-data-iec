abstract:
- language: en
  script: Latn
  content: "IEC 61784 3-2:2016 specifies a safety communication layer (services and
    protocol) based on CPF 2 of IEC 61784-1, IEC 61784-2 and IEC 61158 Type 2. It
    identifies the principles for functional safety communications defined in IEC
    61784-3 that are relevant for this safety communication layer. This safety communication
    layer is intended for implementation in safety devices only. This third edition
    cancels and replaces the second edition published in 2010. This edition constitutes
    a technical revision. The main changes with respect to the previous edition are
    listed below (and highlighted in yellow in this document):<br />\r\n- Added detailed
    requirements for use of FSCP 2/1 in conjunction with CP 16/3 (see 4.1, 6.4.3,
    6.5.3, 8.2, 8.13, and miscellaneous references when referencing CPF 2 networks);<br
    />\r\n- Defined object class section keywords for safety to EDS file definition
    in 8.10.2.1;<br />\r\n- New sections on safety CRC overview in 7.1.2.1 and Rollover
    counts for EF format in 7.4;<br />\r\n- Corrections to PFH calculations in 9.5.2;<br
    />\r\n- Change from MACID to NodeID as general reference to network identifier."
- language: fr
  script: Latn
  content: "IEC 61784 3-2:2016 spécifie une couche de communication relative à la
    sécurité (services et protocole) fondée sur la CPF 2 de l'IEC 61784-1, l'IEC 61784-2
    et le Type 2 de l'IEC 61158. Elle identifie les principes applicables aux communications
    de sécurité fonctionnelle définies dans l'IEC 61784-3, et appropriés à cette couche
    de communication de sécurité. Cette couche de communication de sécurité est destinée
    à être mise en oeuvre uniquement sur les appareils de sécurité. Cette troisième
    édition annule et remplace la deuxième édition parue en 2010. Cette édition constitue
    une révision technique. Les modifications majeures par rapport à l'édition précédente
    sont énumérées ci-dessous (et surlignées en jaune dans le présent document):<br
    />\r\n- Ajout d'exigences détaillées pour l'utilisation de FSCP 2/1 en liaison
    avec CP 16/3 (voir 4.1, 6.4.3, 6.5.3, 8.2, 8.13, et diverses références lors du
    référencement des réseaux CPF 2);<br />\r\n- Définition des mots-clés de la section
    de classe d'objet pour la sécurité donnée dans la définition du fichier EDS en
    8.10.2.1;<br />\r\n- De nouvelles sections sur la présentation générale du CRC
    de sécurité en 7.1.2.1 et les comptages de remplacement pour le format EF en 7.4;<br
    />\r\n- Corrections apportées aux calculs de la PFH en 9.5.2;<br />\r\n- Changement
    de MACID en NodeID à titre de référence générale à l'identifiant de réseau."
