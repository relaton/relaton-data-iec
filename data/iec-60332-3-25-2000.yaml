abstract:
- language: en
  script: Latn
  content: "IEC 60332-3-25:2000 Specifies method of test for the assessment of vertical
    flame spread of vertically-mounted bunched wires or cables, electrical or optical,
    under defined conditions. The test is intended for type approval testing. The
    requirements for the selection of cables for testing are given. The flame spread
    is  \nmeasured as the extent of damage of the cable sample. This procedure\nmay
    be used to demonstrate the cable's ability to limit flame       spread. Covers
    category D and relates only to small cables of overall diameter 12 mm or smaller
    installed on the test ladder to achieve a nominal total volume of non-metallic
    material of 0,5 l/m of test sample. The flame application time is 20 min. The
    method of mounting uses the front of the standard ladder in touching formation
    only. The category is intended for use with small cables where very low volumes
    of non-metallic material are required to be evaluated.\nA recommended performance
    requirement is also given.\n\nIt has the status of a horizontal standard in accordance
    with <a\nhref=\"https://webstore.iec.ch/publication/7516\">IEC Guide 104</a>."
- language: fr
  script: Latn
  content: |-
    IEC 60332-3-25:2000 Spécifie méthode d'essai pour l'évaluation de la propagation verticale de la flamme des fils ou câbles, électriques ou optiques, disposés en nappes en position verticale, dans des conditions définies. L'essai est prévu pour les essais d'acceptation de type. Les exigences pour la sélection des câbles pour l'acceptation de type sont données. La propagation de la flamme est mesurée comme étant l'étendue de la partie endommagée de l'échantillon de câble. Cette procédure peut être utilisée pour démontrer l'aptitude du câble à limiter la propagation de la flamme.
    Couvre la catégorie D et ne concerne que les petits câbles de diamètre extérieur inférieur ou égal à 12 mm montés sur l'échelle d'essai afin d'obtenir un volume total nominal de matériau non métallique de 0,5 l/m d'échantillon d'essai. La durée d'application de la flamme est de 20 min. La méthode de montage utilise la face avant de l'échelle standard en disposition jointive uniquement. Cette catégorie est prévue pour une utilisation avec des petits câbles lorsqu'il est prescrit d'évaluer le comportement de volumes très faibles de matériau non métallique. Donne aussi une recommandation pour la prescription de performance.
    Elle a le statut de norme horizontale conformément au <a
    href="https://webstore.iec.ch/publication/7516">IEC Guide 104</a>.
