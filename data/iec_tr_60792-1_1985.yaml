abstract:
- content: This report is intended for use by equipment Technical Committees as a
    guide when developing functional test procedures for their specific insulation
    systems. It contains guidelines for the functional testing of insulation systems
    for use in long-life electrical equipment exposed to more than one factor of influence
    in service. Has the status of a technical report.
  language:
