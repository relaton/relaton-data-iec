abstract:
- language: en
  script: Latn
  content: |-
    Describes the standard method of measurement of lamp cap temperature rise which is to be used when testing tungsten filament or discharge lamps for compliance with the limits.
    Covers the method of test and the specifications for test lampholders for lamps fitted with various sizes of ES and BC caps. This method has been used widely for incandescent lamps but its application is not limited to that type of lamp.
- language: fr
  script: Latn
  content: Décrit la méthode de mesure normalisée de l'échauffement du culot de la
    lampe à appliquer pour la vérification de la conformité des lampes à incandescence
    ou des lampes à décharge aux limites spécifiées. Décrit la méthode d'essai et
    fournit les spécifications des douilles d'essai à utiliser avec les lampes selon
    le type de culot dont elles sont munies. Cette méthode a été largement utilisée
    pour les lampes à incandescence, mais son application n'est pas limitée à cette
    catégorie de lampes.
