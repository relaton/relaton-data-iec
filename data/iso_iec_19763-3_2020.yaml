abstract:
- content: "The electronic version of this International Standard can be downloaded
    from the ISO/IEC Information Technology Task Force (ITTF) web site.<br /><br />\r\nThis
    document specifies the metamodel that provides a facility to register administrative
    and evolution information related to ontologies.<br />\r\nThe metamodel is intended
    to promote interoperability among application systems, by providing administrative
    and evolution information related to ontologies, accompanied with standardized
    ontology repositories that register ontologies themselves in specific languages.<br
    />\r\nThis document does not specify the metamodels of ontologies expressed in
    specific languages and the mappings among them."
