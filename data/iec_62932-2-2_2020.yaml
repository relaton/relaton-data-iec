- content: "L’IEC 62932-2-2:2020 s’applique aux systèmes de batteries d’accumulateurs
    à circulation d’électrolyte pour les applications stationnaires et à leurs installations
    avec une tension maximale ne dépassant pas 1 500 V en courant continu conformément
    à l’IEC 62932-1.<br />\r\nLe présent document définit les exigences et les méthodes
    d’essai pour la réduction du risque, ainsi que les mesures de protection contre
    les dangers significatifs, concernant les systèmes de batteries d’accumulateurs
    à circulation d’électrolyte, les personnes, les biens et l’environnement, ou une
    combinaison de ces facteurs.<br />\r\nLe présent document est applicable aux systèmes
    de batteries d’accumulateurs à circulation d’électrolyte stationnaires destinés
    à une utilisation commerciale et industrielle à l’intérieur et à l’extérieur dans
    des emplacements (non classés) non dangereux.<br />\r\nLe présent document couvre
    les dangers, ainsi que les situations et événements dangereux significatifs, à
    l’exception de ceux associés à une catastrophe naturelle, concernant les systèmes
    de batteries d’accumulateurs à circulation d’électrolyte, lorsqu’ils sont utilisés
    tel que prévu et dans les conditions prévues par le fabricant, y compris leur
    mauvaise utilisation raisonnablement prévisible.<br />\r\nLes exigences décrites
    dans le présent document ne sont pas destinées à limiter les innovations. La prise
    en compte des fluides, matériaux, conceptions ou constructions dont le présent
    document ne traite pas particulièrement évalue ces variantes quant à leur capacité
    à produire des niveaux de sécurité équivalant à ceux spécifiés dans le présent
    document."
