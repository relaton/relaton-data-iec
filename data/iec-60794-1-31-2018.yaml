abstract:
- language: en
  script: Latn
  content: "IEC 60794-1-31:2018 which is a generic specification, covers optical fibre
    ribbons. Requirements which are described in this part apply to optical fibre
    ribbon cables for use with telecommunication equipment and devices employing similar
    techniques, in particular optical fibre cables in IEC 60794-2 for indoor use and
    in IEC 60794-3 for outdoor use. Detailed specifications for each application are
    given in IEC 60794-2 and IEC 60794-3.<br />\r\nKeywords: optical fibre ribbons"
- language: fr
  script: Latn
  content: "IEC 60794-1-31: 2018 qui est une spécification générique, s’applique aux
    rubans de fibres optiques. Les exigences qui sont décrites dans la présente partie
    s'appliquent aux câbles à fibres optiques en ruban destinés à être utilisés dans
    les équipements de télécommunications et les dispositifs utilisant des techniques
    analogues, en particulier les câbles à fibres optiques de l'IEC 60794-2 pour une
    utilisation à l'intérieur et de l'IEC 60794-3 pour une utilisation à l’extérieur.
    Les spécifications détaillées pour chaque application sont données dans l'IEC
    60794-2 et l'IEC 60794-3.<br />\r\nMots clés : rubans de fibres optiques"
