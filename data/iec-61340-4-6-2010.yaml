abstract:
- language: en
  script: Latn
  content: IEC 61340-4-6:2010 provides electrical and mechanical test methods and
    performance limits for evaluation, acceptance and functional testing of wrist
    straps. This standard is intended for testing wrist straps and wrist strap systems
    used for the grounding of personnel engaged in working with ESD sensitive assemblies
    and devices. It does not address constant monitoring systems.
- language: fr
  script: Latn
  content: La CEI 61340-4-6:2010 donne les méthodes d'essai électriques et mécaniques
    et les limites de performance pour les essais d'évaluation, d'acceptation et fonctionnels
    des bracelets de conduction dissipative. Cette norme couvre les essais des bracelets
    antistatiques et des systèmes de bracelets antistatiques pour la mise à la terre
    du personnel amené à travailler avec des assemblages et dispositifs sensibles
    aux ESD. Elle ne couvre pas les systèmes de surveillance constante.
