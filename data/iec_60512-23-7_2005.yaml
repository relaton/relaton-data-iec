abstract:
- content: Defines a test method intended to assess the screening effectiveness of
    screened non-circular multi-pole, electrically short, connectors by the measurement
    of the effective (surface) transfer impedance, using a network analyzer, for frequencies
    up to 1 GHz. Is based on the line injection test method.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Définit une méthode d&#x27;essai destinée à évaluer l&#x27;efficacité de
    l&#x27;écrantage des connecteurs écrantés non circulaires multi-pôles, électriquement
    courts par la mesure de l&#x27;impédance de transfert (de surface) efficace, au
    moyen d&#x27;un analyseur de réseaux, pour des fréquences jusqu&#x27;à 1 GHz.
    Est fondée sur la méthode d&#x27;essai par injection de ligne.
