  script: Latn
  content: "Deals with the safety of electric drives for garage doors for residential
    use that open and close in a vertical direction, the rated voltage of the drives
    being not more than 250 V for single-phase and 480 V for other appliances. The
    hazards associated with the movement of these electrically driven garage doors
    is included. \n\n<b>This consolidated version consists of the second edition (2002),
