abstract:
- language: en
  script: Latn
  content: "IEC 61526:2010 specifies general characteristics, general test procedures,
    radiation characteristics as well as electrical, mechanical, safety and environmental
    characteristics. The only requirements specified for associated readout systems
    are those which affect its accuracy of readout of the personal dose equivalent
    and alarm settings and those which concern the influence of the reader on the
    dosemeter. This new edition includes the following significant technical changes
    with regard to the previous one:<br />\r\n- improved determination of constancy
    of the dose response and statistical fluctuations;<br />\r\n- abolition of classes
    of personal dose equivalent meters in relation to retention of stored information;<br
    />\r\n- inclusion of usage categories of personal dosemeters."
- language: fr
  script: Latn
  content: "La CEI 61526:2010 spécifie les caractéristiques générales, les procédures
    générales d'essai, les caractéristiques sous rayonnement ainsi que les caractéristiques
    électriques, mécaniques, de sécurité et environnementales. Les seules exigences
    spécifiées pour les systèmes de lecture associés sont celles qui concernent l'exactitude
    de la lecture de l'équivalent de dose individuel et du réglage des alarmes et
    les exigences qui concernent l'influence du lecteur sur le dosimètre. Cette nouvelle
    édition comprend les principales modifications techniques suivantes par rapport
    à la précédente édition:<br />\r\n- amélioration de la détermination de la constance
    de la réponse de dose et des fluctuations statistiques;<br />\r\n- suppression
    des classes d'appareils de mesure de l'équivalent de dose individuel en fonction
    de la conservation des informations;<br />\r\n- inclusion de catégories d'utilisation
    pour les dosimètres individuels."
