abstract:
- language: en
  script: Latn
  content: "IEC 61869-13:2021 is a product standard and covers only additional requirements
    for stand-alone merging units (SAMUs) used for AC applications having rated frequencies
    from 15 Hz to 100 Hz. The digital output format specification is not covered by
    this document; it is standardized in IEC 61869-9 as an application of IEC 61850,
    which specifies the power utility communication architecture.<br />\r\nThis document
    covers SAMUs having standardized analogue inputs (for example: 1 A, 5 A, 3,25
    V / √3 or 100 V / √3) provided by instrument transformers compliant with relevant
    product standards (e.g. IEC 61869-2 to IEC 61869-5, IEC 61869-7, IEC 61869-8,
    IEC 61869-10, IEC 61869-11, IEC 60044-1 to IEC 60044-6, IEC 60185, IEC 60186,
    IEEE C57.13), and aims to convert them to the digital output compliant with IEC
    61869-9. Other input and output types are outside the scope of this document.
    Appropriate SAMU functionality can be combined with switchgear controller functionality
    defined in IEC 62271-3 or other IED functionality defined in IEC 60255 (all parts).<br
    />\r\nCyber security requirements are outside the scope of this document and are
    covered by the IEC 62351 series.<br />\r\nIEC 61869-13:2021 is to be used in conjunction
    with IEC 61869-9:2016, Digital interface for instrument transformers, and IEC
    61869­6:2016, Additional general requirements for low-power instrument transformers,
    which, in turn, are based on IEC 61869-1:2007, General requirements."
- language: fr
  script: Latn
  content: "L'IEC 61869-13:2021 est une norme de produits et ne couvre que les exigences
    supplémentaires pour les concentrateurs autonomes (SAMU) utilisés pour les applications
    en courant continu avec une fréquence assignée comprise entre 15 Hz et 100 Hz.
    Le présent document ne spécifie pas le format de sortie numérique. Celui-ci est
    normalisé par l'IEC 61869-9, en tant qu'application de l'IEC 61850, qui spécifie
    l'architecture de communication des services publics d'électricité.<br />\r\nLe
    présent document couvre les SAMU dont les entrées analogiques sont normalisées
    (par exemple: 1 A, 5 A, 3,25 V / √3 ou 100 V / √3), fournies par des transformateurs
    de mesures conformes aux normes de produits pertinentes (par exemple IEC 61869-2
    à IEC 61869-5, IEC 61869-7, IEC 61869-8, IEC 61869-10, IEC 61869-11, IEC 60044-1
    à IEC 60044-6, IEC 60185, IEC 60186, IEEE C57.13), et vise à les convertir en
    sortie numérique conforme à l'IEC 61869-9. Les autres types d'entrées et de sorties
    sont hors du domaine d'application du présent document. La fonctionnalité SAMU
    adaptée peut être combinée à un appareillage de commande de distribution, défini
    dans l'IEC 62271-3, ou à d'autres fonctionnalités d'IED définies dans l'IEC 60255
    (toutes les parties).<br />\r\nLes exigences en matière de cybersécurité sont
    hors du domaine d'application du présent document et sont couvertes par la série
    IEC 62351.<br />\r\nL'IEC 61869-13:2021 doit être lue conjointement avec l'IEC
    61869-9:2016, Interface numérique des transformateurs de mesure, et l'IEC 61869­6:2016,
    Exigences générales supplémentaires concernant les transformateurs de mesure de
    faible puissance, qui sont elles-mêmes fondées sur l'IEC 61869-1:2007, Exigences
    générales."
