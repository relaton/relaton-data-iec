abstract:
- language: en
  script: Latn
  content: "IEC 61534-21:2014+A1:2021 specifies the particular requirements and tests
    for PT systems intended for mounting on walls and/or ceiling. They may be installed
    flush or semi-flush, surface mounted, suspended or spaced away from the surface
    using fixing devices. This second edition cancels and replaces the first edition
    published in 2006 and constitutes a technical revision. This edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\n- Clauses 18 to 22 have been adapted to IEC 61534-1:2011 and include short-circuit
    test requirements;<br />\r\n- Additional classification, terms and requirements
    for wall powertrack (PT) systems mounted at the skirting level (close to the floor)
    position.<br />\r\nThis publication is to be read in conjunction with <a href=\"https://webstore.iec.ch/publication/5542\">IEC
    61534-1:2011</a>."
- language: fr
  script: Latn
  content: "L'IEC 61534-21:2014+A1:2021 spécifie les exigences particulières et les
    essais des systèmes de conducteurs préfabriqués destinés au montage sur des murs
    et/ou des plafonds. Ils peuvent être installés encastrés ou semi-encastrés, en
    saillie, suspendus à ou espacés de la surface au moyen d'accessoires de fixation.
    Cette deuxième édition annule et remplace la première édition parue en 2006 et
    constitue une révision technique. Cette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\n- Les Articles
    18 à 22 ont été adaptés par rapport à l'IEC 61534-1:2011 et comprennent des exigences
    d'essai de court-circuit;<br />\r\n- Ajout de classifications, de termes et d'exigences
    pour les systèmes de conducteurs préfabriqués (PT, powertrack) pour mur montés
    en plinthe (proche du plancher).<br />\r\nCette publication doit être lue conjointement
    avec l'<a href=\"https://webstore.iec.ch/publication/5542\">IEC 61534-1:2011</a>."
