- content: "<!-- NEW! -->IEC 60335-2-4:2021 est disponible sous forme de IEC 60335-2-4:2021
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<p>L'IEC 60335-2-4:2021
    traite de la sécurité:<br />\r\n- des essoreuses centrifuges électriques indépendantes,
    et<br />\r\n- des essoreuses centrifuges incorporées à des machines à laver le
    linge qui comportent des tambours distincts pour le lavage et l'essorage<br />\r\npour
    usages domestiques et analogues dont la capacité ne dépasse pas 10 kg de linge
    sec, dont la vitesse périphérique du tambour ne dépasse pas 50 m/s et dont la
    tension assignée n'est pas supérieure à 250 V pour les appareils monophasés et
    à 480 V pour les autres appareils.<br />\r\nLes appareils non destinés à un usage
    domestique normal, mais qui peuvent néanmoins constituer une source de danger
    pour le public, tels que les essoreuses centrifuges destinées à être utilisées
    par des usagers non avertis dans des magasins, chez des artisans et dans des fermes,
    ainsi que les essoreuses centrifuges destinées à un usage collectif dans des immeubles
    d'habitation ou dans des laveries automatiques, relèvent du domaine d'application
    de la présente norme. Dans la mesure du possible, la présente norme traite des
    dangers ordinaires présentés par les appareils, encourus par tous les individus
    situés à l'intérieur et autour de l'habitation. Cependant, cette norme ne tient
    pas compte en général:<br />\r\n- des personnes (y compris des enfants) dont les
    capacités physiques, sensorielles ou mentales; ou le manque d'expérience et de
    connaissance<br />\r\nles empêchent d'utiliser l'appareil en toute sécurité sans
    surveillance ou instruction;<br />\r\n- de l'utilisation de l'appareil comme jouet
    par des enfants.<br />\r\nL'attention est attirée sur le fait que<br />\r\n- pour
    les appareils destinés à être utilisés dans des véhicules ou à bord de navires
    ou d'avions, des exigences supplémentaires peuvent être nécessaires;<br />\r\n-
    dans de nombreux pays, des exigences supplémentaires sont spécifiées par les autorités
    sanitaires nationales, les organismes nationaux en charge de la protection des
    travailleurs, les agences nationales de l'eau et des organismes analogues.<br
    />\r\nLa présente norme ne s'applique pas<br />\r\n- aux appareils prévus exclusivement
    pour des usages industriels;<br />\r\n- aux appareils destinés à être utilisés
    dans des locaux qui présentent des conditions particulières, telles que la présence
    d'une atmosphère corrosive ou explosive (poussière, vapeur ou gaz).<br />\r\nCette
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\n- alignement du texte sur l'IEC 60335-1, Ed 5 et ses Amendements
    1 et 2;<br />\r\n- remplacement de la définition du terme \"partie accessible\"
    pour inclure le calibre d'essai 18;<br />\r\n- ajout du calibre d'essai 18 pour
    l'accès aux parties actives.<br />\r\nLa présente partie 2 doit être utilisée
    conjointement avec l'IEC 60335-1:2010 et ses amendements.</p>"
