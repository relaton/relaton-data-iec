abstract:
- language: en
  script: Latn
  content: "IEC 60669-2-6:2012 is applicable to fireman's switches used for the breaking
    of the low-voltage circuits for exterior and interior signs and luminaires e.g.
    neon signs for a.c. only with a rated voltage not exceeding 440 V and a rated
    current not exceeding 125 A.<br />\r\n<br />\r\nThis publication is to be read
    in conjunction with <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/37465\">IEC
    60669-1:1998</a>."
- language: fr
  script: Latn
  content: "La CEI 60669-2-6:2012 est applicable aux interrupteurs pompiers utilisés
    pour la coupure des circuits à basse tension pour les enseignes lumineuses et
    les luminaires intérieurs et extérieurs, par exemple des enseignes lumineuses
    à néons, pour courant alternatif seulement, de tension assignée ne dépassant pas
    440 V et de courant assigné ne dépassant pas 125 A.<br />\r\n<br />\r\nCette publication
    doit être lue conjointement avec la <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/37465\">CEI
    60669-1:1998</a>."
