abstract:
- content: Specifies the measuring equipment and techniques to be used in assessing
    the conducted electromagnetic interference (EMI) generated by stabilized power
    supplies and especially by switched-mode power supplies. Relates mainly to power
    supplies for which the source current required does not exceed 25 A. The techniques
    employed follow the general principles given in CISPR publications. Requirements
    for measurements of radiated interference have not been included in this standard.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Spécifie l'équipement et les techniques de mesure à utiliser pour évaluer
    les perturbations électromagnétiques (PEM) par conduction produites par les alimentations
    stabilisées et, plus particulièrement, par les alimentations à découpage. Est
    principalement applicable aux alimentations pour lesquelles le courant de source
    requis ne dépasse pas 25 A. Les techniques de mesure employées suivent les principes
    généraux contenus dans les publications du CISPR. Les prescriptions relatives
    aux mesures de perturbations rayonnées n'ont pas été incluses.
