abstract:
- language: en
  script: Latn
  content: |-
    IEC 60974-3:2013 specifies safety requirements for industrial and professional arc striking and arc stabilizing devices used in arc welding and allied processes. This part of IEC 60974 is applicable to stand-alone units which may be connected to a separate welding power source or one where the welding power source and the arc striking and arc stabilizing device are housed in a single enclosure. This third edition cancels and replaces the second edition published in 2007 and constitutes a technical revision. This edition includes the following significant technical changes with respect to the previous edition:<br />
    - changes induced by the publication of IEC 60974-1:2012.

    <br /><br />This publication is to be read in conjunction with <a href="http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/46518">IEC 60974-1:2012</a>.
- language: fr
  script: Latn
  content: |-
    L'IEC 60974-3:2013 spécifie les exigences de sécurité pour les dispositifs d'amorçage et de stabilisation industriels et professionnels utilisés en soudage à l'arc et techniques connexes.
    La présente partie de la CEI 60974 s'applique aux unités indépendantes qui peuvent être soit raccordées à la source de courant de soudage, soit dotées d'une source de courant de soudage et de dispositifs d'amorçage et de stabilisation de l'arc intégrés dans la même enveloppe. Cette troisième édition annule et remplace la deuxième édition parue en 2007 et constitue une révision technique. Cette édition inclut les modifications techniques majeures suivantes par rapport à l'édition précédente:<br />
    - modifications induites par la publication de la CEI 60974-1:2012.

    <br /><br />Cette publication doit être lue conjointement avec la <a href="http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/46518">CEI 60974-1:2012</a>.
