abstract:
- content: "IEC 61158-3-4:2023 provides common elements for basic time-critical messaging
    communications between devices in an automation environment. The term \"time-critical\"
    is used to represent the presence of a time-window, within which one or more specified
    actions are required to be completed with some defined level of certainty. Failure
    to complete specified actions within the time window risks failure of the applications
    requesting the actions, with attendant risk to equipment, plant and possibly human
    life.<br />\r\nThis document defines in an abstract way the externally visible
    services provided by the Type 4 fieldbus data-link layer in terms of<br />\r\nthe
    primitive actions and events of the services;<br />\r\nthe parameters associated
    with each primitive action and event, and the form which they take; and<br />\r\nthe
    interrelationship between these actions and events, and their valid sequences.<br
    />\r\nThe purpose of this document is to define the services provided to<br />\r\nthe
    Type 4 fieldbus application layer at the boundary between the application and
    data-link layers of the fieldbus reference model;<br />\r\nsystems management
    at the boundary between the data-link layer and systems management of the fieldbus
    reference model."
  language:
