abstract:
- language: en
  script: Latn
  content: Applies to television receivers designed for the reception of television
    broadcasts using the two-channel digital sound system. The sound coding-system
    is based on NICAM 728 and is transmitted by a quadrature phase-shift keying (QPSK)
    modulated digital subcarrier. <strong>This consolidated version consists of the
    first edition (1992) and its amendment 1 (1999). Therefore, no need to order amendment
    in addition to this publication.</strong>
- language: fr
  script: Latn
  content: S'appliquent aux récepteurs de télévision conçus pour recevoir les émissions
    radiodiffusées à deux voies son numérique. Le système de codage audio est basé
    sur le NICAM 728. Il utilise à l'émission une sous-porteuse numérique modulée
    par déplacement de phase à quatre états (QPSK, modulation par quadrature de phase).
    <strong> Cette version consolidée comprend la première édition (1992) et son amendement
    1 (1999). Il n'est donc pas nécessaire de commander l'amendement avec cette publication.</strong>
