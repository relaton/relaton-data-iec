abstract:
- language: en
  script: Latn
  content: This technical report presents two measurement techniques for determining
    the first possible higher order mode (non TEM) of r.f. connector beads, connectors,
    and pairs of connectors. One method is a transmission measurement technique and
    the other is an automated reflection measurement technique. Both techniques were
    used to determine the resonances of different coaxial connectors.
- language: fr
  script: Latn
  content: Comporte deux méthodes de mesure pour déterminer la fréquence d'apparition
    du premier mode non TEM des supports diélectriques des connecteurs r.f., des connecteurs
    et des paires de connecteurs. L'une des méthodes est une technique de mesure en
    transmission et l'autre méthode est une technique de mesure automatisée en réflexion.
    Les deux techniques ont été utilisées pour déterminer les résonances de différents
    connecteurs coaxiaux. A le statut d'un rapport technique.
