abstract:
- language: en
  script: Latn
  content: This standard covers the connection assembly of fluid-filled and extruded
    cables to gas-insulated metal enclosed switchgear (GIS), in single- or three-phase
    arrangements where the cable-terminations are fluid-filled or dry type and there
    is a separating insulating barrier between the cable insulation and the gas insulation
    of the switchgear.
- language: fr
  script: Latn
  content: La présente norme est applicable à l'assemblage de raccordement de câbles
    remplis d'un fluide ou à isolation extrudée à l'appareillage sous enveloppe métallique
    à isolation gazeuse (PSEM), dans une disposition unipolaire ou tripolaire. Les
    extrémités de câble sont à remplissage de fluide ou sèches et une séparation isolante
    se trouve entre le fluide d'isolation du câble et l'isolation gazeuse de l'appareillage.
