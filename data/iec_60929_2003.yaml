abstract:
- content: This International Standard specifies performance requirements for electronic
    ballasts for use on a.c. supplies up to 1 000 V at 50 Hz or 60 Hz with operating
    frequencies deviating from the supply frequency, associated with tubular fluorescent
    lamps as specified in IEC 60081 and IEC 60901 and other tubular fluorescent lamps
    for high frequency operation.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La présente Norme internationale spécifie les prescriptions de performances
    pour les ballasts électroniques alimentés en courant alternatif jusqu'à 1 000
    V à 50 Hz ou 60 Hz, avec des fréquences de travail s'écartant de la fréquence
    d'alimentation, et utilisés en association avec des lampes tubulaires à fluorescence
    comme celles indiquées dans la CEI 60081 et la CEI 60901, ou avec d'autres types
    de lampes à fluorescence pour fonctionnement à haute fréquence.
