- content: "<!-- NEW! -->IEC 61977:2020 est disponible sous forme de IEC 61977:2020
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nIEC
    61977:2020 s’applique à la famille des filtres fibroniques. Ces composants possèdent
    l’ensemble des caractéristiques générales suivantes:<br />\r\n- ils sont passifs
    du fait qu’ils ne contiennent aucun élément optoélectronique ou autres éléments
    transducteurs susceptibles de traiter le signal optique injecté dans le port d’entrée;<br
    />\r\n- ils modifient la distribution d’intensité spectrale afin de sélectionner
    certaines longueurs d’onde et en interdire d’autres;<br />\r\n- ils sont fixes,
    c’est-à-dire que la modification de la distribution de l’intensité spectrale est
    constante et ne peut donc être accordée;<br />\r\n- ils comportent des ports d’entrée
    et de sortie ou un port commun (comportant à la fois les fonctions d’entrée et
    de sortie) pour la transmission de la puissance optique; les ports sont une fibre
    optique ou des connecteurs à fibres optiques;<br />\r\n- ils diffèrent en fonction
    de leurs caractéristiques. Ils peuvent être répartis dans les catégories suivantes:<br
    />\r\n- passe-bas (seules les longueurs d’onde inférieures ou égales à une valeur
    spécifiée sont transmises);<br />\r\n- passe-haut (seules les longueurs d’onde
    supérieures ou égales à une valeur spécifiée sont transmises);<br />\r\n- passe-bande
    (seule une fenêtre optique est autorisée);<br />\r\n- coupe-bande (seule une fenêtre
    optique est interdite);<br />\r\n- aplanissement de gain (compensation du profil
    spectral du dispositif).<br />\r\nUne combinaison des catégories ci-dessus est
    également possible. Le présent document fournit des informations génériques et
    notamment la terminologie des documents de la série IEC 61753-04x. Les documents
    publiés de la série IEC 61753-04x sont indiqués dans la Bibliographie.AnchorAnchorAnchorAnchorAnchor
    Le présent document établit des exigences uniformes pour les propriétés optiques,
    mécaniques et environnementales. Cette quatrième édition annule et remplace la
    troisième édition parue en 2015 dont elle constitue une révision technique. La
    présente édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente:<br />\r\n- modification du titre et du domaine d'application
    pour limiter le présent document aux filtres fibroniques fixes;<br />\r\n- introduction
    de nouveaux termes et définitions pour refléter le nouveau titre;<br />\r\n- suppression
    des termes et définitions présents dans l'IEC TS 62627-09;<br />\r\n- harmonisation
    de l'axe vertical des Figures 1 à 5;<br />\r\n- restructuration de l'Article 4
    pour refléter les dernières situations techniques et du marché."
