- language: en
  script: Latn
  content: Describes characteristics and tests methods for gas-filled radiation detectors
    used for the protection of nuclear reactors. Applies to the radiation detectors
    which are installed external to the core of nuclear reactors and which provide
    electrical input signals to the reactor's control and instrumentation system.
- language: fr
