abstract:
- content: |-
    IEC 60758:2008 applies to synthetic quartz single crystals intended for manufacturing piezoelectric elements for frequency control and selection. This edition includes the following significant technical changes with respect to the previous edition:<br />
    - preparation of AT-cut slice sample for etching is changed to make it easier;<br />
    - etch channel grade classification is changed considering request of the user;<br />
    - explanation of quartz axes difference between IEEE and IEC is added as Annex F.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60758:2008 s'applique aux monocristaux de quartz synthétique destinés
    à être utilisés pour la fabrication d'éléments piézoélectriques pour la commande
    et le choix de la fréquence. La présente édition comporte les modifications techniques
    significatives suivantes par rapport à l'édition précédente:<br /> \n- la préparation
    de l'échantillon de lame de coupe AT en vue de la gravure chimique a été modifiée
    de manière à la rendre plus facile;<br />\n- la classification en classes de canaux
    de corrosion a été modifiée compte tenu de la demande de l'utilisateur;<br />\n-
    une explication des différences relatives aux axes du quartz entre l'IEEE et la
    CEI a été ajoutée comme Annexe F."
