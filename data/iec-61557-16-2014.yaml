abstract:
- language: en
  script: Latn
  content: "IEC 61557-16:2014 defines performance requirements for test and measurement
    equipment to determine the effectiveness of the protective measures of electrical
    measures for electrical equipment and/or medical electrical equipment described
    in IEC 62353. It is the intention of this standard to achieve comparable measuring
    results, additional safety for the testing person and negligible electrical stress
    for the unit under test. Keywords: leakage current, patient applied part<br />\r\n<br
    />\r\nThis publication is to be read in conjunction with <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/37445\">IEC
    61557-1:2007</a>."
- language: fr
  script: Latn
  content: "L'IEC 61557-16:2014 définit les exigences de performance pour les matériels
    d'essai et de mesure pour déterminer l'efficacité des mesures de protection des
    mesures électriques pour les matériels électriques et/ou les matériels électriques
    médicaux décrits dans l'IEC 62353. La présente norme vise à obtenir des résultats
    de mesure comparables, une sécurité supplémentaire pour la personne réalisant
    les essais et une contrainte électrique négligeable pour l'unité soumise à essai.
    Mots clé: courant de fuite, partie appliquée au patient<br />\r\n<br />\r\nCette
    publication doit être lue conjointement avec la <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/37445\">CEI
    61557-1:2007</a>."
