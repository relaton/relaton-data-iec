abstract:
- language: en
  script: Latn
  content: Describes a common set of procedures for estimating the reliability of
    fibre optic connectors, splices, branching devices and other passive components.
    This part specifically deals with component reliability as estimated from life
    tests which are accelerated in some manner as in the example of IEC 62005-2.
- language: fr
  script: Latn
  content: Décrit un ensemble commun de procédures pour l'évaluation de la fiabilité
    des connecteurs, des épissures, des dispositifs de branchement et autres composants
    passifs à fibres optiques. La présente partie traite spécifiquement de la fiabilité
    des composants estimée à partir d essais de durée de vie qui sont accélérés d'une
    manière ou d'une autre comme dans l'exemple de la CEI 62005-2.
