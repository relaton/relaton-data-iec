abstract:
- language: en
  script: Latn
  content: "IEC 61784-3-13:2016 specifies a safety communication layer (services and
    protocol) based on CPF 13 of IEC 61784-2 and IEC 61158 Type 13. It identifies
    the principles for functional safety communications defined in IEC 61784-3 that
    are relevant for this safety communication layer. This safety communication layer
    is intended for implementation in safety devices only. This second edition cancels
    and replaces the first edition published in 2010. This edition constitutes a technical
    revision. The main changes with respect to the previous edition are listed below:<br
    />\r\n- change of trade name to openSAFETY;<br />\r\n- addition of Slim Safety
    PDU;<br />\r\n- addition of SOD CRC;<br />\r\n- addition of SSDO block transfer
    services;<br />\r\n- addition of connection valid bit to SPDO;<br />\r\n- addition
    of number of retries for reset guarding;<br />\r\n- addition of user parameters
    that are writeable at any time;<br />\r\n- corrections and editorial improvements."
- language: fr
  script: Latn
  content: "L'IEC 61784-3-13:2016 spécifie une couche de communication de sécurité
    (services et protocole) fondée sur la CPF 13 de l'IEC 61784-2 et le type 13 de
    l'IEC 61158. Elle identifie les principes applicables aux communications de sécurité
    fonctionnelle définies dans l'IEC 61784-3, et appropriés à cette couche de communication
    de sécurité. Cette couche de communication de sécurité est destinée à la mise
    en oeuvre sur les appareils de sécurité uniquement. Cette deuxième édition annule
    et remplace la première édition parue en 2010. Cette édition constitue une révision
    technique. Les modifications majeures par rapport à l'édition précédente sont
    énumérées ci-dessous:<br />\r\n- Modification de l'appellation commerciale en
    openSAFETY;<br />\r\n- Ajout du PDU de sécurité Slim;<br />\r\n- Ajout du CRC
    du SOD;<br />\r\n- Ajout des services de transfert de bloc SSDO;<br />\r\n- Ajout
    du bit valide de connexion au SPDO;<br />\r\n- Ajout du nombre de nouvelles tentatives
    pour la réinitialisation de sauvegarde;<br />\r\n- Ajout de paramètres utilisateur
    qui peuvent être écrits à tout moment;<br />\r\n- corrections et améliorations
    rédactionnelles."
