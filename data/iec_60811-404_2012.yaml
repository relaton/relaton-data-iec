abstract:
- content: IEC 60811-404:2012 specifies the method for a mineral oil immersion test,
    which typically applies to cross-linked compounds used for sheathing materials.
    IEC 60811-404:2012 cancels and replaces Clause 10 of IEC 60811-2-1:1998, which
    is withdrawn. Full details of the replacements are shown in Annex A of IEC 60811-100:2012.
    There are no specific technical changes with respect to the previous edition,
    but see the Foreword to IEC 60811-100:2012.<br /><br />This publication is to
    be read in conjunction with IEC 60811-100:2012.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 60811-404:2012 spécifie la méthode pour un essai de résistance à
    l'huile minérale, qui s'applique généralement aux mélanges réticulés utilisés
    pour les matériaux de gainage. La CEI 60811-404:2012 annule et remplace l'Article
    10 de la CEI 60811-2-1:1998, qui est supprimée. L'ensemble des informations relatives
    aux remplacements figure dans l'Annexe A de la CEI 60811-100:2012. Aucune modification
    technique n'a été effectuée par rapport à l'édition précédente; voir cependant
    l'Avant-propos de la CEI 60811-100:2012.<br /><br />Cette publication doit être
    lue conjointement avec la CEI 60811-100:2012.
