abstract:
- content: "Gives the minimum requirements relative to specification, manufacture,
    selection, application and maintenance of tools, devices and equipment for live
    working.\nIt provides the type of information which is useful to skilled persons
    in order to make the use of tools, devices and equipment safer.<strong>This consolidated
    version consists of the first edition (2001),\nits amendment 1 (2002) and its
    amendment 2 (2004). Therefore, no \nneed to order amendments in addition to this
    publication.</strong>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "Donne les exigences minimales relatives aux spécifications, à la fabrication,
    à la sélection, à l'emploi et à l'entretien des outils, dispositifs et équipements
    pour travaux sous tension.\nElle fournit le type d'information utile aux personnes
    formées de façon à rendre plus sûre l'utilisation des outils, dispositifs et équipements
    pour travaux sous tension.<strong> Cette version consolidée comprend la première
    édition (2001),\nson amendement 1 (2002) et son amendement 2 (2004). Il n'est
    donc\npas nécessaire de commander les amendements avec cette \npublication.</strong>"
