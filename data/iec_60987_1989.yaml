abstract:
- content: "Applies to computer systems' hardware for systems important to safety
    used in nuclear power stations. The requirements specified are applicable but
    not restricted to the following items of such systems, down to the component level:\n-external
    power supplies to the computer system;\n-internal architecture;\n-input/output
    equipment and interfaces; \n-data transmission means; storage devices;\n-test
    devices."
  language:
