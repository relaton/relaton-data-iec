- content: 'S''applique aux systèmes programmés importants pour la sûreté utilisés
    dans les centrales nucléaires. Les prescriptions spécifiées sont applicables,
    mais non limitées aux constituants suivants, jusqu''au niveau des composants de
    ces systèmes: alimentation électrique extérieure du système programmé; architecture
    interne; équipements d''entrée/sortie et interfaces; moyens de transmission de
