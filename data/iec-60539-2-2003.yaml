abstract:
- language: en
  script: Latn
  content: IEC 60539-2:2003 is applicable to surface mount directly heated negative
    temperature coefficient thermistors, typically made from transition metal oxide
    materials with semiconducting properties. These thermistors have metallized connecting
    pads or soldering strips and are intended to be mounted directly on to substrates
    for hybrid circuits or on to printed boards.
- language: fr
  script: Latn
  content: La CEI 60539-2:2003 s'applique aux thermistances à coefficient de température
    négatif à chauffage direct pour montage en surface, typiquement constituées de
    matériaux faits d'oxyde de métal de transition dotés de propriétés semi-conductrices.
    Ces thermistances sont équipées de contacts de connexion métallisés ou de bandes
    de soudure et sont destinées à être montées directement sur des substrats pour
    circuits hybrides ou sur des cartes imprimées.
