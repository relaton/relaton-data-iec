abstract:
- content: CORRECTED VERSION 2026-01<br /><br /><p>Specifies the 8-pole connector
    (plug and jack) and the assignments of poles/contacts for use in physical interfaces.
    These physical interfaces may be located at reference points S and T between TEs
    and NTs and between NT1s and NT2s and shall conform to CCITT Recommendation I.430.
    Also specifies the requirements for ISDN basic access cords.</p>
