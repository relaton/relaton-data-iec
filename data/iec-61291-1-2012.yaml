abstract:
- language: en
  script: Latn
  content: 'IEC 61291-1:2012 applies to all commercially available optical amplifiers
    (OAs) and optically amplified assemblies. It applies to OAs using optically pumped
    fibres (OFAs based either on rare-earth doped fibres or on the Raman effect),
    semiconductors (SOAs), and waveguides (POWAs). This third edition cancels and
    replaces the second edition published in 2006. It is a technical revision that
    includes the following significant changes: the definitions related to transient
    behaviour have been extensively updated with terms from the 61290-4 series and
    the definition for gain ripple has been added.'
- language: fr
  script: Latn
  content: 'La CEI 61291-1:2012 s''applique à tous les amplificateurs optiques (AO)
    et sous-ensembles à amplification optique, disponibles sur le marché. Elle s''applique
    aux AO utilisant des fibres pompées optiquement (AFO basés sur des fibres dopées
    aux terres rares ou sur l''effet Raman), des semiconducteurs (AOS), et des guides
    d''ondes (POWA). Cette troisième édition annule et remplace la deuxième édition
    publiée en 2006. Il s''agit d''une révision technique comprenant les modifications
    significatives suivantes: les définitions liées au comportement transitoire ont
    été mises à jour en profondeur avec des termes de la série 61290-4 et la définition
    relative à l''ondulation du gain a été ajoutée.'
