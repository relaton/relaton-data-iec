abstract:
- language: en
  script: Latn
  content: IEC 61169-41:2011 provides information and rules for preparation of detail
    specification of CQA series quick lock R.F. coaxial connectors together with the
    pro-forma blank detail specification. It also prescribes mating face dimensions
    for general connectors - grade 2, dimensional detail of standard test connectors
    - grade 0, gauging information and tests selected from IEC 61169-1 applicable
    to all detail specifications relating to CQA series RF connectors. It indicates
    recommended performance characteristics to be considered when writing a detail
    specification and it covers test schedules and inspection requirements for assessment
    levels M and H. It cancels and replaces IEC/PAS 61169-41, published in 2009, of
    which it constitutes a minor revision. The only change is that the PAS has been
    changed into and International Standard. The French version of this standard has
    not been voted upon.
- language: fr
  script: Latn
  content: La CEI 61169-41:2011 est une spécification intermédiaire. Elle fournit
    des informations et des règles en vue de l'établissement de spécifications particulières
    de connecteurs coaxiaux R.F. à verrouillage rapide, série CQA, ainsi que la spécification
    particulière cadre pro-forma. Elle prescrit également les dimensions des faces
    d'accouplement pour des connecteurs d'usage général - classe 2, les détails dimensionnels
    des connecteurs d'essai normalisés - classe 0, les informations concernant les
    calibres et les essais choisis dans la CEI 61169-1 applicables à toutes les spécifications
    particulières ayant trait aux connecteurs RF, série CQA. Elle indique les caractéristiques
    de performance recommandées à prendre en compte pour la rédaction d'une spécification
    particulière et elle couvre les programmes d'essais et les exigences de contrôle
    pour les niveaux d'assurance qualité M et H. Elle annule et remplace la CEI/PAS
    61169-41, publiée 2009, dont elle constitue une révision mineure. Le seul changement
    est que le PAS a été changé en Norme internationale. La version française de cette
    norme n'a pas été soumise au vote.
