abstract:
- language: en
  script: Latn
  content: 'IEC 60794-1-308: 2023 describes test procedures to evaluates the degree
    of permanent twist in an uncabled ribbon or in a cabled optical fibre ribbon.
    This document applies to optical fibre ribbons in optical cables for use with
    telecommunication equipment and devices employing similar techniques, and to optical
    fibre ribbons in cables having a combination of both optical fibres and electrical
    conductors. This document is not applicable to partially-bonded ribbons. The method
    for partially-bonded ribbons is under consideration. Throughout the document,
    the wording "optical cable" can also include optical fibre units, microduct fibre
    units, etc. NOTE The environmental testing of optical fibre ribbon would be valuable
    for some applications. Useful information about suitable test methods can be found
    in the optical fibre standards IEC 60793-1-50, IEC 60793‑1‑51, IEC 60793‑1‑52,
    and IEC 60793-1-53.'
- language: fr
  script: Latn
  content: 'IEC 60794-1-308: 2023 décrit les procédures d''essai visant à évaluer
    le degré de torsion permanente dans un câble à fibres optiques en ruban relié
    ou non relié. Le présent document s’applique aux rubans de fibres optiques dans
    les câbles optiques destinés à être utilisés dans les équipements de télécommunications
    et les dispositifs qui utilisent des techniques similaires, ainsi qu''aux rubans
    de fibres optiques dans les câbles qui combinent à la fois des fibres optiques
    et des conducteurs électriques. Le présent document ne s’applique pas aux rubans
    collés partiellement. La méthode relative aux rubans collés partiellement est
    à l’étude. Dans tout le document, l''expression "câble optique" peut également
    inclure des assemblages de fibres optiques, des assemblages de fibres pour microconduits,
    etc. NOTE Les essais d’environnement appliqués au ruban de fibres optiques sont
    susceptibles d’être particulièrement utiles dans le cas de certaines applications.
    Des informations utiles liées aux méthodes d''essais appropriées sont fournies
    dans les normes relatives aux fibres optiques IEC 60793-1-50, IEC 60793‑1‑51,
    IEC 60793‑1‑52 et IEC 60793-1-53.'
