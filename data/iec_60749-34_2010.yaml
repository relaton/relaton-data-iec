  format: text/html
- content: "La CEI 60749-34:2010 décrit une méthode d'essai utilisée pour déterminer
    la résistance d'un dispositif à semiconducteurs aux contraintes thermiques et
    mécaniques du fait de la dissipation de puissance de la puce à semiconducteur
    interne et des connecteurs internes. Cela se produit lorsque des polarisations
    de fonctionnement à basse tension pour la conduction avant (courants de charge)
    sont périodiquement appliquées et enlevées en causant des variations rapides de
    température. L'essai de cycles de puissance est destiné à simuler des applications
    types en électronique de puissance, et est complémentaire à la durée de vie en
    fonctionnement à haute température (voir CEI 60749-23). L'exposition à cet essai
    peut ne pas induire les mêmes mécanismes de défaillances que l'exposition aux
    cycles de température de l'air-air ou à un changement rapide de température utilisant
    la méthode du bain à deux fluides. Cet essai provoque une usure et est considéré
    comme destructif. Cette seconde édition annule et remplace la première édition
    parue en 2004 et constitue une révision technique. Les modifications importantes
    par rapport à l'édition antérieure comprennent:<br />\r\n- la spécification des
    conditions serrées pour des cycles en puissances plus accélérés dans le mode de
    fatigue de soudure de fil;<br />\r\n- des informations indiquant que dans des
    conditions d'itérations de puissance sévères, des densités de courant élevées
    dans une métallisation en couche mince de la puce peuvent déclencher des effets
    d'électromigration à proximité des fils de connexion."
