  format: text/html
- content: "IEC 61400-27-2:2020 spécifie des procédures de validation des modèles
    de simulation électrique pour les éoliennes et les centrales éoliennes, destinées
    à être utilisées dans des analyses de stabilité du réseau d'énergie électrique
    et du réseau de distribution. Les procédures de validation reposent sur les essais
    spécifiés dans l'IEC 61400-21 (toutes les parties). Les procédures de validation
    sont applicables aux modèles génériques spécifiés dans l’IEC 61400-27-1 et aux
    autres modèles de centrales éoliennes et d’éoliennes à fréquence fondamentale.<br
    />\r\nLes procédures de validation des modèles d'éoliennes se concentrent sur
    la capacité d’alimentation continue par défaut et les performances de commande.
    La capacité d’alimentation continue par défaut comprend la réponse aux creux de
    tension équilibrés et déséquilibrés, ainsi qu’aux hausses de tension. Les performances
    de commande comprennent la commande de puissance active, la commande de fréquence,
    la commande d’inertie synthétique et la commande de puissance réactive. Les procédures
    de validation applicables aux modèles d’éoliennes se rapportent aux essais spécifiés
    dans l’IEC 61400‑21‑1. Les procédures de validation applicables aux modèles d’éoliennes
    se rapportent aux bornes de l'éolienne."
