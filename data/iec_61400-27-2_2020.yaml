abstract:
- content: "IEC 61400-27-2:2020 specifies procedures for validation of electrical
    simulation models for wind turbines and wind power plants, intended to be used
    in power system and grid stability analyses. The validation procedures are based
    on the tests specified in IEC 61400-21 (all parts). The validation procedures
    are applicable to the generic models specified in<br />\r\nIEC 61400-27-1 and
    to other fundamental frequency wind power plant models and wind turbine models.<br
    />\r\nThe validation procedures for wind turbine models focus on fault ride through
    capability and control performance. The fault ride through capability includes
    response to balanced and unbalanced voltage dips as well as voltage swells. The
    control performance includes active power control, frequency control, synthetic
    inertia control and reactive power control. The validation procedures for wind
    turbine models refer to the tests specified in IEC 61400-21-1. The validation
    procedures for wind turbine models refer to the wind turbine terminals."
  language:
