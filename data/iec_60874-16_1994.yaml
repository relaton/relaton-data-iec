abstract:
- content: Along with the appropriate blank detail specification(s), defines the requirements
    and quality assessment procedures for the subfamily. Type MT defines a multiway
    connector characterized by a clamp-spring coupling mechanism and a rectangular
    plug normally 6,4 mm x 2,5 mm which utiliizes two pins of 0,7 mm diameter as its
    alignment. It is applicable to a joint of multiple fibres by arraying them between
    two pin-positioning holes in the plug. The contents of the corrigendum of May
    1996 have been included in this copy.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Définit, conformément à la ou aux spécifications particulières cadres appropriées,
    les exigences et les procédures d'assurance de la qualité pour la sous-famille.
    Le connecteur de type MT appartient à la famille des connecteurs multivoies caractérisés
    par le mécanisme de couplage par bride élastique et fiche rectangulaire, normalement
    de 6,4 mm x 2,5 mm avec deux guides de 0,7 mm de diamètre pour le réglage. Il
    est applicable à une combinaison de fibres multiples en disposant celles-ci entre
    deux trous de guide de positionnement dans la fiche. Le contenu du corrigendum
    de mai 1996 a été pris en considération dans cet exemplaire.
