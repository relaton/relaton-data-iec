abstract:
- content: IEC 60512-8-3:2011 when required by the detail specification, is used for
    testing connectors within the scope of IEC technical committee 48. It may also
    be used for similar devices when specified in a detail specification. The object
    of this standard is to detail a standard test method to assess the robustness
    of the actuating lever of a connector mating or release mechanism. This standard
    cancels and replaces Test 8c of IEC 60512-5, issued in 1992, and constitutes a
    technical revision.<br /><br />This publication is to be read in conjunction with
    IEC 60512-1:2001 and IEC 60512-1-100:2006.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 60512-8-2:2011 lorsque la spécification particulière l'exige, est
    utilisée pour les essais des connecteurs qui entrent dans le domaine d'application
    du Comité d'Etudes 48 de la CEI. Ces essais peuvent aussi être utilisés sur des
    composants similaires lorsqu'une spécification particulière le prescrit. L'objet
    du présent norme est définir une méthode d'essai normalisée pour évaluer la robustesse
    de l'ergot d'activation d'un mécanisme d'accouplement et de relâchement de la
    connexion. La présente norme annule et remplace l'Essai 8c de la CEI 60512-5,
    publiée en 1992. Elle constitue une révision technique.<br /><br />Cette publication
    doit être lue conjointement avec la CEI 60512-1:2001 et la CEI 60512-1-100:2006.
