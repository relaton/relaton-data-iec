abstract:
- content: "IEC 60317-0-1:2013+A1:2019 specifies general requirements of enamelled
    round copper winding wires with or without bonding layer. The range of nominal
    conductor diameters is given in the relevant specification sheet. This fourth
    edition cancels and replaces the third edition published in 2008. This edition
    constitutes a technical revision. This edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\n- revision to
    the definition of nominal conductor dimension;<br />\r\n- new subclause containing
    general notes on winding wire, formerly a part of the scope;<br />\r\n- revision
    to elongation requirements in Table 4;<br />\r\n- revisions to Clause 13, Breakdown
    voltage, to include new requirements for intermediate wire diameters;<br />\r\n-
    revision to continuity of insulation requirements in Table 13;<br />\r\n- revision
    to the introduction of Annex A;<br />\r\n- revision to B.2 of Annex B;<br />\r\n-
    revision to Table C.1 of Annex C. Keywords: requirements of enamelled round copper
    winding wires<br />\r\nThis consolidated version consists of the fourth edition
    (2013) and its amendment 1 (2019). Therefore, no need to order amendment in addition
    to this publication.<br />\r\nThis publication is to be read in conjunction with
    the IEC 60851 series."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 60317-0-1:2013+A1:2019 spécifie les exigences générales pour les
    fils de bobinage de section circulaire en cuivre émaillé avec ou sans couche adhérente.
    La gamme des diamètres nominaux des conducteurs est donnée dans la feuille de
    spécification appropriée. Cette quatrième édition annule et remplace la troisième
    édition parue en 2008. Cette édition constitue une révision technique. Cette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\n- la révision de la définition de la dimension nominale du
    conducteur;<br />\r\n- un nouveau paragraphe contenant des notes générales sur
    le fil de bobinage intégrées auparavant au domaine d'application;<br />\r\n- révision
    des exigences d'allongement dans le Tableau 4;<br />\r\n- révision de l'Article
    13, Tension de claquage, pour inclure de nouvelles exigences pour les diamètres
    de fils intermédiaires;<br />\r\n- révision des exigences de continuité de l'isolant
    dans le Tableau 13;<br />\r\n- révision de l'introduction de l'Annexe A;<br />\r\n-
    révision du B.2 de l'Annexe B;<br />\r\n- révision du Tableau C.1 de l'Annexe
    C. Mots clés: exigences pour les fils de bobinage de section circulaire en cuivre
    émaillé<br />\r\nCette version consolidée comprend la quatrième édition (2013)
    et son amendement 1 (2019). Il n'est donc pas nécessaire de commander l'amendement
    avec cette publication.<br />\r\nCette publication doit être lue conjointement
    avec la série IEC 60851."
