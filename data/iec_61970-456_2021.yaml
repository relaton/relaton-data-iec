- content: "IEC 61970-456:2021 appartient aux séries IEC 61970-450 à IEC 61970-499
    qui, considérées dans leur ensemble, définissent à un niveau abstrait le contenu
    et les mécanismes d'échange utilisés pour les données transmises entre des applications
    d’analyses de réseaux électriques, des centres de conduite et/ou des composants
    de centre de conduite.<br />\r\nLe présent document a pour objet de définir de
    façon rigoureuse le sous-ensemble de classes, les attributs de classe et les rôles
    du CIM, nécessaires pour décrire le résultat de l'estimation d'état, du calcul
    de répartition et d'autres applications analogues qui produisent une solution
    en régime établi d'un réseau électrique dans un ensemble de cas d'utilisation
    inclus à titre informatif dans le présent document.<br />\r\nLe présent document
    s'adresse à deux destinataires distincts, les producteurs de données et les destinataires
    de données. Il peut être interprété selon ces deux points de vue. Du point de
    vue du logiciel d'exportation des modèles utilisé par un producteur de données,
    le présent document présente la façon dont un producteur peut décrire une instance
    d'un cas de réseau pour le rendre accessible à un autre programme. Du point de
    vue du client, le document définit ce que ce logiciel d'importation doit être
    capable d'interpréter afin de pouvoir absorber les cas de calcul de répartition.<br
    />\r\nIl existe un grand nombre de cas d'utilisation pour lesquels l'utilisation
    du présent document est prévue et ils diffèrent dans la manière dont le document
    est appliqué dans chaque cas. Il est prévu que les personnes chargées de la mise
    en œuvre envisagent les cas d'utilisation qu'ils souhaitent traiter afin de connaître
    l'étendue des différentes options qu'ils doivent traiter. Par exemple, le profil
    définit dans le présent document est utilisé dans certains cas pour échanger des
    conditions initiales plutôt que des conditions résolues, de sorte que s'il s'agit
    d'un cas d'utilisation important, cela signifie qu’il est nécessaire qu’une application
    du client soit capable de traiter un état non résolu ainsi qu'un état qui a satisfait
    à certains critères de solution.<br />\r\nCette troisième édition annule et remplace
    la deuxième édition parue en 2018. Cette édition constitue une révision technique.
    Elle est fondée sur la version UML de l’IEC 61970 ʺIEC61970CIM17v40ʺ datée du
    2020-08-24.<br />\r\nCette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\na) mise à jour pour prendre
    en charge le CIM17 (IEC 61970-301:2020+AMD1) et s'aligner sur l'IEC 61970-452:ED4;<br
    />\r\nb) les classes PowerElectronicsConnection, PowerElectronicsUnit et PowerElectronicsWindUnit
    sont ajoutées au profil SSH (Steady State Hypothesis) pour correspondre aux modifications
    apportées au profil CoreEquipment de l’édition 4 de l’IEC 61970-452;<br />\r\nc)
    ajout des termes pertinents utilisés dans le présent document;<br />\r\nd) clarification
    de l'utilisation de Equipment.inService et de Equipment.normallyInService."
