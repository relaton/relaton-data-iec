- content: "L'IEC 61223-3-6:2020 s'applique aux performances des APPAREILS DE MAMMOGRAPHIE
    A RAYONNEMENT X utilisés en mode TOMOSYNTHESE EN MAMMOGRAPHIE, en matière de qualité
    d'image et de dose.<br />\r\nSont exclus du domaine d'application du présent document:<br
    />\r\n- les modes de fonctionnement des APPAREILS DE MAMMOGRAPHIE A RAYONNEMENT
    X autres que la TOMOSYNTHESE EN MAMMOGRAPHIE;<br />\r\n- les images 2D synthétisées
    à partir d'images de tomosynthèse;<br />\r\n- la TOMOGRAPHIE reconstructrice autre
    que la TOMOSYNTHESE EN MAMMOGRAPHIE;<br />\r\n- les TOMODENSITOMETRES couverts
    par l'IEC 61223-3-5.<br />\r\nL'IEC 61223-3-6:2020 définit:<br />\r\na) les paramètres
    essentiels qui décrivent les critères d'acceptabilité des modes TOMOSYNTHESE EN
    MAMMOGRAPHIE des APPAREILS DE MAMMOGRAPHIE A RAYONNEMENT X en matière de qualité
    d'image et de dose;<br />\r\nb) les méthodes d'essai visant à déterminer si les
    grandeurs mesurées liées à ces paramètres sont conformes aux tolérances spécifiées;
    et<br />\r\nc) la fréquence d'ESSAI DE CONSTANCE, le cas échéant.<br />\r\nLe
    présent document est destiné à s'appliquer avec les critères d'acceptabilité inclus
    dans l'IEC 61223-3-2 ou un protocole de mammographie 2D équivalent, lesquels s'appliquent
    également aux modes TOMOSYNTHESE EN MAMMOGRAPHIE.<br />\r\nCes méthodes reposent
    principalement sur des mesures non invasives, exécutées pendant ou après l'installation,
    en utilisant des équipements d'essai appropriés. Des déclarations signées couvrant
    des étapes de la procédure d'installation peuvent être utilisées dans le cadre
    de l'ESSAI D'ACCEPTATION. Les essais exigés par un niveau de conformité plus élevé
    prévalent sur les essais similaires associés à un niveau de conformité plus faible.<br
    />\r\nLorsque les résultats de l'ESSAI D'ACCEPTATION sont conformes aux valeurs
    attendues, les VALEURS DE BASE des ESSAIS DE CONSTANCE ultérieurs sont établies."
