abstract:
- content: "IEC 61223-3-6:2020 applies to the performance of MAMMOGRAPHIC X-RAY EQUIPMENT
    when used in MAMMOGRAPHIC TOMOSYNTHESIS modes of operation, with respect to image
    quality and dose.<br />\r\nExcluded from the scope of this document are:<br />\r\n-
    MAMMOGRAPHIC X-RAY EQUIPMENT modes of operation other than MAMMOGRAPHIC TOMOSYNTHESIS;<br
    />\r\n- 2D images synthesised from the tomosynthesis images;<br />\r\n- reconstructive
    TOMOGRAPHY other than MAMMOGRAPHIC TOMOSYNTHESIS;<br />\r\n- CT SCANNERS covered
    by IEC 61223-3-5.<br />\r\nIEC 61223-3-6:2020 defines<br />\r\na) the essential
    parameters which describe the acceptability criteria of MAMMOGRAPHIC TOMOSYNTHESIS
    modes of operation of MAMMOGRAPHIC X-RAY EQUIPMENT with regard to image quality
    and dose,<br />\r\nb) the methods of testing whether measured quantities related
    to those parameters comply with specified tolerances, and<br />\r\nc) CONSTANCY
    TEST frequency when required.<br />\r\nThis document is intended to be applied
    along with the acceptability criteria included in IEC 61223-3-2 or equivalent
    protocol for 2D mammography which are also relevant for MAMMOGRAPHIC TOMOSYNTHESIS
    modes of operation.<br />\r\nThese methods mainly rely on non-invasive measurements
    that use appropriate test equipment and are performed during or after the installation.
    Signed statements covering steps in the installation procedure can be used as
    part of the ACCEPTANCE TEST. Tests required by a higher level of compliance take
    precedence over similar tests with a lower level of compliance.<br />\r\nWhen
    the results of the ACCEPTANCE TEST are in compliance with the expected values,
    the BASELINE VALUES for the subsequent CONSTANCY TESTS are established."
