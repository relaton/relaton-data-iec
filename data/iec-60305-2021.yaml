abstract:
- language: en
  script: Latn
  content: "IEC 60305:2021 applies to string insulator units of the cap and pin type
    with insulating parts of ceramic material or glass, intended for AC overhead lines
    with a nominal voltage greater than 1 000 V and a frequency not greater than 100
    Hz. It also applies to insulators of similar design used in substations. This
    document applies to string insulator units of the cap and pin type either with
    ball and socket couplings or with clevis and tongue couplings. This document applies
    to string insulator units for use on overhead lines in clean areas and polluted
    areas. For use in areas characterized by very heavy pollution levels and for other
    particular or extreme environmental conditions, it may be necessary for certain
    dimensions to be changed and insulator units having different creepage distances,
    spacing and forms may be preferred (for example, flat profile, hemispherical etc.).
    Insulators for use on DC systems may also need different dimensions. In any case,
    it is applicable that the standardized mechanical characteristics of this document
    and coupling sizes are retained. This fifth edition cancels and replaces the fourth
    edition published in 1995. This edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\n- wording in Scope changed
    from \"it is recommended\" to \"it is applicable\";<br />\r\n- new normative references
    added;<br />\r\n- electromechanical or mechanical failing load in Clause 4 specified;<br
    />\r\n- new figures added showing profiles."
- language: fr
  script: Latn
  content: "L'IEC 60305:2021 s'applique aux éléments de chaînes d'isolateurs du type
    à capot et tige ayant des parties isolantes en matière céramique ou en verre et
    destinés aux lignes aériennes fonctionnant en courant alternatif à une tension
    nominale supérieure à 1 000 V et à une fréquence au plus égale à 100 Hz. Elle
    s'applique également aux isolateurs du même type utilisés dans les postes. Le
    présent document s'applique aux éléments de chaînes d'isolateurs du type à capot
    et tige soit avec assemblage à rotule, soit avec assemblage à chape et tenon.
    Le présent document s'applique aux éléments de chaînes d'isolateurs destinés aux
    lignes aériennes situées dans des régions polluées et non polluées. Pour les isolateurs
    destinés à être utilisés dans des régions très fortement polluées et dans d'autres
    conditions environnementales particulières ou extrêmes, il peut être nécessaire
    de modifier certaines dimensions et il peut être préférable d'utiliser des éléments
    d'isolateurs ayant des lignes de fuite, des pas et des formes différentes (par
    exemple, profil plat, hémisphérique, etc.). Les isolateurs destinés à être utilisés
    sur les réseaux à tension continue peuvent également nécessiter des dimensions
    différentes. Dans tous les cas, il est possible de retenir les caractéristiques
    mécaniques normalisées du présent document et les dimensions d'assemblage. Cette
    cinquième édition annule et remplace la quatrième édition parue en 1995. Cette
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\n- reformulation du domaine d'application: \"il est recommandé
    d’utiliser\" a été remplacé par \"il est possible de retenir\";<br />\r\n- ajout
    de nouvelles références normatives;<br />\r\n- spécification à l'Article 4 de
    la charge de rupture électromécanique ou mécanique;<br />\r\n- ajout de nouvelles
    figures représentant des profils."
