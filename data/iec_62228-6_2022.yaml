abstract:
- content: "IEC 62228-6:2022 specifies test and measurement methods for EMC evaluation
    of peripheral sensor interface 5 (PSI5) transceiver integrated circuits (ICs)
    under network condition. It defines test configurations, test conditions, test
    signals, failure criteria, test procedures, test setups and test boards. It is
    applicable for PSI5 satellite ICs (e.g. sensors) and ICs with embedded PSI5 transceivers
    (e.g. PSI5 electronic control unit IC). The document covers\r\n \r\n\t the emission
    of RF disturbances, \r\n\t the immunity against RF disturbances, \r\n\t the immunity
    against impulses, and \r\n\t the immunity against electrostatic discharges (ESD)."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L’IEC 62228-6:2022 spécifie les méthodes d’essai et de mesure pour l’évaluation
    de la compatibilité électromagnétique (CEM) des circuits intégrés (CI) émetteurs-récepteurs
    PSI5 (Peripheral Sensor Interface 5) placés en réseau. Elle définit les montages
    d’essai, les conditions d’essai, les signaux d’essai, les critères de défaillance,
    les modes opératoires d’essai, les montages d’essai et les cartes d’essai. Elle
    est applicable aux CI satellites PSI5 (par exemple capteurs) et aux CI avec émetteurs-récepteurs
    PSI5 intégrés (par exemple CI d’unité de commande électronique PSI5). Le présent
    document couvre\r\n \r\n\t l’émission de perturbations radioélectriques, \r\n\t
    l’immunité aux perturbations radioélectriques, \r\n\t l’immunité aux impulsions,
    et \r\n\t l’immunité aux décharges électrostatiques (DES)."
