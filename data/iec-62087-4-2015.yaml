abstract:
- language: en
  script: Latn
  content: IEC 62087-4:2015 specifies methods of measurement for the power consumption
    of video recording equipment with removable media. It specifies the different
    modes of operation which are relevant for measuring power consumption. This first
    edition of IEC 62087-4 cancels and replaces Clause 7 of IEC 62087:2011. This standard
    together with IEC 62087-1 to IEC 62087-3 and IEC 62087-5 to IEC 62087-6 cancels
    and replaces IEC 62087:2011. This International Standard constitutes a technical
    revision. This edition includes significant technical changes with respect to
    Clause 7 of IEC 62087:2011. The changes include fundamental and extensive revisions
    to cover video recorders such as DVD and BD types as well as recorders with removable
    solid state memory. Clause 7 has been revised in its entirety.
- language: fr
  script: Latn
  content: "L'IEC 62087-4:2015 spécifie des méthodes de mesure de la consommation
    de puissance des matériels d'enregistrement vidéo avec support amovible. Elle
    spécifie les différents modes de fonctionnement appropriés à la mesure de la consommation
    de puissance.<br />\r\nCette première édition de l'IEC 62087-4 annule et remplace
    l'Article 7 de l'IEC 62087:2011. La présente norme, ainsi que les IEC 62087-1
    à IEC 62087-3, l’IEC 62087-5 et l’IEC 62087-6, annulent et remplacent l'IEC 62087:2011.
    La présente Norme internationale constitue une révision technique. Cette édition
    inclut des modifications techniques majeures par rapport à l'Article 7 de l'IEC
    62087:2011. Les modifications englobent des révisions fondamentales et importantes
    pour couvrir les enregistreurs vidéo comme les enregistreurs de type DVD et BD
    et des enregistreurs avec mémoire à semiconducteurs amovible. L'Article 7 a été
    révisé dans sa totalité."
