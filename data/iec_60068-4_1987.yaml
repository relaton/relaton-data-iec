abstract:
- content: |-
    Provides information on individual environmental tests for
    specification writers and others when a knowledge of the detailed provisions of the complete standard is not required.
    These summaries are not intended to be a substitute for the standards concerned.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Ces résumés fournissent des informations sous forme résumée sur les essais
    individuels climatiques et de robustesse mécanique de la CEI 68-2 à l'intention
    des rédacteurs de spécifications et des autres intéressés quand la connaissance
    des dispositions détaillées de la norme complète n'est pas nécessaire. Il doit
    tout particulièrement demeurer présent à l'esprit de toutes les personnes intéressées
    par les essais de laboratoire que ces résumés ne sont pas destinés à remplacer
    les normes elles-mêmes.
