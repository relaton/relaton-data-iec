abstract:
- content: |-
    Specifies procedures for test methods for the determination of the glass transition temperature of solid electrical insulating materials. They are applicable to amorphous materials or to partially crystalline materials containing amorphous regions which are stable and do not undergo decomposition or sublimation in the glass transition region.
    Changes from the first edition are as follows:
    - the standard has been completely revised from an editorial point of view and adapted to the state of the art;
    - a figure to demonstrate the dynamic mechanical analysis has been introduced.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Spécifie les procédures des méthodes d'essai pour la détermination de la température de transition vitreuse des matériaux isolants électriques solides. Elles s'appliquent aux matériaux amorphes ou aux matériaux partiellement cristallins comportant des zones amorphes stables et ne subissant pas de décomposition ni de sublimation dans la zone de transition vitreuse.
    Les changements par rapport à la première édition sont les suivants:
    - la norme a été complètement révisée d'un point de vue éditorial et adaptée à l'état de la technique;
    - une figure démontrant l'analyse mécanique dynamique a été introduite.
