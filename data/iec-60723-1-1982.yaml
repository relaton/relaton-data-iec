abstract:
- language: en
  script: Latn
  content: Lists the procedures to be used in the quality assessment of inductor and
    transformer cores for telecommunications. Prescribes the rules for writing blank
    detail specifications, and also gives the relevant units, symbols and terminology.
    Applies to magnetic cores mainly made of magnetic oxides or metallic powders.
- language: fr
  script: Latn
  content: Enumère les procédures à utiliser pour l'assurance de la qualité des noyaux
    d'inductance et des transformateurs destinés aux télécommunications. Prescrit
    les règles de rédaction des spécifications particulières-cadres et donne les unités,
    symboles et termes correspondants. S'applique aux noyaux magnétiques, principalement
    constitués d'oxydes magnétiques ou de poudres métalliques.
