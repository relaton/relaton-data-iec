abstract:
- language: en
  script: Latn
  content: Standardizes the interface and ratings of two versions of a medium size
    r.f. connector for use with flexible and semirigid cables. The connectors are
    recommended to be utilized in medium power and low reflection applications up
    to 11 GHz. The dielectric filled interface is especially beneficial in applications
    involving severe environmental exposure. Both versions of this connector type
    are screw coupled versions of the Type C connector. The two types are not intermateable.
    It is recommended to use only the type SC-B in new installations.
- language: fr
  script: Latn
  content: Normalise la face d'accouplement et les caractéristiques nominales de deux
    versions de connecteurs de taille moyenne pour fréquences radioélectriques destinés
    à être utilisés avec des câbles souples et semi-rigides. L'utilisation de ces
    connecteurs est recommandée pour des applications à puissance moyenne et faible
    réflexion jusqu'à 11 GHz. La face d'accouplement remplie d'isolant est spécialement
    utile pour des applications avec conditions d'environnement sévères. Les deux
    versions de ce connecteur sont les versions à verrouillage à vis de connecteur
    du type C. Ces deux types ne sont pas intermariables. Il est recommandé de n'employer
    que le type SC-B dans de nouvelles installations.
