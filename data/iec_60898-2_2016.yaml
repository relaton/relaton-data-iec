abstract:
- content: "IEC 60898-2:2016 gives additional requirements for single- and two-pole
    circuit-breakers which, in addition to the above characteristics, are suitable
    for operation with direct current, and have a rated DC voltage not exceeding 220
    V for single-pole and 440 V for two-pole circuit-breakers, a rated current not
    exceeding 125 A and a rated DC short-circuit capacity not exceeding 10 000 A.
    This second edition cancels and replaces the first edition published in 2000 and
    Amendment 1:2003. This edition constitutes a technical revision. This edition
    includes the following significant technical changes with respect to the previous
    edition:<br />\r\na) alignment with second edition of IEC 60898-1;<br />\r\nb)
    introduction of test I<sub>cn1</sub>.<br /><br />\r\nThis publication is to be
    read in conjunction with IEC 60898-1:2015."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 60898-2:2016 énonce des exigences supplémentaires pour les disjoncteurs
    unipolaires et bipolaires qui, au-delà des caractéristiques susmentionnées, sont
    aptes à fonctionner avec du courant continu et ont une tension assignée en courant
    continu ne dépassant pas 220 V pour les disjoncteurs unipolaires et 440 V pour
    les disjoncteurs bipolaires, un courant assigné ne dépassant pas 125 A et un pouvoir
    de coupure assigné en courant continu ne dépassant pas 10 000 A. Cette deuxième
    édition annule et remplace la première édition parue en 2000 et l'Amendement 1:2003.
    Cette édition constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    alignement avec la deuxième édition de l'IEC 60898-1;<br />\r\nb) ajout de l'essai
    I<sub>cn1</sub>.<br /><br />\r\nCette publication doit être lue conjointement
    avec la IEC 60898-1:2015"
