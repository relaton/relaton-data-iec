abstract:
- language: en
  script: Latn
  content: "IEC 62433-2:2017 specifies macro-models for an Integrated Circuit (IC)
    to simulate conducted electromagnetic emissions on a printed circuit board. The
    model is commonly called Integrated Circuit Emission Model - Conducted Emission
    (ICEM-CE). The ICEM-CE macro-model can also be used for modelling an IC-die, a
    functional block and an Intellectual Property (IP) block. The ICEM-CE macro-model
    can be used to model both digital and analogue ICs. This edition includes the
    following significant technical changes with respect to the previous edition:<br
    />\r\nIncorporation of an XML based exchange format for model representation."
- language: fr
  script: Latn
  content: "L'IEC 62433-2 :2017 définit des macromodèles pour circuits intégrés destinés
    à simuler les émissions électromagnétiques conduites sur un circuit imprimé. Ce
    modèle est habituellement appelé \"modèle des émissions de circuits intégrés -
    Emissions conduites\" (ICEM-CE: <em><span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;\">Integrated
    Circuit Emission Model - Conducted Emission</span></em>). Le macromodèle ICEM-CE
    peut également être utilisé pour modéliser une puce de circuit intégré, un bloc
    fonctionnel et un bloc à propriété intellectuelle (IP). Le macromodèle ICEM-CE
    peut être utilisé pour modéliser à la fois des circuits intégrés numériques et
    des circuits intégrés analogiques. Cette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\nIntégration d'un
    format d'échange basé sur le langage XML pour la représentation des modèles."
