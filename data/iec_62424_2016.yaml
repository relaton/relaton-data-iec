- content: "L'IEC 62424:2016 spécifie la méthode de représentation des demandes d'ingénierie
    de commande de processus dans un diagramme P&I en vue d'un transfert automatique
    de données entre les outils P&ID et PCE, et de manière à prévenir toute interprétation
    erronée des symboles P&ID graphiques pour une application PCE. Elle définit également
    l'échange de données de type demandes d'ingénierie de commande de processus entre
    un outil d'ingénierie de commande de processus et un outil P&ID au moyen d'un
    langage de transfert de données (appelé CAEX). Ces dispositions s'appliquent aux
    fonctions exportation/importation de ces outils. Cette deuxième édition annule
    et remplace la première édition parue en 2008. Cette édition constitue une révision
    technique. Elle est une extension compatible de la première édition. Les principales
    modifications et extensions sont décrites à l'Annexe E et résumées ci-dessous:<br
    />\r\n- mise à jour et ajout de définitions;<br />\r\n- remplacement du terme
    \"identification\" par \"désignation de référence\";<br />\r\n- mise à jour des
    catégories PCE et des fonctions de traitement;<br />\r\n- version CAEX 3.0, introduisant
    les éléments suivants: rôles multiples natifs;<br />\r\n- interfaces imbriquées;<br
    />\r\n- informations supplémentaires sur le cycle de vie;<br />\r\n- bibliothèque
    Attribute séparée;<br />\r\n- exemples mis à jour;<br />\r\n- mise à jour du modèle
    de données électroniques de la demande PCE: nouvelle bibliothèque d'attributs
    normative pour les attributs de demande PCE de base;<br />\r\n- nouvelle bibliothèque
    d'attributs étendue informative pour les autres attributs de demande PCE;<br />\r\n-
    nouveau modèle de données électroniques informatif de la demande PCE."
