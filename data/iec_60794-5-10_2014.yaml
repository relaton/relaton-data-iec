abstract:
- content: 'IEC 60794-5-10:2014 is a family specification that covers outdoor microduct
    optical fibre cables for installation by blowing and the associated microducts,
    which together make up a microduct optical fibre cable system. Although primarily
    designed for use with outdoor microduct applications, the cable products specified
    herein may be used individually for short lengths in other applications as agreed
    upon between supplier and customer. These may include short runs inside a building
    or in other outdoor applications, such as a transition between separate (unconnected)
    microduct systems, or from a microduct system to some other protective structure
    such as a cable conduit or tray. Systems built with components covered by this
    standard are subject to the requirements of IEC 60794-5 where applicable. Keywords:
    outdoor microduct optical fibre cables, installation by blowing'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'IEC 60794-5-10:2014 est une spécification de famille qui couvre les câbles
    extérieurs à fibres optiques en micro-conduit destinés à être installés par soufflage,
    et les micro-conduits associés, constituant ensemble un système de câbles à fibres
    optiques en micro-conduit. Bien qu''ils soient principalement conçus pour être
    utilisés avec des applications pour micro-conduit extérieur, les produits câbles
    ici spécifiés peuvent être utilisés individuellement sur de courtes longueurs
    dans d''autres applications, après accord entre le fournisseur et le client. Ceux-ci
    peuvent inclure de courtes longueurs à l''intérieur d''un bâtiment ou dans d''autres
    applications à l''extérieur, telles qu''une transition entre des systèmes de micro-conduits
    séparés (non connectés), ou un système de micro-conduit vers une autre structure
    protectrice telle qu''un conduit ou un chemin de câble. Les systèmes intégrant
    des éléments couverts par la présente norme sont soumis aux exigences de l''IEC
    60794-5, le cas échéant. Mots clés: câbles extérieurs à fibres optiques en micro-conduit,
    installés par soufflage'
