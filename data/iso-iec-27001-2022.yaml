abstract:
- language: en
  script: Latn
  content: "<p>This document specifies the requirements for establishing, implementing,
    maintaining and continually improving an information security management system
    within the context of the organization. This document also includes requirements
    for the assessment and treatment of information security risks tailored to the
    needs of the organization. The requirements set out in this document are generic
    and are intended to be applicable to all organizations, regardless of type, size
    or nature. Excluding any of the requirements specified in Clauses 4 to 10 is not
    acceptable when an organization claims conformity to this document.</p>"
- language: fr
  script: Latn
  content: '<p class="MsoBodyText"><span lang="FR-CH" style="mso-ansi-language: FR-CH;">Le
    présent document spécifie les exigences relatives à l''établissement, à la mise
    en œuvre, à la mise à jour et à l''amélioration continue d''un système de management
    de la sécurité de l''information dans le contexte d''une organisation. Le présent
    document comporte également des exigences sur l''appréciation et le traitement
    des risques de sécurité de l''information, adaptées aux besoins de l''organisation.
    Les exigences fixées dans le présent document sont génériques et prévues pour
    s''appliquer à toute organisation, quels que soient son type, sa taille et sa
