abstract:
- language: en
  script: Latn
  content: "IEC 61215-1-1:2021 lays down requirements for the design qualification
    of terrestrial photovoltaic modules suitable for long-term operation in open-air
    climates. The useful service life of modules so qualified will depend on their
    design, their environment and the conditions under which they are operated. Test
    results are not construed as a quantitative prediction of module lifetime. In
    climates where 98th percentile operating temperatures exceed 70 °C, users are
    recommended to consider testing to higher temperature test conditions as described
    in IEC TS 63126. This document is intended to apply to all crystalline silicon
    terrestrial flat plate modules. This second edition cancels and replaces the first
    edition of IEC 61215-1-1, issued in 2016. This edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\na.
    A cyclic (dynamic) mechanical load test (MQT 20) added.<br />\r\nb. A test for
    detection of potential-induced degradation (MQT 21) added.<br />\r\nc. A bending
    test (MQT 22) for flexible modules added.<br />\r\nd. A procedure for stress specific
    stabilization – BO LID (MQT 19.3) added.<br />\r\ne. A final stabilization procedure
    for modules undergoing PID testing added"
- language: fr
  script: Latn
  content: "IEC 61215-1-1:2021 établit les exigences pour la qualification de la conception
    des modules photovoltaïques (PV) pour applications terrestres adaptés à une utilisation
    de longue durée dans les climats à l'air libre. La durée de vie utile des modules
    ainsi qualifiés dépend de leur conception, de leur environnement et de leurs conditions
    de fonctionnement. Les résultats d’essai ne sont pas considérés comme une prévision
    quantitative de la durée de vie des modules. Sous des climats pour lesquels les
    températures de fonctionnement du 98e percentile dépassent 70 °C, il est recommandé
    aux utilisateurs d'envisager d’effectuer des essais dans des conditions d’essai
    à des températures plus élevées telles que décrites dans l’IEC TS 63126. Le présent
    document est destiné à s'appliquer à tous les modules à plaque plane au silicium
    cristallin pour applications terrestres. Cette deuxième édition annule et remplace
    la première édition de l'IEC 61215-1-1, parue en 2016. Cette édition inclut les
    modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na. ajout d'un essai de charge mécanique (dynamique) cyclique (MQT 20);<br
    />\r\nb. ajout d'un essai de dégradation induite du potentiel (MQT 21);<br />\r\nc.
    ajout d'un essai de flexion (MQT 22) dédié aux modules souples;<br />\r\nd. ajout
    d’une procédure de stabilisation spécifique aux contraintes – BO LID (MQT 19.3);<br
    />\r\ne. ajout d'une procédure de stabilisation finale pour les modules soumis
    à l'essai PID."
