abstract:
- content: "IEC 62541-3:2015 describes the OPC Unified Architecture (OPC UA) AddressSpace
    and its Objects. It is the OPC UA meta model on which OPC UA information models
    are based. This second edition cancels and replaces the first edition published
    in 2010 and constitutes a technical revision. It includes the following changes:<br
    />\r\n- Added rules for subtyping enumerations;<br />\r\n- Added Property EnumValues;<br
    />\r\n- Added Property ValueAsText;<br />\r\n- Added EventType SystemStatusChangeEventType;<br
    />\r\n- Added Properties MaxArrayLength and MaxStringLength;<br />\r\n- Removed
    the concept of ModelParent;<br />\r\n- Added EventType ProgressEventType;<br />\r\n-
    Stated that it is allowed to use TAI in all places where UTC time is used;<br
    />\r\n- Added Property EngineeringUnits;<br />\r\n- Added ModellingRules OptionalPlaceholder
    and MandatoryPlaceholder."
  language:
