  script:
  - Latn
  format: text/html
- content: "L'IEC 62541-3:2015 décrit l'Espace d'Adressage (AddressSpace) de l'Architecture
    Unifiée OPC (OPC UA) ainsi que les Objets correspondants. Elle est le métamodèle
    OPC UA sur lequel se fondent les modèles d'informations OPC UA. Cette deuxième
    édition annule et remplace la première édition parue en 2010 et constitue une
    révision technique. Cette édition inclut les modifications suivantes:<br />\r\n-
    Ajout de règles de sous-typage pour les énumérations;<br />\r\n- Ajout de la Propriété
    EnumValues (Valeurs d'Énumération);<br />\r\n- Ajout de la Propriété ValueAsText
    (Valeur comme Texte);<br />\r\n- Ajout du Type d'Événement SystemStatusChange
    (Changement de Statut du Système);<br />\r\n- Ajout des Propriétés MaxArrayLength
    (Longueur de Matrice Maximale) et MaxStringLength (Longueur de Chaîne Maximale);<br
    />\r\n- Suppression du concept de Modèle Parent (ModelParent);<br />\r\n- Ajout
    du Type d'Événement ProgressEventType (Type d'Événement de Progrès);<br />\r\n-
    Indication qu'il est admis d'utiliser le TAI (Temps Atomique International - International
    Atomic Time) au lieu du temps UTC;<br />\r\n- Ajout de la Propriété EngineeringUnits
    (Unités Techniques);<br />\r\n- Ajout des Règles de Modélisation OptionalPlaceholder
    (Espace Réservé Facultatif) et MandatoryPlaceholder (Espace Réservé Obligatoire)."
