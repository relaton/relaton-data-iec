- content: "L'IEC 63210:2021 s'applique tant aux condensateurs unitaires autorégénérateurs
    qu'aux batteries de condensateurs autorégénérateurs destinés plus particulièrement
    à la correction du facteur de puissance des réseaux à courant alternatif de tension
    assignée supérieure à 1 000 V et de fréquences fondamentales comprises entre 15
    Hz et 60 Hz.<br />\r\nLes condensateurs suivants sont exclus du présent document:<br
    />\r\n- condensateurs-shunt de puissance autorégénérateurs destinés aux réseaux
    à courant alternatif de tension assignée inférieure ou égale à 1 000 V (IEC 60831-1,
    IEC 60831-2);<br />\r\n- condensateurs-shunt de puissance non-autorégénérateurs
    destinés aux réseaux à courant alternatif de tension assignée inférieure ou égale
    à 1 000 V (IEC 60931-1, IEC 60931-2 et IEC 60931-3);<br />\r\n– condensateurs-shunt
    non-autorégénérateurs destinés aux réseaux à courant alternatif de tension assignée
    supérieure à 1 000 V (IEC 60871-1, IEC 60871-2, IEC 60871-3 et IEC 60871-4);<br
    />\r\n- condensateurs pour les installations de génération de chaleur par induction
    fonctionnant à des fréquences comprises entre 40 Hz et 24 000 Hz (IEC 60110-1
    et IEC 60110-2);<br />\r\n- condensateurs série (IEC 60143-1, IEC 60143-2, IEC
    60143-3 et IEC 60143-4);<br />\r\n- condensateurs des moteurs à courant alternatif
    (IEC 60252-1 et IEC 60252-2);<br />\r\n- condensateurs de couplage et diviseurs
    capacitifs (IEC 60358-1, IEC 60358-2, IEC 60358 3, IEC 60358-4);<br />\r\n- condensateurs
    pour circuits électroniques de puissance (IEC 61071);<br />\r\n- petits condensateurs
    à courant alternatif destinés à être utilisés dans des lampes à fluorescence et
    des lampes à décharge (IEC 61048 et IEC 61049);<br />\r\n- condensateurs pour
    la suppression des interférences radio;<br />\r\n- condensateurs destinés à être
    utilisés dans différents types de matériels électriques et étant donc considérés
    comme des composants;<br />\r\n- condensateurs destinés à être utilisés avec une
    tension continue superposée à une tension alternative.<br />\r\nLes exigences
    relatives aux accessoires tels que les isolateurs, les commutateurs, les transformateurs
    de mesure et les fusibles externes sont spécifiées dans les normes IEC correspondantes
    et ne relèvent pas du domaine d'application du présent document.<br />\r\nLe présent
    document a pour objet:<br />\r\na) de formuler des règles uniformes en matière
    de performances, d'essais et de caractéristiques assignées;<br />\r\nb) de formuler
    des règles de sécurité spécifiques;<br />\r\nc) de fournir un guide d'installation
    et d’exploitation."
