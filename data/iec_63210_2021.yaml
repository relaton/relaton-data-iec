abstract:
- content: "IEC 63210:2021 is applicable to both self-healing capacitor units and
    self-healing capacitor banks intended to be used, particularly, for power-factor
    correction of AC power systems having a rated voltage above 1 000 V and fundamental
    frequencies of 15 Hz to 60 Hz.<br />\r\nThe following capacitors are excluded
    from this document:<br />\r\n- shunt power capacitors of the self-healing type
    for AC systems having a rated voltage up to and including 1 000 V (IEC 60831-1,
    -2);<br />\r\n- shunt power capacitors of the non-self-healing type for AC systems
    having a rated voltage up to and including 1 000 V (IEC 60931-1, -2 and -3);<br
    />\r\n- shunt capacitors of the non-self-healing type for AC power systems having
    a rated voltage above 1 000 V (IEC 60871-1, -2, -3 and -4);<br />\r\n- capacitors
    for inductive heat-generating plants operating at frequencies between 40 Hz and
    24 000 Hz (IEC 60110-1 and -2);<br />\r\n- series capacitors (IEC 60143-1, -2,
    -3 and -4);<br />\r\n- AC motor capacitors (IEC 60252-1 and -2);<br />\r\n- coupling
    capacitors and capacitor dividers (IEC 60358-1, -2, -3, -4);<br />\r\n- capacitors
    for power electronic circuits (IEC 61071);<br />\r\n- small AC capacitors to be
    used for fluorescent and discharge lamps (IEC 61048 and IEC 61049);<br />\r\n-
    capacitors for suppression of radio interference;<br />\r\n- capacitors intended
    to be used in various types of electrical equipment, and thus considered as components;<br
    />\r\n- capacitors intended for use with DC voltage superimposed on the AC voltage.<br
    />\r\nRequirements for accessories such as insulators, switches, instrument transformers
    and external fuses are given in the relevant IEC standards and are not covered
    by the scope of this document.<br />\r\nThe object of this document is to:<br
    />\r\na) formulate uniform rules regarding performances, testing and rating;<br
    />\r\nb) formulate specific safety rules;<br />\r\nc) provide a guide for installation
    and operation."
