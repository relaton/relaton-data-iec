abstract:
- language: en
  script: Latn
  content: IEC 62128-1:2013 specifies requirements for the protective provisions relating
    to electrical safety in fixed installations associated with a.c. and/or d.c. traction
    systems and to any installations that can be endangered by the traction power
    supply system. It also applies to all aspects of fixed installations that are
    necessary to ensure electrical safety during maintenance work within electric
    traction systems. This standard applies to all new lines and to all major revisions
    to existing lines. The main technical changes with regard to the previous edition
    are the restructuring of all clauses and changes in the touch voltages limits.
- language: fr
  script: Latn
  content: La CEI 62128-1:2013 spécifie les exigences relatives aux mesures de protection
    concernant la sécurité électrique dans les installations fixes associées à des
    systèmes de traction en courant alternatif et/ou continu et dans toutes les installations
    susceptibles d'être affectées par le système d'alimentation de traction. Elle
    s'applique également à toutes les installations fixes qui sont nécessaires pour
    garantir la sécurité électrique lors des travaux de maintenance réalisés sur des
    systèmes de traction électrique. La présente norme s'applique aux systèmes de
    traction électriques pour toutes les lignes nouvelles et pour toutes les lignes
    existantes. Les modifications majeures consistent en la restructuration de tous
    les articles et les modifications de limites de tensions de contact.
