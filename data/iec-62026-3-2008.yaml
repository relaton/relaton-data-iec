abstract:
- language: en
  script: Latn
  content: |-
    IEC 62026-3:2008 specifies an interface system between single or multiple controllers, and control circuit devices or switching elements. The interface system uses two twisted shielded conductor pairs within one cable - one of these pairs provides a differential communication medium and the other pair provides power to the devices. This part establishes requirements for the interchangeability of components with such interfaces. This second edition of IEC 62026-3 cancels and replaces the first edition published in 2000. This second edition constitutes a technical revision. The main changes with respect to the previous edition are listed below:<br />
    - addition of new services to the base messaging protocol in 5.2;<br />
    - replacement of detailed application layer requirements in former annexes by references in 5.3 to corresponding specifications in the new edition of IEC 61158 (2007);<br />
    - addition of requirements for a corresponding safety protocol in 5.6 (by reference to IEC 61784-3);<br />
    - modified presentation of cable and connector specifications in 8.2 and 8.4, and addition of a new type;<br />
    - addition of references for safety tests for both EMC and logical tests in 8.10 and 9.3.
- language: fr
  script: Latn
  content: |-
    La CEI 62026-3:2008 spécifie un système d'interfaces entre un ou plusieurs appareils de commande d'une part, et des appareils ou éléments de commutation pour circuits de commande, d'autre part. Le système d'interfaces utilise deux paires conductrices torsadées blindées, réunies dans un câble - l'une des paires fournit un support de communication différentiel et l'autre alimente les appareils. Cette partie définit des exigences permettant l'interchangeabilité des composants incluant de telles interfaces.
    Cette deuxième édition de la CEI 62026-3 annule et remplace la première édition parue en 2000. Cette deuxième édition constitue une révision technique. La version française de cette norme n'a pas été soumise au vote. Les principales modifications effectuées par rapport à l'édition antérieure sont indiquées ci-dessous:<br />
    - ajout de nouveaux services au protocole de messagerie de base de 5.2;<br />
    - remplacement des exigences détaillées relatives à la couche d'application dans les annexes antérieures par des références en 5.3  aux spécifications correspondantes dans la nouvelle édition de la CEI 61158 (2007);<br />
    - ajout d'exigences pour un protocole de sécurité correspondant en 5.6 (par référence à la CEI 61784-3);<br />
    - présentation modifiée des spécifications de câbles et de connecteurs en 8.2 et 8.4, et ajout d'un nouveau type;<br />
    - ajout de références pour les essais de sécurité à la fois pour les essais de CEM et les essais logiques de 8.10 et 9.3.
