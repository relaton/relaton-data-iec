abstract:
- content: "IEC 62933-1:2024 defines terms applicable to electrical energy storage
    (EES) systems including terms necessary for the definition of unit parameters,
    test methods, planning, installation, operation, environmental and safety issues.<br
    />\r\nThis terminology document is applicable to grid-connected systems able to
    extract electrical energy from an electric power system, store energy internally,
    and provide electrical energy to an electric power system. The step for charging
    and discharging an EES system can comprise an energy conversion.<br />\r\nThis
    second edition cancels and replaces the first edition published in 2018. This
    edition constitutes a technical revision.<br />\r\nThis edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\na)
    addition (with revision) of the entries developed during the edition 1 stability
    period and, therefore, included only in other IEC 62933 parts;<br />\r\nb) addition
    of the entries developed during the edition 1 stability period and published in
    this document for the first time;<br />\r\nc) complete revision of the entries
    already present in edition 1."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L’IEC 62933-1:2024 définit les termes applicables aux systèmes de stockage
    de l’énergie électrique (EES - electrical energy storage), y compris les termes
    nécessaires à la définition des paramètres unitaires, des méthodes d’essai, de
    la planification, de l’installation, du fonctionnement et des problèmes environnementaux
    et de sécurité.<br />\r\nLe présent document terminologique est applicable aux
    systèmes connectés au réseau capables d’extraire l’énergie électrique d’un réseau
    d’alimentation électrique, de stocker l’énergie en interne et de fournir de l’énergie
    électrique à un réseau d’alimentation électrique. La phase de charge et de décharge
    d’un système EES peut inclure une conversion d’énergie.<br />\r\nCette seconde
    édition annule et remplace la première édition parue en 2018. Cette édition constitue
    une révision technique.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\na) ajout (avec
    révision) des articles élaborés pendant la période de stabilité de l’édition 1
    et, par conséquent, inclus seulement dans d’autres parties de l’IEC 62933;<br
    />\r\nb) ajout des articles élaborés pendant la période de stabilité de l’édition
    1 et publiés dans le présent document pour la première fois;<br />\r\nc) révision
    complète des articles déjà présents dans l’édition 1."
