abstract:
- content: |-
    IEC 61883-6:2005 describes a protocol for the transmission of audio and music data employing IEEE 1394 and specifies essential requirements for the application of the protocol. This protocol can be applied to all modules or devices that have any kind of audio and/or music data processing, generation and conversion function blocks. This document deals only with the transmission of audio and music data This second edition of IEC 61883-6 cancels and replaces the first edition published in 2002. This edition contains the following significant technical changes with respect to the previous edition:<br />
    - It extends the AM824 data format.<br />
    - It specifies new data types for SMPTE time code, sample count, high-precision multi-bit linear audio and ancillary data.<br />
    - It changes the terminology "raw audio data" to "multi-bit linear audio (MBLA)".<br />
    - It defines sequence multiplexing and MIDI data required to the AM824 adaptation process.<br />
    - It describes application-specific data transmission such as DVD-audio and SACD.<br />
    - It specifies the N-flag that indicates command-based rate control and defines new sampling frequency code (SFC) definition and interpretation. This bilingual version (2012-08) corresponds to the monolingual English version, published in 2005-10.
