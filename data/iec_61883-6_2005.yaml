- content: |-
    La CEI 61883-6:2005 décrit un protocole de transmission de données audio et musicales utilisant l'IEEE 1394 et spécifie les exigences essentielles pour l'application du protocole. Ce protocole peut être appliqué à tous les modules ou dispositifs d'un type quelconque de traitement, génération et blocs de fonction de conversion de données audio et/ou musicales. Ce document ne traite que la transmission de données audio et musicales. Cette deuxième édition de la CEI 61883-6 annule et remplace la première édition parue en 2002. Cette édition contient les modifications techniques significatives suivantes:<br />
    - Elle complète la transmission du format de données.<br />
    - Elle introduit les nouveaux types de données pour le code de temps SMPTE, le compte d'échantillons, les données audio et auxiliaire linéaires de haute précision multi-bits.<br />
    - Elle modifie la terminologie "données audio brutes" en "audio linéaire multi-bits (MBLA)".<br />
    - Elle définit le multiplexage de séquence et les données MIDI nécessaires au processus d'adaptation à l'AM824.<br />
    - Elle décrit la transmission de données spécifique à une application, par exemple DVD audio et SACD.<br />
    - Elle spécifie l'indicateur N indiquant le contrôle de rythme par commande et précise la définition et l'interprétation du nouveau code de fréquence d'échantillonnage (SFC). La présente version bilingue (2012-07) correspond à la version anglaise monolingue publiée en 2005-10.
