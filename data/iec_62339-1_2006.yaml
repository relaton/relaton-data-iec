abstract:
- content: IEC 62339-1:2006 establishes properties and physical dimensions that define
    the interface for surface-mount fluid distribution components with elastomeric
    sealing devices used within process analyser and sample-handling systems. The
    interface controls the dimensions and location of the sealing surfaces to allow
    change of just one element of the system without modification of the entire system.
    This is what makes the system modular from both a design and a maintenance standpoint.
    It cancels and replaces IEC/PAS 62339-1 published in 2003. This first edition
    constitutes a technical revision.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 62339-1:2006 établit les propriétés et les dimensions physiques
    qui définissent l'interface pour les composants de distribution de fluide montés
    en surface équipés de dispositifs d'étanchéité en élastomère utilisés dans les
    systèmes d'analyseurs de processus et de traitement des échantillons. L'interface
    contrôle les dimensions et l'emplacement des surfaces d'étanchéité pour permettre
    de changer un seul élément du système sans modification de tout le système. C'est
    cet aspect qui rend le système modulaire tant du point de vue de la conception
    que de l'entretien. Elle annule et remplace la CEI/PAS 62339-1 publiée en 2003.
    Cette première édition constitue une révision technique.
