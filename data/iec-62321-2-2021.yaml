abstract:
- language: en
  script: Latn
  content: "IEC 62321-2:2021 provides strategies of sampling along with the mechanical
    preparation of samples from electrotechnical products. These samples can be used
    for analytical testing to determine the levels of certain substances as described
    in the test methods in other parts of the IEC 62321 series. Restrictions for substances
    will vary between geographic regions and can be updated on a regular basis. This
    document describes a generic process for obtaining and preparing samples prior
    to the determination of any substance of concern.<br />\r\nThis document does
    not provide:<br />\r\n– full guidance on each and every product that could be
    classified as electrotechnical product. Since there is a huge variety of electrotechnical
    parts, with various structures and compositions, along with the continuous innovations
    in the industry, it is unrealistic to attempt to provide procedures for the disjointment
    of every type of part;<br />\r\n– guidance regarding other routes to gather additional
    information on certain substances in a product, although the information collected
    has relevance to the sampling strategies in this document;<br />\r\n– safe disassembly
    and mechanical disjointment instructions related to electrotechnical products
    (e.g. mercury-containing switches) and the recycling industry (e.g. how to handle
    CRTs or the safe removal of batteries). See IEC 62554 for the disjointment and
    mechanical sample preparation of mercury-containing fluorescent lamps;<br />\r\n–
    sampling procedures for packaging and packaging materials;<br />\r\n– analytical
    procedures to measure the levels of certain substances. This is covered by other
    standards (e.g. other parts of the IEC 62321 series), which are referred to as
    ;test standards; in this document;<br />\r\n– guidelines for assessment of compliance.<br
    />\r\nThis document has the status of a horizontal standard in accordance with
    IEC Guide 108.<br />\r\nIEC 62321-2:2021 cancels and replaces the first edition
    published in 2013. This edition constitutes a technical revision.<br />\r\nThis
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\na) Reference to the IEC 62321 series instead of to
    a list of individual parts of the IEC 62321 series.<br />\r\nb) Update of the
    flow chart in Figure 1. Restructure of Clause 4 and update of examples in Annex
    A.<br />\r\nc) Adjustment of the risk levels of certain parts and materials to
    reflect the recent technology development and material change. Update of Table
    B.1 to include the risk levels of phthalates. Creation of Table B.2 for other
    substances (e.g. HBCDD, PAH) in polymeric materials."
- language: fr
  script: Latn
  content: "L'IEC 62321-2:2021 fournit des stratégies d'échantillonnage ainsi que
    de préparation mécanique d'échantillons de produits électrotechniques. Ces échantillons
    peuvent être utilisés pour un essai analytique visant à déterminer les niveaux
    de certaines substances, comme cela est décrit dans les méthodes d'essai des autres
    parties de la série IEC 62321. Les restrictions concernant les substances varient
    selon les régions géographiques et peuvent régulièrement être mises à jour. Le
    présent document décrit un processus générique qui permet d'obtenir et de préparer
    des échantillons avant de déterminer toute substance d’intérêt.<br />\r\nLe présent
    document ne fournit pas:<br />\r\n– de recommandations exhaustives pour l’ensemble
    des produits qui peuvent être considérés comme produits électrotechniques. Étant
    donné qu'il existe une très grande diversité de pièces électrotechniques, avec
    différentes structures et compositions, ainsi que des innovations continues de
    l'industrie, il est irréaliste de tenter de fournir des procédures pour la défabrication
    de chaque type de pièce;<br />\r\n– de recommandations concernant d'autres voies
    de collecte d’informations supplémentaires sur certaines substances présentes
    dans un produit, bien que les informations recueillies soient pertinentes pour
    les stratégies d'échantillonnage du présent document;<br />\r\n– d’instructions
    pour un démontage et une défabrication mécanique sécurisés dans le domaine des
    produits électrotechniques (par exemple des commutateurs qui contiennent du mercure)
    et de l'industrie du recyclage (par exemple, comment manipuler des TRC (tubes
    à rayons cathodiques) ou éliminer des batteries en toute sécurité). Voir l'IEC
    62554 pour la défabrication et la préparation mécanique d'échantillons issus de
    lampes fluorescentes qui contiennent du mercure;<br />\r\n– de procédures d'échantillonnage
    pour l’emballage et les matériaux d’emballage;<br />\r\n– de procédures analytiques
    qui permettent de mesurer les niveaux de certaines substances. Ceci est couvert
    par d'autres normes (par exemple d'autres parties de la série IEC 62321) qui sont
    appelées “normes d'essai” dans le présent document;<br />\r\n– de lignes directrices
    d'évaluation de la conformité.<br />\r\nLe présent document a le statut d'une
    norme horizontale conformément au Guide 108 de l'IEC.<br />\r\nL'IEC 62321-2:2021
    annule et remplace la première édition parue en 2013. Cette édition constitue
    une révision technique.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente.<br />\r\na) Référence à
    la série IEC 62321 en lieu et place des normes IEC 62321 individuelles.<br />\r\nb)
    Mise à jour de l’organigramme de la Figure 1. Restructuration de l'Article 4 et
    des exemples de l'Annexe A en conséquence.<br />\r\nc) Ajustement des niveaux
    de risque de certaines parties et matériaux afin de refléter les dernières avancées
    technologiques et changements de matériaux. Mise à jour du Tableau B.1 pour inclure
    les niveaux de risque liés aux phtalates. Création du Tableau B.2 pour les autres
    substances (HBCDD, PAH, par exemple) présentes dans les matériaux polymères."
