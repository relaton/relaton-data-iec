abstract:
- language: en
  script: Latn
  content: |-
    <p>This document specifies a method for measuring productivity of digital copying devices and multifunctional devices with various copying modes and a single one-sided original. The document is applicable to digital copying devices and multifunctional devices. The document is intended to be used for black and white (B&amp;W) as well as colour digital copying devices and multifunctional devices of any underlying marking technology. This document includes instructions for the creation of test charts, test setup procedure, test procedure, and the reporting requirements for the digital copying productivity measurements.</p>
    <p>This document is not intended to replace manufacturer's rated speeds.</p>
