- content: "L'IEC 60772:2018 s’applique aux ensembles de traversée électrique (ETE)
    dans les structures de confinement de centrales nucléaires de puissance. Il couvre
    les exigences techniques de sûreté à satisfaire lors de la conception, du calcul,
    de la qualification, de la fabrication, de l’assemblage, des essais et de l’installation
    des ETE. Les ETE permettent à un ou plusieurs circuits électriques de pénétrer
    dans l’enceinte de confinement tout en restant isolés des gaz et de la pression.
    Les exigences relatives aux ETE sont classées selon les aspects mécaniques (par
    exemple, l’intégrité de l’enceinte de confinement), électriques ou optiques relatifs
    à la sûreté. Les exigences mécaniques sont valides pour tous les ETE. Les exigences
    électriques ou optiques sont déduites des exigences fonctionnelles<br />\r\nCette
    nouvelle édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente:<br />\r\na) Adaptation de la terminologie et des définitions
    aux glossaires actuels disponibles de l’AIEA et de l’IEC.<br />\r\nb) Intégration
    de nouvelles définitions et exigencies."
