abstract:
- language: en
  script: Latn
  content: "IEC PAS 63124:2017(E) is applicable to tumble dryers for commercial use
    of the automatic and non-automatic type, incorporating an electric or steam heating
    device. It also includes tumble dryers which use gas as a heating source with
    a reference to appropriate EN gas standards.<br />\r\nThe object is to state and
    define the principal performance characteristics of tumble dryers for commercial
    use of interest to users and to describe standard methods for measuring these
    characteristics.<br />\r\nIt does not apply to transfer tumble dryers or dryers
    with automatic loading and unloading."
