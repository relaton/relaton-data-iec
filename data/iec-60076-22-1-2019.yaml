abstract:
- language: en
  script: Latn
  content: "IEC 60076-22-1:2019 applies to protective devices mounted on liquid-immersed
    power transformers in accordance with IEC 60076-1 and reactors in accordance with
    IEC 60076-6 with or without conservator for indoor or outdoor installation. It
    outlines the service conditions and the mechanical and electrical requirements
    that are common to all the devices, which are relevant for the safety of the machine
    having a function of signalization of abnormal operating conditions. It also outlines
    the operation requirements specific to each device as well as, in some cases,
    the preferred dimensions relevant for interchangeability and the type and routine
    test to be performed.<br />\r\nKeywords: protective devices mounted on liquid-immersed
    power transformers"
- language: fr
  script: Latn
  content: "IEC 60076-22-1:2019 s'applique aux dispositifs de protection installés
    sur des transformateurs de puissance immergés dans un liquide conformes à l'IEC
    60076-1 et aux bobines d'inductance conformes à l'IEC 60076-6 avec ou sans conservateur,
    pour les installations intérieures ou extérieures. Elle présente les conditions
    de service et les exigences mécaniques et électriques communes à tous les dispositifs,
    et qui sont pertinentes pour la sécurité de l'appareil et dont la fonction consiste
    à signaler des conditions anormales d'exploitation. Elle présente également les
    exigences de fonctionnement spécifiques à chaque dispositif et, dans certains
    cas, les dimensions préférentielles pertinentes pour l'interchangeabilité, ainsi
    que les essais de type et individuels de série à réaliser.<br />\r\nMots clés
    : protection installés sur des transformateurs de puissance immergés dans un liquide"
