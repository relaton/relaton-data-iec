abstract:
- language: en
  script: Latn
  content: |-
    This International Standard deals with all aspects of safety such as electrical, thermal and mechanical.


    This part 2-19 of IEC 61558 applies to stationary or portable, single-phase or poly-phase, air-cooled (natural or forced), independent or associated, isolating or safety isolating transformers, having a rated supply voltage not exceeding 1 000 V a.c., a rated frequency not exceeding 500 Hz, a rated output not exceeding 10 kVA. Perturbation attenuation transformers are intended to the supply of office machines and the like and have a mid-point lead out in the output circuit in order to attenuate mains borne disturbances.


    In addition, double or reinforced  insulation between circuits required by the installation rules or by the appliance specification is fulfilled by using this transformer.


    This part 2-19 is intended to be used in conjunction with IEC 61558-1


    It has the status of a group safety publication in accordance with IEC Guide 104.
- language: fr
  script: Latn
  content: |-
    La présente Norme internationale traite de tous les aspects de la sécurité tels qu'électrique, thermique et mécanique.


    Cette partie 2-19 de la CEI 61558 est applicable aux transformateurs de séparation des circuits et de sécurité, associés ou indépendants, installés à poste fixe ou mobiles, monophasés ou polyphasés, à refroidissement par air (circulation naturelle ou forcée), ayant une tension primaire assignée ne dépassant pas 1000 V en courant alternatif, une fréquence assignée ne dépassant pas 500 Hz, la puissance assignée ne dépassant pas 10 kVA. Les transformateurs d'atténuation de perturbations sont destinés à alimenter des machines de bureau ou analogues, et ont un point milieu raccordé au circuit secondaire, dans le but d'atténuer les perturbations transmises par le réseau.


    De plus, l'isolation double ou renforcée entre les circuits requis par les règles d'installation ou par la spécification de l'appareil d'utilisation est assurée par l'utilisation de ce transformateur.


    La présente partie 2-19 est destinée à être utilisée conjointement avec la CEI 61558-1.


    Elle a le statut de publication groupée de sécurité conformément au Guide CEI 104.
