- content: "IEC 60317-43:1997 spécifie les exigences relatives au fil de bobinage
    de section circulaire en cuivre émaillé de classe 240 recouvert d’un ou deux rubans
    de polyimide aromatique. Une classe 240 est une classe thermique qui exige un
    indice de température minimal de 240 et une température de choc thermique d'au
    moins 260 °C. NOTE Dans certains pays, par exemple le Canada, la Russie, les Etats-Unis,
    ce produit possède la classe 220. Le ruban est recouvert sur une ou deux faces
    d'un adhésif approprié, par exemple un éthylène propylène fluoré. Après enroulement,
    le ruban est collé à chaud pour former une gaine adhérente et continue. Des exigences
    particulières peuvent faire l'objet d'un accord préalable. La température en degrés
    Celsius correspondant à l'indice de température n'est pas nécessairement celle
    à laquelle il est recommandé d'utiliser le fil et cela dépendra de beaucoup de
    facteurs, y compris le type d'équipement considéré. La gamme des diamètres nominaux
    des conducteurs couverte par la présente norme est 1,600 mm jusqu'à et y compris
    5,000 mm.<br />\r\nLes diamètres nominaux des conducteurs sont donnés dans le
    tableau 1. Quand il est fait référence au fil de bobinage conforme à cette norme,
    il convient de fournir les informations suivantes:<br />\r\n– référence à IEC
    60317-43;<br />\r\n– diamètre du conducteur;<br />\r\n– grade.<br />\r\nExemple:
    IEC 60317-43 2,000 mm grade A2"
