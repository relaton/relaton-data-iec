abstract:
- content: '<p class="MsoBodyText">This document specifies:</p><p class="ListNumber1"
    style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->1)<!--[endif]-->Constructs
    for representing and specifying various augmentation and presentation styles.
    While augmentations can be in modalities other than the visual (e.g. aural, haptic),
    this work addresses the visual augmentation style only.</p><p class="ListNumber1"
    style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->2)<!--[endif]-->A model
    for how to associate the stylization constructs to the augmentation objects. Specifically,
    the MAR behavior object in ISO/IEC 3721 is extended for this purpose.</p><p class="ListNumber1"
    style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->3)<!--[endif]-->Other
    miscellaneous functionalities and abstractions that support the stylization of
    augmentation objects.</p>'
