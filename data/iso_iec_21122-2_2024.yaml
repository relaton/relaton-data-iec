abstract:
- content: '<p class="MsoBodyText" style="mso-layout-grid-align: none; text-autospace:
    none;">This document defines several subsets of the syntax specified in ISO/IEC
    21122-1 as profiles. It also defines lower bounds on the throughput in the decoded
    domain via levels and the encoded domain via sublevels that a conforming decoder
    implementation shall support. Furthermore, it defines a buffer model to ensure
    interoperability between implementations in the presence of a latency constraint.</p><p
    class="MsoBodyText" style="mso-layout-grid-align: none; text-autospace: none;"></p>'
