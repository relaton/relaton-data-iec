- content: |-
    La CEI 60534-2-1:2011 comprend des équations permettant de prévoir le débit de fluides compressibles et incompressibles dans les vannes de régulation. Les équations relatives à l'écoulement des fluides incompressibles sont fondées sur les équations de base applicables aux fluides newtoniens incompressibles. Elles ne sont pas destinées à être utilisées pour des fluides non newtoniens, des mélanges de fluides, des boues ou des systèmes transportant des particules solides en suspension dans un liquide. Les équations relatives à l'écoulement des fluides incompressibles peuvent être utilisées, mais avec prudence, pour les mélanges liquides à composants multiples non volatils. Cette deuxième édition annule et remplace la première édition parue en 1998. Cette édition constitue une révision technique. Elle inclut les modifications techniques majeures suivantes par rapport à l'édition précédente:<br />
    - les mêmes modèles fondamentaux de débit mais modifie l'organisation des équations pour simplifier l'utilisation de la norme en introduisant la notion de Δ<em>p</em><sub>dim</sub>;<br />
    - des changements dans les corrections pour les fluides non turbulents et dans les moyens d'obtention des résultats;<br />
    - le passage des calculs multi-étagés en Annexe.

    Le contenu du corrigendum d'avril 2015 a été pris en considération dans cet exemplaire.
