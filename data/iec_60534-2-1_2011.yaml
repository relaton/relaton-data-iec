abstract:
- content: |-
    IEC 60534-2-1:2011 includes equations for predicting the flow of compressible and incompressible fluids through control valves. The equations for incompressible flow are based on standard hydrodynamic equations for Newtonian incompressible fluids. They are not intended for use when non-Newtonian fluids, fluid mixtures, slurries or liquid-solid conveyance systems are encountered. The equations for incompressible flow may be used with caution for non-vaporizing multi-component liquid mixtures. This second edition cancels and replaces the first edition published in 1998. This edition constitutes a technical revision. It includes the following significant technical changes with respect to the previous edition:<br />
    - the same fundamental flow model, but changes the equation framework to simplify the use of the standard by introducing the notion of Δ<em>p</em><sub>sizing</sub>;<br />
    - changes to the non-turbulent flow corrections and means of computing results;<br />
    - multi-stage sizing as an Annex.

    The contents of the corrigendum of April 2015 have been included in this copy.
