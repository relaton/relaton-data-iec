abstract:
- language: en
  script: Latn
  content: IEC 60269-4:2024 applies with the following supplementary requirements.
    Fuse-links for the protection of semiconductor devices shall comply with aIl requirements
    of IEC 60269-1, if not otherwise indicated hereinafter, and shall also comply
    with the supplementary requirements laid down below. These supplementary requirements
    apply to fuse-links for application in equipment containing semiconductor devices
    for circuits of nominal voltages up to 1 000 V AC or 1 500 V DC. For some fuse‑links
    higher rated voltages can be used.
- language: fr
  script: Latn
  content: L'IEC 60269-4:2024 s'applique avec les exigences supplémentaires suivantes.
    Sauf indication contraire dans le texte qui suit, les éléments de remplacement
    utilisés pour la protection des dispositifs à semiconducteurs doivent satisfaire
    à l'ensemble des exigences de l'IEC 60269-1 ainsi qu'aux exigences supplémentaires
    ci-après. Les présentes exigences supplémentaires s'appliquent aux éléments de
    remplacement destinés à être associés à des matériels comportant des dispositifs
    à semiconducteurs et utilisés dans des circuits de tensions nominales inférieures
    ou égales à 1 000 V en courant alternatif ou à 1 500 V en courant continu. Pour
    certains éléments de remplacement, des tensions assignées supérieures peuvent
    être utilisées.
