abstract:
- language: en
  script: Latn
  content: Establishes general rules for assigning particular meanings to certain
    colours and supplementary means for indicating devices and actuators. Has the
    status of a basic safety publication in accordance with IEC Guide 104. Replaces
    part 1 of IEC 54.
- language: fr
  script: Latn
  content: Etablit des règles générales en vue d'attribuer une signification unique
    à certaines couleurs et à certains moyens supplémentaires pour les dispositifs
    de signalisation et les organes de commande. A le statut d'une publication fondamentale
    de sécurité conformément au Guide 104 Cette publication remplace la première partie
    de la CEI 54.
