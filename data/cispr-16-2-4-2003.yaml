abstract:
- language: en
  script: Latn
  content: This part of CISPR 16 is designated a basic standard, which specifies the
    methods of measurement of immunity to EMC phenomena in the frequency range 9 kHz
    to 18 GHz. CISPR 16-2 has been reorganised into 4 parts, to accommodate growth
    and easier maintenance. This first edition of CISPR 16-2-4, together with CISPR
    16-2-1, CISPR 16-2-2 and CISPR 16-2-3, cancels and replaces the second edition
    of CISPR 16-2, published in 2003. It contains the relevant clauses of CISPR 16-2
    without technical changes.
- language: fr
  script: Latn
  content: La présente partie de la CISPR 16 est une norme fondamentale qui spécifie
    les méthodes de mesure de l'immunité aux phénomènes CEM dans la gamme de fréquences
    de 9 kHz à 18 GHz. La publication CISPR 16-2 a été réorganisée en 4 parties, dans
    le but de pouvoir gérer plus facilement son évolution et maintenance. Cette première
    édition de la CISPR 16-2-4, ainsi que les CISPR 16-2-1, CISPR 16-2-2 et CISPR
    16-2-3, annule et remplace la seconde édition de la CISPR 16-2 publiée en 2003.
    Elle contient les articles en rapport avec la CISPR 16-2 sans modifications de
    leur contenu technique.
