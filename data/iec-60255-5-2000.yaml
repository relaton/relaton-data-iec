abstract:
- language: en
  script: Latn
  content: Lays down general requirements for the insulation coordination of measuring
    relays and protection equipment. Gives guidance for the selection of clearances
    and creepage distances and other aspects related to the insulation of measuring
    relays and protection equipment; specifies requirements for voltage tests and
    insulation resistance measurement.
- language: fr
  script: Latn
  content: Donne des prescriptions générales pour la coordination de l'isolement des
    relais de mesure et des dispositifs de protection. Fournit les directives pour
    la sélection des distances d'isolement et des lignes de fuite et d'autres aspects
    liés à l'isolation des relais de mesure et des dispositifs de protection; donne
    des prescriptions pour les essais de tension et la mesure de la résistance d'isolement.
