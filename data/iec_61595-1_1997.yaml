abstract:
- content: Applies to 8 to 64 channel digital audio recording on 12,7 mm or 25,4 mm
    wide tape, with stationary heads, for professional use. Defines the mechanical
    and electrical characteristics necessary to ensure the interchangeability of programmes,
    recorded as digital audio signals on magnetic tape in professional industries.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: S'applique à l'enregistrement audionumérique de 8 à 64 voies, sur des bandes
    d'une largeur de 12,7 mm ou 25,4 mm, avec des têtes fixes, pour un usage professionel.
    Définit les caractéristiques mécaniques et électriques nécessaires pour assurer,
    entre professionnels, l'interchangeabilité des programmes et des signaux audionumériques
    enregistrés sur bandes magnétiques.
