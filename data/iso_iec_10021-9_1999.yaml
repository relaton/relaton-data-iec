abstract:
- content: "<p>This Recommendation | International Standard is one of a series on
    message handling. The entire set provides a</p><p>comprehensive blueprint for
    a Message Handling System (MHS) realized by any number of cooperating open systems.</p><p>The
    purpose of an MHS is to enable users to exchange messages on a store-and-forward
    basis. A message submitted on</p><p>behalf of one user, the originator, is conveyed
    by the Message Transfer System (MTS) and subsequently delivered to the</p><p>agents
    of one or more additional users, the recipients. Access Units (AU) link the MTS
    to communication systems of</p><p>other kinds (e.g. postal systems). A user is
    assisted in the preparation, storage, and display of messages by a User</p><p>Agent
    (UA). Optionally, it is assisted in the storage of messages by a Message Store
    (MS). The MTS comprises a</p><p>number of Message Transfer Agents (MTA) which
    collectively perform the store-and-forward message transfer function.</p><p>This
    Recommendation | International Standard defines the message handling application
    called EDI messaging</p><p>(EDIMG), a form of message handling tailored for exchange
    of Electronic Data Interchange (EDI) information, a new</p><p>message content
    type and associated procedures known as Pedi. It is designed to meet the requirements
    of users of</p><p>ISO 9735 (EDIFACT), and other commonly used EDI systems.</p><p>This
    Recommendation | International Standard is one of a series on message handling.
    ITU-T Rec. X.402 |</p><p>ISO/IEC 10021-2 constitutes the introduction to the series
    and identifies the other documents in it.</p><p>The architectural basis and foundation
    for message handling are defined in still other Recommendations | International</p><p>Standards.
    ITU-T Rec. X.402 | ISO/IEC 10021-2 identifies those documents as well.</p>"
