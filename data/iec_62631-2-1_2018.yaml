abstract:
- content: "IEC 62631-2-1:2018 describes test methods for the determination of permittivity
    and dissipation factor properties of solid insulating materials (AC methods from
    0,1 Hz up to 10 MHz).<br />\r\nThis first edition cancels and replaces the first
    edition IEC 60250, published in 1969. This edition constitutes a technical revision.
    This edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\na. technical frequencies confined to AC methods;<br
    />\r\nb. update on measurements on solid dielectric materials."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 62631-2-1:2018 décrit des méthodes d'essai pour déterminer les propriétés
    de la permittivité et du facteur de dissipation de matériaux isolants solides
    (méthodes en courant alternatif de 0,1 Hz à 10 MHz).<br />\r\nCette première édition
    annule et remplace la première édition de l'IEC 60250, publiée en 1969. Cette
    édition constitue une révision technique.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na.
    fréquences techniques réservées aux méthodes en courant alternatif;<br />\r\nb.
    mise à jour des mesures appliquées aux matériaux diélectriques solides."
