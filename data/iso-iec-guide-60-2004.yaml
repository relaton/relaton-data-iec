abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC Guide 60:2004 recommends good practices for all elements of conformity assessment, including normative documents, bodies, systems, schemes and results.</p>
    <p>It is intended for use by individuals and bodies who wish to provide, promote or use ethical and reliable conformity assessment services. These include, as appropriate, regulators, trade officials, calibration laboratories, testing laboratories, inspection bodies, product certification bodies, management system certification/registration bodies, personnel certification bodies, accreditation bodies, organizations providing declarations of conformity, and designers and administrators of conformity assessment systems and schemes, and users of conformity assessment.</p>
    <p>ISO/IEC Guide 60:2004 is designed to facilitate trade at the international, regional, national and sub-national level.</p>
- language: fr
  script: Latn
  content: |-
    <p>Le Guide ISO/CEI 60:2004 recommande des bonnes pratiques pour tous les éléments de l'évaluation de la conformité, y compris les documents normatifs, les organismes, les systèmes, les systèmes particuliers et les résultats.</p>
    <p>Il est destiné à être utilisé par des personnes et des organismes souhaitant fournir, promouvoir ou utiliser des services d'évaluation de la conformité fiables et conformes à la déontologie. Il s'agit, selon le cas, d'autorités réglementaires, de responsables du commerce, de laboratoires d'étalonnage ou d'essai, d'organismes d'inspection, d'organismes de certification de produits, d'organismes d'enregistrement/certification de systèmes de management, d'organismes de certification de personnel, d'organismes d'accréditation, d'organisations établissant les déclarations de conformité et de concepteurs et administrateurs de systèmes et systèmes particuliers d'évaluation de la conformité, ainsi que d'utilisateurs de l'évaluation de la conformité.</p>
    <p>Le Guide ISO/CEI 60:2004 est conçu pour favoriser le commerce au niveau international, régional, national et infranational.</p>
