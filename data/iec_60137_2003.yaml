abstract:
- content: Specifies the characteristics and tests for insulated bushings intended
    for use in electrical apparatus, machinery, transformers, switchgear and installations
    for three-phase alternating current systems, having highest voltage for equipment
    above 1 000 V and power frequencies of 15 Hz up to and including 60 Hz. Special
    requirements and tests for transformer bushings in this standard apply also to
    reactor bushings.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Spécifie les caractéristiques et les essais applicables aux traversées
    isolées, destinées à être utilisées dans les dispositifs électriques, les machines,
    les transformateurs, les appareillages de commutation et les installations pour
    des systèmes à courant alternatif triphasé possédant une tension plus élevée pour
    le matériel dépassant 1 000 V et des fréquences industrielles comprises entre
    15 Hz et 60 Hz (inclus). Les conditions spéciales et les essais concernant les
    traversées pour transformateurs se trouvant dans cette norme s'appliquent également
    aux traversées pour réacteurs.
