abstract:
- language: en
  script: Latn
  content: "This part of IEC 60044 applies to new single-phase capacitor voltage transformers
    connected between line and ground for system voltages Um   72,5 kV at power frequencies
    from 15 Hz to 100 Hz. They are intended to supply a low voltage for measurement,
    control and protective functions. \nThe capacitor voltage transformer can be equipped
    with or without carrier-frequency accessories for power line carrier-frequency
    (PLC) application at carrier frequencies from \n30 kHz to 500 kHz."
- language: fr
  script: Latn
  content: "La présente partie de la CEI 60044 s'applique aux transformateurs condensateurs
    de tension monophasés neufs connectés entre la ligne et la terre pour des tensions
    de réseau Um   72,5 kV aux fréquences industrielles comprises entre 15 Hz et 100
    Hz. Ils sont  destinés à fournir une basse tension pour les fonctions mesure,
    commande et protection. \nLe transformateur condensateur de tension peut être
    équipé avec ou sans accessoires de couplage pour courant porteur sur ligne (CPL)
    aux fréquences porteuses de 30 kHz à 500 kHz."
