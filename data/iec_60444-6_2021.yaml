  format: text/html
- content: "<!-- NEW! -->IEC 60444-6:2021 est disponible sous forme de IEC 60444-6:2021
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nL’IEC
    60444-6:2021 s’applique aux mesures de la dépendance du niveau d’excitation (DNE)
    des résonateurs à quartz. Deux méthodes d’essai (A et C) et une méthode de référence
    (B) sont décrites. La méthode A, basée sur le réseau en p conformément à l’IEC
    60444-5, peut être utilisée dans la plage de fréquences complète couverte par
    la présente partie de l’IEC 60444. La méthode de référence B, basée sur le réseau
    en p ou sur la méthode de réflexion conformément à l’IEC 60444-5 ou à l’IEC 60444-8,
    peut être utilisée dans la plage de fréquences complète couverte par la présente
    partie de l’IEC 60444. La méthode C, une méthode avec un oscillateur, est adaptée
    pour les mesures de résonateurs sur le mode fondamental en plus grandes quantités
    avec des conditions fixes. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l’édition précédente:<br />\r\n- certaines équations ont
    été supprimées ou corrigées;<br />\r\n- il est spécifié dans la note du Domaine
    d’application que les méthodes de mesure spécifiées dans le présent document ne
    s’appliquent pas uniquement à la coupe AT, mais aussi à d’autres coupes de cristaux
    et à d’autres modes de vibration."
