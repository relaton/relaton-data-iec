abstract:
- content: Presents a method for defining the designation nomenclature for the major
    physical attributes of soft ferrite core shapes. Facilitates uniform usage of
    dimensional characters by manufacturers, specifiers, and users when describing
    core dimensions on drawings, in tables, and on catalogue specification sheets.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Présente une méthode pour définir la nomenclature des attributs physiques
    principaux des dimensions des noyaux en matériaux ferrites doux. Facilite une
    utilisation commune des références dimensionnelles par les fabricants, les spécificateurs
    et les utilisateurs pour la description des dimensions de noyaux sur des schémas,
    dans des tableaux et sur des spécifications particulières de catalogues.
