- content: "L'IEC 60335-2-23:2016 traite de la sécurité des appareils électriques
    pour les soins de la peau ou des cheveux des personnes ou des animaux, destinés
    aux usages domestiques et analogues et dont la tension assignée n'est pas supérieure
    à 250 V. Des exemples d'appareils compris dans le domaine d'application de la
    présente norme sont donnés ci-après:<br />\r\n- les peignes à friser;<br />\r\n-
    les fers à friser;<br />\r\n- les rouleaux à friser avec dispositif de chauffage
    séparé;<br />\r\n- les appareils de sauna facial;<br />\r\n- les sèche-cheveux;<br
    />\r\n- les lisseurs;<br />\r\n- les sèche-mains;<br />\r\n- les dispositifs de
    chauffage pour parties frisantes amovibles;<br />\r\n- les appareils à permanente.
    Les appareils couverts par la présente norme peuvent comporter des dispositifs
    à production de vapeur ou à aspersion. Les appareils non destinés à un usage domestique
    normal, mais qui peuvent néanmoins constituer une source de danger pour le public,
    tels que les appareils destinés à être utilisés par des utilisateurs non avertis
    dans des magasins, chez des artisans et dans des fermes, sont compris dans le
    domaine d'application de la présente norme. La présente norme traite des dangers
    raisonnablement prévisibles présentés par les appareils, encourus par tous les
    individus. Cependant, cette norme ne tient pas compte en general des personnes
    (y compris des enfants) dont les capacités physiques, sensorielles ou mentales;
    ou le manque d'expérience et de connaissance les empêchent d'utiliser l'appareil
    en toute sécurité sans surveillance ou instruction; de l'utilisation de l'appareil
    comme jouet par des enfants. La présente norme ne s'applique pas:<br />\r\n- aux
    appareils prévus exclusivement pour des usages industriels;<br />\r\n- aux appareils
    destinés à être utilisés dans des locaux présentant des conditions particulières,
    telles que la présence d'une atmosphère corrosive ou explosive (poussière, vapeur
    ou gaz);<br />\r\n- aux rasoirs, tondeuses et appareils analogues;<br />\r\n-
    aux couvertures, coussins, vêtements et appareils chauffants souples analogues;<br
    />\r\n- aux appareils d'exposition de la peau au rayonnement optique;<br />\r\n-
    aux appareils de chauffage des saunas;<br />\r\n- appareils destinés aux soins
    cosmétiques et esthétiques comportant des lasers et des sources de lumière de
    forte intensité ou aux appareils à usage medical. Cette sixième édition annule
    et remplace la cinquième édition parue en 2003, son Amendement 1 (2008) et son
    Amendement 2 (2012). Cette édition constitue une révision technique. Cette édition
    inclut les modifications majeures suivantes par rapport à la quatrième édition
    de l'IEC 60335-2-23 (les modifications mineures ne sont pas répertoriées):<br
    />\r\n- ajout des lisseurs à la liste d'exemples couverts par la norme;<br />\r\n-
    modification de 7.12 pour qu'il s'applique aux appareils, et non uniquement aux
    sèche-cheveux;<br />\r\n- ajout de nouvelles instructions en 7.12 relatives aux
    lisseurs et aux fers à friser;<br />\r\n- exemption des sèche-cheveux installés
    à poste fixe et des sèche-mains installés à poste fixe de la fourniture d'un autre
    format d'instructions;<br />\r\n- exclusion des surfaces des parties frisantes
    amovibles de l'exigence relative à l'échauffement au Paragraphe 11.8;<br />\r\n-
    clarification dans le Paragraphe 19.7 précisant que l'appareil ne doit pas émettre
    de flammes après l'essai;<br />\r\n- clarification de la méthode d'essai et des
    critères de conformité au Paragraphe 21.101;<br />\r\n- ajout d'une exigence en
    22.13 visant à délimiter les poignées sur les fers à friser et les lisseurs;<br
    />\r\n- en 22.103, ajout d'une exigence relative à la protection contre l'aspiration
    des cheveux au niveau de l'arrivée d'air du sèche-cheveux;<br />\r\n- révision
    du Paragraphe 24.101 pour indiquer que les dispositifs de protection ne doivent
    pas être à réarmement automatique;<br />\r\n- révision et conversion de notes
    en texte normatif dans les Paragraphes 19.7, 22.32, et 25.14. Elle a été établie
    sur la base de la cinquième édition (2010) de cette norme. L'attention des Comités
    Nationaux est attirée sur le fait que les fabricants d'appareils et les organismes
    d'essai peuvent avoir besoin d'une période transitoire après la publication d'une
    nouvelle publication IEC, ou d'une publication amendée ou révisée, pour fabriquer
    des produits conformes aux nouvelles exigences et pour adapter leurs équipements
    aux nouveaux essais ou aux essais révisés. Le comité recommande que le contenu
    de cette publication soit entériné au niveau national au plus tôt 12 mois et au
    plus tard 36 mois après la date de publication. Mots clés: soins de la peau, soins
    des cheveux, fers à friser, sèche-cheveux<br /><br />\r\nCette publication doit
    être lue conjointement avec l'IEC 60335-1:2010."
