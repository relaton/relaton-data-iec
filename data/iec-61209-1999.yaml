abstract:
- language: en
  script: Latn
  content: IEC 61209:1999 Specifies the minimum requirements for the design, manufacture,
    integration and testing of integrated bridge systems to comply with the relevant
    IMO resolutions and IMO performance standards, in order to meet the functional
    requirements contained in applicable IMO instruments.
- language: fr
  script: Latn
  content: La CEI 61209:1999 spécifie les exigences minimales pour la conception,
    la fabrication, l'intégration et les essais des systèmes de navigation intégrés
    (IBS) pour qu'ils soient conformes à la résolution MSC.64(67), annexe 1, de l'Organisation
    Maritime Internationale (OMI) et les autres normes de performance de l'OMI, afin
    de répondre aux exigences de fonctionnement contenues dans les instruments applicables
    de l'OMI, sans écarter l'utilisation multiple du matériel et des modules ou le
    besoin de reproduction.
