abstract:
- language: en
  script: Latn
  content: "IEC 62439-2:2010 is applicable to high-availability automation networks
    based on the ISO/IEC 8802-3 (IEEE 802.3) (Ethernet) technology. It specifies a
    recovery protocol based on a ring topology, designed to react deterministically
    on a single failure of an inter-switch link or switch in the network, under the
    control of a dedicated media redundancy manager node. It cancels and replaces
    IEC 62439 published in 2008 and constitutes a technical revision. It includes
    the following significant technical changes with respect to IEC 62439 (2008):<br
    />\r\n- adding a calculation method for RSTP (rapid spanning tree protocol, IEEE
    802.1Q),<br />\r\n- adding two new redundancy protocols: HSR (High-availability
    Seamless Redundancy) and DRP (Distributed Redundancy Protocol),<br />\r\n- moving
    former Clauses 1 to 4 (introduction, definitions, general aspects) and the Annexes
    (taxonomy, availability calculation) to IEC 62439-1, which serves now as a base
    for the other documents,<br />\r\n- moving Clause 5 (MRP) to IEC 62439-2 with
    minor editorial changes,<br />\r\n- moving Clause 6 (PRP) was to IEC 62439-3 with
    minor editorial changes,<br />\r\n- moving Clause 7 (CRP) was to IEC 62439-4 with
    minor editorial changes, and<br />\r\n- moving Clause 8 (BRP) was to IEC 62439-5
    with minor editorial changes,<br />\r\n- adding a method to calculate the maximum
    recovery time of RSTP in a restricted configuration (ring) to IEC 62439-1 as Clause
    8,<br />\r\n- adding specifications of the HSR (High-availability Seamless Redundancy)
    protocol, which shares the principles of PRP to IEC 62439-3 as Clause 5, and<br
    />\r\n- introducing the DRP protocol as IEC 62439-6. \r\n\r\n<br /><br />This
    publication is to be read in conjunction with <a href=\"https://webstore.iec.ch/en/publication/24248\">IEC
    62439-1:2010</a>."
- language: fr
  script: Latn
  content: "La CEI 62439-2:2010 concerne les réseaux d'automation à haute disponibilité
    reposant sur la technologie (Ethernet) ISO/CEI 8802-3 (IEEE 802.3). Elle spécifie
    un protocole de récupération reposant sur une topologie en anneau, conçu pour
    réagir de manière déterministe sur une seule défaillance d'une maille inter-étage
    ou d'un commutateur du réseau, sous le contrôle d'un noeud du gestionnaire de
    redondance de support dédié. Elle annule et remplace la CEI 62439 publiée en 2008
    et constitue une révision technique. Ell inclut les modifications techniques majeures
    suivantes par rapport à la CEI 62439 (2008):<br />\r\n- ajout d'une méthode de
    calcul pour le protocole RSTP (Rapid Spanning Tree Protocol, IEEE 802.1Q), <br
    />\r\n- ajout de deux nouveaux protocoles de redondance: HSR (High-availability
    Seamless Redundancy) et DRP (Distributed Redundancy Protocol), <br />\r\n- déplacement
    des Articles 1 à 4 (Introduction, Définitions, Aspects généraux) et des Annexes
    (Taxinomie, Calcul de disponibilité) dans la CEI 62439-1, qui servent à présent
    de base aux autres documents,<br />\r\n- déplacement de l'Article 5 (MRP) dans
    la CEI 62439-2 avec peu de modifications éditoriales,<br />\r\n- déplacement de
    l'Article 6 (PRP) dans la CEI 62439-3 avec peu de modifications éditoriales, <br
    />\r\n- déplacement de l'Article 7 (CRP) dans la CEI 62439-4 avec peu de modifications
    éditoriales, et <br />\r\n- déplacement de l'Article 8 (BRP) dans la CEI 62439-5
    avec peu de modifications éditoriales,<br />\r\n- ajout d'une méthode de calcul
    du temps de reprise maximal du protocole RSTP dans une configuration restreinte
    (anneau) dans la CEI 62439-1 (Article 8), <br />\r\n- ajout de spécifications
    du protocole HSR (High-availability Seamless Redundancy), qui partage les principes
    du protocole PRP dans la CEI 62439-3 (Article 5), et <br />\r\n- introduction
    du protocole DRP (CEI 62439-6).\r\n\r\n<br /><br />Cette publication doit être
    lue conjointement avec la <a href=\"https://webstore.iec.ch/en/publication/24248\">CEI
    62439-1:2010</a>."
