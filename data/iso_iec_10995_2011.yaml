abstract:
- content: "The electronic version of this International Standard can be downloaded
    from the ISO/IEC Information Technology Task Force (ITTF) web site.<br /><br />\r\nISO/IEC
    10995:2011 specifies an accelerated aging test method for estimating the life
    expectancy for the retrievability of information stored on recordable or rewritable
    optical disks.<br />\r\nThis test includes details on the following formats: DVD-R/-RW/-RAM,
    +R/+RW. It can be applied to additional optical disk formats with the appropriate
    specification substitutions and can be updated in the future as required.<br />\r\nISO/IEC
    10995:2011 includes<br />\r\n- stress conditions,<br />\r\n- assumptions,<br />\r\n-
    ambient conditions: controlled storage conditions, e.g. 25 °C and 50 % RH, using
    the Eyring model; and uncontrolled storage conditions, e.g. 30 °C and 80 % RH,
    using the Arrhenius model,<br />\r\n- evaluation system description,<br />\r\n-
    specimen preparation,<br />\r\n- data acquisition procedure, and<br />\r\n- data
    interpretation."
