abstract:
- content: 'IEC 61131-3:2013 specifies the syntax and semantics of a unified suite
    of programming languages for programmable controllers (PCs). This suite consists
    of two textual languages, Instruction List (IL) and Structured Text (ST), and
    two graphical languages, Ladder Diagram (LD) and Function Block Diagram (FBD).
    This third edition cancels and replaces the second edition, published in 2003
    and constitutes a technical revision. It includes the following significant technical
    changes: It is a compatible extension of the second edition. The main extensions
    are new data types and conversion functions, references, name spaces and the object
    oriented features of classes and function blocks.'
  language:
