  format: text/html
- content: 'La CEI 61131-3:2013 spécifie la syntaxe et la sémantique d''une suite
    unifiée de langages de programmation utilisés pour les automates programmables
    (AP). Cette suite est constituée de deux langages textuels, liste d''instructions
    (IL, Instruction List) et texte structuré (ST, Structured Text), et de deux langages
    graphiques, diagramme à contacts (LD, Ladder Diagram) et diagramme de bloc fonctionnel
    (FBD, Function Block Diagram). Cette troisième édition annule et remplace la deuxième
    édition publiée en 2003 et constitue une révision technique. La présente édition
    inclut les modifications techniques majeures suivantes: elle est une extension
    compatible de la deuxième édition et les principales extensions concernent de
    nouveaux types de données et de nouvelles fonctions de conversion, des références,
    des espaces de noms et des classes de caractéristiques orientées objet, et des
    blocs fonctionnels.'
