abstract:
- language: en
  script: Latn
  content: Specifies requirements for the process by which a programmable electrical
    medical system is designed. Serves as the basis of requirements of Particular
    Standards, including serving as a guide to safety requirements for the purpose
    of reducing and managing risk. This standard covers requirement specification,
    architecture, detailed design and implementation software development, modification,
    verification and validation, marking and accompanying documents. <b>This consolidated
    version consists of the first edition (1996) and its amendment 1 (1999). Therefore,
    no need to order amendment in addition to this publication.</b>
- language: fr
  script: Latn
  content: 'Cette norme fixe les prescriptions à suivre lors de la conception d''un
    système électromédical programmable. Elle fournit aussi la base des prescriptions
    des normes particulières en servant de guide pour les exigences de sécurité visant
    à réduire et à gérer les risques. Elle traite les aspects suivants : les spécifications
    des prescriptions, l''architecture, la conception détaillée et la mise en oeuvre
    y compris le développement du logiciel, les modifications, la vérification et
    la validation, le marquage et les documents d''accompagnement. <b> Cette version
    consolidée comprend la première édition (1996) et son amendement 1 (1999). Il
    n''est donc pas nécessaire de commander l''amendement avec cette publication.</b>'
