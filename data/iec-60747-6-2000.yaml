abstract:
- language: en
  script: Latn
  content: 'Provides standards for the following categories of discrete semi-conductor
    devices: - (reverse-blocking) (triode) thyristors, - asymmetrical (reverse-blocking)
    (triode) thyristors, - reverse-conducting (triode) thyristors, - bidirectional
    triode thyristors (triacs), - gate turn-off thyristors (GTO thyristors).'
- language: fr
  script: Latn
  content: 'Donne les normes pour les catégories suivantes de dispositifs: - thyristors
    (triodes) bloqués en inverse, - thyristors asymétriques (triodes) bloqués en inverse,
    - thyristors (triodes) passants en inverse, - thyristors triodes bidirectionnels
    (triacs), - thyristors blocables par la gâchette (thyristors GTO).'
