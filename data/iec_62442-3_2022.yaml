abstract:
- content: "IEC 62442-3:2022 defines measurement and calculation methods for specifying
    the efficiency and the standby power of controlgear for tungsten-halogen lamps
    and LED light sources. This third edition cancels and replaces the second edition
    published in 2018. This edition constitutes a technical revision. This edition
    includes the following significant technical changes with respect to the previous
    edition:<br />\r\n- this edition has been harmonized with IEC 62442-1 and IEC
    62442-­2;<br />\r\n- the reference to and use of the measurement methods for non-active
    power consumption in accordance with IEC 63103 have been added."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 62442-3:2022 définit les méthodes de mesurage et de calcul afin
    de spécifier le rendement et la puissance de veille des appareillages des lampes
    tungstène-halogène et des sources lumineuses à LED. Cette troisième édition annule
    et remplace la deuxième édition parue en 2018. Cette édition constitue une révision
    technique. Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l'édition précédente:<br />\r\n- cette édition a été harmonisée
    avec l'IEC 62442-1 et l'IEC 62442-2;<br />\r\n- des références à l'IEC 63103 ont
    été ajoutées afin d'appliquer les méthodes de mesurage de la consommation de puissance
    en mode non actif.<br />\r\nLa version française de cette norme n'a pas été soumise
    au vote."
