abstract:
- content: IEC 60529:1989+A1:1999+A2:2013 Applies to the classification of degrees
    of protection provided by enclosures for electrical equipment with a rated voltage
    not exceeding 72,5 kV. The contents of the corrigenda of January 2003, September
    2007, October 2009, October 2013, May 2015 and January 2019 have been included
    in this copy.<br /><strong>This consolidated version consists of the second edition
    (1989), its amendment 1 (1999) and its amendment 2 (2013). Therefore, no need
    to order amendments in addition to this publication.</strong>
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 60529:1989+A1:1999+A2:2013 S'applique à la classification des degrés
    de protection procurés par les enveloppes pour les matériels électriques de tension
    assignée inférieure ou égale à 72,5 kV. Le contenu des corrigenda de janvier 2003,
    septembre 2007, octobre 2009, octobre 2013, mai 2015 et janvier 2019 a été pris
    en considération dans cet exemplaire.<br /><strong>Cette version consolidée comprend
    la deuxième édition (1989), son amendement 1 (1999) et son amendement 2 (2013).
    Il n'est donc pas nécessaire de commander les amendements avec cette publication.</strong>
