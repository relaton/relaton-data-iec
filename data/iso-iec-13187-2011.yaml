- language: en
  script: Latn
  content: ISO/IEC 13187:2011(E) lays out the general framework for the Server Management
    Command Line Protocol (SM CLP). This standard is intended to guide developers
    of implementations of the SM CLP and may also be used as a reference by system
    administrators and other users of SM CLP implementations. It was prepared by SNIA
    (Storage Networking Industry Association), was adopted, under the fast track procedure.
