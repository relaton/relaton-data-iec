abstract:
- language: en
  script: Latn
  content: |-
    Establishes particular requirements for the safety, including the essential performance of invasive blood pressure monitoring and measuring equipment.

    This particular standard takes into account Collateral Standard 60601-1-2:(1993) Electromagnetic compatibility and Collateral Standard 60601-1-4:(1996) Medical electrical equipment incorporating programmable electrical systems.

    A section on alarms has been included because alarms are necessary for monitoring equipment.
- language: fr
  script: Latn
  content: "Etablit des règles particulières de sécurité, y compris des exigences
    de performances essentielles pour les appareils de surveillance et de mesure de
    la pression sanguine prélevée directement.\n\nLa présente norme particulière prend
    en compte la Norme Collatérale 60601-1-2: (1993) Compatibilité Électromagnétique
    et la Norme Collatérale 60601-1-4: (1996) Systèmes électromédicaux programmables.
    \n\nUne section concernant les alarmes a été ajoutée car les alarmes sont nécessaires
    pour les appareils de surveillance."
