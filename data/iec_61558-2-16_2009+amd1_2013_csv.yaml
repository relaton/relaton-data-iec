abstract:
- content: "IEC 61558-2-16:2009+A1:2013 deals with the safety of switch mode power
    supply units and transformers for switch mode power supply units. Transformers
    incorporating electronic circuits are also covered by this standard. It is based
    on the second edition (2005) of that standard. This first edition of IEC 61558-2-16
    cancels and replaces IEC 61558-2-17, published in 1997. It constitutes a technical
    revision. This part has the status of a group safety publication in accordance
    with IEC Guide 104 (1997): The preparation of safety publications and the use
    of basic safety publications and group safety publications.<strong>This consolidated
    version consists of the first edition (2009) and its amendment 1 (2013). Therefore,
    no need to order amendment in addition to this publication.</strong><br /><br
    />\r\nThis publication is to be read in conjunction with IEC 61558-1:2005."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 61558-2-16:2009+A1:2013 traite de la sécurité des blocs d'alimentation
    à découpage et des transformateurs pour blocs d'alimentation à découpage. Les
    transformateurs incorporant des circuits électroniques sont également couverts
    par la présente norme. Elle est issue de la seconde édition (2005) de cette norme.
    Cette première édition de la CEI 61558-2-16 annule et remplace la CEI 61558-2-17
    (1997). Elle constitue une révision technique. La présente partie a le statut
    de publication groupée de sécurité conformément au guide CEI 104 (1997): Elaboration
    des publications de sécurité et utilisation des publications fondamentales de
    sécurité et publications groupées de sécurité.<strong> Cette version consolidée
    comprend la première édition (2009) et son amendement 1 (2013). Il n'est donc
    pas nécessaire de commander l'amendement avec cette publication.</strong><br /><br
    />\r\nCette publication doit être lue conjointement avec la CEI 61558-1:2005."
