abstract:
- content: Specifies the performance and the corresponding methods of test of ventilating
    fans for household and similar purposes intended for air forcing and exhaust,
    not exceeding 0.5 m in size, driven by single-phase a.c. motors having a power
    consumption not exceeding 500 W (including any associated regulators), for use
    on single-phase a.c. circuits not exceeding 250 V. Applies to ventilating fans
    such as wall fans, window fans, kitchen fans, etc.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Spécifie l'aptitude à la fonction et les méthodes d'essai correspondantes
    des aérateurs pour applications domestiques et analogues, destinés à refouler
    et à aspirer l'air, de dimensions non supérieures à 0,5 m, entraînés par des moteurs
    à courant alternatif monophasé n'absorbant pas plus de 500 W (y compris tout régulateur
    de vitesse associé); ces aérateurs sont destinés à être utilisés sur des circuits
    alimentés en courant alternatif monophasé, à des tensions inférieures ou égales
    à 250 V. S'applique aux aérateurs tels que ceux pour cloison, pour fenêtre, pour
    cuisine, etc.
