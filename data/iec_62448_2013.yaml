abstract:
- content: "IEC 62448:2013 specifies a generic format for multimedia e-publishing
    employed for e-book data interchange among data preparers and publishers, satisfying
    a number of publishers requirements: revisable, extensible and heterogeneous logical
    structure. This third edition cancels and replaces the second edition, published
    in 2009 and constitutes a technical revision. It includes the following changes:<br
    />\r\n- Addition of Annex C;<br />\r\n- Related minor changes in Clause 6;<br
    />\r\n- Updates in Annex B."
  language:
