abstract:
- content: "IEC/TS 62441:2011 Introduces safeguards to reduce the likelihood of room
    flash-over as a result of accidental ignition of exterior housings of audio/video
    and information communication technology products likely to be used in the home,
    caused by a candle flame. This second edition of IEC 62441 cancels and replaces
    the first edition published in 2006 and constitutes a technical revision. This
    edition includes the following technical changes with respect to the previous
    edition:<br />\r\n- acceptance of wood with a minimum thickness as equivalent
    to V-1;<br />\r\n- interpretation information regarding vertical surfaces."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI/TS 62441:2011 introduit des mesures de protection destinées à réduire
    les risques d'embrasement éclair d'une pièce dû à une flamme de bougie, résultant
    de l'embrasement accidentel de l'habillage extérieur des appareils audio/vidéo,
    des appareils de technologies de l'information et de la communication, utilisés
    généralement en milieu résidentiel. Cette deuxième édition de la CEI 62441 annule
    et remplace la première édition parue en 2006 et constitue une révision technique.
    Cette édition comprend les changements suivants par rapport à l'édition précédente:<br
    />\r\n- acceptation du bois avec une épaisseur minimum équivalente à V-1;<br />\r\n-
    information sur l'interprétation concernant les surfaces verticales."
