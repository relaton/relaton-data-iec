abstract:
- content: "<p>ISO/IEC 29167-19:2016 defines the Rabin-Montgomery (RAMON) crypto suite
    for the ISO/IEC 18000 air interfaces standards for radio frequency identification
    (RFID) devices. Its purpose is to provide a common crypto suite for security for
    RFID devices that may be referred by ISO committees for air interface standards
    and application standards.</p><p>ISO/IEC 29167-19:2016 specifies a crypto suite
    for Rabin-Montgomery (RAMON) for air interface for RFID systems. The crypto suite
    is defined in alignment with existing air interfaces.</p><p>ISO/IEC 29167-19:2016
    defines various authentication methods and methods of use for the cipher. A Tag
    and an Interrogator may support one, a subset, or all of the specified options,
    clearly stating what is supported.</p>"
