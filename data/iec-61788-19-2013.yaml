abstract:
- language: en
  script: Latn
  content: 'IEC 61788-19:2013 covers a test method detailing the tensile test procedures
    to be carried out on reacted Cu/Nb3Sn composite superconducting wires at room
    temperature. The object of this test is to measure the modulus of elasticity and
    to determine the proof strength of the composite due to yielding of the copper
    and the copper tin components from the stress versus strain curve. Furthermore,
    the elastic limit, the tensile strength, and the elongation after fracture can
    be determined by means of the present method, but they are treated as optional
    quantities because the measured quantities of the elastic limit and the elongation
    after fracture have been reported to be subject to significant uncertainties according
    to the international round robin test. The sample covered by this test procedure
    should have a bare round or rectangular cross-section with an area between 0,15
    mm2 and 2,0 mm2 and a copper to non-copper volume ratio of 0,2 to 1,5 and should
    have no insulation. Key words: supraconductivity, mechanical properties'
- language: fr
  script: Latn
  content: 'La IEC 61788-19:2013 spécifie une méthode d''essai détaillant les modes
    opératoires d''essai de traction à exécuter à température ambiante sur des fils
    composites supraconducteurs de Cu/Nb3Sn mis en réaction. L''objectif de cet essai
    est de mesurer le module d''élasticité et de déterminer la charge d''épreuve du
    composite due à la déformation du cuivre et des composants en cuivre et en étain
    sur la courbe de contrainte en fonction de la déformation. De plus, la limite
    élastique, la résistance à la traction et l''allongement après fracture peuvent
    être déterminés par le biais de la présente méthode, mais ils sont traités comme
    des grandeurs facultatives, car l''essai interlaboratoire international a démontré
    de considérables incertitudes au sujet des valeurs mesurées pour la limite élastique
    et pour l''allongement après fracture. Il convient que l''échantillon couvert
    par la présente procédure d''essai ait une section transversale circulaire ou
    rectangulaire avec une surface comprise entre 0,15 mm2 et 2,0 mm2 et un rapport
    volumique entre le cuivre et le non-cuivre de 0,2 à 1,5. Il convient également
    qu''il n''ait pas d''isolation. Mots clé: supraconductivité, propriétés mécaniques'
