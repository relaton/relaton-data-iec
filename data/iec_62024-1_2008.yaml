abstract:
- content: |-
    IEC 62024-1:2008 specifies electrical characteristics and measuring methods for the nanohenry range chip inductor that is normally used in high frequency (over 100 kHz) range. This edition includes the following significant technical changes with respect to the previous edition:<br />
    a) sizes 0402 added in Table 1 and Table 2;<br />
    b) contents of 4.4 reviewed for easier understanding;<br />
    c) correct errors in 3.1.4.2.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    La CEI 62024-1:2008 spécifie les caractéristiques électriques et les méthodes de mesure pour l'inductance pastille de l'ordre du nanohenry qui est normalement utilisée dans la gamme des hautes fréquences (supérieures à 100 kHz). Par rapport à l'édition précédente, les principales modifications techniques sont les suivantes:<br />
    a) tailles 0402 ajoutées dans le Tableau 1 et le Tableau 2;<br />
    b) contenu de 4.4 révisé pour en faciliter la compréhension;<br />
    c) erreurs de 3.1.4.2 corrigées.
