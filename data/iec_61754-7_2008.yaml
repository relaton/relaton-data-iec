abstract:
- content: 'IEC 61754-7:2008 defines the standard interface dimensions for type MPO
    family of connectors. This third edition cancels and replaces the second edition
    published in 2004. This third edition constitutes a technical revision. Specific
    technical changes involve the addition of an aligned key adaptor interface definition
    to address all existing MPO applications. Keywords: standard interface dimensions
    for type MPO family of connectors'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'L''IEC 61754-7:2008 définit les dimensions d''interface normalisées pour
    la famille de connecteurs de type MPO. Cette troisième édition annule et remplace
    la deuxième édition parue en 2004. Cette troisième édition constitue une révision
    technique. Les modifications techniques spécifiques incluent l''ajout de la définition
    d''une interface de raccord à détrompeur aligné pour couvrir l''ensemble des applications
    MPO existantes. Mots clés: dimensions d''interface normalisées pour la famille
    de connecteurs de type MPO'
