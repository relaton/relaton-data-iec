- content: "L’IEC 62037-1:2025 donne les exigences générales et les méthodes de mesure
    du niveau d’intermodulation (IM) des composants RF et à micro-ondes passifs, qui
    peut être provoqué par la présence de deux ou plus de deux signaux d’émission.
    Les procédures d’essai présentées dans le présent document donnent les exigences
    générales et les méthodes de mesure exigées pour caractériser le niveau des signaux
    d’intermodulation indésirables à l’aide de deux signaux d’émission. La série IEC
    62037 porte sur la mesure de l’intermodulation passive (PIM), mais ne couvre pas
    la fiabilité à long terme des produits par rapport à leurs performances. Cette
    troisième édition annule et remplace la deuxième édition parue en 2021. Cette
    édition constitue une révision technique.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l’édition précédente:<br />\r\na)
    clarification ajoutée indiquant que la génération d'une intermodulation passive
    (PIM) dépend généralement de la fréquence et note indiquant que les essais à balayage
    de fréquences ou à des fréquences fixes multiples donnent souvent des résultats
    plus précis;<br />\r\nb) analyseurs d’intermodulation passive à plusieurs ports
    identifiés comme topographies de montage d'essai possibles;<br />\r\nc) ajout
    d'une spécification indiquant que le niveau de puissance de l'essai ne dépasse
    pas la capacité de tenue en puissance du dispositif en essai;<br />\r\nd) spécification
    d'essai mise à jour pour inclure les paramètres manquants nécessaires à la définition
    correcte d'un essai de génération d'intermodulation passive (PIM);<br />\r\ne)
    clarification ajoutée indiquant que les rapports d'essai de génération d'intermodulation
    passive (PIM) incluent la valeur PIM maximale mesurée sur toute la durée d'essai;<br
    />\r\nf) erreur corrigée à la Figure 3 qui avait été modifiée à tort dans l'IEC
    62037-1:2021."
