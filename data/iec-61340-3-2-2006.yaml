abstract:
- language: en
  script: Latn
  content: Describes the discharge current waveforms used to simulate machine model
    (MM) electrostatic discharges (ESD) and the basic requirements for equipment used
    to develop and verify these waveforms. This standard covers MM ESD waveforms for
    use in general test methods and for application to materials or objects, electronic
    components and other items for ESD withstand test or performance evaluation purposes.
    The specific application of these MM ESD waveforms to non-powered semiconductor
    devices is covered in IEC 60749-27. The major change of this document is that
    it no longer contains the application to semiconductor devices.
- language: fr
  script: Latn
  content: La présente partie de la CEI 61340 décrit les formes d'onde de courant
    de décharge utilisées pour simuler les décharges électrostatiques (ESD - Electrostatic
    Discharges) du modèle de machine et les exigences de base concernant les appareils
    utilisés pour développer et vérifier ces formes d'onde. Cette norme couvre les
    formes d'onde ESD des MM prévues pour une utilisation dans les méthodes d'essai
    générales et pour application aux matériaux ou objets, aux composants électroniques
    et autres éléments pour l'essai de résistance aux ESD ou en vue de l'évaluation
    de la performance. L'application spécifique de ces formes d'onde ESD des MM aux
    dispositifs à semiconducteurs en non-alimentés est traitée dans la CEI 60749-27.
    Le changement majeur par rapport à l'édition précédente est qu'elle ne contient
    plus d'applications pour les dispositifs à semiconducteurs
