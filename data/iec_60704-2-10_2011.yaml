abstract:
- content: "IEC 60704-2-10:2011 applies to electric cooking ranges, ovens, grills,
    microwave ovens and any combination of these for household and similar use. This
    standard does not apply to appliances or parts of appliances that use gas energy.
    This second edition cancels and replaces the first edition published in 2004 and
    constitutes a technical revision. Compared to the first edition (2004) of this
    Part 2-10, this second edition doesn't contain the description of an appropriate
    test enclosure which has now been incorporated in Part 1.<br /><br />\r\nThis
    publication is to be read in conjunction with IEC 60704-1:2010."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60704-2-10:2011 s'applique aux cuisinières, aux fours, aux grils,
    aux fours à micro-ondes et à toutes les combinaisons de ces appareils électriques
    pour usages domestiques et analogues. La présente norme ne s'applique pas aux
    appareils ou parties d'appareils fonctionnant au gaz. Cette deuxième édition annule
    et remplace la première édition parue en 2004 et constitue une révision technique.
    Par rapport à la première édition (2004) de cette Partie 2-10, cette deuxième
    édition ne comporte pas la description d'un meuble d'essai approprié qui est maintenant
    incorporé dans la Partie 1.<br /><br />\r\nCette publication doit être lue conjointement
    avec la CEI 60704-1:2010."
