abstract:
- content: IEC 62656-2:2013 provides an application guide for the data parcels specified
    in IEC 62656-1 and used for the definition of a domain data dictionary that may
    be imported from and exported to the IEC common data dictionary, or IEC CDD for
    short, maintained as the IEC 61360-4 database. It provides instructions for the
    interpretation and use of the technical specification defined in IEC 62656-1 within
    a software application, to avoid misuse of the data constructs available in IEC
    62656-1.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 62656-2:2013 propose un guide d&#x27;application des paquets de
    données spécifiés dans la CEI 62656-1, utilisé pour définir un dictionnaire de
    données d&#x27;un domaine qui peut être importé et exporté du Dictionnaire de
    données communes de la CEI (ou CEI CDD) et géré en tant que base de données CEI
    61360-4. Elle donne des instructions d&#x27;interprétation et d&#x27;utilisation
    de la spécification technique définie dans la CEI 62656-1 au sein d&#x27;une application
    logicielle, afin d&#x27;éviter les mauvais usages des constructions de données
    de la CEI 62656-1.
