abstract:
- language: en
  script: Latn
  content: Defines a standard test method for the visual examination of electromechanical
    components (essentially connectors). The visual examination checks the identification,
    appearance, workmanship and finish of an item against the relevant specification.
- language: fr
  script: Latn
  content: Définit une méthode d&#x27;essai normalisée pour l&#x27;examen visuel des
    composants électromécaniques (essentiellement des connecteurs). L&#x27;examen
    visuel vérifie la conformité de l&#x27;identité, de l&#x27;apparence, de la qualité
    du travail et du fini de l&#x27;article par rapport à la spécification correspondante.
