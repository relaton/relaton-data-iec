abstract:
- content: |-
    Specifies requirements for equipment for measuring the loop
    impedance between a phase conductor and the protective conductor
    or between a phase conductor and neutral or between two phase
    conductors by using the voltage drop when the circuit
    under test is loaded.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Définit les prescriptions applicables aux appareils destinés à
    mesurer l'impédance de boucle entre un conducteur de phase et le
    conducteur de protection ou entre le conducteur de phase et le
    conducteur neutre ou entre deux conducteurs de phase en utilisant la
    chute de tension lorsque le circuit à tester est chargé.
