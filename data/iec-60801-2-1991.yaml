abstract:
- language: en
  script: Latn
  content: Applies to the susceptibility of industrial-process measurement and control
    instrumentatiion to electrostatic discharges generated by operators touching this
    instrumentation and to electrostatic discharges generated between objects in the
    proximity of this instrumentation and establishes severity levels and the required
    test procedures. Establishes a common reference for evaluating the performance
    of industrial-processus measurement and control instrumentation when subjected
    to electrostatic discharges. Includes electrostatic discharges which may occur
    between electrostatically charged objects brought together near to the vital instrumentation.
- language: fr
  script: Latn
  content: Concerne l'immunité de l'instrumentation de mesure et de commande de processus
    industriels vis-à-vis de transitoires électriques rapides répétitifs. Détermine,
    en outre, des niveaux de sévérité et des procédures d'essai. Etablit une base
    commune et reproductible pour l'évaluation des caractéristiques de fonctionnement
    de l'instrumentation électronique lorsque celle-ci est soumise à des transitoires
    rapides répétitifs (salves), que ce soit sur les lignes d'alimentation, de signaux
    ou de commande. L'effet est destiné à démontrer l'immunité de l'instrumentation
    lorsqu'elle est soumise à des interférences transitoires du type de celles provenant
    de transitoires de commutation (coupure de charges inductives, rebondissement
    de contacts de relais, etc.).
