abstract:
- language: en
  script: Latn
  content: IEC 62927:2017+AMD1:2023 applies to self-commutated valves, for use in
    voltage sourced converter (VSC) for static synchronous compensator (STATCOM).
    It is restricted to electrical type and production tests. The tests specified
    in this document are based on air insulated valves. For other types of valves,
    the test requirements and acceptance criteria are agreed between the purchaser
    and the supplier. The contents of the corrigendum of December 2017 have been included
    in this copy.
- language: fr
  script: Latn
  content: L'IEC 62927:2017+AMD1:2023 s'applique aux valves autocommutées, conçues
    pour être utilisées dans un convertisseur source de tension (VSC) pour compensateur
    synchrone statique (STATCOM). Elle se limite aux essais de type électrique et
    de production. Les essais spécifiés dans le présent document sont établis pour
    des valves isolées à l'air. Pour les autres types de valves, les exigences relatives
    aux essais et les critères d'acceptation font l'objet d'un accord entre le client
    et le fournisseur.
