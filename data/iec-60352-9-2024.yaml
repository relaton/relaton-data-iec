abstract:
- language: en
  script: Latn
  content: "IEC 60352-9:2024 provides guidelines for welding and testing of ultrasonically
    welded connections and includes requirements, tests and practical guidance information.<br
    />\r\nUltrasonic welding is a form of cold friction welding that is becoming increasingly
    popular in many industries. This type of welding uses ultrasonic vibration to
    join materials together, creating a bond that is both strong and reliable. Ultrasonic
    welding has been identified as a process in ISO 4063-41 by the International Organization
    for Standardization (ISO).<br />\r\nThe process of ultrasonic welding relies on
    high frequency ultrasound waves being used to create frictional heat at the connection
    point. High temperature is not required for this special method of welding, making
    it one of the most cost-effective ways to join two materials together.<br />\r\nIt
    also requires fewer steps than traditional methods, meaning it can be completed
    quickly and with minimal resources.<br />\r\nUltrasonic welding has been around
    for decades but only recently has become more widely utilized due to advances
    in technology and its availability at lower cost. It can be used on many different
    materials including plastics, rubbers, metals, textiles, and composites. Due to
    its precision and strong bonds it creates, it has become extremely popular in
    manufacturing processes such as automotive industry, electronics industry, furniture
    production and even medical device production.<br />\r\nThis document covers ultrasonically
    welded connections made with stranded or flexible wires (class 2, 5 or 6 per IEC
    60228) of copper or copper alloy, as well as of aluminium or aluminium alloy.
    These welded metal-to-metal connections shall employ wires with cross-sectional
    area of 0,08 mm2 to 160 mm2 and shall not exceed a total cross-sectional area,
    in case of wire bundle, of 200 mm2. For aluminium or aluminium alloy wires, the
    minimum required cross-sectional area is 2,5 mm2.<br />\r\nAdditionally, information
    on materials, data from industrial experience and test procedures are included
    to ensure electrically stable connections under prescribed environmental conditions.<br
    />\r\nLastly, this document aims to achieve comparable results when using ultrasonic
    welding equipment with similar performance and specifications as specified by
    the termination manufacturer."
- language: fr
  script: Latn
  content: "IEC 60352-9:2024 couvre les connexions soudées par ultrasons et inclut
    des informations sur les exigences, les essais et les recommandations pratiques.<br
    />\r\nLe soudage par ultrasons est une forme de soudage par friction à froid qui
    est de plus en plus répandue dans de nombreux secteurs d’activité. Ce type de
    soudage utilise des vibrations ultrasoniques pour joindre les matériaux entre
    eux, en créant une liaison à la fois résistante et fiable. Le soudage par ultrasons
    a été identifié par l’Organisation internationale de normalisation (ISO) comme
    un procédé dans l’ISO 4063-41.<br />\r\nLe procédé de soudage par ultrasons s’appuie
    sur les ondes ultrasoniques haute fréquence utilisées pour générer une chaleur
    de friction au point de connexion. Il n’est pas exigé de température élevée pour
    cette méthode de soudage particulière, ce qui en fait l’une des façons les plus
    économiques de solidariser deux matériaux.<br />\r\nCe procédé exige également
    moins d’étapes que les méthodes conventionnelles, ce qui signifie qu’il peut être
    achevé rapidement et en sollicitant un minimum de ressources.<br />\r\nLe soudage
    par ultrasons existe depuis des décennies, mais ce n’est que récemment que son
    usage est devenu plus répandu, en raison des avancées technologiques du procédé
    et de sa disponibilité à moindre coût. Il peut être utilisé sur de nombreux matériaux,
    comprenant les plastiques, les caoutchoucs, les métaux, les textiles et les matériaux
    composites. En raison de sa précision et de la résistance des liaisons qu’il définit,
    il est devenu extrêmement répandu dans les procédés de fabrication tels que ceux
    de l’industrie automobile, de l’électronique, de la fabrication de mobilier et
    même de la fabrication de dispositifs médicaux.<br />\r\nLe présent document couvre
    les connexions soudées par ultrasons effectuées avec des fils toronnés ou souples
    (de classe 2, 5 ou 6 conformément à l’IEC 60228) en cuivre ou en alliage de cuivre,
    ainsi qu’en aluminium ou en alliage d’aluminium.<br />\r\nCes connexions métal-métal
    soudées doivent utiliser des fils dont la section transversale est de 0,08 mm2
    à 160 mm2 et ne doivent pas dépasser une section totale de 200 mm2 dans le cas
    d’un faisceau de fils.<br />\r\nPour les fils en aluminium ou en alliage d’aluminium,
    la section minimale exigée est de 2,5 mm2.<br />\r\nEn outre, des informations
    sur les matériaux, des données issues de l’expérience industrielle et des procédures
    d’essai sont incluses, afin d’assurer des connexions électriquement stables dans
    les conditions d’environnement prescrites.<br />\r\nEnfin, le présent document
    vise à obtenir des résultats comparables lorsque des équipements de soudage par
    ultrasons offrant des performances et des spécifications similaires à celles spécifiées
    par le fabricant de sorties sont utilisés."
