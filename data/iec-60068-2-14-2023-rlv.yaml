abstract:
- language: en
  script: Latn
  content: "IEC 60068-2-14:2023 RLV contains both the official IEC International Standard
    and its Redline version. The Redline version is available in English only and
    provides you with a quick and easy way to compare all the changes between the
    official IEC Standard and its previous edition.<br />\r\n<br />\r\nIEC 60068-2-14:2023
    provides tests with specified ambient temperature changes to analyse their impacts
    on specimens. This seventh edition cancels and replaces the sixth edition published
    in 2009. This edition constitutes a technical revision. This edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\na) updating of the figures for clarification purposes;<br />\r\nb) updating
    of specimen temperature(s) and severities as well as tolerances for change of
    temperature tests;<br />\r\nc) revision of standardized requirements for test
    reports for Tests Na and Nb."
