abstract:
- language: en
  script: Latn
  content: "IEC 60317-62:2012 specifies the requirements of polyester glass fibre
    wound, resin or varnish impregnated, bare or enamelled rectangular copper winding
    wire, temperature index 200. The range of nominal conductor dimensions covered
    by this standard is:<br />\r\n- width: min. 2,0 mm; max.16,0 mm;<br />\r\n- thickness:
    min. 0,80 mm; max. 5,60 mm. Keywords: copper winding wire<br />\r\n<br />\r\nThis
    publication is to be read in conjunction with <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/46653\">IEC
    60317-0-8:2012</a>."
- language: fr
  script: Latn
  content: "La CEI 60317-62:2012 spécifie les exigences relatives au fil de bobinage
    en cuivre nu ou émaillé, guipé de fibres de verre polyester imprégnées de vernis
    ou de résine, d'indice de température 200. La gamme des dimensions nominales des
    conducteurs couverte par la présente norme est:<br />\r\n- largeur: min. 2,0 mm;
    max. 16,0 mm;<br />\r\n- épaisseur: min. 0,80 mm; max. 5,60 mm. Mots clé: fil
    de bobinage en cuivre<br />\r\n<br />\r\nCette publication doit être lue conjointement
    avec la <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/46653\">CEI
    60317-0-8:2012</a>."
