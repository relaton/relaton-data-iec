abstract:
- language: en
  script: Latn
  content: IEC 61326-1 applies to this part of IEC 61326 but is limited to systems
    and equipment for industrial applications within a specified electromagnetic environment
    and intended to perform safety functions as defined in IEC 61508 with SIL 1-3.
    The electromagnetic environments encompassed by this product family standard are
    industrial, both indoor and outdoor, as they can be found in industrial applications
    with an electromagnetic environment having specified characteristics (for example,
    process industry). The difference between the electromagnetic environment covered
    by this standard compared to the general industrial environment (see IEC 61326-3-1)
    is due to the mitigation measures employed against electromagnetic phenomena leading
    to a specified electromagnetic environment. The contents of Interpretation Sheet
    1 of June 2013 have been included in this copy.
- language: fr
  script: Latn
  content: La CEI 61326-1 est applicable à la présente norme CEI 61326-3-2, mais elle
    est limitée aux systèmes et matériels pour applications industrielles destinés
    à réaliser des fonctions de sécurité telles que définies dans la CEI 61508, avec
    un SIL 1-3. L'environnement considéré par la présente norme est industriel, en
    bâtiment ou en extérieur, et il peut être rencontré dans des applications industrielles
    dont l'environnement électromagnétique possède des caractéristiques spécifiées
    (par exemple l'industrie de procédés). Par rapport à l'environnement industriel
    général (voir la CEI 61326-3-1), la différence de l'environnement électromagnétique
    couvert par la présente norme résulte des mesures d'atténuation employées contre
    les phénomènes EM conduisant à un environnement électromagnétique spécifié. Le
    contenu de la Feuille d'interprétation 1 de juin 2013 a été pris en considération
    dans cet exemplaire.
