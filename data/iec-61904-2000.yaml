abstract:
- language: en
  script: Latn
  content: Applies to video cassette recording of digital component video signals
    and associated digital audio and related control signals on 12,65 mm magnetic
    tape. Specifies characteristics of the cassettes, the tape, the recording patterns,
    the processes of digital audio and video coding, data compression, error protection
    and channel coding, all required to ensure interchangeability.
- language: fr
  script: Latn
  content: S'applique à l'enregistrement sur cassette de signaux vidéo à composante
    numérique et de signaux audionumériques associés, ainsi que de signaux de commande
    associés utilisant la bande magnétique de 12,65 mm. Spécifie les caractéristiques
    des cassettes, la bande, les configurations d'enregistrement sur la bande, les
    processus de codages audio et vidéo numériques, le réduction du débit binaire,
    le codage de protection d'erreur et de voie, tous nécessaires pour assurer l'interchangeabilité.
