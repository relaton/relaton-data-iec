abstract:
- language: en
  script: Latn
  content: 'IEC 61300-2-43: 2022 aims at screening single-mode physical contact (PC)
    optical fibre connector plugs of an optical fibre patch cord or an optical fibre
    pigtail in terms of return loss, thus ensuring minimum return loss when the connector
    plugs are randomly mated with each other in the field. This document is intended
    to apply to cylindrical ferrule connector plugs. This third edition cancels and
    replaces the second edition published in 2014. This edition constitutes a technical
    revision. This edition includes the following significant technical change with
    respect to the previous edition: addition of Clause 3 containing terms, definitions,
    and abbreviated terms.'
- language: fr
  script: Latn
  content: 'L''IEC 61300-2-43: 2022 a pour objet de procéder à une sélection des fiches
    de connexion pour fibres optiques unimodales à contact physique (PC, physical
    contact) montées sur un cordon de brassage à fibre optique ou une fibre optique
    amorce, en fonction de leur affaiblissement de réflexion, pour garantir ainsi
    un affaiblissement de réflexion minimal lorsque les fiches de connexion sont accouplées
    sans choix préalable dans le terrain. Le présent document est destiné à s’appliquer
    aux fiches de connexion équipées de férules cylindriques. Cette troisième édition
    annule et remplace la deuxième édition parue en 2014. Cette édition constitue
    une révision technique. La présente édition inclut la modification technique majeure
    suivante par rapport à l’édition précédente: ajout de l’Article 3 contenant les
    termes, définitions et abréviations.'
