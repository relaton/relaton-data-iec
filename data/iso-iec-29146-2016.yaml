abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC 29146:2016 defines and establishes a framework for access management (AM) and the secure management of the process to access information and Information and Communications Technologies (ICT) resources, associated with the accountability of a subject within some context.</p>
    <p>This International Standard provides concepts, terms and definitions applicable to distributed access management techniques in network environments.</p>
    <p>This International Standard also provides explanations about related architecture, components and management functions.</p>
    <p>The subjects involved in access management might be uniquely recognized to access information systems, as defined in ISO/IEC 24760.</p>
    <p>The nature and qualities of physical access control involved in access management systems are outside the scope of this International Standard.</p>
- language: fr
  script: Latn
  content: |-
    <p class="MsoBodyText"><span lang="FR" style="mso-ansi-language: FR;">La présente Norme internationale définit et établit un cadre pour la gestion de l'accès (AM, access management) et la gestion sécurisée du processus d'accès à l'information et aux ressources des technologies de l'information et de la communication (TIC), associé à la responsabilité d'un sujet dans un certain contexte.</span></p>
    <p class="MsoBodyText"><span lang="FR" style="mso-ansi-language: FR;">La présente Norme internationale fournit des concepts, des termes et des définitions applicables aux techniques de gestion d'accès distribuée dans des environnements en réseau.</span></p>
    <p class="MsoBodyText"><span lang="FR" style="mso-ansi-language: FR;">La présente Norme internationale fournit également des explications concernant l'architecture, les composants et les fonctions de gestion associés.</span></p>
    <p class="MsoBodyText"><span lang="FR" style="mso-ansi-language: FR;">Les sujets impliqués dans la gestion d'accès peuvent être reconnus de manière unique pour accéder aux systèmes d'information, tel que défini dans l'ISO/IEC 24760.</span></p>
    <p class="MsoBodyText"><span lang="FR" style="mso-ansi-language: FR;">La nature et les qualités du contrôle d'accès physique intervenant dans les systèmes de gestion d'accès ne relèvent pas du domaine d'application de la présente Norme internationale.</span></p>
