abstract:
- language: en
  script: Latn
  content: |-
    Covers requirements for low-voltage generating sets. Particular require-ments for supplies for safety services are given in clause 556 while clause 559 applies to the selection and erection of luminaires and lighting installations intended to be part of the fixed installation.

    <b>This consolidated version consists of the first edition (2001), its amendment 1 (2001) and its amendment 2 (2008). Therefore, no need to order amendments in addition to this publication.</b>
- language: fr
  script: Latn
  content: "Traite des prescriptions relatives aux groupes générateurs. Des prescriptions
    particulières pour l'alimentation des installations de sécurité sont données à
    l'article 556 alors que l'article 559 traite du choix et de la mise en uvre des
    luminaires et des installations d'éclairage destinées à faire partie de l'installation
    fixe.\n\n<b> Cette version consolidée comprend la première édition (2001), \nson
    amendement 1 (2001) et son amendement 2 (2008). Il n'est donc pas nécessaire de
    commander les amendements avec cette publication.</b>"
