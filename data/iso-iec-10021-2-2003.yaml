abstract:
- language: en
  script: Latn
  content: "<p>ISO/IEC 10021-2:2003 | ITU-T Rec. X.402 (1999) defines the overall
    architecture of the Message Handling System (MHS) and serves as a technical introduction
    to it. ISO/IEC 10021-2:2003 | ITU-T Rec. X.402 (1999) first presents abstract
    models of Message Handling, then specifies how one can configure the MHS to satisfy
    any of a variety of functional, physical, and organizational requirements. It
    describes the naming and addressing of users and distribution lists and the routing
    of information objects to them. It describes the uses the MHS may make of the
    Directory and how the MHS is realized by means of OSI. The conventions used in
    the definition of the abstract services provided by MHS components are defined.
    Annexes provide important supplemental information.</p>"
- language: fr
  script: Latn
  content: "<p>L'ISO/CEI 10021-2:2003 | UIT-T Rec. X.402 (1999) définit l'architecture
    globale du système MHS (Message Handling System) et lui sert d'introduction technique.
    L'ISO/CEI 10021-2:2003 | UIT-T Rec. X.402 (1999) présente d'abord des modèles
    abstraits de messagerie, puis spécifie comment on peut configurer les systèmes
    MHS pour répondre à l'une quelconque des spécifications fonctionnelles, physiques
    et organisationnelles. Elle décrit la dénomination et l'adressage des utilisateurs
    et des listes de distribution, et le routage des objets d'information jusqu'à
    eux. Elle décrit les utilisations possibles de l'annuaire pour le système MHS
    et comment le système MHS est réalisé à l'aide de l'OSI. Les conventions utilisées
    dans la définition des services abstraits fournis par les composantes du système
    MHS sont définies. Les annexes donnent d'importants renseignements complémentaires.</p>"
