abstract:
- content: "IEC 63522-16:2025 This part of IEC 63522 is used for testing along with
    the appropriate severities and conditions for measurements and tests designed
    to assess the ability of DUTs to perform under expected conditions of transportation,
    storage and all aspects of operational use.<br />\r\nThis document defines a standard
    test method for resistance to soldering heat and solderability for standard soldering
    processes."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 63522-16:2025 La présente partie de l'IEC 63522 est utilisée pour
    réaliser, avec les sévérités et les conditions appropriées aux mesurages et aux
    essais, les essais destinés à évaluer l'aptitude des DUT à fonctionner dans les
    conditions prévues de transport et de stockage, ainsi que dans tous les aspects
    de l'utilisation opérationnelle.<br />\r\nLe présent document définit une méthode
    d'essai normalisée de la résistance à la chaleur de brasage et de la brasabilité
    pour les procédés de brasage normalisés."
