abstract:
- language: en
  script: Latn
  content: "IEC 60286-3:2022 is applicable to the tape packaging of electronic components
    without leads or with lead stumps, intended to be connected to electronic circuits.
    It includes only those dimensions that are essential for the taping of components
    intended for the above-mentioned purposes. This document also includes requirements
    related to the packaging of singulated die products including bare die and bumped
    die (flip chips). This edition includes the following significant technical changes
    with respect to the previous edition:\r\n<ol style=\"list-style-type:lower-alpha\">\r\n\t<li
    style=\"text-align:justify\">addition terms and definitions.</li>\r\n\t<li style=\"text-align:justify\">addition
    of a table of the classification to symbols concerning drive hole diameter and
    distance between the reel hole centre and the drive hole centre;</li>\r\n\t<li
    style=\"text-align:justify\">addition of drive hole to the reel (optional);</li>\r\n\t<li
    style=\"text-align:justify\">revision of reel hole diameter tolerances;</li>\r\n\t<li
    style=\"text-align:justify\">revision of 72 mm tape size carrier tape width dimension
    tolerances;</li>\r\n\t<li style=\"text-align:justify\">addition of Annex B (informative);</li>\r\n\t<li
    style=\"text-align:justify\">addition of component size 0201M.</li>\r\n</ol>"
- language: fr
  script: Latn
  content: "L’IEC 60286-3:2022 s’applique à la mise sur bande des composants électroniques
    sans fils de sortie ou avec tronçons de sortie destinés à être connectés à des
    circuits électroniques. Elle fournit uniquement les dimensions essentielles pour
    la mise sur bande des composants destinés aux opérations susmentionnées. Le présent
    document inclut également des exigences relatives à l’emballage de produits à
    puce isolée incluant puces nues et puces à contact (puces retournées). Cette édition
    inclut les modifications techniques majeures suivantes par rapport à l’édition
    précédente:\r\n<ol style=\"list-style-type:lower-alpha\">\r\n\t<li style=\"text-align:justify\">ajout
    de termes et définitions;</li>\r\n\t<li style=\"text-align:justify\">ajout d’un
    tableau de classification des symboles relatifs au diamètre du trou d’entraînement
    et à la distance entre le centre de l’orifice de la bobine et le centre du trou
    d’entraînement;</li>\r\n\t<li style=\"text-align:justify\">ajout du trou d’entraînement
    par rapport à la bobine (facultatif);</li>\r\n\t<li style=\"text-align:justify\">révision
    des tolérances du diamètre de l’orifice de la bobine;</li>\r\n\t<li style=\"text-align:justify\">révision
    des tolérances de dimension de la largeur de la bande d’entraînement de 72 mm;</li>\r\n\t<li
    style=\"text-align:justify\">ajout de l’Annexe B (informative);</li>\r\n\t<li
    style=\"text-align:justify\">ajout de la taille de composant 0201M.</li>\r\n</ol>"
