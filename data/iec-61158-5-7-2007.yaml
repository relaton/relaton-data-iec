abstract:
- language: en
  script: Latn
  content: "IEC 61158-5-7:2007 defines the services provided to the FAL user at the
    boundary between the user and the Application Layer of the Fieldbus Reference
    Model, and SystemsManagement at the boundary between the Application Layer and
    Systems Management of the Fieldbus Reference Model. This standard specifies the
    structure and services of the IEC fieldbus Application Layer, in conformance with
    the OSI Basic Reference Model (ISO/IEC 7498) and the OSI Application Layer Structure
    (ISO/IEC 9545). This first edition and its companion parts of the IEC 61158-5
    subseries cancel and replace IEC 61158-5:2003. This edition of this part constitutes
    an editorial revision. This edition of IEC 61158-5 includes the following significant
    changes from the previous edition:<br />\r\n- deletion of the former Type 6 fieldbus
    for lack of market relevance;<br />\r\n- addition of new types of fieldbuses;<br
    />\r\n- partition of part 5 of the third edition into multiple parts numbered
    5-2, 5-3,... This bilingual version (2014-12) corresponds to the monolingual English
    version, published in 2007-12."
- language: fr
  script: Latn
  content: "L'IEC 61158-5-7:2007 vise à définir les services mis en place pour l'utilisateur
    de la FAL, à la frontière entre l'utilisateur et la couche Application du modèle
    de référence de bus de terrain, et la Gestion des systèmes, à la frontière entre
    la couche Application et la Gestion des systèmes selon le modèle de référence
    de bus de terrain. La présente norme spécifie la structure et les services de
    la couche application des bus de terrain de la CEI, en conformité avec le Modèle
    de référence de base de l'OSI (ISO/CEI 7498) et la Structure de la couche application
    de l'OSI (ISO/CEI 9545). Cette première édition et ses parties connexes de la
    sous-série CEI 61158-5 annulent et remplacent la CEI 61158-5:2003. Cette édition
    de la présente partie constitue une révision éditoriale. Cette édition de la CEI
    61158-5 comporte les modifications significatives suivantes par rapport à l'édition
    précédente:<br />\r\n- suppression de l'ancien bus de terrain de Type 6 à cause
    d'un manque d'adéquation avec le marché;<br />\r\n- ajout de nouveaux types de
    bus de terrain;<br />\r\n- partition de la partie 5 de la troisième édition en
    plusieurs parties numérotées 5-2, 5-3,.. La présente version bilingue (2014-12)
    correspond à la version anglaise monolingue publiée en 2007-12."
