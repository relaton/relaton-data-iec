- language: en
  script: Latn
  content: specifies the information needed to build interoperable networked platforms
    and devices for the digital home on audio, video and multimedia systems, including
    interoperable components for devices and software infrastructure, physical media,
    network transports, device discovery and control, media management and control,
    media formats, and media transport protocols. It also provides product developers
    with a long-term architectural view, plus specific guidance for IP-networked platforms,
    devices and applications in the home.
