abstract:
- content: "IEC 62541-5.2015 defines the Information Model of the OPC Unified Architecture.
    The Information Model describes standardised Nodes of a Server's AddressSpace.
    These Nodes are standardised types as well as standardised instances used for
    diagnostics or as entry points to server-specific Nodes. This second edition cancels
    and replaces the first edition published in 2011 and constitutes a technical revision.
    This edition includes the following changes:<br />\r\n- Defined ProgressEventType;<br
    />\r\n- Defined DataType called BitFieldMaskDataType;<br />\r\n- Delete Property
    SamplingRateCount in ServerDiagnosticSummaryDataType;<br />\r\n- Added the Property
    \"EffectiveTransitionTime\" to TransitionVariableType;<br />\r\n- Introduced VariableType
    OptionSetType;<br />\r\n- Added a new EventType called SystemStatusChangeEventType;<br
    />\r\n- Added properties to ServerCapabilitiesType. Added an object for operation
    limits. Added type OperationLimitsType containing that information;<br />\r\n-
    Added SecureChannelId to AuditActivateSessionEventType;<br />\r\n- Added normative
    Annex C defining FileType and Methods;<br />\r\n- Added a Method GetMonitoredItems
    on ServerType;<br />\r\n- Removed the concept of ModelParent. Added meta data
    for namespaces in ServerType and created types for managing that. Added representations
    for ModellingRules OptionalPlaceholder and MandatoryPlaceholder;<br />\r\n- Added
    new types NonTransparentNetworkRedundancyType, NetworkGroupDataType and EndpointUrlListDataType."
