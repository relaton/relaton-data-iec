- content: "L'IEC 62541-5:2015 définit le Modèle d'informations de l'Architecture
    unifiée OPC. Le Modèle d'informations décrit des Noeuds (Nodes) normalisés d'un
    Espace d'Adresses (AddressSpace) d'un Serveur (Server). Ces Noeuds sont des types
    normalisés ainsi que des instances normalisées utilisés pour le diagnostic ou
    comme des points d'entrée à des Noeuds spécifiques au serveur. Cette deuxième
    édition annule et remplace la première édition parue en 2011. Elle constitue une
    révision technique. Cette édition inclut les modifications suivantes:<br />\r\n-
    ProgressEventType identifiant l'avancement d'une opération telle que l'appel d'un
    service;<br />\r\n- DataType appelé BitFieldMaskDataType;<br />\r\n- Propriété
    SamplingRateCount supprimée dans le ServerDiagnosticSummaryDataType;<br />\r\n-
    Ajout de la propriété \"EffectiveTransitionTime\" au TransitionVariableType;<br
    />\r\n- Introduction du VariableType OptionSetType;<br />\r\n- Ajout d'un nouveau
    EventType appelé SystemStatusChangeEventType;<br />\r\n- Ajout de propriétés à
    ServerCapabilitiesType, de même qu'ajout d'un objet pour les limites de fonctionnement.
    Ajout du type OperationLimitsType;<br />\r\n- Ajout de SecureChannelId à AuditActivateSession-EventType;<br
    />\r\n- Ajout d'une Annexe C normative définissant le FileType et les Méthodes
    utilisés pour le transfert de fichiers;<br />\r\n- Ajout d'une Méthode GetMonitoredItems
    à ServerType;<br />\r\n- Suppression du concept de ModelParent;<br />\r\n- Ajout
    de métadonnées pour les espaces de noms dans ServerType. Ajout des représentations
    pour les ModellingRules OptionalPlaceholder et MandatoryPlaceholder;<br />\r\n-
    Ajout des nouveaux types NonTransparentNetworkRedundancyType, NetworkGroupDataType
    et EndpointUrlListDataType afin de gérer la redondance HotAndMiorrored. Ajout
    d'une description supplémentaire de la redondance et mise à jour de l'énumération
    RedundancySupport en 12.5."
