abstract:
- language: en
  script: Latn
  content: "IEC 60216-5:2022 CMV contains both the official standard and its commented
    version. The commented version provides you with a quick and easy way to compare
    all the changes between IEC 60216-5:2022 edition 4.0 and the previous IEC 60216-5:2008
    edition 3.0. Futhermore, comments from IEC TC 112 experts are provided to explain
    the reasons of the most relevant changes.<br />\r\n<br />\r\nIEC 60216-5:2022
    specifies the experimental and calculation procedures to be used for deriving
    the relative temperature index of a material from experimental data obtained in
    accordance with the instructions of IEC 60216-1 and IEC 60216-2. The calculation
    procedures are supplementary to those of IEC 60216-3. Guidance is also given for
    assessment of thermal ageing after a single fixed time and temperature, without
    extrapolation. This edition includes the following significant technical changes
    with respect to the previous edition:\r\n<ol style=\"list-style-type:lower-alpha\">\r\n\t<li
    style=\"text-align:left\">Annex C “Computer program” has been completely reworked;</li>\r\n\t<li
    style=\"text-align:left\">in 3.1, the terms “ATE” and “RTE” were replaced by “ATI”
    and “RTI” to emphasize their reference to an electrical insulating material (EIM).</li>\r\n</ol>\r\nThis
    standard is to be read in conjunction with IEC 60216-1:2013, IEC 60216-2:2005
    and IEC 60216-3:2021."
- language: fr
  script: Latn
  content: "L’IEC 60216-5:2022 spécifie les procédures expérimentales et de calcul
    à utiliser pour déduire l’indice de température relatif d’un matériau à partir
    des données expérimentales obtenues conformément aux instructions de l’IEC 60216-1
    et de l’IEC 60216-2. Les procédures de calcul s’ajoutent à celles indiquées dans
    l’IEC 60216-3. Des recommandations sont également données pour évaluer le vieillissement
    thermique après une seule durée déterminée et une seule température, sans extrapolation.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente:\r\n<ol style=\"list-style-type:lower-alpha\">\r\n\t<li
    style=\"text-align:justify\">l’Annexe C \"Programme informatique\" a été complètement
    remaniée;</li>\r\n\t<li style=\"text-align:justify\">en 3.1, les termes \"ATE\"
    et \"RTE\" ont été remplacés par \"ATI\" et \"ITR\" pour souligner leur référence
    à un matériau isolant électrique (MIE).</li>\r\n</ol>\r\nCette norme doit être
    lue conjointement avec l’IEC 60216-1:2013, l’IEC 60216-2:2005 et l’IEC 60216-3:2021."
