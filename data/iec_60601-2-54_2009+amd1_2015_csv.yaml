- content: L'IEC 60601-2-54:2009+A1:2015 s'applique à la sécurité de base et aux performances
    essentielles des appareils electromédicaux et des systèmes electromédicaux destinés
    à la radiographie de projection et à la radioscopie. Les exigences de sécurité
    minimales spécifiées dans la présente norme particulière sont estimées assurer
    un degré de sécurité réalisable dans le cadre du fonctionnement des appareils
    EM utilisés pour la radiographie et la radioscopie. Des dispositions supplémentaires
    concernant les procédures d'intervention applicables aux appareils EM sont spécifiées
    dans l'IEC 60601-2-43. L'IEC 60601-2-54:2009 a été élaborée en vue d'une utilisation
    avec la troisième édition de l'IEC 60601-1 (2005) et ses normes collatérales.
    Le contenu des corrigendum de mars 2010 et juin 2011 a été pris en considération
    dans cet exemplaire.<strong> Cette version consolidée comprend la première édition
    (2009) et son amendement 1 (2015). Il n'est donc pas nécessaire de commander l'amendement
    avec cette publication.</strong>
