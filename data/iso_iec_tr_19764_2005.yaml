  format: text/html
- content: "<p>L'ISO/CEI TR 19764:2005 définit une méthodologie et une liste de contrôle
    assistée servant à l'évaluation de l'adaptabilité culturelle des logiciels, du
    matériel et d'autres produits des technologies de l'information (TI). La liste
    de contrôle et les lignes directrices sont constituées d'éléments largement utilisables,
    à tel point qu'on peut non seulement les appliquer à tous les produits des TI,
    mais également les augmenter pour satisfaire aux exigences propres à certains
    milieux culturels.</p><p>L'ISO/CEI TR 19764:2005 aidera le marché en proposant
    une méthode objective d'évaluation de l'adaptabilité culturelle et linguistique.
    Les exigences locales ou nationales de nature juridique ou réglementaire ne sont
    pas toujours directement pertinentes dans l'évaluation de produits ou de services
    du point de vue de l'adaptabilité culturelle et linguistique, mais elles constituent
    parfois un défi d'envergure internationale, notamment quand il s'agit des TI.
    L'ISO/CEI TR 19764:2005 laisse entendre que des exigences locales ou nationales
    doivent être respectées pour tenir compte des caractéristiques linguistiques et
    culturelles de certains pays et que, par conséquent, il convient qu'elles soient
    prises en considération dans l'évaluation et que les fabricants doivent s'en servir
    comme un guide.</p>"
