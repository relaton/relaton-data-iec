abstract:
- language: en
  script: Latn
  content: "IEC 60227-5:2024 RLV contains both the official IEC International Standard
    and its Redline version. The Redline version is available in English only and
    provides you with a quick and easy way to compare all the changes between the
    official IEC Standard and its previous edition.<br />\r\n<br />\r\nIEC 60227-5:2024
    details the particular specifications or polyvinyl chloride insulated flexible
    cables (cords), of rated voltages up to and including 300/500 V. This document
    provides the particular requirements for flexible cables (cords) which apply in
    addition to the appropriate requirements specified in IEC 60227-1, which apply
    to all cables. The tests for cables specified in the IEC 60227 series are described
    in IEC 63294."
