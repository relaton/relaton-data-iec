abstract:
- language: en
  script: Latn
  content: Defines standard routines for software access to a FASTBUS system, a standardized
    modular high-speed data acquisition and control system defined in IEC 60935. The
    object is to provide standard routines that have the same meaning to all users
    so as to minimize duplication of software effort, and maximize interchangeability
    of FASTBUS systems, subsystems and software.
- language: fr
  script: Latn
  content: Définit des routines standards pour l'accès logiciel à un système FASTBUS,
    système standard modulaire pour le contrôle et l'acquisition rapide de données,
    défini dans la norme CEI 60935. Le but est de fournir des routines standards qui
    aient la même signification pour tous les utilisateurs et ainsi de minimiser la
    duplication des efforts logiciels et de maximiser l'interchangeabilité des systèmes,
    des sous-systèmes et du logiciel FASTBUS.
