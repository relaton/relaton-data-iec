abstract:
- content: "IEC 60684-3-281:2010 gives the requirements for two types of heat-shrinkable,
    polyolefin sleeving, semiconductive, with a nominal shrink ratio of 3:1. This
    sleeving has been found suitable up to temperatures of 100 °C.<br />\r\n- Type
    A: Thin wall - Internal diameter up to 195,0 mm typically;<br />\r\n- Type B:
    Medium wall - Internal diameter up to 120,0 mm typically"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60684-3-281:2010 donne les exigences relatives à deux types de
    gaines thermorétractables, en polyoléfine, semiconductrices, de rapport de rétreint
    nominal 3:1. Ces gaines se sont révélées être adaptées à des températures jusqu'à
    100 °C.<br />\r\n- Type A: Paroi mince - Diamètre intérieur type jusqu'à 195,0
    mm<br />\r\n- Type B: Paroi moyenne - Diamètre intérieur type jusqu'à 120,0 mm"
