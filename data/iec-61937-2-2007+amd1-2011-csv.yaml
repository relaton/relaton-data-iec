abstract:
- language: en
  script: Latn
  content: "IEC 61937-2:2007+A1:2011 specifies the digital audio interface to convey
    non-linear PCM encoded audio bitstreams applying IEC 60958-1 and IEC 60958-3.
    This standard specifies burst-info which defines content information about the
    data contained in the burst payload. This second edition cancels and replaces
    the first edition published in 2000. This edition contains the following significant
    technical changes with respect to the previous edition:<br />\na) New audio data-types
    of enhanced AC-3 data, MPEG-2 AAC low sampling frequency, MPEG-4 AAC, DTS type
    IV, ATRAC-X, WMA professional and MAT are added.<br />\nb) Data-type field in
    Pc is expanded from bit 0-4 to 0-6. This bilingual version corresponds to the
    monolingual English version, published in 2007-05.\n\n<b>This consolidated version
    consists of the second edition (2007)  \nand its amendment 1 (2011). Therefore,
    no need to order amendment in\naddition to this publication.</b>"
- language: fr
  script: Latn
  content: "La CEI 61937-2:2007+A1:2011 spécifie l'interface audionumérique pour acheminer
    des flux de bits audio à codage MIC non linéaire conformément à la CEI 60958-1
    et à la CEI 60958-3. La présente norme spécifie la salve d'information qui définit
    le contenu d'informations sur les données contenues dans la charge-utile de salve.
    Cette deuxième édition annule et remplace la première édition publiée en 2000.
    La présente édition contient les importantes modifications techniques suivantes
    par rapport à l'édition précédente:<br />\na) Les nouveaux types-de-données audio
    AC-3 amélioré, MPEG-2 AAC\nfaible fréquence d'échantillonnage, MPEG-4 AAC, DTS
    type IV,    \nATRAC-X, WMA professional et MAT sont ajoutés.<br />               b)
    Le champ type-de-données dans Pc est étendu des bits 0 à 4 aux bits 0 à 6. La
    présente version bilingue correspond à la version anglaise monolingue publiée
    en 2007-05.\n\n<b> Cette version consolidée comprend la deuxième édition (2007)
    et\nson amendement 1 (2011). Il n'est donc pas nécessaire de commander \nl'amendement
    avec cette publication.</b>"
