abstract:
- language: en
  script: Latn
  content: Deals with measurements on diversity equipment used for making two or more
    receivers at a radio-relay station suitable for diversity reception. Diversity
    equipment is assumed to comprise the circuit for switching and/or combining the
    diversity channels, excluding the diversity channel equipment itself i.e. transmitters,
    receivers, modulators, demodulators, etc., although these may also be involved
    in the measurements. Measurements on twin-path and hot stand-by equipment which
    are not treated in Part 2, Section Two of the publication are also considered
    in this section. However, measurements related to the properties of the switch
    and of the switching process, which are applicable equally to stand-by channel
    switching equipment and to diversity, twin-path and hot stand-by equipment, will
    be covered by reference to Part 2, Section Two.
- language: fr
  script: Latn
  content: 'Traite des mesures sur le matériel nécessaire pour utiliser deux ou plusieurs
    récepteurs radioélectriques d''une station de faisceaux hertziens dans un fonctionnement
    en diversité de réception. Il est supposé que ce matériel de diversité comprend
    le circuit de commutation et/ou de combinaison des canaux, mais qu''il ne comprend
    pas les équipements propres à chacun de ces canaux, à savoir: émetteurs, récepteurs,
    modulateurs, démodulateurs, etc., bien que ces équipements puissent également
    être impliqués dans les mesures. Cette section traite aussi des mesures sur les
    matériels pour le fonctionnement en double canal et pour le fonctionnement monocanal
    avec secours actif. Ces dernières ne sont pas décrites dans la deuxième partie,
    section deux de cette publication. Toutefois, pour les mesures concernant les
    propriétés des commutateurs et les processus de commutation qui s''appliquent
    également à la présente section, on renverra à la deuxième partie, section deux.'
