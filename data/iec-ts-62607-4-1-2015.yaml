abstract:
- language: en
  script: Latn
  content: IEC TS 62607-4-1:2015(E) provides a standardized method for the determination
    of electrochemical properties of cathode nanomaterials of, for example, lithium-ion
    batteries utilizing lithium iron phosphate to enable customers to decide whether
    or not a cathode nanomaterial is usable, and select a cathode nanomaterial suitable
    for their application. This second edition cancels and replaces the first edition
    published in 2014. This edition constitutes a technical revision.
