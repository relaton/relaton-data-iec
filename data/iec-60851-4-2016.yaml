abstract:
- language: en
  script: Latn
  content: "IEC 60851-4:2016 specifies the following chemical properties tests:<br
    />\r\n- Test 12: Resistance to solvents;<br />\r\n- Test 16: Resistance to refrigerants;<br
    />\r\n- Test 17: Solderability;<br />\r\n- Test 20: Resistance to transformer
    oil. For definitions, general notes on methods of test and the complete series
    of methods of test for winding wires see IEC 60851-1. This third edition cancels
    and replaces the second edition published in 1996, Amendment 1:1997 and Amendment
    2:2005. This edition constitutes a technical revision. This edition includes the
    following significant technical changes with respect to the previous edition:<br
    />\r\n- revision of Test 16: Resistance to refrigerants;<br />\r\n- revision of
    Test 17: Solderability;<br />\r\n- new Annex A for alternative refrigerants to
    monochlorodifluoromethane (R 22). Keywords: chemical properties tests, test for
    winding wires"
- language: fr
  script: Latn
  content: "L'IEC 60851-4:2016 spécifie les essais de propriétés chimiques suivants:<br
    />\r\n- Essai 12: Résistance aux solvants;<br />\r\n- Essai 16: Résistance aux
    réfrigérants;<br />\r\n- Essai 17: Brasabilité;<br />\r\n- Essai 20: Résistance
    à l'huile de transformateur. Pour les définitions, les notes générales concernant
    les méthodes d'essai et les séries complètes des méthodes d'essai des fils de
    bobinage, voir l'IEC 60851-1. Cette troisième édition annule et remplace la deuxième
    édition parue en 1996, l'Amendement 1:1997 et l'Amendement 2:2005. Cette édition
    constitue une révision technique. La présente édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\n- révision
    de l'Essai 16: Résistance aux réfrigérants;<br />\r\n- révision de l'Essai 17:
    Brasabilité;<br />\r\n- nouvelle Annexe A relative aux réfrigérants de remplacement
    pour le monochlorodifluorométhane (R 22). Mots clés: les essais de propriétés
    chimiques, d'essai des fils de bobinage"
