abstract:
- language: en
  script: Latn
  content: IEC 60601-2-52:2009+A1:2015 applies to the basic safety and essential performance
    of medical beds intended for adults. IEC 60601-2-52:2009 is the realization of
    much work in alignment, and scope adjustment between IEC 60601-2-38, EN 1970,
    and the third edition of IEC 60601-1. This consolidated version consists of the
    first edition (2009) and its amendment 1 (2015). Therefore, no need to order amendment
    in addition to this publication.
- language: fr
  script: Latn
  content: L'IEC 60601-2-52:2009+A1:2015 s'applique à la sécurité de base et aux performances
    essentielles des lits medicaux destinés aux adultes. La CEI 60601-2-52:2009 est
    la réalisation d'un travail important d'alignement et d'ajustement de domaines
    d'application entre la CEI 60601-2-38, la EN 1970, et la troisième édition de
    la CEI 60601-1. Cette version consolidée comprend la première édition (2009) et
    son amendement 1 (2015). Il n'est donc pas nécessaire de commander l'amendement
    avec cette publication.
