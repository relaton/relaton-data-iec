abstract:
- language: en
  script: Latn
  content: "IEC 61784-5-12:2024 specifies the installation profile for CPF 12 (EtherCAT™).<br
    />\r\nThe installation profile is specified in Annex A. This annex is read in
    conjunction with IEC 61918:2018, IEC 61918:2018/AMD1:2022 and IEC 61918:2018/AMD2:2024.<br
    />\r\nEtherCAT™ is a trade name of Beckhoff, Verl. This information is given for
    the convenience of users of this document and does not constitute an endorsement
    by IEC of the trademark holder or any of its products. Compliance to this profile
    does not require use of the trade name. Use of the trade name requires permission
    of the trade name holder."
- language: fr
  script: Latn
  content: "L’IEC 61784-5-12:2024 définit les profils d’installation pour la CPF 12
    (EtherCAT™).<br />\r\nLe profil d’installation est spécifié à l’Annexe A. Cette
    annexe est à lire conjointement avec l’IEC 61918:2018, l’IEC 61918:2018/AMD1:2022
    et l’IEC 61918:2018/AMD2:2024.<br />\r\nEtherCAT™ est une appellation commerciale
    de Beckhoff, Verl. Cette information est donnée à l’intention des utilisateurs
    du présent document et ne signifie nullement que l’IEC approuve l’emploi du produit
    ainsi désigné. La conformité à ce profil n’exige pas l’utilisation de l’appellation
    commerciale. L’utilisation de l’appellation commerciale exige l’autorisation du
    détenteur de celle-ci."
