abstract:
- content: "ISO/IEC 27005:2022 This document provides guidance to assist organizations
    to:<br />\r\n- fulfil the requirements of ISO/IEC 27001 concerning actions to
    address information security risks;<br />\r\n- perform information security risk
    management activities, specifically information security risk assessment and treatment.<br
    />\r\nThis document is applicable to all organizations, regardless of type, size
    or sector."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "ISO/IEC 27005:2022 Le présent document fournit des recommandations pour
    aider les organismes à:<br />\r\n- satisfaire aux exigences de l'ISO/IEC 27001
    concernant les actions visant à traiter les risques liés à la sécurité de l'information;<br
    />\r\n- réaliser des activités de gestion des risques liés à la sécurité de l'information,
    en particulier l'appréciation et le traitement de ces risques.<br />\r\nLe présent
    document est applicable à tous les organismes, quels que soient leur type, leur
    taille ou leur secteur."
