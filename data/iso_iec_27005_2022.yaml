  format: text/html
- content: "<p>Le présent document fournit des recommandations pour aider les organismes
    à:</p><p>— satisfaire aux exigences de l'ISO/IEC 27001 concernant les actions
    visant à traiter les risques liés à la sécurité de l'information;</p><p>— réaliser
    des activités de gestion des risques liés à la sécurité de l'information, en particulier
    l'appréciation et le traitement de ces risques.</p><p>Le présent document est
    applicable à tous les organismes, quels que soient leur type, leur taille ou leur
