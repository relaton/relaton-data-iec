abstract:
- content: 'IEC 61753-052-6:2016 contains the minimum initial test and measurement
    requirements and severities which a fibre optic attenuator satisfies in order
    to be categorised as meeting the requirements of single-mode fibre non-connectorized
    fixed attenuator devices used in outside plant environments. IEC 60869-1 contains
    the generic specification of the optical attenuator. Optical performances specified
    in this document relate only to non-connectorized optical attenuators. Keywords:
    non-connectorized fixed attenuator devices, Category O in outside plant environments'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 61753-052-6:2016 contient les exigences de mesure et d'essai initiales
    minimales et les sévérités auxquelles satisfait un affaiblisseur fibronique pour
    être classé comme conforme aux exigences d'un affaiblisseur fixe non connectorisé
    à fibres unimodales destiné à être utilisé dans des installations dans un environnement
    extérieur. L'IEC 60869-1 contient la spécification générique de l'affaiblisseur
    optique.  Les performances optiques spécifiées dans le présent document concernent
    uniquement des affaiblisseurs optiques non connectorisés.<br />\r\nMots clés:
    \ affaiblisseur fixe non connectorisé,  catégorize  O pour des installations dans
    un environnement extérieur<p></p><p><br /></p>"
