abstract:
- language: en
  script: Latn
  content: "IEC 61300-2-21:2009 determines the resistance of a fibre optic device
    to the deteriorative effects of high temperature, humidity and cold conditions.
    It is intended to reveal defects in a device under test (DUT) caused by breathing
    as opposed to absorption of moisture. The test covers the effect of the freezing
    of trapped water in cracks and fissures as well as condensation. However, the
    degree of condensation will vary depending on the size and thermal mass of the
    DUT. The changes with respect to the previous edition are:<br />\r\n- to reconsider
    the whole parts of the standard;<br />\r\n- to describe the apparatus and procedure
    in greater details;<br />\r\n- to define with precision the number of 24 cycles
    in the severity."
- language: fr
  script: Latn
  content: "La CEI 61300-2-21:2009 détermine la résistance des dispositifs à fibres
    optiques aux effets de détérioration dus aux conditions de température élevée,
    d'humidité et de froid. Elle est destinée à révéler les défauts d'un dispositif
    en essai provoqués par sa respiration, par opposition à la notion d'absorption
    d'humidité. Cet essai couvre l'effet de la congélation de l'eau piégée dans des
    craquelures et des fissures aussi bien que celui de la condensation. Cependant,
    le niveau de condensation varie selon les dimensions et la masse thermique du
    dispositif en essai. Les changements par rapport à l'édition précédente sont les
    suivants:<br />\r\n- la reconsidération de toutes les parties de la norme;<br
    />\r\n- la description de l'appareillage et des procédures avec plus de détails;<br
    />\r\n- la définition avec précision du nombre de 24 cycles dans la sévérité."
