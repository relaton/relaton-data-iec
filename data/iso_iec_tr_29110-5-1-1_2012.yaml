- content: "<p>l'ISO/CEI TR 29110-5-1-1:2012 s'applique aux très petits organismes
    (TPO). Les TPO sont des entreprises, des organismes, des services et des projets
    regroupant 25 personnes et moins. Les processus du cycle de vie décrits dans l'ISO/CEI
    29110 ne sont pas destinés à empêcher ou à dissuader les organismes de plus grande
    envergure que les TPO de les utiliser.</p><p>l'ISO/CEI TR 29110-5-1-1:2012 propose
    un guide de gestion et d'ingénierie pour le profil basique de TPO défini dans
    l'ISO/CEI 29110-4-1 dans le cadre de la gestion de projet et des processus de
    mise en?uvre. l'ISO/CEI TR 29110‑5‑1‑1:2012 constitue un guide complet et autonome.
    Un TPO n'a pas besoin du profil normalisé pour mettre en?uvre l'ISO/CEI TR 29110-5-1-1:2012.</p><p>l'ISO/CEI
    29110-5-1-1:2012 s'applique aux projets de développement de logiciel en vertu
    d'un contrat établi en interne ou en externe. Le contrat établi en interne, entre
    l'équipe de projet et le client, n'a pas à être explicite.</p><p>En utilisant
    l'ISO/CEI TR 29110-5-1-1:2012, un TPO peut bénéficier des avantages suivants:</p><p>1)
    les livrables correspondent aux attentes et aux exigences du client documentées
    par le projet;</p><p>2) un processus de gestion rigoureux, permettant d'en garder
    une vue d'ensemble et comportant des mesures correctives pour les problèmes et
    les écarts potentiels, est mis en?uvre;</p><p>3) un processus systématique de
    mise en?uvre qui répond aux besoins du client et garantit la qualité des produits.</p><p>l'ISO/CEI
    TR 29110-5-1-1:2012 cible les TPO (un TPO en démarrage qui a débuté ses opérations
    depuis moins de 3 ans et/ou qui a des projets d'une envergure de moins de 6 personnes-mois).</p><p>Elle
    est conçue de manière à être utilisée avec tout processus, toute technique ou
    toute méthode visant à augmenter la satisfaction du client et sa productivité.</p>"
