abstract:
- language: en
  script: Latn
  content: 'IEC 61274-1-1:2011 is part of the generic specification IEC 61274-1, Fibre
    optic interconnecting devices and passive components - Adaptors for fibre optic
    connectors - Part 1: Generic specification. It includes: a blank worksheet with
    instructions for preparing detail specifications. This third edition cancels and
    replaces the second edition of IEC 61274-1-1 published in 2006 and constitutes
    a technical revision. Specific technical changes since the second edition include
    to reconsider quality approval and quality conformance inspection and to add the
    optical interface standard into the detail specification worksheet.'
- language: fr
  script: Latn
  content: 'La CEI 61274-1-1:2011 elle fait partie de la spécification générique CEI
    61274-1, Dispositifs d''interconnexion et composants passifs à fibres optiques
    - Raccords de connecteurs de fibres optiques - Partie 1: Spécification générique.
    Elle comprend: un modèle cadre avec les instructions pour préparer les spécifications
    particulières. Cette troisième édition annule et remplace la deuxième édition
    de la CEI 61274-1-1 publiée en 2006, et constitue une révision technique. Les
    modifications techniques spécifiques par rapport à la deuxième édition consistent
    en la révision de la procédure d''homologation et du contrôle de conformité de
    la qualité, et l''addition de la norme d''interface optique dans le modèle de
    spécification particulière.'
