abstract:
- language: en
  script: Latn
  content: "IEC 60060-1:2010 applies to dielectric tests with alternating voltage;
    dielectric tests with direct voltage; dielectric tests with impulse voltage and
    dielectric tests with combinations of the above. This document is applicable to
    tests on equipment having its highest voltage for equipment Um above 1 kV. The
    third edition cancels and replaces the second edition, published in 1989, and
    constitutes a technical revision. The major technical changes with respect to
    the previous edition are as follows:<br />\r\n- artifical pollution test procedures
    were removed as they are now described in IEC 60507,<br />\r\n- measurement of
    impulse current has been transferred to a new standard on current measurement
    (IEC 62475),<br />\r\n- the atmospheric correction factors are now presented as
    formulas."
- language: fr
  script: Latn
  content: "La CEI 60060-1:2010 S'applique aux essais diélectriques en tension alternative,
    aux essais diélectriques en tension continue, aux essais diélectriques en tension
    de choc et aux essais diélectriques combinant les essais ci-dessus. Ce document
    est applicable aux essais de matériels dont la tension la plus élevée Um pour
    le matériel est supérieure à 1 kV. Cette troisième édition annule et remplace
    la seconde édition publiée en 1989 et constitue une révision technique. Les changements
    techniques importants, par rapport à l'édition précédente, sont les suivants:<br
    />\r\n- les procédés de test de pollution artificielle ont été retirés car ils
    sont inclus dans la CEI 60507,<br />\r\n- la mesure de courant de choc a été transférée
    dans une nouvelle norme de mesure de courant (CEI 62475),<br />\r\n- les facteurs
    de correction atmosphérique sont présentés sous forme de formules."
