abstract:
- content: "IEC/TR 61838:2009 provides a survey of some of the methods by which probabilistic
    risk assessment results can be used to establish \"risk-based\" classification
    criteria, so as to allow FSEs to be placed within the four categories established
    within IEC 61226. The safety principles and the usefulness of a risk-based approach
    to classification are discussed and a description of four different approaches
    is presented. The main technical changes in this second edition with regard to
    the previous edition are as follows:<br />\r\n- to update the references and the
    terminology;<br />\r\n- to take into account the progress done since edition 1."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI/TR 61838:2009 étudie différentes méthodes permettant d'utiliser
    les résultats des évaluations probabilistes des risques afin d'établir des critères
    de classement basés sur l'évaluation du risque, dans le but de pouvoir classer
    les FSE dans les quatre catégories établies par la CEI 61226. Les principes de
    sûreté et l'utilité d'une approche d'évaluation des risques pour le classement
    sont discutés et la description de quatre approches différentes est présentée.
    Les principales modifications techniques de cette seconde édition par rapport
    à la première édition sont les suivantes:<br />\r\n- mettre à jour les références
    et la terminologie;<br />\r\n- prendre en compte les progrès réalisés depuis la
    première édition."
