abstract:
- content: 'IEC 61754-27:2013 defines the standard interface dimensions for the type
    M12-FO family of connectors. This connector is of duplex plug/adaptor/plug configuration
    and designed for industrial environment as described in ISO/IEC/TR 29106, severity
    class M3 and I3. Multiple designs for machines and equipment require solutions
    with different fibre types. Keywords: standard interface dimensions for the type
    M12-FO family of connectors'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'La CEI 61754-27:2013 définit les dimensions des interfaces normalisées
    pour la famille de connecteurs de type M12-FO. Ce connecteur a une configuration
    fiche/raccord/fiche duplex, et il est conçu pour des environnements industriels
    tels qu''ils sont décrits dans la l''ISO/CEI/TR 29106, classes de sévérité M3
    et I3. Les différentes conceptions pour les machines et les équipements exigent
    des solutions avec différents types de fibres. Mots clés: dimensions des interfaces
    normalisées pour la famille de connecteurs de type M12-FO'
