abstract:
- language: en
  script: Latn
  content: This publication is applicable to the immunity of sound and television
    broadcast receivers and associated equipment to ambient electromagnetic fields,
    induced currents and voltages. The frequency range covered extends from 150 KHz
    to 1 GHz. It describes the methods of measurement and specified limits applicable
    to sound and television receivers and to associated equipment with regard to their
    immunity characteristics to interfering signals.
- language: fr
  script: Latn
  content: La présente publication concerne l'immunité des récepteurs de radiodiffusion
    sonore et visuelle et des équipements associés vis-à-vis des champs électromagnétiques
    ambiantes, courant et tensions induits. La gamme de fréquences considérée s'étend
    de 150 KHz à 1 GHz. Elle décrit les méthodes de mesure et spécifie des valeurs
    limites applicables aux récepteurs de radiodiffusion sonore et visuelle et aux
    équipements qui leur sont associés vis-à-vis de leurs caractéristiques d'immunité
    aux signaux brouilleurs.
