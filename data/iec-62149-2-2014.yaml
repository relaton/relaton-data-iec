abstract:
- language: en
  script: Latn
  content: 'IEC 62149-2:2014 covers the performance specification for 850-nm discrete
    vertical cavity surface emitting laser (VCSEL) devices of transverse multimode
    types used for fibre optic telecommunication and optical data transmission applications.
    The performance standard contains a definition of the product performance requirements
    together with a series of sets of tests and measurements with clearly defined
    conditions, severities, and pass/fail criteria. The tests are intended to be run
    on a "once-off" basis to prove any product''s ability to satisfy the performance
    standard''s requirements. This second edition cancels and replaces the first edition
    published in 2009 and constitutes a technical revision. The significant technical
    changes with respect to the previous edition include the introduction of the performance
    standards for 10 Gbit/s 850-nm wavelength, vertical cavity surface emitting laser
    (VCSEL) devices and the deletion of the package diagrams and pin configurations
    in Clause A.4 and Clause B.4 by citing the VCSEL package standard IEC 62148-15
    instead. Keywords: 850-nm discrete vertical cavity surface emitting laser (VCSEL)
    devices, transverse multimode types'
- language: fr
  script: Latn
  content: 'L''IEC 62149-2:2014 concerne les spécifications de performance des dispositifs
    discrets à laser 850 nm émettant en surface (VCSEL) de types multimodaux transverses
    utilisés dans les applications de télécommunication à fibres optiques et les applications
    de transmission de données par moyen optique. La norme de performance contient
    une définition des exigences de performance de produit ainsi qu''une série de
    jeux d''essais et de mesures avec des conditions, sévérités et critères d''acceptation/de
    refus bien définis. Les essais sont destinés à être effectués un à un, pour prouver
    la capacité du produit à satisfaire aux exigences des normes de performance. Cette
    deuxième édition annule et remplace la première édition parue en 2009, dont elle
    constitue une révision technique. Les modifications techniques significatives
    par rapport à l''édition précédente consistent en l''introduction des normes de
    performance pour les dispositifs laser à cavité verticale émettant en surface
    (VCSEL) d''une longueur d''onde de 850 nm à 10 Gbit/s et la suppression des schémas
    de boîtiers et des configurations de broches dans l''Article A.4 et l''Article
    B.4 en citant en remplacement la norme de boîtier VCSEL, IEC 62148-15. Mots clés:
    discrets à laser 850 nm émettant en surface (VCSEL), types multimodaux transverses'
