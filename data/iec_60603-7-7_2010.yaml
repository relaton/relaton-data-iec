abstract:
- content: "IEC 60603-7-7:2010 covers 8-way, shielded, free and fixed connectors,
    references dimensional, mechanical, electrical and environmental characteristics
    and tests in IEC 60603-7 and IEC 60603-7-1, and specifies electrical transmission
    requirements for frequencies up to 600 MHz. These connectors are typically used
    as category 7 connectors in class F cabling systems specified in ISO/IEC 11801.
    These connectors are intermateable and interoperable with other IEC 60603-7 series
    connectors as defined in Clause 2 of IEC 60603-7-1. This third edition of IEC
    60603-7-7 cancels and replaces the second edition issued in 2006, and constitutes
    a technical revision. The main technical changes are as follows:<br />\r\n- Removal
    of test methods that are now referenced to IEC 60512-26-100;<br />\r\n- addition
    of TCL and TCTL requirements and removal of the electrical, mechanical, dimensional,
    environmental conditioning tests by reference to IEC 60603-7."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60603-7-7:2010 couvre les fiches et les embases blindées à 8 voies
    et renvoie à la CEI 60603-7 et à la CEI 60603-7-1 pour les caractéristiques et
    les essais dimensionnels, mécaniques, électriques et d'environnement et elle spécifie
    des exigences de transmission électrique pour des fréquences jusqu'à 600 MHz.
    Ces connecteurs sont normalement utilisés comme connecteurs de catégorie 7 dans
    les systèmes de câblage de classe F spécifiés dans l'ISO/CEI 11801. Ces connecteurs
    sont accouplables et interopérables avec les autres connecteurs de la série CEI
    60603-7 comme cela est défini à l'Article 2 de la CEI 60603-7-1. La présente troisième
    édition de la CEI 60603-7-7 annule et remplace la seconde édition publiée en 2006,
    et constitue une révision technique. Les principales différences techniques par
    rapport à l'édition précédente sont les suivantes:<br />\r\n- retrait des méthodes
    d'essai qui sont désormais référencées dans la CEI 60512-26-100;<br />\r\n- ajout
    des exigences TCL et TCTL, retrait des essais électriques, mécaniques, dimensionnels,
    et de conditionnement environnemental avec renvoi à la CEI 60603-7."
