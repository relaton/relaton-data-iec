abstract:
- language: en
  script: Latn
  content: "IEC 63438:2024 applies to the electrical protection system, provided for
    AC and DC electric traction power supply systems. It:<br />\r\n– establishes railway
    specific protection principles;<br />\r\n– describes the railway specific protection
    system functionality;<br />\r\n– specifies minimum functional requirements and
    informative examples of their application;<br />\r\n– establishes limitations
    of the protection system and the acceptability of residual risks;<br />\r\n– specifies
    principles for design verification.<br />\r\nThis document is applicable to:<br
    />\r\n– railways;<br />\r\n– guided mass transport systems, such as tramways,
    elevated and underground railways, mountain railways, trolleybus systems, and
    magnetically levitated systems which use a contact line system.<br />\r\nThis
    document can also be applied to electrified road traffic with a contact line,
    such as truck-trolley systems.<br />\r\nThis document applies to new electric
    traction power supply systems and can be applied to changes of existing systems.<br
    />\r\nThis document does not apply to:<br />\r\n– underground mine traction systems;<br
    />\r\n– cranes, transportable platforms and similar transportation equipment on
    rails, temporary structures (e.g. exhibition structures) in so far as these are
    not supplied directly or via transformers from the contact line system and are
    not endangered by the traction power supply system;<br />\r\n– suspended cable
    cars;<br />\r\n– funicular railways;<br />\r\n– magnetic levitated systems (without
    a contact line system);<br />\r\n– railways with an inductive power supply without
    contact system;<br />\r\n– railways with a buried contact system that is required
    to be energized only below the train to ensure safety.<br />\r\nThis document
    does not cover:<br />\r\n– technical requirements for products, e.g. protection
    devices;<br />\r\n– rules for maintenance of protection systems."
- language: fr
  script: Latn
  content: "IEC 63438:2024 La présente Norme internationale s'applique au système
    de protection électrique qui équipe les réseaux d'alimentation de traction électrique
    à courant alternatif et à courant continu. Elle :<br />\r\n– établit les principes
    de protection spécifiques au domaine ferroviaire ;<br />\r\n– décrit la fonctionnalité
    du système de protection spécifique au domaine ferroviaire ;<br />\r\n– spécifie
    les exigences fonctionnelles minimales et les exemples informatifs de leur application
    ;<br />\r\n– établit les limites du système de protection et l'acceptabilité des
    risques résiduels ;<br />\r\n– spécifie les principes de la vérification de la
    conception.<br />\r\nLe présent document s'applique aux :<br />\r\n– chemins de
    fer ;<br />\r\n– aux réseaux de transport en commun guidés tels que les tramways,
    les chemins de fer aériens et souterrains, les chemins de fer de montagne, les
    trolleybus et les systèmes à sustentation magnétique qui utilisent un système
    de ligne de contact.<br />\r\nLe présent document peut également être appliqué
    au trafic routier électrifié avec une ligne de contact (les systèmes de lorry,
    par exemple).<br />\r\nLe présent document s'applique également aux nouveaux réseaux
    d'alimentation de traction électrique et peut être appliquée aux modifications
    des systèmes existants.<br />\r\nLe présent document ne s'applique pas aux :<br
    />\r\n– systèmes de traction miniers souterrains ;<br />\r\n– grues, plateformes
    transportables et matériels de transport similaires sur rails, structures temporaires
    (dans les foires et expositions, par exemple) dans la mesure où elles ne sont
    pas alimentées par les lignes de contact, directement ou par des transfor mateurs,
    ni affectées par le réseau d'alimentation de traction ;<br />\r\n– téléphériques
    ;<br />\r\n– funiculaires ;<br />\r\n– systèmes à sustentation magnétique (sans
    système de ligne de contact) ;<br />\r\n– chemins de fer équipés d'une alimentation
    inductive sans système de contact ;<br />\r\n– chemins de fer équipés d'un système
    de contact enterré qui ne doit être alimenté que sous le train afin de garantir
    la sécurité.<br />\r\nLe présent document ne couvre pas :<br />\r\n– les exigences
    techniques pour les produits (les dispositifs de protection, par exemple) ;<br
    />\r\n– les règles de maintenance des systèmes de protection.<!--EndFragment -->"
