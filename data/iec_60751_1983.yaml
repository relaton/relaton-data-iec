abstract:
- content: Specifies requirements for industrial platinum resistance thermometer sensors
    suitable for all or parts of the temperature range -200°C to +850°C with two tolerance
    classes. It is primarily concerned with sheathed elements suitable for immersion
    in the medium to be measured. Describes methods of test and suitable apparatus
    for some of the tests.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'Spécifie les prescriptions auxquelles doivent satisfaire les thermomètres
    industriels à résistance de platine utilisables pour tout ou partie du domaine
    de températures: -200 °C à +850 °C avec deux classes de tolérances. Elle intéresse
    essentiellement les éléments gainés pouvant être immergés dans le milieu à mesurer.
    Décrit des méthodes d''essai et des appareils permettant d''effectuer certains
    de ces essais.'
