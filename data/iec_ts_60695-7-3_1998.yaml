  format: text/html
- content: "Fournit un guide sur l'utilisation et l'interprétation des résultats obtenus
    lors d'essais en laboratoire.  Traite des approches disponibles pour l'évaluation
    du danger toxique, compatibles avec l'approche de l'ISO TC 92 SC 3, telle que
    défini dans l'ISO/TR 9122-6.  Fournit également un guide pour l'utilisation des
    données de puissances toxiques dans l'évaluation du danger et sur des principes
    qui mettent l'accent sur l'utilisation d'information sur la combustibilité et
    la toxicologie dans l'évaluation du danger.  La méthodologie détaillée décrite
    est directement applicable aux données fournis par les essais qui mesurent les
    effets létaux des effluents du feu.  Les principes généraux, mais pas l'ensemble
    des détails, sont applicable lors de l'interprétation des données fournies par
    les essais qui mesurent les effets d'incapacitation des effluents du feu.  \nA
    le statut d'une publication fondamentale de sécurité conformément au Guide 104
    de la CEI."
