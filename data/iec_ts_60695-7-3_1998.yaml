abstract:
- content: |-
    Provides guidance on the use and interpretation of results obtained from laboratory tests.  Discusses available approaches to toxic hazard assessment consistent with the approach of ISO TC 92 SC 3, as set out in ISO/TR 9122-6.  Gives guidance on the use of toxic potency data in hazard assessment and on principles which underlie the use of combustibility and toxicological information in hazard assessment.  The detailed methodology described is directly applicable to data produced by tests measuring the lethal effects of fire effluents.  The general principles, but not all of the details, are applicable when interpreting data produced by tests which measure the incapacitating effects of fire effluents.
    Has the status of a basic safety publication in accordance with IEC Guide 104.
