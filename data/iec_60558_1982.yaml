abstract:
- content: Defines the electrical and mechanical characteristics of equipment which
    will provide for interchangeability of recording. The requirements given are related
    to 525 line-60 field and/or for 625 line-50 field systems. Applies to magnetic
    video recording and/or reproduction using 25.4 mm (1 in) tape on type C helical
    video tape recorders suitable for broadcast applications.
  language:
