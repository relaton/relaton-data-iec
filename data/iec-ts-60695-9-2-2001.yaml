abstract:
- language: en
  script: Latn
  content: |-
    Presents a summary of test methods that are used to determine the surface spread of flame of electrotechnical products or materials from which they are formed.
    It represents the current state of the art of the test methods and, where available, includes special observations on their relevance and use.
    Has the status of a basic safety publication in accordance with IEC Guide 104.
- language: fr
  script: Latn
  content: |-
    Donne un résumé des méthodes d'essais qui sont utilisées pour déterminer la propagation de flamme en surface provenant des produits électrotechniques ou des matériaux à partir desquels ils sont fabriqués.
    Elle représente l'état de l'art des méthodes d'essais et lorsque cela est applicable, inclut des observations spéciales sur leur pertinence et leur utilisation.
    A le statut d'une publication fondamentale de sécurité conformément au Guide 104 de la CEI.
