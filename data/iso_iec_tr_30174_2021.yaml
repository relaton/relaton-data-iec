abstract:
- content: "ISO&#x2F;IEC TR 30174:2021(E) describes:&lt;br &#x2F;&gt;\r\n• key features
    of the socialized IoT systems, e.g. sensing the external physical world, resolving
    the uncertainties of targets, satisfying users&#x27; demand and providing quality
    service, etc.;&lt;br &#x2F;&gt;\r\n• socialized attributes, i.e. socialized network,
    socialized collaboration, and socialized services, which are derived from the
    key features; and&lt;br &#x2F;&gt;\r\n• guidelines on how to use or apply the
    socialized attributes in the design and development of IoT systems."
