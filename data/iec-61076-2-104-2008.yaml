abstract:
- language: en
  script: Latn
  content: IEC 61076-2-104:2008 describes circular connectors M8 screw-locking or
    with nominal diameter 8 mm snap-locking, typically used for industrial process
    measurement and control. These connectors consist of fixed and free connectors
    either rewireable or non-rewireable. Male connectors have round contacts diameter
    of 1,0 mm.
- language: fr
  script: Latn
  content: La CEI 61076-2-104:2008 décrit les connecteurs circulaires M8 à vis ou
    de diamètre nominal de 8 mm à encliquetage, généralement utilisés pour les dispositifs
    de mesure et de commande dans les processus industriels. Ces connecteurs se composent
    d'embases et de fiches, démontables ou non. Les connecteurs mâles possèdent des
    contacts arrondis de diamètre 1,0 mm.
