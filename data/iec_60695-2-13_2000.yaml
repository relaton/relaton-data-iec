- content: |-
    Spécifie les détails de l'essai au fil incandescent quand il est appliqué à des éprouvettes d'essai de matériaux isolants électriques solides ou autres matériaux combustibles solides pour les essais d'inflammabilité dans le but de déterminer la température d'allumage au fil incandescent (GWIT).
    Les résultats de l'essai permettent d'obtenir une évaluation relative des différents matériaux en mesurant la température à laquelle l'éprouvette à l'essai s'enflamme pendant l'application d'une source d'allumage constituée par le fil incandescent chauffé électriquement.
    Cette méthode d'essai n'est pas valable pour la détermination de l'allumabilité d'ensembles complets de matériels, puisque les dimensions des systèmes d'isolation ou des parties combustibles, leur forme et la transmission de la chaleur aux parties voisines métalliques ou non, etc., influencent profondément l'allumabilité des matériaux utilisés. Par ailleurs, elle n'est pas valable pour la détermination du comportement au feu et du danger d'incendie des matériels.
    A le statut d'une publication fondamentale de sécurité conformément au Guide 104 de la CEI.
