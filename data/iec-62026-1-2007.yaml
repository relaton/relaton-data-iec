abstract:
- language: en
  script: Latn
  content: This International Standard applies to interfaces between low-voltage switchgear,
    controlgear, and controllers (e.g. programmable controllers, personal computers,
    etc.). This standard does not apply to higher level industrial communication networks
    that have become known as fieldbuses and are considered by IEC subcommittee 65C.
    The purpose of this standard is to harmonize and define rules, components and
    requirements of a general nature applicable to industrial CDIs. Those features
    of the various CDI standards which can be considered as general have therefore
    been brought together in this part of IEC 62026.
- language: fr
  script: Latn
  content: La présente Norme internationale s'applique aux interfaces entre l'appareillage
    à basse tension et des appareils de commande (par exemple automates programmables,
    ordinateurs personnels, etc.). La présente norme ne s'applique pas aux réseaux
    de communication industriels de plus haut niveau connus sous le nom de bus de
    terrain et développés par le sous-comité 65C de la CEI. La présente norme vise
    à harmoniser et définir les règles, les composants et les exigences de nature
    générale applicables aux CDI industriels. Les caractéristiques générales des normes
    des différents CDI ont donc été rassemblées dans la présente partie de la CEI
    62026.
