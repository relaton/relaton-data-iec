abstract:
- language: en
  script: Latn
  content: "IEC 60794-2-50: 2020 specifies requirements for simplex and duplex optical
    fibre cables for use in terminated cable assemblies or for termination with optical
    fibre passive components. This second edition cancels and replaces the first edition
    published in 2008. This edition constitutes a technical revision. This edition
    includes the following significant technical changes with respect to the previous
    edition:\r\n<ol style=\"list-style-type:lower-alpha\">\r\n\t<li>update of the
    normative references;</li>\r\n\t<li>review and update of parameters and requirements
    for mechanical tests and environmental tests;</li>\r\n\t<li>Annex B has been removed
    and test method for sheath pull-off force evaluation refers to IEC 60794-1-21,
    method E21;</li>\r\n\t<li>Annex C has been removed and test method for sheath
    shrinkage evaluation refers to IEC 60794-1-22, method F11;</li>\r\n\t<li>Annex
    D has been removed and test method for buffered fibre movement under compression
    refers to IEC 60794-1-21, method E22;</li>\r\n\t<li>Annex E has been removed and
    test method for temperature cycling evaluation refers to IEC 60794-1-22, method
    F12;</li>\r\n\t<li>fibre type designations have been updated and the new wideband
    MM fibre is included as an option.</li>\r\n</ol>\r\n\r\n<p>Keywords: requirements
    for simplex and duplex optical fibre cables</p>"
- language: fr
  script: Latn
  content: "IEC 60794-2-50:2020 donne les exigences pour les câbles simplex et duplex
    à fibres optiques utilisés dans des ensembles de câbles équipés ou en vue d’être
    équipés par des composants passifs à fibres optiques. Cette deuxième édition annule
    et remplace la première édition parue en 2008. Cette édition constitue une révision
    technique.<br />\r\nCette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:\r\n<ol style=\"list-style-type:lower-alpha\">\r\n\t<li>mise
    à jour des références normatives;</li>\r\n\t<li>révision et mise à jour des paramètres
    et des exigences pour les essais mécaniques et les <em>essais d’environnement;</em></li>\r\n\t<li>l’Annexe
    B a été retirée et la méthode d’essai pour l’évaluation de la force d’arrachage
    de la gaine fait référence à la méthode E21 de l’IEC 60794-1-21;</li>\r\n\t<li>l’Annexe
    C a été retirée et la méthode d’essai pour l’évaluation de la rétraction de la
    gaine fait référence à la méthode F11 de l’IEC 60794-1-22;</li>\r\n\t<li>l’Annexe
    D a été retirée et la méthode d’essai pour le mouvement des fibres sous revêtement
    protecteur sous l’effet d’une compression fait référence à la méthode E22 de l’IEC
    60794-1-21;</li>\r\n\t<li>l’Annexe E a été retirée et la méthode d’essai pour
    les cycles de température fait référence à la méthode F12 de l’IEC 60794-1-22;</li>\r\n\t<li>mise
    à jour des désignations de types de fibres et ajout d’une nouvelle fibre MM à
    large bande facultative.</li>\r\n</ol>\r\n\r\n<p>Mots clés: câbles simplex et
    duplex à fibres optiques</p>"
