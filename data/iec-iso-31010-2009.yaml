abstract:
- language: en
  script: Latn
  content: 'IEC/ISO 31010:2009 is a dual logo IEC/ISO supporting standard for ISO
    31000 and provides guidance on selection and application of systematic techniques
    for risk assessment. This standard is not intended for certification, regulatory
    or contractual use. NOTE: This standard does not deal specifically with safety.
    It is a generic risk management standard and any references to safety are purely
    of an informative nature. Guidance on the introduction of safety aspects into
    IEC standards is laid down in ISO/IEC Guide 51.'
- language: fr
  script: Latn
  content: 'La CEI/ISO 31010:2009 est un logo double CEI/ISO norme d''accompagnement
    de l''ISO 31000 et fournit des lignes directrices permettant de choisir et d''appliquer
    des techniques systématiques d''évaluation des risques. La présente norme n''est
    pas destinée à être utilisée à des fins de certification, de réglementation ou
    contractuelles. NOTE: La présente norme ne traite pas spécifiquement de la sécurité.
    C''est une norme générale de gestion des risques et toute référence à la sécurité
    est purement de nature informative. Les lignes directrices sur l''introduction
    des aspects de sécurité dans les normes CEI est définie dans le Guide ISO/CEI
    51.'
