abstract:
- language: en
  script: Latn
  content: IEC 62321:2008, which is an International Standard, specifies the determination
    of the levels of lead (Pb), mercury (Hg), cadmium (Cd), hexavalent chromium (Cr(VI))
    contained in inorganic and organic compounds, and two types of brominated flame
    retardants, polybrominated biphenyls (PBB) and polybrominated diphenyl ethers
    (PBDE) contained in electrotechnical products. This standard refers to the sample
    as the object to be processed and measured. The nature of the sample and the manner
    in which it is acquired is defined by the entity carrying out the tests and not
    by this standard. It has the status of a horizontal standard in accordance with
    <a href="https://webstore.iec.ch/en/publication/65418">IEC Guide 108</a>.
- language: fr
  script: Latn
  content: La CEI 62321:2008, qui est une Norme internationale, spécifie la détermination
    des niveaux de plomb (Pb), de mercure (Hg), de cadmium (Cd), de chrome hexavalent
    (Cr(VI)) contenus dans des composés inorganiques et organiques, ainsi que de deux
    types de retardateurs de flammes bromés, diphényles polybromés (PBB) et diphényles
    éthers polybromés (PBDE) contenus dans les produits électrotechniques. Cette norme
    fait référence à l'échantillon comme étant l'objet à traiter et à mesurer. L'entité
    qui réalise les essais définit la nature de l'échantillon et la manière de l'obtenir,
    et non pas la présente norme. Elle a le statut de norme horizontale conformément
    au <a href="https://webstore.iec.ch/en/publication/65418">Guide IEC 108</a>.
