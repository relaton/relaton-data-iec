abstract:
- content: Defines a test that determines the suitability of optical fibres (types
    A1a to A1d and B1 to B4) to withstand changes in temperature in actual use, storage
    and/or transport. The test permits the observation of effects of change of temperature
    over a given period (following the test Nb of IEC 60068-2-14).
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Définit un essai pour la détermination de l'aptitude des fibres optiques
    (Types A1a à A1d et B1 à B4) à résister des variations de température en utilisation
    réelle, pendant le stockage et/ou le transport. L'essai permet l'observation des
    effets des variations de température pendant une période donnée (selon l'essai
    Nb de la CEI 60068-2-14).
