abstract:
- content: The spark-test method specified in this standard is intended for the detection
    of defects in the insulation or sheathing layers of electric cables. For single
    core cables with no outer metallic layer, the general process is accepted as being
    equivalent to subjecting samples of those cables to a voltage test in water. This
    standard specifies the operational requirements for the spark-test equipment,
    as well as the principal characteristics, functional parameters and calibration
    procedures for each type of test equipment.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La méthode d'essai au défilement à sec (sparker) spécifiée dans la présente
    norme est prévue pour la détection des défauts dans l'enveloppe isolante ou les
    couches de gainage des câbles électriques. Pour les câbles monoconducteurs sans
    couche métallique extérieure, le processus général est accepté comme étant équivalent
    à un essai de tension dans l'eau sur des échantillons de ces câbles. La présente
    norme spécifie les exigences opératoires pour l'équipement d'essai au sparker
    ainsi que les principales caractéristiques, les paramètres de fonctionnement et
    les procédures de calibrage pour chaque type d'équipement d'essai.
