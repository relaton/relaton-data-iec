- content: "La CEI 60079-31:2008 est applicable au matériel électrique protégé par
    enveloppe et limitation de la température de surface, pour une utilisation en
    atmosphère de poussière explosive. Elle spécifie les exigences de conception,
    de construction et d'essai pour le matériel électrique. La présente norme complète
    et modifie les exigences générales de la CEI 60079-0. Lorsqu'une exigence de la
    présente norme est en conflit avec une exigence de la CEI 60079-0, l'exigence
    de la présente norme prévaut. Cette première édition de la CEI 60079-31 est issue
    de la première édition de la CEI 61241-1 (2004) qu'elle annule et remplace. Les
    modifications importantes par rapport à l'édition précédente sont:<br />\r\n-
    Titre modifié pour Protection du matériel contre l'inflammation de poussières
    par enveloppe \"t\"<br />\r\n- Regroupement et rationalisation des méthodes A
    et B en une seule méthode, et de certaines exigences de constructions qui n'étaient
    appliquées qu'à une seule méthode et qui maintenant sont applicables à toutes
    les enveloppes<br />\r\n- Introduction des trois niveaux de protection, \"ta\",
    \"tb\" et \"tc\"<br />\r\n- Les gammes de tensions d'essai et les conditions de
    surcharge pour les essais thermiques ont été définies<br />\r\n- Introduction
    d'un essai de pression avant l'essai IP<br />\r\n- Réduction des niveaux de puissance
    et de tension pour le niveau de protection \"ta\"<br />\r\n- Introduction d'une
    variante de l'essai IP6X pour le niveau de protection \"ta\"<br />\r\n- Essai
    thermique de couche de poussière obligatoire pour le niveau de protection \"ta\"
    par enfouissement de l'enveloppe dans de la poussière dont la couche a une épaisseur
    d'au moins 500 mm sur toutes les surfaces accessibles. Le contenu du corrigendum
    de mars 2009 a été pris en considération dans cet exemplaire."
