abstract:
- language: en
  script: Latn
  content: "IEC 61362:2012 includes relevant technical data necessary to describe
    hydraulic turbine governing systems and to define their performance. It is aimed
    at unifying and thus facilitating the selection of relevant parameters in bidding
    specifications and technical bids. It will also serve as a basis for setting up
    technical guarantees. The scope of this standard is restricted to the turbine
    governing level. Additionally some remarks about the control loops of the plant
    level and about primary and secondary frequency control (see also Annex B) are
    made for better understanding without making a claim to be complete. Important
    topics covered are:<br />\r\n- speed, power, water level, opening and flow (discharge)
    control for reaction and impulse-type turbines including double regulated machines;<br
    />\r\n- means of providing actuating energy;<br />\r\n- safety devices for emergency
    shutdown.<br />\r\nTo facilitate the setting up of specifications, this guide
    also includes data sheets, which are to be filled out by the customer and the
    supplier in the various stages of the project and the contract. Acceptance tests,
    specific test procedures and guarantees are outside the scope of the guide; those
    topics are covered by IEC 60308. This second edition cancels and replaces the
    first edition published in 1998. It is a technical revision. It takes into account
    the experience with the guide during the last decade as well as the progress in
    the state of the art of the underlying technologies. Keywords: Hydraulic turbine,
    Hydraulic turbine governing systems."
- language: fr
  script: Latn
  content: "La CEI 61362:2012 contient les données techniques nécessaires pour décrire
    les systèmes de régulation des turbines hydrauliques et définir leurs performances.
    Elle a pour but d'unifier et ainsi de faciliter les spécifications des appels
    d'offres et les offres techniques. Elle servira également de base pour fixer les
    garanties techniques. Le domaine d'application de la présente norme est limité
    au niveau du régulateur turbine. En outre, des remarques sur les boucles de contrôle
    au niveau de la centrale ainsi que sur le réglage de fréquence primaire et secondaire
    (voir aussi l'Annexe B) apportent une meilleure compréhension sans avoir la prétention
    d'être exhaustives. Le guide traite les fonctions importantes suivantes:<br />\r\n-
    les régulations de vitesse, puissance, niveau d'eau, ouverture et débit (décharge)
    des turbines à réaction et des turbines à action, y compris les machines à double
    régulation;<br />\r\n- les moyens de production de l'énergie de manoeuvre;<br
    />\r\n- les dispositifs de sécurité pour l'arrêt d'urgence, etc.<br />\r\nPour
    faciliter la rédaction des spécifications, ce guide inclut des formulaires de
    données à remplir par le client et par le fournisseur aux différentes étapes du
    projet et du contrat. Les essais de réception, les procédures d´essais spécifiques
    et les garanties ne sont pas traités par le guide mais par la CEI 60308. Cette
    deuxième édition annule et remplace la première édition parue en 1998. Elle constitue
    une révision technique qui tient compte de l'expérience acquise avec le guide
    au cours des dix dernières années ainsi que du progrès des technologies sous-jacentes.
    Mots clé: turbines hydrauliques, systèmes de régulation des turbines hydrauliques."
