abstract:
- content: "IEC 63047:2018 specifies the format of binary list-mode data at the output
    of digital data acquisition devices used for the detection and measurement of
    radiation. Such data acquisition devices may employ digital signal processors
    (DSPs) and field-programmable gate arrays (FPGAs) in combination with memory and
    a communication interface with a computer.<br />\r\nThis document is applicable
    to those data acquisition devices which are able to record and present interaction
    data of radiation in detectors on an event-per-event basis, with data stored in
    an output file or streamed to a remote computer. Such list-mode data typically
    contains timestamp and energy information, but may also contain digital signals
    or properties like rise time or sub-areas of signals computed by the DSP or FPGA
    from the signal samples.<br />\r\nThe contents of the corrigendum of April 2020
    have been included in this copy."
  language:
