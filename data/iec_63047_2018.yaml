  format: text/html
- content: "L'IEC 63047:2018 spécifie le format des données binaires en mode liste
    obtenues à la sortie des dispositifs d'acquisition de données numériques utilisés
    pour détecter et mesurer les rayonnements. Ce type de dispositifs d'acquisition
    de données peut utiliser des processeurs de signal numérique (DSP) et des réseaux
    de portes programmables sur site (FPGA) combinés à une mémoire et à une interface
    de communication avec un ordinateur.<br />\r\nLe présent document s'applique à
    ces dispositifs d'acquisition de données qui sont en mesure d'enregistrer et de
    présenter les données d'interaction des rayonnements dans les détecteurs, événement
    par événement, les données étant stockées dans un fichier de sortie ou diffusées
    vers un ordinateur éloigné. Ce type de données en mode liste contient en général
    des informations relatives à l'horodatage et à l'énergie, mais peut également
    contenir des signaux numériques ou des propriétés comme le temps de montée ou
    les sous-zones de signaux calculées par le DSP ou le FPGA à partir des échantillons
    de signaux.<br />\r\nLe contenu du corrigendum d'avril 2020 a été pris en considération
    dans cet exemplaire."
