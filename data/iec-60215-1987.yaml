abstract:
- language: en
  script: Latn
  content: |-
    Applies to radio transmitting equipment operating under the responsibility of skilled personnel and deals with protection against electric shock, skin burns, high temperature and fire, implosion and explosion, harmful radiation and miscellaneous hazards.
    Includes design and construction requirements and test methods to ensure
    -safety of personnel, when the equipment is operating under conditions of normal use and certain fault conditions, when carrying out adjustments, during fault finding, and repair of the equipment;
    -prevention of fire and its spread.
- language: fr
  script: Latn
  content: |-
    S'applique aux matériels d'émission radioélectrique exploités sous la responsabilité d'un personnel qualifié et traite de la protection contre les chocs électriques, les brûlures, les températures élevées, le feu, les implosions et explosions, les rayonnements dangereux et les dangers divers.
    Comprend les règles de conception et de construction et des méthodes de mesure afin d'assurer:
    - la sécurité du personnel, lorsque le matériel fonctionne dans les conditions normales d'emploi, ainsi que certaines conditions de dérangement, lors des réglages, de la recherche de défauts et de réparation du matériel;
    - la prévention du feu et de sa propagation.

    Comprend les principaux chapitres de CEI 284
