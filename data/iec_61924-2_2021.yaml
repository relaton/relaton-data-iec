abstract:
- content: IEC 61924-2:2021 specifies the minimum requirements for the design, manufacture,
    integration, methods of testing and required test results for an integrated navigation
    system (INS) to comply with the International Maritime Organization (IMO) requirements
    of Resolution MSC.252(83), as amended by Resolution MSC.452(99). In addition,
    it takes account of IMO Resolution A.694(17) to which IEC 60945 is associated.
    When a requirement in this document is different from IEC 60945, the requirement
    of this document takes precedence.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 61924-2:2021 spécifie les exigences minimales applicables à la conception,
    à la fabrication, à l'intégration, aux méthodes d'essai et aux résultats d'essai
    exigés pour qu'un système de navigation intégré (INS - Integrated Navigation System)
    soit conforme aux exigences de la Résolution MSC.252(83) de l'Organisation Maritime
    Internationale (OMI), modifiée par la Résolution MSC.452(99). De plus, elle tient
    compte de la Résolution A.694(17) de l'OMI à laquelle est associée l'IEC 60945.
    Lorsqu'une exigence du présent document diffère de l'IEC 60945, l'exigence du
    présent document prévaut.
