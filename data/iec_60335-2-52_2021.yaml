- content: "<!-- NEW! -->IEC 60335-2-52:2021 est disponible sous forme de IEC 60335-2-52:2021
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nL'IEC
    60335-2-52:2021 traite de la sécurité des appareils d'hygiène buccale électriques
    destinées à un usage domestique et analogue, dont la tension assignée est inférieure
    ou égale à 250 V, y compris les appareils alimentés en courant continu et les
    appareils alimentés par batteries.<br />\r\nLa présente norme est applicable aux
    exemples d'appareils suivants, tels que:<br />\r\n- les jets dentaires;<br />\r\n-
    les brosses à dents.<br />\r\nDans la mesure du possible, la présente norme traite
    des dangers courants que présentent les appareils et auxquels sont exposés tous
    les individus situés à l'intérieur et autour de l'habitation. Cependant, cette
    norme ne tient pas compte en général:<br />\r\n- des personnes (y compris des
    enfants) dont les capacités physiques, sensorielles ou mentales; ou le manque
    d'expérience et de connaissance les empêchent d'utiliser l'appareil en toute sécurité
    sans surveillance ou instruction;<br />\r\n- de l'utilisation de l'appareil comme
    jouet par des enfants.<br />\r\nL'attention est attirée sur le fait que:<br />\r\n-
    pour les appareils destinés à être utilisés dans des véhicules ou à bord de navires
    ou d'avions, des exigences supplémentaires peuvent être nécessaires;<br />\r\n-
    dans de nombreux pays, des exigences supplémentaires sont spécifiées par les organismes
    nationaux de la santé, par les organismes nationaux responsables de la protection
    des travailleurs et par des organismes similaires.<br />\r\nLa présente norme
    ne s'applique pas aux appareils à usage médical (IEC-60601).<br />\r\nCette quatrième
    édition annule et remplace la troisième édition parue en 2002 et l'Amendement
    1:2008 et l'Amendement 2:2017. Cette édition constitue une révision technique.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à l'édition précédente:<br />\r\na) alignement du texte sur l'IEC 60335-1:2020;<br
    />\r\nb) conversion en texte normatif de certaines notes (Article 1, 11.7, 22.101);<br
    />\r\nc) clarification des exigences pour les appareils alimentés par batteries
    (Article 1, 11.7, B.11.1);<br />\r\nd) introduction de l'application du calibre
    d'essai 19 (8.1.1, 20.2);<br />\r\ne) mise à jour de l'essai de stabilité pour
    couvrir les parties tenues à la main des appareils alimentés par batteries lorsqu'ils
    sont placés sur leur socle de charge (20.1);<br />\r\nf) introduction d'un essai
    de chute pour les parties tenues à la main des appareils (21.101);<br />\r\ng)
    introduction d'essais de résistance supplémentaires pour les parties d'alimentation
    amovibles (21.102);<br />\r\nh) mise à jour du Tableau B.2 et du Tableau B.3 pour
    refléter les capacités des éléments de plus petite taille pour les appareils alimentés
    par batteries couverts par la présente Partie 2.<br />\r\nLa présente Partie 2
    doit être utilisée conjointement avec la dernière édition de l'IEC 60335-1 et
    ses amendements, sauf si cette édition l'exclut. Dans ce cas, la dernière édition
    qui n'exclut pas la présente Partie 2 est utilisée. Elle a été établie sur la
    base de la sixième édition (2020) de cette norme."
