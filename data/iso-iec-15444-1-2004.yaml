abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC 15444-1:2004 | ITU-T Rec. T.800 defines a set of lossless (bit-preserving) and lossy compression methods for coding bi-level, continuous-tone grey-scale, palletized colour, or continuous-tone colour digital still images.</p>
    <p>ISO/IEC 15444-1:2004 | ITU-T Rec. T.800</p>
    <ul><li>specifies decoding processes for converting compressed image data to reconstructed image data;</li><li>specifies a codestream syntax containing information for interpreting the compressed image data;</li><li>specifies a file format;</li><li>provides guidance on encoding processes for converting source image data to compressed image data;</li><li>provides guidance on how to implement these processes in practice.</li></ul>
- language: fr
  script: Latn
  content: |-
    <p>L'ISO/CEI 15444-1:2004 | UIT-T Rec. T.800 définit un ensemble de méthodes de compression sans perte (au bit près) et avec perte pour codage d'images numériques fixes, monochromes, à modelé continu en échelle de gris, à palette ou à modelé continu de couleurs.</p>
    <p>L'ISO/CEI 15444-1:2004 | UIT-T Rec. T.800:</p>
    <ul><li>spécifie des processus de décodage permettant de convertir des données d'image comprimées en données d'image reconstituées;</li><li>spécifie une syntaxe de flux codé contenant des informations permettant d'interpréter des données d'image comprimées;</li><li>spécifie un format de fichier;</li><li>fournit des directives sur les processus de codage permettant de convertir des données d'image de source en données d'image comprimées;</li><li>fournit des directives sur la façon d'implémenter ces processus en pratique.</li></ul>
