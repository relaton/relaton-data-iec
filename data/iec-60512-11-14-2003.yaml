abstract:
- language: en
  script: Latn
  content: "IEC 60512-11-14:2003 defines a standard test method to assess the effects
    of controlled corrosion in industrial atmospheres, in a specified concentration
    of polluted gas(es). It is used for testing of connectors for electronic equipment.
    This test may also be used for similar components when specified in a detail specification.<br
    />\r\n<br />\r\nThis standard is to be read in conjunction with <a href=\"https://webstore.iec.ch/publication/2303\">IEC
    60512-1:2001</a> and <a href=\"https://webstore.iec.ch/publication/16407\">IEC
    60512-1-100:2006</a>."
- language: fr
  script: Latn
  content: "La CEI 60512-11-14:2003 Définit une méthode d'essai normalisée pour évaluer
    les effets de la corrosion contrôlée dans des atmosphères industrielles, en une
    concentration spécifiée de gaz pollués. Est utilisée pour les essais des connecteurs
    pour équipements électroniques, mais peut aussi être utilisé sur des composants
    similaires lorsqu'une spécification particulière l'exige.<br />\r\n<br />\r\nCette
    publication doit être lue conjointement avec <a href=\"https://webstore.iec.ch/publication/2303\">IEC
    60512-1:2001</a> et <a href=\"https://webstore.iec.ch/publication/16407\">IEC
    60512-1-100:2006</a>."
