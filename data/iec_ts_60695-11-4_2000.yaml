abstract:
- content: |-
    Provides detailed requirements for the production of a 50 W nominal, pre-mixed type test flame, with an overall height of approximately 20 mm.
    Three methods, A,B and C, are given: flame A is produced by methane; flame B and C are capable of being produced with either methane or propane.
    Has the status of a Basic Safety Publication in accordance with IEC Guide 104.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Donne les prescriptions détaillées pour la production d'une flamme d'essai de 50 W (valeur nominale), de type à prémélange, d'une hauteur totale de 20 mm approximativement.
    Trois méthodes: A, B et C, sont décrites: la flamme A est à base de méthane; les flammes B et C sont susceptibles d'être produites soit avec du méthane soit avec du propane.
    A le statut d'une publication fondamentale de sécurité conformément au guide 104 de la CEI.
