abstract:
- language: en
  script: Latn
  content: This part of IEC 60095 is applicable to lead-acid batteries with a nominal
    voltage of 12 V, used primarily as a power source for the starting of internal
    combustion engines, lighting and for auxiliary equipment of internal combustion
    engine vehicles. These batteries are commonly called &quot;starter batteries&quot;.
    This standard is not applicable to batteries for other purposes, such as the starting
    of railcar internal combustion engines.
- language: fr
  script: Latn
  content: La présente partie de la CEI 60095 est applicable aux batteries au plomb
    d'une tension nominale de 12 V, utilisées essentiellement comme source d'énergie
    pour le démarrage des moteurs à combustion interne, ainsi que pour l'éclairage
    et pour les équipements auxiliaires de véhicules munis de moteurs à combustion
    interne. Dans le langage courant, on désigne ce type de batterie comme "batterie
    de démarrage". Cette norme ne s'applique pas aux batteries utilisées dans un autre
    but, tel que le démarrage des moteurs à combustion interne des autorails.
