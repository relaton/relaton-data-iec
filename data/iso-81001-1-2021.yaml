abstract:
- language: en
  script: Latn
  content: "This document provides the principles, concepts, terms and definitions
    for health software and health IT systems, key properties of safety, effectiveness
    and security, across the full life cycle, from concept to decommissioning, as
    represented in FigureÂ 1. It also identifies the transition points in the life
    cycle where transfers of responsibility occur, and the types of multi-lateral
    communication that are necessary at these transition points. This document also
    establishes a coherent concepts and terminology for other standards that address
    specific aspects of the safety, effectiveness, and security (including privacy)
    of health software and health IT systems.<br />\r\nThis document is applicable
    to all parties involved in the health software and health IT systems life cycle
    including the following:<br />\r\na) Organizations, health informatics professionals
    and clinical leaders designing, developing, integrating, implementing and operating
    health software and health IT systems â\x80\x93 for example health software developers
    and medical device manufacturers, system integrators, system administrators (including
    cloud and other IT service providers);<br />\r\nb) Healthcare service delivery
    organizations, healthcare providers and others who use health software and health
    IT systems in providing health services;<br />\r\nc) Governments, health system
    funders, monitoring agencies, professional organizations and customers seeking
    confidence in an organizationâ\x80\x99s ability to consistently provide safe,
    effective and secure health software, health IT systems and services;<br />\r\nd)
    Organizations and interested parties seeking to improve communication in managing
    safety, effectiveness and security risks through a common understanding of the
    concepts and terminology used in safety, effectiveness and security management;<br
    />\r\ne) Providers of training, assessment or advice in safety, effectiveness
    and security risk management for health software and health IT systems;<br />\r\nf)
    Developers of related safety, effectiveness and security standards."
