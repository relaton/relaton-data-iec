- content: "<p>La présente partie de l'ISO/CEI 8859 décrit un jeu</p><p>de 191 caractères
    graphiques codés. Ce jeu est</p><p>designé sous le nom d'alphabet latin n° 8 (celte).</p><p>Ce
    jeu de caractères graphiques codés est destiné</p><p>aux applications de traitement
    de données et de</p><p>traitement de texte de même qu'aux échanges</p><p>d'information.</p><p>Ce
    jeu comprend des caractères graphiques</p><p>utilisés pour des applications générales
    dans des</p><p>environnements de type bureautique au moins</p><p>pour les langues
    suivantes:</p><p>albanais, allemand, anglais, basque, breton,</p><p>catalan, cornique,
    danois, espagnol, français (avec</p><p>des restrictions, voir l'annexe A.1, notes),
    frison,</p><p>gaélique de l'Île de Man, gaélique écossais,</p><p>gaélique irlandais
    (ancienne et nouvelle</p><p>orthographes), galicien, gallois, groënlandais,</p><p>italien,
    latin, luxembourgeois, néerlandais,</p><p>norvégien, portugais, romanche et suédois.</p><p>Ce
    jeu de caractères graphiques codés peut être</p><p>considéré comme une version
    d'un code à huit bits</p><p>en vertu de l'ISO/CEI 2022 ou de l'ISO/CEI 4873</p><p>au
    niveau 1.</p><p>La présente partie de l'ISO/CEI 8859 ne peut être</p><p>utilisée
    conjointement avec d'autres parties de</p><p>l'ISO/CEI 8859. Si l'on veut utiliser
    ensemble, au</p><p>moyen des techniques d'extension de codes, des</p><p>jeux de
    caractères codés appartenant à plus d'une</p><p>partie, les jeux de caractères
    codés de l'ISO/CEI</p><p>10367 devraient plutôt être utilisées dans le cadre</p><p>d'une
    version de l'ISO/CEI 4873 aux niveaux 2 ou</p><p>3.</p><p>Les caractères codés
    de ce jeu peuvent être</p><p>utilisés conjointement avec des fonctions de</p><p>commandes
    choisies parmi celles de l'ISO/CEI</p><p>6429. Toutefois, l'on ne peut utiliser
    les fonctions</p><p>de commande pour créer des symboles graphiques</p><p>composites
    à partir de la superposition de deux</p><p>caractères graphiques ou plus (voir
    l'article 6).</p><p><strong>NOTE</strong>? La norme ISO/CEI 8859 n'est pas destiné
    à un</p><p>usage télématique prescrit par l'UIT-T. Si l'on doit</p><p>transférer
    de l'information codée selon l'ISO/CEI 8859 à</p><p>de tels services, cette information
    devra être conforme</p><p>aux prescriptions de ces services au point d'accès.</p>"
