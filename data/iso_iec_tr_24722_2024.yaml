abstract:
- content: '<p class="MsoBodyText" style="mso-layout-grid-align: none; text-autospace:
    none;">This document provides descriptions and analyses of current practices on
    multimodal and other multibiometric fusion, including (as appropriate) references
    to more detailed descriptions.</p><p class="MsoBodyText" style="mso-layout-grid-align:
    none; text-autospace: none;">This document contains descriptions and explanations
    of high-level multibiometric concepts to aid in the explanation of multibiometric
    fusion approaches including: multi-characteristic-type, multi-instance, multi-sensorial,
    multialgorithmic, decision-level and score-level logic.</p>'
