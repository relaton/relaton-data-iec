  content: IEC 62320-2:2008(E) specifies the operational and performance requirements,
    methods of testing and required test results for AIS AtoN Stations compatible
    with the performance standards adopted by IMO Res. MSC.74(69), annex 3, Universal
    AIS. Incorporates the technical characteristics of non-shipborne AIS AtoN equipment,
