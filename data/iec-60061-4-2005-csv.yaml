    />\r\nLa CEI 60061 Culots de lampes et douilles ainsi que calibres pour le contrôle
    de l'interchangeabilité et de la sécurité est consituée de quatre parties: Partie
    1: Culots de lampes Partie 2: Douilles Partie 3: Calibres Partie 4: Guide et information
    générale Ces parties sont indépendantes, mais il convient que chacune d'elles
    soit toujours utilisée conjointement avec les autres. La présente version consolidée
    de la CEI 60061-4 est issue de la première édition (1990), de ses compléments
