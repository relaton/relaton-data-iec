- content: "IEC 61755-2-4:2015 définit un ensemble de conditions prescrites qu’il
    convient de respecter afin de satisfaire aux exigences relatives aux connexions
    de référence sans angle, avec polissage. Les conditions prescrites comprennent
    les limites dimensionnelles et les exigences relatives aux fibres optiques de
    l’interface optique en vue de satisfaire aux exigences spécifiques relatives aux
    connexions de référence (fiches et raccords) utilisées pour les mesures de l’affaiblissement.
    Deux classes différentes de connexions de référence sont définies dans la présente
    norme. L’utilisation de chacune de ces classes dépend de l’application et de l’incertitude
    de mesure de l’affaiblissement visée. Le modèle utilise une distribution gaussienne
    de l’intensité du rayonnement lumineux sur la plage de diamètres du champ de mode
    (MFD[1]) restreinte spécifiée. La présente norme est destinée à être utilisée
    pour les contrôles d’expédition et de réception. La fiche de connecteur de référence
    est spécifiée pour les fibres B1.1, B1.3 et B6 comme spécifié dans l’IEC 60793-2-50.
    L’utilisation de la fiche de connecteur de référence n’est pas recommandée dans
    le cas où la classification des fibres est difficile, par exemple concernant la
    construction et la maintenance de câbles installés.<br />\r\nMots clés: connexions
    de référence sans angle, avec polissage, fiches et raccords, mesures de l’affaiblissement"
