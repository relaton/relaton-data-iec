abstract:
- language: en
  script: Latn
  content: "IEC 60793-2-60:2025 is applicable to optical fibre types C1, C2, C3, and
    C4, as described in Table 1. These fibres are used for the interconnections within
    or between optical components systems and are optimized to support dense optical
    connectivity. While the fibres can be overcoated or buffered for the purpose of
    making protected pigtails, they can be used without overcoating. They can, however,
    be colour coded. This second edition cancels and replaces the first edition published
    in 2008. This edition constitutes a technical revision.<br />\r\nThis edition
    includes the following significant technical changes with respect to the previous
    edition:<br />\r\na) replacement of \"intraconnection\" with \"interconnection\"
    and addition of the definition of \"interconnection fibres\";<br />\r\nb) modification
    of the nominal MFD limit of C1 fibres;<br />\r\nc) addition of \"Primary coating
    diameter-coloured\" limits for class C fibres and change of \"Primary coating
    diameter-uncoloured\" limits for class C_80 fibres;<br />\r\nd) change of coating
    strip force limits for class C1, class C2, and class C3 fibres;<br />\r\ne) replacement
    of \"Fibre cut-off wavelength\" with \"Cable cut-off wavelength\" and revision
    of \"Note b\" in Table 6;<br />\r\nf) replacement of \"Fibre cut-off wavelength\"
    with \"Cable cut-off wavelength\" and deletion of the \"Note\" in Table 8;<br
    />\r\ng) addition of 200 μm coating diameter requirements for C1_125 fibres and
    change of coating diameters limits for C1_80 fibres in Table A.1;<br />\r\nh)
    addition of 200 µm coating diameter requirements for C1_125 fibres and change
    of coating strip force limits in Table A.2 and in Table A.5;<br />\r\ni) replacement
    of \"Fibre cut-off wavelength\" with \"Cable cut-off wavelength\", modification
    of the \"Cable cut-off wavelength\" limit and addition of a new \"Note\" in Table
    A.3;<br />\r\nj) addition of a transmission requirements at 1 625 nm and deletion
    of 1 310 nm for C1 fibres in Table A.4;<br />\r\nk) modification of \"Fibre cut-off
    wavelength\" limits of C3 fibres in Table C.3;<br />\r\nl) replacement of \"Fibre
    cut-off wavelength\" with \"Cable cut-off wavelength\" for C4 fibres in Table
    D.3."
- language: fr
  script: Latn
  content: "L'IEC 60793-2-60:2025 s’applique aux types de fibres optiques C1, C2,
    C3 et C4, tels que décrits dans le Tableau 1. Ces fibres sont utilisées pour les
    interconnexions au sein de composants ou systèmes optiques, ou entre de tels composants
    ou systèmes, et sont optimisées pour assurer une connectivité optique supposant
    une densité élevée. Lorsque les fibres peuvent être équipées d’un revêtement supplémentaire
    ou d’un revêtement protecteur dans le but de réaliser des fibres amorces protégées,
    elles peuvent être utilisées sans revêtement supplémentaire. Toutefois, elles
    peuvent disposer d’un code couleur. Cette deuxième édition annule et remplace
    la première édition parue en 2008. Cette édition constitue une révision technique.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à l’édition précédente:<br />\r\na) remplacement de \"d’intraconnexion\"
    par \"d’interconnexion\", et ajout de la définition du concept \"fibres d’interconnexion\";<br
    />\r\nb) modification de la limite des diamètres de champ de mode (MFD) nominaux
    pour les fibres de type C1;<br />\r\nc) ajout de limites pour la propriété \"Diamètre
    du revêtement primaire - coloré\" des fibres de classe C, et modification des
    limites de la propriété \"Diamètre du revêtement primaire - incolore\" pour les
    fibres C_80;<br />\r\nd) modification de la force de dénudage pour les fibres
    de classe C1, de classe C2 et de classe C3;<br />\r\ne) dans le Tableau 6, remplacement
    de la propriété \"Longueur d’onde de coupure d’une fibre\" par \"Longueur d’onde
    de coupure en câble\" et révision de la Note b;<br />\r\nf) dans le Tableau 8,
    remplacement de la propriété \"Longueur d’onde de coupure d’une fibre\" par \"Longueur
    d’onde de coupure en câble\" et suppression de la note;<br />\r\ng) dans le Tableau
    A.1, ajout d’une exigence de diamètre de revêtement de 200 µm pour les fibres
    C1_125 et modification des limites de diamètre de revêtement pour les fibres C1_80;<br
    />\r\nh) dans le Tableau A.2 et le Tableau A.5, ajout d’une exigence de diamètre
    de revêtement de 200 µm pour les fibres C1_125 et modification des limites de
    force de dénudage;<br />\r\ni) dans le Tableau A.3, remplacement de la propriété
    \"Longueur d’onde de coupure d’une fibre\" par \"Longueur d’onde de coupure en
    câble\", modification de la limite de la propriété \"Longueur d’onde de coupure
    en câble\" et ajout d’une nouvelle note;<br />\r\nj) dans le Tableau A.4, ajout
    d’exigences de transmission à 1 625 nm et suppression de la longueur d’onde 1
    310 nm pour les fibres de type C1;<br />\r\nk) dans le Tableau C.3, modification
    des limites de la propriété \"Longueur d’onde de coupure d’une fibre\" pour les
    fibres de type C3;<br />\r\nl) dans le Tableau D.3, remplacement de la propriété
    \"Longueur d’onde de coupure d’une fibre\" par \"Longueur d’onde de coupure en
    câble\" pour les fibres de type C4."
