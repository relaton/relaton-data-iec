abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC TR 38502:2017 provides guidance on the nature and mechanisms of governance and management together with the relationships between them, in the context of IT within an organization.</p>
    <p>The purpose of this document is to provide information on a framework and model that can be used to establish the boundaries and relationships between governance and management of an organization's current and future use of IT.</p>
    <p>ISO/IEC TR 38502:2017 provides guidance for:</p>
    <p>-      governing bodies;</p>
    <p>-      managers who work within the authority and accountability established by governance;</p>
    <p>-      advisors or those assisting in the governance of organizations of all sizes and types; and</p>
    <p>-      developers of standards in the areas of governance of IT and management of IT.</p>
