abstract:
- content: CORRECTED VERSION 2026-01<br /><br /><p>The purpose of storing IDL data
    on machine-readable media on the IDL is to:</p><p>— increase productivity (of
    data and IDL use),</p><p>— facilitate electronic data exchange, and</p><p>— assist
    in authenticity and integrity validation.</p><p>This document thus specifies the
    following:</p><p>— mandatory and optional machine-readable data;</p><p>— the logical
    data structure;</p><p>— encoding rules for the machine-readable technologies currently
    supported.</p><p>To prevent unauthorised access to the data contained on a contactless
    IC (e.g. by eavesdropping), the privacy of the licence holder is protected via
    basic access protection requiring a human-readable and/or machine-readable key/password
    on the IDL to access the data on the PIC (via protected-channel communication).
    The implementation details of this function are defined in ISO/IEC 18013-3.</p>
