abstract:
- content: "The purpose of storing IDL data on machine-readable media on the IDL is
    to:<br />\r\n- increase productivity (of data and IDL use),<br />\r\n- facilitate
    electronic data exchange, and<br />\r\n- assist in authenticity and integrity
    validation.<br />\r\nThis document thus specifies the following:<br />\r\n- mandatory
    and optional machine-readable data;<br />\r\n- the logical data structure;<br
    />\r\n- encoding rules for the machine-readable technologies currently supported.<br
    />\r\nTo prevent unauthorised access to the data contained on a contactless IC
    (e.g. by eavesdropping), the privacy of the licence holder is protected via basic
    access protection requiring a human-readable and/or machine-readable key/password
    on the IDL to access the data on the PIC (via protected-channel communication).
    The implementation details of this function are defined in ISO/IEC 18013-3."
