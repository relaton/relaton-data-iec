- content: "L'IEC 60071-5:2014 donne des lignes directrices sur les procédures pour
    la coordination de l'isolement des stations de conversion à courant continu haute
    tension (CCHT), sans imposer de niveaux d'isolement normalisés. La présente norme
    s'applique seulement aux applications CCHT dans des systèmes de puissance alternative
    à haute tension et pas aux matériels de conversion industriels. Les principes
    et les lignes directrices donnés sont destinés aux seules fins de la coordination
    de l'isolement. Les exigences concernant la sécurité des personnes ne sont pas
    couvertes par la présente norme. La présente Norme internationale annule et remplace
    l'IEC TS 60071-5 parue en 2002. Suite à l'expérience technique acquise depuis
    la parution de la spécification technique, un consensus suffisant a émergé concernant
    la transformation de la Spécification technique en Norme internationale. Le contenu
    technique est essentiellement le même que celui de la Spécification technique
    avec des amendements principalement apportés pour la commodité de l'utilisateur.
    La structure du document a été modifiée pour permettre la division et la subdivision
    en des parties intégrantes complètes pour faciliter la compréhension et le référencement.
    Outre les révisions de haut niveau ci-dessus, les modifications techniques majeures
    suivantes ont été apportées par rapport à l'édition précédente:<br />\r\n- des
    parafoudres ont été ajoutés à plusieurs emplacements pour refléter une certaine
    pratique récente du schéma CCHT (courant continu à haute tension) de 800 kV, accompagnés
    de leur justification, des tensions attendues, des surtensions et des contraintes
    relatives aux parafoudres en service;<br />\r\n- des modifications majeures ont
    été apportées à l'Article 8 - tous les paragraphes relatifs aux caractéristiques,
    aux schémas, aux contraintes et aux spécifications des parafoudres ont été consolidés
    en une seule entité, l'Article 8;<br />\r\n- les implications d'une bobine d'inductance
    de lissage et d'un filtre de blocage neutre placé sur une barre de neutre (comme
    dans certains schémas récents de 800 kV), sur la coordination des parafoudres
    raccordés à l'extrémité neutre ont été ajoutées;<br />\r\n- l'utilisation possible
    de parafoudres sacrificiels sur la barre de neutre est introduite pour pourvoir
    à une énergie excessive des parafoudres dans l'éventualité plutôt peu probable
    d'un défaut rare particulier;<br />\r\n- tous les paragraphes traitant d'outils
    d'étude et de détails de modélisation ont été consolidés à l'Article 10;<br />\r\n-
    les lignes de fuite et les distances d'isolement dans l'air ont été respectivement
    consolidées à l'Article 11 et à l'Article 12, avec plus de détails ajoutés."
