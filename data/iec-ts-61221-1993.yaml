abstract:
- language: en
  script: Latn
  content: Specifies the characteristics of unused triaryl phosphate ester fluids
    for turbine governor controls and other hydraulic systems in electrical power
    stations. Fluids used in this application are classified under category TCD of
    ISO 6743-5. This publication has the status of a technical report type 2.
- language: fr
  script: Latn
  content: Spécifie les caractéristiques requises des fluides esters phosphates de
    triaryle neufs, pour les circuits de réglage de turbines ou autres systèmes hydrauliques
    dans les centrales électriques. Les fluides utilisés dans cette application sont
    classés dans la catégorie TCD de l'ISO 6743-5. Cette publication a le statut d'un
    rapport technique, type 2.
