abstract:
- language: en
  script: Latn
  content: |-
    Details requirements for the qualification of marking inks used for
    legends and other identifications used on printed boards.

    Information in this specification will also provide guidance
    regarding the suitability of printed boards which feature marking
    inks.
- language: fr
  script: Latn
  content: |-
    Détaille les exigences pour l'homologation des encres de marquage
    destinées au marquage et autres identifications utilisées sur les
    circuits imprimés.

    Les renseignements de cette présente spécification pourront aussi
    servir de guide relatif à l'aptitude des cartes imprimées qui
    caractérisent les encres de marquage.
