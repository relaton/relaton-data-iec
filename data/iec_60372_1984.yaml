abstract:
- content: Applicable to locking devices used with ball and socket couplings of string
    insulator units and used with the corresponding metal fittings standardized in
    IEC 60120. -Defines the shapes and some standard dimensions for locking devices
    as well as the test methods for locking devices; -States the acceptance conditions
    for supply and gives other dimensions for guidance of manufacturing only. Replaces
    IEC 60372-1 (1977) and 60372-2 (1976).
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Applicable, lorsqu'ils sont livrés isolément, aux dispositifs de verrouillage
    utilisés avec les assemblages à rotule et logement de rotule des éléments de chaînes
    d'isolateurs et utilisés avec les accessoires métalliques correspondants normalisés
    dans la CEI 60120. - Définit les formes et certaines dimensions normalisées des
    dispositifs de verrouillages et les méthodes d'essais des dispositifs de verrouillage.
    - Fixe les conditions d'acceptation d'une fourniture et donne, à titre indicatif,
    d'autres dimensions pour la fabrication. Remplace les CEI 60372-1(1977) et 60372-2(1976).
