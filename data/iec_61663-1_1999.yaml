abstract:
- content: |-
    Objective is to limit the number of possible primary failures occurring in the optical fibre cable in a specified installation to within values which are lower than or equal to the limit value, defined as the tolerable frequency of primary failures.
    Gives the method for calculating the possible number of primary failures, choosing the feasible protective measures and indicating the tolerable frequency of primary failures.
    Secondary failures are not considered.
    The tests described in annex G are convenient only for the risk evaluation associated with lightning in fibre optic installations. Tests for the qualification of a cable design are outside the scope of this standard.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    L'objectif est de limiter le nombre possible de défauts primaires apparaissant dans le câble à fibres optiques, dans une installation spécifiée, à une valeur inférieure ou égale à la valeur limite, laquelle est définie comme la fréquence tolérable de défauts primaires.
    Donne la méthode permettant de calculer le nombre possible de défauts primaires, de choisir les mesures de protection possibles et fournit des indications sur la fréquence tolérable de défauts primaires.
    Les défauts secondaires ne sont pas traités.
    Les essais décrits dans l'annexe G sont applicables seulement pour l'évaluation du risque associé à la foudre dans les installations à fibres optiques. Les essais de qualification de la conception du câble ne font pas partie du cadre de cette norme.
