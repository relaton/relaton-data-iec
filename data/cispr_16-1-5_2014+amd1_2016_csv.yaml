- content: "La CISPR 16-1-5:2014 spécifie les exigences relatives aux emplacements
    d'étalonnage dans la gamme de fréquences comprise entre 5 MHz et 18 GHz utilisée
    pour étalonner l'antenne conformément à la CISPR 16-1-6. Elle spécifie également
    les exigences relatives aux emplacements d'essai de référence utilisés pour valider
    les emplacements d'essais de conformité dans la gamme de fréquences comprises
    entre 30 MHz et 1 000 MHz conformément à la CISPR 16-1-4. Elle a le statut de
    Norme fondamentale en CEM en accord avec le Guide 107 de l'IEC. Les spécifications
    de l'instrumentation de mesure sont données dans la CISPR 16-1-1 et la CISPR 16-1-4.
    Des informations supplémentaires et générales sur les incertitudes sont données
    dans la CISPR 16-4, qui peut également être utile pour établir les estimations
    de l'incertitude pour les processus d'étalonnage des antennes et les mesures de
    validation d'emplacement. Cette seconde édition annule et remplace la première
    édition publiée en 2003 et son Amendement 1 (2012). Elle constitue une révision
    technique qui inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente:<br />\r\n- des méthodes de validation d'autres emplacements
    couverts dans le CISPR 16-1-6 sont ajoutées;<br />\r\n- des tailles de pas plus
    petites sont spécifiées pour les mesures par balayage de fréquence;<br />\r\n-
    la dimension minimale du plan de sol a été augmentée;<br />\r\n- et d'autres améliorations
    techniques et éditoriales diverses sont incluses. Mot clé: compatibilité électromagnétique<br
    />\r\nCette version consolidée comprend la deuxième édition (2014) et son amendement
    1 (2016). Il n'est donc pas nécessaire de commander l'amendement avec cette publication.<br
    />\r\nLe contenu du corrigendum 1 d'août 2020 a été pris en considération dans
    cet exemplaire."
