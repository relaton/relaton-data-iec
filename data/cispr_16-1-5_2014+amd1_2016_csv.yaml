abstract:
- content: "CISPR 16-1-5:2014+A1:2016 specifies the requirements for calibration sites
    in the frequency range 5 MHz to 18 GHz used to perform antenna calibrations according
    to CISPR 16-1-6. It also specifies the requirements for reference test sites that
    are used for the validation of compliance test sites in the frequency range 30
    MHz to 1 000 MHz according to CISPR 16-1-4. It has the status of a basic EMC standard
    in accordance with IEC Guide 107. Measurement instrumentation specifications are
    given in CISPR 16-1-1 and CISPR 16-1-4. Further information and background on
    uncertainties in general is given in CISPR 16-4, which can also be helpful in
    establishing uncertainty estimates for the calibration processes of antennas and
    site validation measurements. This second edition cancels and replaces the first
    edition published in 2003, and its Amendment 1 (2012). It constitutes a technical
    revision which includes the following significant technical changes with respect
    to the previous edition:<br />\r\n- site validation methods for other sites covered
    in CISPR 16-1-6 are added;<br />\r\n- smaller step sizes are specified for swept
    frequency measurements;<br />\r\n- the minimum ground plane size is increased;<br
    />\r\n- and other miscellaneous technical and editorial refinements are included.
    Keywords: electromagnetic compatibility<br />\r\nThis consolidated version consists
    of the second edition (2014) and its amendment 1 (2016). Therefore, no need to
    order amendment in addition to this publication.<br />\r\nThe contents of the
    corrigendum 1 of August 2020 have been included in this copy."
