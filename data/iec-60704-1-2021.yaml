abstract:
- language: en
  script: Latn
  content: "IEC 60704-1:2021 applies to electric appliances (including their accessories
    or components) for household and similar use, supplied from mains or from batteries.<br
    />\r\nBy \"similar use\" is understood the use in conditions similar to those
    found in households, for example in inns, coffee houses, tea rooms, hotels, barber
    or hairdresser shops, launderettes, etc., if not otherwise specified in the IEC
    60704-2 series.<br />\r\nThis document does not apply to:<br />\r\n– appliances,
    equipment, or machines designed exclusively for industrial or professional purposes;<br
    />\r\n– appliances that are integrated parts of a building or its installations,
    such as equipment for air conditioning, heating and ventilating (except household
    fans, cooker hoods, free-standing heating appliances, dehumidifiers, air cleaners,
    and stand-alone water heaters), oil burners for central heating, pumps for water
    supply and for sewage systems;<br />\r\n– separate motors or generators and<br
    />\r\n– appliances exclusively for outdoor use.<br />\r\nFor determining and verifying
    noise emission values declared in product specifications, see IEC 60704-3:2019.<br
    />\r\nThis fourth edition cancels and replaces the third edition published in
    2010. This edition constitutes a technical revision.<br />\r\nIt includes the
    following significant changes with respect to the previous edition:<br />\r\na)
    update of references (especially to ISO standards);<br />\r\nb) revision of requirements
    on climatic conditions;<br />\r\nc) revision of requirements on background noise
    level."
- language: fr
  script: Latn
  content: "L’IEC 60704-1:2021 s’applique aux appareils électriques pour usages domestiques
    et analogues, y compris leurs accessoires ou composants, alimentés à partir du
    réseau ou par piles ou accumulateurs.<br />\r\nL’expression \"usages analogues\"
    s’entend des usages dans des conditions similaires à celles des foyers domestiques,
    par exemple dans les restaurants, cafés, salons de thé, hôtels, salons de coiffure,
    laveries, etc. sauf spécification contraire dans la série IEC 60704-2.<br />\r\nLe
    présent document ne s’applique pas<br />\r\n– aux appareils, équipements ou machines
    conçus exclusivement pour des usages industriels ou professionnels;<br />\r\n–
    aux appareils qui font partie intégrante d’un bâtiment ou de ses installations,
    tels que les équipements de climatisation, de chauffage ou de ventilation (à l’exception
    des ventilateurs domestiques, des hottes de cuisine et des appareils de chauffage
    indépendants, des déshumidificateurs, des épurateurs d’air et des chauffe-eau
    indépendants), aux brûleurs à mazout pour le chauffage central, aux pompes pour
    l’alimentation en eau et pour les systèmes d’eaux usées;<br />\r\n– aux moteurs
    ou générateurs individuels; et<br />\r\n– aux appareils exclusivement destinés
    à une utilisation à l’extérieur.<br />\r\nPour déterminer et vérifier les valeurs
    d’émission acoustique déclarées dans les spécifications de produit, voir l’IEC
    60704-3:2019.<br />\r\nCette quatrième édition annule et remplace la troisième
    édition parue en 2010. Cette édition constitue une révision technique.<br />\r\nElle
    inclut les modifications majeures suivantes par rapport à l’édition précédente:<br
    />\r\na) mise à jour des références (notamment aux normes ISO);<br />\r\nb) révision
    des exigences relatives aux conditions climatiques;<br />\r\nc) révision des exigences
    relatives au niveau de bruit de fond."
