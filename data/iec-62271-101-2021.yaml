abstract:
- language: en
  script: Latn
  content: "IEC 62271-101:2021 mainly applies to AC circuit-breakers within the scope
    of IEC 62271-100. It provides the general rules for testing AC circuit-breakers,
    for making and breaking capacities over the range of test duties described in
    7.102 to 7.111 of IEC 62271-100:2021, by synthetic methods.<br />\r\nIt has been
    proven that synthetic testing is an economical and technically correct way to
    test high-voltage AC circuit-breakers according to the requirements of IEC 62271-100
    and that it is equivalent to direct testing.<br />\r\nThe methods and techniques
    described are those in general use. The purpose of this document is to establish
    criteria for synthetic testing and for the proper evaluation of results. Such
    criteria will establish the validity of the test method without imposing restraints
    on innovation of test circuitry.<br />\r\nThis third edition cancels and replaces
    the second edition published in 2012 and Amendment 1:2017. This edition constitutes
    a technical revision.<br />\r\nThis edition includes the following significant
    technical changes with respect to the second edition:<br />\r\na) alignment with
    the third edition of IEC 62271-100:2021;<br />\r\nb) update this document with
    the last methods and techniques used for synthetic tests.<br />\r\n<br />\r\nThe
    contents of the corrigendum of October 2021 have been included in this copy."
- language: fr
  script: Latn
  content: "L’IEC 62271-101:2021 s’applique principalement aux disjoncteurs à courant
    alternatif définis dans le domaine d’application de l’IEC 62271-100. Elle donne
    les règles générales d’essais de ces disjoncteurs, pour les pouvoirs de fermeture
    et de coupure dans la plage des séquences d’essais décrites de 7.102 à 7.111 de
    l’IEC 62271-100:2021, à l'aide de méthodes d'essais synthétiques.<br />\r\nIl
    a été démontré que l'essai synthétique est un moyen économique et techniquement
    valable pour soumettre à l’essai les disjoncteurs à courant alternatif à haute
    tension selon les exigences de l’IEC 62271-100, et qu’il est équivalent à un essai
    direct.<br />\r\nLes méthodes et techniques décrites sont celles d’usage courant.
    L’objet du présent document est d'établir des critères pour les essais synthétiques
    et pour l'évaluation correcte des résultats. Ces critères établissent la validité
    de la méthode d'essai sans limiter l'invention de nouveaux circuits d'essais.<br
    />\r\nCette troisième édition annule et remplace la deuxième édition parue en
    2012 et l’Amendement 1:2017. Cette édition constitue une révision technique.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à la deuxième édition:<br />\r\na) alignement sur la troisième édition
    de l’IEC 62271-100:2021;<br />\r\nb) mise à jour du présent document avec les
    méthodes et techniques récentes utilisées pour les essais synthétiques.<br />\r\n<br
    />\r\nLe contenu du corrigendum d’octobre 2021 a été pris en considération dans
    cet exemplaire."
