- content: "L'IEC 60335-2-29:2016+A1:2019 traite de la sécurité des chargeurs de batterie
    électriques pour usages domestiques et analogues, dont la tension de sortie ne
    dépasse pas 120 V en courant continu lisse et dont la tension assignée n'est pas
    supérieure à 250 V. Les chargeurs de batterie destinés au chargement de batteries
    dans une application finale à usage domestique non couverte par le domaine d'application
    de la série de normes IEC 60335 sont compris dans le domaine d'application de
    la présente norme. Les exigences relatives aux chargeurs de batterie destinés
    à être utilisés par des enfants âgés de 8 ans au moins sans surveillance sont
    décrites dans l'Annexe AA. Les chargeurs de batterie destinés à un usage domestique
    normal, mais qui néanmoins peuvent constituer une source de danger pour le public,
    tels que les chargeurs de batterie destinés à être utilisés dans des garages,
    dans des magasins, chez des artisans et dans des fermes, sont compris dans le
    domaine d'application de la présente norme. Dans la mesure du possible, la présente
    norme traite des dangers ordinaires présentés par les appareils, encourus par
    tous les individus à l'intérieur et autour de l'habitation. Cependant, cette norme
    ne tient pas compte en general des personnes (y compris des enfants) don't les
    capacités physiques, sensorielles ou mentales; ou le manque d'expérience et de
    connaissance les empêchent d'utiliser l'appareil en toute sécurité sans surveillance
    ou instruction; de l'utilisation de l'appareil comme jouet par des enfants. La
    présente norme ne s'applique pas:<br />\r\n- aux chargeurs de batterie encastrés,
    à l'exception de ceux destinés à être montés dans les caravanes ou véhicules analogues;<br
    />\r\n- aux chargeurs de batterie qui font partie d'un appareil dont la batterie
    n'est pas accessible à l'utilisateur;<br />\r\n- aux chargeurs de batterie prévus
    exclusivement pour les usages industriels;<br />\r\n- aux chargeurs de batterie
    destinés à être utilisés dans des locaux présentant des conditions particulières,
    par exemple, des atmosphères corrosives ou explosives (poussières, vapeur ou gaz);<br
    />\r\n- aux chargeurs de batteries pour éclairage de secours ou aux modules d'alimentation
    pour les équipements électroniques. Cette cinquième édition annule et remplace
    la quatrième édition parue en 2002, son Amendement 1 (2004) et son Amendement
    2 (2009). Cette édition constitue une révision technique. Cette édition inclut
    les modifications majeures suivantes par rapport à la quatrième édition de l'IEC
    60335-2-29 (les modifications mineures ne sont pas répertoriées):<br />\r\n- Révision
    de l'essai de chute pour faire référence à l'IEC 60068-2-31 (21.101);<br />\r\n-
    Exigences relatives aux câbles d'alimentation sur les chargeurs de batterie utilisés
    à basse température (25.7);<br />\r\n- Ajout d'exigences relatives aux chargeurs
    de batterie ayant une tension de sortie supérieure à la TBTS (1, 3.2.2, 3.4.3,
    10.101, 24.4, 25.5, 25.7, 25.8, 25.15. 26.5);<br />\r\n- Ajout d'une classification
    pour les chargeurs de batterie utilisés à l'extérieur (6.2, 29.2);<br />\r\n-
    Conversion de certaines notes dans l'Article 1, les Paragraphes 7.1 et 22.102,
    la Figure 101 et l'Annexe AA 11.8 en texte normatif. Elle a été établie sur la
    base de la cinquième édition (2010) de cette norme. L'attention des Comités Nationaux
    est attirée sur le fait que les fabricants d'appareils et les organismes d'essai
    peuvent avoir besoin d'une période transitoire après la publication d'une nouvelle
    publication IEC, ou d'une publication amendée ou révisée, pour fabriquer des produits
    conformes aux nouvelles exigences et pour adapter leurs équipements aux nouveaux
    essais ou aux essais révisés. Le comité recommande que le contenu de cette norme
    soit entériné au niveau national au plus tôt 12 mois et au plus tard 36 mois après
    la date de publication.<br /><strong>Cette version consolidée comprend la cinquième
    édition (2014) et son amendement 1 (2019). Il n'est donc pas nécessaire de commander
    l'amendement avec cette publication.</strong><br />\r\nCette publication doit
    être lue conjointement avec l'IEC 60335-1:2010.<br /><br />\r\nMots-clés: batterie,
    chargeur de batterie"
