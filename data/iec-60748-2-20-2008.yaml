abstract:
- language: en
  script: Latn
  content: |-
    IEC 60748-2-20:2008 aims at giving DC interface specifications for various sets of values, where each comprises the nominal value of power supply voltage, its tolerance, and the worst-case limit values of the  input and output voltages for low voltage integrated circuits. This second edition cancels and replaces the first edition published in 2000. This edition constitutes a technical revision.
    This edition includes the following significant changes with respect to the previous edition:<br />
    - Expansion of power supply voltages down to nominal 1,0 V<br />
    - Addition of Schmitt-trigger input specification.
- language: fr
  script: Latn
  content: |-
    La CEI 60748-2-20:2008 présente norme donne des spécifications d'interface en courant continu pour différentes séries de valeurs comprenant chacune la valeur nominale de la tension d'alimentation, sa tolérance et les valeurs limites en pire cas des tensions d'entrée et de sortie pour les circuits intégrés à basse tension.

    Cette deuxième édition annule et remplace la première édition parue en 2000. Cette édition constitue une révision technique.
    Cette édition inclut les modifications techniques majeures suivantes par rapport à l'édition précédente:
    - Extension de la limite inférieure de l'alimentation de puissance à 1,0 V nominal
    - Ajout des spécifications d'entrée "trigger de Schmitt"
