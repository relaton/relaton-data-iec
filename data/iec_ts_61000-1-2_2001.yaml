- content: |-
    Spécifie une méthodologie pour la réalisation de la sécurité fonctionnelle du point de vue des phénomènes électromagnétiques (EM) des matériels électriques et électroniques: appareils, systèmes et installations, installés et utilisés en conditions opérationnelles.

    Elle spécifie des procédures pour

    - la détermination des exigences;

    - les prescriptions;

    - les aspects relatifs à la conception, y compris l'installation du matériel;

    - les méthodes analytiques d'évaluation;

    - les recommandations relatives aux essais;

    - la documentation.
