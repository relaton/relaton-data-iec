abstract:
- language: en
  script: Latn
  content: 'IEC 61300-2-28:2013 assesses the corrosive effects of atmospheres polluted
    with sulphur dioxide on fibre optic devices. The procedure is only suitable for
    comparative purposes. It can be considered a general corrosion test, but which
    does not predict the behaviour of the devices in use. This second edition cancels
    and replaces the first edition published in 1995. It constitutes a technical revision.
    The main change with respect to the previous edition is the reconsideration of
    Clauses 5 and 6, Procedure and Severity, respectively. Keywords: corrosive effects
    of atmospheres polluted with sulphur dioxide on fibre optic devices, corrosion
    test'
- language: fr
  script: Latn
  content: 'L''IEC 61300-2-28:2013 évalue les effets corrosifs des atmosphères polluées
    au dioxyde de soufre sur les dispositifs à fibres optiques. La procédure se prête
    uniquement à un contexte comparatif. Elle peut être considérée comme un essai
    de corrosion général, mais qui ne permet pas de prédire le comportement des dispositifs
    à l''utilisation. Cette deuxième édition annule et remplace la première édition
    parue en 1995. Cette édition constitue une révision technique. La principale modification
    par rapport à l''édition précédente est le réexamen des Articles 5 et 6, respectivement
    Procédure et Sévérité. Mots clés: effets corrosifs des atmosphères polluées au
    dioxyde de soufre sur les dispositifs à fibres optiques, essai de corrosion'
