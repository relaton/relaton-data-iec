abstract:
- language: en
  script: Latn
  content: |-
    This part 2 of IEC 61558 is intended to be used in conjunction with IEC 61558-1.


    This international standard deals with all aspects of safety such as electrical, thermal and mechanical.

    This part of IEC 61558 applies to stationary or portable, single-phase or polyphase, air-cooled (natural or forced), associated or independent:


    - constant voltage auto-transformers;
    - constant voltage separating transformers;
    - constant voltage isolating transformers;
    - constant voltage safety isolating transformers;


    having a rated supply voltage not exceeding 1 000 V a.c., a rated frequency not exceeding 500 Hz, an internal operational frequency not exceeding 30 kHz and no limitation of the rated output.


    It has the status of a group safety publication in accordance with IEC Guide 104
- language: fr
  script: Latn
  content: |-
    La présente partie de la CEI 61558 traite de tous les aspects de la sécurité tels qu'électriques, thermiques et mécaniques. Elle est applicable aux:-auto-transformateurs à tension constante; transformateurs à tension constante à enroulements séparés;transformateurs à tension constante de séparation des circuits; transformateurs à tension constante de sécurité; associés ou indépendants, fixes ou mobiles, monophasés ou polyphasés, à refroidissement par air (circulation naturelle ou forcée), ayant une tension primaire assignée ne dépassant pas 1 000 V en courant alternatif, une fréquence assignée ne dépassant pas 500 Hz, une fréquence de fonctionnement interne ne dépassant pas 30 kHz et sans limitation de la puissance assignée.


    Elle a le statut de publication groupée de sécurité conformément au guide CEI 104
