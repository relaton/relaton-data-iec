abstract:
- language: en
  script: Latn
  content: Applies to optical fibre cables for use with telecommunication equipment
    and devices employing similar techniques, and to cables having a combination of
    both optical fibres and electrical conductors. Establishes uniform generic requirements
    for the geometrical, transmission, material, mechanical, ageing and climatic properties
    of optical fibre cables, and electrical requirements.
- language: fr
  script: Latn
  content: Applicable aux câbles à fibres optiques destinés à être utilisés dans les
    équipements de télécommunication et les dispositifs utilisant des techniques analogues,
    ainsi qu'aux câbles constitués de fibres optiques et de conducteurs électriques.
    Etablit des prescriptions génériques uniformes relatives à l'établissement des
    caractéristiques géométriques, de transmission, de matériaux, mécaniques, de vieillissement
    et climatiques des câbles à fibres optiques, ainsi que des prescriptions électriques.
