abstract:
- language: en
  script: Latn
  content: 'Applicable more particularly to instrumentation for gas-cooled graphite-moderated
    reactors, Type 1: reactors having metallic natural uranium fuel clad with magnesium
    alloy, and Type 2: reactors having enriched uranium oxide fuel clad with stainless
    steel. The IEC 60231 series of standards is no longer up-to-date and will not
    be revised by IEC. The standards are maintained for the time being for bibliographical
    purposes and because they were used in the past for the design of nuclear power
    plants which are still in operation.'
- language: fr
  script: Latn
  content: 'S''applique aux principes de l''instrumentation des réacteurs refroidis
    au gaz et modérés au graphite du type 1: réacteur à combustible d''uranium naturel
    métallique gainé d''un alliage de magnésium, et du type 2: réacteur à combustible
    d''uranium enrichi gainé d''acier inoxydable. La série de normes CEI 60231 n''est
    plus à jour et ne sera pas révisée par la CEI. Les normes sont maintenues provisoirement
    pour des raisons bibliographiques et parce que dans le passé elles servaient à
    la conception de centrales nucléaires qui fonctionnent toujours.'
