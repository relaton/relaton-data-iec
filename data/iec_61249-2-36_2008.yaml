abstract:
- content: IEC 61249-2-36:2008 gives requirements for properties of di-functional
    brominated epoxide woven E-glass laminate sheet 0,05 mm up to 3,2 mm, of defined
    flammability (vertical burning test), copper-clad. The glass transition temperature
    is defined to be 120 °C minimum.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 61249-2-36:2008 fournit des exigences concernant les propriétés
    des feuilles stratifiées en tissu de verre de type E époxyde bromées difonctionnelles,
    plaquées cuivre, d'inflammabilité définie (essai de combustion verticale) et ayant
    une épaisseur comprise entre 0,05 mm et 3,2 mm. La température de transition vitreuse
    est définie comme étant de 120 °C au minimum.
