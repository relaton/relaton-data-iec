abstract:
- language: en
  script: Latn
  content: "IEC 60704-2-4:2011 These particular requirements apply to single unit
    electrical washing machines and the washing and spinning function of combined
    appliances for household and similar use and to spin extractors for household
    and similar use. This third edition cancels and replaces the second edition (2001).
    Main changes are:<br />\r\n- measurement uncertainty and standard deviations are
    taken into account,<br />\r\n- definitions of standard test load and standard
    test program are modified,<br />\r\n- test enclosure was replaced by common test
    enclosure defined in Part 1 and<br />\r\n- information to be reported is modified.<br
    />\r\n<br />\r\nThis publication is to be read in conjunction with <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/43788\">
    IEC 60704-1:2010</a>."
- language: fr
  script: Latn
  content: "La CEI 60704-2-4:2011 Les présentes exigences particulières s'appliquent
    à des machines à laver électriques monofonction, à des appareils combinant les
    fonctions de lavage et d'essorage pour usage domestique et analogue, et à des
    essoreuses centrifuges pour usage domestique et analogue. La présente troisième
    édition annule et remplace la deuxième édition (2001). Les principales modifications
    sont les suivantes:<br />\r\n- prise en compte de l'incertitude de mesure et des
    écarts-types,<br />\r\n- modification des définitions de la charge d'essai normalisée
    et du programme d'essai normalisé,<br />\r\n- remplacement du meuble d'essai par
    le meuble d'essai commun défini dans la partie 1,<br />\r\n- modification des
    informations à fournir.<br />\r\n<br />\r\nCette publication doit être lue conjointement
    avec la <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/43788\">CEI
    60704-1:2010</a>."
