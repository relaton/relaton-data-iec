abstract:
- content: "<p>ISO/IEC TR 14143-3:2003 establishes a framework for verifying the statements
    of an FSM Method and/or for conducting tests requested by the verification sponsor,
    relative to the following performance properties:</p><ul><li>repeatability and
    reproducibility;</li><li>accuracy;</li><li>convertibility;</li><li>discrimination
    threshold;</li><li>applicability to Functional Domains.</li></ul><p>NOTE Statements
    and test requests relative to other performance properties are outside the scope
    of ISO/IEC TR 14143-3:2003.</p><p>ISO/IEC TR 14143-3:2003 aims to ensure that
    the output from the verification is objective, impartial, consistent and repeatable.</p><p>The
    verification report, produced as a result of applying ISO/IEC TR 14143-3:2003,
    will enable the prospective user to select the FSM Method which best meets their
    needs.</p>"
