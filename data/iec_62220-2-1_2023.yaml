- content: "L'IEC 62220-2-1:2023 décrit les mesures normalisées de performances associées
    aux DISPOSITIFS D’IMAGERIE NUMERIQUE A RAYONNEMENT X capables d’IMAGERIE A DOUBLE
    ENERGIE destinés à des applications médicales, et spécifie leur méthode de détermination.
    Ces mesures normalisées peuvent être utilisées pour analyser les IMAGES SOUSTRAITES
    DES TISSUS et pour évaluer les performances liées à la dose, les caractéristiques
    sonores et les performances de soustraction des tissus des DISPOSITIFS D’IMAGERIE
    NUMERIQUE A RAYONNEMENT X. Les méthodes décrites indiquent les procédures permettant
    d’obtenir des DONNEES PRIMAIRES MULTISPECTRALES et de calculer les IMAGES SOUSTRAITES
    DES TISSUS qui leur sont dérivées.<br />\r\nLes utilisateurs prévus du présent
    document sont les FABRICANTS et les laboratoires d'essai aux équipements modernes.
    Le présent document est limité aux DISPOSITIFS D’IMAGERIE NUMERIQUE A RAYONNEMENT
    X qui sont utilisés dans l’imagerie radiographique à double énergie à exposition
    unique ou multiple fondés, par exemple, sur les systèmes CR et les systèmes à
    base de détecteur à panneau plat direct ou indirect.<br />\r\nLe présent document
    exclut et ne s’applique pas:<br />\r\n– aux DISPOSITIFS D’IMAGERIE NUMERIQUE A
    RAYONNEMENT X destinés à être utilisés en mammographie ou en RADIOGRAPHIE dentaire;<br
    />\r\n– aux DISPOSITIFS D’IMAGERIE NUMERIQUE A RAYONNEMENT X à balayage de fente;<br
    />\r\n– à la TOMODENSITOMETRIE ou à la TOMODENSITOMETRIE A FAISCEAU CONIQUE;<br
    />\r\n– aux dispositifs de discrimination en énergie de photon, tels que les DISPOSITIFS
    D’IMAGERIE A RAYONNEMENT X à comptage de photon;<br />\r\n– aux dispositifs d’imagerie
    dynamique (où des ensembles d’images sont acquis, comme en radioscopie ou en imagerie
    cardiaque).<br />\r\n– aux DISPOSITIFS D’IMAGERIE NUMERIQUE A RAYONNEMENT X destinés
    à être utilisés avec des faisceaux de RADIOTHERAPIE."
