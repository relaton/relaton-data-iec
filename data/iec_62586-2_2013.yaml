- content: L'IEC 62586-2:2013 spécifie les essais fonctionnels et les exigences d'incertitude
    pour les instruments dont les fonctions incluent la mesure, l'enregistrement et
    éventuellement la surveillance des paramètres de qualité de l'énergie dans les
    réseaux d'alimentation et dont les méthodes de mesure (classe A ou classe S) sont
    définies dans la norme IEC 61000-4-30. La présente norme s'applique aux instruments
    de qualité de l'alimentation qui respectent la norme IEC 62586-1. Cette norme
    peut également apparaître sous forme de référence dans d'autres normes de produits
    (par ex. enregistreurs de défauts numériques, appareils de mesure des revenus,
    relais de protection MV ou HV) spécifiant des appareils incorporant des fonctions
    de qualité de l'énergie de classe A ou de classe S selon la norme IEC 61000-4-30.
    Ces exigences sont applicables aux réseaux d'alimentation simple, double- (phase
    divisée) et triphasée c.a. à 50 Hz ou 60 Hz. Le contenu du corrigendum de novembre
    2014 a été pris en considération dans cet exemplaire.
