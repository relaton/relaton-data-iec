abstract:
- content: "CISPR 16-1-2:2014 est disponible sous forme de &lt;a href=&quot;https:&#x2F;&#x2F;webstore.iec.ch&#x2F;publication&#x2F;22138&quot;&gt;CISPR
    16-1-2:2014 RLV&lt;&#x2F;a&gt; qui contient la Norme internationale et sa version
    Redline, illustrant les modifications du contenu technique depuis l&#x27;édition
    précédente.\r\n\r\nCISPR 16-1-2:2014 spécifie les caractéristiques et les performances
    des appareils de mesure de tensions et de courants perturbateurs radioélectriques
    dans la plage de fréquences comprises entre 9 kHz et 1 GHz. Elle a le statut d&#x27;une
    publication fondamentale en CEM. Les spécifications relatives aux matériels d&#x27;appoint
    sont incluses pour les réseaux fictifs, les sondes de courant et de tension et
    les boîtiers de couplage pour injection de courant au niveau des câbles. Il est
    prévu que les exigences de la présente publication satisfassent à toutes les fréquences
    et à tous les niveaux de tension et de courant radioélectriques perturbateurs,
    dans les limites de la plage de lecture des appareils de mesure de la CISPR. Les
    méthodes de mesure sont traitées dans la série CISPR 16-2, et des informations
    supplémentaires relatives aux perturbations radioélectriques sont communiquées
    par la série CISPR 16-3, alors que les incertitudes, les statistiques et la modélisation
    des limites sont fournies dans la série CISPR 16-4. Cette deuxième édition annule
    et remplace la première édition parue en 2003, l&#x27;Amendement 1 (2004) et l&#x27;Amendement
    2 (2006). Cette édition constitue une révision technique qui inclut les modifications
    techniques majeures suivantes par rapport à l&#x27;édition précédente:\r\n- des
    exigences de la CISPR 22 relatives aux AAN ont été copiées dans la présente norme;\r\n-
    et le CDNE pour la mesure de la tension perturbatrice dans la gamme de fréquences
    de 30 MHz à 300 MHz a été ajouté. Mots clé: compatibilité electromagnétique, couplage,
    réseau fictif asymétrique, réseau de couplage découplage"
