abstract:
- content: Provides recommendations for the specification and loading of power transformers
    complying with IEC 60076, from the point of view of operating temperatures and
    thermal ageing. Gives recommendations for loading above the name-plate rating
    and guidance for the planner to choose rated quantities for new installations.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Fournit des conseils pour établir les spécifications et les régimes de charge des transformateurs de puissance répondant à la CEI 60076, du point de vue des températures de fonctionnement et du vieillissement thermique. Donne des recommandations pour le fonctionnement à une charge supérieure à la valeur assignée et pour aider les utilisateurs à choisir les grandeurs assignées pour de nouvelles installations.

    A le statut d'une publication groupée de sécurité conformément au Guide 104.
