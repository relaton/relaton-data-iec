- content: |-
    Indique les caractéristiques fonctionnelles et les prescriptions de
    conception fondamentales pour les instruments de mesure à plage
    étendue des doses et des débits de dose des rayonnements bêta et
    gamma utilisés pour une évaluation rapide en situation d'urgence.
    Spécifie les caractéristiques générales, les caractéristiques de
    fonctionnement, les caractéristiques électriques et mécaniques, les
    caractéristiques de sécurité et d'environnement, enfin les
