  format: text/html
- content: "L'IEC 63152:2020 établit des concepts et spécifie des lignes directrices
    visant à faciliter le maintien de nombreux services urbains différents en cas
    de catastrophe, avec pour objectif la fourniture d’électricité. Il présente les
    concepts de base portant sur le mode de coopération et de pérennité de services
    urbains multiples par la mise en place d’un ou de plusieurs plans et d’un ou de
    plusieurs systèmes de continuité de la fourniture d’électricité. Le présent document
    spécifie également des méthodes et les moyens permettant leur mise en place.<br
    />\r\nPar hypothèse, les utilisateurs du présent document sont des promoteurs,
    des exploitants de réseaux urbains, des équipementiers, des fournisseurs de services
    essentiels et le personnel de gestion des catastrophes.<br />\r\nLes villes sont
    confrontées à de nombreux types de menaces potentielles affectant la continuité
    des services urbains. Il est par conséquent particulièrement nécessaire de mettre
    en place des sociétés sûres et protégées, dans lesquelles les effets négatifs
    sur les services urbains proposés aux citoyens sont réduits le plus possible,
    et dans lesquelles la pérennité de ces services est assurée au cours de toute
    situation d’urgence. Dans les villes modernes, l’électricité constitue un facteur
    essentiel évident de la continuité des services urbains."
