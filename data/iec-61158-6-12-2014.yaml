abstract:
- language: en
  script: Latn
  content: "IEC 61158-6-12:2014 defines the protocol provided to define the wire-representation
    of the service primitives defined in IEC 61158-5-12, and define the externally
    visible behavior associated with their transfer. This standard specifies the protocol
    of the Type 12 fieldbus application layer, in conformance with the OSI Basic Reference
    Model (ISO/IEC 7498-1) and the OSI application layer structure (ISO/IEC 9545).
    This third edition cancels and replaces the second edition published in 2010 and
    constitutes a technical revision. The main changes are:<br />\r\n- bug fixes;<br
    />\r\n- editorial improvements;<br />\r\n- support of Explicit Device Identification
    added in ESM."
- language: fr
  script: Latn
  content: "L'IEC 61158-6-12:2014 décrit le protocole mis en place pour définir la
    représentation filaire des primitives de service définies dans la CEI 61158-5-12
    et définir le comportement visible de l'extérieur associé à leur transfert. La
    présente norme spécifie le protocole de la couche application de bus de terrain
    de Type 12, en conformité avec le modèle de référence de base OSI (ISO/CEI 7498-1)
    et la structure de la couche application OSI (ISO/CEI 9545). Cette troisième édition
    annule et remplace la deuxième édition parue en 2010. Elle constitue une révision
    technique. Les principales modifications sont:<br />\r\n- réparations des erreurs;<br
    />\r\n- améliorations éditoriales;<br />\r\n- prise en charge de l'Identification
    Explicite d'Appareils ajoutée en ESM."
