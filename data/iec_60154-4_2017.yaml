abstract:
- content: "IEC 60154-4:2017 specifies the dimensions of flanges for circular waveguides
    for use in electronic equipment.<br />\r\nIt covers requirements for flanges drilled
    before or after mounting on waveguides.<br />\r\nThe aim of this document is to
    specify for waveguide flanges the mechanical requirements necessary to ensure
    compatibility and, as far as practicable, interchangeability as well as to ensure
    adequate electrical performance.<br />\r\nThis edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\n-
    revise the estimation for return loss at connection interface of waveguides;<br
    />\r\n- add two type of waveguide flange for high frequency application, i.e.
    over 50 GHz;<br />\r\n- expand the operation frequency range up to 3,3 THz;<br
    />\r\n- rename the frequency band over R1200, i.e. R1.2K."
  language:
