  format: text/html
- content: "L'IEC 60154-4:2017 spécifie les dimensions des brides pour guides d'ondes
    circulaires pour utilisation dans les équipements électroniques.<br />\r\nElle
    couvre les exigences applicables aux brides percées avant ou après montage sur
    les guides d'ondes.<br />\r\nLe présent document a pour but de spécifier des exigences
    mécaniques applicables aux brides pour guides d'ondes qui sont nécessaires pour
    assurer la compatibilité et, autant que possible, l'interchangeabilité, mais aussi
    pour assurer des performances électriques suffisantes.<br />\r\nCette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\n- révision de l'estimation de l'affaiblissement de réflexion
    au niveau de l'interface de connexion de guides d'ondes;<br />\r\n- ajout de deux
    types de brides de guides d'ondes pour les applications à haute fréquence, c'est-à-dire
    au-delà de 50 GHz;<br />\r\n- extension de la plage de fréquences de travail jusqu'à
    3,3 THz;<br />\r\n- attribution d'un nouveau nom à la bande de fréquences R1200,
    à savoir R1.2K."
