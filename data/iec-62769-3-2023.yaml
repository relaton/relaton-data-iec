abstract:
- language: en
  script: Latn
  content: "IEC 62769-3:2023 specifies the FDI®[1] Server. The overall FDI® architecture
    is illustrated in Figure 1. The architectural components that are within the scope
    of this document have been highlighted in this figure. Annex A provides a functional
    description of the FDI® Server.<br />\r\n<br />\r\n[1] FDI® is a registered trademark
    of the non-profit organization Fieldbus Foundation, Inc. This information is given
    for the convenience of users of this document and does not constitute an endorsement
    by IEC of the trademark holder or any of its products. Compliance does not require
    use of the trade name. Use of the trade name requires permission of the trade
    name holder."
- language: fr
  script: Latn
  content: "L'IEC 62769-3:2023 spécifie le Serveur FDI®. L'architecture FDI® complète
