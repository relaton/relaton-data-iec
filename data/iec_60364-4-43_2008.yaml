- content: |-
    La CEI 60364-4-43:2008 donne les exigences pour les protections des conducteurs contre les effets des surintensités. Cette norme décrit comment protéger les conducteurs par un appareil ou plus de déconnexion automatique de l'alimentation en cas de surcharge (Article 433) et court-circuit (Article 434), à l'exception où les surintensités sont limitées conformément à l'Article 436 ou si les conditions décrites en 433.3 (omission d'appareils de protection contre les surcharges) ou 434.3 (omission d'appareils de protection contre les courts-circuits) sont remplies. La coordination entre les protections contre les surintensités et les courts-circuits est aussi incluse (Article 435). Cette troisième édition annule et remplace la seconde édition, publiée en 2001, et constitue une révision technique. Les principales modifications par rapport à l'édition précédente sont les suivantes:<br />
    - Introduction des nouvelles Annexes B, C et D informatives.<br />
    - Ajout d'information dans le domaine d'application concernant les câbles souples.<br />
    - Ajout d'exigence pour la détection de surcharge dans le conducteur neutre en cas de courants harmoniques.<br />
    - Ajout d'exigence pour que les dispositifs de protection contre les court-circuits soient capables d'opérer aussi bien à l'ouverture qu'à la fermeture sur un courant de court-circuit.<br />
    - Développement des exigences où des dispositifs de protection contre les surcharges ne sont pas nécessaire.<br />
    - Développement des exigences où des dispositifs de protection contre les courts-circuits ne sont pas nécessaires.<br />
    - Ajout d'exigences pour les courants de court-circuit assignés des systèmes de canalisations préfabriquées.

    Le contenu du corrigendum d'octobre 2008 a été pris en considération
    dans cet exemplaire.
