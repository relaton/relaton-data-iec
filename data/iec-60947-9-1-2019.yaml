abstract:
- language: en
  script: Latn
  content: "IEC 60947-9-1:2019 covers low-voltage arc quenching devices, hereinafter
    referred to as AQDs, which are intended to eliminate arc-faults in low-voltage
    assemblies (typically low-voltage switchgear and controlgear assemblies in accordance
    with the IEC 61439 series), by creating a lower impedance current path, to cause
    the arcing current to transfer to the new current path. This new current path
    is maintained until a short-circuit protection device (SCPD) interrupts the short-circuit
    current.<br />\r\nAQDs are installed in low-voltage assemblies, connected to the
    main circuit, preferably as close as possible to all primary power sources.<br
    />\r\n<span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;; font-size:10.0pt\">Their
    rated voltage does not exceed 1 000 V AC or 1 500 V DC.</span>"
- language: fr
  script: Latn
  content: "L'IEC 60947-9-1:2019 couvre les dispositifs d’extinction d’arc à basse
    tension, ci-après appelés «AQD» (<em><span style=\"font-family:&quot;Arial&quot;,&quot;sans-serif&quot;\">arc
    quenching devices</span></em>). Ces appareils sont destinés à éliminer les défauts
    d’arc dans les ensembles à basse tension (en règle générale, des ensembles d'appareillage
    à basse tension conformes à la série IEC 61439) en créant un chemin de courant
    à impédance plus faible pour provoquer le transfert du courant d’arc vers ce nouveau
    chemin de courant. Ce nouveau chemin de courant est maintenu jusqu’à la coupure
    du courant de court-circuit par le DPCC.<br />\r\nLes AQD sont installés dans
    les ensembles à basse tension, raccordés au circuit principal, de préférence le
    plus près possible de toutes les sources primaires d’alimentation.<br />\r\nLeur
    tension assignée ne dépasse pas 1 000 V en courant alternatif ou 1 500 V en courant
    continu."
