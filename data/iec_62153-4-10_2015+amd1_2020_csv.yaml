abstract:
- content: "IEC 62153-4-10:2015+A1:2020 details a coaxial method suitable for determining
    the transfer impedance and/or screening attenuation of feed-throughs and electromagnetic
    gaskets. The shielded screening attenuation test set-up according to IEC 62153-4-4
    (triaxial method) has been modified to take into account the particularities of
    feed-throughs and gaskets. This second edition cancels and replaces the first
    edition published in 2009. It constitutes a technical revision. The main technical
    changes with regard to the previous edition are as follows:<br />\r\n- addition
    of a new clause that describes a procedure for verification of the measurement
    set-up and further information regarding sample preparation;<br />\r\n- addition
    of a new Annex that describes how to improve measurement certainty in the very
    low frequency area.<br /><strong>This consolidated version consists of the second
    edition (2015) and its amendment 1 (2020). Therefore, no need to order amendment
    in addition to this publication.</strong>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L’IEC 62153-4-10:2015+A1:2020 décrit une méthode coaxiale adaptée à la
    détermination de l’impédance de transfert et/ou de l’affaiblissement d'écran des
    traversées et des joints d'étanchéité électromagnétiques. Le montage d'essai de
    l’affaiblissement d'écran blindé selon l’IEC 62153-4-4 (méthode triaxiale) a été
    modifié afin de prendre en compte les particularités des traversées et des joints
    d'étanchéité. Cette deuxième édition annule et remplace la première édition parue
    en 2009.  Les modifications techniques majeures par rapport à l’édition précédente
    sont les suivantes:<br />\r\n- ajout d’un nouvel article qui décrit une procédure
    de vérification du montage de mesure et des informations supplémentaires relatives
    à la préparation des échantillons;<br />\r\n- ajout d'une nouvelle Annexe qui
    décrit comment améliorer la certitude de mesure dans la zone de très basses fréquences.<br
    /><strong>Cette version consolidée comprend la deuxième édition (2015) et son
    amendement 1 (2020). Il n'est donc pas nécessaire de commander l'amendement avec
    cette publication.</strong>"
