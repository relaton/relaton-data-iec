- content: "<!-- NEW! -->IEC 60951-3:2022 est disponible sous forme de IEC 60951-3:2022
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.L'IEC 60951-3:2022
    fournit des recommandations générales relatives aux principes de conception et
    aux critères de performance de l'ensemble de surveillance locale en continu des
    rayonnements gamma à large gamme utilisé dans les installations nucléaires en
    conditions accidentelles et post-accidentelles. Le présent document classe les
    conditions accidentelles en accidents de dimensionnement (DBA) et en conditions
    additionnelles de dimensionnement (DEC), incluant les accidents graves (SA).Le
    présent document a pour objet d'établir les exigences générales relatives à l'ensemble
    de surveillance locale en continu des rayonnements gamma à large gamme dans les
    installations nucléaires en conditions accidentelles et post-accidentelles. Le
    présent document s'applique aux moniteurs de débit de dose à poste fixe qui sont
