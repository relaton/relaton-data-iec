abstract:
- language: en
  script: Latn
  content: "IEC 61784-2-0:2023 specifies:<br />\r\nbasic principles of performance
    indicators expressing RTE performance of a CP (see 5.1);<br />\r\nhow an application-dependent
    class could be used to find out a suitable CP to meet application requirements
    (see 5.2);<br />\r\ncharacteristics of RTE performance indicators (see 5.3);<br
    />\r\nthe methodology of a conformance test for an RTE end device for one or more
    CPs (see Clause 6)."
- language: fr
  script: Latn
  content: "L'IEC 61784-2-0:2023 spécifie:<br />\r\nles principes de base des indicateurs
    de performance exprimant la performance RTE d’un CP (voir 5.1);<br />\r\nla façon
    dont une classe dépendante de l’application peut être utilisée pour rechercher
    un CP adapté aux exigences d’une application (voir 5.2);<br />\r\nles caractéristiques
    des indicateurs de performance RTE (voir 5.3);<br />\r\nla méthodologie d’un essai
    de conformité d’un élément final RTE pour un ou plusieurs CP (voir l’Article 6)."
