abstract:
- language: en
  script: Latn
  content: Outlines the procedures for cleaning industrial-process measurement and
    control equipment to be used for oxygen service, verifying this cleanliness and
    ensuring that the cleanliness of the equipment will be maintained up to the stage
    where the equipment is installed. Covers the cleanliness procedures for the preparation,
    assembling, inspection, protection during transportation, storage and handling
    and installation of equipment, accessories or replacement parts intended for oxygen
    service. Has the status of a technical report.
- language: fr
  script: Latn
  content: Donne un aperçu des procédures destinées à assurer la propreté d'un matériel
    de mesure et de commande dans les processus industriels appelés en service à être
    en contact avec de l'oxygène, à vérifier cette propreté et à s'assurer de sa conservation
    jusqu'au stade où le matériel est installé. Traite des procédures de propreté
    pour préparer, assembler, inspecter, protéger pendant le transport, le stockage
    et la manutention, installer des matériels, des accessoires ou des pièces détachées
    destinés à un service en contact avec de l'oxygène. Cette publication a le statut
    d'un rapport.
