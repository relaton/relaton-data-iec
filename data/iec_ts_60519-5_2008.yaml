abstract:
- content: IEC/TS 60519-5 specifies safety requirements applicable to both plasma
    torch systems and installations using plasma torch systems. Determines safety
    requirements for all components, including the electrical equipment, the cooling
    circuits, the gas supply circuits, the furnace or reactor and more generally,
    all other equipment associated with the use of the furnace or reactor.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI/TS 60519-5 spécifie les exigences de sécurité applicables à la fois
    aux systèmes de torche plasma et aux installations utilisant ces systèmes. Détermine
    les exigences de sécurité pour tous les composants, y compris les matériels électriques,
    les circuits de refroidissement, les circuits d'alimentation en gaz, le four ou
    le réacteur et plus généralement tout autre équipement associé à l'utilisation
    du four ou du réacteur.
