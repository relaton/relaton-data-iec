abstract:
- language: en
  script: Latn
  content: "IEC 62040-3:2021 establishes the performance and test requirements applied
    to movable, stationary and fixed electronic uninterruptible power systems (UPS)
    that<br />\r\n- are supplied from AC voltage not exceeding 1 000 V,<br />\r\n-
    deliver AC output voltage not exceeding 1 000 V,<br />\r\n- incorporate an energy
    storage device not exceeding 1 500 V DC, and<br />\r\n- have a primary function
    to ensure continuity of load power.<br />\r\nThis document specifies performance
    and test requirements of a complete UPS and, where applicable, of individual UPS
    functional units. This document also includes UPS performance and test requirements
    related to UPS switches that interact with UPS functional units to maintain continuity
    of load power.<br />\r\nThis document does not cover<br />\r\n- conventional AC
    and DC distribution boards and their associated switches,<br />\r\n- stand-alone
    static transfer systems covered by IEC 62310-3,<br />\r\n- rotary UPS covered
    by IEC 88528-11, and<br />\r\n- DC UPS covered by IEC 62040-5-3.<br />\r\nThis
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\n1) environmental conditions aligned with IEC 62040-1:2017
    (UPS safety requirements);<br />\r\n2) compliance requirements included in all
    sub-clauses referenced in Table 5 UPS test schedule;<br />\r\n3) non-linear step
    load is no longer a type test and was removed from 6.4 in consistency with requirements
    for switch mode power supplies incorporating inrush current controls; this resulted
    in the performance classification coding being shortened from 8 to 7 characters
    (see 5.3.4);<br />\r\n4) free-fall test aligned with ISO 4180 (see 6.5.1.3);<br
    />\r\n5) multiple normal mode UPS test requirements introduced;<br />\r\n6) non-linear
    load requirements relaxed in Annex E in consistency with requirements for switch
    mode power supplies complying with the applicable limits for harmonic current
    in IEC 61000-3-2 and IEC 61000-3-12;<br />\r\n7) minimum UPS efficiency values
    referenced in Annex I became normative and are based on active output power rating
    and utilisation of weighting factors rather than on allowances related to isolation
    transformers, input harmonic current filters and input voltages."
- language: fr
  script: Latn
  content: "L'IEC 62040-3:2021 établit les exigences de performance et d'essai appliquées
    aux alimentations sans interruption (ASI) électroniques mobiles, stationnaires
    et fixes qui:<br />\r\n- sont alimentées par une source de tension alternative
    qui n'excède pas 1 000 V;<br />\r\n- délivrent une tension de sortie alternative
    qui n'excède pas 1 000 V;<br />\r\n- incorporent un dispositif de stockage d'énergie
    qui n'excède pas 1 500 V en tension continue; et<br />\r\n- possèdent une fonction
    primaire qui vise à maintenir la continuité de l'alimentation de la charge.<br
    />\r\nLe présent document spécifie les exigences de performance et d'essai relatives
    à une ASI complète et, le cas échéant, aux unités fonctionnelles d'ASI individuelles.
    Le présent document comprend également les exigences de performance et d'essai
    d'ASI relatives aux interrupteurs d'ASI qui interagissent avec les unités fonctionnelles
    d'ASI dans le but de maintenir la continuité de l'alimentation de la charge.<br
    />\r\nLe présent document ne couvre pas:<br />\r\n- les tableaux de répartition
    conventionnels à courant alternatif et à courant continu, ainsi que leurs interrupteurs
    associés;<br />\r\n- les systèmes de transfert statique autonomes qui sont couverts
    par l'IEC 62310-3;<br />\r\n- les ASI rotatives qui sont couvertes par l'IEC 88528-11;
    et<br />\r\n- les ASI à tension continue qui sont couvertes par l'IEC 62040-5-3.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à l'édition précédente:<br />\r\n1) les conditions d'environnement ont
    été alignées sur l'IEC 62040-1:2017 (exigences de sécurité d'ASI);<br />\r\n2)
    des exigences de conformité ont été ajoutées à l'ensemble des paragraphes indiqués
    dans le Tableau 5, programme d'essais de l'ASI;<br />\r\n3) le transitoire de
    charge non linéaire n'est plus un essai de type et a été supprimé du 6.4, à des
    fins de cohérence avec les exigences relatives aux alimentations à découpage qui
    incorporent des contrôles de courant d'appel; par voie de conséquence, le codage
    de la classification des performances a été réduit de 8 à 7 caractères (voir 5.3.4);<br
    />\r\n4) l'essai de chute libre a été aligné sur l'ISO 4180 (voir 6.5.1.3);<br
    />\r\n5) des exigences d'essai ont été ajoutées pour les ASI à mode normal multiple;<br
    />\r\n6) les exigences de charge non linéaire fournies à l'Annexe E ont été assouplies
    à des fins de cohérence avec les exigences relatives aux alimentations à découpage
    qui satisfont aux limites d'émission de courant harmonique applicables spécifiées
    dans l'IEC 61000‑3‑2 et l'IEC 61000‑3‑12;<br />\r\n7) les valeurs de rendement
    minimal de l'ASI fournies à l'Annexe I sont désormais normatives et reposent sur
    les caractéristiques assignées de puissance active de sortie et sur l'utilisation
    de facteurs de pondération plutôt que sur les tolérances associées aux transformateurs
    d'isolement, au filtrage de courant harmonique d'entrée et aux tensions d'entrée."
