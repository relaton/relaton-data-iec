abstract:
- language: en
  script: Latn
  content: This report deals with protection systems and with the associated devices
    which may influence their performance. Gives guidance for specifying the performance
    requirements of complete protection systems additional to those needed for their
    component parts.
- language: fr
  script: Latn
  content: Le présent rapport sur les systèmes de protection concerne aussi bien les
    dispositifs de protection que les équipements associés qui peuvent influencer
    leur fonctionnement. Il constitue un guide pour la spécification des prescriptions
    concernant les systèmes de protection complets qui doivent être ajoutées à celles
    qui concernent leurs différents composants.
