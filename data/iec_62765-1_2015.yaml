abstract:
- content: IEC 62765-1:2015 provides strategies, technical requirements, and recommended
    practices for the management of ageing to ensure that ageing of pressure transmitters
    important to safety in nuclear power plants (NPPs) can be identified and that
    suitable remedial actions are undertaken as necessary to demonstrate that the
    safety of the plant will not be impaired. This standard is aligned with IEC 62342,
    which provides guidance on ageing management for I&C systems important to safety
    in NPPs. This standard, IEC 62765-1, is the first part for pressure transmitters
    in the IEC 62765 sensor and transmitter series for pressure, temperature, neutron
    and other sensors.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 62765:2015 fournit des stratégies, des exigences techniques, et la
    description de pratiques recommandées pour la gestion du vieillissement pour assurer
    que le vieillissement des transmetteurs de pression importants pour la sûreté
    des centrales nucléaires de puissance peut être identifié et que les actions pour
    y remédier sont lancées comme nécessaire pour démontrer que la sûreté de l'installation
    ne sera pas dégradée. La présente norme est cohérente avec l'IEC 62342 qui fournit
    des recommandations sur la gestion du vieillissement des systèmes d'I&C des centrales
    nucléaires de puissance importants pour la sûreté. La présente norme IEC 62765-1
    dédiée aux transmetteurs de pression, est la première partie de la série IEC 62765
    qui couvrira les capteurs et transmetteurs de pression, de température, les capteurs
    neutroniques et autres.
