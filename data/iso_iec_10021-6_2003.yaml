abstract:
- content: "<p>ISO/IEC 10021-6:2003 specifies the MTS Access Protocol (P3) used between
    a remote user-agent and the MTS to provide access to the MTS Abstract Service
    defined in ITU-T Rec. X.411 | ISO/IEC 10021-4. It also specifies the MS Access
    Protocol (P7) used between a remote user-agent and a message-store (MS) to provide
    access to the MS Abstract Service defined in ITU-T Rec. X.413 | ISO/IEC 10021-5.
    This document also specifies the MTS Transfer Protocol (P1) used between MTAs
    to provide the distributed operation of the MTS as defined in ITU-T Rec. X.411
    | ISO/IEC 10021-4 and identifies the other Recommendations/International Standards
    which define other aspects of Message Handling Systems.</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "<p>L'ISO/CEI 10021-6:2003 décrit le protocole (P3) d'accès au MTS utilisé
    entre un agent utilisateur distant et le MTS afin d'accéder au service abstrait
    MTS défini dans la Rec. UIT-T X.411 | ISO/CEI 10021-4. Elle spécifie aussi le
    protocole (P7) d'accès au MS utilisé entre un agent utilisateur distant et une
    mémoire de messagerie, afin d'accéder au service abstrait MS défini dans la Rec.
    UIT-T X.413 | ISO/CEI 10021-5. Ce document spécifie aussi le protocole (P1) de
    transfert du MTS utilisé entre les agents MTA pour assurer l'exploitation répartie
    du MTS, comme le définit la Rec. UIT-T X.411 | ISO/CEI 10021-4, et il indique
    les autres Recommendations/Normes internationales qui définissent d'autres aspects
    des systèmes de messagerie.</p>"
