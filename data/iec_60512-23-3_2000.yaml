abstract:
- content: |-
    Defines a standard test method for measuring the shielding effectiveness of a connector, or a connector fitted with an accessory and terminated with a cable. The complete assembly has a continuous 360° shielding capability throughout its length.

    The contents of the corrigendum of April 2003 have been included in this copy.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Définit une méthode de mesure de l'efficacité de blindage d'un connecteur, ou d'un connecteur muni d'un accessoire et raccordé à un câble. L'ensemble complet doit avoir un blindage continu de 360° sur toute sa longueur.

    Le contenu du corrigendum d'avril 2003 a été pris en considération dans cet exemplaire.
