- content: "<!-- NEW! -->IEC 60601-2-43:2022 est disponible sous forme de IEC 60601-2-43:2022
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.L'IEC 60601-2-43:2022
    s’applique à la SECURITE DE BASE et aux PERFORMANCES ESSENTIELLES des APPAREILS
    A RAYONNEMENT X FIXES et MOBILES déclarés par leur FABRICANT comme étant adaptés
    aux INTERVENTIONS GUIDEES PAR RADIOSCOPIE, désignés ci-après par le terme APPAREILS
    A RAYONNEMENT X D'INTERVENTION. Son domaine d’application exclut en particulier:<br
    />\r\n- les équipements de RADIOTHERAPIE;<br />\r\n- les équipements de TOMODENSITOMETRIE;<br
    />\r\n- les ACCESSOIRES destinés à être introduits dans le corps du PATIENT;<br
    />\r\n- les APPAREILS de mammographie A RAYONNEMENT X;<br />\r\n- les APPAREILS
    de radiographie dentaire A RAYONNEMENT X.<br />\r\nLes APPAREILS A RAYONNEMENT
    X D’INTERVENTION déclarés par le FABRICANT comme étant adaptés aux INTERVENTIONS
    GUIDEES PAR RADIOSCOPIE, qui n’incluent pas le SUPPORT PATIENT sont exemptés des
    dispositions du présent document applicables au SUPPORT PATIENT.<br />\r\nLorsqu’un
    article ou un paragraphe est spécifiquement destiné à être applicable uniquement
    aux APPAREILS A RAYONNEMENT X D’INTERVENTION ou uniquement aux SYSTEMES EM, le
    titre et le contenu de l’article ou du paragraphe concerné l'indiquent. Si tel
    n'est pas le cas, l'article ou le paragraphe s'applique à la fois aux APPAREILS
    A RAYONNEMENT X D’INTERVENTION et aux SYSTEMES EM, selon le cas.<br />\r\nL'IEC
    60601-2-54 s'applique uniquement en ce qui concerne les paragraphes cités; les
    paragraphes non cités de l'IEC 60601-2-54 ne s'appliquent pas.<br />\r\nL'IEC
    60601-2-43:2022 annule et remplace la deuxième édition parue en 2010, l'Amendement
    1:2017 et l'Amendement 2:2019. Cette édition constitue une révision technique.<br
    />\r\nCette édition inclut des modifications rédactionnelles et techniques pour
    refléter les modifications dans l’IEC 60601 1:2005/AMD2:2020 et l’IEC 60601-2-54:2022.
    Elle contient également des corrections et des améliorations techniques. Les modifications
    techniques majeures par rapport à l’édition précédente sont les suivantes:<br
    />\r\na) un nouveau terme spécifique DOSIMETRE est utilisé pour remplacer le terme
    général DOSIMETRE comme dans l’IEC 60601-2-54:2022;<br />\r\nb) plusieurs termes
    et définitions de l’IEC TR 60788:2004 déplacés dans l’Article 201.3 de l’IEC 60601-2-54:2022
    sont aussi référencés à partir de l’IEC 60601-2-54:2022;<br />\r\nc) les normes
    collatérales IEC 60601-1-11:2015, IEC 60601-1-11:2015/AMD1:2020, IEC 60601-1-12:2014
    et IEC 60601-1-12:2014/AMD1:2020 sont applicables lorsque le FABRICANT les déclare
    telles quelles;<br />\r\nd) l’ancien paragraphe 201.11.101 \"Protection contre
    les températures excessives des GAINES EQUIPEES\" est supprimé car il est couvert
    par l’IEC 60601-1:2005, l’IEC 60601-1:2005/AMD1:2012, l’IEC 60601-1:2005/AMD2:2020
    et l’IEC 60601-2-28:2017 et l’ancien paragraphe 201.11.102 est renuméroté en 201.11.101,
    comme dans l’IEC 60601-2-54:2022;<br />\r\ne) pour adopter les modifications du
    paragraphe 7.8.1 \"Couleurs des voyants lumineux\" de l’IEC 60601-1:2005/AMD2:2020,
    une clarification des exigences est fournie en 201.7.8.1 pour éviter les contradictions
    avec les exigences des voyants lumineux stipulées pour les APPAREILS A RAYONNEMENT
    X, comme dans l’IEC 60601-2-54:2022;<br />\r\nf) une explication du terme PERFORMANCE
    ESSENTIELLE est donnée à l’Annexe AA pour mettre l’accent sur les performances
    de la fonction clinique dans les CONDITIONS NORMALES et les CONDITIONS DE PREMIER
    DEFAUT."
