abstract:
- content: "IEC TS 62885-1:2026 specifies the physical characteristics of test equipment
    and material used in tests common to several products covered by IEC 62285 series
    for surface cleaning appliances. In addition, it provides guidance regarding the
    evaluation of Wilton and other types of carpets to determine their acceptability
    for testing and regarding the pre-treatment of test dust.<br />\r\nThis fourth
    edition cancels and replaces the third edition published in 2020.<br />\r\nThis
    edition constitutes a technical revision.<br />\r\nThis edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\na)
    Almost all of the test equipment is adopted from IEC 62885-2:2021.<br />\r\nb)
    Test equipment and materials for wet cleaning is included.<br />\r\nc) A description
    of the verification of an in-house reference vacuum cleaner is added.<br />\r\nd)
    Information about the reference vacuum cleaner system RSB is added."
