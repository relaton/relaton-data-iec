abstract:
- content: |-
    Applies to electrically operated water valves for use in, or in association with, equipment for household and similar use (for applications such as heating, air conditioning and similar).
    Specifies requirements for electrical features of water valves and for mechanical features that affect their intended operation. Applies to the inherent safety, to the operating valves and to the testing of these automatic electrical controls.<strong>This consolidated version consists of the second edition (2000) and its amendment 1 (2002). Therefore, no need to order amendment in
    addition to this publication.</strong>
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "S'applique aux électrovannes hydrauliques destinées à être utilisées dans,
    ou en association avec, des appareils domestiques et à usage analogue (applications
    telles que le chauffage, la climatisation et similaire).\nSpécifie les prescriptions
    applicables aux caractéristiques électriques et mécaniques (qui ont un effet sur
    leur fonctionnement prévu); la sécurité intrinsèque, les valeurs de fonctionnement
    et les essais des dispositifs de commande.<strong> Cette version consolidée comprend
    la deuxième édition (2000) et\nson amendement 1 (2002). Il n'est donc pas nécessaire
    de commander \nl'amendement avec cette publication.</strong>"
