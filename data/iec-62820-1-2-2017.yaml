abstract:
- language: en
  script: Latn
  content: IEC 62820-1-2:2017 specifies the technical requirements for the composition,
    functions, performance and test methods of building intercom systems using the
    internet protocol (IP), and it is a supplement to IEC 62820-1-1. This document
    is applicable to the IP building intercom systems for both residential and commercial
    buildings.
- language: fr
  script: Latn
  content: L'IEC 62820-1-2:2017 spécifie les exigences techniques relatives à la composition,
    aux fonctions, aux performances, et aux méthodes d'essais des systèmes d'interphone
    de bâtiment utilisant le protocole internet (IP) et complète l'IEC 62820-1-1.
    Le présent document s'applique aux systèmes d'interphone de bâtiment IP pour les
    bâtiments résidentiels comme pour les bâtiments commerciaux.
