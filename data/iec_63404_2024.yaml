abstract:
- content: "IEC 63404:2024 defines radiocommunication related requirements for equipment
    intended to integrate a radiocommunication device. It includes the initial integration
    and update of a the radiocommunication device, having a carrier frequency greater
    than 380 MHz, into new or updated host equipment with:<br />\r\n- The classification
    of integration categories;<br />\r\n- The EMC immunity verification using a capability
    profile approach;<br />\r\n- The verification of the unwanted emission level of
    the radio transceiver."
  language:
