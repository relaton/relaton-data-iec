abstract:
- content: Specifies limits for harmonic current emissions applicable to electrical
    and electronic equipment having an input current up to and including 16 A per
    phase, and intended to be connected to public low-voltage distribution systems.
    The tests according to this standard are type tests. Test conditions for particular
    equipment are given in annex C. For systems with nominal voltages less than 220
    V (line to neutral), the limits have not yet been considered.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Définit les limites pour les émissions de courant harmonique applicables
    aux appareils électriques et électroniques ayant un courant d'entrée dont la valeur
    est inférieure ou égale à 16 A par phase et qui sont destinés à être raccordés
    à des réseaux publics de distribution à basse tention. Les essais effectués conformément
    à la présente norme sont des essais de type. Les conditions d'essais pour des
    appareils particuliers sont indiquées à l'annexe C. Pour les systèmes alimentés
    par des réseaux dont la tension nominale est inférieure à 220 V (phase par rapport
    au neutre), les limites n'ont pas encore été envisagées.
