- content: Deals with the safety of electric instantaneous water heaters for household
    and similar purposes and intended for heating water below boiling temperature.The
    rated voltage being not more than 250 V for single phase and 480 V for other appliances.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Traite de la sécurité des chauffe-eau électriques instantanés pour usages
    domestiques et analogues, destinés à chauffer l'eau au-dessous de la température
    d'ébullition. La tension assignée n'est pas supérieure à 250 V pour les appareils
    monophasés et à 480 V pour les autres appareils.
