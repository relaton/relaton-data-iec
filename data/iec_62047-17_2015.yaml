  format: text/html
- content: L'IEC 62047-17:2015 spécifie la méthode permettant d'effectuer des essais
    de renflement sur une couche autonome bombée dans une fenêtre. Le spécimen est
    fabriqué avec des matériaux de couche de structure micrométrique ou nanométrique,
    y compris les couches en métal, céramique et polymère, pour des MEMS, des micromachines
    et autres. L'épaisseur du film est comprise entre 0,1 μ et 10 μ et la largeur
    de la fenêtre à membrane rectangulaire et carrée ainsi que le diamètre de la membrane
    circulaire sont compris entre 0,5 mm et 4 mm. Les essais sont effectués à température
    ambiante par l'application d'une pression uniformément répartie sur le spécimen
    de couche d'essai avec fenêtre bombée. Le module d'élasticité et la contrainte
    résiduelle des matériaux de la couche peuvent être déterminés avec cette méthode.
