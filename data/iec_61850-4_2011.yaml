abstract:
- content: IEC 61850-4:2011 applies to projects associated with process near automation
    systems of power utilities (UAS, utility automation system), like e.g. substation
    automation systems (SAS). It defines the system and project management for UAS
    systems with communication between intelligent electronic devices (IEDs) in the
    substation respective plant and the related system requirements. This second edition
    constitutes a technical revision to align the document more closely with the other
    parts of the IEC 61850 series, in addition to enlarging the scope from substation
    automation systems to all utility automation systems.<br /><br />This publication
    is of core relevance for Smart Grid.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 61850-4:2011 s'applique à des projets associés aux procédés proches
    des systèmes d'automatisation des compagnies d'électricité (UAS), par exemple
    les systèmes d'automatisation de poste (SAS). Elle définit la gestion du système
    et la gestion de projet pour les systèmes UAS avec communication entre des dispositifs
    électroniques intelligents (IED) dans le poste ou le site ainsi que les exigences
    concernant les systèmes associés. La présente seconde édition constitue une révision
    technique avec des détails plus proches des autres parties de la série de Normes
    CEI 61850. Le domaine d'application porte non seulement sur les systèmes d'automatisation
    de poste, mais aussi sur tous les systèmes d'automatisation pour les compagnies
    d'électricité.<br /><br />This publication is of core relevance for Smart Grid.
