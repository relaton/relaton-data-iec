abstract:
- language: en
  script: Latn
  content: IEC 62496-2-5:2022 defines a test method for folding flexibility inspection
    of flexible opto-electric circuits with a flexibility tester endurance tester
    and presents a guideline for a step stress test method for finding the predetermined
    minimum mechanical folding radii below which the flexible opto-electric circuits
    can be damaged by intended folding distortion. Here, test samples are used instead
    of products for the flexibility test of their flexible opto-electric circuits,
    and the test samples have the same material, layer structure, processing technology
    and equipment as the products.
- language: fr
  script: Latn
  content: IEC 62496-2-5:2022 définit une méthode d’essai pour l’examen de la flexibilité
    au pliage des circuits optoélectriques souples au moyen d’un appareil de contrôle
    de la flexibilité, et fournit un guide qui présente une méthode d’essai sous contrainte
    échelonnée destinée à déterminer les rayons de pliage mécanique minimaux prédéterminés
    en deçà desquels les circuits optoélectriques souples peuvent être endommagés
    par la distorsion induite par un pliage intentionnel. Des échantillons d’essai
    sont utilisés ici à la place des produits pour l’essai de flexibilité de leurs
    circuits optoélectriques souples, et ces échantillons d’essai sont constitués
    du même matériau, ont la même structure de couches et utilisent la même technologie
    et les mêmes équipements de traitement que les produits eux-mêmes.
