- content: "La présente Norme Internationale définit les règles de sécurité pour appareils
    électriques destinés à la stérilisation, au lavage et à la désinfection des matériaux
    médicaux dans les domaines médicaux, vétérinaires, pharmaceutiques et de laboratoire,
    lorsqu'ils sont utilisés dans les conditions environnementales de 1.4. \n\n\nLe
    présent document consolide les exigences de quatre normes, la CEI 61010-2-041,
    la CEI 61010-2-042, la CEI 61010-2-043 et la CEI 61010-2-045, qui sont retirées,
    et les aligne avec la deuxième édition de la CEI 61010-1: Règles de sécurité pour
    appareils électriques de mesurage, de régulation et de laboratoire - Partie 1:
    Prescriptions générales.\n\n\nCette norme a le statut de publication groupée de
    sécurité, conformément au Guide 104 de la CEI.\n\nOP"
