abstract:
- content: |-
    This International Standard specifies safety requirements for electrical equipment intended for sterilization, washing, and disinfection of medical materials in the medical, veterinary, pharmaceutical and laboratory fields, when used under the environmental conditions of 1.4.


    This document consolidates the requirements of four standards, IEC 61010-2-041, IEC 61010-2-042, IEC 61010-2-043 and IEC 61010-2-045, which are withdrawn, and aligns them with the second edition (2001) of IEC 61010-1:Safety requirements for electrical equipment for measurement, control, and laboratory use - Part 1: General requirements.


    It has the status of a group safety publication in accordance with IEC Guide 104.
