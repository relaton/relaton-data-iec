abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC 18033 specifies encryption systems (ciphers) for the purpose of data confidentiality.</p>
    <p>ISO/IEC 18033-1:2005 specifies:</p>
    <ul><li>terms and definitions used throughout ISO/IEC 18033;</li><li>the purpose of encryption, the differences between symmetric and asymmetric ciphers, and the key management problems associated with the use of ciphers;</li><li>the uses and properties of encryption;</li><li>criteria for the inclusion of encryption algorithms in ISO/IEC 18033.</li></ul>
