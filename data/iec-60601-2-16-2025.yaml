abstract:
- language: en
  script: Latn
  content: "IEC 60601-2-16:2025 applies to the BASIC SAFETY and ESSENTIAL PERFORMANCE
    of HAEMODIALYSIS, HAEMODIAFILTRATION and HAEMOFILTRATION EQUIPMENT, hereafter
    referred to as HAEMODIALYSIS EQUIPMENT. It applies to HAEMODIALYSIS EQUIPMENT
    intended for use either by medical staff or under the supervision of medical experts,
    including HAEMODIALYSIS EQUIPMENT operated by the PATIENT, regardless of whether
    the HAEMODIALYSIS EQUIPMENT is used in a hospital or domestic environment. If
    a clause or subclause is specifically intended to be applicable to ME EQUIPMENT
    only, or to ME SYSTEMS only, the title and content of that clause or subclause
    will say so. If that is not the case, the clause or subclause applies both to
    ME EQUIPMENT and to ME SYSTEMS, as relevant. This document does not take into
    consideration specific safety details of the DIALYSIS FLUID control system of
    HAEMODIALYSIS EQUIPMENT using regeneration of DIALYSIS FLUID or CENTRAL DELIVERY
    SYSTEMS for DIALYSIS FLUID. It does, however, take into consideration the specific
    safety requirements of such HAEMODIALYSIS EQUIPMENT concerning electrical safety
    and PATIENT safety. This document specifies the minimum safety requirements for
    HAEMODIALYSIS EQUIPMENT. These HAEMODIALYSIS EQUIPMENT are intended for use either
    by medical staff or for use by the PATIENT or other trained personnel under medical
    supervision. This document includes all ME EQUIPMENT that is intended to deliver
    a HAEMODIALYSIS, HAEMODIAFILTRATION and HAEMOFILTRATION treatment to a PATIENT,
    independent of the treatment duration and location. If applicable, this document
    applies to the relevant parts of ME EQUIPMENT intended for other extracorporeal
    blood purification treatments.<br />\r\nThe particular requirements in this document
    do not apply to:<br />\r\n– EXTRACORPOREAL CIRCUITS (see ISO 8637-2),<br />\r\n–
    DIALYSERS (see ISO 8637-1 [2]),<br />\r\n– DIALYSIS FLUID CONCENTRATES (see ISO
    23500-4),<br />\r\n– pre-manufactured DIALYSIS FLUID bags,<br />\r\n– DIALYSIS
    WATER supply systems (see ISO 23500-2),<br />\r\n– CENTRAL DELIVERY SYSTEMS for
    DIALYSIS FLUID CONCENTRATES (see ISO 23500-4), described as systems for bulk mixing
    concentrate at a dialysis facility,<br />\r\n– equipment used to perform PERITONEAL
    DIALYSIS (see IEC 60601-2-39).<br />\r\nIEC 60601-2-16:2024 cancels and replaces
    the fifth edition published in 2018. This edition constitutes a technical revision.<br
    />\r\nThis edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\na) update of references to IEC 60601‑1:2005,
    IEC 60601‑1:2005/AMD1:2012 and IEC 60601‑1:2005/AMD2:2020, of references to IEC
    60601‑1‑2:2014 and IEC 60601‑1‑2:2014/AMD1:2020, of references to IEC 60601‑1‑8:2006,
    IEC 60601‑1‑8:2006/AMD1:2012 and IEC 60601‑1‑8:2006/AMD2:2020, of references to
    IEC 60601‑1‑9:2007, IEC 60601‑1‑9:2007/AMD1:2013 and IEC 60601‑1‑9:2007/AMD2:2020,
    of references to IEC 60601‑1‑10:2007, IEC 60601‑1‑10:2007/AMD1:2013 and IEC 60601‑1‑10:2007/AMD2:2020
    and of references to IEC 60601‑1‑11:2015 and IEC 60601‑1‑11:2015/AMD1:2020;<br
    />\r\nb) consideration of ESSENTIAL PERFORMANCE in SINGLE FAULT CONDITION regarding
    IEC 60601‑1:2005/AMD1:2012/ISH1:2021;<br />\r\nc) including the information given
    in the document 62D/1771A/INF regarding 201.11.8;<br />\r\nd) including withdrawn
    IEC PAS 63023 as Annex CC;<br />\r\ne) including SECURITY (CYBERSECURITY) requirements;<br
    />\r\nf) consideration of HAEMODIALYSIS EQUIPMENT using pre-manufactured DIALYSIS
    FLUID bags;<br />\r\ng) improvements for labelling;<br />\r\nh) other minor technical
    improvements;<br />\r\ni) editorial improvements."
- language: fr
  script: Latn
  content: "L'IEC 60601-2-40:2025 s'applique à la SECURITE DE BASE et aux PERFORMANCES
    ESSENTIELLES des ELECTROMYOGRAPHES et des APPAREILS A POTENTIEL EVOQUE, désignés
    ci-après sous le terme APPAREILS EM. Si un article ou un paragraphe est spécifiquement
    destiné à être applicable uniquement aux APPAREILS EM, ou uniquement aux SYSTEMES
    EM, le titre et le contenu de cet article ou de ce paragraphe l’indiquent. Si
    cela n’est pas le cas, l’article ou le paragraphe s’applique à la fois aux APPAREILS
    EM et aux SYSTEMES EM, selon le cas.<br />\r\nLes APPAREILS EM suivants sont exclus
    de la liste:<br />\r\n• APPAREILS EM destinés à une application thérapeutique;<br
    />\r\n• APPAREILS EM destinés à être utilisés avec les neurostimulateurs électriques
    transcutanés et les stimulateurs musculaires électriques (APPAREILS EM couverts
    par l'IEC 60601-2-10).<br />\r\nL'IEC 60601-2-40:2024 annule et remplace la deuxième
    édition parue en 2016. Cette édition constitue une révision technique.<br />\r\nCette
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) des exigences relatives aux stimulateurs à tension constante
    ont été ajoutées;<br />\r\nb) des exigences relatives aux STIMULATEURS VISUELS
    ont été clarifiées.<br />\r\nL'IEC 60601-2-16:2024 s'applique à la SECURITE DE
    BASE et aux PERFORMANCES ESSENTIELLES des APPAREILS D'HEMODIALYSE, d'HEMODIAFILTRATION
    et d'HEMOFILTRATION, désignés ci-après sous le terme d'APPAREILS D'HEMODIALYSE.
    Elle s'applique aux APPAREILS D'HEMODIALYSE destinés à être utilisés soit par
    le personnel médical, soit sous la surveillance d'experts médicaux, y compris
    les APPAREILS D'HEMODIALYSE mis en fonctionnement par le PATIENT, que les APPAREILS
    D'HEMODIALYSE soient utilisés dans un hôpital ou dans un environnement domestique.<br
    />\r\nSi un article ou un paragraphe est spécifiquement destiné à être applicable
    uniquement aux APPAREILS EM, ou uniquement aux SYSTEMES EM, le titre et le contenu
    de cet article ou de ce paragraphe l'indiquent. Si cela n'est pas le cas, l'article
    ou le paragraphe s'applique à la fois aux APPAREILS EM et aux SYSTEMES EM, selon
    le cas.<br />\r\nLe présent document ne prend pas en considération les informations
    spécifiques de sécurité du système de contrôle du LIQUIDE DE DIALYSE de l'APPAREIL
    D'HEMODIALYSE qui utilise la régénération du LIQUIDE DE DIALYSE ou des SYSTEMES
    DE TRANSMISSION CENTRALISES pour le LIQUIDE DE DIALYSE. Il prend cependant en
    considération les exigences spécifiques de sécurité de ces APPAREILS D'HEMODIALYSE
    relatives à la sécurité électrique et la sécurité du PATIENT.<br />\r\nLe présent
    document spécifie les exigences minimales de sécurité relatives aux APPAREILS
    D'HEMODIALYSE. Ces APPAREILS D'HEMODIALYSE sont destinés à être utilisés soit
    par le personnel médical, soit par le PATIENT, soit par d'autres personnes formées,
    sous surveillance médicale.<br />\r\nLe présent document s'applique à tous les
    APPAREILS EM destinés à fournir un traitement d'HEMODIALYSE, d'HEMODIAFILTRATION
    et d'HEMOFILTRATION à un PATIENT, indépendamment de la durée et du lieu de traitement.<br
    />\r\nLe cas échéant, le présent document s'applique aux parties correspondantes
    des APPAREILS EM destinés à d'autres traitements extracorporels de purification
    du sang.<br />\r\nLes exigences particulières du présent document ne s'appliquent
    pas aux:<br />\r\n– CIRCUITS EXTRACORPORELS (voir l'ISO 8637-2),<br />\r\n– DIALYSEURS
    (voir l'ISO 8637-1),<br />\r\n– CONCENTRES DE LIQUIDE DE DIALYSE (voir l'ISO 23500-4),<br
    />\r\n– sacs pour LIQUIDE DE DIALYSE préproduits,<br />\r\n– systèmes d'alimentation
    en EAU DE DIALYSE (voir l'ISO 23500-2),<br />\r\n– SYSTEMES DE TRANSMISSION CENTRALISES
    pour les CONCENTRES DE LIQUIDE DE DIALYSE (voir l'ISO 23500-4), décrits comme
    systèmes de mélange de concentré en vrac dans un centre de dialyse,<br />\r\n–
    appareils de DIALYSE PERITONEALE (voir l'IEC 60601-2-39).<br />\r\nL'IEC 60601-2-16:2024
    annule et remplace la cinquième édition parue en 2018. Cette édition constitue
    une révision technique.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\na) mise à jour
    des références à l'IEC 60601‑1:2005, l'IEC 60601‑1:2005/AMD1:2012 et l'IEC 60601‑1:2005/AMD2:2020,
    des références à l'IEC 60601‑1‑2:2014 et l'IEC 60601‑1‑2:2014/AMD1:2020, des références
    à l'IEC 60601‑1‑8:2006, l'IEC 60601‑1‑8:2006/AMD1:2012 et l'IEC 60601‑1‑8:2006/AMD2:2020,
    des références à l'IEC 60601‑1‑9:2007, l'IEC 60601‑1‑9:2007/AMD1:2013 et l'IEC
    60601‑1‑9:2007/AMD2:2020, des références à l'IEC 60601‑1‑10:2007, l'IEC 60601‑1‑10:2007/AMD1:2013
    et l'IEC 60601‑1‑10:2007/AMD2:2020 et des références à l'IEC 60601‑1‑11:2015 et
    l'IEC 60601‑1‑11:2015/AMD1:2020;<br />\r\nb) prise en considération des PERFORMANCES
    ESSENTIELLES en CONDITION DE PREMIER DEFAUT concernant l'IEC 60601‑1:2005/AMD1:2012/ISH1:2021;<br
    />\r\nc) inclusion des informations données dans le document 62D/1771A/INF concernant
    le 201.11.8;<br />\r\nd) inclusion de l'IEC PAS 63023, supprimée, en tant qu'Annexe
    CC;<br />\r\ne) inclusion des exigences de SECURITE (CYBERSECURITE);<br />\r\nf)
    prise en considération des APPAREILS D'HEMODIALYSE qui utilisent des sacs pour
    LIQUIDE DE DIALYSE préproduit;<br />\r\ng) améliorations en matière d'étiquetage;<br
    />\r\nh) autres améliorations techniques mineures;<br />\r\ni) améliorations d'ordre
    rédactionnel."
