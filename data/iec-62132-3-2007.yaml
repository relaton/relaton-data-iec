abstract:
- language: en
  script: Latn
  content: This part of IEC 62132 describes a bulk current injection (BCI) test method
    to measure the immunity of integrated circuits (IC) in the presence of conducted
    RF disturbances, e.g. resulting from radiated RF disturbances. This method only
    applies to ICs that have off-board wire connections e.g. into a cable harness.
    This test method is used to inject RF current on one or a combination of wires.
    This standard establishes a common base for the evaluation of semiconductor devices
    to be applied in equipment used in environments that are subject to unwanted radio
    frequency electromagnetic signals.
- language: fr
  script: Latn
  content: La présente partie de la CEI 62132 décrit une méthode d'essai d'injection
    de courant (BCI) en vue de mesurer l'immunité des circuits intégrés (CI) en présence
    de perturbations RF conduites, comme par exemple celles résultant de perturbations
    RF rayonnées. Cette méthode s'applique uniquement aux CI connectés sur des liaisons
    externes à la carte, par exemple sur des torons. Cette méthode d'essai est utilisée
    pour injecter un courant RF sur un ou plusieurs fils. Cette norme établit une
    base commune pour l'évaluation des dispositifs à semi-conducteurs utilisés dans
    les matériels fonctionnant dans des environnements soumis à des signaux électromagnétiques
    à radiofréquences intempestifs.
