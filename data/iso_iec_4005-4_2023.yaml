abstract:
- content: "ISO/IEC 4005-4:2023 This document specifies communication protocols for
    the physical and data link layer of video communication, which is a wireless distributed
    communication network for units related with unmanned aircrafts (UAs) in level
    II.<br />\r\nThis document describes video communication, which is one-to-one
    communication that transmits video from a UA to a video receiver. For the specific
    use of video communication, video can be transmitted from a UA to multiple receivers."
