  script:
  - Latn
  format: text/html
- content: S'applique aux transducteurs magnétostrictifs, qu'ils soient de type métallique
    laminé ou de type ferrite, conçus pour émettre une puissance acoustique sonique
    et ultrasonique dans les milieux liquides ou solides; ne transmettant pas d'information,
    ils servent à différents traitements ultrasoniques, tels qu'usinage, sondage,
    action chimique, etc., en fonctionnant à la fréquence de résonance avec une alimentation
    par générateurs de puissance. Spécifie les caractéristiques fondamentales et les
    méthodes recommandées destinées aux mesures de l'évaluation des performances des
    transducteurs. Cette publication a le statut d'un rapport.
