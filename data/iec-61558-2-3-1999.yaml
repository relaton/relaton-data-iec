abstract:
- language: en
  script: Latn
  content: |-
    Deals with all aspects of safety such as electrical, thermal and mechanical aspects. This part of IEC 61558 applies to fixed single-phase air-cooled (natural or forced) associated transformers (incorporated or not) used in the ignition system of gas and oil burners, having a rated supply voltage not exceeding 1 000 V a.c. and a rated frequency not exceeding 500 Hz. The rated output current does not exceed 500 mA a.c.


    This part 2-3 is intended to be used in conjunction with IEC 61558-1.


    It has the status of a group safety publication in accordance with IEC Guide 104.
- language: fr
  script: Latn
  content: |-
    Traite de tous les aspects de la sécurité tels que les aspects électriques, thermiques et mécaniques. La présente partie de la CEI 61558 est applicable aux transformateurs associés installés à poste fixe (incorporés ou non), monophasés, à refroidissement par air (circulation naturelle ou forcée), utilisés dans les dispositifs d'allumage pour les brûleurs à gaz et à combustibles liquides, ayant une tension primaire assignée ne dépassant pas 1 000 V en courant alternatif et une fréquence assignée ne dépassant pas 500 Hz. Il ne faut pas que le courant secondaire assigné dépasse 500 mA en courant alternatif.


    La présente partie 2-3 est destinée à être utilisée avec la CEI 61558-1.


    Elle a le statut de publication groupée de sécurité conformément au
    Guide CEI 104.
