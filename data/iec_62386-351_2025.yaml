abstract:
- content: "IEC 62386-351:2025 is applicable to control devices to be used in, on,
    or attached to, a luminaire. This document builds on the digital addressable lighting
    interface as specified in the IEC 62386 series of standards, by adding specific
    requirements for power consumption, integrated bus and AUX power supplies, a mechanism
    to arbitrate between multiple application controllers, and a memory bank definition
    for multi-master devices.<br />\r\nThis document is only applicable to control
    devices complying with IEC 62386‑103."
  language:
