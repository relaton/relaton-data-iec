abstract:
- language: en
  script: Latn
  content: "Applies to grain oriented and non-oriented electrical sheet and strip
    for a.c. measurements of magnetic properities at frequencies up to 400 Hz and
    for d.c. magnetic measurements. Defines the general principles and the technical
    details of the measurement of the magnetic properties of electrical steel sheet
    and strip by means of an Epstein frame. The a.c. magnetic characteristics are
    determined for sinusoidal induced voltages, for specified peak values of magnetic
    polarization and for a specified frequency. <strong>This consolidated version
    consists of the third edition (2000) and its amendment 1 (2008). Therefore, no
    need to order amendment in addition to this publication.</strong><br />\r\nThe
    contents of the corrigendum of March 2018 have been included in this copy."
- language: fr
  script: Latn
  content: S'applique aux tôles et bandes magnétiques à grains orientés et non orientés,
    pour le mesurage des propriétés magnétiques en courant alternatif jusqu'à la fréquence
    de 400 Hz, et pour les mesures magnétiques en courant continu. Définit les principes
    généraux et les détails techniques du mesurage des propriétés magnétiques des
    tôles et bandes magnétiques au moyen d'un cadre Epstein. Les caractéristiques
    magnétiques en courant alternatif sont déterminées pour des tensions induites
    sinusoïdales, pour des valeurs crêtes particulières de la polarisation magnétique
    et pour une fréquence spécifiée. <strong> Cette version consolidée comprend la
    troisième édition (2000) et son amendement 1 (2008). Il n'est donc pas nécessaire
