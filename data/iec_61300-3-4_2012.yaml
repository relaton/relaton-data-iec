abstract:
- content: "IEC 61300-3-4:2012 describes the various methods available to measure
    the attenuation of optical components. It is not, however, applicable to dense
    wavelength division multiplexing (DWDM) components, for which IEC 61300-3-29 should
    be used. This third edition cancels and replaces the second edition published
    in 2001. It constitutes a technical revision. This edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\n-
    revision of source conditions, launch conditions and power meter parameters;<br
    />\r\n- addition of safety recommendations;<br />\r\n- removal of launch condition
    details for multimode fibres, now referenced in 61300-1. Key words: measure the
    attenuation of optical components"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 61300-3-4:2012 décrit les différentes méthodes disponibles permettant
    de mesurer l'affaiblissement des composants optiques. Toutefois, elle n'est pas
    applicable aux composants DWDM (Dense wavelength division multiplexing) pour lesquels
    il convient d'utiliser la CEI 61300-3-29. Cette troisième édition annule et remplace
    la deuxième édition publiée en 2001. Elle constitue une révision technique. Cette
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\n- la révision des conditions de la source, des conditions
    d'injection et des paramètres de l'appareil de mesure de la puissance;<br />\r\n-
    l'ajout de recommandations de sécurité;<br />\r\n- la suppression des détails
    concernant les conditions d'injection relatives aux fibres multimodales, dorénavant
    référencés dans la CEI 61300-1. Mots clés: méthodes disponibles permettant de
    mesurer l'affaiblissement des composants optiques"
