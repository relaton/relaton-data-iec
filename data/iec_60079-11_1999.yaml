- content: Contient les règles spécifiques de construction et d'essais pour le matériel
    électrique à sécurité intrinsèque, destiné à être utilisé dans les atmosphères
    explosives, et pour le matériel électrique associé, qui est prévu pour être relié
    à des circuits de sécurité intrinsèque qui entrent dans de telles atmosphères.
    Elle contient également des détails de l'appareil d'essai publié initialement
