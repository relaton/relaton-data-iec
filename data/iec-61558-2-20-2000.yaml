abstract:
- language: en
  script: Latn
  content: |-
    This part of IEC 61558 applies to stationary or portable, single-phase or poly-phase, air-cooled (natural or forced) general purpose small reactors, including alternating current, premagnetised and current compensated reactors, independent or associated, having a rated supply voltage not exceeding 1000 V a.c. or d.c. and rated frequency not exceeding 1 MHz, the rated power not exceeding


    - 2 kVAR a.c. (2 kW d.c.) for single-phase reactors;


    - 10 kVAR a.c. (10 kW d.c.) for poly-phase reactors.


    This part 2-20 is intended to be used in conjunction with IEC 61558-1.

    It has the status of a group safety publication in accordance with IEC Guide 104.
- language: fr
  script: Latn
  content: |-
    La présente partie de la CEI 61558 est applicable aux petites bobines d'inductance fixes ou mobiles, monophasées ou polyphasées, généralement à refroidissement par air (circulation naturelle ou forcée), pour usage général, incluant les bobines d'inductance à courant alternatif, prémagnétisées et à courant compensé, indépendantes ou associées, ayant une tension primaire assignée n'excédant pas 1000 V en courant alternatif ou en courant continu, une fréquence assignée n'excédant pas 1 MHz et une puissance assignée n'excédant pas


    - 2 kVAR en courant alternatif (2 kW en courant continu) pour les   bobines d'inductance monophasées;


    - 10 kVAR en courant alternatif (10 kW en courant continu) pour les   bobines d'inductance polyphasées.


    La présente partie 2-20 est destinée à être utilisée avec la CEI 61558-1.

    Elle a le statut de publication groupée de sécurité conformément au Guide CEI 104.
