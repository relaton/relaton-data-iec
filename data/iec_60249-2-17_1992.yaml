abstract:
- content: |-
    Gives requirements for the properties of this polyimide woven glass fabric copper-clad laminated sheet of defined flammability for use in the fabrication of multilayer printed boards.
    Laminated sheets covered by this specification have thicknesses (copper foil not included) not greater than 0,8 mm (0,031 in).

    The contents of the corrigendum of June 1992 have been included in this copy.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Donne les exigences concernant les propriétés de feuilles de stratifiés minces en tissu de verre polyimide recouvertes de cuivre, d'inflammabilité définie, destinées à la fabrication des cartes imprimées multicouches. Cette spécification couvre les feuilles de stratifiés dont les épaisseurs de matériau de base (feuille de cuivre non comprise) ne sont pas supérieures à 0,8 mm (0.031 in).

    le contenu du corrigendum de juin 1992 a été pris en considération dans cet exemplaire.
