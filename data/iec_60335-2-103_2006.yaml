abstract:
- content: Deals with the safety of electric drives for horizontally and vertically
    moving gates, doors and windows for household and similar purposes, their rated
    voltage being not more than 250 V for single-phase appliances and 480 V for other
    appliances. It also covers the hazards associated with the movement of the driven
    part.<br /><br />This publication is to be read in conjunction with IEC 60335-1:2010.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Traite de la sécurité des motorisations électriques de portails, portes
    et fenêtres, à ouverture horizontale ou verticale, pour usages domestiques et
    analogues, dont la tension assignée n'est pas supérieure à 250 V pour les appareils
    monophasés et à 480 V pour les autres appareils. Elle couvre également les risques
    liés au mouvement de la partie entraînée.<br /><br />Cette publication doit être
    lue conjointement avec la CEI 60335-1:2010.
