abstract:
- language: en
  script: Latn
  content: "IEC 60193:1999 applies to laboratory models of any type of impulse or
    reaction hydraulic turbine, storage pump or pump-turbine. This standard applies
    to models of prototype machines either with unit power greater than 5 MW or with
    reference diameter greater than 3 m. Full application of the procedures herein
    prescribed is not generally justified for machines with smaller power and size.
    Nevertheless, this standard may be used for such machines by agreement between
    purchaser and supplier. In this standard, the term \"turbine\" includes a pump-turbine
    operating as a turbine and the term \"pump\" includes a pump-turbine operating
    as a pump. This standard excludes all matters of purely commercial interest, except
    those inextricably bound up with the conduct of the tests. This standard is concerned
    with neither the structural details of the machines nor the mechanical properties
    of their components, so long as these do not affect model performance or the relationship
    between model and prototype performances.<br />\r\nThe main objectives of this
    standard are:<br />\r\n– to define the terms and quantities used;<br />\r\n– to
    specify methods of testing and of measuring the quantities involved, in order
    to ascertain the hydraulic performance of the model;<br />\r\n– to specify the
    methods of computation of results and of comparison with guarantees;<br />\r\n–
    to determine if the contract guarantees, which fall within the scope of this standard,
    have been fulfilled;<br />\r\n– to define the extent, content and structure of
    the final report.<br />\r\nThe guarantees can be given in one of the following
    ways:<br />\r\n– guarantees for prototype hydraulic performance, computed from
    model test results considering scale effects;<br />\r\n– guarantees for model
    hydraulic performance."
- language: fr
  script: Latn
  content: "IEC 60193:1999 est applicable aux modèles de laboratoire de tout type
    de turbine hydraulique à action ou à réaction, de pompe d'accumulation ou de pompe-turbine.
    Elle s'applique aux modèles de machines prototypes ayant une puissance unitaire
    supérieure à 5 MW ou un diamètre de référence supérieur à 3 m. Bien que l'application
    intégrale des procédures prescrites ne soit généralement pas justifiée pour des
    machines de puissance et de dimension inférieures, la présente norme peut néanmoins
    être utilisée pour de telles machines après accord entre l'acheteur et le fournisseur.
    Dans cette norme, le terme \"turbine\" inclut une pompe-turbine fonctionnant en
    turbine et le terme \"pompe\" inclut une pompe-turbine fonctionnant en pompe.
    Cette norme exclut tous les sujets à caractère purement commercial, excepté ceux
    intimement liés à la bonne conduite des essais. Cette norme ne concerne ni les
    détails de construction des machines, ni les propriétés mécaniques de leurs différentes
    parties pour autant que ces éléments n'affectent pas le fonctionnement du modèle
    ni la relation entre les performances du modèle et celles du prototype.<br />\r\nLes
    objectifs principaux de la présente Norme internationale sont<br />\r\n– de définir
    les termes et les grandeurs utilisés;<br />\r\n– de prescrire les méthodes d'essai
    et les façons de mesurer les grandeurs permettant d'évaluer les performances hydrauliques
    du modèle;<br />\r\n– de prescrire les méthodes de calcul des résultats et de
    comparaison aux garanties;<br />\r\n– de déterminer si les garanties contractuelles
    qui sont du domaine de cette norme sont respectées;<br />\r\n– de définir l'étendue,
    le contenu et la présentation du rapport final.<br />\r\nLes garanties peuvent
    être données de l'une des façons suivantes:<br />\r\n– garanties reposant sur
    les performances hydrauliques du prototype, calculées à partir des résultats d'essai
    du modèle en tenant compte des effets d'échelle;<br />\r\n– garanties reposant
    sur les performances hydrauliques du modèle."
