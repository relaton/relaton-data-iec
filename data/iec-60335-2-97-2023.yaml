  content: "L'IEC 60335-2-97:2023 traite de la sécurité des motorisations électriques
    pour les volets, les rideaux et les stores pour usage domestique et analogue,
    dont la tension assignée est inférieure ou égale à 250 V pour les motorisations
    monophasées et à 480 V pour les autres motorisations, y compris les appareils
    alimentés en courant continu et les appareils alimentés par batteries.<br />\r\nDes
    exemples d'équipements qui peuvent être motorisés sont:<br />\r\n– les stores
    bannes à ressorts;<br />\r\n– les rideaux;<br />\r\n– les grilles qui protègent
    les portes et les fenêtres;<br />\r\n– les écrans de projection;<br />\r\n– les
    volets qui protègent les portes et les fenêtres;<br />\r\n– les draperies.<br
    />\r\nDes exemples sont représentés à la Figure 101.<br />\r\nLes motorisations
    peuvent être livrées avec une partie entraînée.<br />\r\nLes motorisations qui
    ne sont pas destinées à un usage domestique normal, mais qui néanmoins peuvent
    constituer une source de danger pour le public, telle que les motorisations destinées
    à être utilisées par des utilisateurs non avertis dans des magasins, chez des
    artisans, dans des fermes et dans des locaux industriels, sont comprises dans
    le domaine d'application de la présente norme.<br />\r\nDans la mesure du possible,
    la présente norme traite des dangers ordinaires présentés par les motorisations,
    encourus par toutes les personnes à l'intérieur et autour de l'habitation. Cependant,
    elle ne tient pas compte en général<br />\r\n– des personnes (y compris des enfants)
    dont les capacités physiques, sensorielles ou mentales; ou le manque d'expérience
    et de connaissance les empêchent d'utiliser la motorisation en toute sécurité
    sans surveillance ou instruction;<br />\r\n– de l'utilisation de la motorisation
    comme jouet par des enfants.<br />\r\nPour les appareils destinés à être utilisés
    dans des véhicules ou à bord de navires ou d'avions, des exigences supplémentaires
    peuvent être nécessaires. Dans de nombreux pays, des exigences supplémentaires
    sont spécifiées par les organismes nationaux de la santé, par les organismes nationaux
    responsables de la protection des travailleurs, par les organismes nationaux responsables
    de l'alimentation en eau et par des organismes similaires.<br />\r\nLa présente
    norme ne s'applique pas<br />\r\n– aux motorisations destinées à être utilisées
    dans des locaux qui présentent des conditions particulières, telles que la présence
    d'une atmosphère corrosive ou explosive (poussière, vapeur ou gaz);<br />\r\n–
    aux motorisations de portes de garage à ouverture verticale pour usage résidentiel
    (IEC 60335-2-95);<br />\r\n– aux motorisations de portails, portes et fenêtres
    (IEC 60335-2-103);<br />\r\n– aux motorisations utilisées dans des locaux tels
    que les hangars d'avions ou dans l'industrie lourde;<br />\r\n– aux motorisations
    pour rideaux de théâtres.<br />\r\nCette quatrième édition annule et remplace
    la troisième édition parue en 2016 et l'Amendement 1:2019. Cette édition constitue
    une révision technique.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\na) le texte a
    été aligné sur l'IEC 60335-1:2020;<br />\r\nb) le domaine d'application comprend
    les appareils alimentés en courant continu et les appareils alimentés par batteries
    (Article 1);<br />\r\nc) certaines notes ont été converties en texte normatif
    (Article 1, 5.10, 20.101, 20.103);<br />\r\nd) l'utilisation de charges artificielles
    a été introduite (5.10);<br />\r\ne) l'application du calibre d'essai 19 a été
    introduite (8.1.1, 20.2);<br />\r\nf) des températures de surface ont été ajoutées
    pour les surfaces accessibles extérieures (11.3, 11.8);<br />\r\ng) des exigences
    ont été ajoutées pour les motorisations destinées à être raccordées de façon permanente
    livrées avec un connecteur afin de faciliter l'installation (22.102, 24.1.101,
    25.3);<br />\r\nh) une clarification a été apportée pour les connecteurs qui ne
    sont pas amovibles lorsqu'ils sont engagés (24.1.5);<br />\r\ni) des exigences
    relatives aux instructions pour les parties de la classe III alimentées par une
    partie d'alimentation amovible ont été ajoutées (7.12, 7.12.1).<br />\r\nLa présente
    partie 2 doit être utilisée conjointement avec la dernière édition de l'IEC 60335-1
    et ses amendements sauf si cette édition l'exclut. Dans ce cas, la dernière édition
    qui n'exclut pas la présente partie 2 est utilisée. Elle a été établie sur la
    base de la sixième édition (2020) de cette norme."
