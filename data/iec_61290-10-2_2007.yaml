- content: S'applique aux amplificateurs à fibres optiques (AFO) utilisant des fibres
    actives, dopées aux terres rares, qui sont actuellement disponibles sur le marché.
    Etablit des prescriptions uniformes en vue de mesures précises et fiables du facteur
    de bruit signal/émission spontanée défini en CEI 61291-1. La méthode d'essai décrite
    est, en général, destinée à des applications à canaux multiples. Les applications
    à canal unique constituent un cas spécial d'applications à canaux multiples. Cette
