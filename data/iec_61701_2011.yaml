- content: La CEI 61701:2011 décrit des séquences d'essai pour déterminer la résistance
    de différents modules photovoltaïques à la corrosion due au brouillard salin contenant
    du Cl- (NaCl, MgCl2, etc.). Tous les essais inclus dans les séquences, à l'exception
    de l'essai de fonctionnalité des diodes de dérivation, sont décrits de façon détaillée
    dans les normes CEI 61215, CEI 61646, CEI 62108, CEI 61730-2 et CEI 60068-2-52.
    La présente Norme peut être appliquée à des modules photovoltaïques plans et à
    des modules et ensembles photovoltaïques à concentration. L'essai au brouillard
    salin est basé sur la CEI 60068-2-52 plutôt que sur la CEI 60068-2-11 comme dans
    l'édition 1 puisque l'ancienne norme est plus largement utilisée dans le domaine
    des composants électroniques. Conformément à ce changement, la nouvelle édition
    2 inclut une séquence d'essai cyclique qui combine dans chaque cycle une exposition
    au brouillard salin suivie d'un stockage en milieu humide dans des conditions
    de température et d'humidité relative contrôlées. Cette séquence d'essai reflète
    mieux les processus de corrosion rencontrés par les modules photovoltaïques soumis
    à des atmosphères corrosives permanentes ou temporaires (NaCl).
