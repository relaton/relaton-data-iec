abstract:
- content: IEC 61701:2011 describes test sequences useful to determine the resistance
    of different PV modules to corrosion from salt mist containing Cl- (NaCl, MgCl2,
    etc.). All tests included in the sequences, except the bypass diode functionality
    test, are fully described in IEC 61215, IEC 61646, IEC 62108, IEC 61730-2 and
    IEC 60068-2-52. This Standard can be applied to both flat plate PV modules and
    concentrator PV modules and assemblies. Salt mist test is based on IEC 60068-2-52
    rather than IEC 60068-2-11 as in edition 1 since the former standard is much more
    widely used in the electronic component field. According to this change the new
    edition 2 includes a cycling testing sequence that combines in each cycle a salt
    fog exposure followed by humidity storage under controlled temperature and relative
    humidity conditions. This testing sequence is more suitable to reflect the corrosion
    processes that happen in PV modules subjected to permanent or temporary corrosive
    atmospheres.
