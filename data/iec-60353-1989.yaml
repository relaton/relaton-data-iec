abstract:
- language: en
  script: Latn
  content: Applies to line traps inserted into high-voltage a.c. transmission lines
    that prevent undue loss of carrier signal power in the range 30 kHz to 500 kHz
    under all power system conditions, and that minimize interference from carrier
    signalling systems on adjacent transmission lines.
- language: fr
  script: Latn
  content: S'applique aux circuits-bouchons insérés dans les lignes de transmission
    à haute tension à courant alternatif pour éviter toute perte excessive de puissance
    des signaux à courant porteur, spécialement dans la gamme comprise entre 30 kHz
    et 500 kHz, quelle que soit la configuration du réseau et pour minimiser les interférences
    pouvant provenir de courants porteurs sur des lignes électriques adjacentes.
