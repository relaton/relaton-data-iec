abstract:
- language: en
  script: Latn
  content: IEC 62271-206:2011 is applicable to voltage presence indicating systems
    (VPIS) incorporated in a.c. switchgear and controlgear covered by IEC 62271-200
    or IEC 62271-201. Voltage presence indicating systems are devices used to provide
    information to operators about the voltage condition of the main circuit of the
    switchgear in which they are installed. This first edition of IEC 62271-206 cancels
    and replaces the first edition of IEC 61958. This edition constitutes a minor
    revision. The main changes with respect of the first edition of IEC 61958 are
    an actualization of references and the degree of protection which has been changed
    from IPXXB to IP2X.
- language: fr
  script: Latn
  content: La CEI 62271-206:2011 est applicable aux systèmes indicateurs de présence
    de tension (VPIS) incorporés dans l'appareillage pour courant alternatif conforme
    à la CEI 62271 200 ou à la CEI 62271-201. Les systèmes indicateurs de présence
    de tension sont des dispositifs utilisés pour informer l'exploitant sur l'état
    de tension du circuit principal de l'appareillage dans lequel ils sont installés.
    Cette première édition de la CEI 62271-206 annule et remplace la première édition
    de la CEI 61958. Cette édition constitue une révision mineure. Les principaux
    changements par rapport à l'édition de la CEI 61958 sont l'actualisation des références
    et le degré de protection qui passe de IPXXB à IPX2.
