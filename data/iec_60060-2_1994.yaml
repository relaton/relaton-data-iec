abstract:
- content: |-
    Is applicable to complete Measuring Systems, and to their
    components, used for the measurement of high-voltages and currents
    during tests with direct voltage, alternating voltage, lightning
    and switching impulse voltages and for tests with impulse currents,
    or with combinations ot them as specified in IEC 60-1.

    Replaces IEC 60-3 and 60-4.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Est applicable aux Systèmes de Mesure complets et à leurs
    constituants lorsqu'ils sont utilisés pour les mesures des hautes
    tensions et courants réalisées lors des essais en tension continue,
    tension alternative, tensions de chocs de foudre et de manoeuvre,
    lors des essais en fort courant impulsionnel, ou encore lors
    d'essais mettant en oeuvre plusieurs de ces contraintes et tels
    qu'ils sont définis dans la CEI 60-1.

    Remplace la CEI 60-3 et la CEI 60-4.
