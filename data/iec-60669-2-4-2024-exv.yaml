abstract:
- language: en
  script: Latn
  content: "IEC 60669-2-4:2024 EXV contains both the international standard and its
    extended version (EXV). This extended version of the official IEC Standard is
    available in English only and provides the user with a comprehensive content of
    the Standard. IEC 60669-2-4:2024 EXV includes the content of the references made
    to IEC 60669-1:2017.<br />\r\n<br />\r\nIEC 60669-2-4:2024 applies to manually
    operated general purpose isolating switches with a rated voltage not exceeding
    440 V and a rated current not exceeding 125 A, intended for household and similar
    fixed electrical installations, either indoors or outdoors. This second edition
    cancels and replaces the first edition published in 2004. This edition constitutes
    a technical revision. This edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\na) revision of the present
    edition with reference to the published IEC 60669-1:2017 Edition 4 with its amendments
    and references to clauses and tables;<br />\r\nb) introducing the values for isolating
    switches with ratings from 6 A to 13 A;<br />\r\nc) introducing a circuit motor
    load with a rated current not exceeding 10 A and a power factor not less than
    0,6 in the scope;<br />\r\nd) modification of Table 1 and Table 5."
