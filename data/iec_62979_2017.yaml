abstract:
- content: IEC 62979:2017 provides a method for evaluating whether a bypass diode
    as mounted in the module is susceptible to thermal runaway or if there is sufficient
    cooling for it to survive the transition from forward bias operation to reverse
    bias operation without overheating. This test methodology is particularly suited
    for testing of Schottky barrier diodes, which have the characteristic of increasing
    leakage current as a function of reverse bias voltage at high temperature, making
    them more susceptible to thermal runaway.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: l'IEC 62979:2017 donne une méthode permettant de déterminer si la diode
    de dérivation montée dans le module est susceptible de faire l'objet d'un emballement
    thermique ou si le refroidissement est suffisant pour lui permettre de résister
    au passage entre un fonctionnement en polarisation directe et un fonctionnement
    en polarisation inverse sans surchauffe. Cette méthodologie d'essai est particulièrement
    adaptée pour les diodes Schottky, qui ont la particularité d'augmenter le courant
    de fuite en fonction de la tension de polarisation inverse à haute température,
    ce qui les rend plus propices à l'emballement thermique.
