abstract:
- language: en
  script: Latn
  content: |-
    Applies to optical fibre amplifiers using active fibres, containing rare-earth dopants, presently commercially available. Establishes uniform requirements for accurate and  reliable measurements, by means of the optical power meter  test method, of the following OFA parameters:

    - small-signal gain;
    - reverse small-signal gain;
    - maximum small-signal gain;
    - maximum small-signal gain wavelength;
    - maximum small-signal gain variation with temperature;
    - small-signal gain wavelength band;
    - small-signal gain wavelength variation;
    - small signal gain stability;
    - polarization-dependent gain variation.
- language: fr
  script: Latn
  content: |-
    S'applique aux amplificateurs à fibres optiques (AFO) utilisant des fibres actives contenant des dopants de terre rare, actuellement commercialisés. Etablit des spécifications uniformes pour des mesures précises et fiables, par le biais de la méthode d'essai mesureur de puissance optique, des paramètres d'AFO donnés ci-dessous:

    - gain faible signal;
    - gain faible signal inverse;
    - gain faible signal maximal;
    - longueur d'onde du gain faible signal maximal;
    - variation maximale du gain faible signal en fonction de la longueur de la température;
    - bande de longueur d'onde du gain faible signal;
    - variation du gain faible signal en fonction de la longueur d'onde;
    - stabilité du gain faible signal;
    - variation du gain en fonction de la polarisation.
