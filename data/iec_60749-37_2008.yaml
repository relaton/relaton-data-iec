abstract:
- content: Provides a test method that is intended to evaluate and compare drop performance
    of surface mount electronic components for handheld electronic product applications
    in an accelerated test environment, where excessive flexure of a circuit board
    causes product failure. The purpose is to standardize the test board and test
    methodology to provide a reproducible assessment of the drop test performance
    of surface-mounted components while producing the same failure modes normally
    observed during product level test.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La présente partie de la CEI 60749 fournit une méthode d'essai destinée
    à évaluer et comparer la performance de chute des composants à montage en surface
    dans des applications de produits électroniques portatifs dans un environnement
    d'essai accéléré, où une flexion excessive d'une carte de circuit imprimé provoque
    une défaillance de produit. Le but est de normaliser la carte d'essai et la méthodologie
    d'essai pour fournir une évaluation reproductible de la performance d'essai de
    chute des composants à montage en surface, en reproduisant les mêmes modes de
    défaillances que ceux observés normalement au cours d'un essai au niveau du produit.
