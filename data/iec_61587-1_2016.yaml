- content: "L'IEC 61587-1:2016 spécifie les exigences environnementales, le montage
    d'essai, ainsi que les aspects liés à la sécurité des enveloppes vides, c'est-à-dire
    des baies, bâtis, bacs à cartes, châssis avec un bac à cartes intégré et unités
    enfichables associées dans des conditions d'utilisation intérieure ou de transport.
    L'objet de la présente norme est d'établir des niveaux définis de performances
    physiques, afin de satisfaire à certaines exigences de stockage, de transport
    et de conditions d'emplacement final. Elle ne s'applique totalement ou partiellement
    qu'aux structures mécaniques des baies, bâtis, bacs à cartes, châssis avec un
    bac à cartes intégré et unités enfichables associées, mais elle ne s'applique
    pas aux équipements électroniques. Cette quatrième édition annule et remplace
    la troisième édition parue en 2011 dont elle constitue une révision technique.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente: Révision complète de l'Article 7 \"Essais mécaniques\";
    Compatibilité avec l'IEC 61587-5.<br />\r\nMots clés: utilisation intérieure,
    exigences de transport, baies, bâtis, châssis"
