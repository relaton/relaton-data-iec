abstract:
- content: 'IEC 61587-1:2016: specifies environmental requirements, test set-up, as
    well as safety aspects for empty enclosures, i.e., cabinets, racks, subracks,
    chassis with an integrated subrack, and associated plug-in units under indoor
    condition use and transportation. The purpose of this standard is to establish
    defined levels of physical performance in order to meet certain requirements of
    storage, transport and final location conditions. It applies in whole or part
    only to the mechanical structures of cabinets, racks, subracks, chassis with an
    integrated subrack, and associated plug-in units, but it does not apply to electronic
    equipment. This fourth edition cancels and replaces the third edition published
    in 2011. This edition constitutes a technical revision. This edition includes
    the following significant technical changes with respect to the previous edition:
    total overhaul of Clause 7 "Mechanical tests" and compatibility with IEC 61587-5.'
