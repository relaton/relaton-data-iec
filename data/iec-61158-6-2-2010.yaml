abstract:
- language: en
  script: Latn
  content: "IEC 61158-6-2:2010 provides common elements for basic time-critical and
    non-time-critical messaging communications between application programs in an
    automation environment and material specific to Type 2 fieldbus. The term \"time-critical\"
    is used to represent the presence of a time-window, within which one or more specified
    actions are required to be completed with some defined level of certainty. Failure
    to complete specified actions within the time window risks failure of the applications
    requesting the actions, with attendant risk to equipment, plant and possibly human
    life. It specifies interactions between remote applications and defines the externally
    visible behavior provided by the Type 2 fieldbus application layer. This second
    edition cancels and replaces the first edition published in 2007 and constitutes
    a technical revision. The main changes with respect to the previous edition are:<br
    />\r\n- update of normative and bibliographic references;<br />\r\n- update of
    abbreviations;<br />\r\n- update list of service request/response PDUs (Time Sync
    and Parameter ASEs/objects);<br />\r\n- update of Time Sync ASE/object;<br />\r\n-
    new Parameter ASE/object;<br />\r\n- update/add object and services codes for
    Time Sync and Parameter ASEs;<br />\r\n- new QoS specification.<br />\r\nThis
    bilingual version published in 2012-07 corresponds to the English version published
    in 2010-08."
- language: fr
  script: Latn
  content: "La IEC 61158-6-2:2010 fournit les éléments communs pour les communications
    de messagerie de base à temps critique et à temps non critique entre des programmes
    d'application dans un environnement d'automatisation et le matériau spécifique
    au bus de terrain de Type 2. Le terme \"à temps critique\" sert à représenter
    la présence d'une fenêtre temporelle, dans les limites de laquelle une ou plusieurs
    actions spécifiées sont tenues d'être parachevées avec un certain niveau défini
    de certitude. Le manquement à parachever les actions spécifiées dans les limites
    de la fenêtre temporelle risque d'entraîner la défaillance des applications qui
    demandent ces actions, avec le risque concomitant pour l'équipement, l'installation
    et éventuellement pour la vie humaine. Elle spécifie les interactions entre les
    applications distantes et définit le comportement visible de l'extérieur fourni
    par la couche application de bus de terrain de Type 2. Cette deuxième édition
    annule et remplace la première édition, parue en 2007. Elle constitue une révision
    technique. Les principales modifications par rapport à l'édition précédente sont:<br
    />\r\n- mise à jour des références normatives et bibliographiques;<br />\r\n-
    mise à jour des abréviations;<br />\r\n- liste de mise à jour pour les PDU de
    demande/réponse de service (ASE/objets Time Sync et Parameter);<br />\r\n- mise
    à jour d'ASE/objet Time Sync;<br />\r\n- nouvel ASE/objet Parameter;<br />\r\n-
    mise à jour/ajout de codes d'objet et de services pour les ASE Time Sync et Parameter;<br
    />\r\n- nouvelle spécification de QoS.<br />\r\nLa présente version bilingue (2012-07)
    correspond à la version anglaise monolingue publiée en 2010-08."
