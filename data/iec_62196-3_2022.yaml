abstract:
- content: "IEC 62196-3:2022 is applicable to vehicle couplers with pins and contact
    tubes of standardized configuration, herein also referred to as \"accessories\",
    intended for use in electric vehicle conductive charging systems which incorporate
    control means, with rated operating voltage and current in accordance with IEC
    62196-1:2022.<br />\r\nThis second edition cancels and replaces the first edition
    published in 2014. This edition constitutes a technical revision.<br />\r\nThis
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\ninterchangeability requirements have been removed from
    the title of Part 3;<br />\r\nincreased ratings for all configurations;<br />\r\nreference
    to new tests in IEC 62196-1 (Clauses 34, 35, 36 and 37)."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L’IEC 62196-3:2022 s’applique aux prises de courant de véhicule à broches
    et alvéoles de configurations normalisées, ci-après dénommés \"appareils\", destinés
    à être utilisés dans les systèmes de charge conductive des véhicules électriques
    (VE) qui intègrent un dispositif de commande, avec une tension assignée d’emploi
    et un courant assigné d’emploi conformes à l’IEC 62196-1:2022.<br />\r\nCette
    seconde édition annule et remplace la première édition parue en 2014. Cette édition
    constitue une révision technique.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l’édition précédente:<br />\r\nles
    exigences d’interchangeabilité ont été retirées du titre de la Partie 3;<br />\r\naugmentation
    des caractéristiques assignées pour toutes les configurations;<br />\r\nréférence
    aux nouveaux essais de l’IEC 62196-1 (Articles 34, 35, 36 et 37)."
