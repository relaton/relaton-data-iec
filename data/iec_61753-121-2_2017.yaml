- content: "IEC 61753-121-2:2017 spécifie les exigences relatives aux essais appliqués
    à des cordons, y compris les cordons de référence, utilisés dans un environnement
    contrôlé (catégorie C) conformément à l'IEC 61753-1, les connecteurs étant déjà
    conformes aux exigences de la catégorie C de l'IEC 61753-1. Les essais choisis
    sont un sous-ensemble des essais de connecteurs de l'IEC 61753-1 appropriés pour
    une nouvelle homologation avec des exigences supplémentaires applicables aux cordons
    et à l'interface de connecteurs/câbles. Les cordons sont constitués de câbles
    à fibres optiques simplex ou duplex munis à chaque extrémité du câble de fiches
    pour fibres optiques unimodales comportant des férules cylindriques. La longueur
    d’onde de fonctionnement est comprise entre 1 260 nm et 1 625 nm. Des cordons
    courts sont utilisés comme échantillons d'essai parce que des câbles plus longs
    perturbent l'affaiblissement du cordon et les performances des cycles de température.
    Il est important que l'homologation d'un cordon de longueur supérieure à 5 m tienne
    compte de ces facteurs. Les exigences applicables aux interfaces mécaniques de
    jeux de connecteurs sont couvertes par l'IEC 61754 (toutes les parties). Les exigences
    applicables aux interfaces optiques de jeux de connecteurs sont couvertes par
    l'IEC 61755 (toutes les parties). Les exigences applicables aux performances des
    jeux de connecteurs sont couvertes par l'IEC 61753 (toutes les parties). Les exigences
    applicables aux fibres sont couvertes par l'IEC 60793-2-50. Les exigences applicables
    aux câbles pour cordons sont couvertes par l'IEC 60794-2-50. Cette deuxième édition
    annule et remplace la première édition parue en 2010. Cette édition constitue
    une révision technique. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\n- fusion des exigences
    relatives aux performances optiques d'un cordon de référence;<br />\r\n- suppression
    des Annexes D et E en raison de la mise à jour du document normalisé applicable;<br
    />\r\n- modification de l'ensemble de la structure du document conformément aux
    dernières Directives de l'ISO/IEC.<br />\r\nMots clés: cordons simplex et duplex,
    environnement contrôlé (catégorie C)"
