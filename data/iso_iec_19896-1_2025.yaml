abstract:
- content: <p class="MsoBodyText">This document establishes an organized set of concepts
    and relationships to understand the competency requirements for information security
    conformance-testing and evaluation specialists, thereby establishing a basis for
    shared understanding of the concepts and principles central to the ISO/IEC 19896
    series across its user communities.</p>
  language:
  - en
  script:
  - Latn
  format: text/html
- content: <p class="MsoBodyText">Le présent document établit un ensemble structuré
    de concepts et leurs relations pour comprendre les exigences de compétences des
    spécialistes des essais de conformité et de l'évaluation de la sécurité de l'information,
    établissant ainsi la base d'une compréhension partagée des concepts et des principes
    centraux de la série ISO/IEC 19896 à travers ses communautés d'utilisateurs.</p>
