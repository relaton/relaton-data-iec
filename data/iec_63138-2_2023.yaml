  format: text/html
- content: 'L’IEC 63138:2023, qui est une spécification intermédiaire (SI), fournit
    des informations et des règles pour l’établissement de spécifications particulières
    (SP) relatives aux connecteurs circulaires de série MQ4 disposant de quatre canaux
    RF, ainsi qu’une spécification particulière-cadre. Un connecteur circulaire de
    série MQ4 présentant une impédance nominale de 50 Ω dispose de quatre canaux RF
    pouvant être accouplés et désaccouplés en même temps. Il existe deux versions
    de fiches mâles: une première version à verrouillage rapide et une seconde version
    à verrouillage par vis. La prise femelle offre deux mécanismes d’accouplement:
    un couplage par verrouillage rapide et un couplage par verrouillage par vis. Les
    connecteurs circulaires de série MQ4 peuvent être utilisés au sein de systèmes
    de communication mobiles ainsi que dans d’autres équipements de communication.Le
    présent document spécifie également les dimensions de l’interface d’accouplement
    et les informations sur le calibre des connecteurs circulaires de série MQ4, ainsi
    que les essais choisis à partir de l’IEC 63138-1, applicables à toutes les spécifications
    particulières relatives aux connecteurs circulaires de série MQ4.'
