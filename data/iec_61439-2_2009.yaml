abstract:
- content: IEC 61439-2:2009 standard defines the specific requirements of power switchgear
    and controlgear assemblies (PSC-ASSEMBLIES), the rated voltage of which does not
    exceed 1000 V a.c. or 1500 V d.c. This standard is to be read in conjunction with
    IEC 61439-1.<br /><br />This publication is to be read in conjunction with IEC
    61439-1:2009.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 61439-2:2009 définit les exigences spécifiques applicables aux ENSEMBLES
    d'appareillage de puissance (ENSEMBLES-PSC, (power switchgear and controlgear))
    dont la tension assignée ne dépasse pas 1 000 V en courant alternatif ou 1 500
    V en courant continu. Cette norme doit être lue conjointement à la CEI 61439-1.<br
    /><br />Cette publication doit être lue conjointement avec la CEI 61439-1:2009.
