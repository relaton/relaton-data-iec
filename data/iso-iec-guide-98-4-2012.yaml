abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC Guide 98-4:2012 provides guidance and procedures for assessing the conformity of an item (entity, object or system) with specified requirements. The item might be, for example, a gauge block, a grocery scale or a blood sample. The procedures can be applied where the following conditions exist: the item is distinguished by a single scalar quantity (a measurable property) defined to a level of detail sufficient to be reasonably represented by an essentially unique true value; an interval of permissible values of the property is specified by one or two tolerance limits; the property can be measured and the measurement result expressed in a manner consistent with the principles of the GUM, so that knowledge of the value of the property can be reasonably described by (a) a probability density function, (b) a distribution function, (c) numerical approximations to such functions, or (d) a best estimate, together with a coverage interval and an associated coverage probability.</p>
    <p>The procedures developed in this document can be used to realize an interval, called an acceptance interval, of permissible measured values of the property of interest. Acceptance limits can be chosen so as to balance the risks associated with accepting non-conforming items (consumer's risk) or rejecting conforming items (producer's risk).</p>
    <p>Two types of conformity assessment problems are addressed. The first is the setting of acceptance limits that will assure that a desired conformance probability for a single measured item is achieved. The second is the setting of acceptance limits to assure an acceptable level of confidence on average as a number of (nominally identical) items are measured. Guidance is given for their solution.</p>
    <p>This document contains examples to illustrate the guidance provided. The concepts presented can be extended to more general conformity assessment problems based on measurements of a set of scalar measurands. The audience of this document includes quality managers, members of standards development organizations, accreditation authorities and the staffs of testing and measuring laboratories, inspection bodies, certification bodies, regulatory agencies, academics and researchers.</p>
- language: fr
  script: Latn
  content: |-
    <p>L'ISO/CEI Guide 98-4:2012 fournit des lignes directrices et des procédures permettant d'évaluer la conformité d'un élément (entité, objet ou système) à des exigences spécifiées. L'élément peut être, par exemple, une cale étalon, une balance d'épicerie ou un échantillon de sang. Les procédures peuvent être appliquées lorsque les conditions suivantes existent: l'élément se distingue par une grandeur scalaire unique (une propriété mesurable) définie à un niveau de détail suffisant pour être raisonnablement représentée par une valeur vraie par essence unique; un intervalle de valeurs admissibles de la propriété est spécifié par une ou deux limites de tolérance; la propriété peut être mesurée et le résultat de mesure exprimé de manière cohérente avec les principes du GUM, de telle sorte que la connaissance de la valeur de la propriété puisse être raisonnablement décrite par (a) une fonction de densité de probabilité (PDF), (b) une fonction de répartition, (c) des approximations numériques de telles fonctions ou (d) la meilleure estimation, accompagnée d' intervalle élargi et d'une probabilité de couverture associée.</p>
    <p>Les procédures développées dans le présent document peuvent être utilisées pour déterminer un intervalle, appelé intervalle d'acceptation, de valeurs mesurées admissibles de la propriété d'intérêt. Les limites d'acceptation peuvent être choisies de manière à répartir les risques d'accepter des éléments non conformes (risque client) ou de rejeter des éléments conformes (risque fournisseur).</p>
    <p>Deux types de problèmes d'évaluation de la conformité sont traités. Le premier est la détermination de limites d'acceptation permettant de s'assurer que la probabilité de conformité souhaitée pour un élément unique mesuré soit atteinte. Le deuxième est la détermination de limites d'acceptation permettant d'assurer un niveau de confiance acceptable en moyenne lorsque de nombreux éléments (nominalement identiques) sont mesurés. Des lignes directrices sont fournies pour la résolution de ces problèmes.</p>
    <p>L'ISO/CEI Guide 98-4:2012 contient des exemples illustrant les lignes directrices fournies. Les concepts présentés peuvent être étendus à des problèmes plus généraux d'évaluation de la conformité fondés sur des mesurages d'un ensemble de mesurandes scalaires. L'audience du présent document comprend les responsables qualité, les membres des organisations de normalisation, les autorités d'accréditation et le personnel des laboratoires d'essais et de mesures, les organismes de contrôle, les organismes de certification, les organismes de réglementation, les universités et les chercheurs.</p>
