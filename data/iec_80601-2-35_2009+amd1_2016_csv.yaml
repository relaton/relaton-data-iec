abstract:
- content: IEC 80601-2-35:2009+A1:2016 establishes particular basic safety andessential
    performance requirements, which minimize hazards to patients, and operators for
    heating devices using blankets, pads or mattresses and intended for heating in
    medical use and specifies tests for demonstrating compliance with these requirements.
    This second edition cancels and replaces the first edition published in 1996.
    This edition constitutes a technical revision. This new edition provides consistency
    with the third edition of IEC 60601-1, as well as with the four other particular
    standards related to paediatric equipment for which the committee is responsible.
    The contents of the corrigenda of March 2012 and of February 2015 have been included
    in this copy.<strong>This consolidated version consists of the second edition
    (2009) and its amendment 1 (2016). Therefore, no need to order amendment in addition
    to this publication.</strong>
