- content: L'IEC 80601-2-35:2009+A1:2016 établit des exigences particulières pour
    la sécurité de base et les performances essentielles, afin de réduire les dangers
    pour les patients et les opérateurs, pour les dispositifs de réchauffage utilisant
    des couvertures, des coussins ou des matelas chauffants et destinés au réchauffage
    des patients en usage médical, et spécifie des essais pour démontrer la conformité
    à ces exigences. Cette deuxième édition annule et remplace la première édition
    publiée en 1996, dont elle constitue une révision technique. Cette nouvelle édition
    assure la cohérence avec la troisième édition de la CEI 60601-1, ainsi qu'avec
    les quatre autres normes particulières relatives aux appareils pédiatriques dont
    le comité est responsable. Le contenu des corrigendas de mars 2012 et de février
    2015 a été pris en considération dans cet exemplaire.<strong> Cette version consolidée
