abstract:
- language: en
  script: Latn
  content: |-
    Applies to film and hybrid film integrated circuits (F and HICs),
    manufactured as catalogue or as custom-built circuits whose
    quality is assessed on the basis of the capability approval
    procedure. Presents preferred values for ratings and
    characteristics, selects from the generic specification
    the appropriate tests and measuring methods and gives general
    performance requirements to be used in detail
    specifications for film and hybrid film integrated circuits.
- language: fr
  script: Latn
  content: |-
    S'applique aux circuits intégrés à couches et aux circuits intégrés
    hybrides à couches (C et CIH) en tant que circuits catalogue ou à
    la demande; leur qualité est garantie sur la base des procédures
    d'agrément de savoir-faire. Prescrit des valeurs préférentielles
    pour les valeurs nominales et les caractéristiques, choisit dans la
    spécification générique les méthodes d'essais et de mesures
    appropriées, et donne les exigences de contrôle à utiliser dans les
    spécifications particulières des circuits intégrés à couches.
