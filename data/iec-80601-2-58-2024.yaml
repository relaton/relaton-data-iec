abstract:
- language: en
  script: Latn
  content: "IEC 80601-2-58:2024 applies to the BASIC SAFETY and ESSENTIAL PERFORMANCE
    of LENS REMOVAL DEVICES and VITRECTOMY DEVICES for ophthalmic surgery (as defined
    in 201.3.209 and 201.3.217) and associated ACCESSORIES that can be connected to
    this MEDICAL ELECTRICAL EQUIPMENT, hereafter referred to as ME EQUIPMENT. If a
    clause or subclause is specifically intended to be applicable to ME EQUIPMENT
    only, or to ME SYSTEMS only, the title and content of that clause or subclause
    will say so. If that is not the case, the clause or subclause applies both to
    ME EQUIPMENT and to ME SYSTEMS, as relevant.<br />\r\nHAZARDS inherent in the
    intended physiological function of ME EQUIPMENT or ME SYSTEMS within the scope
    of this document are not covered by specific requirements in this document except
    in 7.2.13 of IEC 60601-1:2005 and IEC 60601 1:2005/AMD2:2020 and 8.4.1 of IEC
    60601-1:2005.<br />\r\nIEC 80601-2-58:2024 cancels and replaces the second edition
    published in 2014 and its Amendment 1:2016. This edition constitutes a technical
    revision.<br />\r\nThis edition includes the following significant technical changes
    with respect to the previous edition:<br />\r\na) the alignment of this particular
    standard based on the amendment of IEC 60601-1:2005, IEC 60601-1:2005/AMD1:2012
    and IEC 60601-1:2005/AMD2:2020;<br />\r\nb) updating collateral, particular and
    IEC 60601-1:2005, IEC 60601-1:2005/AMD1:2012 and IEC 60601-1:2005/AMD2:2020 references
    to align with amendments to IEC 60601-1:2005, IEC 60601-1:2005/AMD1:2012 and IEC
    60601-1:2005/AMD2:2020 and other collateral standards;<br />\r\nc) updated normative
    references;<br />\r\nd) added new requirement for particulate matter from APPLIED
    PARTS in 201.9.5.101;<br />\r\ne) adding the shadow light method in 201.12.1.101.7;<br
    />\r\nf) clarify test conditions for EMC requirements in 202.7.1.2;<br />\r\ng)
    updated Table D.4 references to include specific IEC references to the symbols
    and delete “Annex AA, 201.7.6.101”;<br />\r\nh) include a new annex to address
    the relevant general safety and performance requirements of European regulation
    (EU) 2017/745 (Annex BB);<br />\r\ni) remove all references of the LIQUEFACTION
    FRAGMENTATION LENS REMOVAL method."
- language: fr
  script: Latn
  content: "L'IEC 80601-2-58:2024 s’applique à la SECURITE DE BASE et aux PERFORMANCES
    ESSENTIELLES des DISPOSITIFS DE RETRAIT DU CRISTALLIN et des DISPOSITIFS DE VITRECTOMIE
    pour la chirurgie ophtalmique (comme cela est défini en 201.3.209 et 201.3.217)
    et des ACCESSOIRES liés qui peuvent être raccordés à ces APPAREILS ELECTROMEDICAUX,
    désignés ci-après comme APPAREILS EM. Lorsqu’un article ou un paragraphe est spécifiquement
    destiné à être applicable uniquement aux APPAREILS EM ou uniquement aux SYSTEMES
    EM, le titre et le contenu de cet article ou de ce paragraphe l’indiquent. Si
    ce n’est pas le cas, l’article ou le paragraphe s’applique à la fois aux APPAREILS
    EM et aux SYSTEMES EM, selon le cas. Les DANGERS inhérents à la fonction physiologique
    prévue des APPAREILS EM ou des SYSTEMES EM dans le cadre du domaine d’application
    du présent document ne sont pas couverts par des exigences spécifiques contenues
    dans le présent document, à l’exception du 7.2.13 de l’IEC 60601-1:2005 et l’IEC
    60601-1:2005/AMD2:2020 et du 8.4.1 de l’IEC 60601-1:2005.<br />\r\nL'IEC 80601-2-58:2024
    le et remplace la deuxième édition parue en 2014 et son Amendement 1:2016. Cette
    édition constitue une révision technique.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    alignement de la présente norme particulière sur la base des amendements de l’IEC
    60601-1:2005, l'IEC 60601-1:2005/AMD1:2012 et de l'IEC 60601-1:2005/AMD2:2020;<br
    />\r\nb) mise à jour des références à l’IEC 60601-1:2005, l'IEC 60601-1:2005/AMD1:2012
    et l'IEC 60601-1:2005/AMD2:2020 et aux normes particulières et collatérales pour
    les aligner sur les amendements de l’IEC 60601-1:2005, l'IEC 60601-1:2005/AMD1:2012
    et l'IEC 60601-1:2005/AMD2:2020 et des autres normes collatérales;<br />\r\nc)
    mise à jour des références normatives;<br />\r\nd) ajout d’une nouvelle exigence
    relative aux corps solides qui proviennent des PARTIES APPLIQUEES dans le 201.9.5.101;<br
    />\r\ne) ajout de la méthode de la lumière rasante dans le 201.12.1.101.7;<br
    />\r\nf) clarification des conditions d’essai pour les exigences de CEM dans le
    202.7.1.2;<br />\r\ng) mise à jour des références du Tableau D.4 pour inclure
    les références IEC spécifiques aux symboles et supprimer le \"201.7.6.101\" existant
    de l’\"Annexe AA\";<br />\r\nh) inclusion d’une nouvelle annexe pour couvrir les
    exigences générales pertinentes en matière de sécurité et de performances du règlement
    européen (UE) 2017/745 (Annexe BB).<br />\r\ni) suppression de toutes les références
    à la méthode de RETRAIT DU CRISTALLIN au moyen de la FRAGMENTATION PAR LIQUEFACTION."
