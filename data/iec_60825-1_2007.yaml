- content: "La CEI 60825-1 s'applique à la sécurité des appareils à laser émettant
    un rayonnement laser dans la gamme des longueurs d'ondes de 180 nm à 1 mm.\n\nUn
    appareil à laser peut se composer d'un seul laser avec ou sans dispositif d'alimentation
    séparé, ou bien il peut comporter un ou plusieurs lasers dans un système complexe
    optique, électrique ou mécanique. Les appareils à laser sont généralement utilisés
    pour la démonstration des phénomènes physiques et optiques, le travail des matériaux,
    la lecture et le stockage des données, la transmission et la visualisation de
    l'information, etc. De tels systèmes sont utilisés dans l'industrie, le commerce,
    le spectacle, la recherche, l'enseignement, la médecine et les produits de consommation.
    \n\nLes appareils à laser qui sont vendus à d'autres fabricants pour être utilisés
    en tant que composants d'un matériel quelconque destiné à une vente ultérieure
    ne sont pas soumis à la CEI 60825-1, étant donné que l'appareil final sera lui-même
    soumis à cette norme. Cependant, si le système à laser dans l'appareil à laser
    est utilisable lorsqu'il est ôté de ce matériel, les exigences de cette Partie
    1 s'appliquent à ce système amovible.\n\nTout appareil à laser est exempt de toutes
    les exigences supplémentaires de la présente Partie 1, si la classification par
    le fabricant de cet appareil conformément aux Articles 3, 8 et 9 montre que le
    niveau d'émission ne dépasse pas les LEA (limite d'émission accessible) de la
    classe 1 dans toutes les conditions de fonctionnement, de maintenance, d'entretien
    et de défaillance.\n\nEn complément des dangers associés au rayonnement laser,
    les matériels laser peuvent éventuellement présenter aussi d'autres dangers tels
    qu'un danger d'incendie ou un choc électrique.\n\nLa présente Partie 1 décrit
    les exigences minimales. La conformité à cette Partie 1 peut ne pas être suffisante
    pour obtenir le niveau requis de sécurité de l'appareil. Il faut que les appareils
    à laser soient conformes aux exigences de performance et d'essais applicables
    des normes de sécurité de produits applicables.\n\nLorsqu'un système à laser constitue
    une partie d'un matériel qui est soumis à une autre norme CEI de sécurité de produit
    (par exemple appareils médicaux (CEI 60601-2-22), matériels de traitement de l'information
    (CEI 60950), matériels audio et vidéo (CEI 60065), matériels pour utilisation
    en atmosphères dangereuses (CEI 60079), ou jouets électriques (CEI 62115)), la
    présente Partie 1 sera appliquée, conformément aux dispositions du Guide CEI 104
    ), pour les dangers associés au rayonnement laser. Si aucune norme de sécurité
    de produit n'est applicable, la CEI 61010-1 s'applique.\n\nDans les éditions précédentes,
    les DEL étaient comprises dans le domaine d'application de la CEI 60825-1, et
    elles peuvent être encore incluses dans les autres parties de la série CEI 60825.
    Cependant, avec le développement des normes de sécurité pour les lampes, la sécurité
    des rayonnements optiques des DEL en général peut être traitée de façon plus appropriée
    par les normes de sécurité pour les lampes. Le retrait des DEL du domaine d'application
    de la présente Partie 1 n'empêche pas que les autres normes traitent des DEL,
    à chaque fois qu'elles se rapportent aux lasers. La CIE S009 peut être appliquée
    pour déterminer la classe du groupe de risque d'une DEL ou d'un appareil comportant
    une ou plusieurs DEL.\n\nLes valeurs des EMP (expositions maximales permises)
    données dans cette Partie 1 ont été établies pour le rayonnement laser et ne s'appliquent
    pas au rayonnement connexe. Cependant, s'il demeure une inquiétude concernant
    le danger d'un rayonnement connexe, les valeurs des EMP pour les lasers peuvent
    être appliquées pour minimiser ce danger potentiel.\n\nLes valeurs des EMP ne
    sont pas applicables à l'exposition intentionnelle d'une personne au rayonnement
    laser dans le but d'un traitement médical ou cosmétique/esthétique.\n\nLa présente
    partie de la CEI 60825 répond aux objectifs définis ci-dessous:\n\n- introduire
    un système de classification des lasers et des appareils à laser selon leur degré
    de danger de rayonnement optique, afin de faciliter l'évaluation des dangers et
    la détermination des mesures de contrôle des utilisateurs;\n\n- établir des exigences
    pour que le fabricant fournisse des informations, de telle sorte que des précautions
    adéquates puissent être adoptées;\n\n- assurer aux personnes, par des étiquetages
    et des instructions, une mise en garde appropriée contre les dangers associés
    au rayonnement accessible des appareils à laser;\n\n- diminuer la possibilité
    d'accident en réduisant au minimum le rayonnement accessible non utile, et procurer
    un meilleur contrôle des dangers liés au rayonnement laser par des procédures
    de protection.\n\nCette deuxième édition de la CEI 60825-1 annule et remplace
    la première édition parue en 1993, l'Amendement 1 (1997) et l'Amendement 2 (2001).
    Elle constitue une révision technique. Le guide de l'utilisateur a été retiré
    de cette partie de la série CEI 60825 et représente maintenant un document séparé
    (Partie 14). Les diodes électroluminescentes (DEL) ont été retirées du domaine
    d'application de cette partie de la série CEI 60825, mais elles peuvent toujours
    être introduites dans les autres parties.\n\nLa CEI 60825-1 a le statut d'une
    publication groupée de sécurité, conformément au Guide CEI 104, pour ce qui concerne
    les aspects du rayonnement laser relatifs à la sécurité des personnes.\n\nLe contenu
    du corrigendum d'août 2008 a été pris en considération dans cet exemplaire."
