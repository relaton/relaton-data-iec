abstract:
- language: en
  script: Latn
  content: |-
    <p>This part of ISO/IEC 15944 discusses and describes the following three topics of eBusiness modelling:</p>
    <p>— fundamentals of business transaction modelling that describe the conceptual aspects of eBusiness;</p>
    <p>— principles of eBusiness modelling that specify the semantic aspect of business transactions and their</p>
    <p>components and relationships involved in the business transaction;</p>
    <p>— classification scheme of Open-edi scenarios based on eBusiness modelling.</p>
