abstract:
- language: en
  script: Latn
  content: "IEC 62706:2019 recommends the climatic, mechanical and electromagnetic
    performance requirements and methods of test for radiation protection instrumentation.
    This document also provides guidance regarding the setup of test equipment and
    instruments under test (IUT) for certain tests.<br />\r\nThe object of this document
    is to define, for design and test purposes, the environments in which radiation
    protection instrumentation may be exposed. The environments addressed by this
    document are applicable to body-worn (e.g., personal radiation detectors, backpack,
    and dosemeters), handheld, transportable, mobile, and installed instrumentation.<br
    />\r\nThis second edition cancels and replaces the first edition, issued in 2012.
    This edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\na) addition of more details to selected methods
    of test;<br />\r\nb) revised radio frequency testing requirements based on measurements
    made at various locations;<br />\r\nc) added equipment and instrument setup guidance
    and recommendations."
- language: fr
  script: Latn
  content: "L'IEC 62706:2019 le présent document fournit des recommandations concernant
    les exigences de performances climatiques, mécaniques et électromagnétiques et
    les méthodes d'essai pour les instruments de radioprotection. Le présent document
    fournit également des recommandations concernant la configuration des équipements
    et instruments soumis à l'essai (IUT), pour certains essais.<br />\r\nL'objectif
    du présent document est de définir, pour les besoins de la conception et des essais,
    les environnements dans lesquels peuvent être exposés des instruments de radioprotection.
    Les environnements traités par le présent document sont applicables aux instruments
    portés sur le corps (par exemple, détecteurs individuels de rayonnement, dispositifs
    dorsaux et dosimètres), tenus à la main, transportables, mobiles et installés.<br
    />\r\nCette deuxième édition annule et remplace la première édition parue en 2012.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente:<br />\r\na) ajout d'informations supplémentaires à des
    méthodes d'essai choisies;<br />\r\nb) exigences révisées en matière d'essais
    de radiofréquence, sur la base de mesures effectuées à divers emplacements;<br
    />\r\nc) guide et recommandations de configuration concernant les équipements
    et instruments ajoutés."
