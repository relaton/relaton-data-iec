abstract:
- language: en
  script: Latn
  content: "This technical report applies to enclosed low-voltage switchgear and controlgear
    assemblies   hereafter called ASSEMBLIES   manufactured according to IEC 60439-1.
    \nThis second edition cancels and replaces the first edition (1996) and constitutes
    a technical revision.\n\nThe main change introduced in this new edition is the
    following:\nthe concept of ASSEMBLY protection under arcing conditions has been
    introduced."
- language: fr
  script: Latn
  content: |-
    Le présent rapport technique s'applique aux ensembles d'appareillage à basse tension sous enveloppe - désignés ci-après ENSEMBLES- fabriqués selon la CEI 60439-1.
    Cette seconde édition annule et remplace la première édition (1996) et constitue une révision technique.
    La principale modification introduite dans cette nouvelle édition est la suivante:
    -la notion de protection d'ENSEMBLE en conditions d'arc a été introduite.
