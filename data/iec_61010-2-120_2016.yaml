- content: "La présente publication groupée de sécurité est avant tout destinée à
    être utilisée en tant que norme en matière de sécurité des produits pour les produits
    cités dans le domaine d'application, mais elle doit également être utilisée par
    les comités d'études dans le cadre de l'élaboration de leurs publications pour
    des produits similaires à ceux cités dans le domaine d'application de la présente
    norme, conformément aux principes établis dans le Guide IEC<br />\r\n104 et le
    Guide ISO/IEC 51.<br /><br />\r\nL'IEC 61010-2-120:2016 spécifie les exigences
    de sécurité particulières pour les types suivants d'appareils électriques et leurs
    accessoires, quelles que soient les conditions dans lesquelles ils sont destinés
    à être utilisés, qui relèvent de a), b) ou c) ci-dessous et qui présentent des
    DANGERS provenant des parties mobiles électriques selon un ou plusieurs des points
    1) à 5) utilisés par les appareils pour une application spécifique.<br />\r\n1)
    Ensemble, équipé ou destiné à être équipé d'un système d'entraînement autre qu'un
    effort humain ou animal appliqué directement, constitué de parties ou de composants
    reliés, dont au moins une partie ou un composant est mobile, et qui sont assemblés
    pour une application spécifique.<br />\r\n2) Ensemble auquel il est fait référence
    au point 1), et qui ne comporte pas les composants qui permettent de le raccorder
    sur site ou aux sources d'énergie et de déplacement.<br />\r\n3) Ensemble auquel
    il est fait référence aux points 1) et 2), prêt à être installé et capable de
    fonctionner en l'état uniquement s'il est monté sur un moyen de transport, ou
    installé dans un bâtiment ou une structure.<br />\r\n4) Ensembles auxquels il
    est fait référence aux points 1), 2) et 3) ou ensembles complétés partiellement
    qui, afin d'atteindre le même objectif, sont disposés et contrôlés de sorte qu'ils
    fonctionnent comme un ensemble intégré. Un ensemble complété partiellement est
    un appareil qui ne peut exécuter lui-même une application spécifique. Un ensemble
    complété partiellement est destiné uniquement à être intégré ou assemblé avec
    d'autres appareils, constituant de ce fait un appareil auquel la présente norme
    s'applique.<br />\r\n5) Ensemble de parties ou de composants reliés, dont au moins
    une partie ou un composant est mobile, et qui sont assemblés, destinés à soulever
    des charges, et dont un effort humain appliqué directement constitue la seule
    source d'énergie.<br /><br />\r\na) Appareils électriques d'essai et de mesurage<br
    />\r\nIl s'agit d'appareils qui, par des moyens d'ordre électromagnétique, mesurent,
    indiquent ou enregistrent une ou plusieurs grandeurs électriques ou physiques,
    ainsi que des appareils non-mesureurs tels que générateurs de signaux, étalons
    de mesure, alimentations de puissance de laboratoire, transducteurs, transmetteurs,
    etc.<br />\r\nNOTE 1 Cela comprend les alimentations de puissance de table prévues
    pour permettre des opérations de test ou de mesure sur une autre partie d'appareil.
    Les alimentations de puissance destinées à alimenter les appareils de puissance
    sont dans le champ d'application de la CEI 61558 (voir 1.1.2 h)).<br />\r\nCette
    norme s'applique aussi aux équipements de test intégrés dans les lignes de fabrication
    et prévus pour tester les appareils en cours de fabrication.<br />\r\nNOTE 2 De
    tels équipements de tests peuvent être attenants et connectés à des machines industrielles
    dans cette application.<br />\r\nb) Appareils électriques de contrôle de procédés
    industriels<br />\r\nIl s'agit d'appareils qui règlent une ou plusieurs grandeurs
    de sortie selon des valeurs spécifiques, chaque valeur étant déterminée par réglage
    manuel, par programmation locale ou à distance, ou par une ou plusieurs variables
    d'entrée.<br />\r\nc) Appareils électriques de laboratoire<br />\r\nIl s'agit
    d'appareils qui mesurent, indiquent, surveillent, inspectent ou analysent des
    matériaux, ou qui servent à préparer des matériaux, y compris les appareils de
    diagnostic in vitro (DIV).<br />\r\nCes appareils peuvent également être utilisés
    ailleurs que dans des laboratoires; par exemple les appareils DIV d’autotest personnel
    utilisés à domicile et les appareils d’inspection utilisés pour contrôler les
    personnes ou les objets pendant le transport.<br /><br />\r\nSi une ou toutes
    les parties de l’appareil relèvent du domaine d’application d’une ou plusieurs
    autres Parties 2 de l'IEC 61010, ainsi que du domaine d’application de la présente
    norme, il est également nécessaire qu'elles satisfassent aux exigences de ces
    autres parties 2."
