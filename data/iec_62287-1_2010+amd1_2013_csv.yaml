- content: "L'IEC 62287-1:2010+A1:2013 spécifie les exigences minimales opérationnelles
    et de performance, les méthodes d'essai et les résultats d'essai exigibles pour
    le transpondeur embarqué du système d'identification automatique (AIS) de classe
    B utilisant les techniques CSTDMA. La présente norme prend en compte d'autres
    normes internationales IEC associées et des normes nationales existantes, selon
    le cas. Elle est applicable aux équipements AIS utilisés sur le navire, qui ne
    sont pas visés par l'exigence relative aux AIS de bord obligatoires selon le Chapitre
    V de la SOLAS. Une station AIS conçue pour fonctionner en mode réception uniquement
    n'est pas considérée comme une station AIS mobile embarquée de Classe B. Les principales
    modifications techniques par rapport à la première édition sont les suivantes:<br
    />\r\n- La référence à la recommandation pertinente de l'UIT a été mise à jour,
    par passage de M.1371-1 à M.1371-4, avec pour conséquence quelques petits changements.<br
    />\r\n- Une option antérieure consistant à fournir des messages courts liés à
    la sécurité en 6.5.1.5 a été éliminée sur conseil de l'OMI.<br />\r\n- Une nouvelle
    exigence concernant un MMSI par défaut a été ajoutée en 6.4 et une nouvelle exigence
    concernant la protection contre les commandes invalides a été ajoutée en 6.8.<br
    />\r\n- Certaines méthodes d'essai ont été mises à jour et, en particulier, de
    petites révisions ont été effectuées sur les fréquences utilisées pour les essais
    dans certaines des méthodes d'essai.<br />\r\n- L'introduction a été supprimée,
    du fait qu'elle ne présentait qu'un intérêt historique. Cette version consolidée
    comprend la deuxième édition (2010) et son amendement 1 (2013). Il n'est donc
    pas nécessaire de commander l'amendement avec cette publication."
