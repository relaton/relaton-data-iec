abstract:
- content: IEC 62287-1:2010+A1:2013 specifies the minimum operational and performance
    requirements, methods of testing and required test results for Class B shipborne
    AIS equipment using CSTDMA techniques. This standard takes into account other
    associated IEC International Standards and existing national standards, as applicable.
    It is applicable for AIS equipment used on craft that are not covered by the mandatory
    carriage requirement of AIS under SOLAS Chapter V. The major technical changes
    with respect to the first edition are the following. The reference to the relevant
    recommendation of the ITU has been updated from M.1371-1 to M.1371-4 with some
    consequential small changes. A previous option of providing short safety-related
    messages in 6.5.1.5 has been removed on advice from the IMO. A new requirement
    for a default MMSI has been added in 6.4 and a further new requirement for protection
    from invalid control commands has been added in 6.8. Some test methods have been
    updated and, in particular, small revisions have been made to the frequencies
    used for testing in some of the test methods. This consolidated version consists
    of the second edition (2010) and its amendment 1 (2013). Therefore, no need to
    order amendment in addition to this publication.
