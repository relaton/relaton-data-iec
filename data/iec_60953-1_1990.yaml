abstract:
- content: Specifies very accurate testing of steam turbines to obtain the level of
    performance with minimum measuring uncertainty. Defines uniform rules for preparing
    and carrying out an evaluation of the acceptance tests. Defines also the conditions
    under which the acceptance tests shall take place. The cost for conducting this
    test method will generally be justified economically for large and/or proptotype
    units.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Spécifie des essais très précis de turbines à vapeur en vue d'obtenir les
    valeurs des performances avec le minimum d'incertitude de mesure. Définit les
    règles de base pour la préparation, l'exécution, le dépouillement et l'interprétation
    des essais. Définit également les conditions dans lesquelles doivent être effectués
    les essais. Compte tenu du coût des tests, cette méthode est principalement destinée
    aux tranches de grandes puissance et/ou à des tranches prototypes Cette publication
    remplace la CEI 46 (1962).
