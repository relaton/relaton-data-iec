- content: "IEC 62541-3: 2025 décrit l'AddressSpace de l'Architecture unifiée OPC
    (OPC UA) et ses Objets. La présente spécification correspond au métamodèle OPC
    UA sur lequel se fondent les modèles d'information OPC UA. Cette quatrième édition
    annule et remplace la troisième édition parue en 2020. Cette édition constitue
    une révision technique.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\na) ajout du concept
    et des éléments de modélisation pour les Interfaces et AddIns;<br />\r\nb) ajout
    de Currency;<br />\r\nc) ajout des Métadonnées de Méthode afin de définir des
    attributs supplémentaires pour les Arguments de Méthode;<br />\r\nd) ajout du
    bit ApplyRestrictionToBrowse à AccessRestrictionType;<br />\r\ne) ajout d'un bit
    de mémoire rémanente à AccessLevelExType;<br />\r\nf) ajout d'un bit Constant
    et d'un bit ConfigurationConstant à AccessLevelExType;<br />\r\ng) modification
    de la NodeClass View pour définir l'EventNotifier comme un EventNotifierType de
    la même manière que la NodeClass Object le définit;<br />\r\nh) correction de
    HasNotifier, HasEventSource et Organizes afin d'inclure ObjectType comme nœud
    source valide;<br />\r\ni) dépréciation de NamingRules;<br />\r\nj) ajout du ReferenceType
    AssociatedWith."
