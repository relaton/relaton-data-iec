abstract:
- content: "IEC 62541-3: 2025 describes the OPC Unified Architecture (OPC UA) AddressSpace
    and its Objects. This specification is the OPC UA meta model on which OPC UA information
    models are based. This fourth edition cancels and replaces the third edition published
    in 2020. This edition constitutes a technical revision.<br />\r\nThis edition
    includes the following significant technical changes with respect to the previous
    edition:<br />\r\na) addition of the concept and modelling elements for Interfaces
    and AddIns;<br />\r\nb) addition of Currency;<br />\r\nc) addition of Method Meta
    Data to define additional attributes for Method Arguments;<br />\r\nd) addition
    of ApplyRestrictionToBrowse bit to AccessRestrictionType;<br />\r\ne) addition
    of a Non-Volatile Storage bit to AccessLevelExType;<br />\r\nf) addition of a
    Constant bit and ConfigurationConstant bit to AccessLevelExType;<br />\r\ng) the
    View NodeClass has been changed to define the EventNotifier as an EventNotifierType
    in the same way the Object NodeClass defines it;<br />\r\nh) correctition of HasNotifier,
    HasEventSource, and Organizes, to include ObjectType as valid source node;<br
    />\r\ni) NamingRules have become deprecated;<br />\r\nj) addition of AssociatedWith
    ReferenceType."
