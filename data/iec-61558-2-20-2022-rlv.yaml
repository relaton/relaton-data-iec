  content: "IEC 61558-2-20:2022 RLV contains both the official IEC International Standard
    and its Redline version. The Redline version is available in English only and
    provides you with a quick and easy way to compare all the changes between the
    official IEC Standard and its previous edition.<br />\r\n<br />\r\nIEC 61558-2-20:2022
    deals with the safety of small reactors for general applications. Small reactors
    incorporating electronic circuits are also covered by this document. This third
    edition cancels and replaces the second edition published in 2010. This edition
    constitutes a technical revision. This edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\n- adjustment
    of structure and references in accordance with IEC 61558-1:2017.<br />\r\n- additional
    Annex AA with references for characteristic parameter measurements.<br />\r\n-
    additional Annex BB for associated reactors with frequencies above 500 Hz.<br
    />\r\n- additional Annex CC for partial discharge.<br />\r\nIt has the status
