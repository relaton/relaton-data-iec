abstract:
- language: en
  script: Latn
  content: 'Applies to systems such as: Stirring devices for continuous machines,
    adjoining or being part of arc furnaces, ladles, etc; transport of liquid metal
    for emptying or filling furnaces, launders or moulds; devices to transport liquid
    metal with simultaneous proportioning of the transported quantity, e.g. for filling
    diecasting machines; systems for influencing the ingot surface or the pouring
    stream enhancing crystallization by means of an electromagnetic field during continuous
    casting.  Shall be read in conjunction with IEC 60519-1'
- language: fr
  script: Latn
  content: "S'applique aux systèmes tels que: dispositifs de brassage pour machines
    à coulée continue adjacentes à des fours à arc ou faisant partie de celles-ci;
    Transport de métal liquide pour remplir ou vider des fours ou des moules; Dispositifs
    de transport pour le métal liquide avec répartition simultanée des quantités transportées,
    par exemple pour le remplissage de machines de coulée;Systèmes pour influencer
    la surface du lingot ou le jet de coulée au moyen d'un champ électromagnétique
    lors de la coulée continue en vue de favoriser la cristallisation. \nDoit être
    lue conjointement avec la norme CEI 60519-1"
