abstract:
- content: IEC 62132-2:2010 specifies a method for measuring the immunity of an integrated
    circuit (IC) to radio frequency (RF) radiated electromagnetic disturbances. The
    frequency range of this method is from 150 kHz to 1 GHz, or as limited by the
    characteristics of the TEM cell.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 62132-2:2010 spécifie une méthode de mesure de l'immunité d'un circuit
    intégré (CI) aux perturbations électromagnétiques rayonnées aux fréquences radioélectriques.
    La gamme de fréquences de cette méthode est comprise entre 150 kHz et 1 GHz, ou
    dans les limites fixées par les caractéristiques de la cellule TEM.
