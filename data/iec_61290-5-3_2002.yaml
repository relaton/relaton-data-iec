- content: S'applique auc amplificateurs à fibres optiques (AFO) avec des fibres actives.
    La norme établit des prescriptions pour prendre, en utilisant la méthode d'essai
    d'analyseur spectral électrique, des mesures de la réflectance maximale tolérable
    à l'entrée et à la sortie (définis à l'article 3 de la CEI 61291-1). La précision
