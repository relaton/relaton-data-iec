abstract:
- content: "<p>Cancels and replaces the first edition (1991). Specifies requirements
    on both the test laboratory and the client, for the conduct of the conformance
    assessment process. Also provides some guidance on the conformance assessment
    process.</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "<p> 1.1 La présente partie de l'ISO/CEI 9646 définit la responsabilité\n
    du laboratoire d'essais et du client dans la conduite du processus d'évaluation\n
    de conformité. Elle spécifie les conditions à remplir pour\n que soient comparables
    les résultats de tests de réalisations\n semblables, quand les essais sont effectués
    par des laboratoires d'essais\n différents. Les réalisations peuvent porter sur
    une spécification\n de base seulement, plusieurs spécifications de base, ou sur
    un ou plusieurs\n profils basés sur une ou plusieurs spécifications de base. La\n
    présente partie de l'ISO/CEI 9646 fournit également quelques conseils\n sur la
    conduite de l'évaluation de conformité.</p><p>1.2 Les conditions spécifiées comprennent:</p>\n\n
    a) les conditions à remplir pour qu'une réalisation soit testable,\n en ce qui
    concerne les méthodes de test abstraites; \n b) les responsabilités du laboratoire
    d'essais et du client au cours\n du processus d'évaluation de conformité; \n c)
    l'échange des informations techniques et administratives; ces\n informations comprennent
    une déclaration de conformité du système\n (SCS), une déclaration de conformité
    d'une mise en oeuvre (ICS)\n pour chaque spécification de base ou spécification
    de profil\n concerné et les informations complémentaires nécessaires\n aux essais
    de conformité (PIXIT) pour chaque suite de tests abstraite\n à utiliser pour les
    essais de spécification de base, de combinaison\n de 1786 spécifications de base
    ou de composants de profil, selon le\n cas, et enfin pour les essais de profils,
    le sommaire des spécifications\n d'essai de profil (PTS) de chaque profil; \n
    d) la coopération entre le laboratoire d'essais et le client pour\n qu'ils se
    mettent d'accord sur la définition de la réalisation\n à tester, sur les méthodes
    de test abstraites et les suites\n de tests abstraites à utiliser et sur les conditions
    dans lesquelles\n vont se dérouler les essais; \n e) les conditions relatives
    à la structure et au contenu des rapports\n d&#x92;essai de conformité où sont
    présentés les<br/>\n résultats de l&#x92;évaluation de conformité.<br/><p>1.3
    La présente partie de I&#x92;ISO/CEI 9646 s&#x92;applique aussi\n bien aux laboratoires
    affiliés à des fournisseurs ou à\n des utilisateurs qu&#x92;aux laboratoires indépendants.</p><p>1.4
    La présente partie de I&#x92;ISO/CEI 9646 s&#x92;applique à\n l&#x92;évaluation
    de conformité de mises en oeuvre</p><p>- de spécifications de base OSI et celles
    concernant les Réseaux\n Numériques à Intégration de Services (RNIS) qui remplissent\n
    les conditions définies dans I&#x92;ISOKEI 9646-2 concernant le caractère\n testable
    des réalisations et/ ou;<br/>\n - de spécifications de profil OSI et RNIS qui
    remplissent les conditions\n définies dans I&#x92;ISO/CEI 9646-6 concernant le
    caractère\n testable des réalisations;<br/>\n basée<br/>\n - sur les spécifications
    d&#x92;essai de conformité compatibles\n avec I&#x92;ISO/CEI 9646-2;<br/>\n -
    et selon le cas, sur les sommaires de spécifications d&#x92;essai\n de profil
    (PTS) et sur les spécifications d&#x92;essai spécifiques\n de profil (PSTS) compatibles
    avec I&#x92;ISO/CEI 9646-6;</p><p>et utilisant les outils de test compatibles
    avec I&#x92;ISOKEI 9646-4.</p><p>1.5 La présente partie de I&#x92;ISOKEI 9646
    ne traite pas des aspects\n suivants:</p>\na) la production et la fourniture au
    client d&#x92;informations de diagnostic\n résultant des essais effectués par
    le laboratoire d&#x92;essais,\n en plus de celles enregistrées dans le journal
    de conformité;<br/>\n b) les aspects relatifs au fonctionnement du laboratoire
    d&#x92;essais qui\n ne sont pas spécifiques aux essais de mises en oeuvre de normes
    de\n base OSI et de profils;<br/>\n c) l&#x92;accréditation des laboratoires d&#x92;essais;<br/>\n
    d) la certification des mises en oeuvre de protocoles OSI."
