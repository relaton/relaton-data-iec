abstract:
- language: en
  script: Latn
  content: |-
    <p>The technologies specified in this document are description languages and vocabularies which describe sensorial effects.</p>
    <p>The adaptation engine is not within the scope of this document (or the ISO/IEC 23005 series).</p>
    <p>This document specifies syntax and semantics of the tools describing sensory information to enrich audio-visual contents:</p>
    <p>—          Sensory Effect Description Language (SEDL) as an XML schema-based language which enables one to describe a basic structure of sensory information;</p>
    <p>—          Sensory Effect Vocabulary (SEV), an XML representation for describing sensorial effects such as light, wind, fog, vibration, etc. that trigger human senses.</p>
