abstract:
- language: en
  script: Latn
  content: |-
    IEC 62148-15:2009 covers the physical dimension and interface specifications for the discrete vertical cavity surface emitting laser (VCSEL) devices in optical telecommunication and optical data transmission applications.
    <br /><br />This publication is to be read in conjunction with <a href="http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/28558">IEC 62148-1:2002</a>.
- language: fr
  script: Latn
  content: |-
    La CEI 62148-15:2009 concerne les dimensions physiques et les spécifications de l'interface des dispositifs discrets à laser émettant par la surface (VCSEL) dans le cadre des applications de télécommunication et de transmissions de données par un moyen optique.
    <br /><br />Cette publication doit être lue conjointement avec la <a href="http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/28558">CEI 62148-1:2002</a>.
