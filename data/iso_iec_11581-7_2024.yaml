abstract:
- content: '<p class="MsoBodyText">This document provides requirements for the icons
    that are suitable for setting up interaction modes in all kinds of devices. It
    gives guidance about their purpose, their function, and how they are designed
    in order to be usable.</p><p class="MsoBodyText">This document specifies two sets
    of icons:</p><p class="ListNumber1" style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->a)<!--[endif]-->icons
    that deal with global constraints that are taken into account by the product or
    service;</p><p class="ListNumber1" style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->b)<!--[endif]-->icons
    that are oriented to more specific functions.</p><p class="MsoBodyText">Each icon
    is illustrated through a glyph, name, description and function.</p>'
