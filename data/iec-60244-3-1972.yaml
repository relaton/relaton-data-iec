abstract:
- language: en
  script: Latn
  content: Describes the conditions and methods of measurement for assessing the performance
    of transmitters with respect to wanted and unwanted modulation. The methods of
    measurement described are restricted to those properties that may be liable to
    ambiguous interpretation due to the application of different methods and conditions
    of measurement and are intended for type tests and acceptance tests but may also
    be used for factory tests.
- language: fr
  script: Latn
  content: Décrit les conditions et les méthodes de mesure pour relever les caractéristiques
    relatives à la modulation utile et parasite d'un émetteur radioélectrique. Les
    méthodes de mesure décrites sont limitées aux caractéristiques qui pourraient
    être l'objet d'interprétations équivoques en raison de l'utilisation de méthodes
    et de conditions de mesure différentes. Elles concernent aussi les essais de type
    et les essais de réception; elles peuvent aussi être employées pour les essais
    de contrôle en usine.
