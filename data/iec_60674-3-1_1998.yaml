abstract:
- content: Gives the requirements for biaxially oriented polypropylene film having
    a smooth or rough surface, corona treated when required for vacuum metallization.
    The films are for use as dielectric in capacitors.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Donne les prescriptions relatives aux films de polypropylène biorienté
    à surface lisse ou rugueuse, avec traitement par effet couronne si nécessaire
    pour la métallisation sous vide. Les films sont utilisés comme diélectrique dans
    les condensateurs.
