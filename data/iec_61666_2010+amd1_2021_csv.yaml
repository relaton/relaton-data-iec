  format: text/html
- content: "L'IEC 61666:2010+A1:2021 établit les principes généraux en vue de l'identification
    des bornes des objets à l'intérieur d'un système, applicables à tous les domaines
    techniques (par exemple l'ingénierie mécanique, l'ingénierie électrique, l'ingénierie
    de la construction, l'ingénierie des procédés). Ils peuvent être appliqués à des
    systèmes reposant sur des techniques différentes ou combinant plusieurs techniques.
    Les exigences relatives au marquage des désignations de bornes sur les produits
    ne font pas partie de la présente publication. Cette deuxième édition annule et
    remplace la première édition publiée en 1997. Cette édition constitue une révision
    technique. Cette édition inclut les modifications substantielles suivantes par
    rapport à l'édition précédente:<br />\r\n- la terminologie utilisée dans la publication
    a été adaptée à celle utilisée dans l'IEC 81346-1 Ed. 2;<br />\r\n- une description
    plus complète des principes de désignation est fournie;<br />\r\n- des exemples
    additionnels illustrant des désignations de bornes se rapportant à l'aspect de
    fonction et l'aspect d'emplacement sont fournis;<br />\r\n- un exemple additionnel
    illustrant l'utilisation des ensembles de désignation de bornes est fourni;<br
    />\r\n- l'ancienne Annexe A (informative) a été transformée en un article de la
    norme.<br />\r\nL'IEC 61666:2010 a le statut de norme horizontale conformément
    au Guide IEC 108."
