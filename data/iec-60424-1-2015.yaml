abstract:
- language: en
  script: Latn
  content: "IEC 60424-1:2015 gives guidelines on the allowable limits of surface irregularities
    of ferrite cores. This standard should be considered as a general specification
    useful in the dialogue between ferrite core manufacturers and customers about
    surface irregularities. This edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\n- addition of pores in
    3.5 and crystallites in 3.6."
- language: fr
  script: Latn
  content: "L'IEC 60424-1:2015 fournit des lignes directrices relatives aux limites
    admissibles des irrégularités de surface des noyaux ferrites. Il convient de considérer
    la présente norme comme une spécification générale utile au dialogue entre les
    fabricants de noyaux en ferrite et leurs clients sur les irrégularités de surface.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente:<br />\r\n- ajout de pores en 3.5 et de cristallites en
    3.6."
