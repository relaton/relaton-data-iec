- content: "L'IEC 60335-2-95:2023 traite de la sécurité des motorisations électriques
    des portes de garage pour usage résidentiel, qui ouvrent et ferment la porte verticalement
    et dont la tension assignée n'est pas supérieure à 250 V pour les appareils monophasés
    et à 480 V pour les autres appareils, y compris les appareils alimentés en courant
    continu et les appareils alimentés par batteries. Elle couvre également les dangers
    liés au mouvement de ces portes de garage motorisées.<br />\r\nLa motorisation
    peut être livrée avec une porte de garage.<br />\r\nLa présente norme s'applique
    également aux dispositifs de protection contre l'écrasement à utiliser avec les
    motorisations. Elle ne couvre pas les dangers liés au mécanisme de la porte elle-même.<br
    />\r\nDans la mesure du possible, la présente norme traite des dangers ordinaires
    présentés par les appareils et encourus par tous les individus à l'intérieur et
    autour de l'habitation. Cependant, elle ne tient pas compte en général de l'utilisation
    de l'appareil comme jouet par de jeunes enfants, mais reconnaît que des enfants
    peuvent se trouver à proximité de la porte de garage.<br />\r\nPour les appareils
    destinés à être utilisés dans des véhicules ou à bord de navires ou d'avions,
    des exigences supplémentaires peuvent être nécessaires. Dans de nombreux pays,
    des exigences supplémentaires sont spécifiées par les organismes nationaux de
    la santé, par les organismes nationaux responsables de la protection des travailleurs,
    par les organismes nationaux responsables de l'alimentation en eau et par des
    organismes similaires.<br />\r\nLa présente norme ne s'applique pas aux motorisations<br
    />\r\n– de volets, stores, rideaux et équipements analogues (IEC 60335-2-97).<br
    />\r\n– de portails, portes et fenêtres (IEC 60335-2-103.<br />\r\n– pour usages
    commerciaux et industriels.<br />\r\n– destinées à être utilisées dans des locaux
    présentant des conditions particulières, telles que la présence d'une atmosphère
    corrosive ou explosive (poussière, vapeur ou gaz).<br />\r\nCette cinquième édition
    annule et remplace la quatrième édition parue en 2019. Cette édition constitue
    une révision technique.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\na) le texte a
    été aligné sur l'IEC 60335-1:2020;<br />\r\nb) le domaine d'application comprend
    les appareils alimentés en courant continu et les appareils alimentés par batteries
    (Article 1);<br />\r\nc) certaines notes ont été converties en texte normatif
    (Article 1, 7.12.1, 7.101, 20.103, 20.107, 22.104);<br />\r\nd) l'application
    du calibre d'essai 19 a été introduite (8.1.1, 20.2);<br />\r\ne) des températures
    de surface ont été ajoutées pour les surfaces accessibles extérieures (11.3, 11.8);<br
    />\r\nf) des exigences ont été ajoutées pour les motorisations destinées à être
    raccordées de façon permanente livrées avec un connecteur afin de faciliter l'installation
    (22.110, 24.1.101, 25.3);<br />\r\ng) une clarification a été apportée pour les
    connecteurs qui ne sont pas amovibles lorsqu'ils sont engagés (24.1.5).<br />\r\nLa
    présente partie 2 doit être utilisée conjointement avec la dernière édition de
    l'IEC 60335-1 et ses amendements sauf si cette édition l'exclut. Dans ce cas,
    la dernière édition qui n'exclut pas la présente partie 2 est utilisée. Elle a
    été établie sur la base de la sixième édition (2020) de cette norme."
