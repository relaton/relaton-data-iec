abstract:
- language: en
  script: Latn
  content: '<p class="MsoNormal"><span lang="EN-GB">This specification defines the
    requirements for the symbology known as MaxiCode.<span style="mso-spacerun: yes;">  </span>MaxiCode
    is a fixed-size matrix symbology which is made up of offset rows of hexagonal
    modules arranged around a unique finder pattern.<span style="mso-spacerun: yes;">  </span>This
    specification specifies the MaxiCode symbology characteristics, data character
    encodation, symbol formats, dimensions and print quality requirements, error correction
    rules, decoding algorithm, and user-selectable application parameters.<span style="mso-spacerun:
    yes;">  </span>MaxiCode includes special encodation modes for use in destination
    sortation symbols by carriers in the transport industry.</span></p>'
