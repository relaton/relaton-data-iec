abstract:
- content: "IEC 62129-1:2016 specifies procedures for calibrating an optical spectrum
    analyzer that is developed for use in fibre-optic communications and designed
    to measure the power distribution of an optical spectrum. It does not apply to
    an optical wavelength meter that measures only centre wavelengths, a Fabry-Perot
    interferometer or a monochromator that has no display unit. This first edition
    of IEC 62129-1 cancels and replaces the first edition of IEC 62129, published
    in 2006. This edition constitutes a technical revision. This edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\n- update of term and definitions;<br />\r\n- update of calibration conditions;<br
    />\r\n- calculation change of uncertainties related to wavelength temperature
    dependence, power linearity, power level temperature dependence;<br />\r\n- move
    of Annex E to the bibliography.<br />\r\nKeywords: calibrating an optical spectrum
    analyser"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 62129-1:2016 spécifie des procédures pour étalonner un analyseur
    de spectre optique développé pour être utilisé dans les communications par fibres
    optiques et conçu pour mesurer la distribution en puissance d'un spectre optique.
    Elle ne s'applique pas aux appareils de mesure de longueurs d'onde optique mesurant
    uniquement les longueurs d'onde centrales, aux interféromètres de type Fabry-Perot,
    ni aux monochromateurs ne possédant pas d'unité d'affichage. Cette première édition
    de l'IEC 62129-1 annule et remplace la première édition de l'IEC 62129 parue en
    2006. Cette édition constitue une révision technique. Cette édition inclut les
    modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\n- la mise à jour des termes et définitions;<br />\r\n- la mise à jour des
    conditions d'étalonnage;<br />\r\n- la modification du calcul des incertitudes
    liées à la dépendance de la longueur d'onde vis-à-vis de la température, liées
    à la linéarité de la puissance, et liées à la dépendance du niveau de puissance
    vis-à-vis de la température;<br />\r\n- l'Annexe E a été déplacée dans la bibliographie.<br
    />\r\nMots clés: étalonner un analyseur de spectre optique"
