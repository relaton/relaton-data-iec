abstract:
- content: |-
    Applies to storage oscilloscopes with special devices incorporated
    in the cathode-ray tube permitting the recording of a signal in
    another way than by the ability of the screen coating to ensure
    persistence of the display of information.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    S'applique aux oscillographes à mémoire comportant des dispositifs
    spéciaux incorporés dans le tube cathodique permettant
    l'enregistrement d'un signal autrement que par l'aptitude du
    revêtement de l'écran à assurer la persistance de la représentation
    de l'information.
