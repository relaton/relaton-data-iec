abstract:
- language: en
  script: Latn
  content: IEC 62272-2:2007 describes the methods of measurement to assess the performance
    characteristics of digital modulated radio transmitters in the bands below 30
    MHz for sound and/or data broadcasting in the LF, MF and HF bands, and to facilitate
    the comparison of measurements which are carried out by different personnel. This
    bilingual version (2012-05) corresponds to the monolingual English version, published
    in 2007-03.
- language: fr
  script: Latn
  content: La CEI 62272-2:2007 décrit les méthodes permettant de mesurer les performances
    des émetteurs radioélectriques à modulation numérique transmettant du son et/ou
    des données sur les bandes inférieures à 30 MHz, sur les ondes courtes, moyennes,
    et longues, et de faciliter la comparaison de mesures réalisées par différentes
    personnes. La présente version bilingue (2012-05) correspond à la version anglaise
    monolingue publiée en 2007-03.
