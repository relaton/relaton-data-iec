abstract:
- language: en
  script: Latn
  content: 'IEC 60728-7-3:2009 specifies requirements for the Hybrid Fibre Coax (HFC)
    Outside Plant (OSP) Power Supplies (PS). This standard is part of a series developed
    to support the design and implementation of interoperable management systems for
    evolving HFC cable networks. The purpose of the standards is to support the design
    and implementation of interoperable management systems for evolving HFC cable
    networks. The Power Supply to Transponder Interface Bus (PSTIB) specification
    describes the physical (PHY) interface and related messaging and protocols implemented
    at the Data Link Layer (DLL), layers 1 and 2 respectively in the 7-layer ISO-OSI
    reference model, that support communications between compliant transponders and
    the managed OSP power supplies and other related power equipment to which they
    interface. It constitutes a technical revision and includes the following significant
    technical changes with respect to the previous edition: All changes from standard
    ANSI/SCTE 25-3 v1.0 to standard ANSI/SCTE 25-3 v1.1 (2005) have been taken into
    account in this second edition. Clause 7 is based on standard ANSI/SCTE 110 (2005).
    Addition of informative Annex A concerning hybrid management sub-layer.'
- language: fr
  script: Latn
  content: "L'IEC 60728-7-3:2009 définit les exigences relatives aux alimentations
    (PS) des installations extérieures (OSP) des réseaux hybrides à fibre optique
    et câble coaxial (HFC). La présente norme fait partie d'une série de normes élaborées
    pour prendre en charge la conception et la mise en œuvre des systèmes de gestion
    interopérables pour les réseaux évolutifs de distribution par câbles HFC. L'objet
    de ces normes est de prendre en charge la conception et la mise en œuvre des systèmes
    de gestion interopérables pour les réseaux évolutifs de distribution par câbles
    HFC. La spécification de l'alimentation du bus d'interface du répéteur (PSTIB)
    décrit l'interface physique (PHY) ainsi que les messages et protocoles associés
    mis en œuvre respectivement au niveau de la première et de la deuxième couche
    de la couche liaison de données (DLL) dans le modèle de référence ISO-OSI à 7
    couches. Ces messages et protocoles prennent en charge les communications entre
    les répéteurs conformes et les alimentations OSP gérées et les autres équipements
    de puissance associés avec lesquels ils s'interfacent.<br />\r\nLa présente norme
    décrit les exigences relatives à l'interface PHY et à la couche DLL de la PSTIB,
    ainsi que les protocoles qui doivent être mis en œuvre pour prendre en charge
    des communications fiables entre tous les répéteurs OSP conformes de type 2 et
    de type 3 de l'installation HFC et les alimentations OSP gérées et le matériel
    associé. Toute exception de conformité à la présente norme est expressément mentionnée,
    selon les besoins.<br />\r\nL'IEC 60728-7-3:2009 annule et remplace la première
    édition parue en 2003, dont elle constitue une révision technique. Cette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\n• toutes les modifications de la norme ANSI/SCTE 25-3 v1.0
    à la norme ANSI/SCTE 25 3 v1.1 (2005) ont été prises en compte dans cette deuxième
    édition;<br />\r\n• l'Article 7 est fondé sur la norme ANSI/SCTE 110 (2005);<br
    />\r\n• l'Annexe A informative concernant la sous-couche de gestion hybride a
    été ajoutée."
