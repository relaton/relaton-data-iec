abstract:
- language: en
  script: Latn
  content: Electroconvulsive therapy equipment for the treatment of psychiatric disorders
    is intended for use by or under the supervision of qualified personnel in a medical
    environment. It may, nevertheless, introduce hazards for patients, operators or
    the surroundings, and this publication sets requirements in order to lessen the
    risks of such specialized equipment.
- language: fr
  script: Latn
  content: L'utilisation d'appareils de thérapie par électroconvulsions en psychiatrie
    se fait par un personnel qualifié ou sous sa surveillance. Néanmoins elle peut
    introduire certains risques pour les patients, les opérateurs ou l'environnement
    médical et cette publication spécifie des prescriptions pour réduire les risques
    de ces équipements spécialisés.
