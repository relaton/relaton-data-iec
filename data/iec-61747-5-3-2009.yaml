abstract:
- language: en
  script: Latn
  content: "IEC 61747-5-3:2009 applies to commercially available liquid crystal displays
    (LCDs). This standard applies to all LCD types, including transmissive, reflective
    or transflective liquid crystal display (LCD) modules using either segment, passive
    or active matrix and achromatic or colour type LCDs that are equipped with their
    own integrated source of illumination or without their own source of illumination.
    The objective of this standard is to establish uniform requirements for accurate
    and reliable measurements of the following LCD parameters:<br />\r\na) quasistatic
    strength,<br />\r\nb) quasistatic fatigue.<br />\r\nThe methods described in this
    standard apply to all sizes, small and large, liquid crystal displays.<br />\r\n<br
    />\r\nThis publication is to be read in conjunction with <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/artnum/030616\">IEC
    61747-1:1998</a>. The contents of the corrigendum of November 2011 have been included
    in this copy."
- language: fr
  script: Latn
  content: "La CEI 61747-5-3:2009 s'applique aux afficheurs à cristaux liquides (LCD)
    disponibles sur le marché. La présente norme s'applique à tous types de LCD, y
    compris les modules d'affichage à cristaux liquides (LCD) de type transmissif,
    réflexif ou transflexif utilisant des afficheurs à cristaux liquides de type soit
    à segments, soit à matrice passive ou active et achromatique ou couleur qui sont
    équipés ou non de leur propre source intégrée d'éclairement. L'objet de la présente
    norme est d'établir des exigences uniformes pour des mesures précises et fiables
    des paramètres LCD suivants:<br />\r\na) résistance quasi statique,<br />\r\nb)
    fatigue quasi statique.<br />\r\nLes méthodes décrites dans la présente norme
    s'appliquent à toutes les tailles, petites et grandes, d'afficheurs à cristaux
    liquides.<br />\r\n<br />\r\nCette publication doit être lue conjointement avec
    la <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/artnum/030616\">CEI
    61747-1:1998</a>. Le contenu du corrigendum de novembre 2011 a été pris en considération
    dans cet exemplaire."
