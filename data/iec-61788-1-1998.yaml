abstract:
- language: en
  script: Latn
  content: Covers a test method for the determination of the d.c. critical current
    of Cu/Nb-Ti composite superconductors that have a copper/superconductor ratio
    larger than 1. This method is intended for use with superconductors that have
    critical currents less than 1000 A and n-values larger than 12, under standard
    test conditions and at magnetic fields less than or equal to 0,7 of the upper
    critical magnetic field.
- language: fr
  script: Latn
  content: Traite d'une méthode d'essai permettant de déterminer le courant critique
    continu de supraconducteurs en composite Cu/Nb-Ti dont le rapport cuivre/supraconducteur
    est inférieur à 1. La présente méthode est destinée à être utilisée avec des supraconducteurs
    caractérisés par des courants critiques inférieurs à 1000 A et des valeurs n supérieures
    à 12, dans des conditions d'essai normalisées et avec des champs magnétiques inférieurs
    ou égaux à 0,7 fois la valeur du champ magnétique critique le plus élevé.
