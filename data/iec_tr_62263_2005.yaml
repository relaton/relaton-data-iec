abstract:
- content: 'This Technical Report covers procedures for the installation and maintenance
    of optical fibre cables on overhead power lines. This includes: - optical ground
    wire (OPGW) fibre cable; - optical phase conductor (OPPC) fibre cable; - optical
    attached fibre cable (OPAC); - all dielectric self supporting (ADSS) optical fibre
    cable. Optical fibre cables are considered for single and multi-circuit constructions
    in common use within some countries. The primary concern is the necessary precautions
    to ensure the safety of personnel and equipment when installing or maintaining
    these types of optical fibre cable on overhead power lines.'
  language:
