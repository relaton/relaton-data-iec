abstract:
- language: en
  script: Latn
  content: |-
    <p>This document provides a specification for an extension to a Metadata Registry (MDR), as specified in ISO/IEC 11179-3:2013, Clauses 5 to 11 in which metadata which describes data sets, collections of data available for access or download in one or more formats, can be registered. Since a set can contain a single element, this document enables the recording of metadata about a single data value.</p>
    <p>The registered metadata provides information about the data set that includes the provenance and the quality of the dataset.</p>
