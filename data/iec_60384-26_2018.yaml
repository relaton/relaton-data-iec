  format: text/html
- content: "<!-- NEW -->IEC 60384-26:2018 est disponible sous forme de IEC 60384-26:2018
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nL'IEC
    60384-26:2018 s’applique aux condensateurs fixes électrolytiques en aluminium
    à électrolyte solide en polymère conducteur destinés principalement aux applications
    en courant continu dans des équipements électroniques. Les condensateurs fixes
    électrolytiques en aluminium à électrolyte solide (MnO2) sont couverts par l'IEC
    60384-4. Les condensateurs fixes électrolytiques en aluminium pour montage en
    surface à électrolyte solide en polymère conducteur sont couverts par l'IEC 60384-25.
    Le présent document a pour objet de prescrire des caractéristiques et des valeurs
    assignées préférentielles et de sélectionner en se référant à l'IEC 60384-1, les
    procédures d’assurance de la qualité appropriées, les essais et les méthodes de
    mesure et de donner les exigences de performances générales pour ce type de condensateur.
    Les sévérités et les exigences d'essai prescrites dans les spécifications particulières
    se rapportant à la présente spécification intermédiaire doivent présenter des
    niveaux de performances supérieurs ou égaux, parce que des niveaux de performance
    inférieurs ne sont pas autorisés. Cette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\n- révision de
    la structure conformément aux directives ISO/IEC, Partie 2:2016, dans la mesure
    du possible, et harmonisation avec d'autres types de documents similaires;<br
    />\r\n- en outre, l'Article 4 et tous les tableaux ont été révisés dans le but
    d'éviter les répétitions et les contradictions.<br />\r\nLe contenu du corrigendum
    d'avril 2020 a été pris en considération dans cet exemplaire."
