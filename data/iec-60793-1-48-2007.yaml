abstract:
- language: en
  script: Latn
  content: Applies to three methods of measuring polarization mode dispersion (PMD).  Establishes
    uniform requirements for measuring the PMD of single-mode optical fibre, thereby
    assisting in the inspection of fibres and cables for commercial purposes. In this
    edition, reference to IEC 61282-9 has resulted in the removal of Annexes E, F,
    G and H as well as the creation of a new Annex E.
- language: fr
  script: Latn
  content: S'appliques aux trois méthodes de mesure de la dispersion de mode de polarisation
    (Polarization Mode Dispersion, PMD). Elle établit des exigences uniformes pour
    mesurer la PMD d'une fibre optique unimodale, de façon à aider dans l'examen des
    fibres et des câbles à des fins commerciales. Dans cette édition, la référence
    à la CEI 61289-2 a entraîné le retrait des Annexes E, F, G et H ainsi que la création
    d'une nouvelle Annexe E.
