abstract:
- content: IEC 61970-452:2015 rigorously defines the subset of classes, class attributes,
    and roles from the CIM necessary to execute state estimation and power flow applications.
    These requirements are based on prior industry practices for exchanging power
    system model data for use primarily in planning studies. This standard is intended
    for two distinct audiences, data producers and data recipients, and may be used
    from these two perspectives.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: IEC 61970-452:2015 défine rigoureusement le sous-ensemble des classes,
    des attributs de classe et des rôles du CIM nécessaires à l’exécution des applications
    d’estimation d’état et de flux d’énergie. Ces exigences sont basées sur des pratiques
    industrielles antérieures pour l’échange des données du modèle de réseau pour
    une utilisation essentiellement dans les études de planification.Ce document s'adresse
    à deux destinataires distincts, les producteurs de données et les destinataires
    de données, et peut être interprété selon deux points de vue.
