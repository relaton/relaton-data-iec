abstract:
- language: en
  script: Latn
  content: |-
    IEC 62326-20:2016 specifies the properties of the printed circuit board (hereafter described as PCB) for high-brightness LEDs. Many aspects of the PCB for high-brightness LEDs are identical with those of ordinary PCBs, therefore, some aspects of this standard also describe general aspects. This edition includes the following significant technical changes with respect to the previous edition:<br />
    a) this edition focuses on the technical content of the printed circuit board for high-brightness LEDs;<br />
    b) the figures related to the printed circuit board for high-brightness LEDs have been refined.
- language: fr
  script: Latn
  content: |-
    L'IEC 62326-20:2016 spécifie les propriétés des cartes de circuits imprimés (ci après dénommées PCB, Printed Circuit Board) destinées aux LED à haute luminosité. Les PCB destinées aux LED à haute luminosité partagent avec les PCB ordinaires de nombreux aspects. Certains aspects d'ordre général sont donc décrits dans la présente norme. Cette édition inclut les modifications techniques majeures suivantes par rapport à l'édition précédente:<br />
    a) la présente édition se concentre sur le contenu technique des cartes de circuits imprimés destinées aux diodes électroluminescentes (LED) à haute luminosité;<br />
    b) les figures relatives aux cartes de circuits imprimés destinées aux LED à haute luminosité ont été affinées.
