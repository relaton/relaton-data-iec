abstract:
- language: en
  script: Latn
  content: "IEC TR 63211-2-12:2020(E) provides data and information on the environmental
    conditions when electronic displays are used, stored and transported.<br />\r\nThis
    document covers the temperature, relative humidity and light of the environment
    of electronic displays.<br />\r\nThe information provided by this document is
    related to the following electronic displays:\r\n<ol>\r\n\t<li>indoor displays
    for consumer homes and offices, such as TVs or PC monitors,</li>\r\n\t<li>indoor
    displays for commercial applications, such as signage and show cases,</li>\r\n\t<li>mobile
    displays, such as smartphones, tablets, e-books and mobile PCs,</li>\r\n\t<li>wearable
    displays, such as eyewear displays and smart watches,</li>\r\n\t<li>in-vehicle
    displays, and</li>\r\n\t<li>outdoor displays, such as signage for public information
    and advertising.</li>\r\n</ol>"
