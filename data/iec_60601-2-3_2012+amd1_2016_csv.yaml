  format: text/html
- content: L'IEC 60601-2-3:2012+A1:2016 spécifie les exigences particulières de sécurité
    de base et de performances essentielles applicables aux appareils de thérapie
    à ondes courtes. Les appareils de thérapie à ondes courtes sont définis comme
    les appareils électromédicaux de traitement thérapeutique d'un patient par exposition
    de celui-ci à des champs électriques ou magnétiques produits dans la plage de
    fréquences comprises entre 13 MHz et 45 MHz. Les appareils dont la puissance de
    sortie assignée ne dépasse pas 10 W sont exemptés de certaines exigences de la
    présente norme. Cette troisième édition annule et remplace la deuxième édition
    de la CEI 60601-2-3 publiée en 1991 et son amendement 1 publié en 1998. Cette
    édition constitue une révision technique et s'aligne avec la CEI 60601-1:2005.<strong>
