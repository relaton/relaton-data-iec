abstract:
- language: en
  script: Latn
  content: |-
    <p class="MsoBodyText"><span lang="EN-GB">This document describes the concepts and principles of information and communication technology (ICT) readiness for business continuity (IRBC). It provides a framework of methods and processes to identify and specify aspects for improving an organization's ICT readiness to ensure business continuity.</span></p>
    <p class="MsoBodyText"><span lang="EN-GB">This document serves the following business continuity objectives for ICT:</span></p>
    <p class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!-- [if !supportLists]--><span lang="EN-GB" style="mso-fareast-font-family: Cambria; mso-bidi-font-family: Cambria;"><span style="mso-list: Ignore;">—<span style="font: 7.0pt 'Times New Roman';">    </span></span></span><!--[endif]--><span lang="EN-GB">minimum business continuity objective (MBCO),</span></p>
    <p class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!-- [if !supportLists]--><span lang="EN-GB" style="mso-fareast-font-family: Cambria; mso-bidi-font-family: Cambria;"><span style="mso-list: Ignore;">—<span style="font: 7.0pt 'Times New Roman';">    </span></span></span><!--[endif]--><span lang="EN-GB">recovery point objective (RPO),</span></p>
    <p class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!-- [if !supportLists]--><span lang="EN-GB" style="mso-fareast-font-family: Cambria; mso-bidi-font-family: Cambria;"><span style="mso-list: Ignore;">—<span style="font: 7.0pt 'Times New Roman';">    </span></span></span><!--[endif]--><span lang="EN-GB">recovery time objective (RTO) as part of the ICT business continuity planning.</span></p>
    <p class="MsoBodyText"><span lang="EN-GB">This document is applicable to all types and sizes of organizations.</span></p>
    <p class="MsoBodyText"><span lang="EN-GB">This document describes how ICT departments plan and prepare to contribute to the resilience objectives of the organization.</span></p>
- language: fr
  script: Latn
  content: |-
    <p class="MsoBodyText"><span lang="FR" style="mso-ansi-language: FR;">Le présent document décrit les concepts et les principes de la préparation des technologies de l'information et de la communication (TIC) pour la continuité d'activité (PTCA). Il fournit un cadre de méthodes et de processus pour identifier et spécifier les aspects permettant d'améliorer la préparation des TIC d'une organisation afin d'assurer la continuité d'activité.</span></p>
    <p class="MsoBodyText"><span lang="FR" style="mso-ansi-language: FR;">Le présent document sert les objectifs suivants en matière de continuité d'activité pour les TIC:</span></p>
    <p class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!-- [if !supportLists]--><span lang="FR" style="mso-fareast-font-family: Cambria; mso-bidi-font-family: Cambria; mso-ansi-language: FR;"><span style="mso-list: Ignore;">—<span style="font: 7.0pt 'Times New Roman';">     </span></span></span><!--[endif]--><span lang="FR" style="mso-ansi-language: FR;">objectif minimal de continuité d'activité (OMCA);</span></p>
    <p class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!-- [if !supportLists]--><span lang="FR" style="mso-fareast-font-family: Cambria; mso-bidi-font-family: Cambria; mso-ansi-language: FR;"><span style="mso-list: Ignore;">—<span style="font: 7.0pt 'Times New Roman';">     </span></span></span><!--[endif]--><span lang="FR" style="mso-ansi-language: FR;">objectif de point de reprise (OPR);</span></p>
    <p class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!-- [if !supportLists]--><span lang="FR" style="mso-fareast-font-family: Cambria; mso-bidi-font-family: Cambria; mso-ansi-language: FR;"><span style="mso-list: Ignore;">—<span style="font: 7.0pt 'Times New Roman';">     </span></span></span><!--[endif]--><span lang="FR" style="mso-ansi-language: FR;">délai de reprise (DR) dans le cadre de la planification de la continuité d'activité des TIC.</span></p>
    <p class="MsoBodyText"><span lang="FR" style="mso-ansi-language: FR;">Le présent document s'applique à tous les types et tailles d'organisations.</span></p>
    <p class="MsoBodyText"><span lang="FR" style="mso-ansi-language: FR;">Le présent document décrit de quelle manière les services TIC planifient et se préparent à contribuer aux objectifs de résilience de l'organisation.</span></p>
