abstract:
- content: "IEC 60335-2-74:2002+A1:2006+A2:2009 Deals with the safety of portable
    electric immersion heaters, their rated voltage voltage being not more than 250
    V, for household and similar purposes. Also includes appliances intended for use
    by laymen in shops, in light industry and on farms.<strong>This consolidated version
    consists of the second edition (2002), its amendment 1 (2006) and its amendment
    2 (2009). Therefore, no need to order amendments in addition to this publication.</strong><br
    /><br />\r\nThis publication is to be read in conjunction with IEC 60335-1:2006."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60335-2-74:2002+A1:2006+A2:2009 Traite de la sécurité des thermoplongeurs
    mobiles électriques pour usages domestiques et analogues dont la tension assignée
    n'est pas supérieure à 250 V. Inclus aussi les appareils destinés à être utilisés
    par des usagers non avertis dans des magasins, chez des artisans et dans des fermes.<strong>
    Cette version consolidée comprend la deuxième édition (2002), son amendement 1
    (2006) et son amendement 2 (2009). Il n'est donc pas nécessaire de commander les
    amendements avec cette publication.</strong><br /><br />\r\nCette publication
    doit être lue conjointement avec la CEI 60335-1:2006."
