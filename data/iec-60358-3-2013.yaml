abstract:
- language: en
  script: Latn
  content: "IEC 60358-3:2013 applies to AC or DC single-phase coupling capacitor,
    with rated voltage higher than 1 000 V, connected line to ground with the low
    voltage terminal either permanently earthed or connected to a tuning device for
    harmonic-filters applications. It replaces Clause 1 of IEC 60358-1:2012. Keywords:
    AC or DC single-phase coupling capacitor<br />\r\n<br />\r\nThis publication is
    to be read in conjunction with <a href=\"https://webstore.iec.ch/en/publication/1857\">IEC
    60358-1:2012</a>."
- language: fr
  script: Latn
  content: "L'IEC 60358-3:2013 s'applique aux condensateurs de couplage monophasés
    à courant alternatif ou à courant continu, de tension assignée supérieure à 1
    000 V, connectés entre la ligne et la terre, avec la borne basse tension connectée
    de manière permanente à la terre ou connectée à un dispositif d'accord pour des
    applications à filtres harmoniques. Il remplace l'Article 1 de la CEI 60358-1:2012.
    Mots clés: condensateurs de couplage monophasés à courant alternatif ou à courant
    continu<br />\r\n<br />\r\nCette publication doit être lue conjointement avec
    la <a href=\"https://webstore.iec.ch/en/publication/1857\">CEI 60358-1:2012</a>."
