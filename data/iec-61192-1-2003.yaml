abstract:
- language: en
  script: Latn
  content: Specifies general requirements for workmanship in soldered electronic assemblies
    on printed boards and on similar laminates attached to the surface(s) of organic
    substrates. Defines requirements and guidelines for good workmanship and practice
    in the preparation, soldering, inspection and testing of electronic and electrical
    assemblies. Enables achievement of high yields and high product quality through
    process control in production.
- language: fr
  script: Latn
  content: Spécifie les exigences générales en matière de qualité d'exécution des
    montages de composants électroniques brasés sur des cartes imprimées et stratifiées
    similaires, fixées à la ou aux surfaces de substrats organiques. Définit des règles
    et des lignes directrices en matière de qualité d'exécution correcte et bonne
    pratique de préparation, de brasage, d'inspection et d'essai des montages électroniques
    et électriques. Permet l'obtention de niveaux de rendement et de qualité de produits
    élevés grâce à la gestion du processus en cours de production.
