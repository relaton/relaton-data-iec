abstract:
- language: en
  script: Latn
  content: |-
    Describes the principles for the selection, operation, location and coordination of SPDs connected to telecommunication and signalling networks with nominal system voltages up to 1 000 V r.m.s. a.c. and 1 500 V d.c.
    Also addresses SPDs that incorporate protection for signalling lines and power lines in the same enclosure.
- language: fr
  script: Latn
  content: |-
    Décrit les principes à utiliser pour le choix, le fonctionnement, la localisation et la coordination des parafoudres connectés aux réseaux de télécommunications et de transmission de signaux sous une tension nominale de réseau jusqu'à 1 000 V efficace en courant alternatif et 1 500 V en courant continu.
    Aussi les parafoudres qui incorporent la protection pour les lignes de transmission de signaux et les lignes de puissance dans la même enveloppe.
