abstract:
- language: en
  script: Latn
  content: "IEC 61400-25-3:2015 specifies an abstract communication service interface
    describing the information exchange between a client and a server for:<br />\r\n-
    data access and retrieval,<br />\r\n- device control,<br />\r\n- event reporting
    and logging,<br />\r\n- self-description of devices (device data dictionary),<br
    />\r\n- data typing and discovery of data types.<br />\r\nMain changes with respect
    to the previous edition consist of:<br />\r\n- harmonization with newer editions
    of IEC 61850 standards;<br />\r\n- reduction of overlap between standards and
    simplification by increased referencing, etc."
- language: fr
  script: Latn
  content: "L'IEC 61400-25-3:2015 spécifie une interface abstraite pour les services
    de communication qui décrit l'échange d'information entre un client et un serveur
    pour:<br />\r\n- l'accès et la récupération des données,<br />\r\n- la commande
    des dispositifs,<br />\r\n- les rapports et journalisations d'événements,<br />\r\n-
    l'autodescription des dispositifs (dictionnaire de données de dispositif),<br
    />\r\n- l'établissement de types de données et la découverte de types de données.
    Cette nouvelle édition comporte les changements importants suivants par rapport
    à l'édition précédente:<br />\r\n- l'harmonisation avec de nouvelles éditions
    de la série IEC 61850;<br />\r\n- la réduction de l'écart entre les normes et
    la simplification par un référencement amélioré, etc."
