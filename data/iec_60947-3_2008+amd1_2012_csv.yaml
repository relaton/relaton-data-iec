abstract:
- content: "IEC 60947-3:2008+A1:2012 applies to switches, disconnectors, switch-disconnectors
    and fuse-combination units to be used in distribution circuits and motor circuits
    of which the rated voltage does not exceed 1 000 V a.c. or 1 500 V d.c. The manufacturer
    shall specify the type, ratings and characteristics according to the relevant
    standard of any incorporated fuses. The technical content is therefore identical
    to the base edition and its amendment and has been prepared for user convenience.
    A vertical line in the margin shows where the base publication has been modified
    by amendment 1. Additions and deletions are displayed in red, with deletions being
    struck through.\n\nThe contents of the corrigenda of September 2012 and of November
    2013 have been included in this copy.<strong>This consolidated version consists
    of the third edition (2008)   \nand its amendment 1 (2012). Therefore, no need
    to order amendment in\naddition to this publication.</strong><br /><br />This
    publication is to be read in conjunction with  IEC 60947-1:2011."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    La CEI 60947-3:2008+A1:2012 s'applique à l'appareillage suivant: interrupteurs, sectionneurs, interrupteurs-sectionneurs et combinés-fusibles, destinés à être insérés dans des circuits de distribution et des circuits de moteurs dont la tension assignée est inférieure ou égale à 1 000 V en courant alternatif ou à 1 500 V en courant continu. Le constructeur doit spécifier le type, les grandeurs assignées et les caractéristiques de tous les fusibles incorporés, en conformité avec la norme correspondante. Le contenu technique de cette version consolidée est donc identique à celui de l'édition de base et à son amendement; cette version a été préparée par commodité pour l'utilisateur. Une ligne verticale dans la marge indique où la publication de base a été modifiée par l'amendement 1. Les ajouts et les suppressions apparaissent en rouge, les suppressions sont barrées.

    Le contenu des corrigenda de septembre 2012 et de novembre 2013 a été pris en considération dans cet exemplaire.<strong> Cette version consolidée comprend la troisième édition (2006) et son amendement 1 (2012). Il n'est donc pas nécessaire de commander l'amendement avec cette publication.</strong><br /><br />Cette publication doit être lue conjointement avec la  CEI 60947-1:2011.
