abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC 23004-4:2007 specifies the interfaces of the support application programming interface and the realization technology used for resource management in MPEG Multimedia Middleware (M3W). Resource management is an optional framework for M3W platforms. </p>
    <p>ISO/IEC 23004-4:2007 specifies </p>
    <ul>
    <li>entities and interfaces for resource budget creation, assignment and removal, </li>
    <li>entity and interfaces for assessing the feasibility and selecting resource configurations (resource configuration = set of assigned budgets), </li>
    <li>interfaces implemented by quality-aware entities (Quality-aware entities can provide multiple quality levels and know the resource needed to provide each quality level.), </li>
    <li>entity and interfaces for coordination of the "budget--quality level" negotiation (includes interfaces for registration and setting priorities).</li>
    </ul>
