  script: Latn
  content: Deals with baseband-to-baseband measurements of the noise performance of
    simulated radio-relay systems used for frequency division multiplex telephony.
    These measurements are additional to those already given in Part 3, Section Three
    of IEC 60487-3-3.
- language: fr
  script: Latn
  content: Traite de mesures pour la transmission de la téléphonie multivoie à multiplexage
    par répartition en fréquence (m.r.f.). Les mesures sont effectuées de bande de
    base à bande de base au moyen d'un signal modulant à spectre continu uniforme.
    Leur but est la détermination de la qualité de transmission d'une liaison simulée.
    Ces mesures sont complémentaires à celles déjà décrites dans la CEI 60487-3-3,
    section trois.
