abstract:
- language: en
  script: Latn
  content: Describes methods for the determination of the dielectric dissipation factor,
    relative permittivity and d.c. resistivity of any insulating liquid material at
    the test temperature. The methods are primarily intended for making reference
    tests on unused liquids. They can also be applied to liquids in service in transformers,
    cables and other electrical apparatus. However the method is applicable to a single
    phase liquid only. When it is desired to make routine determinations, simplified
    procedures, as described in Annex C, may be adopted. With insulating liquids other
    than hydrocarbons, alternative cleaning procedures may be required. The main changes
    from the previous edition deal with the preferred measurement method.
- language: fr
  script: Latn
  content: Donne la description de méthodes qui permettent la détermination du facteur
    de dissipation diélectrique, de la permittivité relative et de la résistivité
    en courant continu de tout matériau isolant liquide, à la température d'essai.
    Ces méthodes sont d'abord destinées à la réalisation d'essais de référence sur
    des liquides neufs. Elles peuvent également être appliquées aux liquides en service
    dans des transformateurs, des câbles et autres appareillages électriques. Cependant,
    ces méthodes ne peuvent être utilisées que pour des liquides monophasiques. Lorsqu'il
    est demandé d'effectuer des déterminations périodiques, des procédures simplifiées,
    telles que celles décrites à l'Annexe C, peuvent être adoptées. Il peut être nécessaire
    d'utiliser des procédures de nettoyage différentes pour les liquides isolants
    autres que les hydrocarbures. Les principales modifications concernent la méthode
    de mesure préférentielle.
