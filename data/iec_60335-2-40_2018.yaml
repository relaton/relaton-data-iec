- content: "L'IEC 60335-2-40:2018 traite de la sécurité des pompes à chaleur électriques,
    notamment les pompes à chaleur pour production d'eau chaude sanitaire, les climatiseurs
    et les déshumidificateurs qui comportent des motocompresseurs et des ventiloconvecteurs
    hydroniques, dont la tension assignée maximale n'est pas supérieure à 250 V pour
    les appareils monophasés et à 600 V pour tous les autres appareils. Les unités
    partielles relèvent du domaine d'application de la présente Norme internationale.<br
    />\r\nLes appareils non destinés à un usage domestique normal, mais qui néanmoins
    peuvent constituer une source de danger pour le public, tels que les appareils
    destinés à être utilisés par des usagers non avertis dans des magasins, chez des
    artisans et dans des fermes, sont compris dans le domaine d'application de la
    présente norme.<br />\r\nLes appareils indiqués ci-dessus peuvent consister en
    un ou plusieurs ensembles fabriqués en usine. Si les appareils sont fournis en
    plusieurs ensembles, les ensembles doivent être utilisés conjointement et les
    exigences correspondantes dépendent de l'utilisation des ensembles assortis.<br
    />\r\nLes exigences relatives à la sécurité des systèmes frigorifiques sont spécifiées
    dans les normes ISO 5149-1, ISO 5149-2 et ISO 5149-3. En outre, l'IEC 60335-2-21
    spécifie les exigences relatives aux cuves destinées au stockage de l'eau chauffée
    dans les pompes à chaleur pour production d'eau chaude sanitaire.<br />\r\nLa
    présente norme ne couvre pas les fluides frigorigènes qui n'appartiennent pas
    aux groupes A1, A2L, A2 et A3 de la classification ISO 817. Les fluides frigorigènes
    A2L se limitent à ceux dont la masse molaire est supérieure ou égale à 42 kg/kmol
    d'après la formule \"la plus défavorable\" (WCF, Worst Case Formula) spécifiée
    dans l'ISO 817.<br />\r\nLa présente norme spécifie les exigences particulières
    pour l'utilisation des fluides frigorigènes inflammables. Sauf spécification contraire
    dans la présente norme et ses annexes, les exigences relatives à la sécurité des
    systèmes frigorifiques sont spécifiées dans la série ISO 5149.<br />\r\nLes dispositifs
    de chauffage supplémentaires (ou les dispositions concernant leur installation)
    sont couverts par le domaine d'application de la présente norme, mais uniquement
    les dispositifs de chauffage qui sont conçus en tant que partie de l'appareil,
    les commandes étant incorporées à l'appareil.<br />\r\nL'attention est attirée
    sur le fait que:<br />\r\n- pour les appareils destinés à être utilisés dans des
    véhicules ou à bord de navires ou d'avions, des exigences supplémentaires peuvent
    être nécessaires;<br />\r\n- pour les appareils à pression, des exigences supplémentaires
    peuvent être nécessaires;<br />\r\n- dans de nombreux pays, des exigences supplémentaires
    sont spécifiées par exemple par les organismes nationaux de la santé publique
    responsables de la protection des travailleurs et par les organismes nationaux
    responsables du stockage, du transport, de la construction des bâtiments et des
    installations.<br />\r\nLa présente norme ne s'applique pas:<br />\r\n- aux humidificateurs
    destinés à être utilisés avec des appareils de chauffage et de refroidissement
    (IEC 60335 2-88);<br />\r\n- aux appareils prévus exclusivement pour des usages
    industriels;<br />\r\n- aux appareils destinés à être utilisés dans des locaux
    présentant des conditions particulières, telles que la présence d'une atmosphère
    corrosive ou explosive (poussière, vapeur ou gaz).<br />\r\nCette sixième édition
    annule et remplace la cinquième édition parue en 2013 et son Amendement 1:2016.
    Cette édition constitue une révision technique.<br />\r\nCette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\n– à l'Article 1, les fluides frigorigènes A2L se limitent à ceux dont la
    masse molaire est supérieure ou égale à 42 kg/kmol;<br />\r\n– à l'Article 7,
    des exigences ont été ajoutées pour les fluides frigorigènes A2L;<br />\r\n– à
    l'Article 7, une exigence a été ajoutée pour les ensembles de tuyaux de précharge,
    les systèmes de détection, la ventilation et la charge obtenue;<br />\r\n– à l'Article
    7, des exigences ont été ajoutées pour les systèmes UV-C;<br />\r\n– à l'Article
    7, des exigences ont été ajoutées pour les systèmes frigorifiques transcritiques;<br
    />\r\n– en 19.7, le texte a été modifié afin de refléter l'objet du paragraphe;<br
    />\r\n– à l'Article 21, des exigences ont été ajoutées pour les systèmes frigorifiques
    transcritiques;<br />\r\n– à l'Article 22, des exigences ont été ajoutées pour
    les fluides frigorigènes A2L;<br />\r\n– à l'Article 22, les systèmes de détection
    ont été ajoutés;<br />\r\n– à l'Article 22, de nouvelles exigences ont été ajoutées
    pour les systèmes frigorifiques à étanchéité renforcée;<br />\r\n– à l'Article
    22, de nouvelles exigences ont été ajoutées pour les systèmes UV-C;<br />\r\n–
    à l'Article 23, de nouvelles exigences ont été ajoutées pour les systèmes UV-C;<br
    />\r\n– à l'Article 24, des exigences ont été ajoutées pour les systèmes frigorifiques
    transcritiques;<br />\r\n– à l'Article 24, des exigences ont été ajoutées pour
    les systèmes de détection et les débits d'air;<br />\r\n– à l'Article 32, de nouvelles
    exigences ont été ajoutées pour les systèmes UV-C;<br />\r\n– l'Annexe BB a été
    révisée pour ajouter les températures de surface;<br />\r\n– à l'Annexe DD, des
    exigences ont été ajoutées pour les fluides frigorigènes A2L et les exigences
    concernant les fluides frigorigènes inflammables ont été amendées afin d'exclure
    les fluides frigorigènes A2L;<br />\r\n– à l'Annexe GG, des exigences ont été
    ajoutées pour les fluides frigorigènes A2L;<br />\r\n– à l'Article GG.1, le Tableau
    GG.1 et les phrases associées ont été amendés;<br />\r\n– à l'Article GG.7, une
    exigence d'essai a été ajoutée;<br />\r\n– les Articles GG.8 à GG.13 ont été ajoutés
    afin de couvrir les fluides frigorigènes A2L;<br />\r\n– l'Annexe HH a été révisée
    afin d'inclure les fluides frigorigènes A2L;<br />\r\n– la nouvelle Annexe JJ
    a été ajoutée afin de couvrir l'ouverture admissible des relais et composants
    analogues afin d'empêcher l'inflammation des fluides frigorigènes A2L;<br />\r\n–
    la nouvelle Annexe KK a été ajoutée afin de couvrir la méthode d'essai permettant
    d'évaluer la température d'inflammation des surfaces brûlantes pour les fluides
    frigorigènes A2L;<br />\r\n– la nouvelle Annexe LL a été ajoutée afin de couvrir
    les systèmes de détection de fluides frigorigènes pour les fluides frigorigènes
    A2L;<br />\r\n– la nouvelle Annexe MM a été ajoutée afin de couvrir l'essai de
    confirmation de l'emplacement des capteurs de fluides frigorigènes;<br />\r\n–
    la nouvelle Annexe NN a été ajoutée afin d'introduire l'essai de vérification
    de l'enveloppe arrête-flammes pour les fluides frigorigènes A2L;<br />\r\n– la
    nouvelle Annexe OO a été ajoutée afin de couvrir le conditionnement aux rayonnements
    ultraviolets;<br />\r\n– de nouvelles références ont été ajoutées à la bibliographie.<p>La
    présente Partie 2-40 doit être utilisée conjointement avec la dernière édition
    de l'IEC 60335-1 et ses amendements. Elle a été établie sur la base de l'IEC 60335-1:2010,
    de son Amendement 1:2013 et de son Amendement 2:2016.</p>"
