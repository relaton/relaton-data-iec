abstract:
- content: This International Standard applies to all commercially available optical
    amplifiers (OA) and optically amplified subsystems. It applies to OA using optically
    pumped fibres (OFA based on either rare-earth doped fibres or on the Raman effect),
    semiconductors (SOA), and waveguides (POWA).
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La présente partie de la CEI 61290 s'applique à tous les amplificateurs
    optiques (AO) et sous-systèmes à amplification optique, disponibles sur le marché.
    Elle s'applique aux AO utilisant des fibres pompées optiquement (AFO basé sur
    des fibres dopées aux terres rares ou sur l'effet Raman), des semiconducteurs
    (SOA), et des guides d'ondes (POWA).
