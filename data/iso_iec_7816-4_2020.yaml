abstract:
- content: "This document is intended to be used in any sector of activity. It specifies:<br
    />\r\n- contents of command-response pairs exchanged at the interface,<br />\r\n-
    means of retrieval of data elements and data objects in the card,<br />\r\n- structures
    and contents of historical bytes to describe operating characteristics of the
    card,<br />\r\n- structures for applications and data in the card, as seen at
    the interface when processing commands,<br />\r\n- access methods to files and
    data in the card,<br />\r\n- a security architecture defining access rights to
    files and data in the card,<br />\r\n- means and mechanisms for identifying and
    addressing applications in the card,<br />\r\n- methods for secure messaging,<br
    />\r\n- access methods to the algorithms processed by the card. It does not describe
    these algorithms.<br />\r\nIt does not cover the internal implementation within
    the card or the outside world.<br />\r\nThis document is independent from the
    physical interface technology. It applies to cards accessed by one or more of
    the following methods: contacts, close coupling and radio frequency. If the card
    supports simultaneous use of more than one physical interface, the relationship
    between what happens on different physical interfaces is out of the scope of this
    document."
