abstract:
- language: en
  script: Latn
  content: "IEC 62386-207:2018 specifies a bus system for control by digital signals
    of electronic ligthing equipment which is in line with the requirements of IEC
    61347 (all parts), with the addition of DC supplies.<br />\r\nThis second edition
    cancels and replaces the first edition published in 2009. This edition constitutes
    a technical revision.<br />\r\nThis edition includes the following significant
    technical changes with respect to the previous edition:\r\n<ol style=\"list-style-type:lower-alpha\">\r\n\t<li>fast
    fade time has been redefined;</li>\r\n\t<li>short circuit and open circuit have
    been deleted;</li>\r\n\t<li>physical selection has been deleted;</li>\r\n\t<li>dimming
    curve selection has been moved to a separate part;</li>\r\n\t<li>load increase,
    load decrease and reference measurement have been moved to a separate part;</li>\r\n\t<li>thermal
    gear and lamp protection have been moved to separate parts;</li>\r\n\t<li>LED
    module integrated has been moved to a separate part;</li>\r\n\t<li>link to IEC
    62386-102 error bits has been clarified;</li>\r\n\t<li>the following commands
    have been deleted:</li>\r\n</ol>\r\n\r\n<ul>\r\n\t<li>ENABLE CURRENT PROTECTOR</li>\r\n\t<li>DISABLE
    CURRENT PROTECTOR</li>\r\n\t<li>QUERY POSSIBLE OPERATING MODES</li>\r\n\t<li>QUERY
    SHORT CIRCUIT</li>\r\n\t<li>QUERY OPEN CIRCUIT</li>\r\n\t<li>QUERY CURRENT PROTECTOR
    ACTIVE</li>\r\n\t<li>QUERY CURRENT PROTECTOR ENABLED</li>\r\n\t<li>QUERY OPERATING
    MODE</li>\r\n</ul>"
- language: fr
  script: Latn
  content: "L’IEC 62386-207:2018 spécifie un système à bus pour la commande par des
    signaux numériques des appareils d'éclairage électroniques conformes aux exigences
    de l'IEC 61347 (toutes les parties), en ajoutant les alimentations en courant
    continu.<br />\r\nCette deuxième édition annule et remplace la première édition
    parue en 2009. Cette édition constitue une révision technique.<br />\r\nCette
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:\r\n<ol style=\"list-style-type:lower-alpha\">\r\n\t<li>le temps de
    variation rapide a été redéfini;</li>\r\n\t<li>les courts-circuits et les circuits
    ouverts ont été supprimés;</li>\r\n\t<li>la sélection physique a été supprimée;</li>\r\n\t<li>la
    sélection de la courbe de gradation a été déplacée dans une autre partie;</li>\r\n\t<li>l’augmentation
    de charge, la chute de charge et le mesurage de référence ont été déplacés dans
    une autre partie;</li>\r\n\t<li>la protection thermique de l'appareillage et la
    protection thermique de la lampe ont été déplacées dans d’autres parties;</li>\r\n\t<li>les
    modules de LED intégrés ont été déplacés dans une autre partie;</li>\r\n\t<li>le
    lien avec les bits d’erreur décrits dans l’IEC 62386-102 a été clarifié;</li>\r\n\t<li>les
    commandes suivantes ont été supprimées:</li>\r\n</ol>\r\n\r\n<ul>\r\n\t<li>ENABLE
    CURRENT PROTECTOR</li>\r\n\t<li>DISABLE CURRENT PROTECTOR</li>\r\n\t<li>QUERY
    POSSIBLE OPERATING MODES</li>\r\n\t<li>QUERY SHORT CIRCUIT</li>\r\n\t<li>QUERY
    OPEN CIRCUIT</li>\r\n\t<li>QUERY CURRENT PROTECTOR ACTIVE</li>\r\n\t<li>QUERY
    CURRENT PROTECTOR ENABLED</li>\r\n\t<li>QUERY OPERATING MODE</li>\r\n</ul>"
