abstract:
- content: "IEC 60695-11-3:2012 provides detailed requirements for the production
    of either of two 500 W nominal, pre-mixed type test flames. The approximate overall
    height of each flame is 125 mm. Two methods of producing a test flame are described:<br
    />\r\n- Method A uses methane.<br />\r\n- Method C can use either methane or propane.<br
    />\r\nThis basic safety publication is intended for use by technical committees
    in the preparation of standards in accordance with the principles laid down in
    IEC Guide 104 and ISO/IEC Guide 51. This first edition of IEC 60695-11-3 cancels
    and replaces the second edition of IEC/TS 60695-11-3 published in 2004. It constitutes
    a technical revision and now has the status of an International Standard. The
    main changes with respect to the second edition of IEC/TS 60695-11-3 are the integration
    of minor editorial and technical changes throughout the text.<br />\r\nKeywords:
    Fire hazard, Test flames, 500 W flames"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60695-11-3:2012 donne les exigences détaillées pour la production
    de deux flammes d'essai de 500 W (valeur nominale), de type à prémélange. La hauteur
    totale de chaque flamme est de 125 mm approximativement. Deux méthodes sont décrites
    pour la production de la flamme d'essai:<br />\r\n- La méthode A utilise le méthane.<br
    />\r\n- La méthode C peut utiliser soit du méthane soit du propane.<br />\r\nLa
    présente publication fondamentale de sécurité est destinée aux comités d'études
    dans le cadre de l'élaboration de normes conformes aux principes exposés dans
    le Guide CEI 104 et le Guide ISO/CEI 51. Cette première édition de la CEI 60695-11-3
    annule et remplace la deuxième édition de la Spécification Technique CEI/TS 60695-11-3
    publiée en 2004. Elle constitue une révision technique et elle a désormais statut
    de Norme Internationale. Par rapport à l'édition antérieure, le principal changement
    est l'intégration de modifications éditoriales et techniques mineures dans tout
    le texte.<br />\r\nMots clé: Risques du feu, Flammes d'essai, Flamme de 500 W"
