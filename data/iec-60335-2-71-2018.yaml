abstract:
- language: en
  script: Latn
  content: "IEC 60335-2-71:2018 deals with the safety of all kinds of electrical heating
    appliances used for livestock rearing and breeding, such as: heat-radiating appliances,
    electrical sitting-hens, incubators, chicken breeding units and heating plates
    for animals, the rated voltage of the appliances being not more than 250 V for
    single-phase appliances and 480 V for other appliances.<br />\r\nThis standard
    applies to heating appliances used for livestock rearing and breeding that include
    an electrical motor.<br />\r\nThis standard does not apply to:<br />\r\n- appliances
    designed exclusively for industrial purposes;<br />\r\n- appliances intended to
    be used in locations where special conditions prevail, such as the presence of
    a corrosive or explosive atmosphere (dust, vapour or gas);<br />\r\n- heating
    units embedded in the floor;<br />\r\n- flexible sheet heating elements for room
    heating (IEC 60335-2-96);<br />\r\n- room heaters (IEC 60335-2-30).<br />\r\nThis
    third edition cancels and replaces the second edition published in 2002, its Amendment
    1 (2007) and its Amendment 2 (2012). This edition constitutes a technical revision.<br
    />\r\nThis edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\n- two paragraphs are deleted (Introduction);<br
    />\r\n- normative references updated (Clause 2);<br />\r\n- colour required for
    symbols (7.6);<br />\r\n- some notes converted to normative text (19.2, 21.101,
    22.104)."
- language: fr
  script: Latn
  content: "L'IEC 60335-2-71:2018 traite de la sécurité de tous types d'appareils
    de chauffage électrique destinés à la reproduction et à l'élevage des animaux,
    tels que: appareils de chauffage radiant, couveuses électriques, incubateurs,
    unités d'élevage de poulets et plaques chauffantes pour animaux dont la tension
    assignée des appareils est inférieure ou égale à 250 V pour les appareils monophasés
    et 480 V pour les autres appareils.<br />\r\nLa présente norme s'applique aux
    appareils de chauffage destinés à la reproduction et à l'élevage des animaux qui
    comportent un moteur électrique.<br />\r\nLa présente norme ne s'applique pas:<br
    />\r\n- aux appareils prévus exclusivement pour des usages industriels;<br />\r\n-
    aux appareils destinés à être utilisés dans des locaux présentant des conditions
    particulières, telles que la présence d'une atmosphère corrosive ou explosive
    (poussière, vapeur ou gaz);<br />\r\n- aux appareils de chauffage encastrés dans
    le sol;<br />\r\n- aux films souples chauffants pour le chauffage des locaux (IEC
    60335-2-96);<br />\r\n- aux appareils de chauffage des locaux (IEC 60335-2-30).<br
    />\r\nCette troisième édition annule et remplace la deuxième édition parue en
    2002, son Amendement 1 (2007) et son Amendement 2 (2012). Cette édition constitue
    une révision technique.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\n- deux alinéas
    ont été supprimés (Introduction);<br />\r\n- les références normatives ont été
    mises à jour (Article 2);<br />\r\n- les couleurs sont désormais exigées pour
    les symboles (7.6);<br />\r\n- certaines notes ont été transformées en texte normatif
    (19.2, 21.101, 22.104)."
