abstract:
- language: en
  script: Latn
  content: IEC 62343-5-2:2018 describes the measurement methods of dynamic crosstalk
    during port switching for 1 x N fixed-grid wavelength selective switches (WSSs).
    The objective of this document is to establish a standard test method for different-channel
    dynamic crosstalk and same-channel dynamic crosstalk that occur when a particular
    optical channel signal is switched to the specific branching port against a common
    port in ITU‑T 50 GHz and 100 GHz fixed grid 1 x N (N ≥ 3) WSSs.
- language: fr
  script: Latn
  content: "IEC 62343-5-2: 2018 décrit les méthodes de mesure de diaphonie dynamique
    pendant la commutation des ports pour les commutateurs sélectifs en longueur d'onde
    à grille fixe 1 x N. Le présent document a pour but d'établir une méthode d'essai
    normalisée sur la diaphonie dynamique sur différents canaux et la diaphonie dynamique
    sur un même canal qui se produisent lorsque le signal d'un canal optique particulier
    est commuté sur le port de couplage spécifique par rapport à un port commun dans
    des commutateurs sélectifs en longueur d'onde à grille fixe 1 x N (N ≥ 3) de 50
    GHz et 100 GHz selon l'UIT-T.<br />\r\nMots clés: diaphonie dynamique"
