- content: <p class="MsoBodyText">This document specifies potential directions for
    using immersive technologies in learning, education, and training (LET) and provides
    suggestions on what can be standardized for this purpose. For the purposes of
    this document, immersive technologies include augmented reality (AR), virtual
    reality (VR), mixed reality or merged reality (MR).</p><p class="MsoBodyText">This
    document does not apply to technologies such as metaverse, digital twin and extended
