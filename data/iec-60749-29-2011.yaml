abstract:
- language: en
  script: Latn
  content: "IEC 60749-29:2011 covers the I-test and the overvoltage latch-up testing
    of integrated circuits. The purpose of this test is toestablish a method for determining
    integrated circuit (IC) latch-up characteristics and to define latch-up failure
    criteria. Latch-up characteristics are used in determining product reliability
    and minimizing \"no trouble found\" (NTF) and \"electrical overstress\" (EOS)
    failures due to latch-up. This second edition cancels and replaces the first edition
    published in 2003 and constitutes a technical revision. The significant changes
    with respect to the previous edition include:<br />\r\n- a number of minor technical
    changes;<br />\r\n- the addition of two new annexes covering the testing of special
    pins and temperature calculations."
- language: fr
  script: Latn
  content: "La CEI 60749-29:2011 couvre l'essai I et l'essai de verrouillage de surtension
    des circuits intégrés. L'objet de cet essai est d'établir une méthode pour déterminer
    les caractéristiques de verrouillage des circuits intégrés (CI) et pour définir
    les critères de défaillance de verrouillage. Les caractéristiques de verrouillage
    sont utilisées pour la détermination de la fiabilité de produit et la minimisation
    des défaillances en rapport avec \"l'absence d'observation de problèmes\" (NTF,
    No Trouble Found) et la \"contrainte électrique excessive\" (EOS, Electrical Overstress)
    dues au verrouillage. Cette deuxième édition annule et remplace la première édition
    publiée en 2003 et constitue une révision technique. Les modifications importantes
    apportées par rapport à l'édition antérieure concernent:<br />\r\n- un certain
    nombre de modifications techniques mineures;<br />\r\n- l'addition de deux nouvelles
    annexes traitant de l'essai des broches spéciales et des calculs de température."
