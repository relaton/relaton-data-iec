abstract:
- content: IEC 62642-1:2010 specifies the requirements for intrusion and hold-up alarm
    systems (I&HAS) installed in buildings using specific or non-specific wired interconnections
    or wire-free interconnections. These requirements also apply to the components
    of an I&HAS installed in a building which are normally mounted on the external
    structure of a building e.g. ancillary control equipment or warning devices.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'La CEI 62642-1:2010 spécifie les exigences des systèmes d''alarme contre
    l''intrusion et les hold-up (I&HAS) installés dans les immeubles utilisant des
    liaisons filaires spécifiques ou non spécifiques, ou des liaisons non filaires.
    Ces exigences s''appliquent également aux composants d''un I&HAS installé dans
    un immeuble, normalement fixés sur une structure externe de l''immeuble,par exemple:
    des matériels de commande auxiliaire ou des dispositifs d''avertissement.'
