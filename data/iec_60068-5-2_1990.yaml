abstract:
- content: Defines terms used in the environmental testing of electrotechnical products
    such as components, sub-assemblies, assemblies and equipments. The environmental
    conditions include shock and vibration, climatic (temperature, humidity and air
    pressure), sealing (against ingress of solids, liquids and gases or to maintain
    a pressure difference), soldering heat (including thermal shock from soldering).
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Définit les termes utilisés pour les essais d'environnement des spécimens
    de produits électrotechniques, tels que composants, sous-ensembles, ensembles
    et matériels. Les conditions d'environnement pour lesquelles des dispositions
    sont prises comprennent les chocs et les vibrations, les conditions climatiques
    (température, humidité et pression atmosphérique), l'étanchéité (contre les solides,
    les liquides et les gaz ou pour maintenir une différence de pression), la soudure
    (comprenant le choc thermique dû à l'opération de soudage).
