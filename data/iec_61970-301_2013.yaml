- content: "La CEI 61970-301:2013 définit le CIM qui est un modèle abstrait représentant
    tous les objets principaux d'une entreprise de distribution d'électricité habituellement
    nécessaires aux opérations d'une entreprise d'électricité. En fournissant une
    façon normalisée de représenter des ressources de réseaux électriques comme classes
    et attributs d'objets ainsi que leurs relations, le CIM facilite l'intégration
    des applications de l'EMS développées de façon indépendante par différents fournisseurs,
    entre des systèmes EMS complets développés de façon indépendante ou entre un système
    EMS et d'autres systèmes concernés par différents aspects des opérations d'un
    réseau électrique tels que la gestion de la production ou de la distribution.
    Le système SCADA est modélisé dans toute la mesure nécessaire pour prendre en
    charge la simulation des systèmes énergétiques et la communication entre des centres
    de commande. Le CIM facilite l'intégration en définissant un langage commun (c'est-à-dire
    une sémantique) fondé sur le modèle CIM pour permettre à ces applications ou systèmes
    d'accéder aux données publiques et d'échanger des informations indépendamment
    de la représentation interne de ces informations. Les modifications techniques
    majeures par rapport à l'édition précédente sont les suivantes:<br />\r\n- les
    modèles de transformateurs ont été modifiés pour qu'ils soient adaptés à une utilisation
    dans les domaines de la distribution et du transport;<br />\r\n- l'ajout d'une
    approche de dénomination plus générale et plus claire et suppression des attributs
    ambigus liés à la dénomination;<br />\r\n- des modèles de fils de phase pour les
    composants ont été améliorés pour décrire les connexions et les attributs spécifiques
    de phase interne;<br />\r\n- des modèles de présentation des diagrammes ont été
    ajoutés pour faciliter l'échange des informations sur la présentation des diagrammes."
