abstract:
- content: Applies to heating cables for low temperature applications such as comfort
    heating and the prevention of ice formation. Applies to cables for a rated voltage
    of 300/500 V. Applies only to cables and not to any other component parts of the
    heating system. Provides information on a number of constructions using one or
    more conductors and recommended combinations of recognized and sheathing materials.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: S'applique aux câbles chauffants destinés à être utilisés à basse température,
    tels que ceux qui sont prévus pour le chauffage des locaux et la protection contre
    la formation de glace. S'applique aux câbles de tension nominale de 300/500 V.
    Ne s'applique qu'aux câbles eux-mêmes et non à tout autre composant du système
    de chauffage. Elle donne des informations sur un certain nombre de constructions
    utilisant une ou plusieurs âmes et des combinaisons recommandées de matériaux
    d'isolation et de gainage reconnus.
