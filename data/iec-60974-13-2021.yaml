abstract:
- language: en
  script: Latn
  content: "IEC 60974-13:2021 is applicable to welding current return clamps for arc
    welding processes, designed to make an electrical connection to the workpiece
    without using tools. This document is not applicable to welding current return
    clamps for underwater welding and plasma cutting.<br />\r\nThis document specifies
    safety and performance requirements of welding current return clamps. This document
    does not specify requirements for welding cables. This second edition cancels
    and replaces the first edition, published in 2011, and constitutes a technical
    revision.<br />\r\nThe significant technical changes with respect to the previous
    edition are the following:<br />\r\n- Modified the title from \"Welding clamp\"
    to \"Welding current return clamp\" and updated the term through the document.<br
    />\r\n- Updated all values of test current in Table 1 corrected to 40 °C.<br />\r\n-
    Updated the reference to EN 50565-1:2014, Electric cables - Guide to use for cables
    with a rated voltage not exceeding 450/750 V (U0/U) – Part 1: General guidance<br
    />\r\nThis part of IEC 60974 is to be used in conjunction with <a href=\"https://webstore.iec.ch/publication/34048\">IEC
    60974-1</a>."
- language: fr
  script: Latn
  content: "L’IEC 60974-13:2021 s’applique aux connecteurs de pièce pour les procédés
    de soudage à l’arc, conçus pour les relier électriquement à la pièce mise en œuvre
    sans l'aide d'outils.<br />\r\nLe présent document ne s’applique pas aux connecteurs
    de pièce pour le soudage sous-marin et le coupage par plasma.<br />\r\nLe présent
    document spécifie les exigences de sécurité et de performance des connecteurs
    de pièce.<br />\r\nLe présent document ne spécifie pas les exigences pour les
    câbles de soudage.<br />\r\nCette deuxième édition annule et remplace la première
    édition parue en 2011, et constitue une révision technique.<br />\r\nLes modifications
    techniques majeures par rapport à l'édition précédente sont les suivantes:<br
    />\r\n- Modification du titre existant \"pince de retour de courant\" en \"connecteur
    de pièce\", et mise à jour des termes dans l’ensemble du document.<br />\r\n-
    Mise à jour de toutes les valeurs du courant d’essai dans le Tableau 1, corrigées
    pour une température de 40 °C.<br />\r\n- Mise à jour de la référence à l’EN 50565-1:2014,
    Câbles électriques – Guide d'emploi des câbles avec une tension assignée n'excédant
    pas 450/750 V (U0/U) – Partie 1: Lignes directrices<br />\r\nLa présente partie
    de l’IEC 60974 doit être utilisée conjointement avec l’IEC 60974-1.<br />\r\nLa
    présente version bilingue (2021-11) correspond à la version anglaise monolingue
    publiée en 2021-04.<br />\r\nLa version française de cette norme n'a pas été soumise
    au vote."
