abstract:
- content: "<p>This document establishes:</p><p>— machine-readable records for documenting
    the output of a biometric test;</p><p>— formats for data that ISO/IEC 19795 series
    tests are required to report; and</p><p>— an ASN.1 syntax for test reports.</p><p>This
    document does not:</p><p>— require, prohibit, or otherwise specify the format
    of biometric samples or templates used in a test;</p><p>— require, prohibit or
    otherwise specify the encapsulation of biometric samples or templates used in
    a test; or</p><p>— regulate metrics for tests.</p><p>NOTE The reportable metrics
    are established in ISO/IEC 19795-1.</p>"
