abstract:
- content: "ISO/IEC 29120-1:2022 This document establishes:<br />\r\n- machine-readable
    records for documenting the output of a biometric test;<br />\r\n- formats for
    data that ISO/IEC 19795 series tests are required to report; and<br />\r\n- an
    ASN.1 syntax for test reports.<br />\r\nThis document does not:<br />\r\n- require,
    prohibit, or otherwise specify the format of biometric samples or templates used
    in a test;<br />\r\n- require, prohibit or otherwise specify the encapsulation
    of biometric samples or templates used in a test; or<br />\r\n- regulate metrics
    for tests.<br />\r\nNOTE The reportable metrics are established in ISO/IEC 19795-1."
