abstract:
- language: en
  script: Latn
  content: "IEC 60738-1-1:2008 is a supplementary document to the generic specification
    and contains requirements for style and layout and minimum content of detail specifications.
    Detail specifications not complying with these requirements shall not be considered
    as being in accordance with IEC specifications nor shall they so be described.
    This edition contains changes with respect to the referenced subclauses of the
    revised generic specification IEC 60738-1.<br />\r\n<br />\r\nThis publication
    is to be read in conjunction with IEC 60738-1:2009."
- language: fr
  script: Latn
  content: "La CEI 60738-1-1:2008 est un document annexe à la spécification générique
    qui contient des exigences pour le modèle, la disposition et le contenu minimal
    des spécifications particulières. Les spécifications particulières ne répondant
    pas à ces règles ne doivent pas être considérées conformes aux spécifications
    de la CEI et ne doivent pas être déclarées comme telles. Cette édition contient
    des modifications des paragraphes référencés de la spécification générique révisée
    CEI 60738-1.<br />\r\n<br />\r\nCette publication doit être lue conjointement
    avec la CEI 60738-1:2009."
