abstract:
- language: en
  script: Latn
  content: 'Gives guidance on the short-circuit maximum temperature limits of electric
    cables having rated voltages from 6 kV (<em>U</em><sub>m</sub> = 7,2 kV) up to
    30 kV (<em>U</em><sub>m</sub> = 36 kV), with regard to the following: - insulating
    materials; - oversheath and bedding materials; - conductor and metallic sheath
    materials and methods of connection. The design of accessories and the influence
    of the installation conditions on the temperature limits are taken into consideration.'
- language: fr
  script: Latn
  content: 'Donne des indications sur les limites de température maximales de court-circuit
    des câbles électriques de tensions assignées de 6 kV (<em>U</em><sub>m</sub> =
    7,2 kV) à 30 kV (<em>U</em><sub>m</sub> = 36 kV), en ce qui concerne: - les matéraux
    d''isolation; - les matériaux de gainage et de bourrage; - les matériaux de l''âme
    et de la gaine métallique et les méthodes de raccordement. La conception des accessoires
    et l''influence des conditions d''installation sur les limites de température
    sont prises en compte.'
