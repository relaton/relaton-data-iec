  format: text/html
- content: "<!-- NEW! -->IEC 62604-1:2022 est disponible sous forme de IEC 62604-1:2022
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.L’IEC 62604-1:2022
    spécifie les méthodes d’essai et les exigences générales pour les duplexeurs à
    OAS et à OAV dont la qualité est assurée par les procédures d’agrément de savoir-faire
    ou par les procédures d’homologation. Cette édition inclut les modifications techniques
    majeures suivantes par rapport à l’édition précédente:<br />\r\n- ajout du terme
    \"multiplexeur\" à l’Article 3.<br />\r\nNOTE Dans le présent document, les duplexeurs
    à OAS et à OAV sont traités simultanément, car ces deux duplexeurs sont utilisés
    de la même manière, en particulier dans les téléphones mobiles; ils ont en outre
    les mêmes exigences de caractéristiques, de méthode d’essai, etc."
