abstract:
- content: "<!-- NEW! -->IEC 62604-1:2022 is available as IEC 62604-1:2022 RLV which
    contains the International Standard and its Redline version, showing all changes
    of the technical content compared to the previous edition.IEC 62604-1:2022 specifies
    the methods of test and general requirements for SAW and BAW duplexers of assessed
    quality using either capability approval or qualification approval procedures.
    This edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\n- the term \"multiplexer\" has been added to
    Clause 3.<br />\r\nNOTE In this document, SAW and BAW duplexers are treated simultaneously
    because both duplexers are used in the same manner especially in mobile phones
    and have the same requirements of characteristics, test method and so on."
  language:
