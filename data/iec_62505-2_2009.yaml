abstract:
- content: IEC 62505-2:2009 is applicable to single-phase a.c. one-pole disconnectors,
    earthing switches and switches (switch-disconnectors and general purpose switches)
    designed for indoor or outdoor fixed installations for operation at frequencies
    of 16,7 Hz, 50 Hz and 60 Hz on traction systems having an<em>U</em><sub>Nm</sub>
    above 1 kV up to 52 kV.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 62505-2:2009 s'applique aux sectionneurs, sectionneurs de terre
    et interrupteurs unipolaires monophasés à courant alternatif (interrupteurs-sectionneurs
    et interrupteurs d'usage général) destinés aux installations fixes intérieures
    et extérieures fonctionnant à des fréquences de 16,7 Hz, de 50 Hz et de 60 Hz
    sur des réseaux de traction avec<em>U</em><sub>Nm</sub> supérieur à 1 kV et inférieur
    ou égal à 52 kV.
