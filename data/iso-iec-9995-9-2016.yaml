abstract:
- language: en
  script: Latn
  content: |-
    <p>Within the general scope described in ISO/IEC 9995-1, ISO 9995-9:2016 defines the allocation on a keyboard of a set of graphic characters which, when used in combination with an existing national version keyboard layout, allows the input of a minimum character repertoire as defined herein.</p>
    <p>This repertoire is intended to address all characters needed to write all contemporary languages using the Latin script, together with standardized Latin transliterations of some major languages using other scripts. It also contains all symbols and punctuation marks contained in ISO 8859-1, together with some selected other ones commonly used in typography and office use.</p>
    <p>It also addresses characters of some other scripts (Greek, Cyrillic, Armenian, Georgian, Hebrew) to the same extent (in the case of Cyrillic, leaving out some minority languages of the Russian Federation which have only a few hundred speakers left). It provides means to include other scripts (e.g. Arabic, Devanagari) in future versions of ISO 9995-9:2016 (e.g. by amendments).</p>
    <p>Furthermore, it addresses the International Phonetic Alphabet (IPA).</p>
    <p>ISO 9995-9:2016 is primarily intended for word-processing and text-processing applications, to be used with full-sized keyboards as well as with miniature keyboards found on mobile devices ("smartphones" or handheld computers), especially ones which have only keys for the 26 basic Latin letters but no dedicated keys for digits.</p>
- language: fr
  script: Latn
  content: |-
    <p>Dans le domaine d'application général de la partie 1 de l'ISO/IEC 9995, ISO 9995-9:2016 décrit l'affectation sur le clavier d'un ensemble de caractères graphiques qui, lorsqu'ils sont utilisés de pair avec une disposition nationale de clavier existante, permettent la saisie d'un répertoire de caractères minimal tel que défini ci-dessous.</p>
    <p>Ce répertoire est destiné à référencer tous les caractères nécessaires pour écrire la totalité des langues contemporaines utilisant l'écriture latine, ainsi que des translittérations latines normalisées de certaines langues majeures utilisant d'autres écritures. De plus, il contient tous les symboles et les signes de ponctuation contenus dans l'ISO 8859-1, ainsi que certains autres symboles communément utilisés en typographie et bureautique.</p>
    <p>Il référence également les caractères de certaines autres écritures (grecque, cyrillique, arménienne, géorgienne, hébraïque) dans la même mesure (à l'exception pour le cyrillique de certaines langues minoritaires de la Fédération de Russie pour lesquelles il ne reste qu'une centaine de locuteurs). Il donne les moyens d'inclure d'autres écritures (par exemple arabe, dévanâgarî) dans des versions futures de la présente norme (par exemple par des amendements).</p>
    <p>Enfin, il inclut l'Alphabet Phonétique International (API).</p>
    <p>ISO 9995-9:2016 est principalement destinée aux applications de traitement de texte, pour être utilisée à la fois avec les claviers complets et avec les claviers miniatures des appareils mobiles (tels que les « téléphones intelligents » ou les ordinateurs de poche), en particulier ceux qui ne disposent que de touches dédiées aux 26 lettres latines de base, sans touches dédiées aux chiffres.</p>
