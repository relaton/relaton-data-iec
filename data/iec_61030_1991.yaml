abstract:
- content: |-
    The audio-video cluster (TV set, VCR, etc.) needed a practical bus
    for interconnecting devices and exchanging messages. D2B
    was developed for this purpose. Gives the modes of transmission, the
    communication protocols, the addressing scheme, the command
    language and the electrical characteristics for the Domestic Digital
    Bus (D2B) System.
