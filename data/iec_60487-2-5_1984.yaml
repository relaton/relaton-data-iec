abstract:
- content: Gives methods of measurement for the electrical characteristics of frequency
    demodulations. Where possible the measurements are limited to the basic demodulator
    excluding the de-emphasis network and the networks associated with sound sub-carrier
    signals, pilot signals and auxiliary signals.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Donne des méthodes de mesure des caractéristiques électriques des démodulateurs
    de fréquence. Les mesures sont limitées, autant que possible, au démodulateur
    de base et on ne traite pas des mesures sur le réseau de désaccentuation, ni sur
    les circuits associés aux signaux des sous-porteuses son, aux pilotes de continuité
    et aux signaux auxiliaires.
