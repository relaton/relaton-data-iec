abstract:
- language: en
  script: Latn
  content: "Defines a telecontrol companion standard that enables interoperability
    among compatible telecontrol equipment. Applies to telecontrol equipment and systems
    with coded bit serial data transmission for monitoring and controlling geographically
    widespread processes.<br />\r\n<br />\r\nThis publication is of high relevance
    for Smart Grid."
- language: fr
  script: Latn
  content: Définit une norme d'accompagnement de téléconduite qui rend possible l'interopérabilité
    entre des équipements de téléconduite compatibles. S'applique à la téléconduite
    d'équipement et de systèmes dotés d'une transmission binaire série codés pour
    la conduite et le contrôle de processus dispersés géographiquement.
