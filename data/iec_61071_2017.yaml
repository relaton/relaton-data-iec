- content: "IEC 61071:2017 s’applique aux condensateurs pour les applications de l’électronique
    de puissance. La fréquence de fonctionnement des systèmes utilisant ces condensateurs
    atteint généralement 15 kHz, mais les fréquences d'impulsions peuvent atteindre
    5 à 10 fois la fréquence de fonctionnement. Une distinction est faite dans le
    présent document entre les condensateurs à courant alternatif et les condensateurs
    à courant continu qui sont considérés comme des composants lorsqu’ils sont montés
    dans un boîtier fermé. Le présent document couvre une très grande variété de technologies
    de condensateurs pour répondre à de nombreuses applications, par exemple la protection
    contre les surtensions, le filtrage à courant continu et à courant alternatif,
    les circuits de commutation, le stockage d’énergie à courant continu, les inverseurs
    auxiliaires, etc Cette deuxième édition annule et remplace la première édition
    publiée en 2007. Cette édition constitue une révision technique. Cette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\n- introduction de nouveaux termes et définitions;<br />\r\n-
    clarifications des essais de décharge;<br />\r\n- indications sur la procédure
    de mesure pendant l'essai de stabilité thermique;<br />\r\n- clarifications des
    essais d'autorégénération;<br />\r\n- clarifications des essais d'endurance;<br
    />\r\n- clarifications des essais de destruction;<br />\r\n- mise à jour des références
    normatives;<br />\r\n- révision éditoriale générale<br />\r\nMots clés: applications
    de l’électronique de puissance"
