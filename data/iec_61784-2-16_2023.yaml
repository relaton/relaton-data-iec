abstract:
- content: "IEC 61784-2-16:2023 defines extensions of Communication Profile Family
    16 (CPF 16) for Real-Time Ethernet (RTE). CPF 16 specifies a Real-Time Ethernet
    (RTE) communication profile (CP) and related network components based on the IEC
    61158 series (Type 19), ISO/IEC/IEEE 8802-3 and other standards.<br />\r\nFor
    each RTE communication profile, this document also specifies the relevant RTE
    performance indicators and the dependencies between these RTE performance indicators.<br
    />\r\nNOTE 1 All CPs are based on standards or draft standards or International
    Standards published by the IEC or on standards or International Standards established
    by other standards bodies or open standards processes.<br />\r\nNOTE 2 The RTE
    communication profile uses ISO/IEC/IEEE 8802-3 communication networks and its
    related network components and in some cases amend those standards to obtain RTE
    features.<br />\r\nNOTE 3 Some CPs of CPF 16 are specified in IEC 61784-1-16."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L’IEC 61784-2-16:2023 définit les extensions de la famille de profils
    de communication 16 (CPF 16) pour l’Ethernet en temps réel (RTE). La CPF 16 spécifie
    un profil de communication (CP) Ethernet en temps réel (RTE, Real-Time Ethernet)
    et des composants de réseau associés basés sur la série IEC 61158 (type 19), l’ISO/IEC/IEEE
    8802-3 et d’autres normes.<br />\r\nPour chaque profil de communication RTE, le
    présent document spécifie également les indicateurs de performance RTE correspondants
    et les dépendances entre ces indicateurs de performance RTE.<br />\r\nNOTE 1 Tous
    les CP sont fondés sur des normes ou projets de normes, ou des Normes internationales,
    publiés par l’IEC, ou bien sur des normes ou des Normes internationales établies
    par d’autres organismes de normalisation ou des processus de normalisation ouverts.<br
    />\r\nNOTE 2 Le profil de communication RTE utilise les réseaux de communication
    ISO/IEC/IEEE 8802-3 et leurs composants de réseau connexes et amende dans certains
    cas ces normes, pour obtenir les fonctions RTE.<br />\r\nNOTE 3 Certains CP de
    la CPF 16 sont spécifiés dans l’IEC 61784-1-16."
