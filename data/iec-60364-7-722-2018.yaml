abstract:
- language: en
  script: Latn
  content: "IEC 60364-7-722:2018 applies to:<br />\r\n• circuits intended to supply
    energy to electric vehicles, and<br />\r\n• circuits intended for feeding back
    electricity from electric vehicles.<br />\r\nCircuits covered by this document
    are terminated at the connecting point.<br />\r\nThis edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\na)
    introduction of requirements for electrical installations incorporating wireless
    power transfer systems;<br />\r\nb) clarification of the requirements regarding
    the protective measure placing out of reach in order to allow the use of pantographs
    in areas accessible to the public;<br />\r\nc) introduction of requirements covering
    the case where the EV may operate as a source in parallel with other sources.<br
    />\r\nNOTE 1 The requirements for EV supply equipment for conductive charging
    and the relevant charging modes are described in IEC 61851 (all parts). The requirements
    for EV supply equipment for wireless power transfer are described in IEC 61980
    (all parts).<br />\r\nNOTE 2 IEC 60364-7-722 does not cover the assessment of
    the risk of explosion due to the possible production of hydrogen/other flammable
    gases during the battery recharging phase."
- language: fr
  script: Latn
  content: "L'IEC 60364-7-722:2018 est applicables:<br />\r\n• aux circuits destinés
    à fournir de l'énergie aux véhicules électriques, et<br />\r\n• aux circuits destinés
    à réinjecter de l’électricité provenant de véhicules électriques.<br />\r\nLes
    circuits couverts par le présent document se terminent au point de connexion.<br
    />\r\nCette deuxième édition annule et remplace la première édition parue en 2015.
    Cette édition constitue une révision technique.<br />\r\nCette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na) introduction des exigences relatives aux installations électriques comprenant
    des systèmes de transfert d'énergie sans fil;<br />\r\nb) clarification des exigences
    relatives aux mesures de protection de mise hors de portée par éloignement, afin
    de permettre l’utilisation de pantographes dans les zones accessibles au public;<br
    />\r\nc) introduction des exigences couvrant le cas dans lequel le VE peut fonctionner
    en tant que source en parallèle avec d’autres sources.<br />\r\nNOTE 1 Les exigences
    relatives au système d’alimentation pour VE pour la charge conductive et les modes
    de charge appropriés sont décrites dans l'IEC 61851 (toutes les parties). Les
    exigences relatives au système d’alimentation pour VE pour le transfert d’énergie
    sans fil sont décrites dans l'IEC 61980 (toutes les parties).<br />\r\nNOTE 2
    IEC 60364-7-722 ne couvre pas l’appréciation du risque d’explosion dû à la possible
    production d’hydrogène ou d’autres gaz inflammables lors du rechargement de la
    batterie."
