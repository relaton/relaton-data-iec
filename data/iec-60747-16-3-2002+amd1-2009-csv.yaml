- language: en
  script: Latn
  content: IEC 60747-16-3:2002+A1:2009 provides new measuring methods, terminology
    and letter symbols, as well as essential ratings and characteristics for integrated
    circuit microwave frequency converters. <strong>This consolidated version consists
    of the first edition (2002) and its amendment 1 (2009). Therefore, no need to
    order amendment in addition to this publication.</strong>
- language: fr
  script: Latn
  content: La CEI 60747-16-3:2002+A1:2009 spécifie de nouvelles méthodes de mesure,
    la terminologie et des symboles littéraux, ainsi que des valeurs limites et des
    caractéristiques essentielles pour les convertisseurs d'hyperfréquences à circuit
    intégré. <strong> Cette version consolidée comprend la première édition (2002)
    et son amendement 1 (2009). Il n'est donc pas nécessaire de commander l'amendement
