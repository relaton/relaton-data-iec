abstract:
- content: "IEC 60794-3-20:2016 covers optical self-supporting aerial telecommunication
    cables. Requirements of the sectional specification IEC 60794-3 for duct, buried
    and aerial cables are applicable to cables covered by this standard. Self-supporting
    aerial telecommunication cable in this context means a cable construction with
    sufficient strength members designed to be suspended on poles and similar devices
    without the aid of another supporting wire or conductor. ADSS cables installed
    on power lines which require special sheath material for tracking and erosion
    resistance and other constructions intended for high-voltage applications are
    not covered by this standard. Detail specifications may be prepared based on this
    family specification. This third edition cancels and replaces the second edition
    published in 2009. It constitutes a technical revision. This edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\n- the specification has been streamlined by cross-referencing IEC 60794-1-1,
    IEC 60794-1-2 and the IEC 60794-3 series;<br />\r\n- an annex containing the MICE
    table has been deleted;<br />\r\n- an annex on examples has been added. Keywords:
    optical self-supporting aerial telecommunication cables"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 60794-3-20:2016 s'applique aux câbles optiques de télécommunication
    aériens autoporteurs. Les exigences de la spécification intermédiaire IEC 60794-3
    pour les câbles installés dans des conduites, enterrés et aériens sont applicables
    aux câbles relevant de la présente norme. Dans ce contexte, on entend par câble
    de télécommunication aérien autoporteur un câble dont la construction intègre
    suffisamment d'éléments de renfort pour qu'il puisse être suspendu à des poteaux
    et des dispositifs analogues sans l'aide d'un autre fil ou conducteur de support.
    Les câbles ADSS installés sur des lignes d'alimentation qui nécessitent un matériau
    de gainage spécial pour la résistance au cheminement et à l'érosion, et d'autres
    constructions prévues pour des applications à haute tension ne sont pas couverts
    par la présente norme. Des spécifications particulières peuvent être établies
    en se fondant sur la présente spécification de famille. Cette troisième édition
    annule et remplace la deuxième édition parue en 2009. Elle constitue une révision
    technique. Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l'édition précédente:<br />\r\n- la spécification a été simplifiée
    en s'appuyant sur les références à l'IEC 60794-1-1, l'IEC 60794-1-2 et la série
    IEC 60794-3;<br />\r\n- l'annexe contenant le tableau MICE a été supprimée;<br
    />\r\n- une annexe donnant des exemples a été ajoutée. Mots clés: câbles optiques
    de télécommunication aériens autoporteurs"
