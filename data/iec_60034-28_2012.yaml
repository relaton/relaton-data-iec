abstract:
- content: "IEC 60034-28:2012 applies to three-phase low-voltage cage induction motors
    of frame numbers 56 to 400 as specified in IEC 60072-1. This standard establishes
    procedures to obtain values for elements of single phase equivalent circuit diagrams
    from tests and defines standard elements of these diagrams. This edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\n- the formulae are now all given for equivalent star-connection equivalent
    circuit diagrams;<br />\r\n- procedures for the determination of equivalent circuit
    parameters from a load curve test as an alternative to the reverse rotation and
    locked rotor tests have been added."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60034-28:2012 s'applique aux moteurs à induction à cage basse tension
    triphasés de désignations de carcasses entre 56 et 400, spécifiés dans la CEI
    60072-1. La présente norme définit des éléments normalisés de schémas de circuits
    équivalents monophasés et établit à partir d'essais des procédures pour obtenir
    des valeurs pour ces éléments. Cette édition inclut les modifications techniques
    significatives suivantes par rapport à l'édition précédente:<br />\r\n- toutes
    les formules sont maintenant données pour des circuits de connexion en étoile
    équivalente;<br />\r\n- les procédures pour la détermination des paramètres du
    circuit équivalent à partir d'un test de courbe de charge, comme alternative aux
    tests en rotation en sens inverse et rotor bloqué rotors, ont été ajoutées."
