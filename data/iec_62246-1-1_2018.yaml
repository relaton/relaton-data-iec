- content: "L'IEC 62246-1-1:2018 est une spécification particulière-cadre qui définit
    les exigences et les essais des contacts à lames souples utilisables dans les
    applications générales et industrielles.<br />\r\nLe présent document est destiné
    à être utilisé conjointement avec l’IEC 62246-1:2015 et des normes de produits
    spécifiques qui s’appliquent comme des éléments de commutation.<br />\r\nLe présent
    document sélectionne dans l’IEC 62246-1:2015 et dans d'autres sources les procédures
    d'essai appropriées à utiliser dans le cadre des spécifications particulières
    dérivées de la présente spécification.<br />\r\nLes types de contact à lames souples
    sont spécifiés en fonction des valeurs caractéristiques, y compris les valeurs
    assignées de fonctionnement pour la sécurité et les essais.<br />\r\nCette deuxième
    édition annule et remplace la première édition parue en 2013. Cette édition constitue
    une révision technique.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport aux éditions précédentes:<br />\r\na) mise à jour
    du domaine d’application, des références et des termes et définitions;<br />\r\nb)
    inclusion de lignes directrices pour l’élaboration des spécifications particulières-cadres
    et des spécifications particulières;<br />\r\nc) mise à jour des valeurs caractéristiques
    dont les valeurs assignées de fonctionnement pour la sécurité;<br />\r\nd) mise
    à jour des procédures de contrôle de conformité de la qualité;<br />\r\ne) mise
    à jour d’applications types."
