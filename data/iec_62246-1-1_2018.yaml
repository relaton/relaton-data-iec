abstract:
- content: "IEC 62246-1-1:2018 is a blank detail specification which defines requirements
    and tests for reed switches for use in general and industrial applications.<br
    />\r\nThis document is intended to be used in conjunction with IEC 62246-1:2015
    and specific products standards applying as switching elements.<br />\r\nThis
    document selects from IEC 62246-1:2015 and from other sources the appropriate
    test procedures to be used in detail specifications derived from this specification.<br
    />\r\nReed switch types are specified depending on characteristic values including
    functional ratings for safety and tests.<br />\r\nThis second edition cancels
    and replaces the first edition published in 2013. This edition constitutes a technical
    revision.<br />\r\nThis edition includes the following significant technical changes
    with respect to the previous editions:<br />\r\na) update of the scope, references
    and terms and definitions;<br />\r\nb) inclusion of guidelines for the preparation
    of blank detail and detail specifications;<br />\r\nc) update of characteristics
    values including functional ratings for safety;<br />\r\nd) update of the quality
    conformance inspection procedures;<br />\r\ne) update of typical applications."
