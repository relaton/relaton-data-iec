abstract:
- content: 'IEC 61810-2:2011 covers test conditions and provisions for the evaluation
    of endurance tests using appropriate statistical methods to obtain reliability
    characteristics for relays. The main changes with respect to the previous edition
    are listed below: inclusion of both numerical and graphical methods for Weibull
    evaluation; establishment of full coherence with the second edition of the basic
    reliability standard IEC 61649.<br /><br />This publication is to be read in conjunction
    with IEC 61649:2008.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'La CEI 61810-2:2011 couvre les conditions d''essai et les dispositions
    pour l''évaluation des essais d''endurance utilisant les méthodes statistiques
    appropriées pour obtenir les caractéristiques de fiabilité pour relais. Les principales
    modifications portant sur cette précédente édition sont énumérées ci-dessous:
    inclusion de méthodes numériques et graphiques pour l''évaluation de Weibull;
    établissement d''une cohérence complète avec la deuxième édition de la norme de
    fiabilité de base CEI 61649.<br /><br />Cette publication doit être lue conjointement
    avec la CEI 61649:2008.'
