abstract:
- language: en
  script: Latn
  content: "IEC 61937-10:2017(E) specifies the method for IEC 60958 to convey non-linear
    PCM bitstreams encoded in accordance with the MPEG-4 audio lossless coding (ALS)
    format.<br />\r\nThis second edition cancels and replaces the first edition published
    in 2011. This edition constitutes a technical revision.<br />\r\nThis edition
    includes the following significant technical changes with respect to the previous
    edition:<br />\r\na)   Addition of Levels 2, 3, 4 of MPEG-4 ALS Simple Profile;<br
    />\r\nb)   Addition of data-type bits 0-4 and data-type bits 5-6 for MPEG-4 ALS
    with LATM/LOAS header."
