abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC 24787:2010 establishes</p>
    <ul>
    <li>requirements for performing comparisons of biometric samples and returning decisions on an integrated circuit card, and</li>
    <li>security policies for on-card biometric comparison.</li>
    </ul>
    <p>It also establishes commands and rules to permit pre-comparison computations to be done off-card.</p>
    <p>ISO/IEC 24787:2010 does not establish</p>
    <ul>
    <li>requirements for off-card comparison implementations,</li>
    <li>requirements for system-on-card implementations, or</li>
    <li>modality-specific requirements for storage and comparison.</li>
    </ul>
