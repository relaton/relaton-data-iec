abstract:
- content: 'IEC 60794-1-303: 2023 describes test procedures to be used in establishing
    uniform requirements for the geometrical properties of optical fibre ribbons.
    This document applies to optical fibre ribbons for use with telecommunication
    equipment and devices employing similar techniques, and to optical fibre ribbons
    for cables having a combination of both optical fibres and electrical conductors.
    This document partially cancels and replaces IEC 60794-1-23:2019. In the context
    of the revision of IEC 60794-1-23:2019, its contents were split into separate
    test methods.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'IEC 60794-1-303: 2023 décrit les procédures d’essai à utiliser afin d''établir
    des exigences uniformes applicables aux propriétés géométriques des rubans de
    fibres optiques. Le présent document s’applique aux rubans de fibres optiques
    destinés à être utilisés dans les équipements de télécommunications et les dispositifs
    qui utilisent des techniques similaires, ainsi qu''aux rubans de fibres optiques
    pour les câbles qui combinent à la fois des fibres optiques et des conducteurs
    électriques. Ce document annule et remplace en partie l''IEC 60794-1-23:2019.
    La révision de l''IEC 60794­1-23:2019 a donné lieu à un éclatement de son contenu
    en méthodes d’essai distinctes.'
