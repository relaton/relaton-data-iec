abstract:
- language: en
  script: Latn
  content: |-
    The particular requirements specified in this part of IEC 60364 apply only to circuits intended to supply pleasure craft or houseboats in marinas and similar locations.

    The particular requirements do not apply to the supply of house boats if they are directly supplied from the public network.

    The particular requirements do not apply to the internal electrical installations of pleasure craft or house boats.

    For the remainder of the electrical installation of marinas and similar locations the general requirements of IEC 60364 together with the relevant particular requirements of IEC 60364-7 apply.

    This second edition of IEC 60364-7-709 cancels and replaces the first edition, published in 1994. It constitutes a technical revision.

    The major changes with regard to the previous edition concern:

    - the removal of the requirements for the electrical installation in pleasure craft as these are now covered by IEC 60092-507;

    - the requirements of this part have been aligned with those in other parts of IEC 60364.
- language: fr
  script: Latn
  content: |-
    Les exigences particulières spécifiées dans la présente partie de la CEI 60364 s'appliquent seulement à l'alimentation des navires de plaisance ou fluviaux dans les marinas et emplacements analogues.

    Les exigences particulières ne s'appliquent pas à l'alimentation des navires de plaisance ou fluviaux si ils sont directement alimentés depuis le réseau public.

    Elles ne s'appliquent pas aux installations électriques intérieures des navires de plaisance ou fluviaux.

    Les installations électriques autres que celles concernant les circuits terminaux des marinas font l'objet des exigences générales de la CEI 60364, ainsi que des exigences particulières de la CEI 60364-7.

    Cette deuxième édition de la CEI 60364-7-709 annule et remplace la première édition, parue en 1994. Elle constitue une révision technique.

    Les modifications principales par rapport à l'édition précédente sont les suivantes:

    - la suppression des exigences pour les installations électriques des navires de plaisance car elles sont maintenant traitées dans la CEI 60092-507;

    - les exigences de cette partie ont été alignées avec celles des autres parties de la série CEI 60364.
