abstract:
- content: "IEC 63193:2020 is applicable to lead-acid batteries powering electric
    two-wheelers (mopeds) and three-wheelers (e-rickshaws and delivery vehicles),
    and also to golf cars and similar light utility and multi-passenger vehicles.<br
    />\r\nThe document specifies methods of tests tailored to batteries destined for
    the above‑referenced types of vehicles so as to ensure satisfactory and safe battery
    performance in the intended application.<br />\r\nThis document does not apply
    for example to lead-acid cells and batteries used for:<br />\r\nvehicle engine
    starting applications (IEC 60095 series);<br />\r\ntraction applications (IEC
    60254 series);<br />\r\nstationary applications (IEC 60896 series);<br />\r\ngeneral
    purpose applications (IEC 61056 series); or to<br />\r\nmotorized wheelchairs
    and similar personal assist vehicles"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 63193:2020 applique aux batteries au plomb qui alimentent les véhicules
    à deux roues (cyclomoteurs) et à trois roues (cyclopousses électriques et véhicules
    de livraison) ainsi que les voiturettes de golf et véhicules industriels et multipassagers
    légers similaires.<br />\r\nLe document spécifie les méthodes d'essai adaptées
    aux batteries destinées aux types de véhicules mentionnés ci-dessus. Il s'agit
    d'assurer les performances satisfaisantes et sûres de la batterie dans l'application
    prévue.<br />\r\nLe présent document ne s'applique pas, par exemple, aux éléments
    et batteries au plomb utilisés pour:<br />\r\nle démarrage du moteur d'un véhicule
    (série IEC 60095);<br />\r\nla traction (série IEC 60254);<br />\r\nles applications
    stationnaires (série IEC 60896);<br />\r\nles applications générales (série IEC
    61056); ou<br />\r\nles fauteuils roulants motorisés et véhicules d'aide à la
    personne similaires."
