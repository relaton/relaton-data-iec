- content: "L'IEC 60335-2-14:2025 traite de la sécurité des machines de cuisine électriques
    pour usages domestiques et analogues, dont la tension assignée est inférieure
    ou égale à 250 V, y compris les appareils alimentés en courant continu et les
    appareils alimentés par batteries.<br />\r\nLa liste suivante répertorie les exemples
    d'appareils qui relèvent du domaine d'application de la présente norme:<br />\r\n–
    machines à couper les haricots;<br />\r\n– extracteurs de jus à broyeur;<br />\r\n–
    mélangeurs;<br />\r\n– ouvre-boîtes;<br />\r\n– centrifugeuses;<br />\r\n– barattes;<br
    />\r\n– presse-agrumes;<br />\r\n– moulins à café dont la capacité assignée de
    la trémie ne dépasse pas 500 g;<br />\r\n– fouets à crème;<br />\r\n– fouets à
    œufs;<br />\r\n– batteurs;<br />\r\n– préparateurs culinaires;<br />\r\n– moulins
    à grains dont la capacité assignée de la trémie ne dépasse pas 3 l;<br />\r\n–
    râpes;<br />\r\n– sorbetières, y compris celles utilisées dans les réfrigérateurs
    et les congélateurs;<br />\r\n– affûte-couteaux;<br />\r\n– couteaux;<br />\r\n–
    hachoirs;<br />\r\n– appareils pour faire des nouilles;<br />\r\n– éplucheuses;<br
    />\r\n– coupe-légumes;<br />\r\n– machines à tamiser;<br />\r\n– machines à trancher.<br
    />\r\nLes appareils destinés à un usage domestique normal et analogue et qui peuvent
    être également utilisés par des usagers non avertis dans des magasins, chez des
    artisans, dans des chambres d'hôtes et dans des fermes sont compris dans le domaine
    d'application de la présente norme. Toutefois, si un appareil est destiné à être
    utilisé par des professionnels pour la préparation d'aliments à des fins commerciales,
    cet appareil n'est pas considéré comme étant uniquement à usage domestique et
    analogue.<br />\r\nDans la mesure du possible, la présente norme traite des dangers
    ordinaires présentés par les appareils, encourus par tous les individus à l'intérieur
    et autour de leur habitation. Cependant, elle ne tient en général pas compte:<br
    />\r\n– des personnes (y compris des enfants) dont les capacités physiques, sensorielles
    ou mentales; ou le manque d'expérience et de connaissance les empêchent d'utiliser
    l'appareil en toute sécurité sans surveillance ou instruction;<br />\r\n– des
    enfants qui jouent avec l'appareil.<br />\r\nElle ne tient pas compte de l'utilisation
    des appareils suivants par des enfants:<br />\r\n– machines à couper les haricots;<br
    />\r\n– mélangeurs, y compris les mélangeurs portatifs;<br />\r\n– extracteurs
    de jus autres que les presse-agrumes;<br />\r\n– batteurs;<br />\r\n– préparateurs
    culinaires;<br />\r\n– couteaux;<br />\r\n– hachoirs;<br />\r\n– appareils pour
    faire des nouilles;<br />\r\n– éplucheuses de pommes de terre portatives ou du
    type à tour;<br />\r\n– râpes à légumes/coupe-légumes;<br />\r\n– machines à trancher.<br
    />\r\nL'attention est attirée sur le fait que:<br />\r\n– pour les appareils destinés
    à être utilisés dans des véhicules ou à bord de navires ou d'avions, des exigences
    supplémentaires peuvent être nécessaires;<br />\r\n– dans de nombreux pays, des
    exigences supplémentaires sont spécifiées par les organismes nationaux de la santé,
    par les organismes nationaux responsables de la protection des travailleurs et
    par des organismes similaires.<br />\r\nLa présente norme ne s'applique pas<br
    />\r\n– aux machines à trancher équipées d'un couteau circulaire dont la lame
    est inclinée à un angle supérieur à 45° par rapport à la verticale;<br />\r\n–
    aux machines à pain (IEC 60335 2 9);<br />\r\n– aux préparateurs de lait de soja
    (IEC 60335 2 15);<br />\r\n– aux broyeurs de déchets (IEC 60335 2 16);<br />\r\n–
    aux sorbetières avec motocompresseur incorporé (IEC 60335-2 24);<br />\r\n– aux
    machines de cuisine à usage commercial (IEC 60335 2 64);<br />\r\n– aux machines
    de cuisine à usage industriel;<br />\r\n– aux machines de cuisine destinées à
    être utilisées dans des locaux qui présentent des conditions particulières, comme
    la présence d'une atmosphère corrosive ou explosive (poussières, vapeurs ou gaz).<br
    />\r\nCette septième édition annule et remplace la sixième édition parue en 2016
    et l'Amendement 1:2019. Cette édition constitue une révision technique.<br />\r\nCette
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) le texte a été aligné sur l'IEC 60335-1:2020;<br />\r\nb)
    certaines notes ont été converties en texte normatif (Article 1, 3.1.9.111, 3.1.9.112,
    3.1.9.114, 3.1.9.115, 11.7.3, 20.2, 20.107, 20.108);<br />\r\nc) l'extracteur
    de jus de baies a été remplacé par l'extracteur de jus à broyeur et un terme défini
    a été ajouté (Article 1, 3.1.9.101, 3.5.107, 11.7.102, 19.1, 19.7);<br />\r\nd)
    des exigences ont été ajoutées pour les appareils qui ne sont pas destinés à être
    utilisés par des enfants (Article 1, 7.12, 20.2, 20.106, 20.117);<br />\r\ne)
    les essais en conditions de fonctionnement normal ont été clarifiés (3.1.9, 3.1.9.111,
    5.9, 7.12, 10.1, 11.5, 11.6, 11.7, 11.7.1 à 11.7.3, 11.7.101 à 11.7.118);<br />\r\nf)
    des températures de surface ont été ajoutées pour les surfaces accessibles extérieures
    (11.3, 11.8);<br />\r\ng) l'essai de débordement du 15.2 a été modifié pour couvrir
    les fuites du récipient de liquide;<br />\r\nh) les exigences pour la commande
    à distance des machines de cuisine ont été clarifiées (11.7, 19.7, 22.40, 22.49,
    22.51);<br />\r\ni) la période de fonctionnement des extracteurs de jus a été
    modifiée en ce qui concerne la charge de 0,5 kg de carottes et la durée de fonctionnement
    (11.7.105);<br />\r\nj) les essais de débordement avec des joints amovibles ont
    été clarifiés et l'essai d'étanchéité des joints a été ajouté (15.2, 15.102);<br
    />\r\nk) les limites des dimensions des orifices d'approvisionnement ont été clarifiées
    au 20.2;<br />\r\nl) des exigences ont été ajoutées pour la fonction de verrouillage
    lorsque la conformité à la norme repose sur un circuit électronique (20.2, 20.104,
    20.108, 20.113);<br />\r\nm) le calibre d'essai 18 a été ajouté lorsque le calibre
    d'essai B est appliqué et les forces appliquées aux calibres d'essai ont été clarifiées
    (20.2, 20.104, 20.106, 20.108, 20.113, 20.114, 20.117);<br />\r\nn) les exigences
    relatives au fonctionnement intempestif des mélangeurs portatifs et des couteaux
    ont été mises à jour et combinées afin de couvrir les constructions alternatives
    d'interrupteurs disponibles sur le marché (20.103 et suppression de l'ancien 20.115);<br
    />\r\no) l'essai du 20.104 a été clarifié;<br />\r\np) les exigences de verrouillage
    ont été mises à jour de manière à s'appliquer à tous les appareils pour lesquels
    le verrouillage est exigé aux fins de la conformité à la norme (20.113, 20.114);<br
    />\r\nq) le détergent utilisé pour le conditionnement des centrifugeuses a été
    mis à jour (Annexe AA).<br />\r\nLa présente partie 2 doit être utilisée conjointement
    avec la dernière édition de l'IEC 60335-1 et ses amendements sauf si cette édition
    l'exclut. Dans ce cas, la dernière édition qui n'exclut pas la présente partie
    2 est utilisée. Elle a été établie sur la base de la sixième édition (2020) de
    cette norme."
