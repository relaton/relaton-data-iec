abstract:
- language: en
  script: Latn
  content: "IEC 61347-2-3:2024 specifies safety requirements for electronic controlgear
    for use on AC supplies at 50 Hz or 60 Hz up to 1 000 V or on DC supplies up to
    1 000 V with lamp operating frequencies deviating from the supply frequency, associated
    with fluorescent lamps as specified in IEC 60081 and IEC 60901, low-pressure UV
    lamps, and other fluorescent lamps for high-frequency operation. This third edition
    cancels and replaces the second edition published in 2011 and Amendment 1:2016.
    This edition constitutes a technical revision.<br />\r\nThis edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\na) introduction of dated references where appropriate;<br />\r\nb) clarification
    of sample item numbers;<br />\r\nc) alignment of clause numbers with those of
    IEC 61347-1."
- language: fr
  script: Latn
  content: "L'IEC 61347-2-3:2024 spécifie les exigences de sécurité des appareillages
    électroniques destinés à être utilisés avec des alimentations jusqu'à 1 000 V
    en courant alternatif à 50 Hz ou 60 Hz ou avec des alimentations jusqu'à 1 000
    V en courant continu avec des fréquences de fonctionnement des lampes différentes
    de la fréquence du réseau d'alimentation, associés aux lampes fluorescentes spécifiées
    dans l'IEC 60081 et l'IEC 60901, à des lampes à infrarouge à basse pression et
    à d'autres lampes fluorescentes fonctionnant à haute fréquence. Cette troisième
    édition annule et remplace la deuxième édition parue en 2011 et l'Amendement 1:2016.
    Cette édition constitue une révision technique.<br />\r\nCette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
