abstract:
- content: IEC 60601-2-43:2010+A1:2017+A2:2019 establishes particular basic safety
    and essential performance requirements for the design and manufacture of X ray
    equipment for radioscopically guided interventional procedures. It specifies information
    which is to be provided with such interventional X-ray equipment for the assistance
    of the responsible organization and operator in managing the radiation risk and
    equipment failure risk arising from these procedures which could affect patients
    or staff. This second edition cancels and replaces the first edition published
    in 2000. This particular standard has been revised to provide a complete set of
    safety requirements for X-ray equipment for radioscopically guided interventional
    procedures, based on the third edition of IEC 60601-1 and relevant collaterals.
    The present edition is extended to become a system standard for X-ray equipment
    designed for the use during interventional procedures using X-ray imaging, whether
    of prolonged or normal duration.<strong>This consolidated version consists of
    the second edition (2010), its amendment 1 (2017) and its amendment 2 (2019).
    Therefore, no need to order amendment in addition to this publication.</strong>
