abstract:
- language: en
  script: Latn
  content: "IEC 60695-11-20:2015 describes a test method consisting of two small-scale
    laboratory test procedures which is intended to compare the burning behaviour
    of different materials used in electrotechnical products. Vertically oriented
    bar specimens or horizontally oriented plate test specimens are exposed to a small
    flame ignition source with a nominal thermal power of 500 W. The test method uses
    two test specimen configurations to classify material performance. Rectangular
    bar-shaped test specimens are used to assess ignitability and burning behaviour,
    and square plate test specimens are used to assess the resistance of the test
    specimen to burn-through, as defined in 8.3.3. This test method only applies to
    materials that have been classified as V-0 or V-1 according to IEC 60695-11-10.
    This test method is only applicable to solid and cellular materials that have
    an apparent density of more than 250 kg/m3, determined in accordance with ISO
    845. The method does not apply to materials that shrink away from the applied
    flame without igniting due to their thinness. The test method described provides
    classifications which may be used for quality assurance, the pre-selection of
    component materials of products, or to verify the required minimum flammability
    classification of materials used in end products. If used for pre-selection, then
    positive results shall be obtained at a test specimen thickness which equals the
    smallest thickness used in the product application. The results obtained provide
    some information about the behaviour of materials in service, but cannot by themselves
    assure safe performance in service. This second edition cancels and replaces the
    consolidated version of IEC 60695-11-20 published in 2003. This edition constitutes
    a technical revision. The main changes with respect to the first edition are as
    follows:<br />\r\n- The Part title has been modified to the singular - 500 W flame
    test method;<br />\r\n- Editorial changes have been made throughout the document
    for the purpose of aligning IEC 60695-11-10 with IEC 60695-11-20;<br />\r\n- The
    Introduction has been modified to clarify the description of the test method;<br
    />\r\n- The Scope has been modified for clarification;<br />\r\n- All occurrences
    of the term \"fixture\" have been deleted from the document;<br />\r\n- Preferred
    thickness values have been added to 7.2 and 7.3;<br />\r\n- 7.4.4: 'Thickness
    measurement' is now numbered 7.5 to which a new Table 1 - Thickness tolerances
    has been added;<br />\r\n- New Subclause 8.1.4 'Conditioning of the cotton pad'
    has been added;<br />\r\n- 8.2.3 clarifies the application of the test flame to
    distorted specimens;<br />\r\n- Explanatory notes have been added to Figures 5
    and 6 and the Bibliography has been updated and references added. This basic safety
    publication is intended for use by technical committees in the preparation of
    standards in accordance with <a href=\"https://webstore.iec.ch/publication/7516\">IEC
    Guide 104</a> and ISO/IEC Guide 51. Key words: Test flames,Fire Hazard, Fire Test
    Method<br />\r\n<br />\r\nThis publication is to be read in conjunction with <a
    href=\"https://webstore.iec.ch/publication/2946\">IEC 60695-11-3:2012</a>. The
    contents of the corrigendum of January 2016 have been included in this copy."
- language: fr
  script: Latn
  content: "L'IEC 60695-11-20:2015 décrit une méthode d'essai composée de deux procédures
    d'essai en laboratoire à petite échelle, ayant pour objet de comparer le comportement
    en combustion des différents matériaux utilisés dans les produits électrotechniques.
    Des éprouvettes barreaux orientées verticalement ou des éprouvettes d'essai plaques
    orientées horizontalement sont exposées à une faible source d'allumage à flamme
    d'une puissance thermique nominale de 500 W. La méthode d'essai utilise deux configurations
    d'éprouvette d'essai pour classifier les performances du matériau. Des éprouvettes
    d'essai en forme de barreaux rectangulaires sont utilisées pour évaluer l'allumabilité
    et le comportement en combustion, et des éprouvettes d'essai plaques carrées sont
    utilisées pour évaluer la résistance de l'éprouvette d'essai au transpercement,
    tel que défini en 8.3.3. Cette méthode d'essai s'applique uniquement aux matériaux
    qui ont été classés comme V-0 ou V-1, conformément à l'IEC 60695-11-10. Cette
    méthode d'essai s'applique uniquement aux matériaux solides et alvéolaires présentant
    une masse volumique apparente de plus de 250 kg/m3, déterminée conformément à
    l'ISO 845. La méthode ne s'applique pas aux matériaux qui se rétractent devant
    la flamme appliquée sans s'allumer en raison de leur finesse. La méthode d'essai
    décrite fournit les classifications qui peuvent être utilisées pour l'assurance
    qualité, la présélection des matériaux constitutifs des produits ou pour vérifier
    la classification d'inflammabilité minimale requise des matériaux utilisés dans
    les produits finaux. Si elle est utilisée pour la présélection, des résultats
    positifs doivent être obtenus à une épaisseur d'éprouvette d'essai égale à la
    plus petite épaisseur utilisée dans l'application du produit. Les résultats obtenus
    donnent des informations sur le comportement des matériaux en service, mais ne
    peuvent pas par eux-mêmes assurer la sécurité en service. Cette deuxième édition
    annule et remplace la version consolidée de l'IEC 60695-11-20 publiée en 2003.
    Cette édition constitue une révision technique. Par rapport à la première édition,
    les changements majeurs sont les suivants:<br />\r\n- le titre de la partie a
    été modifié au singulier - Méthode d'essai à la flamme de 500 W;<br />\r\n- des
    modifications éditoriales ont été apportées tout au long du document afin d'aligner
    l'IEC 60695-11-10 sur l'IEC 60695-11-20;<br />\r\n- l'introduction a été modifiée
    afin de clarifier la description de la méthode d'essai;<br />\r\n- le domaine
    d'application a été modifié pour apporter des precisions;<br />\r\n- toutes les
    occurrences du terme \"fixation\" ont été supprimées du document;<br />\r\n- les
    valeurs d'épaisseur préférentielles ont été ajoutées à 7.2 et 7.3;<br />\r\n-
    7.4.4: \"Mesure de l'épaisseur\" fait désormais l'objet du paragraphe 7.5, auquel
    un nouveau Tableau 1 - Tolérances d'épaisseur, a été ajouté;<br />\r\n- un nouveau
    paragraphe 8.1.4 \"Conditionnement du coussin de coton\" a été ajouté;<br />\r\n-
    le paragraphe 8.2.3 précise l'application de la flamme d'essai aux éprouvettes
    déformées;<br />\r\n- des notes explicatives ont été ajoutées aux Figures 5 et
    6 et la Bibliographie a été mise à jour et des références ont été ajoutées;<br
    />\r\nElle a le statut de norme horizontale conformément au <a href=\"https://webstore.iec.ch/publication/7516\">IEC
    Guide 104</a> et au Guide ISO/IEC 51. Mots clés: flames d'essai, risque du feu,
    méthode d'essai au feu<br />\r\n<br />\r\nCette publication doit être lue conjointement
    avec la <a href=\" https://webstore.iec.ch/publication/2946\">CEI 60695-11-3:2012</a>.
    Le contenu du corrigendum de janvier 2016 a été pris en considération dans cet
    exemplaire."
