- content: "<!-- NEW! -->IEC 62087-3:2023 est disponible sous forme de IEC 62087-3:2023
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.L'IEC 62087-3:2023
    spécifie la détermination de la consommation de puissance et des caractéristiques
    associées des téléviseurs. Les téléviseurs comprennent notamment ceux qui utilisent
    les technologies LCD (Liquid-Crystal Display), OLED (Organic Light-Emitting Diode)
    ou de projection. Les modes de fonctionnement et les fonctions, dans la mesure
    où ils s'appliquent de façon spécifique à des téléviseurs, sont définis en détail
    dans la présente partie de l'IEC 62087. Le présent document est limité aux téléviseurs
    qui peuvent être connectés à une source d'alimentation externe. Les téléviseurs
    qui comportent une batterie principale non amovible ne sont pas couverts par le
    présent document. Les téléviseurs peuvent comporter un nombre quelconque de batteries
    auxiliaires. Les conditions de mesure du présent document sont représentatives
    de l'usage normal du matériel et peuvent différer des conditions particulières,
    comme celles spécifiées dans les normes de sécurité. L'IEC 62087-3:2023 annule
    et remplace la première édition parue en 2015. Cette édition constitue une révision
    technique. Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l'édition précédente:<br />\r\na) elle inclut des procédures de
    mesure pour déterminer la consommation de puissance en mode Marche lors du visionnage
    d'un contenu vidéo HDR qui utilise des métadonnées statiques;<br />\r\nb) la fonction
    MDD est désactivée lors de tous les essais de détermination de la puissance en
    mode Marche;<br />\r\nc) seuls des signaux vidéo progressifs sont utilisés pour
    les essais;<br />\r\nd) une lampe à réflecteur LED à intensité réglable est utilisée
    comme source de lumière pour éclairer le capteur ABC afin d'obtenir des niveaux
    d'éclairement spécifiques;<br />\r\ne) des signaux vidéo de boîte et de contour
    dynamiques sont utilisés pour déterminer le rapport de luminance de crête."
