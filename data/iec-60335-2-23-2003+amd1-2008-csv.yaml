  content: |-
    IEC 60335-2-23 deals with the safety of electric appliances for the care of skin or hair of persons or animals, intended for household and similar purposes. The rated voltage of the appliance being not more than 250 V.

    <b>This consolidated version consists of the fifth edition (2003) and its amendment 1 (2008). Therefore, no need to order amendment in addition to this publication.</b>
