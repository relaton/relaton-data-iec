abstract:
- language: en
  script: Latn
  content: IEC 61169-54:2016 is a sectional specification which provides information
    and rules for the preparation of detail specifications (DS) for coaxial connectors
    with 10 mm inner diameter of outer conductor, characteristic impedance 50 Ohms,
    series 4,3-10 with screw type, hand screw type or quick-lock type coupling, for
    an upper operating frequency limit of 6 GHz, for use in wireless telecommunication
    and wireless network applications in conjunction with appropriate transmission
    line types for these applications. It also describes mating face dimensions for
    general purpose connectors, gauging information and tests selected from IEC 61169-1,
    applicable to all detail specifications relating to 4,3-10 series connectors.
    This specification indicates the recommended performance characteristics to be
    considered when writing a detail specification and it covers test schedules and
    inspection requirements for assessment levels M and H.
- language: fr
  script: Latn
  content: L'IEC 61169-54:2016 est une spécification intermédiaire (SI), qui fournit
    des informations et des règles en vue de l'établissement de spécifications particulières
    (SP) pour des connecteurs coaxiaux avec un diamètre intérieur du conducteur extérieur
    de 10 mm, une impédance caractéristique nominale de 50 Ohms, série 4,3-10, à couplage
    de type à vis, manuel à vis ou à verrouillage rapide, de fréquence de fonctionnement
    inférieure ou égale à 6 GHz, utilisés dans des applications de télécommunication
    sans fil et de réseau sans fil conjointement avec des lignes de transmission appropriées
    destinées à ces applications. Elle décrit également les dimensions des faces d'accouplement
    pour des connecteurs d'usage général, ainsi que des informations concernant les
    calibres et les essais choisis dans l'IEC 61169-1, applicables à toutes les spécifications
    particulières ayant trait aux connecteurs de la série 4,3-10. La présente spécification
    indique les caractéristiques de performance recommandées à prendre en considération
    pour rédiger une spécification particulière, et elle couvre les programmes d'essais
    et les exigences de contrôle pour les niveaux d'assurance qualité M et H.
