- language: en
  script: Latn
  content: "IEC 61300-2-22:2024 CMV contains both the official standard and its commented
    version. The commented version provides you with a quick and easy way to compare
    all the changes between IEC 61300-2-22:2024 edition 3.0 and the previous IEC 61300-2-22:2007
    edition 2.0. Furthermore, comments from IEC SC 86B experts are provided to explain
    the reasons of the most relevant changes, or to clarify any part of the content.<br
    />\r\n<br />\r\nIEC 61300-2-22:2024 describes a procedure to determine the suitability
    of a fibre optic interconnecting device and a passive component to withstand the
    effects of a change of temperature or a succession of changes of temperature."
