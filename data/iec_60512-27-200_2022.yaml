- content: "L&#x27;IEC 60512-27-200:2022 est avant tout destiné à être utilisé pour
    les essais d’intégrité des signaux et de qualité de la transmission jusqu’à 2
    000 MHz des types de connecteurs à 8 voies couverts par la série IEC 60603-7 (IEC
    60603‑7‑81), conformément à la méthode d’essai des connecteurs de l’IEC 60512‑28‑100.
    Le présent document couvre les connecteurs d’essai ainsi que les dispositifs d’essai
    à référence indirecte utilisés pour mesurer l’intégrité des signaux et la qualité
    de la transmission selon les exigences de la série IEC 60603-7 concernant les
    types de connecteurs à 8 voies définis dans les normes publiées suivantes:\r\n-
    IEC 60603‑7‑2\r\n- IEC 60603‑7‑3\r\n- IEC 60603‑7‑4\r\n- IEC 60603‑7‑5\r\n- IEC
    60603‑7‑41\r\n- IEC 60603‑7‑51\r\n- IEC 60603‑7‑81\r\nLe présent document fournit
    des informations supplémentaires sur les connecteurs d’essai ainsi que sur les
    dispositifs d’essai utilisés pour les mesures de performance des connecteurs conformément
    aux normes de méthode d’essai qui concernent ces connecteurs:\r\n- IEC 60512‑26‑100\r\n-
    IEC 60512‑27‑100\r\n- IEC 60512‑28‑100\r\nCette première édition annule et la
    CEI&#x2F;PAS 60512-27-200, parue en 2018."
