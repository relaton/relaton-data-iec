abstract:
- content: |-
    IEC 60512-27-200:2022 is primarily intended for use in signal integrity and transmission performance testing up to 2 000 MHz of IEC 60603-7 series 8-way connector type IEC 60603-7-81, according to connector test method IEC 60512-28-100.<br />
    This part of IEC 60512 covers additional, supplemental test method specifications to extend the upper frequency for the test connectors and associated indirect-reference test fixtures used in the signal integrity and transmission performance tests specified in IEC 60512-27-100. In support of de-embedded crosstalk and related transmission requirements specified in IEC 60603-7-81, for frequencies up to 2 000 MHz, these supplemental specifications extend the upper test frequency from IEC 60512-27-100 up to 500 MHz to the upper test frequency of IEC 60512-28-100 up to 2 000 MHz. This document covers measurements of connector signal integrity and transmission performance of 8-way connector types defined in these published connector series standards:<br />
    - IEC 60603-7-2<br />
    - IEC 60603-7-3<br />
    - IEC 60603-7-4<br />
    - IEC 60603-7-5<br />
    - IEC 60603-7-41<br />
    - IEC 60603-7-51<br />
    - IEC 60603-7-81.<br />
    This document covers respective performance test procedures of connector signal integrity and transmission performance defined in these published connector test method series standards:<br />
    - IEC 60512-26-100<br />
    - IEC 60512-27-100<br />
    - IEC 60512-28-100.<br />
    This first edition cancels and replaces IEC;PAS 60512-27-200, published in 2018.
