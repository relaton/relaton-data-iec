abstract:
- language: en
  script: Latn
  content: IEC 61757-3-2:2022 specifies the terminology, characteristic performance
    parameters, related test and calculation methods, as well as specific test equipment
    for interrogation units used in distributed fibre optic acoustic sensing and vibration
    measurement systems. This document refers to the Rayleigh backscatter and phase
    detection method by phase-sensitive coherent optical time-domain reflectometry
    (ϕ-OTDR) only. Quasi-static and low frequency operation modes are not covered
    by this document. Generic specifications for fibre optic sensors are defined in
    IEC 61757.
- language: fr
  script: Latn
  content: IEC 61757-3-2:2022 spécifie la terminologie, les paramètres de performance
    caractéristiques, les méthodes d’essai et de calcul associées, ainsi que le matériel
    d’essai spécifique pour les unités d’interrogation utilisées dans les systèmes
    fibroniques répartis de mesure de vibrations et de détection acoustique. Le présent
    document se réfère uniquement à la méthode de rétrodiffusion de Rayleigh et de
    détection de phase par réflectométrie optique cohérente dans le domaine temporel
    sensible à la phase (ϕ-OTDR). Les modes de fonctionnement quasi statiques et à
    basses fréquences ne sont pas traités dans le présent document. Les spécifications
    génériques applicables aux capteurs fibroniques sont définies dans l’IEC 61757.
