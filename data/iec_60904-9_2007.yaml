abstract:
- content: Defines classifications of solar simulators for use in indoor measurements
    of terrestrial photovoltaic devices; solar simulators are classified as A, B or
    C for each of the three categories based on criteria of spectral distribution
    match, irradiance non-uniformity on the test plane and temporal instability. Provides
    the required methodologies for determining the rating achieved by a solar simulator
    in each of the categories. The main change with respect to the previous edition
    consists of a redefinition of the classifications and additional measurement procedures.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Définit les classifications des simulateurs solaires utilisés pour des
    mesures en intérieur sur des dispositifs photovoltaïques terrestres; les simulateurs
    solaires sont classés en catégorie A, B ou C, chacune de ces trois catégories
    étant basée sur des critères d'équilibre de répartition spectrale, de non-uniformité
    de l'éclairement sur le plan d'essai et d'instabilité temporelle. Fournit les
    méthodologies requises pour déterminer les caractéristiques fournies par un simulateur
    solaire dans chacune des catégories. Le principal changement par rapport à l'édition
    précédente consiste en une redéfinition de la classification et de nouvelles procédures
    d'essai.
