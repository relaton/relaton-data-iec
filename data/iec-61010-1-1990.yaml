abstract:
- language: en
  script: Latn
  content: 'Specifies general safety requirements for electrical equipment intended
    for professional, industrial process, and educational use, including equipment
    and computing devices for: -measurement and test; -control; -laboratory use; -accessories
    intended for use with this equipment. Does not cover: -reliable function, performance
    or other properties of the equipment; -servicing (repair); -protection of servicing
    (repair) personnel. Replaces IEC 60348 and 60414. Has the status of a group safety
    publication in accordance with IEC Guide 104. The contents of the corrigendum
    of April 1999 have been included in this copy.'
- language: fr
  script: Latn
  content: 'Spécifie les prescriptions générales de sécurité pour les appareils électriques
    destinés aux usages professionnels, industriels (processus) et éducatifs, y compris
    les appareils et les calculateurs pour: - mesurage et essais; - régulation; -
    utilisation en laboratoire; - accessoires destinés à être utilisés avec ces appareils.
    Cette partie n''est pas applicable: - à la fiabilité de fonctionnement, aux qualités
    de fonc-tionnement ni aux autres caractéristiques des appareils; - à la maintenance
    (réparations); - à la protection du personnel de maintenance (réparations). Remplace
    la CEI 60348 et la CEI 60414. A le statut d''une publication groupée de sécurité
    conformément au Guide 104. Le contenu du corrigendum d''avril 1999 a été pris
    en considération dans cet exemplaire.'
