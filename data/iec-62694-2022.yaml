abstract:
- language: en
  script: Latn
  content: "IEC 62694:2022 applies to backpack-type radiation detectors (BRDs) that
    are primarily used for the detection of illicit trafficking of radioactive material.
    BRDs are portable instruments designed to be worn during use. BRDs detect gamma
    radiation and may include neutron detection and the ability to identify gamma-ray
    emitting radionuclides.<br />\r\nThis document establishes the operational and
    testing requirements associated with radiation measurements and the expected electrical,
    mechanical, and environmental conditions while in use.<br />\r\nThis second edition
    cancels and replaces the first edition, published in 2014. This edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\na. making the standard consistent with the new standards for detection of
    illicit trafficking of radioactive material;<br />\r\nb. creating unformed functionality
    test for all environmental, electromagnetic and mechanical tests and a requirement
    for the coefficient of variation of each nominal mean reading;<br />\r\nc. revised
    radiological requirements including the simplification of radionuclide identification
    acceptance criteria;<br />\r\nd. reference to IEC 62706 for the environmental,
    electromagnetic and mechanical test conditions."
- language: fr
  script: Latn
  content: "IEC 62694:2022 s'applique aux détecteurs de rayonnement de type sac à
    dos (BRD, Backpack-type Radiation Detector) essentiellement destinés à la détection
    du trafic illicite des matières radioactives. Les BRD sont des instruments portables
    conçus pour être portés pendant leur utilisation. Les BRD ont pour objet de détecter
    les rayonnements gamma; ils peuvent intégrer une fonction de détection des rayonnements
    neutroniques et être capables d'identifier les radionucléides émetteurs de rayons
    gamma.<br />\r\nLe présent document établit les exigences fonctionnelles et d'essai
    associées au mesurage des rayonnements, ainsi que les conditions électriques,
    mécaniques et ambiantes attendues lors de l'utilisation de ces détecteurs.<br
    />\r\nCette deuxième édition annule et remplace la première édition parue en 2014.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente:<br />\r\na. alignement de la norme sur les nouvelles normes
    relatives à la détection du trafic illicite des matières radioactives;<br />\r\nb.
    création d'un essai de fonctionnalité brut pour l'ensemble des essais électromagnétiques,
    mécaniques et d'environnement, et ajout d'une exigence pour le coefficient de
    variation de chaque relevé de moyenne nominal;<br />\r\nc. révision des exigences
    radiologiques, dont la simplification des critères d'acceptation pour l'identification
    des radionucléides;<br />\r\nd. référence à l'IEC 62706 pour les conditions d'essais
    électromagnétiques, mécaniques et d'environnement."
