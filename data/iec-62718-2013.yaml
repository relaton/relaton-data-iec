abstract:
- language: en
  script: Latn
  content: IEC 62718:2013 specifies the performance and constructional requirements,
    and associated tests, for d.c. supplied electronic ballasts used to supply fluorescent
    lamps for lighting on railway rolling stock. Its requirements replace those of
    IEC 61347 for all railway rolling stock applications and specify and complete
    those of IEC 61347 for the specific needs of railway rolling stock applications.
    The contents of the corrigendum of February 2016 have been included in this copy.
- language: fr
  script: Latn
  content: La CEI 62718:2013 spécifie les exigences relatives à la construction et
    aux performances, et les essais correspondants, pour les ballasts électroniques
    alimentés en courant continu utilisés pour alimenter les lampes fluorescentes
    pour l'éclairage du matériel roulant ferroviaire. Ses exigences remplacent celles
    de la CEI 61347 pour toutes les applications sur le matériel roulant ferroviaire;
    elles précisent et complètent celles de la CEI 61347 pour les besoins spécifiques
    des applications ferroviaires. Le contenu du corrigendum de février 2016 a été
    pris en considération dans cet exemplaire.
