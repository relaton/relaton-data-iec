abstract:
- content: |-
    This part of IEC 61280 is to describe a test procedure to measure the eye pattern and waveform parameters such as rise time, fall time, overshoot, and extinction ratio. Alternatively, the waveform may be tested for compliance with a predetermined waveform mask. This edition includes the following significant technical changes with respect to the previous edition:<br />
    - the necessity of DC coupling for extinction ratio measurement is clarified;<br />
    - the definition of extinction ratio has been revised to better harmonize with ITU-T; and<br />
    - the definition of OMA has been clarified.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    La présente partie de la CEI 61280 a pour objet de décrire une procédure d'essai pour mesurer le diagramme de l'oeil et les paramètres de la forme d'onde tels que le temps de montée, le temps de descente, le taux de suroscillation et le taux d'extinction. Sinon, la forme d'onde peut être déterminée avec un masque de forme d'onde prédéterminé. Cette édition inclut les modifications techniques majeures suivantes par rapport à l'édition précédente:<br />
    - la nécessité d'un couplage en courant continu pour les mesures du taux d'extinction est clarifiée;<br />
    - la définition du taux d'extinction a été révisée pour une meilleure harmonisation avec les recommandations UIT-T; et<br />
    - la définition de l'amplitude de modulation optique (OMA, optical modulation amplitude) a été clarifiée.
