abstract:
- language: en
  script: Latn
  content: Provides basic performance and design requirements for beta and/or photon
    high-range dose and dose rate measuring instruments used for prompt assessment
    of radiological emergencies. Specifies the general characteristics, operating
    characteristics, electrical, mechanical, safety and environmental characteristics,
    test procedures and documentation.
- language: fr
  script: Latn
  content: |-
    Indique les caractéristiques fonctionnelles et les prescriptions de
    conception fondamentales pour les instruments de mesure à plage
    étendue des doses et des débits de dose des rayonnements bêta et
    gamma utilisés pour une évaluation rapide en situation d'urgence.
    Spécifie les caractéristiques générales, les caractéristiques de
    fonctionnement, les caractéristiques électriques et mécaniques, les
    caractéristiques de sécurité et d'environnement, enfin les
    procédures d'essai et la documentation appropriée.
