  content: "IEC 63522-36:2025 is used for testing all kinds of relays and evaluates
    their ability to perform under expected conditions of transportation, storage,
    and all aspects of operational use.<br />\r\nThis document defines a standard
    test method to measure fire hazards of all materials susceptible to fire hazards."
