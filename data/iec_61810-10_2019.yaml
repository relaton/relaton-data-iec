  format: text/html
- content: "L'IEC 61810-10:2019, qui comporte des aspects fonctionnels et de sécurité,
    s'applique aux relais électromécaniques élémentaires (relais de tout ou rien à
    temps non spécifié) dont de grandes capacités sont exigées, telles qu'un pouvoir
    de coupure ou une capacité de court-circuit et des capacités analogues, destinés
    à être incorporés dans des matériels basse tension. Ces relais peuvent être conçus
    de manière spécifique afin d'éteindre les arcs électriques entre des contacts
    (par exemple, par soufflage magnétique) ou d'utiliser une coordination de l'isolement
    non couverte par l'IEC 61810-1 (par exemple, chambres de contact remplies de gaz),
    ou exiger des évaluations de sécurité non couvertes par l'IEC 61810-1 (par exemple,
    pour des charges supérieures).<br />\r\nElle définit des exigences supplémentaires
    pour les relais à grande capacité à performances génériques destinés à être utilisés
    dans des applications dans les réseaux intelligents, dans les véhicules électriques
    et dans d'autres applications dans lesquelles, par exemple, la commutation charge/décharge
    de batterie est utilisée, telles que:<br />\r\n• systèmes de stockage d'énergie
    électrique (EES – electrical energy storage),<br />\r\n• systèmes d'énergie solaire
    photovoltaïque,<br />\r\n• véhicules électriques routiers (EV – electric vehicle)
    et chariots électriques de manutention,<br />\r\n• systèmes et matériels d'électronique
    de puissance,<br />\r\n• accumulateurs et batteries,<br />\r\n• véhicules routiers.<br
    />\r\nLa conformité aux exigences de la présente norme est vérifiée par les essais
    de type indiqués."
