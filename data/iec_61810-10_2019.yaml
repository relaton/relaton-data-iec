abstract:
- content: "IEC 61810-10:2019, with functional and safety aspects, applies to electromechanical
    elementary relays (non-specified time all-or-nothing relays) with high capability
    requirements like breaking or short circuit capabilities and similar for incorporation
    into low-voltage equipment. These relays may have a specific design to extinguish
    the electric arc between contacts (e.g. by magnetic blow-out), or use an insulation
    coordination not covered by IEC 61810-1 (e.g. by gas filled contact chambers),
    or require safety assessments not covered by IEC 61810-1 (e.g. for higher loads).<br
    />\r\nIt defines additional requirements for high-capacity relays with generic
    performance intended for use in applications in smart grids, electric vehicles
    and other applications where, for example, battery charge/discharge switching
    is used, such as:<br />\r\n• electrical energy storage (EES) systems,<br />\r\n•
    solar photovoltaic energy systems,<br />\r\n• electric road vehicles (EV) and
    electric industrial trucks,<br />\r\n• power electronic systems and equipment,<br
    />\r\n• secondary cells and batteries,<br />\r\n• road vehicles.<br />\r\nCompliance
    with the requirements of this standard is verified by the type tests indicated."
  language:
