abstract:
- language: en
  script: Latn
  content: "IEC 60684-3-281:2025 gives the requirements for two types of heat-shrinkable,
    polyolefin sleeving, semiconductive, with a nominal shrink ratio of 3:1. This
    sleeving has been found suitable for use up to temperatures of 100 °C.<br />\r\n-Type
    A: Thin wall - Internal diameter up to 195,0 mm typically<br />\r\n-Type B: Medium
    wall - Internal diameter up to 120,0 mm typically<br />\r\nThis sleeving is normally
    supplied in the colour black.<br />\r\nSince these types of sleevings cover a
    significantly large range of sizes and wall thicknesses, Annex A provides guidance
    on the range of sizes available. The actual size will be agreed between the user
    and the supplier. Materials which conform to this specification meet established
    levels of performance. However, the selection of a material by a user for a specific
    application will be based on the actual requirements necessary for adequate performance
    in that application and not based on this specification alone. This sleeving is
    designed to be used in MV cable accessories and as such electrical performance
    will be proven as part of the assembly. Examples of this are described in HD 629
    and IEC 60502 (all parts).<br />\r\nThis second edition cancels and replaces the
    first edition published in 2010. This edition constitutes a technical revision.
    This edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\na) change in volume resistivity requirement
    to a maximum;<br />\r\nb) change in method to measure resistivity."
- language: fr
  script: Latn
  content: "L'IEC 60684-3-281:2025 donne les exigences relatives à deux types de gaines
    thermorétractables, en polyoléfine, semiconductrices, dont le rapport de rétreint
    nominal est égal à 3:1.<br />\r\nCes gaines se sont révélées être adaptées à une
    utilisation à des températures allant jusqu’à 100 °C.<br />\r\n- Type A: Paroi
    mince - Diamètre intérieur type jusqu’à 195,0 mm<br />\r\n- Type B: Paroi moyenne
    - Diamètre intérieur type jusqu’à 120,0 mm<br />\r\nComme ces types de gaines
    couvrent une gamme très étendue de dimensions et d’épaisseurs de paroi, l'Annexe
    A fournit des recommandations sur la gamme des dimensions disponibles. Les dimensions
    réelles font l’objet d’un accord entre l’utilisateur et le fournisseur.<br />\r\nCette
    deuxième édition annule et remplace la première édition parue en 2010. Cette édition
    constitue une révision technique.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    modification de l'exigence de résistivité transversale par une valeur maximale;<br
    />\r\nb) modification de la méthode de mesurage de la résistivité."
