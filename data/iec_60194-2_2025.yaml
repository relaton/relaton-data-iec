abstract:
- content: "IEC 60194-2:2025 covers terms and definitions related to circuit board
    and electronic assembly technologies as well as other electronic technologies.<br
    />\r\nThe terms have been classified according to the decimal classification code
    (DCC) and this DCC number appears just below the defined term. The DCC numbering
    is fully explained in Annex A.<br />\r\nA list of terms in alphabetical order
    with code number is provided in Annex B.<br />\r\nThis edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\na)
    exclusion of 116 terms transferred to IEV;<br />\r\nb) inclusion of 9 new terms
    related to printed electronics and packaging technology;<br />\r\nc) revision
    of definitions of 23 terms reflecting current technology;<br />\r\nd) three \"printed
    wiring\" terms were removed;<br />\r\ne) reintroduction of identification codes
    for terms."
