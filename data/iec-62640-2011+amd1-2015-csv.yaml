abstract:
- language: en
  script: Latn
  content: 'IEC 62640:2011+A1:2015 applies to residual current-operated devices (RCD)
    incorporated in, or specifically intended for use with two pole socket-outlets,
    with or without earthing contact for household and similar uses (SRCD: socket-outlet
    residual current devices). SRCDs, according to this standard, are intended to
    be used in single phase systems such as phase to neutral or phase to phase or
    phase to earthed middle conductor. SRCDs are only intended to provide additional
    protection downstream of the SRCD. SRCDs are intended for use in circuits where
    the fault protection (indirect contact protection) is already assured upstream
    of the SRCD. This consolidated version consists of the first edition (2011) and
    its amendment 1 (2015). Therefore, no need to order amendment in addition to this
    publication.'
- language: fr
  script: Latn
  content: 'L''IEC 62640:2011+A1:2015 s''applique aux dispositifs à courant différentiel
    résiduel (DDR) incorporés, ou destinés tout particulièrement à une utilisation
    avec des socles de prises de courant bipolaires avec ou sans contact à la terre
    pour des installations domestiques et analogues (DDRPC: dispositif à courant différentiel
    résiduel pour les socles de prises de courant). Les DDRPC, conformes à la présente
    norme, sont destinés à être utilisés dans les systèmes monophasés tels que phase
    et neutre ou phase-phase ou entre phase et conducteur milieu mis à la terre. Les
    DDRPC sont destinés uniquement à assurer une protection supplémentaire en aval
    du DDRPC. Les DDRPC sont destinés à être utilisés dans les circuits où la protection
    en cas de défaut (protection contre le contact indirect) est déjà assurée en amont
    du DDRPC. Cette version consolidée comprend la première édition (2011) et son
    amendement 1 (2015). Il n''est donc pas nécessaire de commander l''amendement
    avec cette publication.'
