abstract:
- content: "IEC 61326-1:2012 is available as IEC 61326-1:2012 RLV which contains the
    International Standard and its Redline version, showing all changes of the technical
    content compared to the previous edition.<br /><br /> \nIEC 61326-1:2012 specifies
    requirements for immunity and emissions regarding electromagnetic compatibility
    (EMC) for electrical equipment, operating from a supply or battery of less than
    1 000 V a.c. or 1 500 V d.c. or from the circuit being measured. Equipment intended
    for professional, industrial-process, industrial-manufacturing and educational
    use is covered by this part. This second edition cancels and replaces the first
    edition, published in 2005. It constitutes a technical revision. The significant
    technical changes with respect to the previous edition are:<br />\n- the immunity
    test levels and performance criteria have been reviewed;<br />\n- requirements
    for portable test and measurement equipment have been clarified and amended;<br
    />\n- the description of the electromagnetic environments has been improved."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 61326-1:2012 est disponible sous forme de IEC 61326-1:2012 RLV qui
    contient la Norme internationale et sa version Redline, illustrant les modifications
    du contenu technique depuis l'édition précédente.<br /><br /> \nIEC 61326-1:2012
    énonce les exigences relatives à l'immunité et aux émissions concernant la compatibilité
    électromagnétique (CEM) pour les matériels électriques fonctionnant à partir d'une
    source d'alimentation ou d'une batterie inférieure à 1 000 V en courant alternatif
    ou 1 500 V en courant continu ou à partir du circuit mesuré. Elle concerne les
    équipements prévus pour un usage professionnel, pour les processus industriels
    et pour l'enseignement. Cette deuxième édition annule et remplace la première
    édition parue en 2005. Elle constitue une révision technique. Les modifications
    techniques significatives par rapport à l'édition antérieure sont:<br />\n- les
    niveaux d'essai d'immunité et les critères de performance ont été revus;<br />\n-
    les exigences concernant le matériel d'essai et de mesure portatif ont été clarifiées
    et modifiées;<br />\n- la description des environnements électromagnétiques a
    été améliorée."
