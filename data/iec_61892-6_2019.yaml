abstract:
- content: "IEC 61892-6:2019 provides specific requirements for the installation of
    electrical equipment in mobile and fixed offshore units, including pipeline, pumping
    or \"pigging\" stations, compressor stations and single buoy moorings, used in
    the offshore petroleum industry for drilling, production, accommodation, processing,
    storage and offloading purposes.<br />\r\nIt applies to all installations, whether
    permanent, temporary, transportable or hand-held, to AC installations and DC installations
    without any voltage level limitation. Referenced equipment standards may give
    voltage level limitations.<br />\r\nThis document specifies requirements such
    as those concerning<br />\r\n– protection during equipment storage and in the
    installation period,<br />\r\n– installation of generators and motors,<br />\r\n–
    installation of transformers,<br />\r\n– installation of switchgear and controlgear
    assemblies,<br />\r\n– installation of semiconductor converters and UPS,<br />\r\n–
    installation of secondary cells and batteries,<br />\r\n– installation of luminaires,<br
    />\r\n– installation of heating and cooking appliances,<br />\r\n– installation
    of trace and surface heating,<br />\r\n– installation of cables and wiring, both
    low-voltage and high-voltage cables,<br />\r\n– requirements in relation to earthing
    and bonding,<br />\r\n– lightning protection;,<br />\r\n– testing of completed
    installation, and<br />\r\n– documentation.<br />\r\nThis document does not apply
    to<br />\r\n– fixed equipment for medical purposes,<br />\r\n– electrical installations
    of tankers, and<br />\r\n– control of ignition sources other than those created
    by electrical equipment.<br />\r\nThis fourth edition cancels and replaces the
    third edition published in 2013. This edition constitutes a technical revision.<br
    />\r\nThis edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\na) requirements for protection during equipment
    storage have been added;<br />\r\nb) the special requirements for distribution
    board enclosures in accommodation spaces have been deleted;<br />\r\nc) requirements
    for installation of UPS have been updated;<br />\r\nd) requirements regarding
    the installation of batteries have been modified;<br />\r\ne) requirements for
    large single-core cables for three-phase AC have been updated;<br />\r\nf) requirements
    in relation to cable transit systems have been added;<br />\r\ng) the table on
    the sizes of earth continuity conductors and equipment earthing connections, set
    out in IEC 61892-4:2007, has been included;<br />\r\nh) requirements as to the
    installation of controls and instrumentation have been modified; clauses relevant
    to design and equipment have been deleted."
