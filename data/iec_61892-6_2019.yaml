- content: "L'IEC 61892-6:2019 donne les exigences spécifiques relatives à l'installation
    des équipements électriques dans les unités mobiles et fixes en mer, y compris
    les canalisations, les stations de pompage ou de raclage, les stations de compression
    et les systèmes d'amarrage à point unique, qui sont utilisés dans l'industrie
    pétrolière en mer (offshore) pour le forage, la production, les lieux d'habitation,
    le traitement, le stockage et le déchargement.<br />\r\nElle s'applique à toutes
    les installations, qu'elles soient permanentes ou provisoires, transportables
    ou portatives, aux installations en courant alternatif et aux installations en
    courant continu sans aucune limitation du niveau de tension. Les normes des équipements
    référencés peuvent fournir des limites de niveau de tension.<br />\r\nLe présent
    document spécifie des exigences pour<br />\r\n– la protection pendant le stockage
    de l'équipement et la période d'installation,<br />\r\n– l'installation des générateurs
    et des moteurs,<br />\r\n– l'installation des transformateurs,<br />\r\n– l'installation
    des ensembles d'appareillages de connexion et de commande,<br />\r\n– l'installation
    de convertisseurs à semiconducteurs et d'ASI,<br />\r\n– l'installation d'accumulateurs
    et batteries d'accumulateurs,<br />\r\n– l'installation de luminaires,<br />\r\n–
    l'installation d'appareils de chauffage et de cuisson,<br />\r\n– l'installation
    de traçage et chauffage superficiel,<br />\r\n– l'installation des câbles et de
    câblage, tant des câbles à basse tension qu'à haute tension,<br />\r\n– les exigences
    de mise à la terre et de liaison,<br />\r\n– la protection contre la foudre,<br
    />\r\n– les essais de l'installation terminée, et<br />\r\n– la documentation.<br
    />\r\nLe présent document ne s'applique pas<br />\r\n– aux équipements fixes destinés
    aux applications médicales,<br />\r\n– aux installations électriques des navires-citernes,
    et<br />\r\n– au contrôle des sources d'incendie autres que celles générées par
    l'équipement électrique.<br />\r\nCette quatrième édition annule et remplace la
    troisième édition parue en 2013. Cette édition constitue une révision technique.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à l'édition précédente:<br />\r\na) les exigences de protection pendant
    le stockage de l'équipement ont été ajoutées;<br />\r\nb) les exigences particulières
    relatives aux enveloppes de tableau de répartition dans les locaux d'habitation
    ont été supprimées;<br />\r\nc) les exigences d'installation des ASI ont été mises
    à jour;<br />\r\nd) les exigences d'installation des batteries ont été modifiées;<br
    />\r\ne) les exigences relatives aux câbles unipolaires de forte section pour
    courant alternatif triphasé ont été mises en jour;<br />\r\nf) les exigences relatives
    aux systèmes de passage de câble ont été ajoutées;<br />\r\ng) le tableau relatif
    à la taille des conducteurs de terre et des connexions de mise à la terre des
    équipements énoncés dans l'IEC 61892-4:2007 a été inclus;<br />\r\nh) les exigences
    d'installation des commandes et instrumentations ont été modifiées, les articles
    relatifs à la conception et à l'équipement ont été supprimés."
