abstract:
- content: |-
    IEC 62135-2:2015 is applicable to equipment for resistance welding and allied processes which are connected to mains supplies with rated voltages up to 1 000 V a.c. r.m.s. This standard does not define safety requirements. This second edition cancels and replaces the first edition published in 2007 and constitutes a technical revision. This edition includes the following significant technical changes with respect to the previous edition:<br />
    - update of the applicable limits related to the updated reference to CISPR 11;<br />
    - exclusion of the use of narrow band relaxations for RF emission limits;<br />
    - update of the applicable limits for harmonics and flicker related to the updated reference to IEC 61000-3-11 and IEC 61000-3-12;<br />
    - update of the requirements for voltage dips related to the updated reference to IEC 61000-4-11 and IEC 61000-4-34;<br />
    - inclusion of symbols to indicate the RF equipment class and restrictions for use;<br />
    - inclusion of EM field immunity test for frequency from 1,4 GHz to 2,7 GHz;<br />
    - inclusion of emission limits for class B resistance welding equipment magnetic fields between 150 kHz and 30 MHz.
