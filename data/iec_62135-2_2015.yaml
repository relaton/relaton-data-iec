- content: |-
    L'IEC 62135-2:2015 est applicable aux matériels de soudage par résistance et procédés connexes qui sont connectés aux réseaux d'alimentation avec des tensions assignées jusqu'à 1 000 V c.a. eff. La présente Norme ne définit pas d'exigences de sécurité. Cette deuxième édition annule et remplace la première édition parue en 2007. Cette édition constitue une révision technique. Cette édition inclut les modifications techniques majeures suivantes par rapport à l'édition précédente:<br />
    - mise à jour des limites applicables conformément à la référence mise à jour à la CISPR 11;<br />
    - exclusion de l'utilisation d'allègements à bande étroite pour les limites d'émission RF;<br />
    - mise à jour des limites applicables aux harmoniques et au papillotement conformément à la référence mise à jour à l'IEC 61000-3-11 et à l'IEC 61000-3-12;<br />
    - mise à jour des exigences relatives aux creux de tension conformément à la référence mise à jour à l'IEC 61000-4-11 et à l'IEC 61000-4-34;<br />
    - inclusion de symboles pour indiquer la classe du matériel RF et les restrictions d'utilisation;<br />
    - inclusion de l'essai d'immunité aux champs EM pour les fréquences de 1,4 GHz à 2,7 GHz;<br />
    - inclusion de limites d'émission pour les champs électromagnétiques des matériels de soudage par résistance de classe B entre 150 kHz et 30 MHz.
