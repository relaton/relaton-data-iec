abstract:
- language: en
  script: Latn
  content: "IEC 60730-2-22:2014 applies to the partial evaluation of thermal motor
    protectors as defined in IEC 60730-1 for household and similar use, including
    heating, air conditioning and similar applications as well as for sealed (hermetic
    and semi-hermetic type) motor-compressors. A thermal motor protector is considered
    an integrated control since its protective functionality is dependent on the correct
    mounting and fixing in or on a motor and which can only be fully tested in combination
    with the relevant motor. This dependency is illustrated by:<br />\r\n- the ability
    of the thermal motor protector to accurately and reliably sense the heat of the
    motor windings;<br />\r\n- thus, addressing the over-temperature protection due
    to motor overload conditions;<br />\r\n- the ability of the thermal motor protector
    to accurately and reliably sense the current due to motor locked-rotor conditions;<br
    />\r\n- thus, reducing the response time and not being adversely affected by heat-sink
    at the assembly spot in the application and the influence of the motor's electromagnetic
    field on the switch behaviour of the thermal motor protector;<br />\r\n- particularly,
    affecting the arc direction between the contacts resulting in uneven wear of the
    contact material and eventually leading to failure of operation. Requirements
    concerning the testing of the combination of sealed (hermetic and semi-hermetic
    type) motor-compressors and thermal motor protectors are given in IEC 60335-2-34.
    This standard applies to thermal motor protectors using NTC or PTC thermistors,
    additional requirements for which are contained in Annex J. Key words: Thermal,
    Motor protectors, Integrated control<br />\r\n<br />\r\nThis publication is to
    be read in conjunction with IEC 60730-1:2010."
- language: fr
  script: Latn
  content: "L'IEC 60730-2-22:2014 s'applique à l'évaluation partielle des protecteurs
    thermiques tels que définis dans l'IEC 60730-1 pour usages domestiques et analogues,
    y compris pour le chauffage, l'air conditionné et applications analogues, ainsi
    qu'aux motocompresseurs étanches (de type hermétique et hermétique accessible).
    Un protecteur thermique est considéré comme un dispositif de commande intégrée,
    sa fonction de protection dépendant de son montage et de sa fixation correcte
    dans ou sur un moteur, et qui ne peut être complètement soumis à essai qu'en association
    avec le moteur concerné. Cette dépendance est illustrée par:<br />\r\n- l'aptitude
    du protecteur thermique à détecter de manière précise et fiable la chaleur des
    enroulements du moteur et donc à assurer, la protection contre la surchauffe en
    raison des conditions de surcharge du moteur;<br />\r\n- l'aptitude du protecteur
    thermique à détecter de manière précise et fiable le courant en raison de conditions
    de rotor bloqué et donc, à réduire le temps de réponse et à ne pas être affecté
    par le dissipateur thermique sur le lieu d'assemblage dans l'application;<br />\r\n-
    l'influence du champ électromagnétique du moteur sur le comportement du commutateur
    du protecteur thermique, affectant, en particulier, la direction d'arc entre les
    contacts résultant d'une usure inégale du matériau de contact, et donnant éventuellement
    lieu à une défaillance de fonctionnement. Les exigences relatives à l'essai de
    la combinaison des motocompresseurs étanches (de type hermétique et hermétique
    accessible) et des protecteurs thermiques sont données dans l'IEC 60335-2-34.
    La présente norme s'applique aux protecteurs thermiques utilisant des thermistances
    CTN ou CTP, dont les exigences supplémentaires sont contenues dans l'Annexe J.
    Mots-clés: Thermique, Protecteurs thermiques, Commande intégrée<br />\r\n<br />\r\nCette
    publication doit être lue conjointement avec la CEI 60730-1:2010."
