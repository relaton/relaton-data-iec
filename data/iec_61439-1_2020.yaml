- content: "<!-- NEW! -->IEC 61439-1:2020 est disponible sous forme de IEC 61439-1:2020
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<p>L’IEC 61439-1:2020
    formule les définitions générales et les conditions d’emploi, les exigences de
    construction, les caractéristiques techniques et les exigences de vérification
    pour les ensembles d’appareillage à basse tension. NOTE Dans le présent document,
    le terme ensemble(s) (voir 3.1.1) est utilisé pour désigner un ou des ensembles
    d’appareillage à basse tension. Dans le but de déterminer la conformité de l’ensemble,
    les exigences de la partie applicable de la série IEC 61439 (à partir de la Partie
    2), s’appliquent, de même que les exigences citées dans le présent document. Pour
    les ensembles non couverts par les parties à partir de la Partie 3, la Partie
    2 s’applique. Cette troisième édition annule et remplace la deuxième édition parue
    en 2011. Elle constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    clarification du fait que les systèmes et matériels électroniques de conversion
    de puissance, les alimentations à découpage, les alimentations sans interruption
    et les systèmes d’entraînements électriques de puissance à vitesse variable sont
    soumis à essai conformément à leur propre norme de produit, mais que lorsqu’ils
    sont incorporés dans des ensembles, l’incorporation est conforme à la série de
    normes IEC 61439;<br />\r\nb) introduction d’un courant assigné de groupe pour
    les circuits au sein d’un ensemble chargé et recentrage de la vérification de
    l’échauffement sur cette nouvelle caractéristique;<br />\r\nc) ajout d’exigences
    relatives au courant continu;<br />\r\nd) introduction du concept d’ensembles
    de classe I et de classe II en matière de protection contre les chocs électriques.<br
    />\r\nLe contenu du corrigendum 1 décembre 2021 et le corrigendum 2 de septembre
    2023 a été pris en considération dans cet exemplaire.</p>"
