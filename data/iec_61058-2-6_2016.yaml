abstract:
- content: "IEC 61058-2-6:2016 is a subset based on IEC 61058-1. The clauses outlined
    below are intended to address the specific requirements for switches incorporated
    into or integrated with electric motor-operated hand-held tools, transportable
    tools and lawn and garden machinery. This standard is intended for switches with
    an ambient temperature up to and including 55 °C. Switches tested to IEC 61058-1
    are considered to comply with this standard and additional testing is not required
    provided ratings, loads, and endurance are correct.<br /><br />\r\nThis publication
    is to be read in conjunction with IEC 61058-1:2000."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 61058-2-6:2016 est un sous-ensemble basé sur l'IEC 61058-1. Les
    articles ci-après visent à répondre aux exigences spécifiques des interrupteurs
    incorporés à ou intégrés dans les outils électroportatifs à moteur, les outils
    portables et les machines pour jardins et pelouses. La présente norme est prévue
    pour les interrupteurs destinés à être utilisés à une température ambiante pouvant
    aller jusqu'à 55 °C. Les interrupteurs satisfaisant aux essais de l'IEC 61058-1
    sont considérés conformes à la présente norme et aucun essai supplémentaire n'est
    exigé si les caractéristiques assignées, les charges et l'endurance sont corrects.<br
    /><br />\r\nCette publication doit être lue conjointement avec la IEC 61058-1:2000."
