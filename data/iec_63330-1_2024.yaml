abstract:
- content: "IEC 63330-1:2024 provides general requirements for repurposing of secondary
    cells, modules, battery packs and battery systems, herein also referred to as
    \"PRODUCT\", that are originally manufactured for other applications such as electric
    vehicles. This document specifies the procedure to evaluate the performance and
    safety of used PRODUCT for repurposing. This document also provides basic requirements
    for application of repurposed PRODUCT. This document targets secondary lithium
    ion PRODUCT and battery technologies with data traceability.<br />\r\nThis document
    intends to provide basic requirements and a procedure to evaluate the performance
    and safety of used batteries and battery systems, and also provide general requirements
    for application of repurposed batteries."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "l’IEC 63330-1:2024 fournit des exigences générales pour la réaffectation
    d’éléments, de modules, de blocs de batteries et de systèmes de batteries d’accumulateurs,
    désignés ci-après également sous l’appellation \"PRODUITS\", fabriqués initialement
    pour d’autres applications telles que les véhicules électriques.<br />\r\nLe présent
    document spécifie la procédure d’évaluation des performances et de la sécurité
    des PRODUITS usagés en vue de leur réaffectation. Le présent document fournit
    également des exigences de base pour l’application de PRODUITS réaffectés. Le
    présent document traite principalement des PRODUITS et des technologies de batteries
    rechargeables au lithium avec traçabilité des données. Le présent document a pour
    objectif de fournir des exigences de référence et une procédure d’évaluation des
    performances et de la sécurité des batteries et systèmes de batteries usagés,
    ainsi que des exigences générales pour l’application des batteries réaffectées."
