abstract:
- content: "<p>This document provides requirements and guidance for the effective
    planning, design, and development of instructional videos for information technology
    systems, products, and services. This document includes the use of video, interactive
    video or hypervideo, animation, and virtual or augmented reality to explain how
    to use software and systems including hardware. This document covers both standalone
    videos and the use of video segments in larger information products. This document
    specifies content elements, structure, and use of media, including music, narration,
    captions, titles, subtitles, and graphics.</p><p>This document does not include
    specifications of output media formats, content management for videos, or archiving.
    This document does not cover learning technology systems for recording and administering
    training programs.</p><p>This document is applicable to instructional video developers,
    including a variety of specialists, such as:</p><ul><li>information architects
    who plan the structure and format of information products;</li><li>user experience
    specialists, customer experience specialists and business analysts who identify
    the tasks that the intended users can perform;</li><li>reviewers or testers of
    instructional videos;</li><li>graphic designers with expertise in electronic media;</li><li>experts
    who design the usage and presentation of the system or service.</li></ul><p>This
    document is also a reference for those with other roles and interests in the process
    of developing instructional videos.</p>"
