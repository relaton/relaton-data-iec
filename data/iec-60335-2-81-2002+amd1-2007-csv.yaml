abstract:
- language: en
  script: Latn
  content: |-
    Deals with the safety of electric foot warmers and heating mats for household and similar purposes. The rated voltage being not more than 250 V. Appliances intended to be used by layman in shops, in light industry and on farms are within the scope of this standard.

    <b>This consolidated version consists of the second edition (2002) and its amendment 1 (2007). Therefore, no need to order amendment in
    addition to this publication.</b>
- language: fr
  script: Latn
  content: "Traite de la sécurité des chancelières et des carpettes chauffantes électriques
    destinées à un usage domestique ou analogue, dont la tension assignée n'est pas
    supérieure à 250 V.\nLes appareils non destinés à un usage domestique normal mais
    qui néanmoins constituent une source de danger pour le public, tels que les appareils
    destinés à être utilisés par des usagers non avertis dans des magasins, chez les
    artisans et dans les fermes, sont compris dans le domaine d'application de la
    présente norme.\n\n<b> Cette version consolidée comprend la deuxième édition (2002)
    et\nson amendement 1 (2007). Il n'est donc pas nécessaire de commander \nl'amendement
    avec cette publication.</b>"
