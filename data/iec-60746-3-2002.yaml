abstract:
- language: en
  script: Latn
  content: |-
    IEC 60746-3:2002 is intended to specify terminology, definitions and requirements for statements by manufacturers for analyzers, sensor units, and electronic units used for the determination of the electrolytic conductivity of aqueous solutions; to establish performance tests for such analyzers, sensor units and electronic units; to provide basic documents to support the applications of quality assurance standards.

    <br /><br />This publication is to be read in conjunction with <a href="http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/47231">IEC 60746-1:2003</a>.
- language: fr
  script: Latn
  content: |-
    La CEI 60746-3:2002 a pour but de spécifier la terminologie, les définitions et les exigences relatives aux énoncés des caractéristiques par les constructeurs d'analyseurs, de détecteurs et d'unités électroniques utilisés pour la détermination de la conductivité électrolytique des solutions aqueuses; d'établir les essais de qualité de fonctionnement pour ces analyseurs, détecteurs et unités électroniques; de fournir des documents de base dans le cadre de l'application des normes d'assurance qualité.

    <br /><br />Cette publication doit être lue conjointement avec la <a href="http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/47231">CEI 60746-1:2003</a>.
