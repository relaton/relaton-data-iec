abstract:
- content: |-
    specifies minimum requirements for immunity and emissions regarding electromagnetic compatibility for in vitro diagnostic medical equipment, taking into account the particularities and specific aspects of this electrical equipment and their electromagnetic environment.

    The contents of the corrigendum of September 2007 have been included
    in this copy.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    spécifie les exigences minimales pour l'immunité et à l'émission relatives à la compatibilité électromagnétique des matériels médicaux de diagnostic in vitro, en prenant en compte les particularités et aspects spécifiques de ces matériels et de leur environnement électromagnétique.

    Le contenu du corrigendum de septembre 2007 a été pris en
    considération dans cet exemplaire.
