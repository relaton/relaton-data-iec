- content: "<!-- NEW! -->IEC 61228:2020 est disponible sous forme de IEC 61228:2020
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.L'IEC 61228:2020
    décrit la méthode pour mesurer, évaluer et spécifier les caractéristiques de rayonnement
    UV des lampes fluorescentes à UV utilisées dans les appareils de bronzage. Il
    inclut des exigences particulières concernant le marquage de telles lampes. Cette
    troisième édition annule et remplace la deuxième édition parue en 2008. Cette
    édition constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\n- code
    de facteur de conservation: description de l'affaiblissement de l'éclairement
    UV de la lampe du fait de son utilisation;<br />\r\n- position de fonctionnement:
    ajout d'informations pour les lampes à culot unique;<br />\r\n- système de mesure
    spectroradiométrique: nouvelles informations concernant la distance entre le capteur
    et l'axe de la lampe;<br />\r\n- procédure de mesurage et d'évaluation: informations
    précises distinctes pour les lampes fluorescentes à UV à deux culots et les lampes
    fluorescentes à UV à culot unique;<br />\r\n- Annexe C (normative), Méthode d'essai
    pour la conservation de l'éclairement: ajout de nouvelles informations;<br />\r\n-
    Annexe D (normative), Gabarit du réflecteur: ajout de nouvelles informations;<br
    />\r\n- Annexe E (normative), Feuilles de caractéristiques des lampes pour mesurage:
    ajout d'informations complémentaires."
