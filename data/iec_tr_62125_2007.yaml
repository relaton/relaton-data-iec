abstract:
- content: A technical report intended to give assistance to standard-writers of IEC
    Technical Committee 20, to take into account the relevant environmental aspects
    as far as they are specific to electric cables in normal use. It also assists
    them to keep in mind a clear methodology when considering these aspects and when
    checking possible interaction of the normative requirements with the environment.
    Also, these guidelines assist standard-writers to avoid too simple or too stringent
    requirements that might not achieve a favourable global result.
  language:
