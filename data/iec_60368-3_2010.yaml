abstract:
- content: "IEC 60368-3:2010 specifies the outline drawing for piezoelectric filters
    with lead enclosures. This edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\na) four enclosure types
    (CF05, CF06, CF07 and CF09) have been deleted from previous edition, IEC 60368-3
    Ed. 3.0;<br />\r\nb) now standardized enclosures are totally 16 types. These are
    listed in Table.1."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60368-3:2010 spécifie les dessins d'encombrements des filtres piézoélectriques
    comportant des enveloppes avec sorties. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    quatre types d'enveloppe ont été supprimés par rapport à l'édition précédente,
    la CEI 60368-3 Ed. 3.0;<br />\r\nb) il existe maintenant 16 types d'enveloppe
    normalisée. Elles sont énumérées dans le Tableau 1."
