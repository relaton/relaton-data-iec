abstract:
- content: This part of IEC 60227 details the particular specifications for polyvinyl
    chloride insulated screened and unscreened control cables of rated voltages up
    to and including 300/500 V. All cables comply with the appropriate requirements
    given in IEC 60227-1 and each individual type of cable complies with the particular
    requirements of this part.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La présente partie de la CEI 60227 précise les spécifications particulières
    aux câbles de contrôle avec et sans écran, isolés au polychlorure de vinyle, de
    tension assignée au plus égale à 300/500 V. Tous les câbles satisfont aux prescriptions
    appropriées données dans la CEI 60227-1 et les types individuels de câble satisfont
    chacun aux prescriptions particulières de la présente partie.
