abstract:
- content: "IEC 60695-11-10:2013 specifies small-scale laboratory test procedures
    intended to compare the burning behaviour of different materials used in electrotechnical
    products when vertically or horizontally oriented test bar specimens are exposed
    to a small flame ignition source with a nominal thermal power of 50 W. These test
    methods determine either the linear burning rate or the self-extinguishing properties
    of materials. These test methods are applicable to solid and cellular materials
    that have an apparent density of more than 250 kg/m3, determined in accordance
    with ISO 845. Two test methods are described. Method A is a horizontal burning
    test and is intended to determine the linear burning rate of materials under specific
    test conditions. Method B is a vertical burning test and is intended to determine
    whether materials self-extinguish under specific test conditions. This second
    edition cancels and replaces the consolidated version of IEC 60695-11-10 published
    in 2003 and constitutes a technical revision. The main changes with respect to
    the first edition are listed below:<br />\r\n- Editorial changes have been made
    throughout the document for the purpose of aligning IEC 60695-11-10 with IEC 60695-11-20,<br
    />\r\n- Details on test specimen dimensions have been added to Clause 7,<br />\r\n-
    New Sublause 9.1.4 Conditioning of the cotton pad has been added,<br />\r\n- New
    Subclause 9.2.4 Evaluation of \"burned to the holding clamp\" has been added,<br
    />\r\n- New Annex C with examples of datasheets has been added,<br />\r\n- The
    Bibliography has been updated and references added.<br />\r\nThis publication
    is to be read in conjunction with IEC 60695-11-4:2011.<br />\r\nKey words: Test
    flames, Fire hazard, Fire test<br />\r\nThe contents of the corrigendum of September
    2014 have been included in this copy."
