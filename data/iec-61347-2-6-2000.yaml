abstract:
- language: en
  script: Latn
  content: |-
    This part of IEC 61347 specifies particular safety requirements for d.c. supplied electronic ballasts intended for operation from power sources likely to have attendant transients and surges such as in aircraft.


    This first edition of IEC 61347-2-6, together with IEC 61347-1, cancels and replaces section five of the first edition of IEC 60924, published in 1990, and constitutes a minor revision.
    This standard shall be used in conjunction with IEC 61347-1. It was established on the basis of the first edition (2000) of that standard.
- language: fr
  script: Latn
  content: |-
    La présente partie de la CEI 61347 spécifie les prescriptions particulières de sécurité pour les ballasts électroniques alimentés en courant continu destinés à fonctionner sur des sources de tension exposées à des phénomènes transitoires et à des surtensions, telles que celles des avions.


    Cette première édition de la CEI 61347-2-6, conjointement avec la CEI 61347-1, annule et remplace la section cinq de la première édition de la CEI 60924, parue en 1990, dont elle constitue une révision mineure.
    Cette norme doit être utilisée conjointement avec la CEI 61347-1. Elle a été établie sur la base de la première édition (2000) de cette norme.
