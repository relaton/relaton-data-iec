abstract:
- language: en
  script: Latn
  content: "IEC 60255-27:2013 describes the product safety requirements for measuring
    relays and protection equipment having a rated a.c. voltage up to 1 000 V with
    a rated frequency up to 65 Hz, or a rated d.c. voltage up to 1 500 V. Above these
    limits, IEC 60664-1 is applicable for the determination of clearance, creepage
    distance and withstand test voltage. This standard details essential safety requirements
    to minimize the risk of fire and hazards caused by electric shock or injury to
    the user. This new edition includes the following significant technical changes
    with respect to the previous edition:<br />\r\n- the removal of tables and diagrams
    which are from other standards and referring instead directly to the source standard;<br
    />\r\n- all aspects of IEC 60255-5 have been covered and this standard will be
    withdrawn."
- language: fr
  script: Latn
  content: "La CEI 60255-27:2013 détaille les exigences de sécurité produit pour les
    relais de mesure et dispositifs de protection dont la tension assignée n'excède
    pas 1 000 V en courant alternatif avec une fréquence assignée jusqu'à 65 Hz ou
    1 500 V en courant continu. Au-delà de ces limites, la CEI 60664-1 est applicable
    pour déterminer les distances dans l'air, les lignes de fuites et la valeur des
    tensions de tenue d'essai. Cette norme détaille les exigences fondamentales de
    sécurité pour minimiser le risque d'incendie et les dangers de choc électrique
    ou de blessure pour l'utilisateur. Cette nouvelle édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\n- le
    retrait des tableaux et diagrammes qui proviennent d'autres normes et référant
    plutôt directement à ces standards sources;<br />\r\n- tous les aspects de la
    CEI 60255-5 ont été couvert et cette norme sera retirée."
