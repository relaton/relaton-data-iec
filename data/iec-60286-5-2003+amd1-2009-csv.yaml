abstract:
- language: en
  script: Latn
  content: IEC 60286-5:2003+A1:2009 describes the common dimensions, tolerances and
    characteristics of the tray. It includes only those dimensions which are essential
    for the handling of the trays for the stated purpose and for placing or removing
    components from the trays. <strong>This consolidated version consists of the second
    edition (2003) and its amendment 1 (2009). Therefore, no need to order amendment
    in addition to this publication.</strong>
- language: fr
  script: Latn
  content: L'IEC 60286-5:2003+A1:20009 décrit les dimensions communes, les tolérances
    et les caractéristiques des supports. Elle ne comprend que les dimensions qui
    sont essentielles pour la manipulation des supports dans le but indiqué et pour
    le chargement et le déchargement des composants sur ces supports. <strong> Cette
    version consolidée comprend la deuxième édition (2003) et son amendement 1 (2009).
    Il n'est donc pas nécessaire de commander l'amendement avec cette publication.</strong>
