  script:
  - Latn
  format: text/html
- content: "L'IEC 62984-1:2020 spécifie les aspects généraux, les définitions et les
    essais relatifs aux batteries d'accumulateurs à haute température pour usage mobile
    et/ou fixe et dont la tension nominale ne dépasse pas 1 500 V.<br />\r\nLe présent
    document ne couvre pas les batteries d'aéronefs, qui sont couvertes par l'IEC
    60952 (toutes les parties), ou les batteries pour la propulsion des véhicules
    routiers électriques, couvertes par l'IEC 61982 (toutes les parties)."
