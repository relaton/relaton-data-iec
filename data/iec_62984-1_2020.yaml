abstract:
- content: "IEC 62984-1:2020 specifies general aspects, definitions and tests for
    high-temperature secondary batteries for mobile and/or stationary use and whose
    nominal voltage does not exceed 1 500 V.<br />\r\nThis document does not cover
    aircraft batteries, which are covered by IEC 60952 (all parts), or batteries for
    the propulsion of electric road vehicles, covered by IEC 61982 (all parts)."
  language:
