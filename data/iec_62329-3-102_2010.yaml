abstract:
- content: 'IEC 62329-3-102:2010 gives the requirements for heat-shrinkable elastomeric
    moulded shape, semi-rigid material requirements and system performance. Experience
    of product performance indicates that this moulded shape material is suitable
    for inclusion in systems for operation in the following temperature ranges: -75
    °C to +120 °C.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 62329-3-102:2010 définit les exigences relatives aux profilés thermorétractables
    en matériau semi-rigide élastomère et aux performances du système. L'expérience
    gagnée dans le domaine des performances des produits indique que ce matériau de
    profilé est adapté à l'intégration dans des systèmes fonctionnant dans la plage
    de températures de -75 °C à +120 °C.
