abstract:
- content: "IEC 61375-2-3:2015 specifies rules for the data exchange between consists
    in trains. The aggregation of these rules defines the TCN communication profile.
    The objective of the communication profile is to ensure interoperability between
    consists of the said trains with respect to the exchange of information. For this
    purpose it defines all items which are necessary for communication interoperability:<br
    />\r\n- an architecture with defined train directions related to different train
    views;<br />\r\n- a common functional addressing concept;<br />\r\n- common communication
    protocol for data exchange between functions;<br />\r\n- a set of services for
    train communication control. The contents of the corrigendum of December 2015
    and October 2016 have been included in this copy."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "l'IEC 61375-2-3:2015 spécifie les règles relatives à l'échange de données
    entre les rames de trains. L'agrégation de ces règles définit le profil de communication
    TCN. L'objectif du profil de communication est d'assurer l'interopérabilité entre
    les rames desdits trains du point de vue de l'échange d'informations. Pour cela,
    il définit l'ensemble des éléments nécessaires à l'interopérabilité de communication:<br
    />\r\n- une architecture, avec des directions de train définies relatives à différentes
    vues du train;<br />\r\n- un concept d'adressage fonctionnel commun;<br />\r\n-
    un protocole de communication commun pour l'échange des données entre les fonctions;<br
    />\r\n- un ensemble de services pour le contrôle des communications de trains.<br
    />\r\nLe contenu des corrigenda de décembre 2015 et d'octobre 2016 a été inclus
    dans cette version."
