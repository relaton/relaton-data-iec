  format: text/html
- content: "S'applique à tous les équipements électroniques de commande, de régulation,
    de protection, d'alimentation etc., reliés à la batterie d'accumulateurs du véhicule
    ou à une source d'alimentation basse tension avec ou sans liaison galvanique avec
    la ligne de contact. Ne s'applique pas toutefois aux circuits électroniques de
    puissance qui doivent être conforme à la CEI 61287-1. Couvre les conditions de
    fonctionnement, la conception, la construction mécanique et les essais des équipements
    électroniques ainsi que les exigences de base du matériel et logiciel.<strong>
    Cette version consolidée comprend la deuxième édition (1998) et\nson amendement
    1 (2006). Il n'est donc pas nécessaire de commander \nl'amendement avec cette
