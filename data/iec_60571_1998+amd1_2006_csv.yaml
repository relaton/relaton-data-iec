abstract:
- content: |-
    Applies to all electronic equipment for control, regulation, protection, supply etc. associated with the accumulator battery of the vehicle or a low voltage power supply source with or without the direct connection to the contact system. Does not apply however to electronic power circuits which conform to IEC 61287-1. It covers the conditions of operation, design, construction and testing of electronic equipment as well as basic hardware and software requirements.<strong>This consolidated version consists of the second edition (1998) and its amendment 1 (2006). Therefore, no need to order amendment in
    addition to this publication.</strong>
  language:
