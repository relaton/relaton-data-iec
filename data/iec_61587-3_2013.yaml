abstract:
- content: 'IEC 61587-3:2013 specifies the tests for empty cabinets and subracks concerning
    electromagnetic shielding performance, in the frequency range of 30 MHz to 3 000
    MHz. Stipulated attenuation values are chosen for the definition of the shielding
    performance level of cabinets and subracks for the IEC 60297 and IEC 60917 series.
    The shielding performance levels are chosen with respect to the requirements of
    the typical fields of industrial application. They will support the measures to
    achieve electromagnetic compatibility but cannot replace the final testing of
    compliance of the equipped enclosure. This second edition cancels and replaces
    the first edition issued in 2006. It constitutes a technical revision. The main
    technical changes with regard to the previous edition are as follows. This edition
    corrects the errors of EM code descriptions and the frequency range for the shielding
    performance is extended up to 3 000 MHz. Keywords: Electromagnetic, Shielding,
    Cabinets, Subracks'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'La CEI 61587-3:2013 spécifie les essais pour les baies et les bacs à cartes
    vides concernant leurs performances de blindage électromagnétique dans la gamme
    de fréquences de 30 MHz à 3 000 MHz. Les valeurs d''affaiblissement stipulées
    sont choisies pour la définition du niveau de performance de blindage des baies
    et des bacs à cartes pour les séries CEI 60297 et CEI 60917. Les niveaux de performances
    de blindage sont choisis en fonction des exigences des champs types d''application
    industrielle. Ils étayeront les mesures pour obtenir la compatibilité électromagnétique
    mais ils ne peuvent pas remplacer les essais finaux de conformité de l''enveloppe
    équipée. Cette deuxième édition annule et remplace la première édition, parue
    en 2006, dont elle constitue une révision technique. Les principales modifications
    techniques par rapport à l''édition précédente sont les suivantes. La présente
    édition corrige les erreurs des descriptions de code EM et la gamme de fréquences
    pour les performances de blindage est étendue à 3 000 MHz. Mots-clés: électromagnétique,
    blindage, baies, bacs à cartes'
