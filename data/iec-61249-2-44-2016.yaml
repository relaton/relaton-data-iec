abstract:
- language: en
  script: Latn
  content: IEC 61249-2-44:2016 gives requirements for properties of non-halogenated
    epoxide non-woven reinforced core/woven E-glass reinforced surface laminate sheets
    of defined flammability (vertical burning test), copper-clad for lead-free assembly
    in thicknesses of 0,60 mm up to 1,70 mm. The flammability rating is achieved through
    the use of non-halogenated fire retardants reacted as part of the epoxide polymeric
    structure. The glass transition temperature is defined to be 105 °C minimum.
- language: fr
  script: Latn
  content: L'IEC 61249-2-44:2016 fournit des exigences relatives aux propriétés des
    feuilles stratifiées de surface renforcée en verre de type E tissé et à coeur
    renforcé non tissé époxyde non halogéné, plaquées cuivre, d'inflammabilité définie
    (essai de combustion verticale) pour les assemblages sans plomb et ayant une épaisseur
    comprise entre 0,60 mm et 1,70 mm. Les caractéristiques assignées d'inflammabilité
    sont obtenues en faisant réagir des ignifuges non halogénés qui font partie de
    la structure polymère époxyde. La température de transition vitreuse a été définie
    comme étant 105 °C au minimum.
