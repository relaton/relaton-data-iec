abstract:
- content: "Deals with the safety of electrically operated dishwashing machines for
    washing plates, dishes, glassware, cutlery and similar articles, with or without
    means of heating water or drying, not intended for household use. The rated voltage
    being not more than 250 V for single-phase appliances connected between one phase
    and neutral and 480 V for other appliances. Appliances within the scope of this
    standard are used in restaurants, canteens, hospitals, and commercial enterprises
    such as bakeries, butcheries, etc. Examples of appliances within the scope of
    this standard are conveyor dishwashers; batch dishwashers and brush machines.<strong>This
    consolidated version consists of the third edition (2002) \nand its amendment
    1 (2008). Therefore, no need to order amendment in\naddition to this publication.</strong>"
