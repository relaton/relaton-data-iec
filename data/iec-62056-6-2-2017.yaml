abstract:
- language: en
  script: Latn
  content: IEC 62056-6-2:2017 specifies a model of a meter as it is seen through its
    communication interface(s). Generic building blocks are defined using object-oriented
    methods, in the form of interface classes to model meters from simple up to very
    complex functionality. Annexes A to F (informative) provide additional information
    related to some interface classes. This third edition cancels and replaces the
    second edition of IEC 62056-6-2 published in 2016. It constitutes a technical
    revision. The significant technical changes with respect to the previous edition
    are listed in Annex F(Informative).
- language: fr
  script: Latn
  content: L'IEC 62056-6-2:2017 spécifie un modèle de compteur tel qu'il est vu à
    travers son/ses interface(s) de communication. Des blocs génériques de base sont
    définis à l'aide de méthodes orientées objet, sous la forme de classes d'interfaces
    pour modéliser les compteurs à partir d'une fonctionnalité simple jusqu'à une
    fonctionnalité très complexe. L'Annexe A à l'Annexe F (informative) donnent des
    informations supplémentaires relatives à certaines classes d'interfaces. Cette
    troisième édition annule et remplace la deuxième édition de l'IEC 62056-6-2, parue
    en 2016. Cette édition constitue une révision technique. Les modifications techniques
    majeures par rapport à l'édition précédente sont énumérées à l'Annexe F(Informative).
