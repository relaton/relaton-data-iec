abstract:
- language: en
  script: Latn
  content: "IEC 61163-2:2020 provides guidance on RSS techniques and procedures for
    electrical, electronic, and mechanical components. This document is procedural
    in nature and is not, and cannot be, exhaustive with respect to component technologies
    due to the rapid rate of developments in the component industry. This document
    is:<br />\r\na) intended for component manufacturers as a guideline;<br />\r\nb)
    intended for component users as a guideline to negotiate with component manufacturers
    on RSS requirements;<br />\r\nc) intended to allow the planning of an RSS process
    in house to meet reliability requirements or to allow the re-qualification of
    components for specific, upgraded, environments;<br />\r\nd) intended as a guideline
    to sub-contractors who provide RSS as a service.<br />\r\nThis document is not
    intended to provide test plans for specific components or for delivery of certificates
    of conformance for batches of components. The use of bi-modal Weibull analysis
    to select and optimize an RSS process without having to estimate the reliability
    and life time of all items is described. This second edition cancels and replaces
    the first edition published in 1998. This edition constitutes a technical revision.
    This edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\na) this version of the document is a complete
    rewrite and restructure from the previous version."
- language: fr
  script: Latn
  content: "IEC 61163-2:2020 fournit des recommandations relatives aux techniques
    et procédures de RSS pour composants électriques, électroniques et mécaniques.
    Le présent document est de nature procédurale. En raison de l'évolution rapide
    de l'industrie des composants, elle n'est pas, ni ne peut être, exhaustive au
    regard de la technologie des composants. Le présent document est prévu pour:<br
    />\r\na) les fabricants de composants, en tant que ligne directrice;<br />\r\nb)
    les utilisateurs de composants, en tant que ligne directrice pour la négociation
    relative aux exigences de RSS avec les fabricants de composants;<br />\r\nc) permettre
    la planification d'un processus de RSS interne, destiné à satisfaire aux exigences
    de fiabilité, ou pour admettre la requalification des composants pour des environnements
    spécifiques mis à niveau;<br />\r\nd) les sous-traitants qui proposent le RSS
    comme un service, en tant que ligne directrice.<br />\r\nLe présent document n'a
    pas pour but de fournir des plans d'essai pour soumettre des composants spécifiques
    à l'essai ni de délivrer des certificats de conformité pour des lots de composants.
    L'usage d'une analyse bimodale de Weibull visant à choisir et optimiser un processus
    de RSS, sans avoir à évaluer la fiabilité ni la durée de vie de toutes les entités,
    fait l'objet d'une description. Cette deuxième édition annule et remplace la première
    édition parue en 1998. Cette édition constitue une révision technique. Cette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) cette version du document a fait l'objet d'une refonte
    intégrale et a été réorganisée par rapport à la version précédente."
