  format: text/html
- content: "<!-- NEW -->IEC 62576:2018 est disponible sous forme de IEC 62576:2018
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nL'IEC
    62576:2018 décrit les méthodes d'essai des caractéristiques électriques des cellules
    de condensateur électrique à double couche (ci-après dénommé \"condensateur\")
    utilisées pour l'assistance en puissance de crête dans les véhicules électriques
    hybrides. Cette deuxième édition annule et remplace la première édition parue
    en 2009. Cette édition constitue une révision technique. Cette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na) des informations sur le champ d'application du présent document ont été
    ajoutées dans l'Article 1;<br />\r\nb) les définitions de certains termes de l'Article
    3 ont été améliorées;<br />\r\nc) la description des procédures d'essai de l'Article
    4 a été clarifiée;<br />\r\nd) des informations sur l'essai cyclique d'endurance
    ont été ajoutées (Annexe E)."
