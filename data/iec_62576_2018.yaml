abstract:
- content: "<!-- NEW -->IEC 62576:2018 is also available as IEC 62576:2018 RLV which
    contains the International Standard and its Redline version, showing all changes
    of the technical content compared to the previous edition.<br /><br />\r\nIEC
    62576:2018 describes the methods for testing electrical characteristics of electric
    double-layer capacitor cells (hereinafter referred to as capacitor) to be used
    for peak power assistance in hybrid electric vehicles. This second edition cancels
    and replaces the first edition published in 2009. This edition constitutes a technical
    revision. This edition includes the following significant technical changes with
    respect to the previous edition:<br />\r\na) information on applicability of this
    document has been added in Clause 1;<br />\r\nb) the definitions of some terms
    in Clause 3 have been improved;<br />\r\nc) the description of test procedures
    in Clause 4 has been clarified;<br />\r\nd) information on endurance cycling test
    has been added (Annex E)."
  language:
