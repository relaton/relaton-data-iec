abstract:
- content: "This technical report has been developed to support IEC 61340-5-1.\nThe
    controls and limits referenced in IEC 61340-5-1 were developed to protect devices
    that are susceptible to discharges of 100 V or greater using the human body model
    test method. However, the general concepts are still valid for devices that are
    susceptible to discharges of less than 100 V.\nThe main changes with respect to
    the previous edition are listed below:\nThis version has been modified to provide
    guidance for users of \nIEC 61340-5-1. The text has been arranged to follow the
    requirements of IEC 61340-5-1 as closely as possible as well as providing specific
    guidance on each of the requirements of IEC 61340-5-1.\n\nThe contents of the
    corrigendum of May 2009 have been included in this copy."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "Le présent rapport technique a été élaboré comme lignes directrices à
    la CEI 61340-5-1. \nLes contrôles et les limites cités en référence dans la présente
    norme ont été établis pour protéger les dispositifs sensibles aux décharges de
    100 V ou plus en utilisant la méthode d'essai du modèle du corps humain. Cependant,
    les concepts généraux restent valables pour les dispositifs sensibles aux décharges
    de moins de 100 V.\nLes modifications principales par rapport à l'édition précédente
    sont les suivantes:\nLa présente version de la CEI 61340-5-2 a été modifiée afin
    de fournir des lignes directrices aux utilisateurs de la CEI 61340-5-1. Le texte
    a été disposé de manière à suivre les exigences de la CEI 61340-5-1 le plus fidèlement
    possible, ainsi que pour donner des lignes directrices spécifiques relatives à
    chacune des exigences de la CEI 61340-5-1.\n\nLe contenu du corrigendum de mai
    2009 a été pris en considération dans cet exemplaire."
