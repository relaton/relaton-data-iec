  format: text/html
- content: 'Le présent rapport technique a été élaboré comme lignes directrices à
    la CEI 61340-5-1. Les contrôles et les limites cités en référence dans la présente
    norme ont été établis pour protéger les dispositifs sensibles aux décharges de
    100 V ou plus en utilisant la méthode d''essai du modèle du corps humain. Cependant,
    les concepts généraux restent valables pour les dispositifs sensibles aux décharges
    de moins de 100 V. Les modifications principales par rapport à l''édition précédente
    sont les suivantes: La présente version de la CEI 61340-5-2 a été modifiée afin
    de fournir des lignes directrices aux utilisateurs de la CEI 61340-5-1. Le texte
    a été disposé de manière à suivre les exigences de la CEI 61340-5-1 le plus fidèlement
    possible, ainsi que pour donner des lignes directrices spécifiques relatives à
    chacune des exigences de la CEI 61340-5-1. Le contenu du corrigendum de mai 2009
    a été pris en considération dans cet exemplaire.'
