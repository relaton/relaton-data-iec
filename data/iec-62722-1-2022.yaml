abstract:
- language: en
  script: Latn
  content: "IEC 62722-1:2022 covers specific performance and environmental requirements
    for luminaires, incorporating electric light sources for operation from supply
    voltages up to 1 000 V. Unless otherwise detailed, performance data covered under
    the scope of this document are for the luminaires in a condition representative
    of new manufacture, with any specified initial aging procedures completed. This
    second edition cancels and replaces the first edition published in 2014. This
    edition constitutes a technical revision. This edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\n-
    The reference to and use of the measurement methods for non-active power consumption
    in accordance with IEC 63103 have been added.<br />\r\n- The pictograms of Annex
    C have been updated to represent modern light sources."
- language: fr
  script: Latn
  content: "L'IEC 62722-1:2022 couvre les exigences de performance et d'environnement
    spécifiques aux luminaires, qui incorporent des sources lumineuses électriques
    destinées à fonctionner sous des tensions d'alimentation jusqu'à 1 000 V. Sauf
    disposition contraire, les données de performance couvertes par le domaine d'application
    du présent document s'appliquent aux luminaires qui sont dans un état représentatif
    d'un produit neuf, où toutes les procédures de vieillissement initial spécifiées
    ont été réalisées. Cette deuxième édition annule et remplace la première édition
    parue en 2014. Cette édition constitue une révision technique. Cette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition antérieure.<br
    />\r\n- Des références à l'IEC 63103 ont été ajoutées afin d'appliquer les méthodes
    de mesurage de la consommation de puissance en mode non actif.<br />\r\n- Les
    pictogrammes de l'Annexe C ont été mis à jour pour représenter les sources lumineuses
    modernes."
