abstract:
- language: en
  script: Latn
  content: |-
    Specifies a test method for the determination of the trapped field (trapped flux density) of bulk high temperature superconductors.

    This International Standard is applicable to large grain bulk oxide superconductors that have well defined shapes such as round discs, rectangular, and hexagonal pellets. The trapped flux density can be assessed at temperatures from 4,2 K to 90 K. For the purpose of standardization, the trapped flux density will be reported for liquid nitrogen temperature.
- language: fr
  script: Latn
  content: |-
    Spécifie une méthode d'essai pour la détermination du champ résiduel (densité de flux résiduel) des supraconducteurs haute température massifs.

    La présente Norme internationale s'applique aux oxydes supraconducteurs à gros grains ayant des formes bien définies telles que les disques et les pastilles rectangulaires et hexagonales. La densité de flux résiduel peut être déterminée pour des températures comprises entre 4,2 K et 90 K. Pour les besoins de la normalisation, la densité de flux résiduel sera consignée pour la température de l'azote liquide.
