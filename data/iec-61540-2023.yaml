abstract:
- language: en
  script: Latn
  content: "IEC 61540:2023 applies to portable residual current devices (PRCDs) for
    household and similar uses, consisting of a plug, a residual current device (RCD)
    and one or more socket-outlets or a provision for connection. They do not incorporate
    overcurrent protection. They are intended for single- and two-phase systems for
    rated currents not exceeding 16 A for rated voltages not exceeding 250 V AC, or
    for rated current not exceeding 32 A for rated voltages not exceeding 130 V AC
    to earth. They are intended to provide protection against shock hazard in case
    of direct contact, in addition to the protection provided by the fixed installations
    for the circuit downstream.<br />\r\nThis second edition cancels and replaces
    the first edition published in 1997 and its Amendment 1:1998. This edition constitutes
    a technical revision.<br />\r\nThis edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\na) The content
    of the document was revised and aligned with IEC 60755 (group safety publication
    for residual current devices) and standard library \"blocks and modules\".<br
    />\r\nb) Introduction of classification \"4.3 According to behaviour after opening
    automatically in case of failure of the line voltage\".<br />\r\nc) New requirements
    and tests were added to cover the introduced protection function against shock
    hazard:<br />\r\n- Verification of correct performance in the case of missing
    protective conductor.<br />\r\n- Verification of correct performance in the case
    of hazardous live protective conductor.<br />\r\n- Verification of correct performance
    in the case of loss of protective conductor.<br />\r\n- Verification of behaviour
    in the case of external fault current in the protective conductor.<br />\r\nd)
    Clearances/creepage distances revised and modified in alignment with IEC 62752
    (IC‑CPD).<br />\r\ne) Revision of values for minimum operating voltages.<br />\r\nf)
    Introduction of requirements and test for ambient air temperature between −25
    °C and +40 °C.<br />\r\ng) Test of dielectric properties revised and aligned with
    standard library \"blocks and modules\".<br />\r\nh) Relevant clauses aligned
    with IEC 62752 (IC-CPD); IC-CPD is a product standard describing similar product/features.<br
    />\r\ni) All annexes revised and adapted to content of main document."
- language: fr
  script: Latn
  content: "L'IEC 61540:2023 s'applique aux dispositifs différentiels portables à
    courant résiduel (PCDM) pour usages domestiques et analogues, qui comportent une
    fiche de prise de courant, un dispositif à courant différentiel résiduel (DDR),
    ainsi qu'un ou plusieurs socles de prises de courant ou un moyen de connexion.
    Ces dispositifs n'incorporent pas de protection contre les surintensités. Ils
    sont destinés à des systèmes monophasés et diphasés pour des courants assignés
    inférieurs à 16 A à des tensions assignées ne dépassant pas 250 V en courant alternatif,
    ou pour des courants assignés inférieurs à 32 A à des tensions assignées ne dépassant
    pas 130 V en courant alternatif à la terre. Ils sont destinés à procurer une protection
    contre le danger de choc électrique en cas de contact direct en complément à la
    protection procurée par les installations fixes situées en aval du circuit.<br
    />\r\nCette deuxième édition annule et remplace la première édition parue en 1997
    et son Amendement 1:1998. Cette édition constitue une révision technique.<br />\r\nCette
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) le contenu du présent document a été révisé et aligné
    sur l'IEC 60755 (publication groupée de sécurité relative aux dispositifs à courant
    différentiel résiduel) et sur la bibliothèque de normes \"blocs et modules\";<br
    />\r\nb) la classification \"4.3 Selon le comportement après ouverture automatique
    en cas de défaillance de la tension d'alimentation\" a été ajoutée;<br />\r\nc)
    de nouvelles exigences et de nouveaux essais ont été ajoutés afin de couvrir la
    fonction de protection contre le danger de choc électrique mise en œuvre:<br />\r\n-
    vérification du fonctionnement correct en cas d'absence du conducteur de protection;<br
    />\r\n- vérification du fonctionnement correct en cas de conducteur de protection
    actif et donc dangereux;<br />\r\n- vérification du fonctionnement correct en
    cas de perte du conducteur de protection;<br />\r\n- vérification du comportement
    en cas de courant de défaut externe dans le conducteur de protection;<br />\r\nd)
    les distances d'isolement dans l'air et les lignes de fuite ont été révisées et
    alignées sur l'IEC 62752 (IC-CPD);<br />\r\ne) les valeurs des tensions minimales
    de fonctionnement ont été révisées;<br />\r\nf) des exigences et un essai ont
    été ajoutés pour la température de l'air ambiant comprise entre –25 °C et +40
    °C;<br />\r\ng) l'essai des propriétés diélectriques a été révisé et aligné sur
    la bibliothèque de normes \"blocs et modules\";<br />\r\nh) les articles concernés
    ont été alignés sur l'IEC 62752 (IC-CPD); l'IC-CPD est une norme de produit qui
    décrit des produits/fonctions analogues;<br />\r\ni) toutes les annexes ont été
    révisées et adaptées au contenu du document principal."
