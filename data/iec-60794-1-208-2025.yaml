abstract:
- language: en
  script: Latn
  content: "IEC 60794-208:2025 describes test procedures to be used in establishing
    uniform requirements for optical fibre cables for the pneumatic resistance environmental
    property, for unfilled cables which are protected by gas pressurization. This
    document applies to optical fibre cables for use with telecommunication equipment
    and devices employing similar techniques, and to cables having a combination of
    both optical fibres and electrical conductors. NOTE Throughout the document, the
    wording \"optical cable\" can also include optical fibre units, microduct fibre
    units, etc.<br />\r\nThis first edition of IEC 60794‑1‑208 cancels and replaces
    method F8 of the second edition of IEC 60794‑1‑22 published in 2017. This edition
    constitutes a technical revision. This edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\na) the form of
    the formula for pneumatic resistance is modified for ease of calculation with
    test pressures other than 62 kPa;<br />\r\nb) details to be reported are added.<br
    />\r\nThe content of the corrigendum 1 (2025-12) has been included in this copy."
- language: fr
  script: Latn
  content: "IEC 60794-208: 2025 décrit les procédures d’essai à utiliser afin d'établir
    des exigences uniformes relatives aux câbles à fibres optiques pour ce qui concerne
    la caractéristique dans l'environnement de la résistance pneumatique, applicable
    aux câbles non remplis protégés par pression gazeuse. Le présent document s’applique
    aux câbles à fibres optiques destinés à être utilisés dans les équipements de
    télécommunications et les dispositifs utilisant des techniques analogues, ainsi
    qu'aux câbles constitués de fibres optiques d'une part et de conducteurs électriques
    d'autre part.NOTE Dans tout le document, l'expression \"câble optique\" peut également
    inclure des assemblages de fibres optiques, des assemblages de fibres en microconduits,
    etc.<br />\r\nCette première édition de l'IEC 60794‑1‑208 annule et remplace la
    méthode F8 de la deuxième édition de l'IEC 60794‑1‑22 parue en 2017. Cette édition
    constitue une révision technique.Cette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\na) la présentation
    de la formule relative à la résistance pneumatique est modifiée pour faciliter
    le calcul comportant des pressions d'essai distinctes de la valeur 62 kPa;<br
    />\r\nb) des Informations détaillées à consigner ont été ajoutées.<br />\r\nLe
    contenu du corrigendum 1 (2025-12) a été pris en considération dans cet exemplaire."
