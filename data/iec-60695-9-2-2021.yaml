abstract:
- language: en
  script: Latn
  content: "IEC 60695-9-2:2021 presents a summary of published test methods that are
    used to determine the surface spread of flame of electrotechnical products or
    materials from which they are formed.<br />\r\nIt represents the current state
    of the art of the test methods and, where available, includes special observations
    on their relevance and use.<br />\r\nThe list of test methods is not to be considered
    exhaustive, and test methods that were not developed by the IEC are not to be
    considered as endorsed by the IEC unless this is specifically stated.<br />\r\nThis
    summary cannot be used in place of published standards which are the only valid
    reference documents.<br />\r\nThis basic safety publication is intended for use
    by technical committees in the preparation of standards in accordance with the
    principles laid down in IEC Guide 104 and<br />\r\nISO/IEC Guide 51.<br />\r\nOne
    of the responsibilities of a technical committee is, wherever applicable, to make
    use of basic safety publications in the preparation of its publications. The requirements,
    test methods or test conditions of this basic safety publication will not apply
    unless specifically referred to or included in the relevant publications.<br />\r\nThis
    International Standard is to be used in conjunction with IEC 60695-1.<br />\r\nThis
    second edition cancels and replaces the first edition of IEC 60695-9-2 published
    in 2014. This edition constitutes a technical revision.<br />\r\nThis edition
    includes the following significant technical changes with respect to the previous
    edition:<br />\r\na) Updated introduction<br />\r\nb) Updated normative references<br
    />\r\nc) Updated terms and definitions<br />\r\nd) New Subclauses 4.1 and 4.2<br
    />\r\ne) Reference to fire stages as defined in ISO 19706 (Table 1)<br />\r\nf)
    New sub-division of tests into the following subclauses:<br />\r\n4.3 Small-scale
    fire tests<br />\r\n4.4 Medium and intermediate-scale fire tests<br />\r\n4.5
    Intermediate and large-scale fire tests for cables<br />\r\n4.6 Real-scale fire
    tests for cables<br />\r\ng) Updated text in parts of Clause 4<br />\r\nh) Addition
    of the following test methods:<br />\r\nIEC TS 60695-11-21<br />\r\nIEC 60684-2:2011,
    Clause 26<br />\r\nISO 3582<br />\r\nISO 9772<br />\r\nISO 9773<br />\r\nISO 12992<br
    />\r\nISO 21367<br />\r\ni) New Clause 5 and Table 4 giving an overview of test
    methods<br />\r\nj) Deletion of all the Annexes<br />\r\nk) Updated bibliography"
- language: fr
  script: Latn
  content: "IEC 60695-9-2:2021 propose un résumé des méthodes d'essai publiées utilisées
    pour déterminer la propagation de flamme en surface des produits électrotechniques
    ou des matériaux dont ils sont constitués.<br />\r\nElle représente l'état actuel
    de l'art des méthodes d'essai et, le cas échéant, elle comprend des observations
    particulières sur leur pertinence et leur utilisation.<br />\r\nLa liste des méthodes
    d’essai ne doit pas être considérée comme exhaustive, et les méthodes d'essai
    qui n'ont pas été élaborées par l’IEC ne doivent pas être considérées comme étant
    entérinées par l’IEC, sauf si cela est spécifiquement stipulé.<br />\r\nCe résumé
    ne peut pas se substituer aux normes publiées, qui sont les seuls documents de
    référence valables.<br />\r\nCette publication fondamentale de sécurité est destinée
    à être utilisée par les comités d’études pour l’établissement de leurs normes,
    conformément aux principes exposés dans le Guide IEC 104 et dans le Guide ISO/IEC
    51.<br />\r\nL'une des responsabilités d'un comité d'études consiste, le cas échéant,
    à utiliser les publications fondamentales de sécurité dans le cadre de l'élaboration
    de ses publications. Les exigences, les méthodes d'essai ou les conditions d'essai
    indiquées dans la présente publication fondamentale de sécurité ne s'appliquent
    que si elles sont référencées ou incluses dans les publications appropriées.<br
    />\r\nCette Norme internationale doit être utilisée conjointement avec l’IEC 60695-9-1.<br
    />\r\nCette deuxième édition annule et remplace la première édition de l’IEC 60695-9-2
    parue en 2014. Cette édition constitue une révision technique.<br />\r\nCette
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) Mise à jour de l’introduction<br />\r\nb) Mise à jour
    des références normatives<br />\r\nc) Mise à jour des termes et définitions<br
    />\r\nd) Nouveaux Paragraphes 4.1 et 4.2<br />\r\ne) Référence aux stades d’incendie
    tels qu'ils sont définis dans l’ISO 19706 (Tableau 1)<br />\r\nf) Nouvelle répartition
    des essais dans les paragraphes suivants:<br />\r\n4.3 Essais au feu à petite
    échelle<br />\r\n4.4 Essais au feu à échelles moyenne et intermédiaire<br />\r\n4.5
    Essais au feu à échelle intermédiaire et à grande échelle pour les câbles<br />\r\n4.6
    Essais au feu en grandeur réelle pour les câbles<br />\r\ng) Mise à jour du texte
    de certaines parties de l’Article 4<br />\r\nh) Ajout des méthodes d'essai suivantes:<br
    />\r\nIEC TS 60695-11-21<br />\r\nIEC 60684-2:2011, Article 26<br />\r\nISO 3582<br
    />\r\nISO 9772<br />\r\nISO 9773<br />\r\nISO 12992<br />\r\nISO 21367<br />\r\ni)
    Nouvel Article 5 et nouveau Tableau 4 qui donnent une vue générale des méthodes
    d'essai<br />\r\nj) Suppression de toutes les Annexes<br />\r\nk) Mise à jour
    de la bibliographie"
