abstract:
- language: en
  script: Latn
  content: Specifies the requirements for digital communicator systems using the public
    switched telephone network which are additional to those specified in IEC 60839-5-1
    and IEC 60839-5-2. Covers switched connections providing event driven signalling
    between an alarm system and a remote centre.
- language: fr
  script: Latn
  content: Spécifie les prescriptions pour les systèmes automatiques d'établissement
    de communications numériques utilisant le réseau téléphonique public commuté,
    qui sont à ajouter aux prescriptions spécifiées dans la CEI 60839-5-1 et la CEI
    60839-5-2. Couvre les liaisons commutées assurant la liaison des signaux d'événements
    entre un système d'alarme et un centre de surveillance à distance.
