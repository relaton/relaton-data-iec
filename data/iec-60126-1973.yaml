abstract:
- language: en
  script: Latn
  content: Describes a coupler for loading the earphone with a specified acoustic
    impedance when determining the physical performance characteristics, in the frequency
    range 200 Hz to 5 000 Hz, of air-conduction hearing aids using earphones coupled
    to the ear by means of ear inserts, e.g. ear moulds or similar devices. The use
    of this coupler does not allow the actual performance of a hearing aid on a person
    to be obtained. Its use is recommended as a simple and ready means for the exchange
    of specifications and of physical data on hearing aids.
- language: fr
  script: Latn
  content: 'Décrit un coupleur destiné à charger l''écouteur à l''aide d''une impédance
    acoustique spécifiée afin de déterminer les caractéristiques physiques dans la
    bande de fréquences comprise entre 200 Hz et 5 000 Hz des appareils de correction
    auditive à conduction aérienne utilisant des écouteurs couplés à l''oreille au
    moyen d''embouts, par exemple des embouts moulés ou autres embouts similaires.
    L''utilisation de ce coupleur ne permet pas de déterminer la caractéristique réelle
    d''un appareil de correction auditive porté par une personne: il a pour objet
    de faciliter l''échange des spécifications et des caractéristiques physiques relatives
    aux appareils de correction auditive. La réalisation est illustrée à l''aide de
    dessins cotés.'
