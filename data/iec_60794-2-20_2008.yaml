abstract:
- content: |-
    IEC 60794-2-20:2008 is a family specification covering multi-fibre optical distribution cables for indoor use. The requirements of the sectional specification IEC 60794-2 are applicable to cables covered by this standard. The main changes from the previous edition include:<br />
    - cable crush to be measured both during and after load;<br />
    - cable torsion test length parameter correlated to cable outer diameter;<br />
    - cable description and construction blank detail specification annexes;<br />
    - MICE environment blank detail specification is addressed in Annex B.<br /><br />This publication is to be read in conjunction with IEC 60794-1-1:2001, IEC 60794-1-2:2003 and IEC 60794-2:2002.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    La CEI 60794-2-20:2008 est une spécification de famille qui couvre les câbles de distribution optiques multifibres pour usage intérieur. Les exigences de la spécification intermédiaire CEI 60794-2 sont applicables aux câbles couverts par la présente norme. Les principales modifications par rapport à l'édition précédente concernent:<br />
    - l'écrasement du câble à mesurer à la fois pendant et après application de la charge;<br />
    - le paramètre de longueur d'essai de torsion de câble par rapport au diamètre extérieur du câble;<br />
    - les annexes concernant la description du câble et la spécification particulière cadre de construction;<br />
    - la spécification particulière cadre de l'environnement MICE est traitée à l'Annexe B.<br /><br />Cette publication doit être lue conjointement avec la CEI 60794-1-1:2001, la CEI 60794-1-2:2003 et la CEI 60794-2:2002.
