abstract:
- language: en
  script: Latn
  content: IEC 61158-6-10:2023 provides common elements for basic time-critical and
    non-time-critical messaging communications between application programs in an
    automation environment and material specific to Type 10 fieldbus. The term “time-critical”
    is used to represent the presence of a time window, within which one or more specified
    actions are required to be completed with a defined level of certainty. Failure
    to complete specified actions within the time window risks failure of the applications
    requesting the actions, with attendant risk to equipment, plant and possibly human
    life.
- language: fr
  script: Latn
  content: L'IEC 61158-6-10:2023 donne les éléments communs visant à assurer les communications
    de messagerie de base à temps critique et à temps non critique entre les programmes
    d’application d’un environnement d’automatisation et d’un matériel spécifique
    au bus de terrain de type 10. Le terme "prioritaire" est utilisé pour traduire
    la présence d’une fenêtre temporelle à l’intérieur de laquelle une ou plusieurs
    actions spécifiées doivent être terminées avec un niveau de certitude défini.
    Tout manquement à réaliser ces actions dans la fenêtre de temps prévue risque
    de provoquer la défaillance des applications qui les demandent, avec le risque
    de mettre en danger l’équipement, l’usine, voire les personnes.
