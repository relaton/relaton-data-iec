abstract:
- language: en
  script: Latn
  content: This part of IEC 61347 specifies particular safety requirements for starting
    devices (starters other than glow starters and ignitors) for fluorescent and other
    discharge lamps for use on a.c. supplies up to 1 000 V at 50 Hz or 60 Hz which
    produce starting pulses not greater than 100 kV and which are used in combination
    with lamps and ballasts covered in IEC 60081, IEC 60188, IEC 60192, IEC 60662,
    IEC 60901, IEC 61167, IEC 61195, IEC 61199, IEC 61347-2-8 and IEC 61347-2-9. This
    consolidated version consists of the first edition (2000) and its amendment 1
    (2005). Therefore, no need to order amendment in addition to this publication.
- language: fr
  script: Latn
  content: La présente partie de la CEI 61347 spécifie les prescriptions de sécurité
    particulières aux dispositifs d'amorçage (starters autres que starters à lueur
    et amorceurs) pour lampes à fluorescence et autres lampes à décharge conçus pour
    être alimentés en courant alternatif de 50 Hz ou 60 Hz jusqu'à 1 000 V produisant
    des impulsions d'amorçage ne dépassant pas 100 kV, et utilisés en association
    avec les lampes et ballasts faisant l'objet de la CEI 60081, de la CEI 60188,
    de la CEI 60192, de la CEI 60662, de la CEI 60901, de la CEI 61167, de la CEI
    61195, de la CEI 61199, de la CEI 61347-2-8 et de la CEI 61347-2-9. Cette version
    consolidée comprend la première édition (2000) et son amendement 1 (2005). Il
    n'est donc pas nécessaire de commander l'amendement avec cette publication.
