abstract:
- content: "IEC 60721-2-4:2018 presents a broad division into types of solar radiation
    areas. It is intended to be used as part of the background material when selecting
    appropriate severities of solar radiation for product applications. All types
    of geographical areas are covered, except areas with altitudes above 5 000 m.
    This second edition cancels and replaces the first edition published in 1987 and
    Amendment 1:1988. This edition constitutes a technical revision. This edition
    includes the following significant technical changes with respect to the previous
    edition:<br />\r\n- Figures updated including the addition of global irradiation
    information<br />\r\n- Format updated."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L’IEC 60721-2-4:2018 présente une large division en types de zones de
    rayonnement solaire. Elle est destinée à faire partie de la documentation de base
    pour choisir des sévérités appropriées de rayonnement solaire pour l'application
    aux produits. Tous les types de zones géographiques sont couverts, sauf les zones
    situées à plus de 5 000 m d’altitude. Cette deuxième édition annule et remplace
    la première édition parue en 1987 et l'Amendement 1:1988. Cette édition constitue
    une révision technique. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l’édition précédente:<br />\r\n- Mise à jour des figures
    incluant l’ajout d’informations sur l’exposition énergétique globale<br />\r\n-
    Mise à jour du format."
