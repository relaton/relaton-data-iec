abstract:
- content: This report provides general guidance on the steady-state performance requirements
    of HVDC systems. It concerns the steady-state performance of two-terminal HVDC
    systems utilizing 12-pulse convertor units comprised of three-phase bridge (double
    way) connections, but it does not cover multi-terminal HVDC transmission systems.
    Both terminals are assumed to use thyristor valves as the main semiconductor valves
    and to have power flow capability in both directions. Diode valves are not considered
    in this report.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Fournit des indications générales sur les conditions de fonctionnement
    des systèmes CCHT en régime établi. Il se rapporte aux conditions de fonctionnement
    en régime établi des systèmes CCHT à deux extrémités, utilisant des convertisseurs
    à 12 impulsions comprenant des ponts de Graetz hexaphasés, mais il ne couvre pas
    les systèmes de transmission CCHT multiterminaux. Les deux convertisseurs sont
    supposés utiliser des valves à thyristors en tant que valves semi-conductrices
    principales et permettre le transport d'énergie dans les deux sens. Les valves
    à diodes ne sont pas considérées dans ce rapport.
