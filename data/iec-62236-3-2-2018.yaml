abstract:
- language: en
  script: Latn
  content: 'IEC 62236-3-2:2018 applies to emission and immunity aspects of EMC for
    electrical and electronic apparatus intended for use on railway rolling stock.
    IEC 62236‑3‑2 applies for the integration of apparatus on rolling stock. The objective
    of this document is to define limits and test methods for electromagnetic emissions
    and immunity test requirements in relation to conducted and radiated disturbances.
    This new edition includes the following significant technical changes with respect
    to the previous edition: clarification of certain parts of the standard; extension
    of emission and immunity requirements.'
- language: fr
  script: Latn
  content: 'L''IEC 62236-3-2:2018 s’applique aux aspects d’émission et d’immunité
    de CEM des appareils électriques et électroniques destinés à être utilisés à bord
    du matériel roulant ferroviaire. L’IEC 62236-3-2 s’applique pour l’intégration
    des appareils à bord du matériel roulant. L’objectif du présent document est de
    définir les limites et les méthodes d’essai concernant les émissions électromagnétiques
    et les exigences relatives aux essais d’immunité en matière de perturbations conduites
    et rayonnées. Cette nouvelle édition inclut les changements techniques significatifs
    suivants par rapport à l’édition précédente: clarification de certaines parties
    de la norme; extension des exigences d''émission et d''immunité.'
