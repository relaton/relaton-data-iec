  format: text/html
- content: "La présente partie de l'IEC 61557 spécifie les exigences relatives aux
    appareils de mesure qui combinent en un seul appareil plusieurs fonctions de mesures
    ou méthodes de contrôle, de mesure ou de surveillance, et qui sont conformes aux
    parties concernées de l'IEC 61557.<br />\r\nLes appareils de mesure qui combinent
    des fonctions de mesures ou méthodes de contrôle, de mesure ou de surveillance
    et sont couverts par les parties concernées de l'IEC 61557, ainsi que ceux qui
    ne sont pas couverts par les parties concernées de l'IEC 61557, sont également
    inclus dans le domaine d'application du présent document."
