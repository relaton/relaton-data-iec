abstract:
- language: en
  script: Latn
  content: Applies to lead-acid accumulator batteries with a rated voltage of 6 V
    or 12 V, used primarily as a source of starting and ignition current for internal
    combustion engines and also for the auxiliary installations of internal combustion
    engine vehicles.
- language: fr
  script: Latn
  content: Applicable aux batteries d'accumulateurs au plomb, d'une tension nominale
    de 6 V ou de 12 V, utilisées essentiellement comme source de courant pour le démarrage
    et l'allumage des moteurs à combustion interne, ainsi que pour les installations
    auxiliaires des véhicules munis de moteurs à combustion interne.
