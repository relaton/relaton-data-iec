abstract:
- content: "Deals with safety of electroheat installations with electron guns and
    applies to all electroheat applications with electron guns. May also be used for
    non-thermal applications with electron guns and equipment employing glow discharge
    systems. Applies also to high-voltage sources feeding electron guns. The main
    changes with respect to the previous edition cover:<br />\r\n- new editions of
    IEC publications taken into account;<br />\r\n- addition of new clauses;<br />\r\n-
    requirements for the earthing system updated;<br />\r\n- arrangement of return
    conductor changed."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'Traite de la sécurité des installations électrothermiques comportant des
    canons à électrons et s''applique à toutes les applications de l''électrothermie
    comportant des canons à électrons. Peut être utilisé pour des applications non
    thermiques comportant des canons à électrons et des équipements employant des
    systèmes à décharge luminescente. S''applique aussi aux sources à haute tension
    alimentant les canons à électrons. Les modifications principales par rapport à
    l''édition précédente comprennent: prise en compte des dernières éditions des
    publications CEI; addition de nouveaux articles; mise à jour des exigences du
    système de mise à la terre; modification de la disposition du conducteur de retour.'
