abstract:
- content: ISO/IEC 7813:2006 specifies the data structure and data content of magnetic
    tracks 1 and 2, which are used to initiate financial transactions. It takes into
    consideration both human and physical aspects and states minimum requirements
    of conformity. It references layout, recording techniques, numbering systems,
    registration procedures, but not security requirements.ISO/IEC 10373 specifies
    the test procedures used to check ID-1 cards against the parameters specified
    in ISO/IEC 7813:2006.
