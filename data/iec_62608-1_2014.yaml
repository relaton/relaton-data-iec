abstract:
- content: IEC 62608-1:2014 specifies the basic reference model to configure devices
    connected to a home network with a configuration framework for network applications
    running on such devices and describes the system model and functions that each
    component should support. It applies to devices that are connected via cables
    and switched on and that support the IP protocol. The reference model covers inside
    and outside network connectivity.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 62608-1:2014 spécifie le modèle de référence de base pour configurer
    les appareils connectés à un réseau domestique, avec une structure de configuration
    pour les applications réseau qui fonctionnent sur de tels appareils et elle décrit
    le modèle de système et les fonctions dont la prise en charge est recommandée
    pour chaque composant. Elle s'applique aux appareils qui sont raccordés et alimentés
    par des câbles et qui prennent en charge le protocole IP. Le modèle de référence
    couvre la connectivité des réseaux intérieurs et extérieurs.
