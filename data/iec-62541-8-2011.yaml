abstract:
- language: en
  script: Latn
  content: IEC 62541-8:2011 is part of the overall OPC Unified Architecture (OPC UA)
    standard series and defines the information model associated with Data Access
    (DA). It particularly includes additional VariableTypes and complemental descriptions
    of the NodeClasses and Attributes needed for Data Access, additional Properties
    and other information and behaviour.
- language: fr
  script: Latn
  content: La CEI 62541-8:2011 fait partie intégrante de la série de normes générales
    sur l'Architecture Unifiée OPC (OPC UA). Elle définit le modèle d'information
    associé à l'Accès aux Données (DA). Elle comporte notamment des Types de Variable
    supplémentaires et des descriptions complémentaires des Classes de Noeuds et des
    Attributs nécessaires pour l'Accès aux Données, des Propriétés supplémentaires
    ainsi que d'autres paramètres relatifs aux informations et au comportement.
