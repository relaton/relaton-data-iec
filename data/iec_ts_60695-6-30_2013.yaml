- content: |-
    La CEI/TS 60695-2-30:2013 décrit le dispositif, les procédures d'calibrage et les procédures expérimentales de base pour la détermination de la densité optique spécifique des fumées produites par des matériaux exposés verticalement à une source de rayonnement thermique avec ou sans application de flammes pilotes. Les éprouvettes sont de dimensions définies. La détermination de la densité optique est effectuée dans une enceinte à pression contrôlée, préalablement étalonnée avec des matériaux de référence.
    Les méthodes d'essai ne s'appliquent qu'aux éprouvettes de matériaux plats-,solides et non métalliques utilisés dans les produits électrotechniques. La présente Spécification technique ne fournit pas de système de classification du comportement des matériaux. Les méthodes d'essais ne sont pas applicables aux matériaux qui fondent et qui fluent en dehors de l'impact direct du flux de chaleur. Les méthodes d'essai ne sont pas conseillées pour un développement ultérieur des produits électrotechniques et elles ne sont pas non plus conseillées comme base pour la régulation ou d'autres contrôles de dégagement de fumée en raison des limitations du modèle physique du feu et de la géométrie de l'éprouvette - voir Article 4. Cette deuxième édition de la CEI/TS 60695-6-30 annule et remplace la première édition publiée en 1996. Elle en constitue une révision technique. Les principales modifications par rapport à l'édition antérieure sont indiquées ci-dessous:<br />
    - La présente publication doit être nouvellement désignée comme une spécification technique,<br />
    - Le titre a été modifié pour se conformer aux directives de la CEI,<br />
    - L'AVANT-PROPOS a été révisé et mis à jour,<br />
    - Une INTRODUCTION a été ajoutée,<br />
    - Le Domaine d'application a été mis à jour,<br />
    - Les références normatives ont été mises à jour,<br />
    - Les termes et définitions ont été mis à jour, et<br />
    - L'Article 4: Pertinence des données d'essais et observations spéciales, a été révisé.<br />
    Elle a le statut de publication fondamentale de sécurité, conformément au Guide CEI 104 et au Guide ISO/CEI 51.
