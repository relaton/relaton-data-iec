abstract:
- content: |-
    IEC 60227-5:2011 details the particular specifications for polyvinyl chloride insulated flexible cables (cords), of rated voltages up to and including 300/500 V. All cables comply with the appropriate requirements given in IEC 60227-1 and each individual type of cable complies with the particular requirements of this part. The main change with respect to the previous edition is as follows:<br />
    - Inclusion of a test for long term resistance of insulation to d.c in 4.4.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    La CEI 60227-5:2011 précise les spécifications particulières aux câbles souples isolés au polychlorure de vinyle, de tension assignée au plus égale à 300/500 V. Tous les câbles satisfont aux exigences appropriées données dans la CEI 60227-1, et les types individuels de câble satisfont chacun aux exigences particulières de la présente partie. La modification principle par rapport à l'édition précédente est la suivante:<br />
    - Ajout d'un essai pour la résistance à long terme de l'enveloppe isolante en courant continu en 4.4.
