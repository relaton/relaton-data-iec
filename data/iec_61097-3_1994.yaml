abstract:
- content: 'Specifies the performance requirements, technical characteristics, operational
    requirements and methods of testing of shipborne DSC equipment for use with MF,
    MF/HF and VHF installations and methods of testing of shipborne DSC equipment
    for use with amendments to the 1974 International Convention for Safety of Life
    at Sea (SOLAS) and is associated with IEC 60945: 1994.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'Définit les spécifications de fonctionnement, les caractéristiques techniques,
    les spécifications opérationnelles et les méthodes d''essai du matériel d''appel
    sélectif numérique à bord des navires pour utilisation avec des installations
    en ondes hectométriques (MF), en ondes hectométriques et décamétriques (MF/HF)
    et en ondes métriques (VHF) dans le Système Mondial de Détresse et de Sécurité
    en Mer (SMDSM), comme requis par le chapitre IV des amendements de 1988 à la convention
    internationale pour la sauvegarde de la vie humaine en mer de 1974 (SOLAS). Elle
    doit être utilisée en relation avec la CEI 60945: 1994.'
