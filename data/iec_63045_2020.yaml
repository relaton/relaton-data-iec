abstract:
- content: "IEC 63045:2020 is applicable to<br />\r\n– therapy equipment using extracorporeally
    induced non-focused or weakly focused pressure pulses;<br />\r\n– therapy equipment
    producing extracorporeally induced non-focused or weakly focused mechanical energy,<br
    />\r\nwhere the pressure pulses are released as single events of duration up to
    25 µs.<br />\r\nThis document does not apply to<br />\r\n– therapy equipment using
    focusing pressure pulse sources such as extracorporeal lithotripsy equipment;<br
    />\r\n– therapy equipment using other acoustic waveforms like physiotherapy equipment,
    low intensity ultrasound equipment and HIFU/HITU equipment.<br />\r\nThis document
    specifies<br />\r\n– measurable parameters which are used in the declaration of
    the acoustic output of extracorporeal equipment producing a non-focused or weakly
    focused pressure pulse field,<br />\r\n– methods of measurement and characterization
    of non-focused or weakly focused pressure pulse fields.<br />\r\nThis document
    has been developed for equipment intended for use in pressure pulse therapy, for
    example therapy of orthopaedic pain like shoulder pain, tennis elbow pain, heel
    spur pain, muscular trigger point therapy, lower back pain, etc. It is not intended
    to be used for extracorporeal lithotripsy equipment (as described in IEC 61846),
    physiotherapy equipment using other waveforms (as described in IEC 61689) and
    HIFU/HITU equipment (see IEC 60601 2-62 and IEC TR 62649)."
