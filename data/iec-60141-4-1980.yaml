abstract:
- language: en
  script: Latn
  content: |-
    Specifies routine, special and type tests on single-core, radial field, oil-impregnated paper-insulated cables with skid wires intended for installations in a pipe filled with oil under pressure and their accessories.
    Applies to tests on complete installation i.e. when these cables and accessories have been installed and the pipe filled with oil and pressurized. Also applies to cables and accessories which normally operate with a minimum pressure of 1000 kPa (10.0 bar) and a maximum pressure of not more than 2 000 kPa (20.0 bar) and to cables and accessories with a maximum
    pressure exceeding 2 000 kPa (20.0 bar).
- language: fr
  script: Latn
  content: |-
    Spécifie les essais individuels, les essais spéciaux et les essais de type des câbles unipolaires à champ radial, isolés au papier imprégné et possédant des fils de glissement, destinés à être installés en tuyau rempli d'huile sous pression, et de leurs accessoires.
    S'applique aux essais effectués sur les installations complètes, c'est-à-dire après pose des câbles et de leurs accessoires, quand le tuyau est rempli d'huile et mis sous pression. Est également applicable aux câbles et accessoires qui fonctionnent normalement sous une pression minimale de 1 000 kPa (10,0 bar) et sous une pression maximale n'excédant pas 2 000 kPa (20,0 bar) ainsi qu'aux câbles et accessoires de pression maximale supérieure à 2 000 kPa (20,0 bar).
