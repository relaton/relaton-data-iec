abstract:
- language: en
  script: Latn
  content: |-
    IEC 61000-2-4:2002 is concerned with conducted disturbances in the frequency range from 0 kHz to 9 kHz. It gives numerical compatibility levels for industrial and non-public power distribution systems at nominal voltages up to 35 kV and a nominal frequency of 50 Hz or 60 Hz. Compatibility levels are specified for electromagnetic disturbances of the types which can be expected at any in-plant point of coupling within industrial plants or other non-public networks, for guidance in</br>
    a) limits to be set for disturbance emission into industrial power supply systems;</br>
    b) the choice of immunity levels for the equipment within these systems.</br>
    The contents of the corrigendum of July 2014 have been included in this copy.
- language: fr
  script: Latn
  content: "L&#x27;IEC 61000-2-4:2002 est relative aux perturbations conduites dans
    le domaine de fréquence de 0 kHz à 9 kHz. Elle fournit les valeurs numériques
    des niveaux de compatibilité pour les réseaux de distribution d&#x27;énergie industriels
    et non publics, à des tensions nominales allant jusqu&#x27;à 35 kV et à la fréquence
    nominale de 50 Hz ou 60 Hz. Les niveaux de compatibilité sont spécifiés pour les
    perturbations électromagnétiques auxquelles on peut s&#x27;attendre en tout point
    de couplage interne à l&#x27;installation à l&#x27;intérieur d&#x27;usines ou
