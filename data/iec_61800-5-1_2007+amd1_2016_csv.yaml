- content: "IEC 61800-5-1:2007+A1:2016 spécifie les exigences pour les entraînements
    électriques de puissance à vitesse variable, ou leurs éléments, en ce qui concerne
    les considérations de sécurité électrique, thermique et énergétique. Elle ne couvre
    pas l'équipement entraîné, à l'exception des exigences pour les interfaces. Elle
    s'applique aux systèmes d'entraînement électrique à vitesse variable qui comprennent
    le convertisseur de puissance, le système de commande et un ou plusieurs moteurs.
    En sont exclus les entraînements pour les véhicules électriques et la traction.
    Elle s'applique aux systèmes d'entraînement c.c. connectés à des réseaux de tension
    inférieure ou égale à 1 kV c.a., 50 Hz ou 60 Hz et aux systèmes d'entraînement
    c.a. avec des tensions d'entrée de convertisseur inférieures ou égales à 35 kV,
    50 Hz ou 60 Hz et de sortie de convertisseur inférieures ou égales à 35 kV. Les
    principaux domaines de modification dans cette deuxième édition sont les suivants:<br
    />\r\n- ajout du Tableau 1 alphabétique à l'Article 3, ajout du Tableau 2 en 4.1
    pour la pertinence par rapport aux EEP/MEC/MEP,<br />\r\n- ajout du Tableau 4,
    résumé des exigences des classes de tension déterminante,<br />\r\n- extension
    du paragraphe sur les liaisons de protection (4.3.5.3),<br />\r\n- éclaircissement
    de la différence entre courant de contact et courant dans le conducteur de protection,
    révision du paragraphe sur l'isolement (désormais 4.3.6) pour inclure l'isolation
    solide,<br />\r\n- ajout de la catégorie de surtension I et II à la tension d'isolement
    des circuits haute tension,<br />\r\n- révision du paragraphe sur l'isolation
    solide (désormais 4.3.6.8),<br />\r\n- ajout d'exigences pour l'isolement haute
    fréquence (4.3.6.9, Annexe E),<br />\r\n- ajout d'exigences pour l'EEP à refroidissement
    par liquide (4.4.5),<br />\r\n- ajout d'essais climatiques et de vibration (5.2.6),<br
    />\r\n- éclaircissement de la procédure d'essai de tension pour éviter les sur-contraintes
    de l'isolement principal (5.2.3.2.3),<br />\r\n- révision de l'exigence d'essai
    de court-circuit pour un EEP important, à haute tension et unique (désormais 5.2.3.6),<br
    />\r\n- ajout de l'Annexe B informative pour la réduction de la catégorie de surtension.
    Cette version consolidée comprend la deuxième édition (2007) et son amendement
    1 (2016). Il n'est donc pas nécessaire de commander l'amendement avec cette publication."
