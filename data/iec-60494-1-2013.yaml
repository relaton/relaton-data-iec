abstract:
- language: en
  script: Latn
  content: "IEC 60494-1:2013 specifies the general assembly characteristics which
    are to be applied to pantographs, to enable current collection from the overhead
    contact line system. It also specifies the tests the pantographs have to perform,
    excluding insulators. The main technical changes with regard to the previous edition
    are as follows:</br>\r\n- simplification and standardization of the tolerances
    for static contact force;</br>\r\n- definition of a new investigation test &quot;Measurement
    of mean static contact force at ambient temperature&quot;;</br>\r\n- deletion
    of combined test &quot;Total contact force&quot;;</br>\r\n- definition of a new
    combined test &quot;Check of operating system at maximum speed&quot;;</br>\r\n-
    new Annex &quot;Static contact force tolerances in Japan&quot;."
