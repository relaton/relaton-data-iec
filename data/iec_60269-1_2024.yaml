abstract:
- content: "<!-- NEW! -->IEC 60269-1:2024 is available as IEC 60269-1:2024 RLV which
    contains the International Standard and its Redline version, showing all changes
    of the technical content compared to the previous edition.IEC 60269-1:2024 is
    applicable to fuses incorporating enclosed current-limiting fuse-links with rated
    breaking capacities of not less than 6 kA, intended for protecting power-frequency
    AC circuits of nominal voltages not exceeding 1 000 V or DC circuits of nominal
    voltages not exceeding 1 500 V."
  language:
