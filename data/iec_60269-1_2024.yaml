  format: text/html
- content: "<!-- NEW! -->IEC 60269-1:2024 est disponible sous forme de IEC 60269-1:2024
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.L'IEC 60269-1:2024
    s'applique aux fusibles qui incorporent des éléments de remplacement limiteurs
    de courant à fusion enfermée dont le pouvoir de coupure assigné est supérieur
    ou égal à 6 kA, destinés à assurer la protection des circuits à courant alternatif
    à fréquence industrielle dont la tension nominale ne dépasse pas 1 000 V ou des
    circuits à courant continu dont la tension nominale ne dépasse pas 1 500 V."
