abstract:
- language: en
  script: Latn
  content: Applies to non-real time analyzers which perform an analysis of the power
    distributor of a signal by a sampling process. Defines the terminology; lays down
    uniform methods of expression of the properties of analyzers; specifies the conditions
    and methods for testing properties of apparatus.
- language: fr
  script: Latn
  content: S'applique aux analyseurs de spectre en temps équivalent qui réalisent
    une analyse de la distribution de la puissance d'un signal par un procédé à échantillonnage.
    Définit la terminologie; établit des méthodes uniformes pour exprimer les propriétés
    des analyseurs; spécifie les conditions et méthodes d'essais pour la vérification
    des qualités des appareils.
