abstract:
- language: en
  script: Latn
  content: 'IEC 61753-381-6:2016 contains the minimum initial test and measurement
    requirements and severities which a Gaussian-passband-profile cyclic arrayed waveguide
    grating (AWG) for single bidirectional transmission systems satisfies in order
    to be categorised as meeting the requirements of IEC 61753-1 for category O (uncontrolled
    environment). This standard pertains to wavelength division multiplexing (WDM)
    network with multiple spectral-band usage. This standard covers the requirements
    of cyclic AWG devices with free spectral range (FSR) characteristics to ensure
    multiple spectral bands transmission performance. The requirement covers devices
    with single-mode non-connectorized pigtails and no electric circuit board. Keywords:
    Keywords: Gaussian-passband-profile cyclic arrayed waveguide grating (AWG), wavelength
    division multiplexing (WDM), category O (uncontrolled environment)'
- language: fr
  script: Latn
  content: 'L''IEC 61753-381-6:2016 contient les exigences minimales et les sévérités
    initiales d''essais et de mesures auxquelles satisfait un réseau sélectif planaire
    (AWG) cyclique de profil passe-bande gaussien pour systèmes de transmission bidirectionnels
    uniques, afin d''être considéré conforme aux exigences de l''IEC 61753-1 pour
    la catégorie O (environnement non contrôlé). La présente norme se rapporte aux
    réseaux multiplexés par répartition en longueur d''onde (WDM) avec utilisation
    de plusieurs bandes spectrales. La présente norme couvre les exigences des dispositifs
    AWG cycliques avec des caractéristiques de plage spectrale libre (FSR) garantissant
    des performances de transmissions sur plusieurs bandes spectrales. L''exigence
    couvre les dispositifs avec des fibres amorces unimodales non connectorisées et
    sans circuit électrique. Mots clés: réseau sélectif planaire (AWG) cyclique de
    profil passe-bande gaussien, réseaux multiplexés par répartition en longueur d''onde
    (WDM), catégorie O (environnement non contrôlé)'
