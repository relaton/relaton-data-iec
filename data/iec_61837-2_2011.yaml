abstract:
- content: "IEC 61837-2:2011 deals with standard outlines and terminal lead connections
    as they apply to surface-mounted devices (SMD) for frequency control and selection
    in ceramic enclosures, and is based on IEC 61240. In this edition, types of enclosures
    are renamed to express their features in their names for better understanding.
    The relative comparison of new types with old ones is listed in Table 1. New names
    of enclosures express configuration type, terminal lead numbers, sizes and arrangement
    of terminal pads. The details of definition are shown in Clause 3: Configuration
    of enclosures, and Clause 4: Designation of types. Enclosures in this new edition
    are based on IEC 61240. In this standard, 27 enclosures are added to the first
    edition of IEC 61837-2.<br /><br />\r\nThis publication is to be read in conjunction
    with IEC 61240:1994."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 61837-2:2011 traite des encombrements normalisés et des connexions
    des sorties des dispositifs à montage en surface pour la commande et le choix
    de la fréquence applicables aux enveloppes en céramique, et est basée sur la CEI
    61240. Dans la présente édition, les types des enveloppes sont renommés de manière
    à exprimer leurs caractéristiques dans leurs désignations appropriées pour une
    meilleure compréhension. La comparaison relative entre les nouveaux et les anciens
    types d'enveloppes est énumérée dans le Tableau 1. Les nouvelles désignations
    des enveloppes expriment le type de configuration, le nombre de sorties, les dimensions
    et la disposition des borniers (sorties). Les détails de définition sont présentés
    à l'Article 3: Configuration des enveloppes et à l'Article 4: Désignation des
    types. Les enveloppes présentées dans la nouvelle édition sont basées sur la CEI
    61240. Dans cette norme, 27 enveloppes complètent la première édition de la CEI
    61837-2.<br /><br />\r\nCette publication doit être lue conjointement avec la
    CEI 61240:1994."
