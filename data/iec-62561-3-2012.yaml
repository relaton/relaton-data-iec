abstract:
- language: en
  script: Latn
  content: IEC 62561-3:2012 specifies the requirements and tests for isolating spark
    gaps (ISG) for lightning protection systems. ISGs can be used to indirectly bond
    a lightning protection system to other nearby metalwork where a direct bond is
    not permissible for functional reasons.
- language: fr
  script: Latn
  content: L'IEC 62561-3:2012 spécifie les exigences et les essais à appliquer aux
    éclateurs d'isolement liés à un système de protection contre la foudre. Les éclateurs
    d'isolement peuvent être utilisés pour raccorder indirectement un système de protection
    contre la foudre à une partie métallique proche, lorsqu'un raccordement direct
    n'est pas admissible pour des raisons fonctionnelles.
