abstract:
- language: en
  script: Latn
  content: This part of IEC 60947applies to transfer switching equipment (TSE) to
    be used in power systems with interruption of the supply to the load during transfer,
    the rated voltage of which does not exceed 1 000 V a.c. or 1 500 V d.c.
- language: fr
  script: Latn
  content: La présente partie de la CEI 60947 est applicable aux matériels de connexion
    de transfert (TSE) destinés à être utilisés dans des systèmes de puissance, avec
    interruption de l'alimentation de la charge pendant le transfert, dont la tension
    assignée ne dépasse pas 1 000 V en courant alternatif ou 1 500 V en courant continu.
