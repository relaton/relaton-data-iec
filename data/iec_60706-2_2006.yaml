abstract:
- content: This part of IEC 60706 examines the maintainability requirements and related
    design and use parameter, and discusses some activities necessary to achieve the
    required maintainability characteristics and their relationship to planning of
    maintenance. It describes the general approach in reaching these objectives and
    shows how maintainability characteristics should be specified in a requirements
    document or contract. It is not intended to be a complete guide on how to specify
    or to contract for maintainability. Its purpose is to define the range of considerations
    when maintainability characteristics are included as requirements for the development
    or the acquisition of an item.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La présente partie de la CEI 60706 examine les exigences de maintenabilité
    ainsi que les exigences de conception et d'utilisation qui y sont liées. Elle
    détaille certaines activités nécessaires pour atteindre les caractéristiques de
    maintenabilité requises et leurs liens avec le planning de maintenance. Elle décrit
    l'approche générale pour sa réalisation et montre comment il convient de spécifier
    les caractéristiques de maintenabilité dans le document traitant des exigences
    ou le contrat. Elle n'a pas vocation à être un guide exhaustif sur la manière
    de spécifier ou d'établir un contrat pour la maintenabilité. Son propos est d'analyser
    le domaine de ce qu'il convient de considérer quand des caractéristiques de maintenabilité
    sont introduites en tant qu'exigences pour le développement ou l'acquisition d'une
    entité.
