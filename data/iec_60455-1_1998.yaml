abstract:
- content: Gives designation, general requirements and classification of cured compounds,
    based on the glass transition temperature. Does not relate to reactive compounds
    used as coating powders. All reactive compounds are solvent-free and may contain
    reactive diluents and fillers. Does not relate to reactive compounds used as coating
    powders.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Donne la désignation, les exigences générales et une classification des
    composés durcis en fonction de la température de transition vitreuse. Tous les
    composés réactifs sont exempts de solvant et peuvent contenir des diluants réactifs
    et des charges. Ne traite pas des composés réactifs utilisés comme poudres de
    revêtement.
