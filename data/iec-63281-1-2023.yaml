abstract:
- language: en
  script: Latn
  content: "IEC 63281-1:2023 specifies the terminology and classification of e-Transporters.<br
    />\r\nThis document is applicable to \"e-Transporters\": electrically powered
    transport devices for use on public roads or in public spaces. These e-Transporters
    provide solutions for transporting either passengers or goods, or both. These
    devices can be manually controlled, have automated functions or be autonomous."
- language: fr
  script: Latn
  content: "L'IEC 63281-1:2023 spécifie la terminologie et la classification des e-Transporteurs.<br
    />\r\nLe présent document est applicable aux \"e-Transporteurs\": dispositifs
    de transport alimentés en énergie électrique, destinés à être utilisés sur la
    voie publique ou dans les espaces publics. Ces e-Transporteurs fournissent des
    solutions en vue de transporter des passagers ou des marchandises, ou les deux.
    Ces dispositifs peuvent être à commande manuelle, comporter des fonctions automatisées
    ou être autonomes."
