abstract:
- language: en
  script: Latn
  content: |-
    Describes two new architectures for local bus data exchange with stations either energized or not. For non-energized stations, the bus supplies energy for data exchange. The first architecture completes the base protocol (IEC 61142) with remote transfer services. The second architecture allows operation of DLMS services using the same physical medium and the same physical layer. This complete compatibility guarantees the possibility of using IEC 61142 and IEC 62056-31 equipment on the same bus. This standard replaces IEC 61142 (1993).
    <br /><br />This publication is of high relevance for Smart Grid</a>.
- language: fr
  script: Latn
  content: |-
    Décrit deux nouvelles architectures d'échange de données par bus en local avec des stations alimentées ou non en énergie. Pour les stations télé-alimentées, c'est le bus qui fournit l'énergie pour l'échange des données. La première architecture complète le protocole de base (CEI 61142) par des services de téléprogrammation simplifiée. La seconde architecture permet de mettre en oeuvre les services DLMS sur le même support physique et avec la même couche physique. Cette totale compatibilité quarantit qu'il est possible d'utiliser des équipements de type CEI 61142 et CEI 62056-31 sur le même bus.
    Cette norme remplace la CEI 61142 (1993).
