abstract:
- language: en
  script: Latn
  content: "IEC 61169-1-4:2020 provides test methods for the voltage standing wave
    ratio, return loss and reflection coefficient of RF connectors, including frequency
    domain method, time domain method, and gating.<br />\r\nThis document is applicable
    to cable RF connectors, microstrip RF connectors and RF adapters. It is also suitable
    to RF channels in multi-RF channel connectors and hybrid connectors."
- language: fr
  script: Latn
  content: "l’IEC 61169-1-4:2020 fournit les méthodes d'essai du rapport d’ondes stationnaires
    en tension, de l’affaiblissement de réflexion et du coefficient de réflexion des
    connecteurs RF, y compris la méthode dans le domaine fréquentiel, la méthode dans
    le domaine temporel et le portillonnage.<br />\r\nLe présent document s’applique
    aux connecteurs de câble RF, aux connecteurs RF à microruban et aux adaptateurs
    RF. Elle peut également s’appliquer aux canaux RF des connecteurs à canaux multi-RF
    et aux connecteurs hybrides."
