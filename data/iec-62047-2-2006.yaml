abstract:
- language: en
  script: Latn
  content: Specifies the method for tensile testing of thin film materials with length
    and width under 1 mm and thickness under 10 m, which are main structural materials
    for micro-electromechanical systems (MEMS), micromachines and similar devices.
    The main structural materials for MEMS, micromachines and similar devices have
    special features such as typical dimensions in the order of a few microns, a material
    fabrication by deposition, and a test piece fabrication by non-mechanical machining
    using etching and photolithography. This International Standard specifies the
    testing method, which enables a guarantee of accuracy corresponding to the special
    features.
- language: fr
  script: Latn
  content: Cette norme internationale specifie la methode pour les essais de traction
    des materiaux en couche mince d fune longueur et d fune largeur inferieure a 1
    mm et d fune epaisseur inferieure a 10 Êm, qui sont des materiaux structurels
    principaux pour les systemes microelectromecaniques (MEMS), micromachines et dispositifs
    analogues. Les materiaux structurels principaux pour les MEMS, les micromachines
    et autres dispositifs analogues comportent des caracteristiques speciales telles
    que des dimensions typiques de l fordre de quelques microns, une fabrication de
    materiau par depot, et une fabrication d feprouvettes d fessai par usinage non
    mecanique au moyen de la gravure et de la photolithographie. Cette norme internationale
    specifie la methode d fessai qui garantit une precision correspondant aux caracteristiques
    speciales.
