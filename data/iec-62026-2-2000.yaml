abstract:
- language: en
  script: Latn
  content: |-
    Applies to interfaces between low-voltage switchgear and controlgear switching elements, and controllers (e.g. programmable controllers, personal computers, etc.
    This standard specifies a bit-oriented interface-system between a single control circuit device and switching elements, connected by a nonshielded, untwisted two-wire cable, carrying data and power, and establishes a system for the interchangeability of components with such interfaces.
- language: fr
  script: Latn
  content: |-
    S'applique aux interfaces entre des appareils et éléments de commutation pour circuits de commande à basse tension et des appareils de commande (par exemple des automates programmables, des ordinateurs personnels, etc.).
    La présente norme décrit un système d'interface orienté "bit" entre un seul appareil de commande et des appareils ou éléments de commutation, connectés par un câble non blindé, à deux conducteurs non torsadés, véhiculant les données et l'alimentation. Elle établit un système d'interchangeabilité pour les appareils équipés d'une telle interface.
