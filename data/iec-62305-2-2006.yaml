abstract:
- language: en
  script: Latn
  content: Applicable to risk assessment for a structure or for a service due to lightning
    flashes to earth. Its purpose is to provide a procedure for the evaluation of
    such a risk. Once an upper tolerable limit for the risk has been selected, this
    procedure allows the selection of appropriate protection measures to be adopted
    to reduce the risk to or below the tolerable limit. Informative annex with simplified
    software for risk assessment for structures.
- language: fr
  script: Latn
  content: Applicable à l'évaluation du risque, dans une structure ou dans un service,
    dû aux coups de foudre au sol. Elle est destinée à proposer une procédure d'évaluation
    d'un tel risque. Une fois fixée la limite supérieure du risque tolérable, la procédure
    proposée permet de choisir les mesures de protection appropriées pour réduire
    le risque à une valeur inférieure ou égale à la valeur limite tolérable. Annex
    informative avec un logiciel simplifié pour l'évaluation du risque.
