abstract:
- content: |-
    Applies to portable equipment, with or without matching fixed connection points, for temporary earthing or earthing and short-circuiting of electrically isolated a.c. transmission and distribution systems, including railway systems, for the protection of workers. Provides recommendations for manufacture, selection, use and maintenance of this equipment.

    The contents of the corrigenda of July 1999, May 2000 and December 2000 have been included in this copy.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    S'applique aux dispositifs portables s'accrochant à un point fixe ou non pour mise temporaire à la terre ou mise à la terre et en court-circuit des réseaux électriques alternatifs hors tension, de transport et de distribution incluant les réseaux de chemins de fer, et ce, pour la protection des travailleurs. Fournit des recommandations pour la fabrication, la sélection, l'utilisation et l'entretien de cet équipement.

    Le contenu des corrigenda de juillet 1999, mai 2000 et décembre 2000 a été pris en considération dans cet exemplaire.
