abstract:
- language: en
  script: Latn
  content: 'Specifies details and dimensions of test probes intended to verify the
    protection provided by enclosures with regard to: - protection of persons against
    access to hazardous parts inside the enclosure; - protection of the equipment
    inside the enclosure against ingress of solid foreign objects. This International
    Standard brings together in publication object probes and access probes currently
    specified in other standards, together with any new probes. Has the status of
    a basic safety publication in accordance with IEC Guide 104. The contents of the
    corrigendum of January 2003 have been included in this copy.'
- language: fr
  script: Latn
  content: 'Spécifie les détails et les dimensions des calibres d''essai prévus pour
    vérifier la protection procurée par les enveloppes en ce qui concerne: - la protection
    des personnes contre l''accès aux parties dangereuses intérieures aux enveloppes;
    - la protection des materiels intérieurs aux enveloppes contre la pénétration
    de corps solides étrangérs. La présente norme rassemble en une seule publication
    les calibres-objets et les calibres d''accessibilité actuellement spécifiés dans
    d''autres normes, ainsi que tout nouveau calibre nécessaire. A le statut d`une
    publication fondamentale de sécurité conformément au Guide 104 de la CEI. Le contenu
    du corrigendum de janvier 2003 a été pris en considération dans cet exemplaire.'
