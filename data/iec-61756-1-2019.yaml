abstract:
- language: en
  script: Latn
  content: "IEC 61756-1:2019 covers general information on fibre management system
    interfaces. It includes the definitions and rules under which a fibre management
    system interface is created and it provides also criteria to identify the minimum
    bending radius for stored fibres. This document allows both single-mode and multimode
    fibre to be used. Liquid, gas or dust sealing requirements at the cable entry
    area or cable element ending are not covered in this document. This second edition
    cancels and replaces the first edition published in 2006. This edition constitutes
    a technical revision. This edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\n- addition of figures to
    show the interface between protective housing and fibre management system;<br
    />\r\n- addition of definitions for protective housing, closure, wall box, street
    cabinets and optical distribution frame modules;<br />\r\n- addition of table
    with dimensions of fusion splice protectors and mechanical splices;<br />\r\n-
    addition of method to identify the minimum bending radius for stored fibres;<br
    />\r\n- addition of clause for other factors relevant to fibre management systems;<br
    />\r\n- addition of annex A for example of calculating the minimum bending radius
    of stored fibres in a fibre management system.<br />\r\nKeywords: fibre management
    system interfaces, minimum bending radius for stored fibres"
- language: fr
  script: Latn
  content: "IEC 61767-1:2019 englobe des informations générales sur les interfaces
    de système de gestion des fibres. Elle comprend les définitions et les règles
    régissant la création d'une interface de système de gestion des fibres et elle
    fournit des critères permettant d'identifier le rayon de courbure minimal des
    fibres stockées. Le présent document permet d'utiliser les fibres unimodales et
    les fibres multimodales. Les exigences relatives à l'étanchéité aux liquides,
    aux gaz ou à la poussière au niveau de la zone d'entrée de câble ou à l'extrémité
    des éléments de câble ne sont pas couvertes par le présent document. Cette deuxième
    édition annule et remplace la première édition parue en 2006 dont elle constitue
    une révision technique. La présente édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\n- ajout de figures
    de représentation de l'interface entre une enveloppe de protection et le système
    de gestion des fibres;<br />\r\n- ajout des définitions d'enveloppe de protection,
    de boîtier, de boîte murale, d'armoire située dans un environnement urbain et
    de module répartiteur optique;<br />\r\n- ajout d'un tableau qui donne les dimensions
    des protecteurs d'épissures par fusion et des épissures mécaniques;<br />\r\n-
    ajout d'une méthode permettant d'identifier le rayon de courbure minimal des fibres
    stockées;<br />\r\n- ajout d'un article portant sur d'autres facteurs applicables
    aux systèmes de gestion des fibres;<br />\r\n- ajout de l'Annexe A qui donne un
    exemple de calcul du rayon de courbure minimal des fibres stockées dans un système
    de gestion des fibres.<br />\r\nMots clés : interfaces de système de gestion des
    fibres, rayon de courbure minimal des fibres stockées"
