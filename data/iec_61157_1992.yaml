abstract:
- content: |-
    Establishes requirements for the declaration of the acoustic output information:
    1.to be presented in technical data sheets supplied to prospective purchasers of equipment by manufacturers;
    2.to be declared in the accompanying literature/ manual supplied by manufacturers;
    3.as background information to be made available on request to interested parties by manufacturers.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Définit les critères pour la déclaration des informations intéressant les émissions acoustiques:
    1. à présenter dans des bordereaux de données techniques fournis par les fabricants aux acheteurs éventuels des appareils;
    2. à déclarer dans la documentation/le manuel d'accompagnement fournis par les fabricants;
    3. sous la forme d'informations de fond devant être présentées, sur demande, aux parties intéressées par les fabricants.
