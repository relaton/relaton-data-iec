abstract:
- language: en
  script: Latn
  content: "IEC 60909-0:2016 is applicable to the calculation of short-circuit currents
    in low-voltage three-phase AC systems, and in high-voltage three-phase AC systems,
    operating at a nominal frequency of 50 Hz or 60 Hz. It establishes a general,
    practicable and concise procedure leading to results which are generally of acceptable
    accuracy and deals with the calculation of short-circuit currents in the case
    of balanced or unbalanced short circuits. This second edition cancels and replaces
    the first edition published in 2001. This edition constitutes a technical revision.
    This edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\n- contribution of windpower station units to
    the short-circuit current;<br />\r\n- contribution of power station units with
    ful size converters to the short-circuit current;<br />\r\n- new document structure.<br
    />\r\n<br />\r\nThis publication is to be read in conjunction with <a href=\"https://webstore.iec.ch/publication/3888\">IEC
    TR 60909-1:2002</a>, <a href=\"https://webstore.iec.ch/publication/3889\">IEC
    TR 60909-2:2008</a>, <a href=\"https://webstore.iec.ch/publication/22267\">IEC
    60909-3:2009</a> and <a href=\"https://webstore.iec.ch/publication/3892\">IEC
    TR 60909-4:2000</a>."
- language: fr
  script: Latn
  content: "L'IEC 60909-0:2016 est applicable au calcul des courants de court-circuit
    dans les réseaux triphasés basse tension à courant alternatif, et dans les réseaux
    triphasés haute tension à courant alternatif, fonctionnant à une fréquence nominale
    de 50 Hz ou de 60 Hz. Elle établit une procédure générale, réalisable et concise
    conduisant à des résultats qui sont en général d'une précision acceptable. Et
    traite du calcul des courants de court-circuit dans le cas de courts-circuits
    symétriques et dissymétriques. Cette deuxième édition annule et remplace la première
    édition parue en 2001. Cette édition constitue une révision technique. Elle inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\n- contribution des groupes de production éoliens au courant de court-circuit;<br
    />\r\n- contribution des groupes de production avec convertisseurs grande capacité
