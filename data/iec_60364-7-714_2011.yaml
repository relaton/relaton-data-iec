- content: "La CEI 60364-7-714:2011 s'applique au choix et à la mise en oeuvre des
    luminaires et des installations d'éclairage faisant partie d'une installation
    extérieure fixe. L'origine des installations d'éclairage extérieur est le point
    de livraison de l'énergie électrique par le distributeur ou l'origine du circuit
    qui alimente exclusivement l'installation d'éclairage extérieur. Les exigences
    s'appliquent, par exemple, aux installations d'éclairage des rues, parcs, jardins,
    lieux publics, terrains de sport, pour l'illumination des monuments, pour l'éclairage
    par projection, aux installations d'éclairage des cabines téléphoniques, abris
    d'autobus, panneaux publicitaires, plans de ville et panneaux de signalisation
    routière. Les exigences ne s'appliquent pas:<br />\r\n- aux installations d'éclairage
    public qui font partie du réseau de distribution public;<br />\r\n- aux guirlandes
    lumineuses temporaires; aux systèmes de signalisation routière;<br />\r\n- et
    aux luminaires fixés à l'extérieur des bâtiments et alimentés directement de l'intérieur
    de ces bâtiments.<br />\r\nCette seconde édition annule et remplace la première
    édition, publiée en 1996 dont elle constitue une révision technique. Les modifications
    principales par rapport à l'édition précédente sont les suivantes:<br />\r\n-
    la numérotation des articles est alignée sur celle de la CEI 60364;<br />\r\n-
    une protection additionnelle est exigée dans certains cas d'appareillages comportant
    des luminaires;<br />\r\n- les exigences concernant les degrés de protection IP
    sont renforcées;<br />\r\n- et des exigences particulières pour le sectionnement
    ont été introduites."
