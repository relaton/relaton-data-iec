abstract:
- content: "IEC 60364-7-714:2011 applies to the selection and erection of luminaires
    and lighting installations forming part of an outdoor fixed installation. The
    origin of the external lighting installation is the supply delivery point of electrical
    energy by the supply authority or the origin of the circuit supplying the external
    lighting installation exclusively. The requirements apply to, for example, lighting
    installations for roads, parks, gardens, places open to the public, sporting areas,
    illumination of monuments, floodlighting, telephone kiosks, bus shelters, advertising
    panels, town plans and road signs. The requirements do not apply to:<br />\r\n-
    public street-lighting installations which are part of the public power grid;<br
    />\r\n- temporary festoon lighting;<br />\r\n- road traffic signal systems;<br
    />\r\n- and luminaires which are fixed to the outside of a building and are supplied
    directly from the internal wiring of that building.<br />\r\nThis second edition
    cancels and replaces the first edition, published in 1996, and constitutes a technical
    revision. The major technical changes with respect to the previous edition are
    listed below:<br />\r\n- clause numbering is aligned with present structure of
    IEC 60364;<br />\r\n- additional protection is required in some cases of equipment
    incorporating lighting;<br />\r\n- more stringent requirements regarding IP degree
    of protection;<br />\r\n- introduction of particular requirements for isolation."
