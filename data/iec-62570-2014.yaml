abstract:
- language: en
  script: Latn
  content: 'IEC 62570:2014 applies to the practice of marking of items that might
    be used in the magnetic resonance (MR) environment. The purpose of this practice
    is to mark items that might be brought into the MR environment and to recommend
    information that should be included in the marking. The standard specifies the
    permanent marking of items, which are used in an MR environment, by means of terms
    and icons. MR image artifacts are not considered to be a performance issue and
    so are not addressed in this international standard practice. IEC 62570 is integrating
    the unmodified text of ASTM F2503-13. It has been developed by subcommittee 62B:
    Diagnostic imaging equipment, of IEC technical committee 62: Medical equipment
    in medical practice, in collaboration with ASTM.'
- language: fr
  script: Latn
  content: 'L''IEC 62570:2014 s''applique aux pratiques de marquage des éléments qui
    pourraient être utilisés dans des environnements de résonance magnétique (RM).
    L''objectif de cette pratique est de marquer les éléments qui peuvent ne pas être
    installés dans un environnement de RM, mais aussi d''indiquer les informations
    qu''il convient d''intégrer au marquage. La norme spécifie le marquage permanent
    des éléments utilisés dans un environnement de RM via des termes et symboles.
    Les artefacts d''image à RM ne constituent pas un problème de performance et ne
    sont donc pas abordés dans cette pratique internationale normalisée. Les valeurs
    indiquées dans des unités SI doivent être considérées comme normalisées. Aucune
    autre unité de mesure n''est utilisée dans cette norme. L''IEC 62570 comprend
    le texte non modifié de la ASTM F2503-13. Elle a été établie par le sous-comité
    62B: Appareils d''imagerie de diagnostic, du comité d''études 62 de l''IEC: Equipements
    électriques dans la pratique médicale, en collaboration avec la ASTM.'
