abstract:
- language: en
  script: Latn
  content: "IEC 60255-181:2019 specifies the minimum requirements for functional and
    performance evaluation of frequency protection. This document also defines how
    to document and publish performance test results.<br />\r\nThis document covers
    the functions based on frequency measurement or rate of change of frequency measurements.
    This document also covers frequency protection where additional blocking elements
    are used.<br />\r\nThis document defines the influencing factors that affect the
    accuracy under steady state conditions and performance characteristics during
    dynamic conditions. The test methodologies for verifying performance characteristics
    and accuracy are also included in this document."
- language: fr
  script: Latn
  content: "IEC 60255-181:2019 spécifie les exigences minimales relatives à l'évaluation
    fonctionnelle et à l'évaluation de la performance des protections de fréquence.
    Le présent document définit également comment documenter et publier les résultats
    des essais de performance.<br />\r\nLe présent document couvre les fonctions basées
    sur la mesure de fréquence ou la mesure de la dérivée de fréquence. Il couvre
    également la protection de fréquence lorsque des éléments de blocage complémentaires
    sont utilisés.<br />\r\n<span style=\"font-family:&quot;Arial&quot;,sans-serif;
    font-size:10pt\">Le présent document définit les facteurs d'influence qui affectent
    la précision dans des conditions de régime établi et les caractéristiques de performance
    dans des conditions dynamiques. Les méthodologies d'essai pour la vérification
    des caractéristiques de performance et de précision figurent également dans le
    présent document.</span>"
