abstract:
- language: en
  script: Latn
  content: IEC 62282-5-100:2018 covers construction, marking and test requirements
    for portable fuel cell power systems. These fuel cell systems are movable and
    not fastened or otherwise secured to a specific location. The purpose of the portable
    fuel cell power system is to produce electrical power. This document applies to
    AC and DC type portable fuel cell power systems, with a rated output voltage not
    exceeding 600 V AC, or 850 V DC for indoor and outdoor use.
- language: fr
  script: Latn
  content: L’IEC 62282-5-100:2018 couvre les exigences de construction, de marquage
    et d'essai des systèmes à piles à combustible portables. Ces systèmes à piles
    à combustible sont mobiles et ne sont ni attachés ni fixés par un autre moyen
    à un emplacement spécifique. Un système à pile à combustible portable est destiné
    à produire une puissance électrique. Le présent document s'applique aux systèmes
    à piles à combustible portables à courant alternatif et à courant continu dont
    la tension de sortie assignée ne dépasse pas 600 V en courant alternatif ou 850
    V en courant continu et qui sont destinés à un usage à l'intérieur et à l'extérieur.
