- content: "<!-- NEW! -->IEC 60704-2-8:2020 est disponible sous forme de IEC 60704-2-8:2020
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<p>L'IEC 60704-2-8:2020
    s'applique aux rasoirs et aux tondeuses à barbe ou à cheveux électriques pour
    usages domestiques et analogues, alimentés à partir du réseau ou par piles ou
    accumulateurs. Le terme \"usages analogues\" couvre les usages dans les hôtels,
    hôpitaux, magasins, bureaux, etc. Le présent document ne s'applique pas aux rasoirs
    et aux tondeuses à barbe ou à cheveux qui ne sont pas alimentés par des moyens
    électriques (mais par un dispositif à ressort, par exemple). Si possible, le présent
    document peut également être appliqué aux appareils électriques analogues tels
    que les appareils d'épilation. Cette deuxième édition annule et remplace la première
    édition parue en 1997. Cette édition constitue une révision technique.<br />\r\nCette
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) le domaine d'application des produits a été élargi aux
    tondeuses à barbe et à cheveux;<br />\r\nb) des écarts-types sont fournis pour
    les niveaux de puissance acoustique au 1.1.3;<br />\r\nc) les références normatives
    ont été mises à jour (ISO 3744:2010 et ISO 3743-1:2010);<br />\r\nd) le présent
    document a fait l'objet de réajustements par rapport à l'IEC 60704-1:2010;<br
    />\r\ne) le présent document a été mis à jour pour être conforme aux Directives
    ISO/IEC, Partie 2.<br />\r\nLa présente Partie 2-8 est destinée à être utilisée
    conjointement avec la troisième édition (2010) de l'IEC 60704-1, Appareils électrodomestiques
    et analogues - Code d'essai pour la détermination du bruit aérien - Partie 1:
    Exigences générales. La présente Partie 2-8 complète ou modifie les articles correspondants
    de l’IEC 60704-1:2010, de façon à constituer le code d'essai pour les rasoirs
    et les tondeuses à barbe ou à cheveux.</p>"
