  script: Latn
  content: La CEI 60436:2004 s'applique aux lave-vaisselle électriques à usage domestique
    alimentés en eau chaude et/ou froide. L'objet de la présente norme est d établir
    et de définir les caractéristiques principales d aptitude à la fonction des lave-vaisselle
    électriques à usage domestique et de décrire les méthodes normalisées de mesure
    de ces caractéristiques.
