    Détaille les prescriptions applicables aux luminaires portatifs à
    usage général, autres que les baladeuses, à utiliser avec des
    lampes à filament de tungstène, des lampes tubulaires
    fluorescentes, et autres lampes à décharge, pour tensions
    d'alimentation ne dépassant pas 250 V.
