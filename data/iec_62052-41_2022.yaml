abstract:
- content: "IEC 62052-41:2022 applies only to newly manufactured multi-energy and/or
    multi-rate static meters and it applies to their type tests only.<br />\r\nThis
    document applies to electricity metering equipment designed to:<br />\r\n• measure
    and control electrical energy on networks with voltage up to 1 000 V AC, or 1
    500 V DC;<br />\r\n• have all functional elements, including add-on modules, enclosed
    in, or forming a single meter case with exception of indicating displays;<br />\r\n•
    operate with integrated displays;<br />\r\n• operate with detached indicating
    displays, or without an indicating display;<br />\r\n• be installed in a specified
    matching socket or rack;<br />\r\n• optionally, provide additional functions other
    than those for measurement of electrical energy.<br />\r\nMeters designed for
    operation with Low Power Instrument Transformers (LPITs as defined in the IEC
    61869 series) may be tested for compliance with this document and the relevant
    IEC 62053 series documents only if such meters and their LPITs are tested together
    as directly connected meters.<br />\r\nThis document does not apply to:<br />\r\n•
    meters for which the voltage line-to-neutral derived from nominal voltages exceeds
    1 000 V AC, or 1 500 V DC;<br />\r\n• meters intended for connection with low
    power instrument transformers (LPITs as defined in the IEC 61869 series of standards)
    when tested without such transformers;<br />\r\n• metering systems comprising
    multiple devices (except for LPITs) physically remote from one another;<br />\r\n•
    portable meters;<br />\r\n• meters used in rolling stock, vehicles, ships and
    airplanes;<br />\r\n• laboratory and meter test equipment;<br />\r\n• reference
    standard meters;<br />\r\n• data interfaces to the register of the meter;<br />\r\n•
    matching sockets or racks used for installation of electricity metering equipment.<br
    />\r\nThis document does not cover measures for the detection and prevention of
    fraudulent attempts to compromise a meter’s performance (tampering)."
