- content: "IEC 62052-41:2022 s’applique uniquement aux compteurs statiques à tarifs
    multiples et/ou à énergies multiples nouvellement fabriqués ainsi qu’à leurs essais
    de type.<br />\r\nLe présent document s’applique aux équipements de comptage de
    l’électricité conçus pour:<br />\r\n• le comptage et le pilotage de l’énergie
    électrique sur les réseaux électriques de tension jusqu’à 1 000 V en courant alternatif
    ou 1 500 V en courant continu;<br />\r\n• avoir tous les éléments fonctionnels,
    y compris les modules complémentaires, incorporés dans ou formant un boîtier de
    compteur unique, à l’exception des afficheurs;<br />\r\n• fonctionner avec des
    afficheurs intégrés;<br />\r\n• fonctionner avec des afficheurs séparés, ou sans
    afficheur;<br />\r\n• être installés dans une embase ou un rack correspondant
    spécifié;<br />\r\n• de façon facultative, assurer des fonctions autres que celles
    relatives au comptage de l’énergie électrique.<br />\r\nLes compteurs conçus pour
    fonctionner avec des transformateurs de mesure de faible puissance (LPIT tels
    que définis dans la série IEC 61869) ne peuvent être soumis à des essais de conformité
    au présent document et aux documents pertinents de la série IEC 62053 uniquement
    que si ces compteurs et leurs LPIT sont soumis à l’essai ensemble en tant que
    compteurs à branchement direct.<br />\r\nLe présent document ne s’applique pas:<br
    />\r\n• aux compteurs dont la tension phase-neutre déduite des tensions nominales
    dépasse 1 000 V en courant alternatif ou 1 500 V en courant continu;<br />\r\n•
    aux compteurs destinés à être connectés à des transformateurs de mesure de faible
    puissance (LPIT, définis dans la série de normes IEC 61869) lorsqu’ils sont soumis
    à l’essai sans ces transformateurs;<br />\r\n• aux systèmes de comptage comprenant
    plusieurs appareils (à l’exception des LPIT) physiquement éloignés les uns des
    autres;<br />\r\n• aux compteurs portatifs;<br />\r\n• aux compteurs utilisés
    dans le matériel roulant, les véhicules, les navires et les avions;<br />\r\n•
    aux équipements de laboratoire et d’essai des compteurs;<br />\r\n• aux compteurs
    étalons de référence;<br />\r\n• aux interfaces de données avec le registre du
    compteur;<br />\r\n• aux embases ou aux racks correspondants utilisés pour l’installation
    des équipements de comptage de l’électricité.<br />\r\nLe présent document ne
    couvre pas les mesures de détection et de prévention des tentatives de fraude
    visant à compromettre les performances du compteur (falsification)."
