abstract:
- content: Applicable to analogue direct voltage signals used in industrial process
    measurement and control systems. lt specifies ranges of analogue direct voltage
    signals and the signal common; it also deals with ripple content. The analogue
    direct voltage signal, unlike the analogue direct current signal specified in
    IEC 60381-1, is not intended for transmission over long distances. This standard
    does not apply to signals used entirely within an element.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Applicable aux signaux analogiques en tension continue utilisés dans les
    systèmes de mesure et de commande des processus industriels. La norme spécifie
    des étendues de signaux analogiques en tension continue avec point signal commun
    et traite du taux d'ondulation. A l'inverse des signaux analogiques en courant
    continu spécifiés dans la CEI 60381, les signaux en tension continue ne sont pas
    destinés à la transmission sur de longues distances. Cette norme ne s'applique
    pas aux signaux en tension continue utilisés exclusivement à l'intérieur d'un
    élément.
