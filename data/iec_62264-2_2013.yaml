abstract:
- content: "IEC 62264-2:2013 specifies generic interface content exchanged between
    manufacturing control functions and other enterprise functions. The interface
    considered is between Level 3 manufacturing systems and Level 4 business systems
    in the hierarchical model defined in IEC 62264-1. The goal is to reduce the risk,
    cost, and errors associated with implementing the interface. This second edition
    cancels and replaces the first edition published in 2004 and constitutes a technical
    revision. It includes the following technical:<br />\r\n- addition of object models
    for exchange information used in manufacturing operations management activities;<br
    />\r\n- displacement of the UML object models that were in IEC 62264-1:2003 into
    this standard so that the object models and the associated attribute tables were
    available in the same document;<br />\r\n- addition of the Hierarchy scope object
    definition to replace the Location attribute used in the previous edition;<br
    />\r\n- addition of a value type section to define the exchange of non-simple
    value types;<br />\r\n- definition of simple value types were defined using the
    ISO 15000-5."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 62264-2:2013 spécifie le contenu de l'interface générique échangé
    entre les fonctions de commande de fabrication et d'autres fonctions d'entreprise.
    L'interface considérée est comprise entre les systèmes de fabrication de niveau
    3 et les systèmes métier de niveau 4 du modèle hiérarchique défini dans la CEI
    62264-1. Il s'agit de réduire les risques, les coûts et les erreurs liés à la
    mise en oeuvre de l'interface. Cette deuxième édition annule et remplace la première
    édition, parue en 2004 et constitue une révision technique. Elle inclut les modifications
    techniques suivantes:<br />\r\n- ajout des modèles d'objets pour les informations
    d'échange utilisés dans les activités de gestion des opérations de fabrication,
    à la place de la gestion des opérations de production;<br />\r\n- déplacement
    des modèles d'objet UML de la CEI 62264-1:2003 dans la présente norme, de manière
    à regrouper les modèles d'objet et les tableaux d'attributs associés dans le même
    document;<br />\r\n- ajout de la définition d'objet Hierarchy scope pour remplacer
    l'attribut Location utilisé dans l'édition précédente;<br />\r\n- ajout d'une
    section de type de valeur a été ajoutée pour définir l'échange de types de valeur
    non simple;<br />\r\n- définition des types de valeur simple à l'aide de l'ISO
    15000-5."
