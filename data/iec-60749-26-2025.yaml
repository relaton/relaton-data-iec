abstract:
- language: en
  script: Latn
  content: "IEC 60749-26:2025 establishes the procedure for testing, evaluating, and
    classifying components and microcircuits in accordance with their susceptibility
    (sensitivity) to damage or degradation by exposure to a defined human body model
    (HBM) electrostatic discharge (ESD). The purpose of this document is to establish
    a test method that will replicate HBM failures and provide reliable, repeatable
    HBM ESD test results from tester to tester, regardless of component type. Repeatable
    data will allow accurate classifications and comparisons of HBM ESD sensitivity
    levels. ESD testing of semiconductor devices is selected from this test method,
    the machine model (MM) test method (see IEC 60749‑27) or other ESD test methods
    in the IEC 60749 series. Unless otherwise specified, this test method is the one
    selected.<br />\r\nThis edition includes the following significant technical changes
    with respect to the previous edition:<br />\r\na) new definitions have been added;<br
    />\r\nb) text has been added to clarify the designation of and allowances resulting
    from “low parasitics”. The new designation includes the maximum number of pins
    of a device that can pass the test procedure."
- language: fr
  script: Latn
  content: "L’IEC 60749-26:2025 établit une procédure pour les essais, l’évaluation
    et la classification des composants et des microcircuits en fonction de leur susceptibilité
    (sensibilité) aux dommages ou de leur dégradation à la suite de leur exposition
    à des décharges électrostatiques (DES) sur un modèle de corps humain (HBM) défini.
    Le but du présent document est de déterminer une méthode d’essai permettant de
    reproduire les défaillances du HBM et de fournir des résultats d’essais de DES
    de HBM fiables et reproductibles d’un appareil d’essai à un autre, sans tenir
    compte du type de composant. Les données répétables permettent d’établir des classifications
    et des comparaisons précises des niveaux de sensibilité aux décharges électrostatiques
    des HBM. Les essais de DES dispositifs à semiconducteurs sont choisis entre la
    présente méthode d’essai, celle du modèle de machine (MM) (voir l’IEC 60749‑27)
    ou toute autre méthode d’essai de la série IEC 60749. Sauf indication contraire,
    la présente méthode d’essai est celle qui prévaut.<br />\r\nCette édition inclut
    les modifications techniques majeures suivantes par rapport à l’édition précédente:<br
    />\r\na) de nouvelles définitions ont été ajoutées;<br />\r\nb) du texte a été
    ajouté pour clarifier la désignation de \"faibles parasites\" et les tolérances
    qui en découlent. La nouvelle désignation inclut le nombre maximal de broches
    d’un dispositif qui peut satisfaire à la procédure d’essai."
