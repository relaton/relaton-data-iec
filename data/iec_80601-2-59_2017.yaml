  format: text/html
- content: "L'IEC 80601-2-59:2017 s’applique à la sécurité de base et aux performances
    essentielles des imageurs thermiques destinés à être utilisés pour le dépistage
    non invasif d’un humain fébrile parmi des individus dans des conditions environnementales
    contrôlées, appelés appareils EM dans la suite du texte. Le présent document fixe
    des limites d’essais de caractérisation en laboratoire pour les imageurs thermiques.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à l'édition précédente:<br />\r\na) mise à jour des références normatives
    et de la bibliographie;<br />\r\nb) plus grande applicabilité de la norme aux
    maladies infectieuses pandémiques."
