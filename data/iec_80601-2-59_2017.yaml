abstract:
- content: "IEC 80601-2-59:2017 applies to the basic safety and essential performance
    of screening thermographs intended to be used for the individual non-invasive
    febrile temperature screening of a human under controlled environmental conditions,
    hereafter referred to as ME equipment. This document sets laboratory characterization
    test limits for the screening thermograph.<br />\r\nThis edition includes the
    following significant technical changes with respect to the previous edition:<br
    />\r\na) updates of the normative references and the bibliography;<br />\r\nb)
    expansion of the applicability to pandemic infectious diseases in general."
  language:
