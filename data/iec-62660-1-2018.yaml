abstract:
- language: en
  script: Latn
  content: "IEC 62660-1:2018 specifies performance and life testing of secondary lithium-ion
    cells used for propulsion of electric vehicles including battery electric vehicles
    (BEV) and hybrid electric vehicles (HEV). This document specifies the test procedures
    to obtain the essential characteristics of lithium-ion cells for vehicle propulsion
    applications regarding capacity, power density, energy density, storage life and
    cycle life. This document provides the standard test procedures and conditions
    for testing basic performance characteristics of lithium-ion cells for vehicle
    propulsion applications, which are indispensable for securing a basic level of
    performance and obtaining essential data on cells for various designs of battery
    systems and battery packs. IEC 62660-1:2018 cancels and replaces the first edition
    published in 2010. This edition constitutes a technical revision. This edition
    includes the following significant technical changes with respect to the previous
    edition:<br />\r\na) The purpose of each test has been added.<br />\r\nb) The
    power test has been revised for clarification, and an informative part of the
    current-voltage characteristic test has been moved to the new Annex C."
- language: fr
  script: Latn
  content: "L'IEC 62660-1:2018 spécifie les essais de performance et de durée de vie
    des accumulateurs lithium-ion utilisés pour la propulsion des véhicules électriques,
    incluant les véhicules électriques à batterie (BEV) et les véhicules électriques
    hybrides (HEV). Le présent document spécifie les procédures d'essai afin d’obtenir
    les caractéristiques essentielles des éléments lithium-ion destinés aux applications
    de propulsion de véhicules; ces caractéristiques concernent la capacité, la densité
    de puissance, la densité d'énergie, la durée de stockage et la durée de vie. Le
    présent document spécifie les procédures d'essai et les conditions normalisées
    pour effectuer les essais des caractéristiques de performance fondamentales des
    éléments lithium-ion destinés aux applications de propulsion de véhicules; ces
    caractéristiques sont indispensables pour fixer un niveau de performance de base
    et obtenir des données essentielles pour différentes conceptions de systèmes de
    batteries et de packs de batteries. L'IEC 62660-1:2018 annule et remplace la première
    édition parue en 2010. Cette édition constitue une révision technique. Cette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) L’objet de chaque essai a été ajouté.<br />\r\nb) L’essai
    de puissance a été révisé pour clarification, et une partie informative de l’essai
    des caractéristiques courant-tension a été transférée à la nouvelle Annexe C."
