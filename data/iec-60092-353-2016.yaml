abstract:
- language: en
  script: Latn
  content: "IEC 60092-353:2016 is applicable to shipboard and offshore non radial
    field power cables with extruded solid insulation, having a voltage rating of
    0,6/1 (1,2) kV or 1,8/3 (3,6) kV intended for fixed installations. Cables designed
    to maintain circuit integrity during fire are included. The various types of power
    cables are given in 5.1. The constructional requirements and test methods are
    aligned with those indicated in IEC 60092-350, unless otherwise specified in this
    document. The object of this document is:<br />\r\n- to standardize cables whose
    safety and reliability is ensured when they are installed in accordance with the
    requirements of IEC 60092-352 or IEC 61892-4,<br />\r\n- to lay down standard
    manufacturing requirements and characteristics of such cables directly or indirectly
    bearing on safety, and<br />\r\n- to specify test methods for checking conformity
    with those requirements. This edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\n- updated references to
    IEC 60092-350 for general construction and test methods and IEC 60092-360 for
    insulating and sheathing materials."
- language: fr
  script: Latn
  content: "L'IEC 60092-353:2016 est applicable aux câbles pour installations à bord
    des navires et en mer, à champ non radial, à isolement massif extrudé et avec
    une tension assignée de 0,6/1 (1,2) kV ou de 1,8/3 (3,6) kV destinés aux installations
    fixes. Les câbles conçus pour assurer l'intégrité des circuits au cours d'un incendie
    sont inclus. Les différents types de câbles d'énergie sont indiqués en 5.1. Leurs
    exigences de fabrication et leurs méthodes d'essai sont conformes à celles qui
    sont indiquées dans l'IEC 60092-350 sauf spécification contraire dans le présent
    document. L'objet du présent document est:<br />\r\n- de normaliser des câbles
    qui soient sûrs et fiables lorsqu'ils sont installés conformément aux exigences
    de l'IEC 60092-352 ou de l'IEC 61892-4,<br />\r\n- d'établir les caractéristiques
    pour de tels câbles et les exigences normalisées relatives à leur fabrication
    se référant directement ou indirectement à la sécurité, et<br />\r\n- de préciser
    les méthodes d'essai pour vérifier la conformité à ces exigences. Cette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\n- mise à jour des références à l'IEC 60092-350 pour la construction
    générale et les méthodes d'essai et à l'IEC 60092-360 pour les matériaux d'isolation
    et de gainage."
