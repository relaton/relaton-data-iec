abstract:
- content: "IEC 60317-17:2010 specifies the requirements of enamelled rectangular
    copper winding wire of class 105 with a sole coating based on polyvinyl acetal
    resin, which may be modified providing it retains the chemical identity of the
    original resin and meets all specified wire requirements. The main change with
    respect to the previous edition is:<br />\r\n- Clause 20: reference to the transformer
    oil resistance test method in IEC 60851-4."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60317-17:2010 spécifie les exigences concernant les fils de bobinage
    de section rectangulaire en cuivre émaillé de classe 105 avec un revêtement unique
    à base de résine acétal de polyvinyle, qui peut être modifée à condition qu'elle
    conserve l'identité chimique de la résine initiale et réponde à toutes les exigences
    du fil. La modification principale par rapport à l'édition précédente est:<br
    />\r\n- Article 20: référence à la méthode d'essai de la résistance à l'huile
    de transformateur dans la CEI 60851-4."
