abstract:
- content: "<p>Serves for the international communication in information processing.
    Provides selected English and French terms and their definition in the field of
    concepts relating to analog and hybrid arithmetic units, function generators,
    converters and modes of operation of such components.</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    <p>
    La présente partie de l'ISO 2382 a pour objet de faciliter les échanges internationaux dans le domaine des systèmes de traitement de l'information. À cet effet, elle présente un ensemble bilingue de termes et de définitions ayant trait à des notions choisies dans ce domaine, et définit les relations pouvant exister entre les différentes notions. Les définitions ont été établies de manière à éviter les particularismes propres à une langue donnée, en vue de faciliter leur transposition dans les langues autres que celles ayant servi à la rédaction initiale. L'ISO 2382, qui en comprendra une trentaine, définit les notions relatives aux unités arithmétiques analogiques et hybrides, aux générateurs de fonction, aux convertisseurs et aux modes de fonctionnement de ces composants.</p>
