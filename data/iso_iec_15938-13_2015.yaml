abstract:
- content: "1.1 Organization of the document<p>ISO/IEC 15938-13:2015 is as follows.
    Clauses 2-3 specify the terms, abbreviations, symbols and conventions used in
    the document. Clause 4 specifies the binary representation syntax and descriptor
    component semantics for a CDVS image descriptor. Clause 5 specifies the extraction
    and encoding process for a CDVS image descriptor. Annexes A-J specify information
    relevant to the encoding process of Clause 5. Annex K contains an informative
    description of the decoding process of a CDVS image descriptor.</p>\r\n1.2 Overview
    of compact descriptors for visual search<p>This part of the MPEG-7 standard specifies
    an image description tool designed to enable efficient and interoperable visual
    search applications, allowing visual content matching in images. Visual content
    matching includes matching of views of objects, landmarks, and printed documents,
    while being robust to partial occlusions as well as changes in viewpoint, camera
    parameters, and lighting conditions.</p>"
