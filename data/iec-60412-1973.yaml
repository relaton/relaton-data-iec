abstract:
- language: en
  script: Latn
  content: Applicable to all types of solid organic and inorganic cylindrical scintillators
    used in scintillation counting and spectrometry. Standard dimensions are given
    in order to facilitate interchangeability of unencapsulated scintillators and
    to facilitate intercomparisons of measurements made with encapsulated scintillators.
- language: fr
  script: Latn
  content: Applicable à tous les types de scintillateurs cylindriques solides, organiques
    et inorganiques, utilisés en comptage par scintillation et en spectrométrie. Les
    dimensions normales sont données afin de faciliter l'interchangeabilité des scintillateurs
    lorsqu'ils sont utilisés sans boîtier et de faciliter les comparaisons des mesures
    effectuées avec des scintillateurs avec boîtier.
