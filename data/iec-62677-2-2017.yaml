abstract:
- language: en
  script: Latn
  content: "IEC 62677-2:2017 gives methods of test for heat shrinkable low and medium
    voltage moulded shapes in a range of configurations and materials suitable for
    insulation, environmental sealing, mechanical protection and strain relief for
    connector/cable terminations and multi-way transitions.<br />\r\nThe tests specified
    are designed to control the quality of the moulded shapes but it is recognized
    that they are designed to be used in low and medium voltage cable accessories
    and as such electrical performance will be proven as part of the assembly. Examples
    of this are described in EN 50393, HD 629.1 and IEC 60502-4."
- language: fr
  script: Latn
  content: "IEC 62677-2:2017 décrit des méthodes d'essai des profilés thermorétractables
    basse et moyenne tensions dans une gamme de configurations et de matériaux adaptés
    à l’isolement, aux éléments d’étanchéité contre les intempéries, à la protection
    mécanique et aux dispositifs compensateurs de traction pour les connecteurs/extrémités
    de câbles et aux transitions à conducteurs multiples.<br />\r\nLes essais spécifiés
    sont conçus pour contrôler la qualité des profilés, mais il est reconnu qu'ils
    sont conçus pour être utilisés dans des accessoires de câbles basse et moyenne
    tensions et, à ce titre, la performance électrique sera prouvée dans le cadre
    de l'assemblage. Des exemples sont développés dans l'EN 50393, le HD 629.1 et
    l'IEC 60502-4.<br />\r\nMots clés: profilés thermorétractables basse et moyenne
    tensions"
