abstract:
- language: en
  script: Latn
  content: "IEC 60700-1:2015 applies to thyristor valves with metal oxide surge arresters
    directly connected between the valve terminals, for use in a line commutated converter
    for high voltage d.c. power transmission or as part of a back-to-back link. It
    is restricted to electrical type and production tests. The tests specified in
    this standard are based on air insulated valves. For other types of valves, the
    test requirements and acceptance criteria can be agreed. This edition includes
    the following significant technical changes with respect to the previous edition.<br
    />\r\na) Definitions of terms \"redundant thyristor levels\", \"thyristor level\",
    \"valve section\" have been changed for clarification.<br />\r\nb) The notes were
    added to test requirements of dielectric d.c. voltage tests for valve support,
    MVU, valve, specifying that before repeating the test with opposite polarity,
    the tested object may be short-circuited and earthed for several hours. The same
    procedure may be followed at the end of the d.c. voltage test.<br />\r\nc) Table
    1 on thyristor level faults permitted during type tests was supplemented.<br />\r\nd)
    The alternative MVU dielectric test method was added.<br />\r\ne) It was specified
    that production tests may include routine tests as well as sample tests.<br />\r\nf)
    It was added into test requirements for periodic firing and extinction tests that
    a scaling factor for tests shall be applied when testing with valve sections.<br
    />\r\nThe contents of the corrigendum of January 2017 have been included in this
    copy."
- language: fr
  script: Latn
  content: "IEC 60700-1:2015 s'applique aux valves à thyristors équipées de parafoudres
    à oxyde métallique directement connectés entre les bornes des valves, qui sont
    destinées à être utilisées au niveau d'un convertisseur commuté par le réseau
    pour le transport d'énergie en courant continu à haute tension ou dans une liaison
    dos à dos. Elle est limitée aux essais de type électriques et de série. Les essais
    spécifiés dans la présente norme sont basés sur des valves isolées par l'air.
    Pour d'autres types de valves, les exigences d'essai et les critères d'acceptation
    peuvent faire l'objet d'un accord. Cette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente.<br />\r\na) Les définitions
    des termes \"niveaux de thyristors redondants\", \"niveau de thyristor\", \"section
    de valve\" ont été modifiées dans un souci de clarification.<br />\r\nb) Des notes
    ont été ajoutées aux exigences des essais diélectriques sur support de valve sous
    tension continue, UVM, spécifiant qu'avant de répéter l'essai avec la polarité
    opposée, l'objet d'essai peut être court-circuité et mis à la terre pendant plusieurs
    heures. La même procédure peut être suivie à l'issue de l'essai sous tension continue.<br
    />\r\nc) Le Tableau 1 sur les défauts de niveaux de thyristors autorisés au cours
    des essais de type a été complété.<br />\r\nd) La méthode alternative pour les
    essais diélectriques UVM a été ajoutée.<br />\r\ne) Il a été spécifié que les
    essais de série peuvent inclure des essais individuels de série ainsi que des
    essais sur prélèvement.<br />\r\nf) Il a été ajouté dans les exigences pour les
    essais d'allumage et d'extinction périodiques qu'un facteur d'échelle pour les
    essais doit être appliqué lors des essais sur les sections de valve.<br />\r\nLe
    contenu du corrigendum de janvier 2017 a été pris en considération dans cet exemplaire."
