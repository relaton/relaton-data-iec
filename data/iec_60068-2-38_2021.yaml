abstract:
- content: "<!-- NEW! -->IEC 60068-2-38:2021 is available as  IEC 60068-2-38:2021
    RLV  which contains the International Standard and its Redline version, showing
    all changes of the technical content compared to the previous edition.<br /><p>IEC
    60068-2-38:2021 specifies a composite test procedure, primarily intended for component
    type specimens, to determine, in an accelerated manner, the resistance of specimens
    to the deteriorative effects of high temperature/humidity and cold conditions.
    This test standard does not apply to specimens that are energized during the complete
    test. Specimens can be energized during the constant phases of the tests. Measurements
    on energized specimens are typically carried out during constant phases of the
    test unless specified otherwise. This third edition cancels and replaces the second
    edition, published in 2009. This edition constitutes a technical revision. This
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\n- the figures have been updated;<br />\r\n- changes
    to the wording has been made for clarification purposes.</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "<!-- NEW! -->IEC 60068-2-38:2021 est disponible sous forme de  IEC 60068-2-38:2021
    RLV  qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><p>L'IEC
    60068-2-38:2021 spécifie une procédure d'essai composite, essentiellement destinée
    aux spécimens de type composant, dans le but de déterminer d'une manière accélérée
    la résistance des spécimens aux effets destructifs dus à des séjours dans des
    conditions de température/d'humidité élevées, alternées avec des conditions de
    froid. La présente norme d'essai ne s'applique pas aux spécimens qui sont mis
    sous tension durant toute la durée de l'essai. Les spécimens peuvent être mis
    sous tension durant les phases constantes des essais. Les mesures réalisées sur
    des spécimens sous tension ont généralement lieu durant les phases constantes
    de l'essai, sauf spécification contraire. Cette troisième édition annule et remplace
    la deuxième édition parue en 2009. Cette édition constitue une révision technique.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente<br />\r\n- les figures ont été mises à jour;<br />\r\n-
    la formulation a été modifiée à des fins de clarification.</p>"
