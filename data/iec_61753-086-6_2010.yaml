abstract:
- content: IEC 61753-086-6:2010 contains the minimum initial performance, test and
    measurement requirements and severities which a fibre optic pigtailed 1 490 /
    1 550 nm downstream and 1 310 nm upstream wide wavelength division multiplexing
    (WWDM) passive optical network (PON) device must satisfy in order to be categorized
    as meeting the requirements of category O (uncontrolled environment), as defined
    in Annex A of IEC 61753-1:2007.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 61753-086-6:2010 contient les sévérités et les exigences minimales
    initiales de performances, d'essais et de mesure auxquelles un dispositif de réseau
    optique passif (PON ) à répartition en longueur d'onde large (WWDM) 1 490 / 1
    550 nm en voie descendante et 1 310 nm en voie montante muni de fibres amorces
    doit répondre afin d'être classé comme conforme aux exigences de la catégorie
    O (environnement non contrôlé), comme défini dans l'Annexe A de la CEI 61753-1:2007.
