- content: "L'IEC 62561-2:2025 spécifie les exigences et les essais pour:<br />\r\n-
    les conducteurs métalliques (autres que les conducteurs \"naturels\") qui font
    partie des dispositifs de capture et des réseaux de conducteurs de descente; et<br
    />\r\n- les prises de terre métalliques qui font partie du réseau de prises de
    terre.<br />\r\nCette troisième édition annule et remplace la deuxième édition
    parue en 2018. Cette édition constitue une révision technique.<br />\r\nCette
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) les définitions des nouveaux types de conducteurs qui
    sont mentionnés dans le présent document ont été ajoutées;<br />\r\nb) le document
    a été actualisé en harmonisation avec l'IEC 60068-2-52:2017, concernant l'exposition
    au brouillard salin;<br />\r\nc) le document a été actualisé en harmonisation
    avec l'ISO 22479:2019, concernant l'exposition au dioxyde de soufre en atmosphère
    humide;<br />\r\nd) une nouvelle Annexe H normative concernant l'essai relatif
    au matériau, à la configuration et à la section a été ajoutée;<br />\r\ne) une
    nouvelle Annexe I normative concernant l'applicabilité des essais précédents a
    été ajoutée;<br />\r\nf) le concept de maillage équipotentiel du réseau de terre
    a été ajouté."
