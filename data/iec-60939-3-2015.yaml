abstract:
- language: en
  script: Latn
  content: IEC 60939-3:2015 covers passive filters used to attenuate unwanted radio-frequency
    signals (such as noise or interference) generated from electromagnetic sources.
    Both single and multi-channel filters within one enclosure or which are built
    on a printed circuit board forming a compact entity are included within the scope
    of this specification. This specification applies to passive filter units for
    electromagnetic interference suppression for which safety tests are appropriate.
    This implies that filters specified according to this specification will either
    be connected to mains supplies, when compliance with the mandatory tests of Table
    3 is necessary, or used in other circuit positions where the equipment specification
    prescribes that some or all of these safety tests are required. This specification
    applies to passive filter units, which will be connected to an a.c. mains or other
    supply (d.c. or a.c.) with a nominal voltage not exceeding 1 000 V a.c., with
    a nominal frequency not exceeding 400 Hz, or 1 500 V d.c. The contents of the
    corrigendum of April 2016 and May 2018 have been included in this copy.
- language: fr
  script: Latn
  content: L'IEC 60939-3:2015 couvre les filtres passifs utilisés pour atténuer les
    signaux aux fréquences radioélectriques indésirables (par exemple le bruit ou
    le brouillage) générés par des sources électromagnétiques. Les filtres à voie
    unique et à voies multiples à l'intérieur d'une enveloppe, ou montés sur une carte
    de circuit imprimé formant une entité compacte, font partie du domaine d'application
    de la présente spécification. La présente spécification s'applique aux filtres
    passifs d'antiparasitage pour lesquels des essais de sécurité sont appropriés.
    Ceci implique que les filtres spécifiés conformément à la présente spécification
    seront, soit connectés à des réseaux d'alimentation, lorsque la conformité avec
    les essais obligatoires du Tableau 3 est nécessaire, soit utilisés dans d'autres
    positions de circuit où la spécification du matériel prescrit que certains ou
    tous ces essais de sécurité sont exigés. La présente spécification s'applique
    à des filtres passifs qui seront connectés à un réseau d'alimentation en courant
    alternatif ou à une autre alimentation (en courant continu ou en courant alternatif)
    dont la tension nominale ne dépasse pas 1 000 V en courant alternatif et dont
    la fréquence nominale ne dépasse pas 400 Hz, ou dont la tension nominale ne dépasse
    pas 1 500 V en courant continu. Le contenu du corrigendum d'avril 2016 et de mai
    2018 a été pris en considération dans cet exemplaire.
