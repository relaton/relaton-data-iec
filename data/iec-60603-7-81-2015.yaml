abstract:
- language: en
  script: Latn
  content: "IEC 60603-7-81:2015 Covers 8-way, shielded, free and fixed connectors,
    references dimensional, mechanical, electrical and environmental characteristics
    and tests in IEC 60603-7, and specifies electrical transmission requirements,
    including power sum alien (exogenous) crosstalk, for frequencies up to 2 000 MHz.
    These connectors are typically used as \"category 8.1\" connectors in \"class
    I\" cabling systems specified in ISO/IEC 11801. These connectors are intermateable
    and interoperable with other IEC 60603-7 series connectors as defined in Clause
    2 of IEC 60603-7. These connectors are backward compatible with other IEC 60603-7
    series connectors, except IEC 60603-7-7 and IEC 60603-7-71 connectors. Key words:
    Connectors, Shielded, Free and Fixed Connectors<br />\r\nThe contents of the corrigendum
    of June 2017 have been included in this copy."
- language: fr
  script: Latn
  content: "L'IEC 60603-7-81:2015 couvre les fiches et les embases blindées à 8 voies,
    les caractéristiques dimensionnelles, mécaniques, électriques et environnementales
    de référence et les essais de l'IEC 60603-7, et elle spécifie les exigences de
    transmission électrique, y compris la puissance cumulée de la diaphonie exogène,
    pour des fréquences jusqu'à 2 000 MHz. Ces connecteurs sont généralement utilisés
    comme des connecteurs de la \"catégorie 8.1\" dans des systèmes de câblage de
    \"classe I\" spécifiés dans l'ISO/IEC 11801. Ces connecteurs sont accouplables
    et interopérables avec d'autres connecteurs de la série IEC 60603-7 comme cela
    est défini à l'Article 2 de l'IEC 61603-7. Ces connecteurs présentent une compatibilité
    amont avec d'autres connecteurs de la série IEC 60603-7, à l'exception des connecteurs
    des normes IEC 60603-7-7 et IEC 60603-7-71. Mots-clés: connecteurs, fiches, embases
    blindées<br />\r\nLe contenu du corrigendum de juin 2017 a été pris en considération
    dans cet exemplaire."
