abstract:
- content: Covers the whole subject of the measurement of dielectric properties of
    insulating liquids. Applies to hydrocarbons and askarels as well as to other liquids
    for which alternative cleaning procedures may be required. The measurement methods
    are primarily intended for making reference tests on unused liquids, but they
    may also be applied to liquids in service.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Le domaine d'application a été élargi de façon à traiter l'ensemble du
    sujet de la mesure des caractéristiques des liquides isolants. S'applique aux
    hydrocarbures et askarels ainsi qu'à d'autres liquides, pour lesquels d'autres
    procédés de nettoyage peuvent être requis. Les méthodes de mesure sont destinées
    principalement à l'exécution d'essais de référence sur des liquides neufs, mais
    peuvent cependant s'appliquer aux liquides en service.
