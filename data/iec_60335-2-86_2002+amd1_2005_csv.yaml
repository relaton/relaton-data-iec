abstract:
- content: |-
    Deals with the safety of electric fishing machines, in which water may be electrified for catching fish or providing barriers to animals living in water. Examples are mains-operated and battery-operated electric fishing machines. The rated voltage of portable machines is less than 250 V, and less than 1000 V for fixed machines permanently connected to fixed wiring. For electric fence energizers, see IEC 60335-2-76. For electric animal stunning equipment, see IEC 60335-2-87.<strong>This consolidated version consists of the second edition (2002) and its amendment 1 (2005). Therefore, no need to order amendment in
    addition to this publication.</strong>
