abstract:
- language: en
  script: Latn
  content: |-
    <p>This document specifies</p>
    <p>—    generic extensible data interchange formats for the representation of vascular image data: a tagged binary data format based on an extensible specification in ASN.1 and a textual data format based on an XML schema definition that are both capable of holding the same information,</p>
    <p>—    examples of data record contents,</p>
    <p>—    application specific requirements, recommendations, and best practices in data acquisition, and</p>
    <p>—    conformance test assertions and conformance test procedures applicable to this document.</p>
