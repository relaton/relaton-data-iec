abstract:
- language: en
  script: Latn
  content: "IEC 60404-6:2018+A1:2021 specifies methods for the measurement of AC magnetic
    properties of soft magnetic materials, other than electrical steels and soft ferrites,
    in the frequency range 20 Hz to 100 kHz. The materials covered by this part of
    IEC 60404 include those speciality alloys listed in IEC 60404-8-6, amorphous and
    nano-crystalline soft magnetic materials, pressed and sintered and metal injection
    moulded parts such as are listed in IEC 60404-8-9, cast parts and magnetically
    soft composite materials. The object of this part is to define the general principles
    and the technical details of the measurement of the magnetic properties of magnetically
    soft materials by means of ring methods. For materials supplied in powder form,
    a ring test specimen is formed by the appropriate pressing method for that material.
    The measurement of the DC magnetic properties of soft magnetic materials is made
    in accordance with the ring method of IEC 60404-4. The determinations of the magnetic
    characteristics of magnetically soft components are made in accordance with IEC
    62044-3. This edition includes the following significant technical changes with
    respect to the previous edition:<br />\r\na) adaption to modern measurement and
    evaluation methods, in particular the introduction of the widely spread digital
    sampling method for the acquisition and evaluation of the measured data;<br />\r\nb)
    limitation of the frequency range up to 100 kHz;<br />\r\nc) deletion of Clause
    7 of the second edition that specified the measurement of magnetic properties
    using a digital impedance bridge;<br />\r\nd) addition of a new Clause 7 on the
    measurement of the specific total loss by the wattmeter method, including an example
    of the application of the digital sampling method;<br />\r\ne) addition of an
    informative annex on the technical details of the digital sampling technique for
    the determination of magnetic properties.<br />\r\nThe contents of the corrigendum
    of November 2018 have been included in this copy."
- language: fr
  script: Latn
  content: "IEC 60404-6:2018+A1:2021 spécifie les méthodes à utiliser pour mesurer
    les propriétés magnétiques en courant alternatif des matériaux magnétiques doux
    autres que les aciers électriques et les ferrites doux, aux fréquences comprises
    entre 20 Hz et 100 kHz. Les matériaux couverts par la présente partie de l'IEC
    60404 incluent les alliages de spécialité répertoriés dans l'IEC 60404-8-6, les
    matériaux magnétiques doux amorphes et nanocristallins, les pièces compressées
    frittées et les pièces moulées par injection de métal répertoriées dans l'IEC
    60404-8-9, ainsi que les pièces moulées et les matériaux composites magnétiquement
    doux. L'objet de la présente partie est de définir les principes généraux et les
    détails techniques de la mesure des propriétés magnétiques des matériaux magnétiquement
    doux au moyen des méthodes du tore. Pour les matériaux livrés sous forme de poudre,
    une éprouvette d'essai en forme d'anneau est réalisée à l'aide de la méthode de
    compression appropriée pour le matériau considéré. La mesure des propriétés magnétiques
    en courant continu des matériaux magnétiquement doux est réalisée selon la méthode
    du tore de l'IEC 60404-4. Les déterminations des propriétés magnétiques des composants
    magnétiquement doux sont réalisées selon l'IEC 62044-3. Cette édition inclut les
    modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na) adaptation aux méthodes modernes de mesure et d'évaluation, notamment
    l'introduction de la méthode d'échantillonnage numérique largement répandue pour
    l'acquisition et l'évaluation des données mesurées;<br />\r\nb) limitation de
    la gamme de fréquences à 100 kHz;<br />\r\nc) suppression de l'Article 7 de la
    deuxième édition qui spécifiait la mesure des propriétés magnétiques à l'aide
    d'un pont d'impédance numérique;<br />\r\nd) ajout d'un nouvel Article 7 sur la
    mesure des pertes totales massiques par la méthode du wattmètre, y compris un
    exemple d'application de la méthode d'échantillonnage numérique;<br />\r\ne) ajout
    d'une annexe informative concernant les détails de la technique d'échantillonnage
    numérique pour déterminer les propriétés magnétiques du matériau.<br />\r\nLe
    contenu du corrigendum de novembre 2018 a été pris en considération dans cet exemplaire."
