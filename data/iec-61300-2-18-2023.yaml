abstract:
- language: en
  script: Latn
  content: "IEC 61300-2-18:2023 details a procedure to determine the suitability of
    a fibre optic interconnecting device, passive component, splices or closure to
    withstand the environmental condition of extended high temperature that occur
    during operation, storage and/or transport. The test is intended to indicate the
    performance of such devices when exposed to heat of constant temperature over
    a given period. In general terms, this test provides a high temperature to induce
    potential failures due to softening and expansions. This procedure does not assess
    the ability of a device to operate during temperature variations; in this case,
    IEC 61300-2-22 is used. This third edition cancels and replaces the second edition
    published in 2005. This edition constitutes a technical revision. This edition
    includes the following significant technical changes with respect to the previous
    edition:<br />\r\n- terms and definitions updated according to IEC 61753-1:2018;<br
    />\r\n- test severities updated according to IEC 61753-1:2018;<br />\r\n- simplification
    of the combination of temperature and exposure time."
- language: fr
  script: Latn
  content: "IEC 61300-2-18:2023 décrit une procédure destinée à déterminer l'aptitude
    d’un dispositif d’interconnexion fibronique, d’un composant passif fibronique,
    des épissures ou d'un boîtier fibronique à supporter des conditions d’environnement
    à haute température prolongée présentes pendant le fonctionnement, le stockage
    et/ou le transport. L'essai est destiné à indiquer la performance de tels dispositifs
    lorsqu'ils sont exposés à une chaleur avec une température constante sur une période
    donnée. En termes généraux, cet essai fournit une température haute qui induit
    des défaillances potentielles du fait du ramollissement et de la dilatation. Cette
    procédure ne vise pas à évaluer l’aptitude d’un dispositif à fonctionner pendant
    les variations de température; dans ce cas, c’est l’IEC 61300-2-22 qui s’applique.
    Cette troisième édition annule et remplace la deuxième édition parue en 2005.
    Cette édition constitue une révision technique. La présente édition inclut les
    modifications techniques majeures suivantes par rapport à l’édition précédente:<br
    />\r\n- les termes et définitions ont été mis à jour conformément à l’IEC 61753-1:2018;<br
    />\r\n- les sévérités d’essais ont été mises à jour conformément à l'IEC 61753-1:2018;<br
    />\r\n- une simplification de la combinaison de la température et de la durée
    de l’exposition a été effectuée."
