abstract:
- language: en
  script: Latn
  content: "IEC 62442-3:2014 defines a measurement method for the power losses of
    magnetic transformers and the power losses with the standby power of electronic
    convertor for halogen lamps and LED modules. \nAlso a calculation method of the
    efficiency for the mentioned controlgear for halogen lamps and LED modules is
    defined."
- language: fr
  script: Latn
  content: L'IEC 62442-3:2014 définit une méthode pour mesurer les pertes de puissances
    rencontrées par les transformateurs magnétiques et les convertisseurs électroniques
    en veille sur les lampes à halogène et les modules de DEL. Une méthode de calcul
    du rendement des appareillages mentionnés pour les lampes à halogène et les modules
    DEL est également définie.
