abstract:
- content: This part of IEC 61000 defines the immunity test methods and range of preferred
    test levels for electrical and electronic equipment connected to low-voltage power
    supply networks for voltage dips, short interruptions, and voltage variations.
    This standard applies to electrical and electronic equipment having a rated input
    current not exceeding 16 A per phase, for connection to 50 Hz or 60 Hz a.c. networks.
    It does not apply to electrical and electronic equipment for connection to 400
    Hz a.c. networks. Tests for these networks will be covered by future IEC standards.
    The object of this standard is to establish a common reference for evaluating
    the immunity of electrical and electronic equipment when subjected to voltage
    dips, short interruptions and voltage variations. This second edition cancels
    and replaces the first edition published in 1994 and its amendment 1 (2000). This
    second edition constitutes a technical revision in which 1) preferred test values
    and durations have been added for the different environment classes; 2) the tests
    for the three-phase systems have been specified. It has the status of a Basic
    EMC Publication in accordance with IEC Guide 107. The contents of the interpretation
    sheet 1 of August 2010 have been included in this copy.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La présente partie de la CEI 61000 définit les méthodes d'essai d'immunité
    ainsi que la gamme des niveaux d'essais préférés pour les matériels électriques
    et électroniques connectés à des réseaux d'alimentation basse tension pour les
    creux de tension, les coupures brèves et les variations de tension. La présente
    norme s'applique aux matériels électriques et électroniques dont le courant nominal
    d'entrée ne dépasse pas 16 A par phase et destinés à être reliés à des réseaux
    électriques alternatifs de 50 Hz ou 60 Hz. Elle ne s'applique pas aux matériels
    électriques et électroniques destinés à être reliés à des réseaux électriques
    à courant alternatif de 400 Hz. Les essais pour ces réseaux seront traités dans
    des normes CEI à venir. Le but de cette norme est d'établir une référence commune
    pour l'évaluation de l'immunité fonctionnelle des matériels électriques et électroniques
    soumis à des creux de tension, à des coupures brèves et à des variations de tension.
    Cette deuxième édition annule et remplace la première édition parue en 1994 et
    son amendement 1 (2000). Cette deuxième édition constitue une révision technique
    dans laquelle 1) des durées et niveaux d'essai préférés pour les différentes classes
    d'environnement ont été ajoutées; 2) les essais pour les systèmes triphasés ont
    été précisés. Elle a le statut de publication fondamentale en CEM conformément
    au Guide 107 de la CEI. Le contenu de la feuille d'interprétation 1 d'août 2010
    a été pris en considération dans cet exemplaire.
