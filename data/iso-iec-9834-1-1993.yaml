abstract:
- language: en
  script: Latn
  content: "<p>Specifies procedures which are generally applicable to registration
    of objects within the Open Systems Interconnection Environment. Specifies the
    hierarchical structure of the naming-domain within which this registration occurs.
    Provides guidelines for the establishment and operation of International OSI Registration
    Authorities. Provides guidelines for additional Recommendations/International
    Standards which choose to reference the procedures in this Recommendation/International
    Standard.</p>"
