abstract:
- content: "IEC 62841-2-20:2024 EXV contains both the international standard and its
    extended version (EXV). This extended version of the official IEC Standard is
    available in English only and provides the user with a comprehensive content of
    the Standard. IEC 62841-2-20:2024 EXV includes the content of the references made
    to IEC 62841-1:2014.<br /><br />\r\nIEC 62841-2-20:2024 is to be used in conjunction
    with IEC 62841-1:2014. This document supplements or modifies the corresponding
    clauses in IEC 62841-1, so as to convert it into the IEC Standard: Particular
    requirements for hand-held band saws. Where a particular subclause of IEC 62841-1
    is not mentioned in this document, that subclause applies as far as reasonable.
    Where this document states \"addition\", \"modification\" or \"replacement\",
    the relevant text in IEC 62841-1 is to be adapted accordingly.<br />\r\nIEC 62841-1:2014,
    Clause 1 is applicable, except as follows:<br />\r\nThis document applies to hand-held
    band saws."
