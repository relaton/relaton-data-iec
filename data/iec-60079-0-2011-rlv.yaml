abstract:
- language: en
  script: Latn
  content: "IEC 60079-0:2011 RLV contains both the official IEC International Standard
    and its Redline version. The Redline version is available in English only and
    provides you with a quick and easy way to compare all the changes between the
    official IEC Standard and its previous edition.<br />\r\nIEC 60079-0:2011 specifies
    the general requirements for construction, testing and marking of electrical equipment
    and Ex Components intended for use in explosive atmospheres. Electrical equipment
    complying with this standard is intended for use in hazardous areas in which explosive
    gas atmospheres, caused by mixtures of air and gases, vapours or mists, exist
    under normal atmospheric conditions. The standard atmospheric conditions (relating
    to the explosion characteristics of the atmosphere) under which it may be assumed
    that electrical equipment can be operated are:<br />\r\n- temperature -20 °C to
    +60 °C;<br />\r\n- pressure 80 kPa (0,8 bar) to 110 kPa (1,1 bar); and<br />\r\n-
    air with normal oxygen content, typically 21 % v/v.<br />\r\nThis standard and
    other standards supplementing this standard specify additional test requirements
    for equipment operating outside the standard temperature range, but further additional
    consideration and additional testing may be required for equipment operating outside
    the standard atmospheric pressure range and standard oxygen content, particularly
    with respect to types of protection that depend on quenching of a flame such as
    'flameproof enclosure \"d\"' (IEC 60079-1) or limitation of energy, 'intrinsic
    safety \"i\"' (IEC 60079-11). This sixth edition cancels and replaces the fifth
    edition, published in 2007, and constitutes a full technical revision with numerous
    updates.<br />\r\nThe contents of the corrigenda of November 2012 and December
    2013, and the interpretation sheets of November 2013, October 2014, June 2018
    and April 2019 have been included in this copy."
- language: fr
  script: Latn
  content: "IEC 60079-0:2011 est disponible sous forme de <a href=\"https://webstore.iec.ch/publication/22246\">IEC
    60079-0:2011 RLV</a> qui contient la Norme internationale et sa version Redline,
    illustrant les modifications du contenu technique depuis l'édition précédente.<br
    />\r\n<br />\r\nIEC 60079-0:2011 spécifie les exigences générales de construction,
    d'essais et de marquage du matériel électrique et des Composants Ex destinés à
    être utilisés dans des atmosphères explosives. Equipement électrique conforme
    à cette norme est destiné dans les zones dangereuses dans lequel les atmosphères
    explosives de gaz, causées par des mélanges d'air et de gaz, de vapeurs ou de
    brouillards, existent dans des conditions atmosphériques normales. Les conditions
    atmosphériques normales (relatives aux caractéristiques d'explosion de l'atmosphère)
    dans lesquelles il peut être supposé que l'appareil électrique peut être utilisé
    sont les suivantes:<br />\r\n- température de -20 °C à +60 °C;<br />\r\n- pression
    de 80 kPa (0,8 bar) à 110 kPa (1,1 bar) et;<br />\r\n- air avec teneur normale
    en oxygène, typiquement 21 % v/v.<br />\r\nLa présente norme et les autres normes
    qui la complètent spécifient des exigences d'essai supplémentaires pour les équipements
    fonctionnant hors de la plage de température normale, une attention supplémentaire
    ultérieure et des essais complémentaires pouvant toutefois se révéler nécessaires
    pour les équipements fonctionnant hors de la plage de pression atmosphérique normale
    et de la teneur normale en oxygène, notamment pour les modes de protection qui
    dépendent de l'extinction d'une flamme tel qu'une \"enveloppe antidéflagrante
    \"d\" (CEI 60079-1) ou de la limitation de l'énergie tel que la \"sécurité intrinsèque
    \"i\"\" (CEI 60079-11). Cette sixième édition annule et remplace la cinquième
    édition publiée en 2007 dont elle constitue une révision technique complète.<br
    />\r\nLe contenu des corrigenda de novembre 2012 et décembre 2013, et des feuilles
    d’interprétation de novembre 2013, octobre 2014, juin 2018 et avril 2019 a été
    pris en considération dans cet exemplaire."
