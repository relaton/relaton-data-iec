abstract:
- content: 'IEC/TS 62610-2:2011 provides for compatible methods of forced air cooled
    cabinets assembled with associated subracks and/or chassis in accordance with
    IEC 60297 and IEC 60917 series. This design guide contains the following: Thermal
    interfaces of subrack and/or chassis based equipment in a cabinet; reference temperature;
    preferred airflow conditions; airflow volume conditions and standard air. Also
    included are procedures for determining compatible forced airflow conditions in
    a cabinet by applying typical thermal interface conditions. The drawings used
    are not intended to indicate product design. They are explanatory indications
    for determining forced air-cooling structure. The terminology used complies with
    IEC 60917-1.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'La CEI/TS 62610-2:2011 fournit des méthodes compatibles destinées aux
    armoires à refroidissement par ventilation forcée assemblées contenant des bacs
    à cartes et/ou des châssis associés conformes aux séries de normes CEI 60297 et
    CEI 60917. Le présent guide de conception contient ce qui suit: Interfaces thermiques
    d''équipements constitués de bacs à cartes et/ou de châssis à l''intérieur d''une
    armoire; température de référence; conditions préférentielles de circulation d''air;
    conditions de volume de circulation d''air; air normal. Également inclus sont
    des procédures pour déterminer les conditions de circulation d''air forcée compatibles
    à l''intérieur d''une armoire en appliquant les conditions d''interface thermique
    types. Les dessins utilisés ne sont pas destinés à indiquer la conception des
    produits. Ils n''ont qu''une vocation explicative pour la détermination de la
    structure de refroidissement par ventilation forcée. La terminologie utilisée
    est conforme à la CEI 60917-1.'
