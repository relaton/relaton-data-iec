abstract:
- language: en
  script: Latn
  content: |-
    Defines a framework for common representation of networked industrial devices and provides a template for documenting such a representation, independent of the network used.
    NOTE 1- The device profile format specified in this technical specification is compatible with devices connected to both bit- and byte-oriented networks.
    IEC product committees should use this technical specification in the preparation of root device profiles for their products.
    NOTE 2- Manufacturers or user organisations may use the rules defined in this technical specification to develop "root device profiles" for use within their own organisations.
    Product manufacturers should use the root device profiles developed by product committees together with the rules defined in this technical specification in order to create manufacturer's device profiles to represent and describe their devices. This technical specification allows manufacturers to make manufacturer-specific extensions to the root device profiles developed by product committees. Where no suitable root device profile exists, the manufacturer can develop manufacturer's device profiles using the rules defined in this technical specification.
    This technical specification recommends the use of a profile exchange language for representation of the device profile information in order to facilitate the profile's use by network tools and application software.
    NOTE 3- The types of devices may vary from simple devices, such as pilot lights, push-buttons and limit switches, to more complex devices with many bytes of information, such as motor controllers, semiconductor motor starters, etc.
- language: fr
  script: Latn
  content: |-
    Définit un cadre pour une représentation commune des appareils industriels mis en réseau et fournit un gabarit pour documenter une telle représentation, indépendante du réseau utilisé.
    NOTE 1- Le format de profil d'appareil spécifié dans la présente spécification technique est compatible avec les appareils connectés à la fois aux réseaux orientés octet et aux réseaux orientés bit.
    Il convient que les comités de produit de la CEI utilisent la présente spécification technique dans la préparation des profils racines d'appareil pour leurs produits.
    NOTE 2- Les constructeurs ou les organisations d'utilisateurs peuvent utiliser les règles définies dans la présente spécification technique pour développer des «profils racines d'appareil» pour un usage dans leurs propres organisations.
    Il convient que les constructeurs de produits utilisent les profils racines d'appareil développés par les comités de produit ainsi que les règles définies dans la présente spécification technique afin de créer des profils d'appareil de constructeur pour représenter et décrire leurs appareils. La présente spécification technique permet aux constructeurs de réaliser des extensions spécifiques de constructeur aux profils racines d'appareil développés par les comités de produit. Lorsqu'il n'existe aucun profil racine d'appareil adapté, le constructeur peut développer des profils d'appareil de constructeur en utilisant les règles définies dans la présente spécification technique.
    Cette spécification technique recommande l'utilisation d'un langage d'échange de profil pour la représentation des informations du profil d'appareil dans le but de faciliter l'usage du profil par les outils du réseau et les logiciels d'application.
    NOTE 3- Les types d'appareil peuvent varier de simples appareils, tels que voyants lumineux, boutons-poussoirs et interrupteurs de fin de course, aux appareils plus complexes avec de nombreux octets d'information, tels que gradateurs de moteur, démarreurs de moteur à semiconducteurs, etc.
