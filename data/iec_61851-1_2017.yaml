- content: "L'IEC 61851-1:2017 s'applique au système d’alimentation pour VE destiné
    à charger les véhicules routiers électriques, avec une tension assignée d’alimentation
    jusqu'à 1 000 V en courant alternatif ou 1 500 V en courant continu, et une tension
    de sortie assignée jusqu'à 1 000 V en courant alternatif ou 1 500 V en courant
    continu. Les véhicules routiers électriques (VE) couvrent l'ensemble des véhicules
    routiers, y compris les véhicules routiers hybrides rechargeables (PHEV), qui
    tirent tout ou partie de leur énergie des systèmes de stockage d'énergie rechargeable
    à bord du véhicule (RESS). La présente Norme couvre les aspects suivants:<br />\r\n-
    les caractéristiques et conditions de fonctionnement du système d'alimentation
    pour VE;<br />\r\n- la spécification de la connexion entre le système d'alimentation
    pour VE et le VE;<br />\r\n- les exigences relatives à la sécurité électrique
    du système d'alimentation pour VE.<br />\r\nCette troisième édition annule et
    remplace la deuxième édition parue en 2010. Cette édition constitue une révision
    technique. Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l'édition précédente:<br />\r\na) Le contenu de l'IEC 61851-1:2010
    a été réorganisé. La numérotation des articles a été modifiée, de nouveaux articles
    ayant été introduits et du contenu ayant été retiré pour faciliter la lecture.
    Les lignes suivantes donnent un aperçu de la nouvelle organisation en plus des
    modifications techniques majeures apportées.<br />\r\nb) Toutes les exigences
    de l'IEC 61851-22 ont été reprises dans la présente Norme, le travail sur l'IEC
    61851-22 ayant cessé.<br />\r\nc) Toutes les exigences relatives à la compatibilité
    électromagnétique (CEM) ont été supprimées et font partie intégrante de la future
    version de l'IEC 61851-21-2.<br />\r\nd) L'Article 4 contient le texte original
    de l'IEC 61851-1:2010 et toutes les exigences générales de l'Article 6 de l'IEC
    61851-1:2010.<br />\r\ne) L'Article 5 a été introduit pour fournir les classifications
    du système d’alimentation pour VE.<br />\r\nf) Les exigences générales précédentes
    de l'Article 6 ont été intégrées dans l'Article 4. L'Article 6 contient toutes
    les descriptions de mode et exigences de commande. Les exigences spécifiques relatives
    à l'utilisation combinée du courant alternatif et du courant continu sur les mêmes
    contacts sont incluses.<br />\r\ng) L'Article 9 est déduit du précédent Article
    8. Adaptation de la description des accessoires en courant continu afin d'autoriser
    les modes de charge en courant continu qui n'ont été que récemment proposés par
    le secteur industriel et qui s'appuient sur les Normes IEC 61851-23, IEC 61851-24,
    IEC 62196-1, IEC 62196-2 et IEC 62196-3. Les informations et tableaux de la série
    IEC 62196 ont été supprimés de la présente norme.<br />\r\nh) L'Article 10 concerne
    particulièrement les exigences relatives aux adaptateurs, spécifiées à l'origine
    à l'Article 6.<br />\r\ni) L'Article 11 contient de nouvelles exigences relatives
    à la protection du câble.<br />\r\nj) Les exigences spécifiques relatives aux
    équipements non couverts par l'IEC 62752 sont conservées dans le présent document.<br
    />\r\nk) Le précédent Article 11 est désormais traité dans les Articles 12 à 13.
    Les exigences spécifiées dans l'IEC 61851-1 portent sur les systèmes d'alimentation
    pour VE Mode 2 et Mode 3, à l'exception des appareils de contrôle et de protection
    intégrés au câble pour la charge en mode 2 des véhicules routiers électriques
    (IC-CPD), qui sont couverts par l'IEC 62752.<br />\r\nl) L'Article 14 donne les
    exigences relatives au réenclenchement automatique des dispositifs de protection.<br
    />\r\nm) L'Article 16 donne les exigences relatives au marquage des équipements
    et au contenu du manuel d'installation et de l'utilisateur. Il souligne particulièrement
    la nécessité de maintenir la cohérence avec les normes relatives aux installations
    fixes. Il contient également un texte important sur les marquages des caractéristiques
    assignées de température.<br />\r\nn) L'Annexe A a été révisée de manière à introduire
    les séquences et essais complets et expliciter les cycles exacts.L'Annexe A de
    cette édition templace l'IEC TS 62736 (Edition 1).<br />\r\no) L'Annexe B est
    normative. Elle contient des exigences relatives aux circuits de proximité avec
    et sans codage de courant.<br />\r\np) La précédente Annexe C a été supprimée,
    les descriptions informatives des mises en œuvre de la fonction pilote et de fonction
    de proximité de l'Annexe B ayant été déplacées vers l'Annexe C.<br />\r\nq) Une
    nouvelle Annexe D informative a été introduite. Elle décrit un autre système de
    fonction pilote.<br />\r\nr) Les exigences de dimension de l'espace libre à prévoir
    autour des socles de prise de courant utilisés pour l'alimentation du VE sont
    données à l'Annexe E informative.<br />\r\ns) L'introduction de dispositifs de
    protection dans le système d’alimentation pour VE peut, dans certains cas, contribuer
    à la protection contre les chocs électriques, comme exigé par l'installation.
    Ce sujet est couvert par les informations exigées pour l'installation du système
    d'alimentation pour VE à l'Article 17 (Marquage).<br />\r\nLe contenu du corrigendum
    de novembre 2023 a été pris en considération dans cet exemplaire."
