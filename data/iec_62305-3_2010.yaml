abstract:
- content: "IEC 62305-3:2010 provides the requirements for protection of a structure
    against physical damage by means of a lightning protection system (LPS), and for
    protection against injury to living beings due to touch and step voltages in the
    vicinity of an LPS (see IEC 62305-1). This second edition cancels and replaces
    the first edition, published in 2006, and constitutes a technical revision. This
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\n1) Minimum thicknesses of metal sheets or metal pipes
    given in Table 3 for air-termination systems are assumed as not able to prevent
    hot-spot problems.<br />\r\n2) Steel with electro-deposited copper is introduced
    as material suitable for LPS.<br />\r\n3) Some cross-sectional areas of LPS conductors
    were slightly modified.<br />\r\n4) For bonding purposes, isolating spark gaps
    are used for metal installations and SPD for internal systems.<br />\r\n5) Two
    methods simplified and detailed are provided for evaluation of separation distance.<br
    />\r\n6) Protection measures against injuries of living beings due to electric
    shock are considered also inside the structure.<br />\r\n7) Improved information
    for LPS in the case of structures with a risk of explosion are given in Annex
    D (normative).<br />\r\nThis bilingual version (2012-06) corresponds to the monolingual
    English version, published in 2010-12."
