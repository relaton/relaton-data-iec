abstract:
- content: "IEC 61591:2019 applies to cooking fume extractors incorporating a fan
    for the recirculation or extraction mode situated in a household kitchen.<br />\r\nIt
    can also be used for cooking fume extractors where the fan is mounted separately
    from the appliance, but controlled by the appliance when the fan is defined in
    the technical documentation (e.g. name plate data) and instructions for installation.<br
    />\r\nThis document deals also with down-draft systems arranged beside, behind
    or under the cooking appliance.<br />\r\nThis document defines the main performance
    characteristics of these appliances, which are of interest to the user, and specifies
    methods for measuring these characteristics.<br />\r\nThis document does not specify
    a classification or ranking for performance.<br />\r\nThis document does not deal
    with safety requirements that are in accordance with IEC 60335-1 and IEC 60335-2-31.<br
    />\r\nThis second edition cancels and replaces the first edition published in
    1997, Amendment 1:2005 and Amendment 2:2010. This edition constitutes a technical
    revision.<br />\r\nThis edition includes the following significant technical changes
    with respect to the previous edition:<br />\r\na) new subclause about instruments
    and measurements (see 6.6);<br />\r\nb) new procedure for measuring the fluid
    dynamic efficiency (FDE), which follows the CENELEC proposal in principle;<br
    />\r\nc) revised procedure for determining the odour reduction for cooking fume
    extractors in recirculation mode (see Clause 12);<br />\r\nd) modification to
    the measurement of the effectiveness of the lighting system (see Clause 11);<br
    />\r\ne) clearer procedure to measure the grease absorption (see Clause 13);"
