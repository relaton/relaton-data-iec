abstract:
- language: en
  script: Latn
  content: "IEC 60060-1:2025 is applicable to:<br />\r\n- dielectric tests with direct
    voltage;<br />\r\n- dielectric tests with alternating voltage;<br />\r\n- dielectric
    tests with impulse voltage;<br />\r\n- dielectric tests with combinations of the
    above.<br />\r\nThis document is applicable to tests on equipment having its highest
    voltage for equipment Um above 1,0 kV AC and 1,5 kV DC.<br />\r\nThis fourth edition
    cancels and replaces the third edition published in 2010. This edition constitutes
    a technical revision.<br />\r\nThis edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\n- The general
    layout and text have been updated and improved to make the standard easier to
    use, particularly the clauses for combined and composite test voltages.<br />\r\n-
    The positive tolerance of the front time of lightning impulse voltage has been
    extended for Um > 800 kV to 100 % (= 2,4 µs).<br />\r\n- For switching impulse
    voltage, a front time has been introduced, similar to lightning impulse voltage
    and with the new front time the standard switching impulse is defined as 170/2
    500 µs.<br />\r\n- The requirements for precipitations have been adjusted depending
    on Um.<br />\r\n- A new Annex C, \"Procedure for manual calculation from graphical
    waveforms\" has been incorporated.<br />\r\n- No examples of software have been
    given in Annex D, \"Guidance for implementing software for evaluation of lightning
    impulse voltage parameters\".<br />\r\n- The annex relating to the \"Background
    to the introduction of the test voltage factor for evaluation of impulses with
    overshoot\" has been deleted.<br />\r\n- A new informative Annex F, \"New definition
    of the front time of switching impulse voltage\" has been incorporated.<br />\r\nNOTE
    1 Alternative test procedures can be required to obtain reproducible and significant
    results. The choice of a suitable test procedure is considered by the relevant
    Technical Committee.<br />\r\nNOTE 2 For voltages Um above 800 kV it is possible
    that some specified procedures, tolerances and uncertainties will not be achievable."
- language: fr
  script: Latn
  content: "L'IEC 60060-1:2025 s'applique aux:<br />\r\n- essais diélectriques sous
    une tension continue;<br />\r\n- essais diélectriques sous une tension alternative;<br
    />\r\n- essais diélectriques sous une tension de choc;<br />\r\n- essais diélectriques
    qui combinent les essais ci-dessus.<br />\r\nLe présent document s'applique aux
    essais de matériels dont la tension Um du matériel la plus élevée est supérieure
    à 1,0 kV en tension alternative et à 1,5 kV en tension continue.<br />\r\nCette
    quatrième édition annule et remplace la troisième édition parue en 2010. Cette
    édition constitue une révision technique.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\n- La
    présentation générale et le texte ont été mis à jour et améliorés pour faciliter
    l'utilisation de la norme, en particulier les articles et paragraphes relatifs
    aux tensions d'essai combinées et composites;<br />\r\n- La tolérance positive
    sur la durée du front des tensions de choc de foudre a été portée à 100 % (= 2,4
    µs) pour Um > 800 kV.<br />\r\n- Pour les tensions de choc de manœuvre, une durée
    du front a été adoptée de manière analogue aux tensions de choc de foudre; avec
    la nouvelle durée du front, la tension de choc de manœuvre normalisée est fixée
    à 170/2 500 µs.<br />\r\n- Les exigences d'aspersion dans les essais sous pluie
    ont été adaptées en fonction de Um.<br />\r\n- Une nouvelle Annexe C, \"Procédure
    de calcul manuel à partir de formes d'ondes graphiques\" a été ajoutée.<br />\r\n-
    Les exemples d’ensembles logiciels ont été enlevés de l'Annexe D, \"Recommandations
    pour la mise en œuvre d'un logiciel d'évaluation des paramètres des tensions de
    choc de foudre\".<br />\r\n- L'annexe intitulée \"Arrière-plan de l'introduction
    du facteur de tension d'essai pour l'évaluation des chocs avec dépassement\" a
    été supprimée.<br />\r\n- Une nouvelle Annexe F informative, \"Nouvelle définition
    de la durée du front des tensions de choc de manœuvre\" a été ajoutée.<br />\r\nNOTE
    1 Des variantes aux procédures d'essai peuvent être exigées pour obtenir des résultats
    reproductibles et pertinents. Il convient que le Comité d'études compétent choisisse
    la procédure d'essai appropriée.<br />\r\nNOTE 2 Pour les tensions Um supérieures
    à 800 kV, il est possible que certaines des procédures, tolérances et incertitudes
    spécifiées ne soient pas réalisables."
