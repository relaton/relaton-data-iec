abstract:
- content: Establishes uniform requirements for measuring the macrobending loss of
    single-mode fibres (category B) at 1 550 nm or 1 625 nm, category A1 multimode
    fibres at 850 nm or 1 300 nm, and category A3 and A4 multimode fibres at 650 nm,
    850 nm or 1 300 nm, thereby assisting in the inspection of fibres and cables for
    commercial purposes. The standard gives two methods for measuring macrobending
    sensitivity
