  format: text/html
- content: L’IEC 63068-3:2020 décrit les définitions et les recommandations relatives
    à l’utilisation de la photoluminescence pour la détection de défauts bruts au
    sein de plaquettes homoépitaxiales en carbure de silicium (4H-SiC) disponibles
    dans le commerce. De plus, le présent document donne des exemples d’images de
    photoluminescence et de spectres d’émission, permettant la détection et la catégorisation
    des défauts au sein de plaquettes homoépitaxiales en SiC.
