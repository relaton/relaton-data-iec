- content: IEC 63068-3:2020 provides definitions and guidance in use of photoluminescence
    for detecting as-grown defects in commercially available 4H-SiC (Silicon Carbide)
    epitaxial wafers. Additionally, this document exemplifies photoluminescence images
    and emission spectra to enable the detection and categorization of the defects
    in SiC homoepitaxial wafers.
  language:
