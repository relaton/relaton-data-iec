- content: |-
    Le présent rapport technique, qui sert de guide d'application pour les caractéristiques de court-circuit données dans les normes CEI de l'appareillage à basse tension et des ensembles d'appareillage, résume les définitions des caractéristiques et donne des exemples de leur application.

