abstract:
- language: en
  script: Latn
  content: "IEC 62052-21:2004+A1:2016 specifies general requirements for the type
    test of newly manufactured indoor tariff and load control equipment, like electronic
    ripple control receivers and time switches that are used to control electrical
    loads, multi-tariff registers and maximum demand indicator devices.<br />\r\n<strong>This
    consolidated version consists of the first edition (2004) and its amendment 1
    (2016). Therefore, no need to order amendment in addition to this publication.
    </strong>The contents of the corrigendum of March 2018 have been included in this
    copy."
- language: fr
  script: Latn
  content: "L'IEC 62052-21:2004+A1:2016 spécifie les prescriptions générales pour
    les essais de type d'équipements neufs de tarification et contrôle de charge,
    de type intérieur, tels que des récepteurs de télécommande centralisée ou des
    horloges de tarification qui sont utilisés pour le contrôle de charges électriques,
    de registres multi-tarifs ou des dispositifs indicateurs de maximum.<br />\r\n<strong>Cette
    version consolidée comprend la première édition (2004) et son amendement 1 (2016).
    Il n'est donc pas nécessaire de commander l'amendement avec cette publication.
    </strong>Le contenu du corrigendum de mars 2018 a été pris en considération dans
    cette exemplaire."
