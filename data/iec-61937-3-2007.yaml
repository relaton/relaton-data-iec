abstract:
- language: en
  script: Latn
  content: IEC 61937-3:2007 describes the method used to convey non-linear PCM bitstreams
    encoded according to the AC-3 and enhanced AC-3 formats. This second edition cancels
    and replaces the first edition published in 2003. It contains the following significant
    technical changes. The definition of the audio data-burst required to deliver
    enhanced AC-3 bitstreams has been added. The definition of the latency of an enhanced
    AC-3 decoder has been added. The use of pause data-bursts when delivering enhanced
    AC-3 bitstreams has been added.
- language: fr
  script: Latn
  content: La CEI 61937-3:2007 décrit la méthode utilisée pour acheminer des flux
    de bits MIC non linéaire codés selon les formats AC-3 et AC-3 amélioré. Cette
    seconde édition de la CEI 61937-3 annule et remplace la première édition parue
    en 2003. La présente édition contient les importantes modifications techniques
    suivantes par rapport à la précédente édition. La définition de la salve de données
    audio nécessaire pour délivrer des flux de bits au format AC-3 amélioré a été
    ajoutée. La définition de la latence d'un décodeur AC-3 amélioré a été ajoutée.
    L'utilisation de salves de données de type Pause lorsque des flux de bits au format
    AC-3 amélioré sont délivrés a été ajoutée.
