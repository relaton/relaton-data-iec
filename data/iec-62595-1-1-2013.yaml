abstract:
- language: en
  script: Latn
  content: IEC 62595-1-1:2013 is a generic specification for backlight unit (BLU)
    for liquid crystal displays. It defines general procedures for quality assessment
    and gives general rules for the measuring methods of electrical and optical characteristics,
    rules for climatic and mechanical tests, and rules for endurance tests.
- language: fr
  script: Latn
  content: La CEI 62595-1-1:2013 est une spécification générique pour les écrans à
    rétro-éclairage pour afficheurs à cristaux liquides. Il définit les procédures
    générales d'évaluation de la qualité et donne des règles générales pour les méthodes
    de mesure des caractéristiques électriques et optiques, des règles pour les essais
    climatiques et mécaniques et des règles pour les essais d'endurance.
