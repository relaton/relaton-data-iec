abstract:
- content: |-
    Applicable to rigid multilayer printed boards irrespective of their
    method of manufacture. It is the basis on which agreements between
    manufacturer and user are to be made.

    Provides additional information necessary to supplement the
    requirements of the Generic Specification, IEC 62326-1, for the
    printed boards intended to be accepted under the IECQ system.

    Establishes uniform requirements, specifies the characteristics to
    be assessed and the test methods to be used for quality
    conformance.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Applicable aux cartes imprimées multicouches rigides,
    indépendamment de leur méthode de fabrication. Elle constitue la
    base sur laquelle les accords entre les fabricants et les
    utilisateurs doivent être conclus.

    Fournit les informations supplémentaires nécessaires pour compléter
    la spécification générique CEI 62326-1, concernant les cartes
    imprimées devant faire l'objet d'un agrément dans le cadre du
    Système IECQ.

    Etablit des spécifications uniformes et spécifie les
    caractéristiques à contrôler et les méthodes à utiliser pour la vérification de la qualité.
