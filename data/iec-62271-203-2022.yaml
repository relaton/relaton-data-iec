abstract:
- language: en
  script: Latn
  content: "IEC 62271-203:2022 specifies requirements for gas-insulated metal-enclosed
    switchgear in which the insulation is obtained, at least partly, by an insulating
    gas or gas mixture other than air at atmospheric pressure, for alternating current
    of rated voltages above 52 kV, for indoor and outdoor installation, and for service
    frequencies up to and including 60 Hz. This third edition cancels and replaces
    the second edition published in 2011. This edition constitutes a technical revision.
    This edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\n- the document has been aligned with IEC 62271-1:2017;<br
    />\r\n- beside SF6 also alternative gases have been implemented where needed;<br
    />\r\n- the terms and definitions have been updated and terms not used have been
    removed;<br />\r\n- Subclause 6.16 “Gas and vacuum tightness” has been updated;<br
    />\r\n- Subclause 6.16.3 “Closed pressure systems”: Two classes of gas has been
    introduced:<br />\r\n- GWP ≤ 1 000<br />\r\n- GWP > 1 000<br />\r\nand the tightness
    requirements for type tests for gasses with GWP > 1 000 has been reduced from
    0,5 % to 0,1 % per year per gas compartment;<br />\r\n- Subclause 6.108 “Interfaces”:
    Typical maximum pressures in service for interfaces connected to GIS have been
    defined;<br />\r\n- Subclauses 7.102 through 7.108 have been restructured;<br
    />\r\n- Subclause 7.107 “Corrosion test on earthing connections” has been updated;<br
    />\r\n- Subclause 7.108 “Corrosion tests on sealing systems of enclosures and
    auxiliary equipment” has been updated;<br />\r\n- Annex F ‘Service Continuity’
    has been modified and aligned with the recommendations of CIGRE WG B3.51."
- language: fr
  script: Latn
  content: "L'IEC 62271-203:2022 spécifie les exigences pour l'appareillage sous enveloppe
    métallique à isolation gazeuse dont l'isolation est réalisée, au moins partiellement,
    par un gaz isolant ou un mélange de gaz autre que l'air à la pression atmosphérique,
    pour courant alternatif de tensions assignées supérieures à 52 kV, pour l'installation
    à l'intérieur et à l'extérieur, et pour des fréquences de service inférieures
    ou égales à 60 Hz. Cette troisième édition annule et remplace la deuxième édition
    parue en 2011. Cette édition constitue une révision technique. Cette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\n- le document a été aligné sur l’IEC 62271-1:2017;<br />\r\n- outre le SF6,
    des gaz alternatifs ont également été mis en œuvre lorsque nécessaire;<br />\r\n-
    les termes et définitions ont été actualisés et les termes non employés ont été
    supprimés;<br />\r\n- le paragraphe 6.16 “Étanchéité au gaz et au vide” a été
    actualisé;<br />\r\n- paragraphe 6.16.3 ‘’Systèmes à pression autonome’’: Deux
    classes de gaz ont été présentées:<br />\r\n- PRC ≤ 1 000<br />\r\n- PRC > 1 000<br
    />\r\net les exigences d'étanchéité relatives aux essais de type pour des gaz
    avec PRC > 1 000 ont été réduites de 0,5 % à 0,1 % par an et par compartiment
    de gaz;<br />\r\n- paragraphe 6.108 “Interfaces”: des pressions maximales types
    en service pour les interfaces reliées au PSEM ont été définies;<br />\r\n- les
    paragraphes 7.102 à 7.108 ont été restructurés;<br />\r\n- le paragraphe 7.107
    “Essai de corrosion sur les connexions de terre” a été actualisé;<br />\r\n- le
    paragraphe 7.108 ‘’Essais de corrosion sur les systèmes d'étanchéité des enveloppes
    et des équipements auxiliaires’’ a été actualisé;<br />\r\n- l’Annexe F ‘’Continuité
    de service’’ a été modifiée et alignée sur les recommandations du groupe de travail
    B3.51 du CIGRE."
