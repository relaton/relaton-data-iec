abstract:
- language: en
  script: Latn
  content: "IEC 60794-1-1:2015 applies to optical fibre cables for use with communication
    equipment and devices employing similar techniques and to cables having a combination
    of both optical fibres and electrical conductors. The object of this standard
    is to establish uniform generic requirements for the geometrical, transmission,
    material, mechanical, ageing (environmental exposure), climatic and electrical
    properties of optical fibre cables and cable elements, where appropriate. This
    fourth edition cancels and replaces the third edition, published in 2011. This
    edition constitutes a technical revision. This edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\n-
    the expansion of the definitions, graphical symbols, terminology and abbreviations
    content, with the aim of making this standard the default and reference for all
    others in the IEC 60794-x series;<br />\r\n- the inclusion of updated and expanded
    optical fibre, attenuation and bandwidth sections, with the aim of making this
    standard the default and reference for all others in the IEC 60794-x series. Keywords:
    optical fibre cables, cable elements"
- language: fr
  script: Latn
  content: "IEC 60794-1-1:2015 s’applique aux câbles à fibres optiques destinés à
    être utilisés avec des équipements de communication et des dispositifs utilisant
    des techniques analogues, ainsi qu'aux câbles constitués de fibres optiques d'une
    part et de conducteurs électriques d'autre part. Elle a pour objet d'établir des
    exigences génériques uniformes relatives aux caractéristiques géométriques, de
    transmission, de matériaux, mécaniques, de vieillissement (exposition à l'environnement),
    climatiques et électriques des câbles et des éléments de câbles à fibres optiques,
    le cas échéant. Cette quatrième édition annule et remplace la troisième édition
    parue en 2011. Cette édition constitue une révision technique. Cette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\n- l'extension du contenu des définitions, des symboles graphiques, de la
    terminologie et des abréviations, dans le but de faire de la présente norme la
    norme par défaut, et la référence pour toutes les autres normes de la série IEC
    60794-x;<br />\r\n- l'ajout de sections étendues et mises à jour sur la largeur
    de bande et l'affaiblissement des fibres optiques, dans le but de faire de la
    présente norme la norme par défaut, et la référence pour toutes les autres normes
    de la série IEC 60794-x.<br />\r\nMots clés: câbles à fibres optiques, éléments
    de câbles"
