abstract:
- content: "This technical report of type 2 describes a lower layer profile that includes
    the medium access control sublayer, the physical signalling sublayer and the mains
    attachment units. This profile uses the FSK modulation technique that offers the
    advantage of low cost implementation, robustness and immunity againt noise and
    interferences.<br /><br />\r\nThis publication is of high relevance for Smart
    Grid."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Ce rapport technique de type 2 décrit un profil des couches basses qui
    inclut la sous-couche MAC (accès au support), la sous-couche PLS (signalisation
    physique) et les MAU (unités de raccordement au secteur). Le présent profil utilise
    les techniques de modulation FSK, qui offrent l'avantage d'une mise en oeuvre
    bon marché, une robustesse et une résistance au bruit et aux interférences.
