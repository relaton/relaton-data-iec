abstract:
- content: 'IEC 61800-7-304:2007 specifies profiles for Power Drive Systems (PDS)
    and their mapping to existing communication systems by use of a generic interface
    model. It also specifies the mapping of the profile type 4 (SERCOS) specified
    in IEC 61800-7-204 onto different network technologies: SERCOS I / II, SERCOS
    III, EtherCAT.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'La CEI 61800-7-304:2007 spécifie les profils dédiés aux entraînements
    électriques de puissance (PDS) et leur mise en correspondance avec les systèmes
    de communication existants grâce à un modèle d''interface générique. Il spécifie
    aussi la mise en correspondance du profil de type 4 (SERCOS), décrit dans la CEI
    61800-7-204, avec les différentes technologies de réseaux: SERCOS I / II, SERCOS
    III, EtherCAT.'
