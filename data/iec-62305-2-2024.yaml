abstract:
- language: en
  script: Latn
  content: "IEC 62305-2:2024 is applicable to the risk management of a structure due
    to lightning flashes to earth.<br />\r\nIts purpose is to provide a procedure
    for the evaluation of such a risk. Once an upper tolerable limit for the risk
    has been selected, this procedure provides a means for the selection of appropriate
    protection measures to be adopted to reduce the risk to or below the tolerable
    limit.<br />\r\nThis third edition cancels and replaces the second edition, published
    in 2010. This edition constitutes a technical revision.<br />\r\nThis edition
    includes the following significant technical changes with respect to the previous
    edition:<br />\r\na) The concept of a single risk, to combine loss of human life
    and loss due to fire, has been introduced.<br />\r\nb) The concept of frequency
    of damage that can impair the availability of the internal systems within the
    structure has been introduced.<br />\r\nc) The lightning ground strike-point density
    NSG has been introduced replacing the lightning flash density NG in the evaluation
    of expected average annual number of dangerous events.<br />\r\nd) Reduction of
    a few risk components can be achieved by the use of preventive temporary measures
    activated by means of a thunderstorm warning system (TWS) compliant with IEC 62793.
    The risk of direct strike to people in open areas has been introduced, considering
    the reduction of that risk using a TWS.<br />\r\nThe content of the corrigendum
    1 (2024-10) has been included in this copy."
- language: fr
  script: Latn
  content: "L'IEC 62305-2:2024 s'applique à l'évaluation des risques auxquels une
    structure est exposée en raison des coups de foudre à la terre.<br />\r\nElle
    est destinée à proposer une procédure d'évaluation d'un tel risque. Lorsque la
    limite supérieure du risque tolérable est fixée, la procédure permet de choisir
    les mesures de protection appropriées pour réduire le risque à une valeur inférieure
    ou égale à la valeur limite tolérable.<br />\r\nCette troisième édition annule
    et remplace la deuxième édition parue en 2010. Cette édition constitue une révision
    technique.<br />\r\nCette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\na) adoption du concept
    de risque unique, afin de combiner les pertes de vies humaines et les pertes dues
    à un incendie;<br />\r\nb) adoption du concept de fréquence des dommages qui peuvent
    influencer la disponibilité des réseaux internes à la structure;<br />\r\nc) adoption
    de la densité de points d'impact au sol de la foudre NSG en remplacement de la
    densité des coups de foudre NG dans l'évaluation du nombre moyen annuel d'événements
    dangereux prévisibles;<br />\r\nd) la réduction de quelques composantes de risque
    peut être obtenue par l'utilisation de mesures préventives temporaires activées
    par un système d'alerte aux orages (TWS) conforme à l'IEC 62793. Le risque que
    des personnes soient directement frappées par la foudre dans des espaces ouverts
    a été décrit, en tenant compte de la réduction de ce risque au moyen d'un TWS.<br
    />\r\nLe contenu du corrigendum 1 (2024-10) a été pris en considération dans cet
    exemplaire."
