abstract:
- content: "IEC 62034:2012 specifies the basic performance and safety requirements
    for individual products and components that are incorporated into automatic test
    systems for use with emergency lighting systems on supply voltages not exceeding
    1 000 V. This second edition cancels and replaces the first edition published
    in 2006. It constitutes a technical revision. The main changes with respect to
    the first edition are the improvement of the understanding of the requirements
    in the various clauses and the compliance requirements listed below and the updating
    of the normative references.<br />\r\n- 4.2 Monitoring of the timing circuit<br
    />\r\n- 4.3 Functional requirements<br />\r\n- 4.3.1 The automatic test system
    (ATS)<br />\r\n- 4.4.2 Intercommunications failure<br />\r\n- 4.4.4 Component
    failures<br />\r\n- 4.4.7 Software failure<br />\r\n- 5.1 Functional test<br />\r\n-
    5.2 Duration test<br />\r\n- 6.2.2 Timing accuracy<br />\r\n- 6.3.2.2 Testing
    alternate luminaires<br />\r\n- 6.3.3.4 Limited duration test<br />\r\n- 7.1 General."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 62034:2012 spécifie les performances de base et les exigences de
    sécurité relatives aux différents produits et composants qui sont incorporés dans
    les systèmes automatiques d'essai dont les tensions d'alimentation n'excèdent
    pas 1 000 V. Cette deuxième édition annule et remplace la première édition publiée
    en 2006. Elle constitue une révision technique. Les modifications principales
    par rapport à la première édition sont les améliorations de la compréhension des
    exigences des différents articles et des exigences de conformité citées ci-après,
    ainsi que la mise à jour des références normatives.<br />\r\n- 4.2 Surveillance
    du circuit de temporisation<br />\r\n- 4.3 Exigences fonctionnelles<br />\r\n-
    4.3.1 Système d'essai automatique (SAT)<br />\r\n- 4.4.2 Défaillance des communications<br
    />\r\n- 4.4.4 Défaillances des composants<br />\r\n- 4.4.7 Défaillance du logiciel<br
    />\r\n- 5.1 Essai fonctionnel<br />\r\n- 5.2 Essai d'autonomie<br />\r\n- 6.2.2
    Précision de temporisation<br />\r\n- 6.3.2.2 Essai des appareils d'éclairage
    en mode alterné<br />\r\n- 6.3.3.4 Essai partiel d'autonomie<br />\r\n- 7.1 Généralités."
