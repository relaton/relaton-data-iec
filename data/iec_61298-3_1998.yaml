abstract:
- content: Specifies general methods and procedures for conducting tests and reporting
    on the functional and performance characteristics of process measurement and control
    devices. Applicable to any such devices characterized by their own specific input
    and output variables, and by the specific relationship between the inputs and
    outputs, and include analogue and digital devices.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Spécifie les méthodes et procédures générales pour l'exécution des essais
    portant sur les caractéristiques fonctionnelles et les caractéristiques de performance
    des dispositifs de mesure et de commande de processus. Applicables à tout dispositif
    à condition que ce dispositif soit caractérisé par ses propres grandeurs d'entrée
    et de sortie et par la relation spécifique entre les entrées et les sorties. Ils
    concernent les dispositifs analogiques et numériques.
