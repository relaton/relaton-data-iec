- content: "<p>La présente Recommandation | Norme internationale définit le service
    abstrait de mémoire de messages qui est assuré par</p><p>le protocole d'accès
    à la mémoire de messages (spécifié dans la Rec. UIT-T X.419 | ISO/CEI 10021-6)
    conjointement</p><p>avec le service abstrait de système de transfert de messages
    (défini dans la Rec. UIT-T X.411 | ISO/CEI 10021-4) ainsi</p><p>qu'avec les services
    fournis par les éléments de service d'opérations distantes (ROSE) (définis dans
    la Rec. UIT-T X.219 |</p><p>ISO/CEI 9072-1). La syntaxe abstraite des protocoles
    de la couche Application utilisés dans la présente Recommandation</p><p>| Norme
    internationale est définie dans la Rec. UIT-T X.680 | ISO/CEI 8824-1.</p><p>Les
    autres Recommandations | parties de Norme ISO/CEI 10021 définissent d'autres aspects
    des systèmes de messagerie.</p><p>La Rec. UIT-T F.400/X.400 | ISO/CEI 10021-1
    définit les services fournis aux utilisateurs par les systèmes de</p><p>messagerie.
    La Rec. UIT-T X.402 | ISO/CEI 10021-2 donne un aperçu général de l'architecture
    des systèmes de</p><p>messagerie. La Rec. UIT-T X.420 | ISO/CEI 10021-7 définit
    le service abstrait pour la messagerie de personne à</p><p>personne ainsi que
    le format des messages de personne à personne.</p><p>La Section 2 de la présente
    Recommandation | Norme internationale donne la définition du service abstrait
    de mémoire</p><p>de messages. L'article 6 décrit le modèle du service abstrait
    de mémoire de messages. L'article 7 définit la sémantique et</p><p>la syntaxe
    abstraite des opérations abstraites de rattachement et de détachement au service
    de mémoire de messages.</p><p>L'article 8 définit la sémantique et la syntaxe
    abstraite des opérations du service abstrait de mémoire de messages (MS).</p><p>L'article
    9 définit la sémantique et la syntaxe abstraite des erreurs du service abstrait.</p><p>La
    Section 3 de la présente Recommandation | Norme internationale définit les types
    d'attributs généraux, les règles de</p><p>criblage générales et les types d'actions
    automatiques générales qui sont liés à l'enregistrement des messages. L'article
    10</p><p>donne une présentation générale. L'article 11 définit la sémantique et
    la syntaxe abstraite des types d'attributs généraux.</p><p>L'article 12 définit
    la sémantique et la syntaxe abstraite des règles de criblage générales. L'article
    13 définit la sémantique</p><p>et la syntaxe abstraite des types d'actions automatiques
    générales.</p><p>La Section 4 de la présente Recommandation | Norme internationale
    décrit les procédures d'enregistrement des messages</p><p>et la réalisation des
    accès. L'article 14 donne une présentation générale. L'article 15 décrit comment
    est assuré le service</p><p>abstrait de système de transfert de messages (MTS).
    L'article 16 décrit comment est fourni le service abstrait de mémoire</p><p>de
    messages. L'article 17 décrit comment sont réalisés les accès de la mémoire de
    messages.</p><p>Les critères de conformité à la présente Recommandation | Norme
    internationale sont précisés à l'article 10 de la</p><p>Rec. UIT-T X.419 | ISO/CEI
    10021-6.</p>"
