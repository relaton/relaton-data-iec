abstract:
- content: "<p>This Recommendation | International Standard defines the Message Store
    abstract-service. This abstract-service is</p><p>provided by the Message Store
    access protocol (specified in ITU-T Rec. X.419 | ISO/IEC 10021-6) in conjunction
    with</p><p>the MTS abstract-service (defined in ITU-T Rec. X.411 | ISO/IEC 10021-4),
    together with the Remote Operations</p><p>Service Element (ROSE) services (defined
    in ITU-T Rec. X.219 | ISO/IEC 9072-1). The abstract-syntax for the</p><p>application-layer
    protocols used in this Recommendation | International Standard is defined in ITU-T</p><p>Rec.
    X.680 | ISO/IEC 8824-1.</p><p>Other Recommendations | parts of ISO/IEC 10021 define
    other aspects of the MHS. ITU-T Rec. F.400/X.400 | ISO/IEC</p><p>10021-1 defines
    the user-oriented services provided by the MHS. ITU-T Rec. X.402 | ISO/IEC 10021-2
    provides an</p><p>architectural overview of the MHS. ITU-T Rec. X.420 | ISO/IEC
    10021-7 defines the abstract-service for Interpersonal</p><p>Messaging and defines
    the format of Interpersonal Messages.</p><p>Section 2 of this Recommendation |
    International Standard contains the Message Store abstract-service definition.</p><p>Clause
    6 describes the MS model. Clause 7 defines the semantics and abstract-syntax of
    the MS-bind and the MS-unbind</p><p>abstract-operations. Clause 8 defines the
    semantics and abstract-syntax of the operations of the MS abstract-service.</p><p>Clause
    9 defines the semantics and abstract-syntax of the errors of the abstract-service.</p><p>Section
    3 of this Recommendation | International Standard defines the general-attribute-types,
    general-matching-rules,</p><p>and general-auto-action-types related to the MS.
    Clause 10 contains an overview. Clause 11 defines the semantics and</p><p>abstract-syntax
    of the general-attribute-types. Clause 12 defines the semantics and abstract-syntax
    of the generalmatching-</p><p>rules. Clause 13 defines the semantics and abstract-syntax
    of the general-auto-action-types.</p><p>Section 4 of this Recommendation | International
    Standard describes the procedures for Message Store and the ports</p><p>realization.
    Clause 14 contains an overview. Clause 15 describes how the Message Transfer System
    abstract-service is</p><p>consumed. Clause 16 describes how the Message Store
    abstract-service is supplied. Clause 17 describes how the MS</p><p>ports are realized.</p><p>The
    requirements for conformance to this Recommendation | International Standard are
    stated in clause 10 of</p><p>ITU-T Rec. X.419 | ISO/IEC 10021-6.</p>"
