abstract:
- language: en
  script: Latn
  content: "IEC 61158-2:2014 specifies the requirements for fieldbus component parts.
    It also specifies the media and network configuration requirements necessary to
    ensure agreed levels of data integrity before data-link layer error checking and
    interoperability between devices at the physical layer. The fieldbus physical
    layer conforms to layer 1 of the OSI 7-layer model as defined by ISO 7498 with
    the exception that, for some types, frame delimiters are in the physical layer
    while for other types they are in the data-link layer. This sixth edition cancels
    and replaces the fifth edition published in 2010. It constitutes a technical revision.
    This edition includes the following changes:<br />\r\n- new Type 20 specification;<br
    />\r\n- new Type 24 specification;<br />\r\n- RS232 media specification for Type
    4 removed."
- language: fr
  script: Latn
  content: "L'IEC 61158-2:2014 spécifie les exigences applicables aux composants de
    bus de terrain. Elle spécifie également les exigences de configuration des supports
    et des réseaux requises pour garantir un niveau d'intégrité des données avant
    vérification d'erreur de la couche liaison de données et l'interopérabilité entre
    appareils au niveau de la couche physique. La couche physique des bus de terrain
    est conforme à la couche 1 du modèle OSI à 7 couches, telle que définie dans l'ISO/CEI
    7498, à l'exception du fait que, pour certains types, les délimiteurs de trame
    se trouvent dans la couche physique tandis que pour d'autres types, ils se trouvent
    dans la couche liaison de données. Cette sixième édition annule et remplace la
    cinquième édition parue en 2010. Elle constitue une révision technique. Elle inclut
    les modifications suivantes:<br />\r\n- nouvelle spécification de Type 20;<br
    />\r\n- nouvelle spécification de Type 24;<br />\r\n- spécification des supports
    RS232 pour Type 4 retirée."
