abstract:
- language: en
  script: Latn
  content: "IEC 60794-2-41:2008 covers simplex and duplex buffered A4a through A4g
    fibres for indoor use. These may be cut into short lengths, which can be used
    in patchcord cable assemblies. The requirements of sectional specification IEC
    60794-2 are applicable to cables covered by this standard. Keywords: A4a through
    A4g fibres, patchcord cable assemblies<br />\r\n<br />\r\nThis publication is
    to be read in conjunction with IEC 60794-1-1:2011, IEC 60794-1-2:2013 and IEC
    60794-2:2002."
- language: fr
  script: Latn
  content: "L'IEC 60794-2-41:2008 couvre les fibres A4a à A4g simplex et duplex pour
    utilisation à l'intérieur. Celles-ci peuvent être coupées pour obtenir de faibles
    longueurs qui peuvent être utilisées dans les cordons de brassage assemblés. Les
    exigences de la spécification intermédiaire CEI 60794-2 sont applicables aux câbles
    couverts par la présente norme. Mots clés: fibres A4a à A4g, les cordons de brassage
    assemblés<br />\r\n<br />\r\nCette publication doit être lue conjointement avec
    la CEI 60794-1-1:2011, la CEI 60794-1-2:2013 et la CEI 60794-2:2002."
