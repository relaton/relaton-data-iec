abstract:
- content: Replaces IEC 272. Covers the selection and implementation of reliability
    and maintainability activities, appropriate to each of the defined phases of the
    life of electrotechnical products. Provides management guidelines for establishing
    reliability and maintainability programmes applicable in varying degrees to the
    complete life cycle of electrotechnical products. Serves as a general standard
    linking the various IEC publications on technical aspects of reliability and maintainability.
    Procedures are applicable to large organizations as well as to small companies.
    Also applies to manufacturers and users of products ranging from major systems
    to components.
