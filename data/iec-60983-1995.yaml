abstract:
- language: en
  script: Latn
  content: Covers incandescent lamps to be used in road vehicles which are not the
    subject of legislation and therefore are not included in IEC 60809. Specifies
    technical requirements (dimensional, electrical and luminous) as well as performance
    requirements such as lamp life and torsion strength.
- language: fr
  script: Latn
  content: Couvre les lampes à incandescence destinées à être utilisées dans les véhicules
    routiers et qui ne sont pas soumises à une législation et ne figurent donc pas
    dans la CEI 60809. Spécifie les prescriptions techniques (dimensionnelles, électriques
    et lumineuses) ainsi que les prescriptions de performances telles que la durée
    de vie et la résistance à la torsion.
