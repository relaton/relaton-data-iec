abstract:
- language: en
  script: Latn
  content: Applies to insulator strings and insulator sets comprising string insulator
    units of ceramic material or glass for use on a.c. overhead power lines with a
    nominal voltage greater than 1 000 V and a frequency not greater than 100 Hz.
    This part of IEC 60383 also applies to insulator strings and insulator sets for
    use on d.c. overhead electric traction lines. This part of IEC 60383 also applies
    to insulator strings and insulator sets of similar design when used in substations.
- language: fr
  script: Latn
  content: Est applicable aux chaînes d'isolateurs et aux chaînes d'isolateurs équipées
    comprenant des éléments de chaîne d'isolateurs en matière céramique ou en verre
    destinées aux lignes aériennes de transport d'énergie fonctionnant en courant
    alternatif à une tension nominale supérieure à 1 000 V et à une fréquence au plus
    égale à 100 Hz. Cette partie de la CEI 60383 est applicable également aux chaînes
    d'isolateurs et aux chaînes d'isolateurs équipées utilisées sur les lignes de
    traction électrique fonctionnant en courant continu. Cette partie de la CEI 60383
    est applicable également aux chaînes d'isolateurs et chaînes d'isolateurs équipées
    de même conception lorsqu'elles sont utilisées dans les sous-stations.
