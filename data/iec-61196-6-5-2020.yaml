abstract:
- language: en
  script: Latn
  content: "IEC 61196-6-5:2020 applies to coaxial communication cables described in
    IEC 61196-6. It specifies the requirements for type A quad-shield CATV drop cables
    with screening class A++. These cables are used in CATV distribution systems,
    surveillance and control systems, satellite television receiving systems and bidirectional
    hybrid fibre coaxes (HFC). The operating frequency is up to 3000 MHz.<br />\r\nThis
    part of IEC 61196 is to be used in conjunction with IEC 61196-1 and IEC 61196-6:2009."
