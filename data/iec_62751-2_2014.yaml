abstract:
- content: IEC 62751-2:2014 gives the detailed method to be adopted for calculating
    the power losses in the valves for an HVDC system based on the "modular multi-level
    converter", where each valve in the converter consists of a number of self-contained,
    two-terminal controllable voltage sources connected in series. It is applicable
    both for the cases where each modular cell uses only a single turn-off semiconductor
    device in each switch position, and the case where each switch position consists
    of a number of turn-off semiconductor devices in series (topology also referred
    to as "cascaded two-level converter"). The main formulae are given for the two-level
    "half-bridge" configuration but guidance is also given as to how to extend the
    results to certain other types of MMC building block configuration.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 62571-2:2014 donne la méthode détaillée à adopter pour calculer les
    pertes de puissance dans les valves d'un système CCHT doté d'un "convertisseur
    multiniveaux modulaire" dont chaque valve est composée d'un certain nombre de
    sources de tension indépendantes commandables à deux bornes connectées en série.
    Elle s'applique lorsque chaque cellule modulaire n'utilise qu'un seul dispositif
    à semi-conducteur blocable dans chaque position de commutation, et lorsque chaque
    position de commutation est composée d'un certain nombre de dispositifs à semi-conducteur
    blocables en série (cette topologie étant également appelée "convertisseur à deux
    niveaux monté en cascade"). Les principales formules sont données pour la configuration
    "en demi-pont" à deux niveaux. Des lignes directrices sont également données pour
    indiquer l'étendue des résultats de certains autres types de configurations de
    bloc module MMC.
