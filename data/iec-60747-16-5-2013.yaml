abstract:
- language: en
  script: Latn
  content: IEC 60747-16-5:2013 specifies the terminology, essential ratings and characteristics,
    and measuring methods of microwave integrated circuit oscillators. This standard
    is applicable to the fixed and voltage-controlled semiconductor microwave oscillator
    devices, except the oscillator modules such as synthesizers which require external
    controllers.
- language: fr
  script: Latn
  content: La CEI 60747-16-5:2013 spécifie la terminologie, les valeurs assignées
    et caractéristiques essentielles, et les méthodes de mesure des oscillateurs hyperfréquences
    à circuits intégrés. La présente norme s'applique aux dispositifs à oscillateurs
    hyperfréquences à semiconducteurs commandés par une tension, à l'exception des
    modules à oscillateurs tels que les synthétiseurs qui nécessitent des contrôleurs
    externes.
