abstract:
- content: 'Gives the requirements for three types of E-type glass sleeving using
    either braided or knitted construction, with a continuous silicone elastomer coating
    and differentiated by their breakdown voltage (sheet 400: high breakdown voltage;
    sheet 401: medium breakdown voltage; sheet 402: low breakdown voltage). These
    sleevings have been found suitable for temperatures up to 180 °C. Materials which
    conform to this specification meet established levels of performance. However,
    the selection of a material by a user for a specific application should be based
    on the actual requirements necessary for adequate performance in that application
    and not based on this specification alone.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'Donne les exigences relatives aux trois types de gaines en fibre de verre
    de type E tressées ou tricotées, avec un revêtement continu en élastomère silicone
    et qui se différencient par leur tension de claquage (feuille 400: tension de
    claquage élevée; feuille 401: tension de claquage moyenne; feuille 402: tension
    de claquage faible). Ces gaines peuvent être utilisées à des températures allant
    jusqu''à 180 °C. Les matériaux conformes à cette spécification satisfont à des
    niveaux établis de performance. Cependant, il convient que le choix d''un matériau
    par un utilisateur pour une application spécifique soit fondé sur les exigences
    réelles nécessaires pour une performance adéquate de cette application, et non
    fondé sur cette seule spécification.'
