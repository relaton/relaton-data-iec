- content: "<!-- NEW! -->IEC 62722-1:2022 est disponible sous forme de IEC 62722-1:2022
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nL'IEC
    62722-1:2022 couvre les exigences de performance et d'environnement spécifiques
    aux luminaires, qui incorporent des sources lumineuses électriques destinées à
    fonctionner sous des tensions d'alimentation jusqu'à 1 000 V. Sauf disposition
    contraire, les données de performance couvertes par le domaine d'application du
    présent document s'appliquent aux luminaires qui sont dans un état représentatif
    d'un produit neuf, où toutes les procédures de vieillissement initial spécifiées
    ont été réalisées. Cette deuxième édition annule et remplace la première édition
    parue en 2014. Cette édition constitue une révision technique. Cette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition antérieure.<br
    />\r\n- Des références à l'IEC 63103 ont été ajoutées afin d'appliquer les méthodes
    de mesurage de la consommation de puissance en mode non actif.<br />\r\n- Les
    pictogrammes de l'Annexe C ont été mis à jour pour représenter les sources lumineuses
    modernes."
