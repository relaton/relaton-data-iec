abstract:
- language: en
  script: Latn
  content: "IEC 61058-2-6:2018 is a subset based on IEC 61058-1. The clauses outlined
    below are intended to address the specific requirements for switches incorporated
    into or integrated with electric motor-operated hand-held tools, transportable
    tools and lawn and garden machinery.<br />\r\nThis document is intended for switches
    with an ambient temperature up to and including 55 °C. Switches tested according
    to IEC 61058-1 are considered to comply with this document and additional testing
    is not required provided ratings, loads, and endurance are correct.<br />\r\nThis
    second edition cancels and replaces the first edition published in 2016. It constitutes
    a technical revision.<br />\r\nThis edition includes the following significant
    change with respect to the previous edition:<br />\r\nOverall format to support
    IEC 61058-1, IEC 61058-1-1 and IEC 61058-1-2."
- language: fr
  script: Latn
  content: "L'IEC 61058-2-6:2018 est un sous-ensemble basé sur l'IEC 61058-1. Les
    articles ci-après visent à répondre aux exigences spécifiques aux interrupteurs
    incorporés ou intégrés aux outils électroportatifs à moteur, outils portables
    et machines pour jardins et pelouses.<br />\r\nL'IEC e présent document s'applique
    aux interrupteurs destinés à être utilisés à une température ambiante inférieure
    ou égale à 55 °C. Les interrupteurs satisfaisant aux essais de l'IEC 61058-1 sont
    considérés conformes au présent document, et aucun essai supplémentaire n'est
    exigé si les caractéristiques assignées, les charges et l'endurance sont correctes.<br
    />\r\nCette deuxième édition annule et remplace la première édition parue en 2016,
    dont elle constitue une révision technique.<br />\r\nCette édition inclut la modification
    majeure suivante par rapport à l'édition précédente:<br />\r\nLe format global
    a été modifié pour être compatible avec la structure révisée de l'IEC 61058-1,
    de l'IEC 61058-1-1 et de l'IEC 61058-1-2."
