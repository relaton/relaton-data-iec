abstract:
- language: en
  script: Latn
  content: IEC 60228:2023 specifies the nominal cross-sectional areas, in the range
    0,5 mm2 to 3 500 mm2, for conductors in electric power cables and cords of a wide
    range of types. Requirements for numbers and sizes of wires and resistance values
    are also included. These conductors include solid, stranded and Milliken, copper,
    aluminium and aluminium alloy conductors in cables for fixed installations and
    flexible copper conductors. This document does not apply to conductors for telecommunication
    purposes. The applicability of this document to a particular type of cable is
    as specified in the standard for the type of cable. Unless specified otherwise
    in a particular clause, IEC 60028 ED4 relates to the conductors in the finished
    cable and not to the conductor as made or supplied for inclusion into a cable.
    Conductors described in this document are specified in metric sizes. Informative
    annexes provide supplementary information covering temperature correction factors
    for resistance measurement (Annex B) and guidance on dimensional limits of circular
    conductors (Annex C). This document has the status of a horizontal publication
    in accordance with <a href="https://webstore.iec.ch/publication/65418">IEC Guide
    108</a>.
- language: fr
  script: Latn
  content: L'IEC 60228:2023 spécifie les sections nominales, dans la plage de 0,5
    mm2 à 3 500 mm2, des âmes d’un large éventail de types de câbles et de cordons
    électriques. Des exigences relatives au nombre et au diamètre des fils sont également
    spécifiées, ainsi que des valeurs de résistance. Les âmes concernées sont les
    âmes massives, câblées et segmentées, en cuivre, aluminium et alliage d’aluminium,
    destinées aux câbles pour installations fixes, ainsi que les âmes souples en cuivre.
    Le présent document ne s’applique pas aux âmes utilisées à des fins de télécommunication.
    L’applicabilité du présent document à un type de câble particulier est précisée
    dans la norme relative à ce type de câble. Sauf indication contraire dans un article
    particulier, le présent document porte sur les âmes des câbles terminés, et non
    sur les âmes seules ou fournies en vue d’une intégration dans un câble. Les âmes
    décrites dans le présent document sont spécifiées en tailles métriques. Des annexes
    informatives donnent des informations complémentaires sur les facteurs de correction
    de température à utiliser pour les mesures de résistance (Annexe B) et des recommandations
    sur les limites dimensionnelles des âmes circulaires (Annexe C).
