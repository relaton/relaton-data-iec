abstract:
- content: Specifies general requirements for audiometers and particular requirements
    for pure-tone audiometers designed for use in determining hearing threshold levels
    in comparison with the standard reference threshold level by means of psycho-acoustic
    test methods. The contents of the corrigendum of February 1993 have been included
    in this copy.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Décrit des prescriptions générales applicables aux audiomètres et des prescriptions
    particulières applicables aux audiomètres tonaux conçus pour servir à déterminer
    les niveaux d'audition liminaires par rapport à un niveau de seuil de référence
    normalisé au moyen des méthodes d'essai psychoacoustiques. Le contenu du corrigendum
    de février 1993 a été pris en considération dans cet exemplaire.
