abstract:
- content: "IEC 61274-1:2011 applies to fibre optic adaptors for all types, sizes
    and structures of optical fibre connectors. It includes:<br />\r\n- adaptor requirements;<br
    />\r\n- quality assessment procedures. This standard does not cover test and measurement
    procedures, which are described in the IEC 61300 series. This third edition cancels
    and replaces the second edition published in 2007, and constitutes a technical
    revision. The specific technical changes from the previous edition include removal
    of quality assessment procedure, to add the definition of plug-socket configuration,
    to reconsider a drawing showing the relationship between IEC 60874, IEC 61753,
    IEC 61754 series of standards, and updating the normative references."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 61274-1:2011 s'applique aux raccords de fibres optiques pour tout
    type, toute dimension et toute structure de connecteurs à fibres optiques. Elle
    comprend:<br />\r\n- les exigences relatives aux raccords;<br />\r\n- les procédures
    d'assurance de la qualité. Cette norme ne comprend pas les procédures de mesure
    et d'essais, ces dernières étant décrites dans la série de normes CEI 61300. Cette
    troisième édition annule et remplace la deuxième édition publiée en 2007, et constitue
    une révision technique. Les évolutions techniques spécifiques par rapport à l'édition
    précédente consistent en la suppression de la procédure d'assurance de la qualité,
    l'addition de la définition de la configuration fiche-socle, la révision du schéma
    relatif à la correspondance entre les normes des séries CEI 60874, CEI 61753,
    et CEI 61754, et la mise à jour des références normatives."
