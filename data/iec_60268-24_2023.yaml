  format: text/html
- content: "L'IEC 60268-24:2023 s'applique aux casques et écouteurs à annulation active
    du bruit acoustique qui ont pour fonction de réduire le bruit entendu par l'utilisateur;
    le son obtenu en sortie provient du transducteur et il est généré par le microphone
    de détection du bruit ambiant et le circuit de traitement du signal de réduction
    du bruit.<br />\r\nLe présent document spécifie les termes et définitions relatifs
    à ce type de casques ou d'écouteurs, les caractéristiques à spécifier ainsi que
    les méthodes de mesurage et d'évaluation.<br />\r\nLe microphone ou les microphones
    de détection du bruit sont montés à l'intérieur du corps, sur la surface ou sur
    un accessoire des casques ou des écouteurs. Les circuits de traitement du signal
    sont des circuits électroniques analogiques et numériques.<br />\r\nLe présent
    document ne traite pas des équipements destinés à la protection auditive.<br />\r\nLes
    méthodes de mesurage des caractéristiques d'annulation du bruit peuvent être appliquées
    aux casques et aux écouteurs qui n'ont aucune fonction d'annulation active du
    bruit."
