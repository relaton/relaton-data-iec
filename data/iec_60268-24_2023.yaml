abstract:
- content: "IEC 60268-24:2023 is applicable to active acoustic noise-cancelling headphones
    and earphones which have the function of reducing the noise heard by the user
    by the output sound from the transducer generated by the environment noise detection
    microphone and the noise reduction signal processing circuit.<br />\r\nThis document
    specifies the terms and definitions of this type of headphones or earphones, the
    characteristics to be specified, and the measurement and evaluation methods.<br
    />\r\nThe noise detection microphone or microphones are mounted in the body, on
    the surface, or on an accessory of the headphones or earphones. Signal processing
    circuits are analogue and digital electronic circuits.<br />\r\nThis document
    does not deal with equipment intended for hearing protection.<br />\r\nThe noise
    cancelling characteristic measurement methods can be applied to headphones and
    earphones having no active noise cancelling function."
  language:
