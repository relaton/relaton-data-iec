abstract:
- content: IEC 60950-1:2005+A1:2009 is applicable to mains-powered or battery-powered
    information technology equipment, including electrical business equipment and
    associated equipment, with a RATED VOLTAGE not exceeding 600 V. Also applicable
    are components and subassemblies intended for incorporation in information technology
    equipment. It is not expected that such components and subassemblies comply with
    every aspect of the standard, provided that the complete information technology
    equipment, incorporating such components and subassemblies, does comply. The contents
    of the corrigendum of August 2006 have been included in this copy. This consolidated
    version consists of the second edition (2005) and its amendment 1 (2009). Therefore,
    no need to order amendment in addition to this publication. The contents of the
    corrigenda of August 2012 and of August 2013 have been included in this copy.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 60950-1:2005+A1:2009 est applicable aux matériels de traitement
    de l'information alimentés par le réseau ou alimentés par batteries, y compris
    les matériels de bureau électriques et les matériels associés, de TENSION ASSIGNEE
    maximale égale à 600 V. Cette norme est également applicable aux composants et
    aux sous-ensembles destinés à être intégrés dans des matériels de traitement de
    l'information. Il n'est pas attendu que de tels composants et sous-ensembles soient
    en tout point conformes à la norme, sous réserve que le matériel de technologie
    de l'information complet qui intègre de tels composants et sous-ensembles soit
    conforme. Le contenu du corrigendum d'août 2006 a été pris en considération dans
    cet exemplaire. Cette version consolidée comprend la deuxième édition (2005) et
    son amendement 1 (2009). Il n'est donc pas nécessaire de commander l'amendement
    avec cette publication. Le contenu des corrigendas d'août 2012 et d'août 2013
    ont été pris en considération dans cet exemplaire.
