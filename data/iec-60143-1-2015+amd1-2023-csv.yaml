abstract:
- language: en
  script: Latn
  content: "IEC 60143-1:2015+AMD1:2023 CSV applies both to capacitor units and capacitor
    banks intended to be used connected in series with an a.c. transmission or distribution
    line or circuit forming part of an a.c. power system having a frequency of 15
    Hz to 60 Hz. The primary focus of this standard is on transmission application.
    The series capacitor units and banks are usually intended for high-voltage power
    systems. This standard is applicable to the complete voltage range. This standard
    does not apply to capacitors of the self-healing metallized dielectric type. The
    following capacitors, even if connected in series with a circuit, are excluded
    from this standard:<br />\r\n- capacitors for inductive heat-generating plants
    (IEC 60110-1);<br />\r\n- capacitors for motor applications and the like (IEC
    60252 (all parts));<br />\r\n- capacitors to be used in power electronics circuits
    (IEC 61071);<br />\r\n- capacitors for discharge lamps (IEC 61048 and IEC 61049).
    For standard types of accessories such as insulators, switches, instrument transformers,
    external fuses, etc. see the pertinent IEC standard. The object of this standard
    is:<br />\r\n- to formulate uniform rules regarding performance, testing and rating;<br
    />\r\n- to formulate specific safety rules;<br />\r\n- to serve as a guide for
    installation and operation. This fifth edition cancels and replaces the fourth
    edition, published in 2004. This edition constitutes a technical revision. The
    main change with respect to the previous edition is that the endurance test has
    been replaced by an ageing test because voltage cycling is already performed in
    the cold duty test. The guide section has been expanded regarding long line correction
    and altitude correction. In addition the insulation tables and references to other
    standards have been updated.<br />\r\nKeywords: a.c. transmission or distribution
    line, capacitor units and banks for high-voltage power systems"
- language: fr
  script: Latn
  content: "L'IEC 60143-1:2015+AMD1:2023 CSV s'applique aux condensateurs unitaires
    et aux batteries de condensateurs destinés à être raccordés en série sur une ligne
    de transport ou de distribution d'énergie faisant partie d'un réseau alternatif
    de fréquence comprise entre 15 Hz et 60 Hz. L'objectif principal de cette norme
    est de traiter des applications sur les réseaux de transport. Les condensateurs
    série et les batteries de condensateurs série sont habituellement destinés aux
    réseaux d'énergie à haute tension. La présente norme s'applique à toute la gamme
    de tensions. La présente norme ne s'applique pas aux condensateurs avec diélectrique
    métallisé du type autorégénérateur. Même s'ils sont connectés en série avec un
    circuit, les condensateurs suivants sont exclus de la présente norme:<br />\r\n-
    condensateurs pour installations de production de chaleur par induction (IEC 60110-1);<br
    />\r\n- condensateurs pour moteurs et similaires (IEC 60252 - toutes les parties);<br
    />\r\n- condensateurs destinés à être utilisés dans les circuits électroniques
    de puissance (IEC 61071);<br />\r\n- condensateurs pour lampes à décharge (IEC
    61048 et IEC 61049). Pour les accessoires normalisés tels que les isolateurs,
    commutateurs, transformateurs de mesure, coupe-circuit externes, etc., se reporter
    à la norme IEC correspondante. La présente norme a pour objet:<br />\r\n- de formuler
    des règles uniformes en ce qui concerne la qualité de fonctionnement, les essais
    et les caractéristiques assignées;<br />\r\n- de formuler des règles spécifiques
    de sécurité;<br />\r\n- de servir de guide pour l'installation et pour l'exploitation.
    Cette cinquième édition annule et remplace la quatrième édition parue en 2004.
    Cette édition constitue une révision technique. La modification majeure par rapport
    à la précédente édition concerne le fait que l'essai d'endurance a été remplacé
    par un essai de vieillissement dans la mesure où les cycles de fonctionnement
    en tension sont déjà réalisés au cours de l'essai de tenue au froid. La section
    guide a été étendue pour couvrir la correction de longue ligne et la correction
    d'altitude. De plus, les tableaux relatifs aux niveaux d'isolement et les références
    à d'autres normes ont été mis à jour.<br />\r\nMots-clés: ligne de transport ou
    de distribution d'énergie, condensateurs séries destinés aux réseaux d'énergie
    à haute tension"
