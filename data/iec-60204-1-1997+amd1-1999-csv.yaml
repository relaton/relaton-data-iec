abstract:
- language: en
  script: Latn
  content: |-
    Applies to the electrical and electronic equipment of industrial
    machines. Promotes the safety of persons who come into contact with
    industrial machines, not only from hazards associated with
    electricity (such as electrical shock and fire), but also resulting
    from the malfunction of the electrical equipment itself. Addresses
    hazards associated with the machine and its environment.
    Replaces the second edition of IEC 60204-1 as well as parts of IEC
    60550 and ISO 4336.
- language: fr
  script: Latn
  content: |-
    S'applique aux équipements et systèmes électriques et électroniques
    des machines industrielles. Assure la sécurité des personnes, non
    seulement contre les risques normalement associés à l'utilisation
    de l'électricité comme le feu ou les chocs électriques, mais
    également contre les dangers qui peuvent découler du mauvais
    fonctionnement de l'équipement proprement dit. Porte aussi sur les
    dangers engendrés par les machines et leur environnement.
    Remplace certaines parties de la CEI 60550 et l'ISO 4336.
