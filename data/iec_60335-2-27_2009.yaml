abstract:
- content: "IEC 60335-2-27:2009 deals with the safety of electrical appliances incorporating
    emitters for exposing the skin to ultraviolet or infrared radiation, for household
    and similar use, their rated voltage being not more than 250 V for single-phase
    appliances and 480 V for other appliances. Appliances intended to be used in tanning
    salons, beauty parlours and similar premises, are also within the scope of this
    standard. The principal changes in this edition as compared with the fourth editio
    of IEC 60335-2-27 are as follows:<br />\r\n- clarification of radiation measurement
    procedure (32.101);<br />\r\n- guidelines for exposure time schedule (Annex DD).<br
    />\r\nThe attention of National Committees is drawn to the fact that equipment
    manufacturers and testing organizations may need a transitional period following
    publication of a new, amended or revised IEC publication in which to make products
    in accordance with new requirements and to equip themselves for conducting new
    or revised tests. It is the recommendation of the committee that the content of
    this publication be adopted for implementation nationally not earlier than 12
    months or later than 36 months from the date of publication.<br /><br />\r\nThis
    publication is to be read in conjunction with IEC 60335-1:2013."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 60335-2-27:2009 traite de la sécurité des appareils électriques
    comportant des émetteurs pour l'exposition de la peau aux rayonnements ultraviolets
    ou infrarouges destinés à des usages domestiques et analogues, dont la tension
    assignée n'est pas supérieure à 250 V pour les appareils monophasés et à 480 V
    pour les autres appareils. Les appareils non destinés à un usage domestique normal
    mais qui néanmoins peuvent constituer une source de danger pour le public, tels
    que les appareils destinés à être utilisés dans les solariums, les salons de beauté
    et les locaux analogues, sont également compris dans le domaine d'application
    de la présente norme. Les principales modifications de cette édition par rapport
    à la quatrième édition de l'IEC 60335-2-27 sont les suivantes (les modifications
    mineures ne sont pas énumérées):<br />\r\n- clarification du mode opératoire de
    mesure de rayonnement (32.101);<br />\r\n- lignes directrices du programme de
    durée d'exposition (Annexe DD). L'attention des Comités Nationaux est attirée
    sur le fait que les fabricants d'appareils et les organismes d'essai peuvent avoir
    besoin d'une période transitoire après la publication d'une nouvelle publication
    IEC, ou d'une publication amendée ou révisée, pour fabriquer des produits conformes
    aux nouvelles exigences et pour adapter leurs équipements aux nouveaux essais
    ou aux essais révisés. Le comité recommande que le contenu de cette publication
    soit entériné au niveau national au plus tôt 12 mois ou au plus tard 36 mois après
    la date de publication.<br /><br />\r\nCette publication doit être lue conjointement
    avec la CEI 60335-1:2013."
