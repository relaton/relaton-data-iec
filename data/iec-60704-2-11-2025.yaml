abstract:
- language: en
  script: Latn
  content: "IEC 60704-2-11:2025 applies to electrically-operated food preparation
    appliances, either in the form of separate machines with a single function or
    in the form of multi-purpose machines with appropriate tools or attachments for
    several functions. These machines are intended for placing on counters, tables,
    work tops or sinks, for built-in, or for hand-held use, supplied from mains or
    from batteries and able to ensure the functions described in IEC 60619:1993, Clause
    4 and IEC 60619:1993/AMD1:1995, Clause 4.<br />\r\nThis second edition cancels
    and replaces the first edition published in 1998. This edition constitutes a technical
    revision.<br />\r\nThis edition includes the following significant technical changes
    with respect to the previous edition:<br />\r\na) definition of various kind of
    food preparation appliances added;<br />\r\nb) revision of the test conditions;<br
    />\r\nc) coffee mills and coffee grinders are removed from the scope.<br />\r\nThis
    Part 2-11 is intended to be used in conjunction with the fourth edition of IEC
    60704-1:2021, Household and similar electrical appliances - Test code for the
    determination of airborne acoustical noise - Part 1: General requirements."
- language: fr
  script: Latn
  content: "L'IEC 60704-2-11:2025 s’applique aux appareils électriques destinés à
    la préparation des aliments, qu’ils se présentent comme des appareils séparés
    avec une seule fonction ou comme des appareils multi-usages avec des outils ou
    équipements appropriés à plusieurs fonctions. Ces appareils sont destinés à être
    placés sur des comptoirs, des tables, des plans de travail ou des éviers, à être
    encastrés, ou à être tenus à la main, alimentés par le secteur ou par batteries
    et capables d’assurer les fonctions décrites dans l'IEC 60619:1993, Article 4
    et l'IEC 60619:1993/AMD1:1995, Article 4.<br />\r\nLe présent document s’applique
    également aux préparateurs culinaires multifonctions.<br />\r\nCe document ne
    s’applique pas aux moulins à café et broyeurs à café.<br />\r\nCette deuxième
    édition annule et remplace la première édition parue en 1998. Cette édition constitue
    une révision technique.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l’édition précédente:<br />\r\na) ajout d’une
    définition des différents types d’appareils destinés à la préparation des aliments;<br
    />\r\nb) révision des conditions d’essai;<br />\r\nc) suppression des moulins
    à café et broyeurs à café du domaine d’application.<br />\r\nCette Partie 2-11
    est destinée à être utilisée conjointement avec la quatrième édition de l’IEC
    60704-1:2021, Appareils électrodomestiques et analogues - Code d’essai pour la
    détermination du bruit aérien - Partie 1: Exigences générales."
