abstract:
- language: en
  script: Latn
  content: Sets up a broad basis of electric and mechanical criteria of failure test
    procedures. Is applicable to inductive components (chokes and transformers) based
    on magnetically soft materials. Covers also discrete type components and the different
    types of surface-mountable inductive components (SMD).
- language: fr
  script: Latn
  content: Etablit une large base de critères électriques et mécaniques de procédures
    d'essais de défaillance. Est applicable aux composants inductifs (inductances
    de lissage et transformateurs) utilisant des matériaux magnétiques doux. Couvre
    également les composants à connexions et les différents types de composants inductifs
    à montage en surface (CMS).
