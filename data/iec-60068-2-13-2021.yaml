abstract:
- language: en
  script: Latn
  content: "IEC 60068-2-13:2021 specifies methods of test applicable to specimens
    which, during transportation, storage or in service, can be subjected to low air
    pressure.<br />\r\nThis fifth edition cancels and replaces the fourth edition,
    published in 1983. This edition constitutes a technical revision.<br />\r\nThis
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\na) alignment with recently revised parts of IEC 60068-2;<br
    />\r\nb) Clause 5: severities aligned with IEC 60721-2-3 and IEC 60721-3 (all
    parts);<br />\r\nc) addition of Annex A (guidance on selecting the duration of
    exposure)."
- language: fr
  script: Latn
  content: "L'IEC 60068-2-13:2021 fournit les méthodes d'essai applicables aux spécimens
    qui peuvent être soumis à une pression atmosphérique basse pendant le transport,
    le stockage ou en service.<br />\r\nCette cinquième édition annule et remplace
    la quatrième édition parue en 1983. Cette édition constitue une révision technique.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à l'édition précédente:<br />\r\na) alignement sur les normes IEC 60068-2
    révisées récemment;<br />\r\nb) Article 5: alignement des sévérités sur l'IEC
    60721-2-3 et sur I’IEC 60721-3 (toutes les parties);<br />\r\nc) ajout de l'Annexe
    A (recommandations quant au choix de la durée d'exposition)."
