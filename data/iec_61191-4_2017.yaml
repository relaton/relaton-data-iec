abstract:
- content: "IEC 61191-4:2017 prescribes requirements for terminal soldered assemblies.
    The requirements pertain to those assemblies that are entirely terminal/wire interconnecting
    structures or to the terminal/wire portions of those assemblies that include other
    related technologies (i.e. surface mounting, through-hole mounting, chip mounting).<br
    />\r\nThis edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\nThe requirements have been updated to be compliant
    with the acceptance criteria in IPC‑A-610F."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L’IEC 61191-4:2017 donne des exigences relatives à l'assemblage de bornes
    par brasage. Les exigences de la présente spécification s'appliquent aux ensembles
    entièrement constitués d'après des structures d'interconnexion borne/fil et aux
    portions borne/fil de ces ensembles incluant d'autres techniques associées (par
    exemple montage en surface, montage par trous traversants, montage à puce).<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à l’édition précédente:<br />\r\nMise à jour des exigences pour satisfaire
    aux critères d’acceptation décrits dans l’IPC‑A‑610F."
