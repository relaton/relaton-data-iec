abstract:
- language: en
  script: Latn
  content: "This International Standard specifies performance tests, designations,
    markings, dimensions and other requirements for secondary lithium single cells
    and batteries for portable applications. \nThe objective of this standard is to
    provide the purchasers and users of secondary lithium cells and batteries with
    a set of criteria with which they can judge the performance of secondary lithium
    cells and batteries offered by various manufacturers."
- language: fr
  script: Latn
  content: |-
    La présente Norme internationale spécifie les essais de performance, les désignations, les marquages, les dimensions et autres exigences pour les éléments individuels et les batteries d'accumulateurs au lithium pour applications portables.
    L'objectif de la présente norme est de fournir aux acheteurs et aux utilisateurs d'accu-mulateurs au lithium un ensemble de critères au moyen desquels ils seront en mesure de juger de la performance des différents accumulateurs au lithium proposés par différents fabricants.
