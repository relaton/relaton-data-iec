abstract:
- language: en
  script: Latn
  content: "IEC 60079-14:2013 contains the specific requirements for the design, selection,
    erection and initial inspection of electrical installations in, or associated
    with, explosive atmospheres. Where the equipment is required to meet other environmental
    conditions, for example, protection against ingress of water and resistance to
    corrosion, additional protection requirements may be necessary. The requirements
    of this standard apply only to the use of equipment under standard atmospheric
    conditions as defined in IEC 60079-0. For other conditions, additional precautions
    may be necessary, and the equipment should be certified for these other conditions.
    For example, most flammable materials and many materials which are normally regarded
    as non-flammable might burn vigorously under conditions of oxygen enrichment.
    These requirements are in addition to the requirements for installations in non-hazardous
    areas. This standard applies to all electrical equipment including fixed, portable,
    transportable and personal, and installations, permanent or temporary. No account
    is taken in this Standard of the toxic risks that are associated with flammable
    gases, liquids and dusts in concentrations that are usually very much less than
    the lower explosive limit. In locations where personnel may be exposed to potentially
    toxic concentrations of flammable material, appropriate precautions should be
    taken. Such precautions are outside the scope of this Standard. This fifth edition
    cancels and replaces the fourth edition published in 2007. This edition constitutes
    a technical revision. Refer to the document's Foreward for a listing of the specific
    revisions and additional Notes. Key words: requirements for the design, selection,
    erection and initial inspection of electrical installations in explosive atmospheres.<br
    />\r\nThe contents of the corrigendum of January 2016, the interpretation sheet
    1 of February 2017 and March 2020 have been included in this copy."
- language: fr
  script: Latn
  content: "L'IEC 60079-14:2013 contient les exigences spécifiques de conception,
    de sélection, de construction et d'inspection initiale applicables aux installations
    électriques situées ou en relation avec des atmosphères explosives. Lorsque le
    matériel est tenu de satisfaire à d'autres conditions environnementales, par exemple,
    la protection contre la pénétration de l'eau et la résistance à la corrosion,
    des exigences de protection supplémentaires peuvent être nécessaires. Les exigences
    de la présente norme s'appliquent uniquement à l'utilisation de matériels dans
    des conditions atmosphériques normalisées telles que définies dans la CEI 60079-0.
    Pour d'autres conditions, des précautions complémentaires peuvent être nécessaires,
    et il convient de certifier le matériel pour ces mêmes conditions. Par exemple,
    la plupart des matières inflammables et beaucoup de matières normalement réputées
    ininflammables sont susceptibles de brûler violemment dans des conditions enrichies
    en oxygène. Ces exigences complètent celles relatives aux installations dans les
    emplacements non dangereux. La présente norme est applicable à tout matériel électrique
    fixe, portable, transportable et personnel et aux installations permanentes ou
    temporaires. La présente norme ne tient pas compte des risques toxiques associés
    aux gaz, liquides et poussières inflammables présents dans des concentrations
    habituellement bien inférieures à la limite inférieure d'explosivité. Sur les
    sites où le personnel peut être exposé à des concentrations potentiellement toxiques
    de matières inflammables, il convient de prendre des précautions appropriées.
    Ces précautions ne relèvent pas du domaine d'application de la présente norme.
    Cette cinquième édition annule et remplace la quatrième édition parue en 2007,
    dont elle constitue une révision technique. Reportez-vous à l'Avant-propos du
    document pour obtenir une liste des révisions spécifiques et billets supplémentaires.
    Mots clès: exigences de conception, de sélection, de construction et d'inspection
    initiale applicables aux installations électriques situées ou en des atmosphères
    explosives.<br />\r\nLe contenu du corrigendum de janvier 2016, la feuille d'interprétation
    1 de février 2017 et de mars 2020 a été pris en considération dans cet exemplaire."
