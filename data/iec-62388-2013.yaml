abstract:
- language: en
  script: Latn
  content: "IEC 62388:2013 specifies the minimum operational and performance requirements,
    methods of testing and required test results conforming to performance standards
    not inferior to those adopted by the IMO in Resolution MSC.192(79).<br />\r\n(MSC.192/2)
    The radar installation, in addition to meeting the general requirements as set
    out in resolution A.694(17) and the related standard IEC 60945, should comply
    with the performance standards of MSC.192(79). When a requirement of this standard
    is different from IEC 60945, the requirement in this standard takes precedence.
    This second edition cancels and replaces the first edition published in 2007.
    This edition constitutes a technical revision. The contents of the corrigendum
    of February 2014 have been included in this copy."
- language: fr
  script: Latn
  content: "L'IEC 62388:2013 spécifie les exigences de performance et opérationnelles
    minimales, les méthodes d'essais et les résultats d'essais exigés conformément
    aux normes de performance non inférieures à celles adoptées par l'OMI dans la
    Résolution MSC.192(79).<br />\r\n(MSC.192/2) Il convient que l'installation radar,
    en plus de satisfaire aux exigences générales indiquées dans la Résolution A.694(17)
    et dans la norme connexe IEC 60945, satisfasse aux exigences de performance de
    la MSC.192(79). Lorsqu'une exigence de la présente norme diffère de l'IEC 60945,
    c'est l'exigence de la présente norme qui prévaut.<br />\r\nCette deuxième édition
    annule et remplace la première édition parue en 2007. Cette édition constitue
    une révision technique."
