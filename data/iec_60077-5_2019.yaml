  format: text/html
- content: "<!-- NEW! -->IEC 60077-5:2019 est disponible sous forme de IEC 60077-5:2019
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nL'IEC
    60077-5:2019 fournir des règles complémentaires ou amendées pour les fusibles
    à haute tension, en plus de celles données dans l'IEC 60077-2. Les fusibles à
    haute tension concernés sont connectés dans les circuits de puissance et/ou auxiliaires.
    La tension nominale de ces circuits est située entre 600 V CC et 3 000 V CC, conformément
    à l'IEC 60850. Ces fusibles peuvent également être utilisés dans des circuits
    auxiliaires à courant alternatif jusqu'à une tension nominale de 1 500 V. En complément
    de l'IEC 60077-2, le présent document précise particulièrement:<br />\r\na) les
    caractéristiques des fusibles;<br />\r\nb) les conditions de service que les fusibles
    supportent du point de vue:<br />\r\n- du fonctionnement et du comportement en
    service normal;<br />\r\n- du fonctionnement et du comportement en cas de court-circuit;<br
    />\r\n- des propriétés diélectriques.<br />\r\nc) les essais destinés à vérifier
    la conformité du fusible avec les caractéristiques dans les conditions de service
    ainsi que les méthodes à adopter pour ces essais;<br />\r\nd) les informations
    données avec ou marquées sur le fusible.<br />\r\nCette deuxième édition annule
    et remplace la première édition, parue en 2003. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    révision de la méthode d'essai des conditions d'essai III pour la vérification
    du pouvoir de coupure."
