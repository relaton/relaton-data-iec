abstract:
- language: en
  script: Latn
  content: IEC 60987:2007+A1:2013 Is applicable to computer-system hardware for systems
    of Class 1 and 2 (as defined by IEC 61513) in nuclear power plants. This new edition
    reflects recent developments in computer system hardware design, the use of pre-developed
    hardware and changes in terminology. <strong>This consolidated version consists
    of the second edition (2007) and its amendment 1 (2012). Therefore, no need to
    order amendment in addition to this publication.</strong>
- language: fr
  script: Latn
  content: La CEI 60987:2007+A1:2013 Est applicable au matériel des systèmes informatisés
    des centrales nucléaires de puissance de Classes 1 et 2 (telles que définies dans
    la CEI 61513). Cette nouvelle édition tient compte des développements récemment
    survenus dans le domaine de la conception du matériel des systèmes informatisés,
    l'utilisation de matériels prédéveloppés commercialement disponibles sur étagère
    et l'évolution de la terminologie. <strong> Cette version consolidée comprend
