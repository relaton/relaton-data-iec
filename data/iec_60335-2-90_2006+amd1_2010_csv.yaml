abstract:
- content: "IEC 60335-2-90:2006+A1:2010 The safety of microwave ovens with a cavity
    door intended for commercial use, their rated voltage being not more than 250
    V for single-phase appliances connected between one phase and neutral and 480
    V for other appliances. It also deals with the safety of microwave ovens without
    a cavity door and with transportation means that are intended for commercial use
    only.<strong>This consolidated version consists of the third edition (2006) \nand
    its amendment 1 (2010). Therefore, no need to order amendment in\naddition to
    this publication.</strong><br /><br />This publication is to be read in conjunction
    with IEC 60335-1:2010."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60335-2-90:2006+A1:2010 Traite de la sécurité des fours à micro-ondes
    à usage commercial avec une porte de cavité dont la tension assignée n'est pas
    supérieure à 250 V pour les appareils monophasés raccordés entre phase et neutre
    et 480 V pour les autres appareils. S'applique aussi de la sécurité des fours
    à micro-ondes sans porte de cavité et avec moyens de transport qui sont destinés
    à un usage commercial uniquement.<strong> Cette version consolidée comprend la
    troisième édition (2006) et\nson amendement 1 (2010). Il n'est donc pas nécessaire
    de commander \nl'amendement avec cette publication.</strong><br /><br />Cette
    publication doit être lue conjointement avec la CEI 60335-1:2010."
