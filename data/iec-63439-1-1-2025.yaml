abstract:
- language: en
  script: Latn
  content: "IEC 63439-1-1:2025 defines terms relating to electric power robot. It
    defines terms used for describing classification, constitution, function, performance,
    safety, working environment and other topics relating to electric power robot.<br
    />\r\nThis document applies to the design, production, testing, sales, application,
    maintenance, management, scientific research of electric power robot."
- language: fr
  script: Latn
  content: "l'IEC 63439-1-1:2025 définit les termes relatifs aux robots électriques.
    Il définit les termes utilisés pour décrire la classification, la constitution,
    la fonction, les performances, la sécurité, l'environnement de travail et d'autres
    aspects relatifs aux robots électriques.<br />\r\nLe présent document s'applique
    à la conception, à la production, aux essais, à la vente, à l'application, à la
    maintenance, à la gestion, à la recherche scientifique en ce qui concerne les
    robots électriques."
