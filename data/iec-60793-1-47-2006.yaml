abstract:
- language: en
  script: Latn
  content: Establishes uniform requirements for measuring the macrobending loss of
    single-mode fibres (category B) at 1 550 nm or 1 625 nm, category A1 multimode
    fibres at 850 nm or 1 300 nm, and category A3 and A4 multimode fibres at 650 nm,
    850 nm or 1 300 nm, thereby assisting in the inspection of fibres and cables for
    commercial purposes. The standard gives two methods for measuring macrobending
    sensitivity
- language: fr
  script: Latn
  content: Etablit des exigences uniformes pour la mesure des pertes par macrocourbures
    pour les fibres optiques unimodales (de catégorie B) à 1 550 nm ou 1 625 nm, et
    pour les fibres multimodales de catégorie A1 à 850 nm ou 1 300 nm, et les fibres
    multimodales de catégorie A3 et A4 à 650 nm, 850 nm ou 1 300 nm, contribuant ainsi
    au contrôle des fibres et câbles dans des relations commerciales. Cette norme
    décrit deux méthodes destinées à mesurer la sensibilité aux macrocourbures.
