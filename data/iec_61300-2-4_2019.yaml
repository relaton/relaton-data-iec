abstract:
- content: "IEC 61300-2-4:2019 is to ensure that the retention or attachment of the
    fibre, cord or cable in a fibre optic device or an enclosure This second edition
    cancels and replaces the first edition published in 1995. This edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\na) addition of Clause 2, Normative references;<br />\r\nb) clarification
    of the test procedures;<br />\r\nc) clarification of the severities;<br />\r\nd)
    modification of the whole document structure according to the latest ISO/IEC Directives.<br
    />\r\nKeywords: tensile load applied to the fibre, cord or cable"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 61300-2-4:2019 est de vérifier la rétention ou la fixation de la
    fibre, du cordon ou du câble à un dispositif fibronique ou à une enveloppe. Cette
    deuxième édition annule et remplace la première édition parue en 1995. Cette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) ajout de l'Article 2, Références normatives;<br />\r\nb)
    clarification des procédures d'essai;<br />\r\nc) clarification des sévérités;<br
    />\r\nd) modification de la structure globale du document, conformément aux dernières
    directives ISO/IEC.<br />\r\nMots-clés: charge de traction appliquée à la fibre,
    au cordon ou au câble."
