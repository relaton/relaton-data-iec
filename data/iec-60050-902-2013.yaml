  content: IEC 60050-902:2013 gives the general terminology used in the field of conformity
    assessment, as well as general terms pertaining to specific applications and associated
    technologies. It has the status of a horizontal standard in accordance with <a
    href="http://webstore.iec.ch/webstore/webstore.nsf/Artnum_PK/36435?opendocument">IEC
    Guide 108</a>.
