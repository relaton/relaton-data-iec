abstract:
- language: en
  script: Latn
  content: Defines a format for files containing transient waveform and event data
    collected from power systems or power system models. Applies to files stored on
    physical media such as digital hard drives and diskettes.
- language: fr
  script: Latn
  content: Etablit un format pour les fichiers contenant des données sur les événements
    et les formes d'ondes des transitoires obtenus à partir des réseaux électriques
    ou de leur modélisation. S'applique à des fichiers destinés à être stockés sur
    des supports physiques, tels que des disques durs ou des disquettes.
