abstract:
- language: en
  script: Latn
  content: Gives procedures for determining the electrical volume resistivity and
    mass resistivity of solid (non-stranded) metallic conductor and resistor materials,
    and the resistance per unit length of solid conductors (of uniform cross-sectional
    area) of metallic materials. Sets out both reference and routine methods of measuring
    the resistivity of metallic materials.
- language: fr
  script: Latn
  content: Donne des méthodes de détermination de la résistivité et de la densirésistivité
    des matériaux métalliques massifs (non câblés) utilisés dans les conducteurs et
    dans les résistances et de la résistance linéique des conducteurs massifs (de
    section uniforme) en matériaux métalliques. Indique des spécifications pour les
    méthodes de référence et les méthodes courantes de mesure de la résistivité des
    matériaux métalliques.
