abstract:
- language: en
  script: Latn
  content: 'Applies to flexible cables with insulation based on ethylene propylene
    rubber (EPR), polyvinyl chloride (PVC) or silicone rubber (SiR) for portable earthing
    and short-circuiting equipment. For this type of cable no rated voltage is given
    as such cables are exclusively intended for earthing and short-circuiting equipment.
    The particular types of cable and their code designations are specified in Clause
    6 of this standard. The test methods specified in this standard are given in IEC
    60227-2, IEC 60245-2, IEC 60811 and IEC 62230. The significant technical changes
    with respect to the previous edition are as follows: - extension of the scope
    to cover silicone rubber as an insulation material; - introduction of a new normative
    annex for clashing test.'
- language: fr
  script: Latn
  content: 'S''applique aux câbles souples revêtus de caoutchouc d''éthylène propylène
    (EPR), de polychlorure de vinyle (PVC) ou de silicone, destinés aux équipements
    portables de mise à la terre et de court-circuit. Il n''est indiqué aucune valeur
    de tension assignée pour ce type de câbles puisqu''ils sont prévus exclusivement
    pour des équipements de mise à la terre et de court-circuit. Les modèles particuliers
    de câbles et leurs désignations sont spécifiés dans l''Article 6 de la présente
    norme. Les méthodes d''essai spécifiées dans la présente norme sont données dans
    la CEI 60227-2, la CEI 60245-2, la CEI 60811 et la CEI 62230. Par rapport à l''édition
    précédente, les modifications techniques majeures sont les suivantes: - extension
    du domaine d''application pour couvrir l''utilisation du silicone comme matériau
    d''isolation; - introduction d''une nouvelle annexe normative pour l''essai de
    choc (clashing test).'
