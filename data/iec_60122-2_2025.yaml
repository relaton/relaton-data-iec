- content: "L’IEC 60122-2:2025 a été établie pour répondre à un désir généralement
    exprimé, tant par les utilisateurs que par les fabricants, de disposer de lignes
    directrices pour l’emploi des résonateurs à quartz destinés aux oscillateurs et
    aux filtres, afin qu’ils puissent être utilisés au mieux.<br />\r\nElle attire
    l’attention sur quelques-unes des questions fondamentales auxquelles l’utilisateur
    réfléchit avant de commander un résonateur pour une application nouvelle et il
    est à espérer, ce faisant, qu’il contribue à assurer un fonctionnement satisfaisant,
    un coût favorable et une disponibilité commerciale. Le présent document n’a pas
    pour but de développer des notions théoriques ni de couvrir tous les cas qui peuvent
    se poser en pratique; enfin, il ne saurait se substituer à une liaison étroite
    entre fabricant et utilisateur.<br />\r\nLes spécifications de normes, telles
    que celles de l’IEC dont les présentes lignes directrices font partie, et les
    spécifications nationales ou les spécifications particulières publiées par les
    fabricants définissent les combinaisons possibles des caractéristiques de résonance
    et de température. Ces spécifications sont compilées pour inclure une large gamme
    de résonateurs à quartz avec des performances normalisées. Il faut toujours insister
    sur le fait qu’il incombe à l’utilisateur de choisir ses résonateurs à quartz,
    dans la mesure du possible, à l’aide de ces spécifications lorsqu’elles sont disponibles
    même si cela peut impliquer des modifications mineures du circuit pour permettre
    l’utilisation de résonateurs à quartz normaux. Ceci s’applique en particulier
    à la sélection de la fréquence nominale.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l’édition précédente:<br />\r\na)
    ajout du type de coupe SC et des exigences correspondantes,<br />\r\nb) ajout
    d’un calcul de vieillissement et de l’exigence d’un faible niveau d’excitation
    conformément à la spécification générale,<br />\r\nc) mise à jour de la courbe
    température/fréquence en fonction des exigences des coupes courantes,<br />\r\nd)
    suppression des types de produits rarement utilisés."
