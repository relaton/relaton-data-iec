abstract:
- content: "IEC 60122-2:2025 has been compiled in response to a generally expressed
    desire on the part of both users and manufacturers for guidelines to the use of
    quartz crystal units for filters and oscillators so that the crystal units may
    be used to their best advantage.<br />\r\nIt draws attention to some of the more
    fundamental questions which will be considered by the user before it places its
    order for a unit for a new application, and in so doing will, it is hoped, help
    ensure against unsatisfactory performance, unfavourable cost and non-availability.
    It is not the function of this document to explain theory, nor to attempt to cover
    all the eventualities that can arise in practical circumstances. Lastly, it it
    is not considered as a substitute for close liaison between manufacturer and user.<br
    />\r\nStandard specifications, such as those of the IEC of which these guidelines
    form a part, and national specifications or detail specifications issued by manufacturers,
    will define the available combinations of the resonant characteristics and the
    temperature characteristic. These specifications are compiled to include a wide
    range of quartz crystal units with standardized performances. It cannot be over-emphasized
    that it is the responsibility of the user, wherever possible, to select the quartz
    crystal units from these specifications, when available, even if it can lead to
    making small modifications to the circuit to enable the use of standard resonators.
    This applies particularly to the selection of the nominal frequency.<br />\r\nThis
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\na) addition of SC cut type and related requirements;<br
    />\r\nb) addition of ageing calculation and low level of drive requirements according
    to the general specification,<br />\r\nc) update of the frequency temperature
    curve according to the common cut requirements;<br />\r\nd) removal of infrequently
    used product types."
