abstract:
- language: en
  script: Latn
  content: IEC 62524:2009 specifies a reader's format for multimedia e-publishing
    employed for e-book data interchange among publishers and readers, satisfying
    a number of readers' requirements such as being non-revisable, equipment-adaptive
    and application-adaptive.
- language: fr
  script: Latn
  content: La CEI 62524:2009 spécifie un format de lecteur pour l'édition électronique
    multimédia, utilisé pour l'échange de données de livres électroniques entre éditeurs
    et lecteurs, satisfaisant à un certain nombre d'exigences des lecteurs telles
    que le fait d'être non révisable, de pouvoir s'adapter au matériel et de pouvoir
    s'adapter à l'application.
