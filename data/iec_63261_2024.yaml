abstract:
- content: "IEC 63261:2024 provides requirements for the E&I objects of a digital
    3D plant model, used in the engineering phase to design and construct a process
    plant and its instrumentation. It provides guidance how to model plants and their
    electrical and instrumentation equipment.<br />\r\nThis document also specifies
    the content and the possible output of the 3D plant model at project milestones.<br
    />\r\nThis document can be used by the contractual partners to agree upon the
    content of the 3D plant model to be delivered at specified milestones.<br />\r\nThis
    document does not specify the transfer and format of digital 3D plant models.<br
    />\r\nThis document does not specify definitions or instructions to equipment
    representations and details of elements in the 3D plant model not belonging to
    electrical and instrumentation domains."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 63261:2024 fournit des exigences pour les objets E & I d’un modèle
    d’installation numérique 3D, utilisé dans la phase d’ingénierie pour concevoir
    et construire une installation de traitement et son instrumentation. Elle fournit
    des recommandations sur la façon de modéliser les installations et leurs équipements
    électriques et d’instrumentation.<br />\r\nLe présent document spécifie également
    le contenu, ainsi que la sortie possible du modèle d’installation 3D aux jalons
    du projet.<br />\r\nLe présent document peut être utilisé par les partenaires
    contractuels pour convenir du contenu du modèle d’installation 3D à livrer à des
    jalons spécifiés.<br />\r\nLe présent document ne spécifie pas le transfert et
    le format des modèles d’installation numérique 3D.<br />\r\nLe présent document
    ne précise pas de définitions ou d’instructions pour les représentations d’équipements
    et les informations détaillées des éléments du modèle d’installation 3D qui ne
    relèvent pas des domaines électriques et d’instrumentation."
