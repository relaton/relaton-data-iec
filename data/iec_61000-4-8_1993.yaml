abstract:
- content: |-
    Relates to the immunity requirements of equipment, only under
    operational conditions, to magnetic disturbances at power frequency
    related to:

    - residential and commercial locations

    - industrial installations and power plants

    - medium voltage and high voltage sub-stations.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Traite des exigences en matière d'immunité des matériels,
    uniquement dans les conditions d'utilisation, contre les
    perturbations magnétiques dans les réseaux publics, les
    installations industrielles, les centrales électriques et les
    postes moyenne et haute tension.
