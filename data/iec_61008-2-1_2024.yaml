- content: "L'IEC 61008-2-1:2024 s'applique aux interrupteurs automatiques à courant
    différentiel résiduel sans dispositif de protection contre les surintensités incorporé
    pour usages domestiques et analogues (ci-après appelés ID), classés conformément
    au 4.1.1 de l'IEC 61008-1:2024. Les ID conformes à ce document sont conçus pour
    des tensions inférieures ou égales à 440 V en courant alternatif avec une fréquence
    de 50 Hz, 60 Hz ou 50/60 Hz et des courants inférieurs ou égaux à 125 A, et sont
    destinés principalement à la protection contre les chocs électriques.<br />\r\nCette
    deuxième édition annule et remplace la première édition parue en 1990. Cette édition
    constitue une révision technique.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\n- harmonisation
    de tous les articles entre les séries IEC 61008, IEC 61009 et IEC 60755 par une
    approche fondée sur les blocs et les modules;<br />\r\n- harmonisation de tous
    les tableaux et figures entre les séries IEC 61008, IEC 61009 et IEC 60755;<br
    />\r\n- les termes et définitions renvoient désormais à l'IEC 62873-2;<br />\r\n-
    modification du 4.1 relatif à la classification selon les conditions d'alimentation;<br
    />\r\n- essais spécifiques pour les caractéristiques de fonctionnement (9.9) des
    ID conformes à la classification en 4.1.1;<br />\r\n- conditions d'essai spécifiques
    pour l'échauffement (9.8), vérification du déclenchement libre (9.15), essais
    de courant de choc (9.19), fiabilité (9.20) et vieillissement (9.21)."
