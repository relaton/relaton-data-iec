abstract:
- content: "IEC 61008-2-1:2024 applies to residual current operated circuit-breakers,
    without integral overcurrent protection, for household and similar uses (hereafter
    referred to as RCCBs), classified according to IEC 61008-1:2024, 4.1.1. RCCBs
    according to this document are intended for voltages not exceeding 440 V AC with
    frequencies of 50 Hz, 60 Hz or 50/60 Hz and currents not exceeding 125 A, intended
    principally for protection against shock hazard.<br />\r\nThis second edition
    cancels and replaces the first edition published in 1990. This edition constitutes
    a technical revision.<br />\r\nThis edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\n- harmonization
    of all clauses between the IEC 61008, IEC 61009 and IEC 60755 series using blocks
    and modules approach;<br />\r\n- harmonization of all tables and figures between
    the IEC 61008, IEC 61009 and IEC 60755 series;<br />\r\n- terms and definitions
    are now referred to IEC 62873-2;<br />\r\n- modification of 4.1 for classification
    according to supply conditions;<br />\r\n- specific tests for operating characteristics
    (9.9) of RCCB according to classification 4.1.1;<br />\r\n- specific test conditions
    for temperature-rise (9.8), verification of trip-free (9.15), surge current tests
    (9.19), reliability (9.20) and ageing (9.21)."
