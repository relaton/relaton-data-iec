abstract:
- language: en
  script: Latn
  content: 'Contains the definitions and designations related to, and the general
    requirements to be fulfilled by, industrial, rigid, moulded, laminated tubes of
    rectangular cross-section and rods of rectangular and hexagonal cross-section.
    The moulded sections are manufactured using either phenolic or epoxy resins as
    the binder and using the following reinforcements: cellulosic paper, cotton cloth
    or glass cloth. This standard covers both rods and tubes of natural colour and
    those containing colouring matter or other additives. Materials which conform
    to this standard meet established levels of performance. However, the selection
    of a material by a user for a specific application should be based on the actual
    requirements necessary for adequate performance in that application and not based
    on this standard alone.'
- language: fr
  script: Latn
  content: 'Contient les définitions, les désignations les concernant, et les exigences
    générales à satisfaire par les tubes, rigides, moulés, stratifiés, de sections
    trans-versales rectangulaires et les barres de sections transversales rectangulaires
    et hexagonales. Les pièces moulées sont fabriquées en utilisant comme liants des
    résines phénoliques ou époxydes. Les matériaux de renfort suivants sont utilisés:
    papier cellulosique, tissu de coton ou tissu de verre. Cette norme concerne à
    la fois les barres et les tubes de couleur naturelle et ceux contenant des matières
    colorantes ou d''autres additifs. Les matériaux conformes à cette norme satisfont
    à des niveaux établis de performance. Cependant, il convient que le choix d''un
    matériau, par un utilisateur, pour une application spécifique, soit fondé sur
    les exigences réelles nécessaires pour une performance adéquate de cette application,
    et non fondé sur cette seule norme.'
