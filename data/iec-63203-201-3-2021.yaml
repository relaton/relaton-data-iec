abstract:
- language: en
  script: Latn
  content: IEC 63203-201-3:2021 specifies a test method for determination of the electrical
    resistance of conductive fabrics under simulated microclimate within clothing.
    The microclimate is the climate of the small air layer between the skin and clothing
    having a specific temperature and humidity. This test method can be applied to
    conductive fabrics including multilayer assemblies for use in clothing.
- language: fr
  script: Latn
  content: L’IEC 63203-201-3:2021 spécifie une méthode d’essai pour la détermination
    de la résistance électrique des étoffes conductrices sous microclimat simulé dans
    les vêtements. Le microclimat est le climat de la fine couche d’air entre la peau
    et le vêtement qui présente une température et une humidité spécifiques. Cette
    méthode d’essai peut être appliquée aux étoffes conductrices, y compris aux assemblages
    multicouches qui sont utilisés dans les vêtements.
