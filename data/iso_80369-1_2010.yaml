abstract:
- content: "ISO 80369-1:2010 specifies general requirements for small-bore connectors,
    which convey liquids or gases in healthcare applications. These small-bore connectors
    are used in medical devices or accessories intended for use with a patient.<br
    /><br />\r\nISO 80369-1:2010 also specifies the healthcare fields in which these
    small-bore connectors are intended to be used.<br /><br />\r\nThese healthcare
    fields of use include, but are not limited to, applications for:<br />\r\n- breathing
    systems and driving gases,<br />\r\n- enteral and gastric,<br />\r\n- urethral
    and urinary,<br />\r\n- limb cuff inflation,<br />\r\n- neuraxial devices, and<br
    />\r\n- intravascular or hypodermic.<br /><br />\r\nSmall-bore connectors as specified
    in ISO 80369-1:2010 are non-interconnectable with:<br />\r\n- the cones and sockets
    of ISO 5356-1:2004 and ISO 5356-2:2006;<br />\r\n- the temperature sensor connector
    and mating ports specified in Annex DD of ISO 8185:2007; and<br />\r\n- the nipples
    of EN 13544-2:2002.<br /><br />\r\nISO 80369-1:2010 provides the methodology to
    assess non-interconnectable characteristics of small-bore connectors based on
    their inherent design and dimensions in order to reduce the risk of misconnections
    between medical devices or between accessories for different applications and
    to reduce the risk of misconnections between medical devices with 6 % Luer connectors,
    and all other non-Luer (6 %) connectors that will be developed under future parts
    of this series of standards.<br /><br />\r\nIt does not specify requirements for
    the medical devices or accessories that use these small-bore connectors. Such
    requirements are given in particular International Standards for specific medical
    devices or accessories."
