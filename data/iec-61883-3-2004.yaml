abstract:
- language: en
  script: Latn
  content: IEC 61883-3:2004 specifies the packet format and the transmission timing
    for HD-DVCR data. It describes the specifications for the IEEE 1394 packet, the
    CIP header for 1125-60 and 1250-50 television systems, and the transmission timing.
- language: fr
  script: Latn
  content: 'L''IEC 61883-3:2004 spécifie la structure en paquets et la durée de transmission
    pour les données HD-DVCR. Elle décrit les spécifications pour le paquet IEEE 1394,
    l''en-tête CIP pour les systèmes télévision 1125-60 et 1250-50, et la durée de
    transmission. Cette deuxième édition de la CEI 61883-3 annule et remplace la première
    édition parue en 1998. Elle inclut les modifications suivantes: Ajout de spécifications
    pour le paquet IEEE 1394, l''en-tête CIP et la durée de transmission dans la transmission
    à grande vitesse. La présente version bilingue (2014-04) correspond à la version
    anglaise monolingue publiée en 2004-08.'
