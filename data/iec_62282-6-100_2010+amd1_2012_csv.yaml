- content: L’IEC 62282-6-100:2010 traite des systèmes à micropiles à combustible,
    des blocs d'alimentation électrique des micropiles à combustible et des cartouches
    de combustible, qui sont portatifs ou qui peuvent être facilement portés à la
    main, fournissant une tension de sortie en courant continu ne dépassant pas 60
    V et une puissance de sortie ne dépassant pas 240 VA. La présente norme établit
    des exigences pour tous les systèmes à micropiles à combustible, les blocs d'alimentation
    électrique des micropiles à combustible et les cartouches de combustible, afin
    d'assurer un degré de sécurité raisonnable pour l'utilisation normale, le mauvais
    usage raisonnablement prévisible, et le transport pour la vente de tels éléments.
    L'attention des Comités Nationaux est attirée sur le fait que les fabricants d'appareils
    et les organismes d'essai peuvent avoir besoin d'une période transitoire après
    la publication d'une nouvelle publication IEC, ou d'une publication amendée ou
    révisée, voire d’une publication qui remplace une Spécification accessible au
    public (PAS) existante, pour fabriquer des produits conformes aux nouvelles exigences
    et se doter des moyens nécessaires pour procéder à des essais selon des méthodes
    nouvelles ou révisées. Le comité recommande que le contenu de cette publication
    soit entériné au niveau national au plus tôt 12 mois après la date de publication.
    Avant cette date, le document IEC/PAS 62282-6-1 peut toujours être commandé auprès
    du Comité National membre de l’IEC ou du Bureau Central de l’IEC. Le contenu du
    corrigendum de décembre 2011 a été pris en considération dans cet exemplaire.<strong>Cette
    version consolidée comprend la première édition (2010) et son amendement 1 (2012).
    Il n'est donc pas nécessaire de commander l'amendement avec cette publication.</strong>
