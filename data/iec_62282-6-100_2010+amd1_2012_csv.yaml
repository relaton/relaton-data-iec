abstract:
- content: IEC 62282-6-100:2010+A1:2012 covers micro fuel cell power systems, micro
    fuel cell power units and fuel cartridges that are wearable or easily carried
    by hand, providing d.c. outputs that do not exceed 60 V d.c. and power outputs
    that do not exceed 240 VA. Establishes requirements for all micro fuel cell power
    systems, micro fuel cell power units and fuel cartridges to ensure a reasonable
    degree of safety for normal use, reasonably foreseeable misuse, and consumer transportation
    of such items. The attention of National Committees is drawn to the fact that
    equipment manufacturers and testing organizations may need a transitional period
    following publication of a new, amended or revised IEC publication or one that
    replaces an existing Publicly Available Specification (PAS) in which to make products
    in accordance with the new requirements and to equip themselves for conducting
    new or revised tests. It is the recommendation of the committee that the content
    of this publication be adopted for implementation nationally not earlier than
    12 months from the date of publication. In the meantime, IEC/PAS 62282-6-1 can
    still be ordered by contacting the local IEC member National Committee or the
    IEC Central Office. The contents of the corrigendum of December 2011 have been
    included in this copy.<br /><strong>This consolidated version consists of the
    first edition (2010) and its amendment 1 (2012). Therefore, no need to order amendment
    in addition to this publication.</strong>
