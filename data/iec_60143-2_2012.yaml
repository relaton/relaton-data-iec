- content: "La CEI 60143-2:2012 concerne les matériels de protection pour les batteries
    de condensateurs série, de puissance supérieure à 10 Mvar par phase. Le matériel
    de protection est défini comme étant l'appareillage du circuit principal et du
    matériel auxiliaire, qui font partie de l'installation des condensateurs série,
    mais qui sont à l'extérieur de la partie constituée par les condensateurs eux-mêmes.
    Les recommandations pour la partie condensateur sont fournies dans la CEI 60143-1:2004.
    Les matériels de protection sont mentionnés aux 3 et 10.6 de la CEI 60143-1:2004.
    Cette deuxième édition annule et remplace la première édition publiée en 1994.
    Elle constitue une révision technique. Les modifications par rapport à l'édition
    précédente sont les suivantes:<br />\r\n- mises à jour conformément aux nouvelles
    normes et aux normes révisées relatives aux composants;<br />\r\n- mises à jour
    relatives aux évolutions technologiques. Les technologies obsolètes ont été retirées:
    condensateurs série à double éclateurs autodéclenchés. De nouvelles technologies
    ont été ajoutées: sondes de courant à la place des transformateurs de courant;<br
    />\r\n- les essais des éclateurs ont été mis à jour pour décrire de manière plus
    claire les exigences et les procédures d'essai. Un nouvel essai au courant établi
    du shunt remplace l'ancien essai au courant de décharge;<br />\r\n- L'Article
    5, Guide, a été élargi avec plus d'information concernant les différents circuits
    d'amortissement et les protections de condensateurs série. Mots cles: protection
    pour les batteries de condensateurs série"
