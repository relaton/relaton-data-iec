abstract:
- language: en
  script: Latn
  content: |-
    IEC 60440:2012 specifies a method of measurement and associated test conditions to assess the magnitude of non-linear distortion generated in a resistor. This method is applied if prescribed by a relevant component specification, or if agreed between a customer and a manufacturer. This International Standard cancels and replaces the Technical Report IEC/TR 60440, published in 1973. The major changes with regard to the Technical Report are:<br />
    - change of the principle parameter's term from "third harmonic attenuation" to "third harmonic ratio";<br />
    - addition of advice on the prescription of requirements in a relevant component specification;<br />
    - addition of a set of recommended measuring conditions for a specimen with a rated dissipation of less than 100 mW;<br />
    - a complete editorial revision.
- language: fr
  script: Latn
  content: |-
    La CEI 60440:2012 spécifie une méthode de mesure et les conditions d'essais associées pour déterminer l'amplitude de la distorsion non linéaire générée dans une résistance. Cette méthode est appliquée si elle est prescrite par une spécification applicable au composant, ou si elle fait l'objet d'un accord entre un client et un fabricant. La présente Norme internationale annule et remplace le Rapport technique CEI/TR 60440, paru en 1973. Les modifications principales par rapport au Rapport technique sont les suivantes:<br />
    - modification du terme du paramètre principal d'"affaiblissement de troisième harmonique" en "rapport de troisième harmonique";<br />
    - ajout de conseils sur la prescription d'exigences dans une spécification applicable au composant;<br />
    - ajout d'un ensemble de conditions de mesure recommandées pour un spécimen ayant une dissipation assignée inférieure à 100 mW;<br />
    - révision éditoriale complète.
