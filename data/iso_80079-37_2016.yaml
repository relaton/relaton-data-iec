abstract:
- content: 'ISO 80079-37:2016 specifies the requirements for the design and construction
    of non-electrical equipment, intended for use in explosive atmospheres, protected
    by the types of protection constructional safety "c", control of ignition source
    "b" and liquid immersion "k". This part of ISO/IEC 80079 supplements and modifies
    the requirements in ISO 80079-36. Where a requirement of this standard conflicts
    with the requirement of ISO 80079-36 the requirement of this standard takes precedence.
    Types of protection "c", "k" and "b" are not applicable for Group I, EPL Ma without
    additional protective precautions. The types of ignition protection described
    in the standard can be used either on their own or in combination with each other
    to meet the requirements for equipment of Group I, Group II, and Group III depending
    on the ignition hazard assessment in ISO 80079-36. Keywords: constructional safety
    "c", control of ignition source "b" and liquid immersion "k"'
