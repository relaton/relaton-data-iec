abstract:
- language: en
  script: Latn
  content: Gives the methods of test for electrical insulating materials suitable
    for application as coatings for loaded printed wire boards (conformal coatings),
    both as uncured and after application to specific boards. The major changes concern
    the addition of a new specimen A, new cleaning and test procedures and a new layout.
    The contents of the corrigendum of January 2005 have been included in this copy.
- language: fr
  script: Latn
  content: 'Donne les méthodes d''essais des matériaux isolants électriques convenant
    à l''application comme revêtements appliqués sur les cartes de câblage imprimées
    (revêtements enrobants). Elle s''applique à la fois aux matériaux non polymérisés
    et aux matériaux appliqués sur des cartes spécifiques. Les principales modifications
    sont: l''ajout d''une nouvelle éprouvette A, de nouvelles procédures de nettoyage
    et d''essai ainsi qu''une nouvelle présentation. Le contenu du corrigendum de
    janvier 2005 a été pris en considération dans cet exemplaire.'
