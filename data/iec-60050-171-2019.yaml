abstract:
- language: en
  script: Latn
  content: "IEC 60050-171:2019 gives the general terminology used in digital technology,
    as well as general terms pertaining to specific applications and associated technologies.
    This first edition cancels and replaces Section 101-12 of IEC 60050-101:1998 and
    Sections 714-21 to 714-24 of IEC 60050-714:1992.<br />\r\nIt has the status of
    a horizontal standard in accordance with <a href=\"https://webstore.iec.ch/advsearchform?&amp;RefNbr=108&amp;typepub=GUIDE\">IEC
    Guide 108</a>.<br />\r\nThis terminology is consistent with the terminology developed
    in the other specialized parts of the IEV."
- language: fr
  script: Latn
  content: "IEC 60050-171:2019 donne la terminologie générale utilisée dans le domaine
    des technologies numériques, ainsi que les termes généraux relatifs à des applications
    particulières et technologies associées. Cette première édition annule et remplace
    la Section 101-12 de l’IEC 60050-101:1998 et les Sections 714-21 à 714-24 de l’IEC
    60050-714:1992. Cette terminologie est en accord avec la terminologie figurant
    dans les autres parties spécialisées de l'IEV.<br />\r\nElle a le statut de norme
    horizontale conformément au <a href=\"https://webstore.iec.ch/advsearchform?&amp;RefNbr=108&amp;typepub=GUIDE\">Guide
    IEC 108</a>."
