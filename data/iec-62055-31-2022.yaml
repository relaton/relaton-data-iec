abstract:
- language: en
  script: Latn
  content: "IEC 62055-31:2022 applies to newly manufactured, static watt-hour payment
    meters of accuracy classes 0,5, 1 and 2 for direct connection, for the measurement
    of alternating current electrical energy consumption of a frequency in the range
    45 Hz to 65 Hz that include a supply control switch for the purpose of interruption
    or restoration of the electricity supply to the load in accordance with the current
    value of the available credit maintained in the payment meter. It does not apply
    to static watt-hour payment meters where the voltage across the connection terminals
    exceeds 1 000 V (line-to-line voltage for meters for polyphase systems). It applies
    to payment meters for indoor application, operating under normal climatic conditions
    where the payment meter is mounted as for normal service (i.e. together with a
    specified matching socket where applicable). Payment meters are implementations
    where all the main functional elements are incorporated in a single enclosure,
    together with any specified matching socket. There are also multi-device payment
    metering installations where the various main functional elements, such as the
    measuring element, the user interface unit, token carrier interface, and the supply
    control switch are implemented in more than one enclosure, involving additional
    interfaces. Functional requirements that apply to payment meters are also defined
    in this document, and include informative basic functional requirements and tests
    for the prepayment mode of operation in Annex A. Allowances are made for the relatively
    wide range of features, options, alternatives, and implementations that may be
    found in practice. The diverse nature and functionality of payment meters prevent
    the comprehensive specification of detailed test methods for all of these requirements.
    However, in this case, the requirements are stated in such a way that tests can
    then be formulated to respect and validate the specific functionality of the payment
    meter being tested. This document does not cover specific functionality or performance
    requirements for circuit protection, isolation or similar purposes that may be
    specified through reference to other specifications or standards. Safety requirements
    removed from Edition 1.0 have been replaced with references to the safety requirements
    now contained in IEC 62052-31:2015, the product safety standard for newly manufactured
    electricity meters. In-service safety testing (ISST) is not covered by IEC 62052-31:2015
    and is left to national best practice usually as an extension of existing in-service
    testing (IST) of metrology stability. This document does not cover software requirements.
    This document covers type-testing requirements only. For acceptance testing, the
    requirements given in IEC 62058‑11:2008 and IEC 62058-31:2008 may be used. Dependability
    aspects are addressed in the IEC 62059 series of standards. Additional reliability,
    availability, maintenance and life cycle aspects are provided by IEC TC 56. This
    document does not cover conformity tests and system compliance tests that may
    be required in connection with legal or other requirements of some markets. This
    second edition cancels and replaces the first edition published in 2005. This
    edition constitutes a technical revision.<br />\r\nThis edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\na)
    Title modified.<br />\r\nb) Removal of the contents of Annex C relating to the
    requirements for the supply control switch, and added reference to IEC 62052-31:2015
    which contains the relevant requirements."
- language: fr
  script: Latn
  content: "L'IEC 62055-31:2022 s’applique à des compteurs à paiement statiques de
    wattheures nouvellement fabriqués de classe de précision 0,5, 1 et 2 pour raccordement
    direct, pour la mesure de la consommation d’énergie électrique en courant alternatif
    d’une fréquence allant de 45 Hz à 65 Hz, incluant un interrupteur de commande
    de l’alimentation ayant pour but d'interrompre ou de rétablir la fourniture d’électricité
    à la charge en fonction de la valeur courante du crédit disponible maintenu dans
    le compteur à paiement. Elle ne s’applique pas aux compteurs à paiement statiques
    de wattheures dont la tension entre bornes de raccordement dépasse 1 000 V (tension
    entre phases pour les compteurs de systèmes polyphasés). Elle s’applique aux compteurs
    à paiement pour applications intérieures utilisées dans des conditions climatiques
    normales, là où le compteur à paiement est monté comme en service normal (c’est-à-dire
    avec un socle correspondant spécifié, le cas échéant). Les compteurs à paiement
    constituent des mises en œuvre de tous les éléments fonctionnels principaux incorporés
    dans une enceinte unique, avec un socle correspondant spécifié. Il existe également
    des installations de comptage à paiement à dispositifs multiples, dans lesquelles
    les divers éléments fonctionnels principaux, par exemple l’élément de mesure,
    l’unité d’interface utilisateur, l’interface de support de jeton et l’interrupteur
    de commande de l’alimentation, sont mis en œuvre dans plusieurs enceintes, ce
    qui implique des interfaces supplémentaires. Les exigences fonctionnelles qui
    s’appliquent aux compteurs à paiement sont également définies dans le présent
    document, et comprennent des exigences fonctionnelles informatives de base et
    des essais pour le mode de fonctionnement par prépaiement de l’Annexe A. Des marges
    sont prévues pour le domaine relativement large de caractéristiques, options,
    aides actives et mises en œuvre qui peuvent exister en pratique. La nature et
    les fonctionnalités diverses des compteurs à paiement empêchent une spécification
    exhaustive de méthodes d’essai détaillées pour toutes ces exigences. Dans ce cas
    toutefois, les exigences sont mentionnées de telle manière que des essais puissent
    ensuite être formulés pour respecter et valider la fonctionnalité spécifique du
    compteur à paiement soumis à essai. Le présent document ne traite pas de la fonctionnalité
    spécifique ou des exigences de performance concernant la protection des circuits,
    l’isolation ou des objectifs similaires qui peuvent être spécifiés en référence
    à d’autres spécifications ou normes. Les exigences de sécurité supprimées de l’Edition
    1.0 ont été remplacées par des références aux exigences de sécurité, qui se trouvent
    à présent dans l’IEC 62052-31:2015, qui est la norme de sécurité produit des compteurs
    électriques nouvellement fabriqués. Les essais de sécurité en service (in-service
    safety testing – ISST) ne sont pas couverts par l’IEC 62052-31:2015 et cèdent
    la place aux meilleures pratiques du pays, habituellement comme extension des
    essais en service (in-service testing – IST) existants concernant la stabilité
    métrologique. Le présent document ne traite pas des exigences logicielles. Le
    présent document traite uniquement des exigences d’essai de type. Pour les essais
    d’acceptation, les exigences données dans l’IEC 62058-11:2008 et l’IEC 62058-31:2008
    peuvent être utilisées. Les aspects de sûreté sont traités dans la série de normes
    IEC 62059. Les aspects supplémentaires relatifs à la fiabilité, la disponibilité,
    la maintenance et la durée de vie sont donnés par l’IEC TC 56. Le présent document
    ne traite pas des essais de conformité ni des essais de conformité du système
    qui peuvent être exigés en relation avec des exigences légales ou autres sur certains
    marchés. Cette seconde édition annule et remplace la première édition parue en
    2005. Cette édition constitue une révision technique.<br />\r\nCette édition inclut
    les modifications techniques majeures suivantes par rapport à l’édition précédente:<br
    />\r\na) modification du titre;<br />\r\nb) suppression du contenu de l’Annexe
    C concernant les exigences relatives à l’interrupteur de commande de l’alimentation
    et ajout de la référence à l’IEC 62052-31:2015 qui contient les exigences pertinentes"
