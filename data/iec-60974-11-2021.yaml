abstract:
- language: en
  script: Latn
  content: "IEC 60974-11:2021 is applicable to electrode holders for manual metal
    arc welding with electrodes up to 10 mm in diameter. It is not applicable to electrode
    holders for underwater welding. This document specifies safety and performance
    requirements of electrode holders. This fourth edition cancels and replaces the
    third edition, published in 2010. This edition constitutes a technical revision.
    The significant technical changes with respect to the previous edition are the
    following:<br />\r\n- Modify 3.6 type A to category A;<br />\r\n- Modify 3.7 type
    B to category B;<br />\r\n- Modify 8.1 to clarify reference to IEC 60529;<br />\r\n-
    Modification of 10.1 for clarification purposes;<br />\r\n- Added Bibliography.<br
    />\r\nThis part of IEC 60974 is to be used in conjunction with <a href=\"https://webstore.iec.ch/publication/34048\">IEC
    60974-1</a>."
- language: fr
  script: Latn
  content: "L’IEC 60974-11:2021 s’applique aux porte-électrodes pour le soudage manuel
    électrique à l’arc avec des électrodes jusqu’à 10 mm de diamètre.<br />\r\nElle
    ne s’applique pas aux porte-électrodes pour le soudage sous l’eau.<br />\r\nLe
    présent document de l’IEC 60974 spécifie les exigences de sécurité et de performance
    des porte-électrodes.<br />\r\nCette quatrième édition annule et remplace la troisième
    édition parue en 2010. Cette édition constitue une révision technique.<br />\r\nLes
    modifications majeures par rapport à l'édition précédente sont les suivantes:<br
    />\r\nmodification du 3.6: type A devenant catégorie A;<br />\r\nmodification
    du 3.7: type B devenant catégorie B;<br />\r\nmodification du 8.1 aux fins de
    clarification de la référence à l’IEC 60529;<br />\r\nmodification du 10.1 à des
    fins de clarification;<br />\r\najouts dans la Bibliographie.<br />\r\nLa présente
    partie de l’IEC 60974 doit être utilisée conjointement avec l’IEC 60974-1.<br
    />\r\nLa présente version bilingue (2021-08) correspond à la version anglaise
    monolingue publiée en 2021-04.<br />\r\nLa version française de cette norme n'a
    pas été soumise au vote."
