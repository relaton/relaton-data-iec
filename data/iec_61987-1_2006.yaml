abstract:
- content: IEC 61987-1:2006 defines a generic structure in which product features
    of industrial-process measurement and control equipment with analogue or digital
    output should be arranged, in order to facilitate the understanding of product
    descriptions when they are transferred from one party to another. It applies to
    the production of catalogues of process measuring equipment supplied by the manufacturer
    of the product and helps the user to formulate his requirements.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 61987-1:2006 définit une structure générique dans laquelle il convient
    d'agencer les caractéristiques des équipements de mesure et de commande dans les
    processus industriels avec sortie analogique ou numérique, afin de faciliter la
    compréhension des descriptions de produit quand elles sont transférées d'une partie
    à l'autre. Elle s'applique à la production des catalogues d'équipements de mesure
    de processus fournis par le fabricant du produit et aide l'utilisateur à formuler
    ses exigences.
