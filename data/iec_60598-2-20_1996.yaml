abstract:
- content: |-
    Specifies requirements for lighting chains fitted with series or
    parallel connected incandescent lamps for use indoors or outdoors
    on supply voltages not exceeding 250 V.

    The contents of the interpretation sheets 1 of March 2001 and the interpretation sheets 2 and 3 of July 2003 have been included in this copy.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Spécifie les prescriptions applicables aux guirlandes lumineuses de
    lampes à incandescence montées en série ou en parallèle pour emploi
    à l'intérieur ou à l'extérieur et pour des tensions d'alimentation
    ne dépassant pas 250 V.

    Le contenu des feuilles d'interprétation 1 de mars 2001 et des feuilles d'interprétation 2 et 3 de juillet 2003 a été pris en considération dans cet exemplaire.
