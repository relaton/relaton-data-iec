abstract:
- content: "IEC 60034-4:2008 applies to three-phase synchronous machines of 1 kVA
    rating and larger with rated frequency of not greater than 500 Hz and not less
    than 10 Hz. The main changes with respect to the previous edition are as follows:<br
    />\r\n- removal of certain tests for lack of relevance in current practise;<br
    />\r\n- addition of provisions for tests on machines with brushless excitation;<br
    />\r\n- addition of a table of test methods indicating preferred tests and cross-references."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60034-4:2008 est applicable aux machines synchrones triphasées
    dont la puissance assignée est supérieure ou égale à 1 kVA et dont la fréquence
    assignée est comprise entre 10 Hz au moins et 500 Hz au plus. Les principales
    modifications apportées à l'édition précédente sont les suivantes:<br />\r\n-
    suppression de certains essais du fait d'un manque de pertinence dans la pratique;<br
    />\r\n- ajout de dispositions pour les essais sur des machines à excitation sans
    balais;<br />\r\n- ajout d'un tableau des méthodes d'essai indiquant les essais
    préférentiels et les références."
