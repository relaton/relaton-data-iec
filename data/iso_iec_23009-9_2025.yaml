abstract:
- content: '<p class="MsoBodyText">This document specifies formats for redundant encoding
    and packaging of live segmented media (REaP).</p><p class="MsoBodyText">This document
    specifies:</p><p class="ListNumber1" style="mso-list: l0 level1 lfo2;"><!-- [if!supportLists]-->a)<!--[endif]-->formats
    for Interchangeable Live Media Ingest and stream announcement;</p><p class="ListNumber1"
    style="mso-list: l0 level1 lfo2;"><!-- [if!supportLists]-->b)<!--[endif]-->format
    and segmentation strategy to generate interchangeable segments;</p><p class="ListNumber1"
    style="mso-list: l0 level1 lfo2;"><!-- [if!supportLists]-->c)<!--[endif]-->formats
    for generating interchangeable media presentation descriptions or playlists;</p><p
    class="ListNumber1" style="mso-list: l0 level1 lfo2;"><!-- [if!supportLists]-->d)<!--[endif]-->formats
    for efficient cloud storage access and archiving of live segmented media.</p><p
    class="ListNumber1" style="mso-list: l0 level1 lfo2;"><!-- [if!supportLists]-->e)<!--[endif]-->a
    protocol for communicating media descriptor files and fragmented media between
    encoders and packagers.</p><p class="MsoBodyText">REaP enables the following:</p><p
    class="ListNumber1" style="mso-list: l1 level1 lfo1;"><!-- [if!supportLists]-->1)<!--[endif]-->failover
    support and rejoining of distributed components in the workflow (see Annex E);</p><p
    class="ListNumber1" style="mso-list: l1 level1 lfo1;"><!-- [if!supportLists]-->2)<!--[endif]-->workflows
    for live with dynamic ad insertion (DAI) with a decisioning system.</p><p class="ListNumber1"
    style="mso-list: l1 level1 lfo1;"><!-- [if!supportLists]-->3)<!--[endif]-->workflows
    with digital rights management (DRM) and content protection.</p><p class="ListNumber1"
    style="mso-list: l1 level1 lfo1;"><!-- [if!supportLists]-->4)<!--[endif]-->Mixing
    file and live inputs.</p><p class="MsoBodyText">This document specifies additional
    constraint to formats defined in ISO/IEC 14496-12, ISO/IEC 23009-1, ISO/IEC 23000-19
    and IETF RFC 8216.</p>'
