abstract:
- content: "IEC 60317-61:2020 specifies the requirements of polyester glass-fibre
    wound, resin or varnish impregnated bare, grade 1 or grade 2 enamelled rectangular
    copper winding wires, temperature index 180. The impregnating agent can be, for
    instance, epoxy, polyester, or polyesterimide resin based. NOTE For this type
    of wire, the heat shock test is inappropriate and therefore a heat shock temperature
    cannot be established. Consequently, a class based on the requirements for temperature
    index and heat shock temperature cannot be specified. The range of nominal conductor
    dimensions covered by this document is:<br />\r\n- width: min. 2,0 mm max. 16,0
    mm;<br />\r\n- thickness: min. 0,80 mm max. 5,60 mm.<br />\r\nThe specified combinations
    of width and thickness as well as the specified width/thickness ratio are according
    to IEC 60317-0-8. This second edition cancels and replaces the first edition published
    in 2012. This edition constitutes a technical revision. This edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\n- revision of the title of the standard;<br />\r\n- revision to Clause 1,
    Scope;<br />\r\n- revision to the descriptions of grades of thickness of polyester
    glass-fibre coverings in 3.2.2."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 60317-61:2020 spécifie les exigences relatives aux fils de bobinage
    de section rectangulaire en cuivre nus ou émaillés de grade 1 ou de grade 2, guipés
    de fibres de verre polyester imprégnées de résine ou de vernis, d'indice de température
    180. L'agent d'imprégnation peut être, par exemple, un matériau à base de résine
    époxy, polyester ou polyesterimide. NOTE Pour ce type de fil, l'essai de choc
    thermique ne s'applique pas et la température de choc thermique ne peut donc pas
    être définie. Par conséquent, il n'est pas possible de spécifier une classe fondée
    sur les exigences d'indice de température et de température de choc thermique.
    La gamme des dimensions nominales des conducteurs couvertes par le présent document
    est:<br />\r\n- largeur: min. 2,0 mm max. 16,0 mm;<br />\r\n- épaisseur: min.
    0,80 mm max. 5,60 mm.<br />\r\nLes combinaisons largeur-épaisseur spécifiées ainsi
    que le rapport largeur/épaisseur spécifié sont conformes à l'IEC 60317-0-8. Cette
    deuxième édition annule et remplace la première édition parue en 2012. Cette édition
    constitue une révision technique. Cette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\n- révision du
    titre de la norme;<br />\r\n- révision de l'Article 1, Domaine d'application;<br
    />\r\n- révision des descriptions des grades d'épaisseur des revêtements en fibre
    de verre en 3.2.2."
