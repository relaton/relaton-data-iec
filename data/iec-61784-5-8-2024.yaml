abstract:
- language: en
  script: Latn
  content: "IEC 61784-5-8:2024 specifies the installation profiles for CPF 8 (CC-LinkTM[1]).
    The installation profiles are specified in the annexes. These annexes are read
    in conjunction with IEC 61918:2018, IEC 61918:2018/AMD1:2022 and IEC 61918:2018/AMD2:2024.<br
    />\r\n<br />\r\n[1] CC-Link™, CC-Link/LT™ and CC‑Link IE™ are trade names of Mitsubishi
    Electric Co., control of trade name use is given to CCLink Partner Association.
    This information is given for the convenience of users of this document and does
    not constitute an endorsement by IEC of the trademark holder or any of its products.
    Compliance to this profile does not require use of the trade name. Use of the
    trade name requires permission of the trade name holder."
- language: fr
  script: Latn
  content: "L’IEC 61784-5-8:2024 spécifie les profils d’installation pour la CPF 8
