- content: 'S''applique aux récepteurs de télévision, aux récepteurs de radiodiffusion
    sonore et aux appareils associés destinés à être utilisés dans un environnement
    résidentiel, commercial et dans l''industrie légère. Décrit les méthodes de mesure
    et spécifie des valeurs limites applicables aux récepteurs de radiodiffusion sonore
    et de télévision et aux équipements qui leur sont associés vis-à-vis de leurs
    caractéristiques d''immunité aux signaux non désirés. La présente norme concerne
    aussi l''immunité des unités extérieures des systèmes de réception individuelle
    par satellite. Les exigences d''immunité sont données dans la bande de fréquences
    de 0 Hz à 400 GHz. Les essais aux fréquences radioélectriques situées en dehors
    de ces bandes de fréquences spécifiées ou ceux concernant d''autres phénomènes
    que ceux donnés dans la présente norme ne sont pas exigés. L''objet de cette norme
    est de définir les exigences pour les essais d''immunité aux perturbations continues
    et transitoires, conduites et rayonnées, y compris les décharges électrostatiques,
    pour les appareils définis dans le domaine d''application. Ces exigences d''essais
    représentent les exigences essentielles de compatibilité électromagnétique concernant
    l''immunité. Les essais prescrits sont spécifiés pour chaque accès (enveloppe
    ou connecteur) considéré. Les environnements couverts par cette norme sont les
    emplacements résidentiels, les locaux commerciaux et de l''industrie légère, intérieurs
    et extérieurs. La liste suivante, bien que non exhaustive, donne une indication
    sur les emplacements qui sont couverts: - propriétés résidentielles, par exemple
    maisons, appartements, etc.; - lieux de vente au détail, par exemple boutiques,
    supermarchés, etc.; - centres d''affaires, par exemple bureaux, banques, etc.;
    - locaux de loisirs recevant du public, par exemple cinémas, bars, dancings, etc.;
    - sites extérieurs, par exemple stations service, parcs de stationnement, centres
    de loisirs et centres sportifs, etc.; - locaux de l''industrie légère, par exemple
    ateliers, laboratoires, centres de services, etc.; - véhicules et bateaux. Les
    emplacements qui sont caractérisés par leur alimentation directe en basse tension
    par le réseau public sont considérés comme résidentiels, commerciaux ou pour l''industrie
    légère.'
