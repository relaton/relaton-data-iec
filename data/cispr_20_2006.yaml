abstract:
- content: 'Applies to television broadcast receivers, sound broadcast receivers and
    associated equipment intended for use in the residential, commercial and light
    industrial environment. Describes the methods of measurement and specified limits
    applicable to sound and television receivers and to associated equipment with
    regard to their immunity characteristics to disturbing signals. This standard
    is also applicable to the immunity of outdoor units of direct to home (DTH) satellite
    receiving systems for individual reception. Immunity requirements are given in
    the frequency range 0 Hz to 400 GHz. Radio-frequency tests outside the specified
    frequency bands or concerning other phenomena than given in this standard are
    not required. The objective of this standard is to define the immunity test requirements
    for equipment defined in the scope in relation to continuous and transient, conducted
    and radiated disturbances including electrostatic discharges. These test requirements
    represent essential electromagnetic immunity requirements. Test requirements are
    specified for each port (enclosure or connector) considered. The environments
    encompassed by this standard are residential, commercial and light-industrial
    locations, both indoor and outdoor. The following list, although not comprehensive,
    gives an indication of locations which are included: - residential properties,
    e.g. houses, apartments, etc.; - retail outlets, e.g. shops, supermarkets, etc.;
    - business premises, e.g. offices, banks, etc.; - areas of public entertainment,
    e.g. cinemas, public bars, dance halls, etc.; - outdoor locations, e.g. petrol
    stations, car parks, amusement and sports centres, etc.; - light-industrial locations
    e.g. workshops, laboratories, service centres, etc.; - car and boat. Locations
    which are characterized by their mains power being supplied directly at low voltage
    from the public mains are considered to be residential, commercial or light industrial.'
