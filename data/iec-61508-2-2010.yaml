abstract:
- language: en
  script: Latn
  content: "Looking for deeper insights? Check out <a href=\"https://webstore.iec.ch/en/publication/22273\">IEC
    61508:2010 CMV</a>, which includes commented versions of Parts 1 to 7 of IEC 61508.
    These commented versions highlight the changes made from previous editions and
    provide explanations from a world-leading expert on the reasons behind the most
    significant changes.<br />\r\n<br />\r\nIEC 61508-2:2010 applies to any safety-related
    system, as defined by IEC 61508-1, that contains at least:<br />\r\n- one electrical,
    electronic or programmable electronic element;<br />\r\n- applies to all elements
    within an E/E/PE safety-related system;<br />\r\n- specifies how to refine the
    E/E/PE system safety requirements specification, developed in accordance with
    IEC 61508-1, into the E/E/PE system design requirements specification;<br />\r\n-
    specifies the requirements for activities that are to be applied during the design
    and manufacture of the E/E/PE safety-related systems except software, which is
    dealt with in IEC 61508-3.<br />\r\nThese requirements include the application
    of techniques and measures that:<br />\r\n- are graded against the safety integrity
    level, for the avoidance of, and control of, faults and failures;<br />\r\n- specifies
    the information necessary for carrying out the installation, commissioning and
    final safety validation of the E/E/PE safety-related system;<br />\r\n- provides
    requirements for the preparation of information and procedures needed by the user
    for the operation and maintenance of the E/E/PE safety-related systems;<br />\r\n-
    specifies requirements to be met by the organisation carrying out any modification
    of the E/E/PE safety-related systems.<br />\r\nThis second edition cancels and
    replaces the first edition published in 1998. This edition constitutes a technical
    revision. It has been subject to a thorough review and incorporates many comments
    received at the various revision stages. It has the status of a basic safety publication
    according to IEC Guide 104.<br />\r\n<br />\r\nThis publication is of high relevance
    for Smart Grid."
- language: fr
  script: Latn
  content: "La CEI 61508-2:2010 s'applique à tout système relatif à la sécurité tel
    que défini dans la CEI 61508-1, qui contient au moins:<br />\r\n- un composant
    à base électrique, électronique ou électronique programmable;<br />\r\n- s'applique
    à tous les éléments d'un système E/E/PE relatif à la sécurité;<br />\r\n- spécifie
    la manière d'affiner la spécification des exigences de sécurité des systèmes E/E/PE,
    développée conformément à la CEI 61508-1, dans le cadre de la spécification des
    exigences de conception des systèmes E/E/PE;<br />\r\n- spécifie les exigences
    pour des activités qui doivent être appliquées pendant la conception et la fabrication
    des systèmes E/E/PE relatifs à la sécurité, à l'exception du logiciel qui est
    traité dans la CEI 61508-3.<br />\r\nCes exigences comprennent l'application de
    techniques et de mesures qui sont classées en fonction du:<br />\r\n- niveau d'intégrité
    de sécurité pour éviter et maîtriser les anomalies et défaillances;<br />\r\n-
    spécifie les informations nécessaires à l'installation, à la mise en service et
    à la validation finale de la sécurité des systèmes E/E/PE relatifs à la sécurité;<br
    />\r\n- fournit des exigences relatives à la préparation des informations et procédures
    nécessaires à l'utilisateur pour l'exploitation et la maintenance des systèmes
    E/E/PE relatifs à la sécurité;<br />\r\n- spécifie les exigences auxquelles doit
    satisfaire l'entité qui effectue une modification des systèmes E/E/PE relatifs
    à la sécurité.<br />\r\nCette deuxième édition annule et remplace la première
    édition publiée en 1998 dont elle constitue une révision technique. Elle a fait
    l'objet d'une révision approfondie et intègre de nombreux commentaires reçus lors
    des différentes phases de révision. Elle a le statut d'une publication fondamentale
    de sécurité conformément au Guide CEI 104."
