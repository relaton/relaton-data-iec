abstract:
- content: IEC 61158-5-2:2023 provides common elements for basic time-critical and
    non-time-critical messaging communications between application programs in an
    automation environment and material specific to Type 2 fieldbus. The term "time-critical"
    is used to represent the presence of a time-window, within which one or more specified
    actions are required to be completed with some defined level of certainty. Failure
    to complete specified actions within the time window risks failure of the applications
    requesting the actions, with attendant risk to equipment, plant and possibly human
    life.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 61158-5-2:2023 fournit des éléments communs pour les communications
    prioritaires ou non entre des programmes d’application dans un environnement et
    avec un matériel d’automatisation spécifiques aux bus de terrain de type 2. Le
    terme "prioritaire" signale l’existence d’une fenêtre temporelle dans laquelle
    une ou plusieurs actions spécifiées doivent être réalisées, avec un niveau de
    certitude défini. La non-réalisation des actions spécifiées dans la fenêtre temporelle
    induit un risque de défaillance des applications qui demandent ces actions, avec
    les risques afférents pour l’équipement, les installations et éventuellement la
    vie humaine.
