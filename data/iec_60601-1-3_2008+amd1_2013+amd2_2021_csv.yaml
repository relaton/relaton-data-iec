- content: L'IEC 60601-1-3:2008+A1:2013+A2:2021 s'applique aux appareils à rayonnement
    X et à leurs sous-ensembles, dont les images radiologiques d'un patient humain
    sont utilisées à des fins de diagnostic, de planification ou de guide pour les
    procédures médicales. L'objet de la présente norme collatérale est d'établir des
    exigences générales pour la protection contre les rayonnements X dans les appareils
    à rayonnement X, afin que l'irradiation des patients humains, de l'opérateur,
    des membres de l'équipe médicale et des autres personnes présentes puisse être
    maintenue à un niveau aussi bas que raisonnablement possible, sans compromettre
    le bénéfice de la procédure radiologique. Des normes particulières peuvent spécifier
    des valeurs et/ou mesures qui leur sont appropriées par rapport aux exigences
    générales spécifiées dans la présente norme collatérale. La mise en oeuvre des
    exigences générales ou, à la place, la référence à la norme particulière doit
    être justifiée dans le processus de gestion des risques. La présente norme collatérale
    traite des aspects de radioprotection liés aux rayonnements X uniquement. Les
    exigences pour la commande de l'énergie électrique utilisée pour produire le rayonnement
    X, qui est aussi un aspect important de la radioprotection, figurent dans l'IEC
    60601-1 et dans les normes particulières pour la sécurité et les performances
    essentielles des appareils concernés. Ce document annule et remplace la première
    édition de l'IEC 60601-1-3, publiée en 1994 (qui a remplacé l'IEC 60407 publiée
    en 1973). Elle constitue une révision technique. La présente édition a été restructurée
    et alignée avec l'IEC 60601-1 (2005) et traite des exigences générales pour la
    radioprotection qui s'appliquent à tous les appareils à rayonnement X de diagnostic.
    Les exigences particulières pour des appareils spécifiques ont été enlevées et
    seront couvertes dans des normes particulières. Pour une description des modifications,
    voir la correspondance présentée à l'Annexe C.<strong>Cette version consolidée
    comprend la deuxième édition (2008), son amendement 1 (2013) et son amendement
    2 (2021). Il n'est donc pas nécessaire de commander les amendements avec cette
    publication.</strong>
