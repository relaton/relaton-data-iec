abstract:
- language: en
  script: Latn
  content: Gives guidance and explanatory comments on the existing procedures for
    lightning and switching impulse testing of power transformers to supplement the
    requirements of IEC 60076-3. Also generally applicable to the testing of reactors,
    see IEC 60289, modification to power transformer procedures being indicated where
    required. Information is given on wave shapes, test circuits including test connections,
    earthing practices, failure detection methods, test procedures, measuring techniques
    and interpretation of results.
- language: fr
  script: Latn
  content: Donne des directives et des explications sur les modalités en vigueur pour
    les essais aux chocs de foudre et de manoeuvre des transformateurs de puissance
    en complément des prescriptions de la CEI 60076-3. Aussi applicable à l'essai
    des bobines d'inductance de la CEI 60289; les modifications à apporter aux modalités
    propres aux transformateurs sont indiquées s'il y a lieu. Les renseignements donnés
    concernent les formes d'onde, les circuits d'essai y compris les schémas d'essai,
    les modalités de mise à la terre, les méthodes de détection de défaut, les modalités
    d'essai, les techniques de mesure et l'interprétation des résultats.
