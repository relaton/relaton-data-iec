abstract:
- content: CORRECTED VERSION 2026-01<br /><br /><p>This document provides an overview
    of cybersecurity.</p><p>This document:</p><p>— describes cybersecurity and relevant
    concepts, including how it is related to and different from information security;</p><p>—
    establishes the context of cybersecurity;</p><p>— does not cover all terms and
    definitions applicable to cybersecurity; and</p><p>— does not limit other standards
    in defining new cybersecurity-related terms for use.</p><p>This document is applicable
    to all types and sizes of organization (e.g. commercial enterprises, government
    agencies, not-for-profit organizations).</p>
