abstract:
- content: IEC/TR 60887:2010 describes a system of nomenclature that provides designations
    of the glass bulbs used as envelopes for electric lamps. The application of such
    designations is directed towards the descriptions of finished lamps. This third
    edition cancels and replaces the second edition, published in 2003. It constitutes
    a technical revision. The reason for this new edition is the addition of a new
    bulb type designation and drawing.
