abstract:
- content: "<p>This document specifies the conformance and reference software implementing
    the normative clauses of all parts of the ISO/IEC 23005 series. The information
    provided is applicable for determining the reference software modules available
    for the parts of the ISO/IEC 23005 series, understanding the functionality of
    the available reference software modules, and utilizing the available reference
    software modules. The available reference software modules are specified in the
    form of application programming interfaces (API) according to ISO/IEC 23006-1.</p><p>Furthermore,
    this document provides the means for conformance testing, i.e. bitstreams? XML
    descriptions? that conform or do not conform to the normative clauses of the other
    parts of the ISO/IEC 23005 series and informative descriptions thereof.</p>"
