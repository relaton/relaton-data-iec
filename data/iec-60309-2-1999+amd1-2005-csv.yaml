abstract:
- language: en
  script: Latn
  content: This standard applies to plugs and socket-outlets, cable couplers and appliance
    couplers with a rated operating voltage not exceeding 690 V, 500 Hz and a rated
    current not exceeding 125 A, primarily intended for industrial use, either indoors
    or outdoors. <strong>This consolidated version consists of the fourth edition
    (1999) and its amendment 1 (2005). Therefore, no need to order amendment in addition
    to this publication.</strong>
- language: fr
  script: Latn
  content: La présente norme s'applique aux prises de courant, aux prolongateurs et
    aux connecteurs ayant une tension nominale d'emploi ne dépassant pas 690 V, 500
    Hz et un courant nominal ne dépassant pas 125 A, destinés essentiellement aux
    usages industriels, à l'intérieur ou à l'extérieur des bâtiments. <strong> Cette
    version consolidée comprend la quatrième édition (1999) et son amendement 1 (2005).
    Il n'est donc pas nécessaire de commander l'amendement avec cette publication.</strong>
