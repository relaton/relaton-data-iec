abstract:
- content: Applicable to printed boards, irrespective of their method of manufacture,
    when they are ready for the mounting of the components. It is divided into separate
    parts covering information for the designer, recommendations for the specification
    writer, test methods and requirements for the various types of printed boards.
    Contains fundamental information on the design and the application of printed
    boards, their technical limitations and the features and characteristics which
    can normally be obtained and expected. It is intended to be used for guidance
    to the designer and the user of printed boards.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Applicable aux cartes imprimées, quelle qu'en soit la méthode de fabrication,
    prêtes au montage des composants. Elle est divisée en parties distinctes couvrant
    l'information du concepteur, les recommandations du rédacteur de spécifications,
    les méthodes d'essai et exigences pour les différents types de cartes imprimées.
    Contient les informations fondamentales pour l'étude et l'application des cartes
    imprimées, leurs limitations techniques, les détails et caractéristiques auxquels
    on peut s'attendre et qui peuvent normalement être obtenus.
