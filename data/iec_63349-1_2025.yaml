- content: "l'IEC 63349-1:2025 établit les fonctions de commande et les exigences
    de performance d'utilisation des contrôleurs d'appareil à entraînement direct
    photovoltaïque (PVDDA, Photovoltaic Direct-Driven Appliance). Les contrôleurs
    des PVDDA sont des dispositifs utilisés pour le contrôle de la puissance entre
    des sources d'alimentation (telles qu'un groupe photovoltaïque, un réseau, un
    stockage d'énergie, etc.) et des appareils (tels qu'un climatiseur, un réfrigérateur,
    une pompe à eau, etc.).<br />\r\nLes exigences relatives aux contrôleurs PVDDA
    s'appliquent aux systèmes dont les tensions ne dépassent pas 1 500 V en courant
    continu ou 1 000 V en courant alternatif. Les exigences de sécurité et de CEM
    des contrôleurs PVDDA sont à l'étude et ne sont pas couvertes par le présent document.
    Les exigences de sécurité des convertisseurs de puissance connectés au contrôleur
    PVDDA sont traitées comme suit:<br />\r\n- pour un convertisseur connecté à un
    groupe photovoltaïque, l'IEC 62109‑1 et l'IEC 62109‑2 s'appliquent;<br />\r\n-
    pour un convertisseur bidirectionnel connecté au réseau, l'IEC 62909‑1 et l'IEC
    62909‑2 s'appliquent;<br />\r\n- pour un convertisseur connecté à un stockage
    d'énergie, l'IEC 62909‑1 et l'IEC 62509 s'appliquent;<br />\r\n- pour un dispositif
    d'entraînement à fréquence variable, l'IEC 61800-5-1 s'applique.<br />\r\nLes
    exigences de performance pour chaque convertisseur de puissance connecté à un
    contrôleur PVDDA se réfèrent à l'IEC 62093."
