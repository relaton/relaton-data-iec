abstract:
- content: "IEC 63349-1:2025 establishes control functions and operational performance
    requirements for photovoltaic direct-driven appliance (PVDDA) controllers.<br
    />\r\nPVDDA controllers are devices used for controlling power among power sources
    (such as a PV array, grid, energy storage, etc.) and appliances (such as an air-conditioner,
    refrigerator, water pump, etc.).<br />\r\nThe requirements for PVDDA controllers
    are applicable to systems with voltages not higher than 1 500V DC or 1 000V AC.
    Safety and EMC requirements for the PVDDA controllers are under consideration
    and not covered by this document. Safety requirements for power converters connected
    to a PVDDA controller are listed as follows:<br />\r\n- for converter connected
    to PV array, IEC 62109‑1 and IEC 62109‑2 are applicable;<br />\r\n- for bi-directional
    converter connected to grid, IEC 62909‑1 and IEC 62909‑2 are applicable;<br />\r\n-
    for converter connected to energy storage, IEC 62477‑1 and IEC 62509 are applicable;<br
    />\r\n- for variable frequency drive, IEC 61800-5-1 is applicable.<br />\r\nPerformance
    requirements for each individual power converter connected to a PVDDA controller
    refer to IEC 62093."
