- content: "L'IEC 62041:2017 s’applique aux transformateurs, bobines d’inductance
    et aux blocs d’alimentation couverts par la série de normes IEC 61558. Le présent
    document traite des exigences de compatibilité électromagnétique pour l’émission
    et l’immunité dans la bande de fréquences comprise entre 0 Hz et 400 GHz. Aucun
    essai n’est nécessaire aux fréquences pour lesquelles aucune exigence n’est spécifiée.
    Cette troisième édition annule et remplace la deuxième édition parue en 2010.
    Elle constitue une révision technique.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l’édition précédente:<br />\r\najout
    d’un article sur les essais de production en série;<br />\r\najout d’un nouvel
    article sur l’incertitude des mesures, et<br />\r\nstatut de norme harmonisée
    pour cette troisième édition.<br />\r\nElle a le statut d’une norme CEM de famille
    de produits conformément au Guide IEC 107:2009,<br />\r\nCompatibilité électromagnétique
    – Guide pour la rédaction des publications sur la compatibilité électromagnétique.<br
    />\r\nLa présente version bilingue (2018-01) correspond à la version anglaise
    monolingue publiée en 2017-08. La version française de cette norme n'a pas été
    soumise au vote."
