abstract:
- content: "IEC 62041: 2017 is applicable to transformers, reactors and power supply
    units covered by the IEC 61558 series of standards. This document deals with the
    electromagnetic compatibility requirements for emission and immunity within the
    frequency range 0 Hz to 400 GHz. No tests need to be performed at frequencies
    where no requirements are specified.<br />\r\nThis third edition cancels and replaces
    the second edition published in 2010. It constitutes a technical revision.<br
    />\r\nThis edition includes the following significant technical changes with respect
    to the previous edition:\r\n\r\n\tthe inclusion of a clause on tests in series
    production;\r\n\tthe inclusion of a new clause on measurement uncertainly, and\r\n\tthe
    status of a harmonized standard for this third edition.\r\n\r\nIt has the status
    of a product family EMC standard in accordance with IEC Guide 107:2009,<br /><em>Electromagnetic
    compatibility – Guide to the drafting of electromagnetic compatibility publications.</em>"
  language:
