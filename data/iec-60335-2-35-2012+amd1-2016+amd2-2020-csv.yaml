abstract:
- language: en
  script: Latn
  content: "IEC 60335-2-35:2012+A1:2016+A2:2020 deals with the safety of electric
    instantaneous water heaters for household and similar purposes and intended for
    heating water below boiling temperature, their rated voltage being not more than
    250 V for single-phase appliances and 480 V for other appliances. Instantaneous
    water heaters incorporating bare heating elements are within the scope of this
    standard. Appliances not intended for normal household use but that nevertheless
    may be a source of danger to the public, such as appliances intended to be used
    by laymen in shops, in light industry and on farms, are within the scope of this
    standard. As far as is practicable, this standard deals with the common hazards
    presented by appliances that are encountered by all persons in and around the
    home. However, in general, it does not take into account persons (including children)
    whose physical, sensory or mental capabilities, or lack of experience and knowledge
    prevents them from using the appliance safely without supervision or instruction
    or children playing with the appliance. This fifth edition cancels and replaces
    the fourth edition published in 2002, including its Amendment 1 (2006) and its
    Amendment 2 (2009). The principal changes in this edition as compared with the
    fourth edition of IEC 60335-2-31 are as follows:<br />\r\n- converted notes to
    normative text (7.12, 7.102, 8.1.5, 22.104, and 22.109.3);<br />\r\n- deleted
    notes in 19.13, 22.109, and A.101;<br />\r\n- added Annex R and 22.108 for appliances
    with programmable electronic circuits and added requirements for water heaters
    (22.50, 22.51). The attention of National Committees is drawn to the fact that
    equipment manufacturers and testing organizations may need a transitional period
    following publication of a new, amended or revised IEC publication in which to
    make products in accordance with the new requirements and to equip themselves
    for conducting new or revised tests. It is the recommendation of the committee
    that the content of this publication be adopted for implementation nationally
    not earlier than 12 months or later than 36 months from the date of publication.
    This publication is to be read in conjunction with <a href=\"https://webstore.iec.ch/publication/1499\">IEC
    60335-1:2010</a>. <strong>This consolidated version consists of the fifth edition
    (2012), its amendment 1 (2016) and its amendment 2 (2020). Therefore, no need
    to order amendments in addition to this publication.</strong><br />\r\n<br />\r\nKeywords:
    Water heater, Instantaneous, open-outlet, bare-element."
- language: fr
  script: Latn
  content: "L'IEC 60335-2-35:2012+A1:2016+A2:2020 traite de la sécurité des chauffe-eauélectriques
    instantanés pour usages domestiques et analogues, destinés à chauffer l'eau au-dessous
    de la température d'ébullition, et dont la tension assignée n'est pas supérieure
    à 250 V pour les appareils monophasés et à 480 V pour les autres appareils. Les
    chauffe-eau instantanés comportant des éléments chauffants nus sont compris dans
    le domaine d'application de la présente norme. Les appareils non destinés à un
    usage domestique normal mais qui peuvent néanmoins constituer une source de danger
    pour le public, tels que les appareils destinés à être utilisés dans les magasins,
    chez les artisans et dans les fermes, sont compris dans le domaine d'application
    de la présente norme. Dans la mesure du possible, la présente norme traite des
    risques ordinaires présentés par les appareils qui sont encourus par tous les
    individus à l'intérieur et autour de l'habitation. Cependant, cette norme ne tient
    pas compte en général des personnes (y compris des enfants) dont les capacités
    physiques, sensorielles ou mentales; ou le manque d'expérience et de connaissance
    les empêchent d'utiliser l'appareil en toute sécurité sans surveillance ou instruction;
    de l'utilisation de l'appareil comme jouet par des enfants. Cette cinquième édition
    annule et remplace la quatrième édition publiée en 2002, son Amendement 1 (2006)
    et son Amendement 2 (2009). Par rapport à la quatrième édition de l'IEC 60335-2-35,
    les principales modifications indiquées ci-après ont été apportées dans la présente
    édition (les modifications mineures ne sont pas mentionnées):<br />\r\n- transposition
    de certaines notes en texte normatif (7.12, 7.102, 8.1.5, 22.104 et 22.109.3);<br
    />\r\n- suppression de certaines notes en 19.13, 22.109 et en A.101;<br />\r\n-
    ajout de l'Annexe R et de 22.108 pour les appareils équipés de circuits électroniques
    programmables;<br />\r\n- ajout d'exigences pour les chauffe-eau (22.50, 22.51).
    L'attention des Comités Nationaux est attirée sur le fait que les fabricants d'appareils
    et les organismes d'essai peuvent avoir besoin d'une période transitoire après
    la publication d'une nouvelle publication IEC, ou d'une publication amendée ou
    révisée, pour fabriquer des produits conformes aux nouvelles exigences et pour
    adapter leurs équipements aux nouveaux essais ou aux essais révisés. Le comité
    recommande que le contenu de cette publication soit entériné au niveau national
    au plus tôt 12 mois et au plus tard 36 mois après la date de publication. Cette
    publication doit être lue conjointement avec l'<a href=\"https://webstore.iec.ch/publication/1499\">IEC
    60335-1:2010</a>. <strong>Cette version consolidée comprend la cinquième édition
    (2012), son amendement 1 (2016) et son amendement 2 (2020). Il n'est donc pas
    nécessaire de commander les amendements avec cette publication.</strong><br />\r\n<br
    />\r\nMots-clés: chauffe-eau, instantané, écoulement libre, éléments nus"
