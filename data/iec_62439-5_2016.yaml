- content: "IEC 62439-5:2016 concerne les réseaux de haute disponibilité pour l'automation
    qui reposent sur la technologie Ethernet ISO/IEC/IEEE 8802-3 (IEEE 802.3). La
    présente partie de la série IEC 62439 porte sur un protocole de redondance qui
    repose sur la duplication du réseau; ce protocole est exécuté dans les noeuds
    d'extrémité, par opposition à un protocole de redondance intégré aux commutateurs.
    La détection rapide des erreurs est assurée par deux noeuds Beacon; la décision
    de basculement est prise dans chaque noeud individuellement. La capacité de connexion
    interréseau permet à des noeuds d'extrémité à une seule association d'être connectés
    sur l'un ou l'autre des deux réseaux. Cette deuxième édition annule et remplace
    la première édition parue en 2010. Cette édition constitue une révision technique.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente:<br />\r\n- le protocole est maintenant indépendant de
    l'application (Path_Check_Request est périodiquement envoyé);<br />\r\n- le message
    Failure_Notify a été supprimé;<br />\r\n- le format de trame a été modifié;<br
    />\r\n- la nouvelle adresse MAC a été ajoutée.<br /><br />\r\nCette publication
    doit être lue conjointement avec la IEC 62439-1:2010."
