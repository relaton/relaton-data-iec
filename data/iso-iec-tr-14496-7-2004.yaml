abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC TR 14496-7:2004 specifies the encoding tools that enhance both the execution and quality for the coding of visual objects as defined in ISO/IEC 14496-2. There are five visual tools, including:</p>
    <ul><li>Fast Motion Estimation;</li><li>Fast Global Motion Estimation;</li><li>Fast and Robust Sprite Generation;</li><li>Optimized Reference Software for Simple Profile with Fast Variable Length Decoder Technique; and</li><li>Error Resilience Tools with RVLC.</li></ul>
    <p>The platform specific optimization is not currently addressed. The error resilience tools are separately implemented based on the Momusys reference software.</p>
