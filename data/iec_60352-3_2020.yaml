  format: text/html
- content: "IEC 60352-3:2020 est applicable aux connexions CAD qui sont accessibles
    pour les essais et les mesures conformes aux Articles 6 à 8 et qui sont composées
    de:<br />\r\n– contacts CAD accessibles de conception appropriée,<br />\r\n– fils
    à conducteurs cylindriques massifs de diamètre nominal 0,25 mm à 3,6 mm,<br />\r\n–
    fils à conducteurs divisés de section 0,05 mm2 à 10 mm2,<br />\r\npour l’utilisation
    dans les équipements et composants électriques et électroniques.<br />\r\nDes
    informations sur les matières et des résultats dus à l’expérience industrielle
    y sont inclus en plus des méthodes d’essai pour assurer des connexions électriquement
    stables dans les conditions d’environnement prescrites.<br />\r\nIl y a différentes
    conceptions et matières utilisées pour les contacts CAD accessibles. C’est pourquoi
    seuls les paramètres fondamentaux du contact sont spécifiés, tandis que les exigences
    des performances du fil et de la connexion terminée sont définies dans tous les
    détails.<br />\r\nLe présent document a pour objet de:<br />\r\n– déterminer la
    conformité des connexions CAD accessibles dans des conditions méca-niques, électriques
    et atmosphériques spécifiées;<br />\r\n– fournir un moyen de comparaison des résultats
    d’essai quand les outils utilisés pour faire les connexions, le cas échéant, sont
    de conceptions ou de fabrications diffé-rentes.<br />\r\nCette deuxième édition
    annule et remplace la première édition parue en 1993. Cette édi-tion constitue
    une révision technique.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édi-tion précédente:<br />\r\na) Paragraphe
    7.2.2: il réduit la limite de la durée de la perturbation de contact à 1 µs.<br
    />\r\nb) Paragraphe 7.2.3: il réduit la limite de la durée de la perturbation
    de contact à 1 µs.<br />\r\nc) Les Articles 9 à 13 ont été transférés à l’Annexe
    A (informative).<br />\r\nd) Les figures ont été révisées pour plus de clarté."
