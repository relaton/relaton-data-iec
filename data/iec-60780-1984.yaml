abstract:
- language: en
  script: Latn
  content: Applies to electrical items of the safety system that are used in nuclear
    power generating stations including components or equipment of any interface whose
    failure could adversely affect the performance of the safety system. Also applies
    to non-electrical interfaces associated with a safety function. Describes the
    basic requirements for qualifying the above items. The requirements presented
    include the principles, procedures and methods of qualification.
- language: fr
  script: Latn
  content: S'applique aux constituants électriques du système de sûreté utilisés dans
    les centrales électronucléaires, y compris les composants ou l'équipement de toute
    interface dont la défaillance pourrait diminuer les caractéristiques de fonctionnement
    du système de sûreté. S'applique également aux interfaces non électriques associées
    à une fonction de sûreté. Décrit les conditions de base exigées pour la qualification
    des constituants mentionnés ci-dessus. Les conditions présentées comprennent les
    principes, les procédures et les méthodes de qualification.
