abstract:
- language: en
  script: Latn
  content: IEC 60793-2-40:2009 is applicable to optical fibre categories A4a, A4b,
    A4c, A4d, A4e, A4f, A4g and A4h. These fibres have a plastic core and plastic
    cladding and may have step-index, multi-step index, or graded-index profiles.
    This third edition cancels and replaces the second edition published in 2006 and
    constitutes a technical revision which defines an enhanced A4a fibre named A4a.2
    while the existing A4a fibre has been renamed A4a.1.
- language: fr
  script: Latn
  content: La CEI 60793-2-40:2009 s'applique aux catégories de fibres optiques A4a,
    A4b, A4c, A4d, A4e, A4f, A4g et A4h. Ces fibres possèdent un coeur et une gaine
    en plastique et elles peuvent avoir des profils de type saut d'indice, sauts multiples
    d'indice ou gradient d'indice. Cette troisième édition annule et remplace la deuxième
    édition publiée en 2006 et constitue une révision technique qui définit une fibre
    A4a améliorée désignée A4a.2 alors que la désignation de la fibre A4a existante
    a été renommée en A4a.1.
