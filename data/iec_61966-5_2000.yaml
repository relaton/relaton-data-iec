abstract:
- content: Gives methods and parameters for colour measurements and management applicable
    to the assessment of colour production and reproduction for plasma display panels
    (PDP). Allows objective performance assessment and characterization. Defines test
    signals, measurement conditions, methods of measurement and reporting of measured
    data.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Donne des méthodes et des paramètres pour les mesures et la gestion de
    la couleur applicable à l'évaluation de la production et la reproduction de la
    couleur des afficheurs à plasma (PDP). Permets l'évaluation objective de la performance
    et la caractérisation. Définit les signaux d'essai, les conditions de mesure et
    les méthodes de mesure et de compte rendu des données mesurées.
