abstract:
- language: en
  script: Latn
  content: IEC 60335-2-69 is applicable to the safety of electrical motor-operated
    vacuum cleaners, including appliances and stationary equipment specifically designed
    for wet suction, dry suction, or wet and dry suction for industrial and commercial
    use. The rated voltage being not more than 250 V for single-phase and 480 V for
    other appliances. This consolidated version consists of the third edition (2002),
    its amendment 1 (2004) and its amendment 2 (2007). Therefore, no need to order
    amendments in addition to this publication.
