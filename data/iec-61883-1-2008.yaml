abstract:
- language: en
  script: Latn
  content: "IEC 61883-1:2008 specifies a digital interface for consumer electronic
    audio/video equipment using IEEE 1394. It describes the general packet format,
    data flow management and connection management for audio-visual data, and also
    the general transmission rules for control commands. It defines a transmission
    protocol for audio-visual data and control commands which provides for the interconnection
    of digital audio and video equipment, using IEEE 1394. This third edition of IEC
    61883-1 cancels and replaces the second edition, published in 2003 and it constitutes
    a technical revision. The significant technical changes with respect to the second
    edition are:<br />\r\n- allocation of a new FMT code for the 1394 Trade Association
    specification '601 over 1394';<br />\r\n- Clarification of the meaning of FMT
    code;<br />\r\n- harmonization of IEC 61883-1 with IEEE 1394.1 for speeds over
    S400. This bilingual version (2012-08) corresponds to the monolingual English
    version, published in 2008-02."
- language: fr
  script: Latn
  content: "La CEI 61883-1:2008 spécifie une interface numérique pour matériel électronique
    audio/vidéo grand public, en utilisant la norme IEEE 1394. Elle décrit la structure
    générale en paquets, la gestion du flux de données et la gestion de la connexion
    de données audio-visuelles; elle décrit également les règles générales de transmission
    des commandes de contrôle. Elle définit un protocole de transmission de données
    audio-visuelles et une commande de contrôle assurant l'interconnexion du matériel
    numérique audio et vidéo, en appliquant la norme IEEE 1394. Cette troisième édition
    de la CEI 61883-1 annule et remplace la deuxième édition parue en 2003. Elle constitue
    une révision technique. Les modifications techniques significatives par rapport
    à la deuxième édition sont:<br />\r\n- attribution d'un nouveau code FMT (Identification
    du format, en anglais \" Format ID \") à l'Association commerciale 1394 \" 601
    sur 1394 \";<br />\r\n- Clarification de la signification du code FMT;<br />\r\n-
    harmonisation de la CEI 61883-1 avec l'IEEE 1394.1 pour les vitesses supérieures
    à S400. La présente version bilingue (2012-08) correspond à la version anglaise
    monolingue publiée en 2008-02."
