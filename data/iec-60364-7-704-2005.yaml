abstract:
- language: en
  script: Latn
  content: |-
    The special requirements of this part apply to temporary installations for construction and demolition sites during the period of the construction or demolition work, including for example the following:

    - construction work of new buildings;

    - repair, alteration, extension, demolition of existing buildings or parts of existing buildings;

    - engineering works;

    - earthworks;

    - work of similar nature.

    The requirements apply to fixed or moveable installations.
- language: fr
  script: Latn
  content: "Les exigences particulières de la présente partie s'appliquent aux installations
    temporaires pour chantiers de  construction et de démolition pendant la période
    de construction ou de démolition, incluant par exemple ce qui suit:\n\n- les travaux
    de construction de nouveaux bâtiments; \n\n- les travaux de réparation, de modification,
    d'extension ou de démolition de bâtiments existants;\n\n- les travaux publics;\n\n-
    les travaux de terrassement;\n\n- et les travaux analogues.\n\nLes exigences s'appliquent
    aux installations fixes ou mobiles."
