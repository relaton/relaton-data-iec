abstract:
- content: Deals with the safety of electric dry irons and steam irons. It includes
    those with a separate water reservoir or boiler with a capacity less than 5 l.
    It covers household use, use by laymen in shops, in light industry and on farms.
    For ironers, see IEC 60335-2-44.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Traite de la sécurité des fers à repasser électriques à sec et des fers
    à vapeur, y compris ceux avec un réservoir d'eau ou un bouilleur séparé ayant
    une capacité n'excédant pas 5 l. Il couvre aussi usages domestiques et analogues,
    des usagers non avertis dans les magasins, chez les artisans et dans les fermes.
    Pour machines à repasser, voir CEI 60335-2-44
  language:
  - fr
  script:
  - Latn
  format: text/html
