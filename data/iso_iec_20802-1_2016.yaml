abstract:
- content: "The electronic version of this International Standard can be downloaded
    from the ISO/IEC Information Technology Task Force (ITTF) web site.<br /><br />\r\nISO/IEC
    20802-1:2016 defines the core semantics and facilities of the Open Data Protocol
    (OData). This enables the creation of REST-based data services, which allow resources,
    identified using Uniform Resource Locators (URLs) and defined in an Entity Data
    Model (EDM), to be published and edited by Web clients using simple HTTP messages."
