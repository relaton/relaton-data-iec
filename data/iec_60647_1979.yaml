abstract:
- content: Specifies the physical and magnetic dimensions of EC-cores made of magnetic
    oxides for use in high flux density applications. Specifically covers cores designed
    for use in power transformers, for example for switched mode power supplies operating
    typically at 25 kHz switching frequency. Lists preferred dimensions of cores together
    with their tolerances as far as these are of importance for mechanical and electrical
    interchangeability.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Spécifie les dimensions magnétiques et physiques des noyaux en E en oxydes
    magnétiques, utilisés dans les applications à forte induction. Celle gamme couvre
    spécifiquement les noyaux destinés à l'emploi dans les transformateurs de puissance,
    par exemple pour les alimenta- tions de puissance à découpage travaillant à 25
    kHz comme fréquence de commutation. Donne les dimensions préférentielles de ces
    noyaux et leurs tolérances, pour autant qu'elles soient importantes dans l'interchangeabilité
    électrique et mécanique.
