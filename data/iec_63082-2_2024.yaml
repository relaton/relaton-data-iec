- content: "IEC 63082-2:2024 spécifie les exigences et les recommandations qui permettent
    d’établir et de maintenir la gestion des appareils intelligents (IDM) telle que
    décrite dans l’IEC TR 63082‑1 dans une entreprise qui comporte une ou plusieurs
    installations.<br />\r\nLes sujets suivants relèvent du domaine d’application
    du présent document:<br />\r\n- l’optimisation des fonctionnalités et des performances
    des appareils intelligents pour leur utilisation;<br />\r\n- la gestion des informations
    liées à l’IDM;<br />\r\n- l’intégration d’appareils intelligents dans les systèmes
    d’automatisation et de commande industrielles (IACS ‑ industrial automation and
    control systems) des installations;<br />\r\n- l’échange d’informations entre
    les parties prenantes qui réalisent et maintiennent l’IDM;<br />\r\n- la coordination
    de plusieurs cycles de vie asynchrones de l’IDM.<br />\r\nLes sujets suivants
    ne relèvent pas du domaine d’application du présent document:<br />\r\nla définition
    et la détermination de la fonction et des performances des appareils intelligents;<br
    />\r\n- la définition et la spécification des technologies et des outils qui fournissent,
    préservent et gèrent les informations liées à l’IDM, comme les outils FDT, FDI,
    outils portables en ligne et hors ligne, outils de configuration, historiques
    et outils de planification de la maintenance;<br />\r\n- la définition et la spécification
    des technologies et des outils de conception des appareils intelligents;<br />\r\n-
    la définition et la spécification de l’architecture des réseaux de communication,
    des technologies de communication, des exigences en matière de cybersécurité et
    des exigences en matière de gestion des réseaux."
