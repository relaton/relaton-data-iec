abstract:
- language: en
  script: Latn
  content: "IEC 61991:2019 defines requirements applied in the design and manufacture
    of electrical installations and equipment to be used on rolling stock to protect
    persons from electric shocks. This document is applicable to rolling stock of
    rail transport systems, road transport systems if they are powered by an external
    supply (e.g. trolley buses), magnetically levitated transport systems, and to
    the electrical equipment installed in these systems. This second edition cancels
    and replaces the first edition, published in 2000. It is based on EN 50153:2014.
    This edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\na) replacement of several reference standards.<br
    />\r\nb) several terms and abbreviated terms are introduced;<br />\r\nc) special
    national conditions are included in annex"
- language: fr
  script: Latn
  content: "L'IEC 61991:2019 définit les exigences appliquées, dans la conception
    et la fabrication des installations et équipements électriques à utiliser sur
    le matériel roulant, pour la protection des personnes contre les chocs électriques.
    Le présent document est applicable aux matériels roulants des systèmes de transport
    sur rails, aux systèmes de transport routier, s'ils sont alimentés par une source
    extérieure (trolleybus), aux systèmes de transport à sustentation magnétique et
    aux équipements électriques installés dans ces systems. Cette deuxième édition
    annule et remplace la première édition, publiée en 2000. Elle est basée sur l’EN
    50153:2014. Cette édition inclut les changements techniques significatifs suivants
    par rapport à l’édition précédente:<br />\r\na) remplacement de plusieurs références
    de normes.<br />\r\nb) ajout de plusieurs termes et termes abrégés.<br />\r\nc)
    conditions nationales particulières est donnée en annexe"
