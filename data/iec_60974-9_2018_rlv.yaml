abstract:
- content: "IEC 60974-9:2018 RLV contains both the official IEC International Standard
    and its Redline version. The Redline version is available in English only and
    provides you with a quick and easy way to compare all the changes between the
    official IEC Standard and its previous edition.<br /><br />\r\nIEC 60974-9:2018
    is applicable to requirements for installation and instructions for use of equipment
    for arc welding and allied processes designed in accordance with safety requirements
    of IEC 60974-1, IEC 60974-6 or equivalent. This standard cancels and replaces
    the first edition published in 2010. This edition constitutes a technical revision.
    This edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\n- addition of a new Clause 8;<br />\r\n- addition
