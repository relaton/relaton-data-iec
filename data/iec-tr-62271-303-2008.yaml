abstract:
- language: en
  script: Latn
  content: 'IEC/TR 62271-303:2008 addresses the procedures for safe and environmental
    compatible handling of SF<sub>6</sub> during installation, commissioning, normal
    and abnormal operations, disposal at the end of life of high voltage switchgear
    and controlgear. Storage and transportation of SF<sub>6</sub> are also covered.
    These procedures should be regarded as minimum requirements to ensure the safety
    of personnel working with SF<sub>6</sub> and to minimize the SF<sub>6</sub> emission
    to the environment. This first edition of IEC/TR 62271-303 cancels and replaces
    the first edition of IEC 61634 published in 1995. This edition constitutes a technical
    revision. This edition includes the following significant technical changes with
    respect to the previous edition: IEC/TR 62271-303 is a major revision of the old
    IEC 61634. The former sections of IEC 61634 are removed and replaced by the chapters
    of the CIGRE brochure n. 276. IEC 61634 was issued in 1995 when the focus was
    on safety. In 2008, safety is a very well known and established concept and the
    focus is nowadays on the environmental compatibility. SF<sub>6</sub> must be kept
    in a closed cycle and any intentional release must be forbidden. The implementation
    of the SF<sub>6</sub> reuse concept suggested in the CIGRE brochure was updated
    with the most recent information. Today SF<sub>6</sub> can be recovered and reclaimed
    for either being reused on-site or given back to the gas supplier and reused as
    raw material for the production of "technical grade SF<sub>6</sub>". Detailed
    procedures for appropriate SF<sub>6</sub> handling are given together with the
    description of the state-of-the-art equipments and measuring devices.'
- language: fr
  script: Latn
  content: 'Le CEI/TR 62271-303:2008 a pour objectif de traiter des procédures de
    manipulation du SF<sub>6</sub>, en toute sécurité et en toute compatibilité avec
    l''environnement, au cours de l''installation, de la mise en service, d''un fonctionnement
    normal et anormal ou de l''élimination en fin de vie des appareillages électriques
    à haute tension. Le stockage et le transport du SF<sub>6</sub> sont également
    couverts. Il convient de considérer ces procédures comme les exigences minimales
    nécessaires pour garantir la sécurité du personnel travaillant avec le SF<sub>6</sub>
    et pour réduire au minimum les émissions de SF<sub>6</sub> dans l''environnement.
    Cette première édition de la CEI/TR 62271-303 annule et remplace la première édition
    de la CEI 61634 publiée en 1995. Cette édition constitue une révision technique.
    La présente édition inclut les modifications techniques significatives suivantes
    par rapport à l''édition précédente: La CEI/TR 62271-303 est une révision majeure
    de la CEI 61634. Les anciennes sections de la CEI 61634 sont supprimées et remplacées
    par ceux de la brochure technique CIGRE N°276. Dans la CEI 61634, publiée en 1995,
    l''accent était mis sur l''aspect sécurité. En 2008, l''aspect sécurité est bien
    connu et établi, l''accent est mis actuellement sur la comptabilité avec l''environnement.
    Le SF6 doit être conservé dans un cycle fermé et tout rejet intentionnel doit
    être interdit. Le concept de réutilisation du SF<sub>6</sub> suggéré dans la brochure
    CIGRE a été mis à jour avec les informations les plus récentes. Aujourd''hui le
    SF<sub>6</sub> peut être récupéré et régénéré pour être soit réutilisé sur site
    ou retransmis au fabricant de gaz pour servir comme élément de base à la production
    du "SF<sub>6</sub> de qualité technique". Les procédures détaillées pour la manipulation
    du SF<sub>6</sub> sont données ainsi que la description de l''état de l''art pour
    ce qui concerne les équipements et les moyens de mesure.'
