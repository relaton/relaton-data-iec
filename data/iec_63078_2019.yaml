abstract:
- content: "IEC 63078:2019 specifies the test procedures, conditions and methods for
    determining the main performance parameters and operational characteristics of
    induction through-heating installations.<br />\r\nMeasurements and tests that
    are solely used for the verification of safety requirements of the installations
    are outside the scope of this document and are covered by IEC 60519-1 and IEC
    60519-3."
