- content: "L'IEC 63078:2019 spécifie les procédures, conditions et méthodes d'essai
    permettant de déterminer les paramètres de performance principaux et les caractéristiques
    de fonctionnement principales des installations de chauffage par induction.<br
    />\r\nLes mesures et les essais qui sont utilisés aux seules fins de la vérification
    des exigences de sécurité des installations ne relèvent pas du domaine d'application
