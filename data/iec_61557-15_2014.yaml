- content: "L'IEC 61557-15:2014 spécifie les exigences relatives à la sécurité fonctionnelle;
    elle se fonde sur la série de normes CEI 61508 pour la réalisation de contrôleurs
    d'isolement (CPI) tels que spécifiés dans la CEI 61557-8 et de systèmes de localisation
    de défauts d'isolement (DLD) conformes à la CEI 61557-9 et à la phase 10 du cycle
    de vie de la CEI 61508-1. Ces dispositifs assurent des fonctions relatives à la
    sécurité pour des réseaux IT. La présente partie de la CEI 61557<br />\r\n- traite
    uniquement des exigences de sécurité fonctionnelle visant à réduire le risque
    fonctionnel lors de l'utilisation des CPI et des DLD;<br />\r\n- se limite aux
    risques résultant directement du dispositif proprement dit ou de plusieurs dispositifs
    CPI ou DLD collaborant au sein d'un réseau donné; et<br />\r\n- vise à définir
    les fonctions de sécurité de base assurées par les dispositifs. La présente partie
    de la CEI 61557<br />\r\n- ne traite pas de la sécurité électrique selon la CEI
    61010-1 et des exigences des normes CEI 61557-8 et CEI 61557-9;<br />\r\n- ne
    couvre pas l'analyse des dangers et des risques d'un usage particulier de l'CPI
    ou de l'DLD;<br />\r\n- n'identifie pas toutes les fonctions de sécurité de l'application
    où l'CPI ou l'DLD est utilisé; et ne couvre pas le processus de fabrication de
    l'CPI ou de l'DLD. Les exigences de sécurité fonctionnelle dépendent de l'application
    et il convient d'en tenir compte dans le cadre de l'appréciation globale du risque
    de l'application spécifique. Le fournisseur des CPI et des DLD n'est pas responsable
    de l'application qui en est faite. Le concepteur de l'application est responsable
    de l'appréciation du risque et il lui incombe de spécifier les exigences globales
    de sécurité fonctionnelle de l'ensemble du réseau IT et il convient qu'il sélectionne
    le niveau de sécurité fonctionnelle (SIL) de l'CPI et/ou de l'DLD lorsque leur
    fonction de sécurité fait partie de l'évaluation de la sécurité fonctionnelle
    du réseau IT.<br /><br />\r\nCette publication doit être lue conjointement avec
    la  CEI 61557-8:2007  et  IEC 61557-9:2009"
