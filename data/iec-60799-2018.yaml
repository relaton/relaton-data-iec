abstract:
- language: en
  script: Latn
  content: "IEC 60799:2018 specifies requirements for cord sets and interconnection
    cord sets for household and similar general purpose equipment. It does not apply
    to cord sets for industrial purposes (with plugs and connectors according to IEC
    60309) nor to cord extension sets. This third edition cancels and replaces the
    second edition published in 1998. This edition constitutes a technical revision.
    This edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\n- alignment with IEC 60320-1:2015;<br />\r\n-
    extension to include appliance couplers in accordance with IEC 60320-2-3;<br />\r\n-
    (Under preparation. Stage at the time of publication: IEC/FDIS 60320-2-3:2018)"
- language: fr
  script: Latn
  content: "L'IEC 60799:2018 spécifie les exigences concernant les cordons-connecteurs
    et les cordons-connecteurs d'interconnexion pour matériels électrodomestiques
    et matériels analogues. Elle ne s'applique pas aux cordons-connecteurs pour usages
    industriels (avec fiches et prises mobiles conformément à l’IEC 60309), ni aux
    cordons-prolongateurs. Cette troisième édition annule et remplace la deuxième
    édition parue en 1998. Cette édition constitue une révision technique. Cette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\n- alignement avec l'IEC 60320-1:2015<br />\r\n- extension
    pour inclure les connecteurs conformément à l'IEC 60320-2-3;<br />\r\n- (En cours
    d'élaboration. Stade au moment de la publication: IEC/FDIS 60320-2-3:2018)."
