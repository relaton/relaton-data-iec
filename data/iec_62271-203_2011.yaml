abstract:
- content: "IEC 62271-203:2011 specifies requirements for gas-insulated metal-enclosed
    switchgear in which the insulation is obtained, at least partly, by an insulating
    gas other than air at atmospheric pressure, for alternating current of rated voltages
    above 52 kV, for indoor and outdoor installation, and for service frequencies
    up to and including 60 Hz. This second edition of IEC 62271-203 cancels and replaces
    the first edition of IEC 62271-203, published in 2003, and constitutes a technical
    revision. This edition includes the following significant technical changes with
    respect to the previous edition:<br />\r\n- adopting the structure and the content
    to IEC 62271-1,<br />\r\n- harmonisation with IEEE C37.122,<br />\r\n- addition
    of the new Annex F and the new Annex G.<br /><br />\r\nThis publication is to
    be read in conjunction with IEC 62271-1:2007. The contents of the corrigendum
    of July 2013 have been included in this copy."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 62271-203:2011 spécifie les exigences pour l'appareillage sous
    enveloppe métallique à isolation gazeuse dont l'isolation est réalisée, au moins
    partiellement, par un gaz isolant autre que l'air à la pression atmosphérique,
    pour courant alternatif de tensions assignées supérieures à 52 kV, pour l'installation
    à l'intérieur et à l'extérieur, et pour des fréquences de service inférieures
    ou égales à 60 Hz. Cette deuxième édition de la CEI 62271-203 annule et remplace
    la première édition de la CEI 62271-203 publiée en 2003, et constitue une révision
    technique. Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l'édition précédente:<br />\r\n- adoption de la structure et du
    contenu de la CEI 62271-1,<br />\r\n- harmonisation avec l'IEEE C37.122,<br />\r\n-
    ajout de la nouvelle Annexe F et de la nouvelle Annexe G.<br /><br />\r\nCette
    publication doit être lue conjointement avec la CEI 62271-1:2007. Le contenu du
    corrigendum de juillet 2013 a été pris en considération dans cet exemplaire."
