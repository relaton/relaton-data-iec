- content: "L'IEC 62890:2020 établit des principes de base pour la gestion du cycle
    de vie des systèmes et des composants utilisés pour la mesure, la commande et
    l’automatisation dans les processus industriels. Ces principes sont applicables
    à différents secteurs de l’industrie. La présente norme fournit des définitions
    et des modèles de référence relatifs au cycle de vie d'un type de produit et à
    la durée de vie d’une instance de produits. Elle définit un ensemble cohérent
    de termes et de modèles de référence génériques. Les modèles clés définis sont:<br
    />\r\n– le modèle de cycle de vie;<br />\r\n– le modèle structurel;<br />\r\n–
    le modèle de compatibilité.<br />\r\nLe présent document décrit également l’application
    de ces modèles aux stratégies de gestion du cycle de vie. Le contenu est utilisé
    pour les aspects techniques relatifs à la conception, à la planification, au développement
    et à la maintenance des systèmes et des composants d’automatisation ainsi qu’à
    l’exploitation de l’installation.<br />\r\nLes définitions des modèles et des
    termes génériques relatifs à la gestion du cycle de vie sont indispensables pour
    garantir une compréhension et une application communes de la part de l’ensemble
    des partenaires de la chaîne de valeur tels que l’utilisateur d’installations,
    le fabricant du produit et du système, le fournisseur de service et le fournisseur
    des composants.<br />\r\nLes modèles et stratégies décrits dans la présente norme
    sont également applicables aux systèmes de gestion associés, c’est-à-dire aux
    systèmes d’exécution de la fabrication (MES) et aux progiciels de gestion intégrés
    (PGI)."
