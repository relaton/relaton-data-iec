abstract:
- content: "IEC 61784-1-19:2023 defines Communication Profile Family 19 (CPF 19).
    CPF 19 specifies a set of protocol specific communication profiles (CPs) based
    on the IEC 61158 series (Type 24 and Type 27) and other standards, to be used
    in the design of devices involved in communications in factory manufacturing and
    process control.<br />\r\nNOTE 1 All CPs are based on standards or draft standards
    or International Standards published by the IEC or on standards or International
    Standards established by other standards bodies or open standards processes.<br
    />\r\nNOTE 2 Some CPs of CPF 19 are specified in IEC 61784-2-19.<br />\r\nEach
    CP selects an appropriate consistent and compatible subset of services and protocols
    from the relevant set that is defined and modelled in the IEC 61158 series. For
    the selected subset of services and protocols, the profile also describes any
    possible or necessary constraints in parameter values."
  language:
  - en
  script:
