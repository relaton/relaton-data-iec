  format: text/html
- content: "L’IEC 61784-1-19:2023 définit la famille de profils de communication 19
    (CPF 19). La CPF 19 spécifie un ensemble de profils de communication spécifiques
    à un protocole (CP) basés sur la série IEC 61158 (type 24 et type 27) et d’autres
    normes, à utiliser pour la conception des dispositifs impliqués dans les communications
    dans la fabrication en usine et la commande de processus.<br />\r\nNOTE 1 Tous
    les CP sont fondés sur des normes, des projets de normes ou des Normes internationales
    publiées par l’IEC, ou bien sur des normes ou des Normes internationales établies
    par d’autres organismes de normalisation, ou encore sur des processus de normes
    ouvertes.<br />\r\nNOTE 2 Certains CP de la CPF 19 sont spécifiés dans l’IEC 61784-2-19.<br
    />\r\nChaque CP sélectionne un sous-ensemble de services et de protocoles approprié,
    cohérent et compatible, à partir de l’ensemble du jeu pertinent défini et modélisé
    dans la série IEC 61158. Le profil décrit également, pour le sous-ensemble sélectionné
    de services et de protocoles, toute contrainte possible ou nécessaire au niveau
    des valeurs des paramètres."
