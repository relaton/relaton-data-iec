abstract:
- content: "IEC 61978-1:2014 applies to fibre optic passive chromatic dispersion compensators,
    all exhibiting the following features:<br />\r\n- they are optically passive;<br
    />\r\n- they have an optical input and an optical output for transmitting optical
    power;<br />\r\n- the ports are optical fibres or optical fibre connectors;<br
    />\r\n- they are wavelength sensitive;<br />\r\n- they may be polarization sensitive.
    This standard establishes uniform requirements for the passive chromatic dispersion
    compensator. This third edition cancels and replaces the second edition, published
    in 2009, and constitutes a technical revision. This edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\n-
    introduction of new terms and definitions;<br />\r\n- revision of classifications;<br
    />\r\n- addition of Annex E. Keywords: fibre optic passive chromatic dispersion
    compensators"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 61978-1:2014 s'applique aux compensateurs de dispersion chromatique
    passifs à fibres optiques présentant les caractéristiques suivantes:<br />\r\n-
    ils sont passifs au niveau optique;<br />\r\n- ils possèdent une entrée optique
    et une sortie optique pour la transmission de la puissance optique;<br />\r\n-
    les ports sont des fibres optiques ou des connecteurs de fibres optiques;<br />\r\n-
    ils sont sensibles aux longueurs d'onde;<br />\r\n- ils peuvent être sensibles
    à la polarisation. La présente norme établit des exigences uniformes pour les
    compensateurs de dispersion chromatique passifs. La présente troisième édition
    annule et remplace la deuxième édition publiée en 2009, dont elle constitue une
    révision technique. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\n- introduction de nouveaux
    termes et définitions;<br />\r\n- révision des classifications;<br />\r\n- ajout
    de l'Annexe E. Mots clés: compensateurs de dispersion chromatique passifs à fibres
    optiques"
