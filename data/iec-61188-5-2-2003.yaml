abstract:
- language: en
  script: Latn
  content: Provides information on land pattern geometries used for the surface attachment
    of discrete electronic components. Provides the appropriate size, shape and tolerances
    of surface mount land patterns to ensure sufficient area for the appropriate solder
    fillet, and also allow for inspection, testing and rework of resulting solder
    joints.
- language: fr
  script: Latn
  content: Donne des informations sur la géométrie des zones de report, en vue du
    soudage par refusion des divers composants discrets. Fournit les dimensions, formes
    et tolérances appropriées des zones de report pour montage en surface afin d'assurer
    une surface suffisante pour le cordon de brasure et pour permettre l'inspection,
    les essais et les retouches des joints de brasure.
