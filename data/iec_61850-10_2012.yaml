abstract:
- content: "IEC 61850-10:2012 specifies standard techniques for testing of conformance
    of client, server and sampled value devices and engineering tools, as well as
    specific measurement techniques to be applied when declaring performance parameters.
    The use of these techniques will enhance the ability of the system integrator
    to integrate IEDs easily, operate IEDs correctly, and support the applications
    as intended. The major technical changes with regard to the previous edition are
    as follows:<br />\r\n- updates to server device conformance test procedures;<br
    />\r\n- additions of certain test procedures (client device conformance, sampled
    values device conformance, (engineering) tool related conformance, GOOSE performance)."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 61850-10:2012 spécifie les techniques courantes d'essais de conformité
    du client, du serveur et des dispositifs à valeurs échantillonnées, ainsi que
    des outils techniques, et les techniques de mesurage spécifiques à appliquer pour
    la déclaration des paramètres de performances. L'emploi de ces techniques renforce
    la capacité de l'intégrateur de systèmes à intégrer aisément les IED, à les exploiter
    correctement et à prendre en charge les applications, tel que prévu. Les modifications
    techniques principales par rapport à l'édition précédente sont les suivantes:<br
    />\r\n- actualisation des procédures d'essai de conformité du serveur,<br />\r\n-
    ajout de certaines procédures d'essai (conformité du système client, conformité
    des dispositifs à valeurs échantillonnées, conformité associée aux outils (techniques),
    performances GOOSE)."
