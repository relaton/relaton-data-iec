abstract:
- language: en
  script: Latn
  content: "IEC 60721-2-2:2012 presents fundamental properties, quantities for characterization,
    and a classification of environmental conditions dependent on precipitation and
    wind relevant for electrotechnical products. This second edition cancels and replaces
    the first edition, published in 1988, and constitutes a technical revision. The
    main changes with regard to the previous edition are as follows:<br />\r\n- subclause
    Precipitation: simplified;<br />\r\n- data not possible to validate are removed;<br
    />\r\n- subclause Wind: text rewritten;<br />\r\n- Table 1 simplified and aligned
    with definition used by [1];<br />\r\n- subclause Hail: data added;<br />\r\n-
    formula changed;<br />\r\n- formula for impact energy added;<br />\r\n- subclause
    Snow: text changed and aligned with definitions used by [1];<br />\r\n- Table
    3 removed;<br />\r\n- subclause Normal rain: text has been modified and numeric
    values removed;<br />\r\n- subclause Driving rain: text has been modified and
    numeric values removed;<br />\r\n- subclause Formation of ice: text has been modified
    and numeric values removed;<br />\r\n- subclause Drifting snow: text added;<br
    />\r\n- subclause Wind force: formula changed;<br />\r\n- Figure 1 to 5 removed."
- language: fr
  script: Latn
  content: "La CEI 60721-2-2:2012 présente les propriétés fondamentales, les grandeurs
    de caractérisation et une classification des conditions d'environnement dépendant
    des précipitations et du vent en ce qui concerne les produits électrotechniques.
    Cette deuxième édition annule et remplace la première édition, publiée en 1988,
    et constitue une révision technique. Les modifications principales par rapport
    à l'édition précédente sont les suivantes:<br />\r\n- paragraphe Précipitations:
    simplifié et les données dont la validation est impossible sont supprimées;<br
    />\r\n- paragraphe Vent: texte de nouveau rédigé;<br />\r\n- Tableau 1 simplifié
    et aligné avec la définition utilisée par [1];<br />\r\n- paragraphe Grêle: données
    ajoutées; modification de formule;<br />\r\n- ajout d'une formule de l'énergie
    d'impact;<br />\r\n- paragraphe Neige: texte modifié et aligné avec les définitions
    utilisées par [1];<br />\r\n- Tableau 3 retiré;<br />\r\n- paragraphe Pluie normale:
    modification du texte et suppression de valeurs numériques;<br />\r\n- paragraphe
    Pluie battante: modification du texte et suppression de valeurs numériques;<br
    />\r\n- paragraphe Formation de glace: modification du texte et suppression de
    valeurs numériques;<br />\r\n- paragraphe Neige transportée: ajout de texte;<br
    />\r\n- paragraphe Force du vent: modification de formule;<br />\r\n- suppression
    des Figures 1 à 5."
