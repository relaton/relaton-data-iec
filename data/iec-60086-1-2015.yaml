abstract:
- language: en
  script: Latn
  content: "IEC 60086-1:2015 is intended to standardize primary batteries with respect
    to dimensions, nomenclature, terminal configurations, markings, test methods,
    typical performance, safety and environmental aspects. As a primary battery classification
    tool, electrochemical systems are also standardized with respect to system letter,
    electrodes, electrolyte, nominal and maximum open circuit voltage. The object
    of this part of IEC 60086 is to benefit primary battery users, device designers
    and battery manufacturers by ensuring that batteries from different manufacturers
    are interchangeable according to standard form, fit and function. Furthermore,
    to ensure compliance with the above, this part specifies standard test methods
    for testing primary cells and batteries. This twelfth edition cancels and replaces
    the eleventh edition (2011) and constitutes a technical revision. The major technical
    changes with respect to the previous edition are:<br />\r\n- the order of the
    Annexes was changed to the order in which they appearin the document and a caption
    was added to indicate where the Annex information first appears in the document;<br
    />\r\n- the humidity conditions for non P-system batteries in Table 3 was modified;<br
    />\r\n- the standard discharge voltage for the Y and W chemistries was determined
    to be at 3,5 V and 2,8 V respectively;<br />\r\n- details on capacity measurement
    were moved from Annex E to Subclause 5.1.<br />\r\n- the coin/button cell and
    battery definition was clarified in order to better address issues with the swallowing
    of coin cells. Keywords: fundamental requirements and information on primary cells
    and batteries"
- language: fr
  script: Latn
  content: "L'IEC 60086-1:2015 est destinée à normaliser les piles électriques en
    ce qui concerne les points suivants: dimensions, nomenclature, configurations
    des bornes, marquages, méthodes d’essai, caractéristiques types de fonctionnement,
    sécurité et aspects environnementaux. En tant qu'outil de classification des piles
    électriques, les systèmes électrochimiques sont aussi normalisés en ce qui concerne
    leurs lettres de système, les électrodes, les électrolytes, les tensions en circuit
    ouvert nominales et maximales. L’objet de la présente partie de l'IEC 60086-1
    est d’assurer aux utilisateurs de piles, aux concepteurs d’appareils et aux fabricants
    que les piles de fabricants différents sont interchangeables de par leur forme,
    leur montage et leur fonction qui sont normalisés. De plus, pour assurer la conformité
    avec ce qui précède, la présente partie spécifie des méthodes d’essai normalisées
    pour les piles électriques. Cette douzième édition annule et remplace la onzième
    édition parue en 2011. Elle constitue une révision technique. Les modifications
    techniques majeures par rapport à l’édition précédente, sont les suivantes:<br
    />\r\n- l'ordre des Annexes a été modifié pour respecter l'ordre dans lequel elles
    apparaissent dans le document et une légende a été ajoutée pour indiquer où une
    Annexe donnée est citée pour la première fois dans le document;<br />\r\n- les
    conditions d'humidité pour les piles qui ne sont pas du système P ont été modifiées
    dans le Tableau 3;<br />\r\n- la tension de décharge normalisée pour les systèmes
    électrochimiques Y et W a été déterminée comme étant de 3,5 V et 2,8 V respectivement;<br
    />\r\n- les indications détaillées concernant la mesure de la capacité ont été
    déplacées de l'Annexe E en 5.1.<br />\r\n- la définition de la pile / de l'élément
    bouton a été clarifiée afin de mieux mieux traiter les aspects liés à l'ingestion
    des éléments ou piles boutons. Mots clés: exigences et informations fondamentales
    concernant les piles électriques."
