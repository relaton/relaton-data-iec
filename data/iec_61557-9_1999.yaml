abstract:
- content: |-
    Specifies the requirements for insulation fault location systems which localize insulation faults in any part of the system in unearthed IT a.c. systems and unearthed IT a.c. systems with galvanically d.c. circuits having nominal voltages up to 1000 V a.c., as well as in unearthed IT d.c. systems with voltages up to 1500 V d.c., independent of the measuring principle.

    This part is to be used in conjunction with IEC 61557-1.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Etablit les prescriptions particulières applicables aux dispositifs de localisation de défauts d'isolement qui, indépendamment du principe de mesure, peuvent localiser des parties de réseaux en défaut dans des réseaux IT c.a. non mis à la terre ou dans des réseaux IT c.a. non mis à la terre comprenant des circuits à courant continu reliés galvaniquement dont les tensions nominales sont égales ou inférieures à 1000 V c.a., ainsi que dans les réseaux IT c.c. non mis à la terre dont les tensions nominales sont égales ou inférieures à 1500 V c.c.

    Cette norme doit être utilisée conjointement avec la CEI 61557-1.
  language:
  - fr
  script:
  - Latn
  format: text/html
