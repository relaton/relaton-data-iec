abstract:
- content: Provides strategies, technical requirements, and recommendations for the
    management of ageing of nuclear power plant instrumentation and control systems
    and associated equipment. Also includes annexes on test methods, procedures, and
    technologies that may be used to verify proper operation of such equipment and
    aim to prevent ageing degradation from having any adverse impact on the plant
    safety, efficiency, or reliability. Applies to all types of nuclear power plants
    and relates primarily to safety.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Etablit des stratégies, des exigences techniques et des recommandations
    pour la gestion du vieillissement de l'instrumentation et du contrôle- commande
    des centrales nucléaires de puissance et du matériel associé. Comprend aussi deux
    annexes portant sur les méthodes, les procédures et les technologies d'essai qui
    peuvent être utilisées pour vérifier le bon fonctionnement du matériel et viser
    à empêcher que la dégradation liée au vieillissement n'ait un impact négatif sur
    la sûreté de l'installation, son efficacité ou sa fiabilité. La norme est applicable
    à tous types de centrales nucléaires et traite principalement de sûreté.
