abstract:
- content: "<!-- NEW! -->IEC 62108:2022 is available as IEC 62108:2022 RLV which contains
    the International Standard and its Redline version, showing all changes of the
    technical content compared to the previous edition.IEC 62108:2022 specifies the
    minimum requirements for the design qualification and type approval of concentrator
    photovoltaic (CPV) modules and assemblies suitable for long-term operation in
    general open-air climates as defined in IEC 60721-2-1. The object of this test
    document is to determine the electrical, mechanical, and thermal characteristics
    of the CPV modules and assemblies and to show, as far as possible within reasonable
    constraints of cost and time, that the CPV modules and assemblies are capable
    of withstanding prolonged exposure in climates described in the scope."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "<!-- NEW! -->IEC 62108:2022 est disponible sous forme de IEC 62108:2022
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<p>L'IEC 62108:2022
    spécifie les exigences minimales relatives à la qualification de la conception
    et l'homologation des modules et ensembles photovoltaïques à concentration (CPV
    - concentrator photovoltaic) pour une utilisation de longue durée dans les climats
    généraux d'air libre, comme cela est défini dans l'IEC 60721-2-1. Le présent document
    d'essai a pour objet de déterminer les caractéristiques électriques, mécaniques
    et thermiques des modules et ensembles CPV et de montrer, autant que possible
    avec des contraintes de coût et de temps raisonnables, que les modules et ensembles
    CPV peuvent supporter une exposition prolongée aux climats définis dans le domaine
    d'application.</p>"
