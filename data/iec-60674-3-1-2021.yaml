abstract:
- language: en
  script: Latn
  content: "IEC 60674-3-1:2021 gives the requirements for biaxially oriented polypropylene
    film having a smooth or rough surface, corona treated when required for vacuum
    metallization. The films are for use as dielectric in capacitors. Materials which
    conform to this specification meet established levels of performance. However,
    the selection of a material by a user for a specific application is based on the
    actual requirements necessary for adequate performance in that application and
    not based on this specification alone. Safety warning: It is the responsibility
    of the user of the methods contained or referred to in this document to ensure
    that they are used in a safe manner. This second edition cancels and replaces
    the first edition published in 1998 and Amendment 1:2011. This edition constitutes
    a technical revision. This edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\n- this document has been
    completely revised editorially and technically and included in the IEC 60674 series
    of standards;<br />\r\n- the test methods have been updated to reflect today’s
    state of the art."
- language: fr
  script: Latn
  content: "L'IEC 60674-3-1:2021 donne les exigences relatives aux films de polypropylène
    biorienté à surface lisse ou rugueuse, avec traitement par effet couronne, si
    cela est exigé, pour la métallisation sous vide. Les films sont utilisés comme
    diélectrique dans les condensateurs. Les matériaux conformes à la présente spécification
    satisfont à des niveaux établis de performance. Toutefois, le choix d’un matériau
    par un utilisateur pour une application spécifique repose sur les exigences réelles
    nécessaires pour obtenir des performances adéquates de l’application concernée,
    et non sur la seule présente spécification. Mise en garde relative à la sécurité:
    Il incombe à l’utilisateur des méthodes contenues ou citées en référence dans
    le présent document d’assurer qu’elles sont utilisées d’une manière sûre. Cette
    deuxième édition annule et remplace la première édition parue en 1998 ainsi que
    l’Amendement 1:2011. Cette édition constitue une révision technique. Cette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\n- ce document a été entièrement revu sur le plan rédactionnel
    et technique et inclus dans les normes de la série IEC 60674;<br />\r\n- les méthodes
    d’essai ont été mises à jour pour refléter l’état actuel de la technique."
