abstract:
- content: IEC 62002-2:2008 provides the conformance testing rules and guidelines
    for equipment built to meet the Mobile and portable DVB-T/H radio access interface
    specification (IEC 62002-1). One aim is to limit the number of tests to a practical
    level. Nevertheless, the manufacturer is responsible of guaranteeing that the
    terminal fulfils all aspects of the mobile and portable DVB-T/H radio access interface
    specification (IEC 62002-1). This second edition cancels and replaces the first
    edition, published in 2005 and constitutes a technical revision. The main changes
    with respect to the previous edition are. DVB-H has been included as a part of
    the main specification. All the performance figures have been revised as new simulation
    results have been made available as well as new reference receivers for DVB-H
    have been developed. DVB-H now includes all the different MPE-FEC code rates.
    New portable indoor and portable outdoor channel models have been included as
    well as performance figures for those. A new 2x TU-6 mobile SFN test channel has
    been included. A new L4 linearity pattern has been added. Dedicated performance
    figures for DVB-H for S1, S2, L1 to L4 interference patterns have been included.
    A new GSM-interference measurement method has been added. This bilingual version
    (2012-03) corresponds to the monolingual English version, published in 2008-05.
