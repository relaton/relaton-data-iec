abstract:
- language: en
  script: Latn
  content: This report covers the connection assembly of cables to gas-insulated metal-enclosed
    switchgear in single or three-phase arrangements where the cable terminations
    are fluid filled and there is a separating insulating barrier between the cable
    insulation fluid and the gas insulation of the switchgear. Applies to connections
    with extruded cables provided that these are fitted with cable terminations. Complements
    and amends, if necessary, the relevant IEC standards.
- language: fr
  script: Latn
  content: |-
    S'applique à l'assemblage de raccordement de câbles à l'appareillage sous enveloppe métallique à isolation gazeuse dans une disposition monophasée ou triphasée où les extrémités de câbles sont à remplissage de fluide et où il y a écran isolant de séparation entre le fluide d'isolation du câble et l'isolation gazeuse de l'appareillage. S'applique également aux raccordements de câbles à isolation extrudée, à condition que ceux-ci soient équipés d'extrémités de câbles.
    Complète et modifie, quand cela est nécessaire, les normes particulières de la CEI.
