abstract:
- language: en
  script: Latn
  content: "IEC 62007-2:2009 describes the measuring methods applicable to the semiconductor
    optoelectronic devices to be used in the field of fibre optic digital communication
    systems and subsystems. This edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\n- descriptions related
    to analogue characteristics have been removed;<br />\r\n- some definitions and
    terms have been revised for harmonisation with other standards originating from
    SC 86C."
- language: fr
  script: Latn
  content: "La CEI 62007-2:2009 décrit les méthodes de mesure applicables aux dispositifs
    optoélectroniques à semi-conducteurs utilisés dans le domaine des systèmes et
    sous-systèmes de télécommunication numérique à fibres optiques. La présente édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\n- les descriptions relatives aux caractéristiques analogiques
    ont été retirées;<br />\r\n- certains termes et définitions ont été revus afin
    de les harmoniser avec ceux des autres normes émises par le SC 86C."
