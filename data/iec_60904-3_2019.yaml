abstract:
- content: "<!-- NEW! -->IEC 60904-3:2019 is available as IEC 60904-3:2019 RLV which
    contains the International Standard and its Redline version, showing all changes
    of the technical content compared to the previous edition.<p>IEC 60904-3:2019
    describes basic measurement principles for determining the electrical output of
    PV devices. The principles given in this document are designed to relate the performance
    rating of PV devices to a common reference terrestrial solar spectral irradiance
    distribution. The reference terrestrial solar spectral irradiance distribution
    is given in this document in order to classify solar simulators according to the
    spectral performance requirements contained in IEC 60904-9. The principles contained
    in this standard cover testing in both natural and simulated sunlight. This new
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\na) all spectral data were recalculated due to some
    minor calculation and rounding errors in the third edition; the global spectral
    irradiance returned to exactly the data of the second edition;<br />\r\nb) the
    angular distribution of the irradiance was clarified.</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "<!-- NEW! -->IEC 60904-3:2019 est disponible sous forme de IEC 60904-3:2019
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<p>L'IEC 60904-3:2019
    décrit des principes de mesure de base pour la détermination de la sortie électrique
    des dispositifs PV. Les principes indiqués dans le présent document sont prévus
    pour relier les caractéristiques assignées de performance des dispositifs PV à
    une distribution spectrale de l'éclairement solaire terrestre de référence commune.
    La distribution spectrale de l'éclairement solaire terrestre de référence est
    indiquée dans le présent document pour classifier les simulateurs solaires selon
    les exigences pour le fonctionnement spectral contenues dans l'IEC 60904-9. Les
    principes contenus dans le présent document comprennent les essais réalisés sous
    un éclairement solaire naturel ainsi que sous un éclairement solaire simulé. Cette
    nouvelle édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente:<br />\r\na) nouveau calcul de toutes les données spectrales
    en raison de la présence d'un certain nombre d'erreurs de calcul et d'arrondi
    dans la troisième édition; remplacement de l'éclairement spectral global par les
    données exactes de la deuxième edition;<br />\r\nb) clarification de la distribution
    angulaire de l'éclairement</p>"
