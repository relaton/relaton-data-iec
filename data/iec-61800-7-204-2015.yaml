abstract:
- language: en
  script: Latn
  content: "IEC 61800-7-204:2015 specifies profile type 4 for power drive systems
    (PDS). Profile type 4 can be mapped onto different communication network technologies.
    This edition includes the following significant technical change with respect
    to the previous edition:<br />\r\n- update of drive parameters and their specification."
- language: fr
  script: Latn
  content: "L'IEC 61800-7-204:2015 spécifie le type de profil 4 pour les entraînements
    électriques de puissance (PDS). Le type de profil 4 peut être mis en correspondance
    avec différentes technologies de réseaux de communication. Cette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\n- mise à jour des paramètres du dispositif d'entraînement et de leurs spécifications."
