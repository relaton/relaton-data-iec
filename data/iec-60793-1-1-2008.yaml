abstract:
- language: en
  script: Latn
  content: "IEC 60793-1-1:2008 lists and gives guidance on the use of documents giving
    the uniform requirements for measuring and testing optical fibres, thereby assisting
    in the inspection of fibres and cables for commercial (mostly telecommunications)
    purposes. The individual measurement and test methods are contained in the different
    parts of the IEC 60793 series. They are identified as IEC 60793-1-X, where \"X\"
    is an assigned sub-part number, indicating its affiliation to IEC 60793-1. In
    general, measurements and tests methods apply to all class A multimode fibres
    and Class B single-mode optical fibres covered by the IEC 60793-2 series, although
    there may be exceptions. Clause 1 of each part of IEC 60793 contains the scope
    for each particular attribute. This third edition cancels and replaces the second
    edition published in 2002. The main changes with regard to the previous edition
    concern:<br />\r\n- re-wording of Clause 8: Categories of optical fibres;<br />\r\n-
    removal of Clause 10: Cross-reference of former test designations to current documents
    removal of the bibliography. Keywords: guidance on the use of documents giving
    the uniform requirements for measuring and testing optical fibres"
- language: fr
  script: Latn
  content: "L'IEC 60793-1-1:2008 donne la liste, et les lignes directrices pour l'utilisation,
    des documents qui fournissent les exigences uniformes pour les mesures et les
    essais des fibres optiques, permettant ainsi le contrôle des fibres et des câbles
    proposés sur le marché (le plus souvent dans le domaine des télécommunications).
    Les méthodes d'essai et de mesure individuelles sont contenues dans les différentes
    parties de la série CEI 60793. Elles sont identifiées CEI 60793-1-X, où \"X\"
    est le numéro assigné à une sous-partie, indiquant qu'elle appartient à la CEI
    60793-1. En général, les méthodes d'essai et de mesure s'appliquent à toutes les
    fibres multimodales de la classe A et à toutes les fibres unimodales de la classe
    B couvertes par la série CEI 60793-2, bien qu'il puisse exister des exceptions.
    L'article 1 de chaque partie de la CEI 60793 contient le domaine d'application
    pour chaque attribut particulier. Cette troisième édition annule et remplace la
    deuxième édition parue en 2002. Les principales modifications par rapport à l'édition
    antérieure sont indiquées ci-dessous:<br />\r\n- ré-écriture de l'Article 8: Catégories
    des fibres optiques;<br />\r\n- suppression de l'Article 10: Correspondance entre
    les anciennes désignations des essais et les documents actuels; suppression de
    la bibliographie. Mots clés: directrices pour l'utilisation, des documents qui
    fournissent les exigences uniformes pour les mesures et les essais des fibres
    optiques"
