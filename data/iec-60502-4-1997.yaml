abstract:
- language: en
  script: Latn
  content: |-
    Specifies the test requirements for type testing of accessories for
    power cables with rated voltages from 3,6/6 (7,2) kV up to 18/30
    (36) kV, complying with IEC 60502-2.

    Accessories for particular cables, such as aerial, submarine or
    ship cables, are not included.
- language: fr
  script: Latn
  content: |-
    Définit les prescriptions d'essais de type des accessoires de
    câbles d'énergie de tensions assignées de 3,6/6 (7,2) kV à 18/30
    (36) kV conformes à la CEI 60502-2.

    Les accessoires de câbles particuliers tels que les câbles aériens,
    sous-marins ou de bord ne sont pas couverts par cette norme.
