abstract:
- language: en
  script: Latn
  content: This technical report covers general considerations and guidelines on mitigation
    methods aimed at ensuring electromagnetic compatibility (EMC) among electrical
    and electronic apparatus or systems used in industrial, commercial, and residential
    installations. This technical report is intended for use by installers and users,
    and to some extent manufacturers, of sensitive electrical or electronic installations
    and systems, and equipment with high emission levels that could degrade the overall
    electromagnetic (EM) environment. It applies primarily to new installations, but
    where economically feasible, it may be applied to extensions or modifications
    to existing facilities.
- language: fr
  script: Latn
  content: Le présent rapport technique recouvre des considérations générales et des
    recommandations sur les méthodes d'atténuation destinées à assurer la compatibilité
    électromagnétique (CEM) parmi les appareils ou systèmes électriques et électroniques
    utilisés dans des installations industrielles, commerciales et domestiques. Ce
    rapport est destiné à être utilisé par les installateurs et utilisateurs, et dans
    une certaine mesure par les constructeurs d'installations et systèmes électriques
    ou électroniques sensibles et d'équipements à niveaux d'émission élevés qui pourraient
    dégrader l'environnement électromagnétique (EM) global. Il s'applique en premier
    lieu aux installations nouvelles, mais quand cela est économiquement possible,
    également aux extensions et aux modifications d'installations existantes.
