abstract:
- content: Describes a method for characterizing the modal structure of a graded-index
    multimode fibre. The information is useful for assessing the bandwidth performance
    of a fibre when used with laser sources. Applies only to multimode, graded-index
    glass-core (category A1) fibres. The test method is commonly used in production
    and research facilities, however is not easily accomplished in the field.
  language:
