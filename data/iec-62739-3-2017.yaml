abstract:
- language: en
  script: Latn
  content: IEC 62739-3:2017 describes the selection methodology of an appropriate
    evaluating test method for the erosion of the metal materials without or with
    surface processing intended to be used for lead-free wave soldering equipment
    as a solder bath and other components which are in contact with the molten solder.
- language: fr
  script: Latn
  content: L’IEC 62739-3:2017 décrit la méthodologie de sélection d’une méthode d'essai
    appropriée pour évaluer l'érosion des matériaux métalliques sans ou avec traitement
    de surface, destinés à être utilisés comme bain de brasure pour les équipements
    de brasage à la vague sans plomb, ainsi que l'érosion d'autres composants qui
    entrent en contact avec la brasure fondue.
