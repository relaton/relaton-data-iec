- content: "<!-- NEW -->IEC 60099-8:2017 est disponible sous forme de IEC 60099-8:2017
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nIEC
    60099-8:2017 concerne les parafoudres à oxyde métallique avec éclateur extérieur
    en série (parafoudres de ligne avec éclateur extérieur) utilisés sur les lignes
    aériennes de transmission et de distribution, uniquement pour protéger les ensembles
    isolateurs contre les contournements provoqués par la foudre. Le présent document
    définit des parafoudres destinés à protéger l'ensemble isolateur uniquement contre
    les surtensions provoquées par la foudre. Par conséquent, et sachant que les résistances
    à oxyde métallique ne sont pas connectées en permanence à la ligne, les éléments
    suivants ne sont pas pris en compte dans le présent document:<br />\r\n• la tension
    d'amorçage au choc de manœuvre;<br />\r\n• la tension résiduelle au choc de courant
    à front raide et au choc de courant de manœuvre;<br />\r\n• la stabilité thermique;<br
    />\r\n• la tenue au choc de courant de longue durée en fonctionnement;<br />\r\n•
    la caractéristique de tension à fréquence industrielle en fonction du temps, d'un
    parafoudre;<br />\r\n• les essais portant sur les dispositifs de déconnexion;<br
    />\r\n• le fonctionnement et le vieillissement sous tension à fréquence industrielle.<br
    />\r\nCompte tenu de la conception particulière et du caractère unique de l'application
    aux lignes aériennes de transmission et de distribution, certaines exigences et
    certains essais spécifiques ont été introduits, tels que l'essai de vérification
    de la coordination entre la tenue de l'isolateur et le niveau de protection de
    l'EGLA, l'essai de coupure du courant de suite, les essais d'efforts mécaniques,
    etc. Les conceptions avec des EGLA à éclateur extérieur en série montés en parallèle
    sur un isolateur ne sont pas couvertes par le présent document. Cette deuxième
    édition annule et remplace la première édition parue en 2011. Cette édition constitue
    une révision technique. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\na) L’essai de la capacité
    de décharge aux chocs de foudre a été complètement reformulé et renommé en «Essai
    de vérification des caractéristiques assignées de transfert de charges répétitives,
    Qrs, avec décharges de foudre» pour refléter les modifications apportées à l’IEC
    60099-4 Éd. 3 (2014) concernant les nouvelles méthodes de classification de la
    capacité à supporter une énergie ou une charge des parafoudres à oxyde métallique.
    En plus des essais permettant d’évaluer les performances des résistances MO, des
    procédures permettant d’évaluer les performances des éclateurs en série des EGLA
    ont été introduites.<br />\r\nb) Les omissions de l’Éd. 1 de la présente norme
    ont été rétablies, en particulier un essai aux tensions perturbatrices RF et un
    moyen de déterminer la constante de temps thermique du bloc de varistances en
    série de l’EGLA.<br />\r\nc) De nouveaux termes et définitions ont été ajoutés.<br
    />\r\nd) Un certain nombre de NOTES de l’Éd. 1 ont été converties en exigences
    normatives.<br />\r\nMots clés: parafoudres de ligne avec éclateur extérieur,
    surtensions provoquées par la foudre"
