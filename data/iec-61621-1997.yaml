abstract:
- language: en
  script: Latn
  content: Describes a test method which can provide preliminary differentiation between
    similar insulating materials, with respect to their resistance to damage when
    exposed to high-voltage, low-current arc discharges, occurring close to their
    surfaces. Due to its convenience and the short time required for testing, the
    test method is applicable for preliminary screening of test materials, for detecting
    the effects of changes in formulation and for quality control testing.
- language: fr
  script: Latn
  content: Décrit une méthode d&#x27;essai permettant, dans un premier temps, une
    différenciation parmi des matériaux isolants similaires, selon leur résistance
    aux dommages quand ils sont exposés à des décharges haute tension, faible courant
    se produisant à proximité de la surface. La méthode d&#x27;essai s&#x27;applique
    en raison de sa commodité et de la brièveté nécessaire de l&#x27;essai, pour faire
    un contrôle préliminaire des matériaux, afin de détecter l&#x27;effet des modifications
    dans la composition, et pour des essais de contrôle de qualité.
