abstract:
- language: en
  script: Latn
  content: IEC 61169-43:2013, which is a sectional specification (SS), provides information
    and rules for the preparation of detail specifications (DS) for RBMA series RF
    coaxial connectors, with characteristic impedance of 50 Ω, with threaded coupling
    and operating frequency limit up to 12,4 GHz, used in wireless, microwave, telecommunication,
    and other fields, connecting with RF cables or micro-strips. It also prescribes
    mating face dimensions for general connectors-grade 2, dimensional details of
    standard test connectors-grade 0, gauging information and tests selected from
    IEC 61169-1, applicable to all detail specifications relating to RBMA series connectors.
    This specification indicates the recommended performance characteristics to be
    considered when writing a detail specification and it covers test schedules and
    inspection requirements for assessment levels M and H (see Tables 8 and 9).
- language: fr
  script: Latn
  content: La CEI 61169-43:2013, qui est une spécification intermédiaire, fournit
    des informations et des règles en vue de l'établissement de spécifications particulières
    (SP) de connecteurs coaxiaux RF de série RBMA d'une impédance de 50 Ω, doté d'un
    couplage fileté et d'une limite de fréquence de fonctionnement de 12,4 GHz, utilisés
    dans les domaines des appareils communiquant sans fil, en hyperfréquences, de
    télécommunications, ainsi que dans d'autres domaines, permettant la connexion
    avec des câbles RF ou des micro-rubans. Elle prescrit également les dimensions
    des éléments d'accouplement pour des connecteurs d'usage général - classe 2, les
    détails dimensionnels des connecteurs d essai normalisés - classe 0, les informations
    concernant les calibres et les essais choisis dans la CEI 61169-1 applicables
    à toutes les spécifications particulières ayant trait aux connecteurs de la série
    RBMA. La présente spécification indique les caractéristiques de performance recommandées
    à prendre en compte pour la rédaction d'une spécification particulière, et elle
    couvre les programmes d'essais et les exigences de contrôle pour les niveaux d'assurance
    de qualité M et H (voir Tableaux 8 et 9).
