abstract:
- content: "IEC 60738-1:2022 describes terms and methods of test for positive step-function
    temperature coefficient thermistors, insulated and non-insulated types, typically
    made from ferro-electric semi-conductor materials.<br />\r\nIt establishes standard
    terms, inspection procedures and methods of test for use in detail specifications
    for qualification approval and for quality assessment systems for electronic components.<br
    />\r\nThis edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\na) Restructured completely to comply with ISO/IEC
    Directives; categorization and reorganization of test methods into these categories;<br
    />\r\nb) Some wordings, figures and references have been revised."
