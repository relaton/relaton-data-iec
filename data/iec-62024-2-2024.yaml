abstract:
- language: en
  script: Latn
  content: "IEC 62024-2:2024 specifies the measuring methods of the rated DC limits
    for inductors as defined below. Standardized measuring methods for the determination
    of ratings enable users to accurately compare the current ratings given in various
    manufacturers' data books. This document is applicable to leaded and surface mount
    inductors with dimensions according to IEC 62025-1 and generally with rated current
    less than 125 A, although inductors with rated current greater than 125 A are
    available that fall within the dimension restrictions of this document (no larger
    than a 625 mm2 footprint). These inductors are typically used in DC‑to‑DC converters
    built on printed circuit boards (PCBs), for electronic and telecommunication equipment,
    and small size switching power supply units. The measuring methods are defined
    by the saturation and temperature rise limitations induced solely by direct current
    (DC).<br />\r\nThis edition includes the following significant technical changes
    with respect to the previous edition:<br />\r\na) extension of scope by increase
    of range of rated current from 22 A to 125 A;<br />\r\nb) extension of scope by
    increase of footprint limitation from 12 mm × 12 mm to 625 mm2;<br />\r\nc) addition
    of upper current limitation for Iclass B, Iclass C and Iclass D board to Table
    1;<br />\r\nd) revised application examples for Table 1;<br />\r\ne) addition
    of wire size references for current ranges between 22 A ≤ I ≤ 125 A to Table 2;<br
    />\r\nf) addition of crimp terminal references to Table 2;<br />\r\ng) addition
    of thermal camera method."
- language: fr
  script: Latn
  content: "L'IEC 62024-2:2024 spécifie les méthodes de mesure des limites de courant
    continu assigné pour les bobines d'inductance, définies ci-après. Les méthodes
    de mesure normalisées pour la détermination des caractéristiques assignées permettent
    aux utilisateurs de comparer avec exactitude les caractéristiques assignées de
    courant indiquées dans les fiches de données des différents fabricants. Le présent
    document s'applique aux bobines d'inductance plombées et à montage en surface
    dont les dimensions sont conformes à l'IEC 62025-1 et dont le courant assigné
    est généralement inférieur à 125 A, même si des bobines d'inductance de courant
    assigné supérieur à 125 A sont disponibles et respectent les limites de dimensions
    du présent document (empreinte inférieure ou égale à 625 mm2). Ces bobines d'inductance
    sont habituellement utilisées dans des convertisseurs continu-continu montés sur
    des cartes à circuit imprimé (PCB, printed circuit boards), pour des équipements
    électroniques et de télécommunications, ainsi que pour les blocs d'alimentation
    à découpage de petite taille. Les méthodes de mesure sont définies par les limites
    de saturation et d'échauffement induites par le courant continu (DC) uniquement.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à l'édition précédente:<br />\r\na) le domaine d'application a été élargi
    en portant la plage du courant assigné de 22 A à 125 A;<br />\r\nb) le domaine
    d'application a été élargi en portant les limites de l'empreinte de 12 mm × 12
    mm à 625 mm2;<br />\r\nc) une limite haute de courant a été ajoutée pour les cartes
    Iclasse B, Iclasse C et Iclasse D dans le Tableau 1;<br />\r\nd) les exemples
    d'application ont été révisés pour le Tableau 1;<br />\r\ne) des tailles de fils
    de référence ont été ajoutées pour les courants d'intensité 22 A ≤ I ≤ 125 A dans
    le Tableau 2;<br />\r\nf) des bornes à sertir de référence ont été ajoutées dans
    le Tableau 2;<br />\r\ng) la méthode par caméra thermique a été ajoutée."
