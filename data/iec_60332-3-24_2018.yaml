- content: "L’IEC 60332-3-24:2018 couvre la catégorie C pour les méthodes d'essai
    pour l'évaluation de la propagation verticale de la flamme des fils ou câbles
    électriques ou optiques, disposés en nappes en position verticale, dans des conditions
    définie. Le présent document concerne les câbles montés sur l'échelle d'essai
    afin d’obtenir un volume total nominal de matériau non métallique de 1,5 l/m d'échantillon
    d'essai. La durée d'application de la flamme est de 20 min. La méthode de montage
    utilise la face avant de l'échelle standard. Cette catégorie est prévue pour une
    utilisation générale lorsqu’il est requis d'évaluer le comportement de volumes
    faibles de matériau non métallique. L'essai est prévu pour les essais d'acceptation
    de type. Les exigences pour la sélection des câbles pour l'acceptation de type
    sont données à l'Annexe A. La propagation de la flamme est mesurée comme étant
    l'étendue de la partie endommagée de l'échantillon de câble. Cette procédure peut
    être utilisée pour démontrer l’aptitude du câble à limiter la propagation de la
    flamme. L’Annexe B donne une recommandation pour l'exigence de performance. Cette
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\na) des ajustements ont été apportés au titre, et ailleurs,
    afin de souligner que la Norme s’applique aux câbles à fibre optique, ainsi qu’aux
    types de conducteurs métalliques;<br />\r\nb) les détails sur la manière dont
    les câbles sont montés sur l'échelle ont été mieux définis afin d'améliorer la
    répétabilité et la reproductibilité.<br />\r\nElle a le statut d’une publication
    groupée de sécurité conformément au Guide IEC 104."
