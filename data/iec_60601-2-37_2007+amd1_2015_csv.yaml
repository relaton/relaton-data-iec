abstract:
- content: IEC 60601-2-37:2007+A1:2015 Applies to the basic safety and essential performance
    of ultrasonic diagnostic equipment. The approach and philosophy used in drafting
    this particular standard for safety of ultrasonic diagnostic equipment are consistent
    with those in standards of the IEC 60601 2 xx series that apply to other diagnostic
    modalities, such as X-ray equipment and magnetic resonance systems. In each case,
    the safety standard is intended to require increasing sophistication of output
    display indicators and/or controls with increasing energy levels in the interrogating
    field of diagnosis. Thus, for all such diagnostic modalities, it is the responsibility
    of the operator to understand the risk of the output of the ultrasonic diagnostic
    equipment, and to act appropriately in order to obtain the needed diagnostic information
    with the minimum risk to the patient. This edition combines the previous edition
    and its amendments into a form compatible with the parent IEC 60601-1:2005. This
    consolidated version consists of the second edition (2007) and its amendment 1
    (2015). Therefore, no need to order amendment in addition to this publication.
