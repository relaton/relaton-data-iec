- content: L'IEC 60601-2-37:2007+A1:2015 S'applique à la sécurité de base et aux performances
    essentielles des appareils de diagnostic à ultrasons. L'approche et la philosophie
    utilisées en rédigeant cette norme particulière de sécurité pour les appareils
    de diagnostic à ultrasons sont cohérentes avec celles des normes actuellement
    en vigueur de la série des CEI 60601-2-xx, qui s'appliquent à d'autres modalités
    de diagnostic, telles que les appareils à rayonnement X et les systèmes à résonance
    magnétique. Dans chacun des cas, la norme de sécurité est prévue pour prescrire
    une sophistication croissante de l'affichage des indicateurs de sortie et/ou des
    commandes, en fonction de l'augmentation des niveaux d'énergie dans le champ d'interrogation/d'exploration
    soumis au diagnostic. Ainsi, pour toutes ces modalités de diagnostic, il est de
    la responsabilité de l'opérateur d'appréhender le risque relatif à l'énergie de
    sortie de l'appareil de diagnostic à ultrasons et d'agir convenablement afin d'obtenir
    les informations de diagnostic requises, avec le risque minimum pour le patient.
    La présente édition regroupe l'édition précédente et ses deux amendements dans
    un format compatible avec la CEI 60601-1:2005. Cette version consolidée comprend
    la deuxième édition (2007) et son amendement 1 (2015). Il n'est donc pas nécessaire
    de commander l'amendement avec cette publication.
