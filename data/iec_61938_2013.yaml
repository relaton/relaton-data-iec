abstract:
- content: |-
    IEC 61938:2013 gives guidance on current practice for the characteristics of multimedia analogue interfaces to achieve interoperability between equipment from different manufacturers. It is not a performance standard. This second edition cancels and replaces the first edition published in 1996 and constitutes a technical revision. It includes the following significant technical changes:<br />
    - the values in each table were chosen with respect to the state of the art and representative of best practice in industry;<br />
    - plug-in power systems and soundcard power systems are added;<br />
    - a new subclause 12.3 has been created: Interoperability of portable audio headphones/earphones and portable audio equipment;<br />
    - a new Annex A describing pairing and screening of conductors is added;<br />
    - a new Annex B describing phantom power variants for specialized applications is also added.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    La CEI 61938:2013 donne des directives relatives à la pratique courante en ce qui concerne les caractéristiques des interfaces analogiques multimédia permettant d'obtenir l'interopérabilité entre des matériels provenant de fabricants différents. Il ne s'agit pas d'une norme de performance. Cette deuxième édition annule et remplace la première édition parue en 1996 et constitue une révision technique. Elle inclut les modifications techniques suivantes:<br />
    - les valeurs de chaque tableau ont été choisies en tenant compte de l'état de l'art représentatif de la meilleure pratique en industrie;<br />
    - un système d'alimentation enfichable et un système d'alimentation de carte son ont été ajoutés;<br />
    - un nouveau paragraphe 12.3 a été créé: Interopérabilité des casques audio/écouteurs portables et matériels audio portables;<br />
    - une nouvelle Annexe A décrivant l'appariement et le blindage des conducteurs a été ajoutée;<br />
    - une nouvelle Annexe B décrivant les variantes d'alimentation fantôme pour applications spécialisées a également été ajoutée.
