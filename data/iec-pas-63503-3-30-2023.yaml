abstract:
- language: en
  script: Latn
  content: "IEC PAS 63503-3-30:2023 defines the dimensional limits of the optical
    interface for 125 Î¼m outer diameter 4-core physically contacting fibre optic connectors
    with 2,5 mm or 1,25 mm diameter cylindrical zirconia (ZrO2) ferrules to ensure
    reliable interconnection and intermateability.<br />\r\nFerrules made from the
    material specified in this document are suitable for use in all the operating
    service environments defined in IEC 61753-1.<br />\r\nFerrule dimensions and features
    are contained in the IEC 61754 series of fibre optic connector interface standards."
