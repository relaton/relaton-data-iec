abstract:
- language: en
  script: Latn
  content: "IEC 60623:2017 specifies marking, designation, dimensions, tests and requirements
    for vented nickel-cadmium prismatic secondary single cells. When there exists
    an IEC standard specifying test conditions and requirements for cells used in
    special applications and which is in conflict with this document, the former takes
    precedence.<br />\r\nThis edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\n- optional characterization
    of cells designed for performances at very low and/or very high temperature;<br
    />\r\n- optional characterization of cells tested with CCCV charge;<br />\r\n-
    optional characterization of cells designed for rapid charge;<br />\r\n- optional
    characterization of cells designed for high cycling."
- language: fr
  script: Latn
  content: "L'IEC 60623:2017 spécifie le marquage, la désignation, les dimensions,
    les essais et les exigences applicables aux éléments individuels parallélépipédiques
    rechargeables, ouverts, au nickel-cadmium. En cas d'existence d'une norme IEC
    spécifiant des conditions d'essai et des exigences pour des éléments destinés
    à des applications particulières, et qui serait en contradiction avec le présent
    document, la publication particulière est appliquée en priorité.<br />\r\nCette
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\n- caractérisation facultative d'éléments conçus pour des
    performances à très basse et/ou très haute température;<br />\r\n- caractérisation
    facultative d'éléments soumis aux essais avec des charges CCCV;<br />\r\n- caractérisation
    facultative d'éléments conçus pour une charge rapide;<br />\r\n- caractérisation
    facultative d'éléments conçus pour des cyclages élevés."
