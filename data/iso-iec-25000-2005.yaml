abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC 25000:2005 provides guidance for the use of the new series of International Standards named Software product Quality Requirements and Evaluation (SQuaRE). The purpose of this guide is to provide a general overview of SQuaRE contents, common reference models and definitions, as well as the relationship among the documents, allowing users of this guide a good understanding of those series of International Standards, according to their purpose of use. This document contains an explanation of the transition process between the old ISO/IEC 9126 and the 14598 series and SQuaRE, and also presents information on how to use the ISO/IEC 9126 and 14598 series in their previous form.</p>
    <p>SQuaRE provides: </p>
    <ul><li>Terms and definitions,</li><li>Reference models,</li><li>General guide,</li><li>Individual division guides, and</li><li>Standards for requirements specification, planning and management, measurement and evaluation purposes.</li></ul>
