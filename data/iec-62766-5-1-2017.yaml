abstract:
- language: en
  script: Latn
  content: IEC 62766-5-1:2017(E) specifies the Declarative Application Environment
    (DAE) component of the OIPF terminal function (OITF). The DAE is a declarative
    language based environment (browser) based on the OIPF web standards TV profile
    specified in IEC 62766-5-2 for the presentation of user interfaces and including
    scripting support for interaction with network server-side applications and access
    to the APIs of the other OITF functions.
