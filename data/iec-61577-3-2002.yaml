  content: Describes the specific requirements for testing instruments intended for
    measuring the activity concentration of airborne radon decay products and/or the
    volume potential alpha energy. Covers test procedures, radiation characteristics,
    electrical, mechanical, safety and environmental characteristics as well as identification
    certificates.
