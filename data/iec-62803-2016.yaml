abstract:
- language: en
  script: Latn
  content: IEC 62803:2016 provides a method for measuring the frequency response of
    optical-to-electric conversion devices in wireless communication and broadcasting
    systems. The frequency range covered by this standard goes up to 100 GHz (practically
    limited up to 110 GHz by precise RF power measurement) and the wavelength band
    concerned is 0,8 μm to 2,0 μm.
- language: fr
  script: Latn
  content: L'IEC 62803:2016 fournit une méthode de mesure de la réponse en fréquence
    des dispositifs de conversion optique-électrique dans les systèmes de communication
    et de diffusion sans fil. La plage de fréquences couverte par la présente norme
    atteint 100 GHz (pratiquement limitée jusqu'à 110 GHz par un mesurage précis de
    la puissance RF) et la bande de longueurs d'onde concernée est comprise entre
    0,8 μm et 2,0 μm.
