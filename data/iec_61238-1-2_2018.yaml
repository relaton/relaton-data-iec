- content: "L’IEC 61238-1-2:2018 est applicable aux raccords à perforation d’isolant
    pour câbles d'énergie de tensions assignées inférieures ou égales à 1 kV (<em>U</em><sub>m</sub>
    = 1,2 kV), par exemple pour les câbles définis dans l’IEC 60502-1 ou d’autres
    câbles enterrés et ceux installés à l'intérieur des bâtiments, ayant<br />\r\na)
    des âmes conformes à l’IEC 60228, de section nominale comprise entre 2,5 mm<sup>2</sup>
    et 300 mm<sup>2</sup> pour le cuivre et entre 16 mm<sup>2</sup> et 500 mm<sup>2</sup>
    pour l’aluminium,<br />\r\nb) une température maximale de fonctionnement en service
    permanent ne dépassant pas les propriétés du matériau isolant.<br />\r\nLe présent
    document n'est pas applicable aux raccords pour conducteurs de ligne aérienne
    ni aux raccords équipés d’un contact glissant.<br />\r\nL'objet du présent document
    est de définir les méthodes d'essais de type et les exigences qui s’appliquent
    aux raccords à perforation d’isolant utilisables sur les câbles d'énergie à conducteurs
    en cuivre ou en aluminium. La méthode de référence consiste à réaliser les essais
    sur des conducteurs isolés neufs.<br />\r\nCette première édition, conjointement
    avec l'IEC 61238-1-1 et l'IEC 61238-1-3, annule et remplace l'IEC 61238-1:2003.<br
    />\r\nCette édition inclut les modifications techniques majeures suivantes par
    rapport à l'IEC 61238-1:2003:<br />\r\na) Le domaine d’application a été élargi
    pour couvrir les raccords de connexion pour âmes jusqu’à 2,5 mm<sup>2</sup> (précédemment
    10 mm<sup>2</sup>); il a été limité à 300 mm<sup>2</sup> pour les âmes en cuivre
    et à 500 mm<sup>2</sup> pour les âmes en aluminium car les expériences et applications
    d’essai des raccords à perforation d’isolant sont rares pour les âmes de fortes
    sections.<br />\r\nb) Une nouvelle classe mécanique a été introduite pour répondre
    à la demande concernant les raccords qui ne sont soumis à aucune force mécanique.<br
    />\r\nc) La méthode de réalisation de l’essai électrique a été mise à jour afin
    de prendre en compte la température des conducteurs de référence isolés.<br />\r\nd)
    Pour l’essai de court-circuit, la méthode de calcul et les exigences ont été mises
    à jour.<br />\r\ne) Pour l’essai mécanique, les méthodes et exigences ont été
    mises à jour.<br />\r\nf) Des propositions d’essai différentes pour les essais
    sur les raccords multipolaires ont été introduites.<br />\r\ng) Une proposition
    d’essai applicable au préconditionnement, utilisant une connexion en charge pour
    les raccords à perforation d’isolant, a été introduite."
