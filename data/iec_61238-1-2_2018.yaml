abstract:
- content: "IEC 61238-1-2:2018 applies to insulation piercing connectors for power
    cables for rated voltages up to 1 kV (<em>U</em><sub>m</sub> = 1,2 kV), for example
    according to IEC 60502-1 or other buried cables and cables installed in buildings,
    having<br />\r\na) conductors complying with IEC 60228 having nominal cross-sectional
    areas between 2,5 mm<sup>2</sup> and 300 mm<sup>2</sup> for copper and between
    16 mm<sup>2</sup> and 500 mm<sup>2</sup> for aluminium,<br />\r\nb) a maximum
    continuous cable temperature not exceeding the insulation material properties.<br
    />\r\nThis document is not applicable to connectors for overhead line conductors
    nor to connectors with a sliding contact.<br />\r\nThe object of this document
    is to define the type test methods and requirements, which apply to insulation
    piercing connectors for power cables with copper or aluminium conductors. The
    reference method is to perform the tests on unused insulated conductors.<br />\r\nThis
    first edition, together with IEC 61238-1-1 and IEC 61238-1-3, cancels and replaces
    IEC 61238-1:2003.<br />\r\nThis edition includes the following significant technical
    changes with respect to IEC 61238­-1:2003:<br />\r\na) The scope has been widened
    to cover connectors for conductors from 10 mm<sup>2</sup> down to 2,5 mm<sup>2</sup>
    and has been limited to 300 mm<sup>2</sup> for copper conductors and 500 mm<sup>2</sup>
    for aluminium conductors because test experience and applications for IPC are
    rare for conductors of larger cross-sectional areas.<br />\r\nb) A new mechanical
    class has been introduced to satisfy the demand for connectors subjected to no
    mechanical force.<br />\r\nc) The electrical test method has been updated in order
    to take into consideration the temperature of the insulated reference conductors.<br
    />\r\nd) For the short-circuit test, the method of calculation and requirements
    have been updated.<br />\r\ne) For the mechanical test, the methods and requirements
    have been updated.<br />\r\nf) Different test proposals for multicore connector
    testing have been introduced.<br />\r\ng) A test proposal for pre-conditioning
    using live load pickup for insulation piercing connectors has been introduced."
