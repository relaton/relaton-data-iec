- language: en
  script: Latn
  content: "IEC 62143:2002(E) This technical specification:<br />\r\n- outlines a
    methodology to address the safety at all lifecycle phases of an AGL system, including
    the evaluation, design, procurement, manufacture, installation, commissioning,
    operational use, maintenance, modification, and decommissioning of the AGL system;<br
    />\r\n- applies to an AGL system at an aerodrome or heliport which provides visual
    guidance to a pilot and is provided, operated and maintained by the aerodrome
    authority;<br />\r\n- applies primarily to a new AGL system."
