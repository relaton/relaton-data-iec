abstract:
- content: "IEC 60215:2016(E) applies to radio transmitting equipment, operating under
    the responsibility of SKILLED persons. It also applies to auxiliary equipment
    and ancillary apparatus, including combining units and matching networks and cooling
    systems where these form an integral part of the transmitter system. This fourth
    edition cancels and replaces the third edition, published in 1987, Amendment 1:1989
    and Amendment 2:1993. This edition constitutes a technical revision. This edition
    includes the following significant technical changes with respect to the previous
    edition:<br />\r\n- The test methods in this standard are similar to those given
    in IEC 60215:1987 and continue to apply only to radio transmitting equipment and
    equipment defined in Clause 1, operating under the responsibility of SKILLED persons.<br
    />\r\n- Reorganization and revision of the content are summarized in Annex F.
    Words printed in SMALL CAPITALS are terms that are defined in Clause 3."
  language:
