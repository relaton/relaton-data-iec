  format: text/html
- content: "L'IEC 60215:2016 s'applique aux matériels d'émission radioélectrique fonctionnant
    sous la responsabilité de personnes qualifiées. Elle s'applique également aux
    matériels auxiliaires et aux appareils secondaires, y compris les multiplexeurs
    de programmes, les circuits d’adaptation et les systèmes de refroidissement lorsque
    ces derniers font partie intégrante du système émetteur. Cette quatrième édition
    annule et remplace la troisième édition parue en 1987, son Amendement 1:1989 et
    son Amendement 2:1993. Cette édition constitue une révision technique. Cette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\n- Les méthodes d'essai énoncées dans la présente norme sont
    identiques à celles données dans l’IEC 60215:1987 et continuent de s'appliquer
    uniquement aux matériels d'émission radioélectrique et aux matériels définis à
    l'Article 1, fonctionnant sous la responsabilité de personnes qualifiées;<br />\r\n-
    La réorganisation et la révision du contenu se trouvent dans l'Annexe F.<br />\r\nLa
    présente version bilingue (2016-11) correspond à la version anglaise monolingue
    publiée en 2016-04."
