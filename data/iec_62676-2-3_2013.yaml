  format: text/html
- content: La CEI 62676-2-3:2013 définit les procédures de communication entre les
    clients vidéo en réseau et les dispositifs de transmission vidéo sur la base des
    services Web. Ce nouvel ensemble de spécifications permet de concevoir des systèmes
    vidéo en réseau avec des dispositifs et des récepteurs de différents fournisseurs
    utilisant des interfaces communes et bien définies. Les interfaces de gestion
    et de contrôle définies dans la présente Norme sont décrites sous forme de services
    Web. La présente Norme internationale contient également les définitions complètes
    du schéma XML et du langage de description de services web WSDL pour les services
    vidéo présentés. De plus, des extensions de protocole appropriées ont été introduites
    afin de permettre aux fabricants de vidéo en réseau d'offrir des solutions de
    transfert vidéo totalement normalisées à leurs clients et intégrateurs. Un dispositif
    de vidéotransmission satisfaisant aux exigences de la présente Norme sur la base
    des services Web selon la spécification de cette partie est déclaré comme compatible
    avec l'interopérabilité des services Web de la CEI 62676-2-1.
