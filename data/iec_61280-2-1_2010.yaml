abstract:
- content: "IEC 61280-2-1:2010 describes the test procedures applicable to digital
    fibre optic communication and data systems. The object of this test procedure
    is to measure the minimum and maximum optical powers required and allowed at the
    optical input port of a fibre optic system to ensure its operation within specified
    limits. Another objective is to verify that the guaranteed error performance is
    obtained at the minimum and the maximum optical input powers specified by the
    terminal equipment manufacturer. This second edition cancels and replaces the
    first edition, published in 1998, and constitutes a technical revision. The main
    changes with respect to the previous edition are:<br />\r\n- revised to include
    the requirements associated with data communication equipment, regenerators and
    amplifiers;<br />\r\n- the term \"jumper lead\" has been replaced by \"test cord\";<br
    />\r\n- a section for definitions has been added;<br />\r\n- a section on measurement
    uncertainties has been added. This bilingual version (2015-12) corresponds to
    the monolingual English version, published in 2010-03. Keywords: digital fibre
    optic communication and data systems, optical input port"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 61280-2-1:2010 décrit les procédures d'essai applicables aux systèmes
    de télécommunications et de données à fibres optiques numériques. L'objet de cette
    procédure d'essai est la mesure des puissances optiques minimale et maximale requises
    et admissibles au port d'entrée optique d'un système à fibres optiques, pour assurer
    son fonctionnement dans les limites spécifiées. Un autre objet est la vérification
    du critère d'erreur garanti aux puissances d'entrée minimale et maximale spécifiées
    par le fabricant de l'équipement terminal. Cette seconde édition annule et remplace
    la première édition parue en 1998 et constitue une révision technique. Les principales
    modifications par rapport à l'édition antérieure sont indiquées ci-dessous:<br
    />\r\n- révision en vue d'inclure les exigences associées aux matériels de communications
    de données, régénérateurs et amplificateurs;<br />\r\n- the terme \"câble de liaison\"
    a été remplacé par \"cordon d'essai\";<br />\r\n- une section relative aux définitions
    a été ajoutée;<br />\r\n- une section traitant des incertitudes de mesure a été
    ajoutée. La présente version bilingue (2015-12) correspon à la version anglaise
    monolingue publiée en 2010-03. Mots clés: systèmes de télécommunications et de
    données à fibres optiques numériques, port d'entrée optique"
