- content: "IEC 61290-1-2:2016 s'applique à tous les amplificateurs optiques (OA)
    disponibles dans le commerce et aux sous-systèmes amplifiés optiquement. Elle
    s'applique aux OA utilisant des fibres optiquement pompées (AFO basées soit sur
    des fibres dopées de terres rares, soit sur l'effet Raman), des semi-conducteurs
    (SOA) et des guides d'ondes optiques planaires (POWA). Le présent document ne
    s'applique pas aux amplificateurs optiques à maintien de polarisation.<br />\r\nLe
    présent document définit des exigences uniformes pour des mesures précises et
    fiables, au moyen de la méthode d'essai de l'analyseur de spectre électrique,
    des paramètres OA suivants, tels que définis dans l'IEC 61291-1, Article 3:<br
    />\r\na) puissance nominale du signal de sortie;<br />\r\nb) gain;<br />\r\nc)
    le gain inverse;<br />\r\nd) gain maximal;<br />\r\ne) gain dépendant de la polarisation.<br
    />\r\nEn outre, cette méthode d'essai fournit un moyen pour mesurer les paramètres
    suivants:<br />\r\n- longueur d'onde de gain maximal;<br />\r\n- bande de longueur
    d'onde de gain.<br />\r\nLe présent document couvre spécifiquement les amplificateurs
    monovoies. Pour les amplificateurs multicanaux, la série IEC 61290-10 s'applique.<br
    />\r\nNOTE 1 L'applicabilité des méthodes d'essai décrites dans le présent document
    aux amplificateurs Raman distribués doit faire l'objet d'études complémentaires.<br
    />\r\nNOTE 2 Une méthode d'essai pour les amplificateurs optiques à maintien de
    polarisation fait l'objet d'études complémentaires.<br />\r\nCette troisième édition
    annule et remplace la deuxième édition parue en 2005. Cette édition constitue
    une révision technique. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\na) ajout d'informations
    sur l'applicabilité du présent document au domaine d'application;<br />\r\nb)
    harmonisation du domaine d'application avec la série IEC 61290-1;<br />\r\nc)
    ajout de recommandations de sécurité à l'Article 4 et à l'Article 5;<br />\r\nd)
    correction d'une erreur de l'Article7, point e);<br />\r\ne) remplacement du terme
    \"précision de mesure de longueur d'onde\" par \"précision de longueur d'onde\"."
