abstract:
- language: en
  script: Latn
  content: "IEC 62282-6-400:2019 covers the interchangeability of power and data between
    micro fuel cell power systems and electronic devices to provide the micro fuel
    cell power system compatibility for a variety of electronic devices while maintaining
    the safety and performance of the micro fuel cell system. For that purpose, this
    document covers power interfaces and their connector configuration. The power
    management circuitry and power sharing methodology are also provided.<br />\r\nThis
    document also covers the data communication protocol and its data specification.
    Operation modes and alert conditions are also provided for the means to comply
    with the power control requirements of the electronic device."
- language: fr
  script: Latn
  content: "l’IEC 62282-6-400:2019 traite de l’interchangeabilité de la puissance
    et des données entre les systèmes à micropiles à combustible et les dispositifs
    électroniques pour assurer la compatibilité du système à micropiles à combustible
    pour différents dispositifs électroniques tout en maintenant la sécurité et les
    performances de ce système. À cet effet, le présent document couvre les interfaces
    de puissance et la configuration de leur connecteur. Les circuits de gestion d’énergie
    et la méthode de partage d’énergie sont également spécifiés.<br />\r\nLe présent
    document traite également du protocole de communication de données et de sa spécification
    de données. Des modes de fonctionnement et des alertes sont également prévus pour
    permettre aux moyens de se conformer aux exigences de contrôle de puissance du
    dispositif électronique."
