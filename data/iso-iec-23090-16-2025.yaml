  content: |-
    <p class="MsoBodyText"><span lang="EN-GB">This document provides reference software for Rec. </span><span lang="FR-CH" style="mso-ansi-language: FR-CH;">ITU-T H.266 | ISO/IEC 23090-3. </span><span lang="EN-GB">The reference software includes both encoder and decoder functionality.</span></p>
    <p class="MsoBodyText"><span lang="EN-GB">Reference software is useful in aiding users of a video coding standard to establish and test conformance and interoperability, and to educate users and demonstrate the capabilities of the standard. For these purposes, the accompanying software is provided as an aid for the study and implementation of Rec. ITU-T H.266 | ISO/IEC 23090-3.</span></p>
