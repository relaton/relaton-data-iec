- content: "L'IEC 61914:2015 spécifie les exigences et essais pour brides de câbles
    et dispositifs intermédiaires de tenue utilisés pour la fixation de câbles dans
    des installations électriques. Les brides de câbles fournissent une résistance
    aux forces électromécaniques lorsque cela est déclaré. La présente norme inclut
    les brides de câbles qui reposent sur une surface de montage spécifiée par le
    fabricant pour le maintien axial et/ou latéral des câbles. Cette deuxième édition
    annule et remplace la première édition parue en 2009. Cette édition constitue
    une révision technique. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\na) Déclaration et test
    complémentaires pour le maintien latéral à la charge en fonction de l'orientation
    de montage des brides, et ajout de nouvelles figures associées;<br />\r\nb) Déclaration
    supplémentaire de la distance entre les centres des câbles pour tout essai de
    court-circuit, et mise à jour des figures associées;<br />\r\nc) Définition du
    type de câble à utiliser pour les essais de court-circuit et assouplissement des
    limites de température ambiante durant les essais;<br />\r\nd) Ajout de photographies
    illustrant le montage d'essai avant et après l'essai de court-circuit et exigence
    supplémentaire de consigner les caractéristiques détaillées du câble utilisé;<br
    />\r\ne) Modifications des paramètres de l'essai de tenue aux rayonnements lumineux
    ultraviolets.<br />\r\nCette édition inclut également les modifications éditoriales
    suivantes par rapport à l'édition précédente:<br />\r\nf) Mise à jour des références
    normatives et de la bibliographie;<br />\r\ng) Clarification éditoriale des définitions;<br
    />\r\nh) Clarification éditoriale des règles de choix des échantillons d'essai
    et des essais de brides de câbles conçues pour plusieurs câbles;<br />\r\ni) Assouplissement
    de certaines exigences relatives aux matériaux des mandrins;<br />\r\nj) Clarification
    des exigences de contrôle après un essai de court-circuit et ajout de l'option
    d'essai en tension alternative ou en tension continue après un deuxième court-circuit;<br
    />\r\nk) Clarification de l'application de l'essai de tenue à la corrosion à tous
    les types de fixations;<br />\r\nl) Nouvelle illustration d'exemple de bride de
    câbles;<br />\r\nm) Limitations de l'utilisation des formules de l'Annexe B."
