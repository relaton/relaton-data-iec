abstract:
- language: en
  script: Latn
  content: |-
    Specifies classes for environmental conditions under which telecontrol equipment has to operate. Gives an overall view of the functional elements contributing to basic structures and to the choice of telecontrol system configurations.
    It deals with functions which are typical for any process to be monitored and controlled but emphasizes the specific problems which characterize geographically widespread processes, such as the dominant influence of telecommunications links with restricted bandwidth and often low signal-to-noise ratio. However, this report serves only as an introduction to the detailed standards and recommendations laid down in Parts 2-5 of IEC 60870.
- language: fr
  script: Latn
  content: |-
    Donne une vue d'ensemble des éléments fonctionnels qui sont utilisés dans les structures de base et contribuent au choix des configurations possibles des systèmes de téléconduite. Traite des fonctions typiques de la surveillance et de la conduite de tout processus, mais met particulièrement l'accent sur les problèmes spécifiques caractéristiques de processus géographiquement dispersés (et en particulier l'influence dominante de liaisons de télécommunication présentant une largeur de bande réduite et souvent un rapport signal sur bruit faible).
    Cependant, sert uniquement d'introduction aux normes détaillées et aux recommandations figurant dans les parties 2 à 5 de la CEI 60870. Cette publication a le statut d'un rapport.
