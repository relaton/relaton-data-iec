  script:
  - Latn
  format: text/html
- content: "<!-- NEW! -->IEC 60127-6:2023 est disponible sous forme de IEC 60127-6:2023
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.L'IEC 60127-6:2023
    s'applique aux ensembles-porteurs pour éléments de remplacement à cartouches conformes
    à l'IEC 60127-2, aux éléments de remplacement subminiatures conformes à l'IEC
    60127-3, aux éléments de remplacement modulaires universels conformes à l’IEC
    60127-4 et aux éléments de remplacement miniatures pour applications spéciales
    conformes à l’IEC 60127-7 pour la protection d’appareils électriques, de matériels
    électroniques et de leurs éléments constituants, normalement destinés à être utilisés
    à l’intérieur de bâtiments.<br />\r\nNOTE Les exigences relatives aux ensembles-porteurs
    pour éléments de remplacement miniatures conformes à l’IEC 60127-4 et à IEC 60127-7
    sont à l’étude. La présente partie de l’IEC 60269-1 ne s’applique pas aux ensembles-porteurs
    pour coupe-circuit à fusibles, traités par les parties suivantes de l’IEC 60269-1."
