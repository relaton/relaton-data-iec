abstract:
- content: Establishes a standard procedure for determining the solderability of device
    package terminations that are intended to be joined to another surface using tin-lead
    or lead-free solder for the attachment. Provides a procedure for 'dip and look'
    solderability testing of through hole, axial and surface mount devices as well
    as an optional procedure for a board mounting solderability test for SMDs for
    the purpose of allowing simulation of the soldering process to be used in the
    device application.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    L'objet de cette méthode d'essai est de fournir un moyen pour déterminer la brasabilité des sorties des boîtiers de dispositifs qui sont destinées à être fixées sur une autre surface en utilisant de la brasure étain-plomb ou sans-plomb pour réaliser cette fixation.
    Cette méthode d'essai décrit une procédure pour les essais de brasabilité par "immersion puis examen visuel" des dispositifs à montage en surface (CMS) par trous traversants, axial et en surface, ainsi qu'une procédure optionnelle d'essai de brasabilité pour des CMS pour montage en surface sur carte afin de permettre la simulation du processus de brasage devant être utilisé dans l'application du dispositif. La méthode d'essai fournit également des conditions optionnelles pour le vieillissement.
    Cet essai est considéré comme destructif sauf indication contraire dans la spécification applicable.
