abstract:
- language: en
  script: Latn
  content: "IEC 60793-1-41:2024 describes three methods for determining and measuring
    the modal bandwidth of multimode optical fibres (see IEC 60793-2-10, IEC 60793-2-30,
    and the IEC 60793‑2‑40 series). The baseband frequency response is directly measured
    in the frequency domain by determining the fibre response to a sinusoidaly modulated
    light source. The baseband response can also be measured by observing the broadening
    of a narrow pulse of light. The calculated response is determined using differential
    mode delay (DMD) data. The three methods are:<br />\r\nMethod A – Time domain
    (pulse distortion) measurement<br />\r\nMethod B – Frequency-domain measurement<br
    />\r\nMethod C – Overfilled launch modal bandwidth calculated from differential
    mode delay (OMBc)<br />\r\nMethod A and method B can be performed using one of
    two launches: an overfilled launch (OFL) condition or a restricted mode launch
    (RML) condition. Method C is only defined for A1-OM3 to A1-OM5 multimode fibres
    and uses a weighted summation of DMD launch responses with the weights corresponding
    to an overfilled launch condition. The relevant test method and launch condition
    is chosen according to the type of fibre.<br />\r\nNOTE 1 These test methods are
    commonly used in production and research facilities and are not easily accomplished
    in the field.<br />\r\nNOTE 2 OFL has been used for the modal bandwidth value
    for LED-based applications for many years. However, no single launch condition
    is representative of the laser (e.g. VCSEL) sources that are used for gigabit
    and higher rate transmission. This fact drove the development of IEC 60793-1-49
    for determining the effective modal bandwidth of laser optimized 50 µm fibres.
    See IEC 60793-2-10 and IEC 61280-4-1 for more information.<br />\r\nThis fourth
    edition cancels and replaces the third edition published in 2010. This edition
    constitutes a technical revision. This edition includes the following significant
    technical changes with respect to the previous edition:<br />\r\na) the addition
    of a direct reference for method A and method B."
- language: fr
  script: Latn
  content: "L'IEC 60793-1-31:2024 décrit trois méthodes pour déterminer et mesurer
    la largeur de bande modale des fibres optiques multimodales (voir l’IEC 60793-2-10,
    l’IEC 60793-2-30 et l’IEC 60793‑2‑40). La réponse en fréquence de bande de base
    est directement mesurée dans le domaine fréquentiel en déterminant la réponse
    de la fibre à une source de lumière modulée de manière sinusoïdale. La réponse
    en bande de base peut aussi être mesurée en observant l’élargissement d’une impulsion
    étroite de lumière. La réponse calculée est déterminée en utilisant les données
    de retard différentiel de mode (DMD, Differential Mode Delay). Les trois méthodes
    sont les suivantes:<br />\r\nMéthode A – Mesure dans le domaine temporel (distorsion
    d’impulsion)<br />\r\nMéthode B – Mesure dans le domaine fréquentiel<br />\r\nMéthode
    C – Largeur de bande modale avec injection saturée calculée à partir du retard
    différentiel de mode (OMBc, Overfilled launch Modal Bandwidth calculated)<br />\r\nLes
    méthodes A et B peuvent être réalisées en utilisant une méthode d’injection au
    choix entre: une condition d’injection saturée (OFL, OverFilled Launch) ou une
    condition d’injection en mode partiel (RML, Restricted Mode Launch). La méthode
    C est seulement définie pour les fibres multimodales A1-OM3 à A1-OM5 et utilise
    une sommation pondérée des réponses d’injection de DMD avec les pondérations correspondant
    à une condition d’injection saturée. La méthode d’essai et la condition d’injection
    appropriées sont choisies en fonction du type de fibre.<br />\r\nNOTE 1 Ces méthodes
    d’essai sont fréquemment utilisées dans les installations de production et de
    recherche et ne sont pas facilement réalisées sur site.<br />\r\nNOTE 2 La méthode
    OFL est utilisée depuis de nombreuses années pour la valeur de largeur de bande
    modale des applications à base de LED. Toutefois, aucune condition d’injection
    unique n’est représentative des sources laser (par exemple, les diodes laser à
    cavité verticale émettant par la surface [VCSEL, Vertical-Cavity Surface-Emitting
    Laser]) qui sont utilisées pour la transmission en gigabits et à des débits supérieurs.
    Ceci a conduit à l’élaboration de l’IEC 60793-1-49 pour la détermination de la
    largeur de bande modale effective des fibres à 50 µm optimisées pour les sources
    laser. Voir l’IEC 60793-2-10:2019 ou plus récente et l’IEC 61280-4-1:2019 ou plus
    récente pour plus d’informations.<br />\r\nCette quatrième édition annule et remplace
    la troisième édition parue en 2010. Cette édition constitue une révision technique.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente:<br />\r\na) l’ajout d’une \"référence directe\" pour la
    méthode A et la méthode B."
