    New Roman\";}<![endif]--><!-- [if gte mso 9]><![endif]--><!-- [if gte mso 9]><![endif]--><p
    class=\"MsoNormal\" style=\"mso-layout-grid-align: none; text-autospace: none;\">ISO/IEC
    29341-10-1:2008(E) shows the three services in the UPnP architecture and illustrates
    the relationship of various QoS components. The series of ISO/IEC 29341 publications
    defines an architecture for pervasive peer-to-peer network connectivity of intelligent
    appliances, wireless devices and PCs. It is designed to bring easy to use, flexible,
    standards-based connectivity to ad-hoc or unmanaged networks whether in the home,
    in a small business, public spaces or attached to the Internet.</p><p class=\"MsoNormal\"></p>"
