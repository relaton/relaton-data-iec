abstract:
- content: Shows which choices can be made where IEC 60617-12 and IEC 60617-13 provide
    alternative techniques for the construction of graphical symbols that represent
    binary logic and analogue functions. Helps to create symbols having as consistent
    as appearance as possible, not depending on the originator, while still accurately
    representing the function. Furthermore, it establishes additional conventions
    for cases not covered by the IEC 60617-12 and IEC 60617-13. Has the status of
    a technical report type 3
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Montre quels choix peuvent être faits lorsque la CEI 60617-12 et la CEI 60617-13 fournissent des techniques de substitution pour la création de symboles graphiques qui représentent des fonctions logiques binaires et analogiques. Aide à créer des symboles ayant un aspect aussi cohérent que possible, indépendants de l'auteur, tout en représentant de façon précise la fonction. En outre il établit des conventions supplémentaires pour les cas non couverts par la CEI 60617-12 et la CEI 60617-13.
     A le statut d'un rapport technique de type 3
