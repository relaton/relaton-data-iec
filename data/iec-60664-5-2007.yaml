abstract:
- language: en
  script: Latn
  content: "Specifies the dimensioning of clearances and creepage distances for spacings
    equal to or less than 2 mm for printed wiring board and equivalent constructions,
    where the clearance and the creepage distance are identical and are along the
    surface of solid insulation.\n\nThe dimensioning in this standard is more precise
    than that provided by IEC 60664-1. However, if the precision provided by this
    standard is not required, IEC 60664-1 may be applied instead. \n\nThis standard
    is based on the following criteria for dimensioning:\n- minimum clearances independent
    of the micro-environment;\n- minimum creepage distances for pollution degrees
    1, 2 and 3 to avoid failure due to tracking; \n- minimum creepage distances to
    avoid flashover across the insulating surface.\n\nA test method is specified for
    allocating unclassified insulating material to the relevant water adsorption group.
    \n\nThe following major technical changes are:\n\n- Amendment of Japanese mains
    conditions with regard to the rated impulse voltages, the rationalized voltages
    and the nominal voltages of supply systems for different modes of overvoltage
    control. \n\n- Amendment of dimensioning of clearances smaller than 0,01 mm.\nAlignment
    of the table and the corresponding formula regarding test voltages for verifying
    clearances at different altitudes. \n\n- Amendment of interpolation of the creepage
    distance values for functional insulation.\n\n- Revision of the former Clause
    4 \"Tests and measurements\" (now Clause 6) to achieve a more detailed description
    of the tests and their purpose, the test equipment and possible alternatives.\n\nHas
    the status of a basic safety publication in accordance with IEC Guide 104."
- language: fr
  script: Latn
  content: "Spécifie le dimensionnement des distances d'isolement et des lignes de
    fuite pour les espacements inférieurs ou égaux à 2 mm pour les cartes imprimées
    et constructions équivalentes, pour lesquelles les distances d'isolement et les
    lignes de fuite sont identiques et suivent les surfaces de l'isolation solide.
    \n\nLe dimensionnement dans la présente norme est plus précis que celui donné
    par la CEI 60664-1. Toutefois, si la précision apportée par la présente norme
    n'est pas nécessaire, il est autorisé d'utiliser à sa place la CEI 60664-1. \n\nLa
    présente norme est basée sur les critères suivants pour le dimensionnement:\n\n-
    distances d'isolement minimales indépendamment du micro-environnement;\n- lignes
    de fuite minimales pour les degrés de pollution 1, 2 et 3 pour éviter toute défaillance
    due au cheminement;\n- lignes de fuite minimales pour éviter tout contournement
    pouvant apparaître à travers la surface isolante.\n\nUne méthode d'essai est spécifiée
    pour affecter les matériaux isolants non classés au groupe d'adsorption d'eau
    approprié. \n\nLes modifications techniques majeures suivantes sont : \n\n- Modification
    des conditions du réseau électrique au Japon en ce qui concerne les tensions assignées
    de tenue de choc, les tensions rationalisées et les tensions nominales des réseaux
    d'alimentation pour différents modes de contrôle des surtensions. \n\n- Modification
    du dimensionnement des distances d'isolement dans l'air inférieures à 0,01 mm.\n\n-
    Alignement du tableau et des formules correspondantes concernant les tensions
    d'essai pour la vérification des distances d'isolement dans l'air à différentes
    altitudes. \n\n- Modification de l'interpolation des valeurs de ligne de fuite
    pour l'isolation fonctionnelle.\n\n- Révision de l'ancien Article 4 \"Essais et
    mesures\" (désormais Article 6) pour obtenir une description plus détaillée des
    essais et de leur objet, du matériel d'essai et des alternatives existantes.\n\nA
    le statut de publication fondamentale de sécurité, conformément au Guide CEI 104."
