- content: "L'IEC 61810-2-1:2017 spécifie les procédures d'essai de fiabilité pour
    les relais électromécaniques élémentaires lorsque des exigences renforcées pour
    la vérification de la fiabilité s'appliquent.<br />\r\nDes dispositions particulières
    sont fournies pour les relais incorporés dans les systèmes de commande relatifs
    à la sécurité des machines selon l'IEC 62061 et l'ISO 13849-1. Pour ces relais,
    les valeurs de<em>B</em><sub>10</sub> pour des défaillances dangereuses (valeurs
    de<em>B</em><sub>10D</sub>) sont obtenues à partir des essais spécifiés dans le
    présent document.<br />\r\nCette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\n- limitation des essais
    à 10 M de manœuvres à l'Article 5;<br />\r\n- réduction du nombre exigé d'échantillons
    d'essai à 5 dans des cas spécifiés;<br />\r\n- introduction de l'analyse de WeiBayes
    pour l'essai individuel de série à l'Article 4."
