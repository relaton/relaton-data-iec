abstract:
- content: "IEC 61810-2-1:2017 specifies reliability test procedures for electromechanical
    elementary relays when enhanced requirements for the verification of reliability
    apply.<br />\r\nParticular provisions are given for relays incorporated in safety-related
    control systems of machinery in accordance with IEC 62061 and ISO 13849-1. For
    such relays,<em>B</em><sub>10</sub> values for dangerous failures (<em>B</em><sub>10D</sub>
    values) are derived from the tests specified in this document.<br />\r\nThis edition
    includes the following significant technical changes with respect to the previous
    edition:<br />\r\n- limitation of tests to 10 M cycles in Clause 5;<br />\r\n-
    reduction of required number of test samples to 5 in specified cases;<br />\r\n-
    introduction of WeiBayes analysis for routine test under Clause 4."
