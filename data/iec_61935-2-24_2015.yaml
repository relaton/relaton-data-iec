abstract:
- content: "IEC 61935-2-24:2015, which is a blank detail specification, describes
    cords and work area cords category 7<sub>A</sub>, as defined in ISO/IEC 11801
    series. According to the above cabling specifications these cords are Category
    7<sub>A</sub> compliant for which the requirements are given in ISO/IEC 11801
    series. The blank detail specification determines the layout and style for detail
    specifications describing cords with transmission characteristics up to 1 000
    MHz for digital communications. Detail specifications, based on the blank detail
    specification, may be prepared by a national organization, a manufacturer, or
    a user. Test configuration applicable to cords is detailed in IEC 61935-2.<br
    /><br />\r\nThis publication is to be read in conjunction with IEC 61935-2:2010,
    IEC 61156-1:2007, IEC 61156-6:2010 and IEC 60603-7-71:2010"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 61935-2-24:2015, qui est une spécification particulière cadre, décrit
    des cordons et des cordons de zone de travail de catégorie 7<sub>A</sub>, définie
    dans la série ISO/IEC 11801. Conformément aux spécifications de câblage ci-dessus,
    ces cordons sont conformes à la catégorie 7<sub>A</sub> dont les exigences sont
    données dans la série ISO/IEC 11801. La spécification particulière cadre détermine
    la disposition et le modèle pour l'établissement de spécifications particulières
    décrivant les cordons dont les caractéristiques de transmission sont inférieures
    ou égales à 1 000 MHz, pour communications numériques. Les spécifications particulières,
    fondées sur la spécification particulière cadre, peuvent être élaborées par un
    organisme national, un fabricant ou un utilisateur. La configuration d'essai applicable
    aux cordons est détaillée dans l'IEC 61935-2.<br /><br />\r\nCette publication
    doit être lue conjointement avec la IEC 61935-2:2010, IEC 61156-1:2007, IEC 61156-6:2010
    et IEC 60603-7-71:2010"
