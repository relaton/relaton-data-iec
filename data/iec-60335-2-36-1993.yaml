abstract:
- language: en
  script: Latn
  content: Deals with the safety of commercial appliances (cooking ranges, ovens,
    hobs and hob elements), whose rated voltage is no more than 250 V for single phase
    a.c. appliances and 480 V for other appliances. The electrical part of appliances
    making use of other forms of energy is also within the scope of this standard.
- language: fr
  script: Latn
  content: Traite de la sécurité des appareils à usage collectif (cuisinières, fours,
    tables de cuisson et foyers de cuisson électriques) dont la tension assignée n'est
    pas supérieure à 250 V pour les appareils monophasés à courant alternatif et 480
    V pour les autres appareils. S'applique également à la partie électrique des appareils
    faisant appel à d'autres formes d'énergie.
