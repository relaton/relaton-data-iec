abstract:
- language: en
  script: Latn
  content: Details a list of terms intended to be used in future IEC publications
    dealing with nuclear instrumentation. This terminology has been drawn from that
    of the IAEA. In a few cases, and solely for the sake of clarity, some of the IAEA
    definitions have been slightly modified.
- language: fr
  script: Latn
  content: Propose une liste de termes destinés à être utilisés dans les futures publications
    de la CEI dans le domaine de l'ins-trumentation nucléaire. Cette terminologie
    a été extraite de celle de l'AIEA. Dans quelques cas, et uniquement dans un souci
    de clarté, de légères modifications ont été apportées aux définitions de l'Agence.
