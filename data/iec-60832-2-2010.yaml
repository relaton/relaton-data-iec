abstract:
- language: en
  script: Latn
  content: "IEC 60832-2:2010 gives the essential requirements for devices that can
    be attached onto and removed from the fitting of the insulating sticks for live
    working, for use on a.c. electrical installations. Products designed and manufactured
    according to this standard contribute to the safety of the users provided they
    are used by skilled persons, in accordance with safe methods of work and the instructions
    for use. IEC 60832-1:2010 and IEC 60832-2:2010 cancel and replace the first edition
    of IEC 60832 published in 1988. The two parts have been created to clearly separate
    the requirements and testing of insulating sticks from those of attachable universal
    devices. Compared to IEC 60832, the major changes included in IEC 60832-2 are:<br
    />\r\n- updating of the list of devices;<br />\r\n- clarifying the applicability
    of the document to other attachment system than splined end-fitting;<br />\r\n-
    application of conformity assessment for products having completed the production
    phase, according to IEC 61318:2007 (Edition 3), focusing on the classification
    of defects and the introduction of alternative testing in case of production follow-up."
- language: fr
  script: Latn
  content: "La CEI 60832-2:2010 définit les exigences essentielles des outils qui
    peuvent être attachés ou détachés du bout des perches isolantes pour travaux sous
    tension, pour une utilisation sur des installations électriques à courant alternatif.
    Les produits conçus et fabriqués en conformité avec la présente norme contribuent
    à la sécurité des utilisateurs, pourvu qu'ils soient utilisés par des personnes
    qualifiées, conformément à des méthodes de travail en toute sécurité et aux instructions
    d'emploi. La CEI 60832-1:2010 et la CEI 60832-2:2010 annulent et remplacent la
    première édition de la CEI 60832 publiée en 1988. Les deux parties ont été créées
    pour séparer clairement les exigences et les essais des perches isolantes de ceux
    des outils adaptables. Par rapport à la CEI 60832, les principales modifications
    introduites dans la CEI 60832-2 sont:<br />\r\n- la mise à jour de la liste d'outils;<br
    />\r\n- la clarification de l'application du document à d'autres systèmes de fixation
    que l'embout cranté;<br />\r\n- l'évaluation de la conformité des produits issus
    de la production selon les dispositions définies dans la CEI 61318:2007 (Edition
    3) en s'appliquant à classifier les défauts et à introduire des essais alternatifs
    pour le suivi de la production."
