abstract:
- language: en
  script: Latn
  content: |-
    This International Standard specifies performance and safety tests, designations, markings, dimensions and other requirements for secondary lithium single cells.
    The objective of this standard is to provide the purchasers of secondary lithium cells with a set of criteria with which they can judge the performance and safety of various secondary lithium cells offered by various manufacturers.
