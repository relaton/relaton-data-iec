abstract:
- language: en
  script: Latn
  content: "IEC 62828-4:2020 establishes specific procedures for testing level transmitters
    used in measuring and control systems for industrial process and machinery control
    systems. For general test procedures, reference is to be made to IEC 62828-1:2017,
    applicable to all types of transmitters.<br />\r\nThroughout this document, the
    term \"industrial transmitters\" covers all types of transmitters used in measuring
    and control systems for industrial processes and for machinery.<br />\r\nThe requirements
    of this document are applicable to all level measurement principles.<br />\r\nDetailed
    description of transmitters is given for two main principles for improved clarity."
- language: fr
  script: Latn
  content: "L'IEC 62828-4:2020 établit les procédures spécifiques d'essai des transmetteurs
    de niveau utilisés dans les systèmes de mesure et de commande des processus industriels
    et des systèmes de commande des machines. Pour les procédures d'essais générales,
    référence doit être faite à l'IEC 62828-1:2017, applicable à tous les types de
    transmetteurs.<br />\r\nTout au long du présent document, le terme \"transmetteurs
    industriels\" couvre tous les types de transmetteurs utilisés dans les systèmes
    de mesure et de commande des processus industriels et des machines.<br />\r\nLes
    exigences du présent document s'appliquent à tous les principes de mesure du niveau.<br
    />\r\nPar souci de clarté, une description détaillée des transmetteurs est donnée
    pour deux principes principaux."
