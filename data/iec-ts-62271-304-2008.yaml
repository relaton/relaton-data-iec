abstract:
- language: en
  script: Latn
  content: |-
    IEC/TS 62271-304:2008 applies to indoor enclosed switchgear and controlgear complying with IEC 62271-200 and IEC 62271-201, intended to be used in service conditions more severe with respect to condensation and pollution than the normal service conditions specified in IEC 62271-1. This technical specification covers equipment where any of the insulation is exposed to indoor climatic conditions. This first edition of IEC/TS 62271-304 cancels and replaces the first edition of IEC/TS 60932, published in 1988, and constitutes a technical revision. This revised document has been basically changed to be updated to today's use of high-voltage switchgear and controlgear up to 52 kV.

    The contents of the corrigendum of January 2010 have been included in this copy.
- language: fr
  script: Latn
  content: |-
    La CEI/TS 62271-304:2008 s'applique à l'appareillage d'intérieur sous enveloppe conforme à la CEI 62271-200 et à la CEI 62271-201, destiné à être utilisé dans des conditions de service plus sévères en ce qui concerne la condensation et la pollution, que les conditions normales de service spécifiées dans la CEI 62271-1.
    Cette spécification technique couvre tous les équipements dans lesquelles il existe une partie isolante exposée aux conditions climatiques d'intérieur. Cette première édition de la CEI/TS 62271-304 annule et remplace la première édition de la CEI/TS 60932 parue en 1988 dont elle constitue une révision technique. Le fondement des modifications de ce document révisé consiste en la prise en compte du mode d'utilisation actuel de l'appareillage haute tension de moins de 52 kV.

    Le contenu du corrigendum de janvier 2010 a été pris en considération dans cet exemplaire.
