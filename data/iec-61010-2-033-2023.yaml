abstract:
- language: en
  script: Latn
  content: "IEC 61010-2-033:2023 specifies safety requirements for hand-held multimeters
    and other meters for domestic and professional use, capable of measuring mains.
    Hand-held multimeters are multi-range multifunction measuring instruments intended
    to measure voltage and other electrical quantities such as resistance or current.
    Their primary purpose is to measure voltage on a live mains. They are suitable
    to be supported by one hand during normal use. This third edition cancels and
    replaces the second edition published in 2019. This edition constitutes a technical
    revision. This edition includes the following significant technical changes with
    respect to the previous edition:<br />\r\na) Clause 2, all normative references
    have been dated and new normative references have been added;<br />\r\nb) 4.4.2.101
    is a new subclause about surge protective devices;<br />\r\nc) Subclause 6.6.101
    modifies 6.6.101 and 6.6.102 of previous edition:<br />\r\n1) in 6.6.101.1, insulating
    material of group I may be allowed for determination of creepage distances of
    measuring circuit terminals;<br />\r\n2) in 6.6.101.2, Clearances and creepage
    distances up to 3 000 V for measuring circuit terminals in unmated position have
    been defined;<br />\r\n3) in 6.6.101.3, requirements for measuring circuit terminals
    in partially mated position have been specified;<br />\r\n4) in 6.6.101.4, requirements
    for measuring circuit terminals in mated position have been specified;<br />\r\n5)
    Subclause 6.6.101.5 replaces 6.6.102;<br />\r\nd) Subclause 6.101 replaces 6.9.101
    of the previous edition with modifications;<br />\r\ne) 9.101 is a new subclause
    to consider the protection of measuring circuits against the spread of fire and
    arc flash;<br />\r\nf) in 9.101.2, relocation of 101.3 of previous edition;<br
    />\r\ng) in 9.101.3, relocation of 101.4 of previous edition;<br />\r\nh) in 101.3,
    relocation of Clause 102 of previous edition;<br />\r\ni) in K.2.1, another method
    for determination of clearances of secondary circuits is proposed;<br />\r\nj)
    in K.3.2, new Table K.15 and Table K.16 for clearance calculation;<br />\r\nk)
    Clause K.4 of the previous edition has been deleted;<br />\r\nl) Subclause K.101.4
    has been reviewed;<br />\r\nm) Table K.104 of the previous edition has been deleted;<br
    />\r\nn) Annex AA: Figure AA.1 has been redesigned;<br />\r\no) Annex EE: addition
    of a new informative annex for determination of clearances for the purposes of
    Table 101."
- language: fr
  script: Latn
  content: "L'IEC 61010-2-033:2023 spécifie les exigences de sécurité particulières
    pour les multimètres portatifs pour usage domestique et professionnel, capables
    de mesurer la tension réseau. Les multimètres portatifs sont des instruments de
    mesure multifonctions et avec plusieurs plages, destinés à mesurer la tension
    et d’autres grandeurs électriques telles que la résistance ou le courant. Ils
    ont pour objectif principal de mesurer la tension sur un réseau sous tension.
    Ils peuvent être tenus à la main en utilisation normale. Cette troisième édition
    annule et remplace la deuxième édition publiée en 2019. Cette édition constitue
    une révision technique. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l’édition précédente:<br />\r\na) à l’Article 2, toutes
    les références normatives ont été datées et de nouvelles références normatives
    ont été ajoutées;<br />\r\nb) le paragraphe 4.4.2.101 est un nouveau paragraphe
    sur les dispositifs de protection contre les surtensions;<br />\r\nc) le paragraphe
    6.6.101 modifie les paragraphes 6.6.101 et 6.6.102 de l’édition précédente:<br
    />\r\n1) au paragraphe 6.6.101.1, les matériaux isolants du groupe I peuvent être
    admis pour la détermination des distances d’isolement des bornes des circuits
    de mesure;<br />\r\n2) au paragraphe 6.6.101.2, les distances d’isolement et les
    lignes de fuite inférieures à 3 000 V pour les bornes des circuits de mesure en
    position découplée ont été définies;<br />\r\n3) au paragraphe 6.6.101.3, des
    exigences relatives aux bornes des circuits de mesure en position partiellement
    couplée ont été spécifiées;<br />\r\n4) au paragraphe 6.6.101.4, des exigences
    relatives aux bornes des circuits de mesure en position couplée ont été spécifiées;<br
    />\r\n5) le paragraphe 6.6.101.5 remplace le paragraphe 6.6.102;<br />\r\nd) le
    paragraphe 6.101 remplace le paragraphe 6.9.101 de l’édition précédente avec des
    modifications;<br />\r\ne) le paragraphe 9.101 est un nouveau paragraphe pour
    prendre en compte la protection des circuits de mesure contre la propagation du
    feu et les arcs électriques;<br />\r\nf) le paragraphe 101.3 de la précédente
    édition a été déplacé en 9.101.2;<br />\r\ng) le paragraphe 101.4 de la précédente
    édition a été déplacé en 9.101.3;<br />\r\nh) l’Article 102 de la précédente édition
    a été déplacé en 101.3;<br />\r\ni) au paragraphe K.2.1, une autre méthode de
    détermination des distances d’isolement des circuits secondaires a été proposée;<br
    />\r\nj) au paragraphe K.3.2, le Tableau K.15 et le Tableau K.16 ont été ajoutés
    pour le calcul de la distance d’isolement;<br />\r\nk) l’Article K.4 de l’édition
    précédente a été supprimé;<br />\r\nl) le paragraphe K.101.4 a été revu;<br />\r\nm)
    le Tableau K.104 de l’édition précédente a été supprimé;<br />\r\nn) en Annexe
    AA: la Figure AA.1 a été modifiée;<br />\r\no) en Annexe EE: une nouvelle annexe
    informative a été ajoutée pour la détermination des distances d’isolement pour
    le Tableau 101."
