  script: Latn
  content: Applies to medical equipment, medical electrical systems, information technology
    equipment used in medical electrical application, and all other equipment forming
    part of medical electrical systems. Specifies general requirements and tests for
    electromagnetic compatibility of equipment and/or systems.
- language: fr
  script: Latn
