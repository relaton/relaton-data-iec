abstract:
- content: "<p>Is one of a series of standards defining services and signalling protocols
    applicable to Private Services Networks (PISN). The Series uses ISDN concepts
    as developed by ITU-T and conforms to the framework of Standards for Open Systems
    Interconnections as defined by ISO/IEC. Specifies the Stage 3, signalling protocols
    for use at the Q reference point in support of the following name identification
    supplementary services CNIP and CONP.</p>"
