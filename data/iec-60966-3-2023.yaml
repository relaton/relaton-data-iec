abstract:
- language: en
  script: Latn
  content: "IEC 60966-3:2023 is a sectional specification that relates to semi-flexible
    coaxial cable assemblies operating in the transverse electromagnetic mode (TEM).
    It specifies the design and construction, IEC type designation, workmanship, marking
    and packaging, standard rating and characteristics, electrical, mechanical and
    environmental requirements of finished semi-flexible cable assemblies, quality
    assessment, delivery and storage, etc.<br />\r\nThis part of IEC 60966 applies
    to semi-flexible cable assemblies composed of semi-flexible coaxial cables and
    coaxial connectors. Semi-flexible cable assemblies are widely used in mobile communication
    systems, microwave test equipment, radar, aerospace and other fields.<br />\r\nNOTE
    1 For the purpose of this sectional specification, a cable assembly is always
    regarded as an integral unit. All specifications apply to the finished assembly
    and not to individual and non-assembled parts thereof.<br />\r\nNOTE 2 This sectional
    specification can be supplemented with detail specifications giving additional
    details as required by the particular application. This application will not necessarily
    require all tests."
- language: fr
  script: Latn
  content: "L’IEC 60966-3:2023 est une spécification intermédiaire qui concerne les
    cordons coaxiaux semi-flexibles qui fonctionnent en mode électromagnétique transverse
    (TEM). Elle spécifie la conception et la construction, la désignation de type
    IEC, la qualité d’exécution, le marquage et l’emballage, les valeurs assignées
    et les caractéristiques normalisées, les exigences électriques, mécaniques et
    environnementales des cordons semi-flexibles finis, l’évaluation de la qualité,
    la livraison et le stockage, etc.<br />\r\nLa présente partie de l’IEC 60966 s’applique
    aux cordons semi-rigides composés de câbles coaxiaux semi-flexibles et de connecteurs
    coaxiaux. Les cordons semi-flexibles sont largement utilisés dans les systèmes
    de communication mobile, le matériel d’essai hyperfréquences, les radars, l’aérospatial
    et d’autres domaines.<br />\r\nNOTE 1 Pour les besoins de la présente spécification
    intermédiaire, un cordon est toujours considéré dans son intégralité. Toutes les
    spécifications s’appliquent au cordon fini et non à des parties individuelles
    et non assemblées de celui-ci.<br />\r\nNOTE 2 La présente spécification intermédiaire
    peut être complétée par des spécifications particulières donnant des détails supplémentaires
    comme l’exige l’application particulière. Cette application n’exige pas obligatoirement
    tous les essais."
