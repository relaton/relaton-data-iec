  content: |-
    <p class="MsoBodyText"><span lang="EN-GB">This document specifies the conformance and reference software implementing ISO/IEC 23093-3. The information provided is applicable for determining the reference software modules available for ISO/IEC 23093-3, understanding the functionality of the available reference software modules, and utilising the available reference software modules.</span></p>
    <p class="MsoBodyText"><span lang="EN-GB">Furthermore, this document provides means for conformance testing, i.e. bitstreams – XML and binary descriptions – that conform or do not conform to ISO/IEC 23093-3.</span></p>
