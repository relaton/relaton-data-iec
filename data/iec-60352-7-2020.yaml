abstract:
- language: en
  script: Latn
  content: "IEC 60352-7:2020 is applicable to spring clamp connections made with stripped
    wire without further preparation:<br />\r\n- stranded conductors of 0,08 mm2 to
    10 mm2 cross-section, or<br />\r\n- flexible conductors of 0,08 mm2 to 10 mm2
    cross-section,<br />\r\naccording to IEC 60228 or IEC 60189-3 for use in electrical
    and electronic equipment and components.<br />\r\nInformation on materials and
    data from industrial experience is included in addition to the test procedures
    to provide electrically stable connections under prescribed environmental conditions.
    The object of this document is to determine the suitability of spring clamp connections
    under specified mechanical, electrical and atmospheric conditions. This second
    edition cancels and replaces the first edition of IEC 60352-7, published in 2002.
    This edition constitutes a technical revision. This edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\na)
    correction of the two flow charts in Figure 6 and Figure 7,<br />\r\nb) split
    the content into more clauses for better separation between full test schedule
    and basic test schedule,<br />\r\nc) relocating the content of former Clause 6
    Practical guidance into an informative Annex A, as now common in the IEC 60352
    series for solderless connections,<br />\r\nd) clarification on conductor types
    with reference to classes defined in IEC 60228."
- language: fr
  script: Latn
  content: "IEC 60352-7:2020 s’applique aux connexions à ressort réalisées avec du
    fil dénudé sans autre préparation:<br />\r\n– sur des âmes massives de 0,32 mm
    à 3,7 mm de diamètre nominal (section: 0,08 mm2 à 10 mm2), ou<br />\r\n– sur des
    âmes câblées de section: 0,08 mm2 à 10 mm2, ou<br />\r\n– sur des âmes souples
    de section: 0,08 mm2 à 10 mm2,<br />\r\nconformément à l’IEC 60228 ou l’IEC 60189-3,
    utilisées dans les équipements et composants électriques et électroniques.<br
    />\r\nDes informations sur les matières et des résultats provenant de l’expérience
    industrielle y sont inclus en supplément aux procédures d’essai, pour assurer
    des connexions électriquement stables dans les conditions d’environnement prescrites.<br
    />\r\nL’objet du présent document est de déterminer la conformité des connexions
    à ressort dans des conditions mécaniques, électriques et atmosphériques spécifiées.<br
    />\r\nCette deuxième édition de l'IEC 60352-7 annule et remplace la première édition
    parue en 2003. Cette édition constitue une révision technique.<br />\r\nCette
    édition inclut les modifications techniques majeures suivantes par rapport à l’édition
    précédente:<br />\r\na) correction des deux tableaux synoptiques représentés à
    la Figure 6 et à la Figure 7;<br />\r\nb) répartition du contenu selon un plus
    grand nombre de paragraphes pour une meilleure distinction entre programme d’essais
    complet et programme d’essais de base;<br />\r\nc) déplacement du contenu de l’ancien
    Article 6, Guide pratique, dans une Annexe A informative, comme il est désormais
    d’usage dans la série IEC 60352 pour les connexions sans soudure;<br />\r\nd)
    clarification des types d’âmes en faisant référence aux classes définies dans
    l’IEC 60228.<br />\r\nLa présente version bilingue (2021-08) correspond à la version
    anglaise monolingue publiée en 2020-12."
