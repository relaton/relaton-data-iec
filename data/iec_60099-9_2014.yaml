abstract:
- content: 'IEC 60099-9:2014 applies to non-linear metal-oxide resistor type surge
    arresters without spark gaps designed to limit overvoltages in HVDC converter
    stations of two terminal, multiterminal and back-to-back type up to and including
    an operating voltage of 1 100 kV. The standard applies in general to porcelain-housed
    and polymer-housed type arresters but also to gas-insulated metal enclosed arresters
    (GIS-arresters) solely used as d.c. bus and d.c. line/cable arresters. Arresters
    for voltage source converters are not covered. Arresters applied on the a.c. systems
    at the converter station and subjected to power-frequency voltage of 50 or 60
    Hz principally without harmonics are tested as per IEC 60099-4. The arresters
    on a.c.-filters are tested according to this standard. Keywords: testing of gapless
    metal-oxide surge arrestors for HVDC converter stations'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'L''IEC 60099-9:2014 s''applique aux parafoudres à résistance variable
    à oxyde métallique sans éclateur conçus pour limiter les surtensions dans les
    postes de conversion CCHT de types bi pôles, multi pôles et dos à dos, jusqu''à
    et y compris une tension de régime de 1 100 kV. La norme s''applique généralement
    aux parafoudres à enveloppe en porcelaine et à enveloppe synthétique, mais également
    aux parafoudres sous enveloppe métallique à isolation gazeuse (parafoudres blindés
    ou parafoudres GIS) utilisés seulement comme parafoudres de bus c.c. et comme
    parafoudres de câble/ligne c.c. Les parafoudres pour convertisseurs de source
    de tension ne sont pas couverts. Les parafoudres appliqués sur les réseaux à courant
    alternatif au poste de conversion et soumis à une tension à fréquence industrielle
    de 50 Hz ou 60 Hz principalement sans harmonique sont soumis à essai selon l''IEC
    60099-4. Les parafoudres sur les filtres c.a. sont soumis à essai selon la présente
    norme. Mots clés: essais des parafoudres sans éclateur à oxyde métallique dans
    les postes de conversion CCHT'
