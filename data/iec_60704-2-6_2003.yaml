abstract:
- content: Applies to the methods of determination of airborne acoustical noise emitted
    by tumble dryers for household and similar use. This standard applies to single
    unit electic tumble dryers intended for placing on the floor against a wall, for
    building in or placing under a counter, a kitchen work-top or under a sink, for
    wall-mounting or for mounting on a counter. For the purpose of this standard,
    washer-dryer combinations, when operated as a dryer, are considered as a tumble
    dryer.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: S'applique aux méthodes de détermination de bruit aérien émis par les sèche-linge
    électriques non combinés à tambour pour usages domestiques et analogues destinés
    à être placés sur le sol contre un mur, à être encastrés ou placés sous un élément,
    une table de travail ou un évier, à être fixés sur un mur ou dans un comptoir.
  language:
  - fr
  script:
  - Latn
