abstract:
- language: en
  script: Latn
  content: "IEC 61169-61:2020, which is a sectional specification (SS), provides information
    and rules for the preparation of detail specifications (DS) for coaxial connectors
    with a 9,5 mm inner diameter of the outer conductor and quick lock coupling mechanism,
    characteristic impedance 50 Ω and an operating frequency of up to 8,5 GHz. Series
    Q4.1-9.5 connectors with socket centre contact are compatible with threaded 4,1-9,5
    series (specified in IEC 60169-11) connectors with pin centre contact. This type
    of connectors are starting to be applied in telecommunication systems due to their
    special features which are suitable for outdoor harsh requirements, such as quick
    and reliable coupling, compatible with threaded connector and being entirely waterproof.<br
    />\r\nThis document specifies mating face dimensions for general purpose connectors
    – grade 2, dimensional details of standard test connectors – grade 0, gauge information
    and test requirements, product ratings and characteristics, tests selected from
    IEC 61169-1, applicable to all detail specifications relating to Q4.1-9.5 series
    RF coaxial connectors.<br />\r\nThis document indicates the recommended performance
    characteristics to be considered when writing a detail specification and covers
    test schedules and inspection requirements for assessment levels M and H."
- language: fr
  script: Latn
  content: "l’IEC 61169-61:2020, qui est une spécification intermédiaire (SS, en anglais
    Sectional Specification), fournit des informations et des règles pour l’établissement
    de spécifications particulières (DS, en anglais Detail Specification) pour les
    connecteurs coaxiaux avec un diamètre intérieur du conducteur extérieur de 9,5
    mm et un mécanisme de verrouillage rapide, une impédance caractéristique de 50
    Ω, et une fréquence de fonctionnement allant jusqu’à 8,5 GHz. Les connecteurs
    de série Q4.1-9.5 disposant d’un contact central en embase sont compatibles avec
    les connecteurs filetés de série 4.1-9.5 (spécifié dans l’IEC 60169-11) disposant
    d’un contact central en broche. Ces types de connecteurs commencent à être utilisés
    dans des systèmes de télécommunication car leurs fonctionnalités spéciales, telles
    qu’un couplage rapide et fiable, une compatibilité avec les connecteurs filetés
    et une étanchéité totale, conviennent aux exigences rigoureuses d’une utilisation
    en extérieur.<br />\r\nCe document spécifie les dimensions de la face d’accouplement
    pour les connecteurs à usage général (grade 2), les détails dimensionnels des
    connecteurs d’essai normalisé (grade 0), les informations du calibre et les exigences
    d’essai, les valeurs assignées et les caractéristiques du produit, les essais
    choisis à partir de l’IEC 61169-1, applicables à toutes les spécifications particulières
    relatives aux connecteurs coaxiaux pour fréquences radioélectriques de série Q4.1-9.5.<br
    />\r\nCe document indique les caractéristiques de performance recommandées à considérer
    lors de l’écriture d’une spécification particulière et il couvre les programmes
    d’essai et les exigences de contrôle pour les niveaux d’assurance M et H."
