abstract:
- language: en
  script: Latn
  content: States the technical requirements which ensure the quality and interchangeability
    of aircraft electrical filament lamps and describes the methods of test to be
    used and the conditions of compliance to be applied to the test result to judge
    if a batch of lamps is of acceptable quality.
- language: fr
  script: Latn
  content: Indique les conditions techniques qui assurent la qualité de l'interchangeabilité
    des lampes électriques à filament pour aéronefs et décrit les méthodes d'essai
    à employer et les conditions d'acceptation à appliquer aux résultats des essais
    pour juger si un lot de lampes est de qualité acceptable.
