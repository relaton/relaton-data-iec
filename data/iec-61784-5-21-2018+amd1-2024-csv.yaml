abstract:
- language: en
  script: Latn
  content: IEC 61784-5-21:2018+AMD1:2024 CSV specifies the installation profiles for
    CPF 21 (FL-net). This contribution contains a number of related files covering
    the communication profiles to be used with IEC 61918. This installation profile
    documents contained herewith provide the installation profiles of the communication
    profiles (CP) of a specific communication profile family (CPF) by stating which
    requirements of IEC 61918 fully apply and, where necessary, by supplementing,
    modifying, or replacing the other requirements. The installation profiles are
    specified in Annex A. This annex is read in conjunction with IEC 61918.
