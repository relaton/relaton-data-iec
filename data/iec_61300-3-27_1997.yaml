abstract:
- content: "IEC 61300-3-27:1997 is to measure the hole location of a multiway connector
    plug which has multiple fibre holes for arraying fibres and two guide holes for
    positioning two alignment pins. The following dimensions on the endface of the
    plug shall be accurately measured to satisfy the specified mechanical and optical
    performance of the connector:<br />\r\n– distance between two guide-hole centres
    L;<br />\r\n– position deviation of each fibre-hole centre Pi."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 61300-3-27:1997 détermine la position du trou d’une fiche de connecteur
    multivoies comportant plusieurs trous de fibre pour le déploiement de fibres et
    deux trous de visée pour le positionnement de deux broches d’alignement. Les dimensions
    suivantes de face terminale de la fiche doivent être mesurées précisément pour
    se conformer aux performances mécaniques et optiques spécifiées pour le connecteur:<br
    />\r\n– distance entre les centres des deux trous de visée L;<br />\r\n– écart
    de position de chaque centre du trou de fibre Pi."
