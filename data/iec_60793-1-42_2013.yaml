abstract:
- content: "IEC 60793-1-42:2013 establishes uniform requirements for measuring the
    chromatic dispersion of optical fibre, thereby assisting in the inspection of
    fibres and cables for commercial purposes. This third edition cancels and replaces
    the second edition, published in 2007. It constitutes a technical revision. This
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\n- the inclusion of category B6 single-mode fibres;<br
    />\r\n- the deletion of test method D (interferometry). Keywords: chromatic dispersion
    of optical fibre<br /><br />\r\nThis publication is to be read in conjunction
    with IEC 60793-1-1:2008."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60793-1-42:2013 établit des exigences uniformes pour la mesure
    de la dispersion chromatique des fibres optiques, contribuant ainsi au contrôle
    des fibres et des câbles dans les relations commerciales. Cette troisième édition
    annule et remplace la deuxième édition parue en 2007, et constitue une révision
    technique. Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l'édition précédente:<br />\r\n- Ajout des fibres unimodales de
    catégorie B6;<br />\r\n- Suppression de la méthode d'essai D (interférométrie).
    Mots clés: dispersion chromatique des fibres optiques<br /><br />\r\nCette publication
    doit être lue conjointement avec la CEI 60793-1-1:2008."
