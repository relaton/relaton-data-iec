abstract:
- content: "IEC 62505-3-1:2020 is applicable to new low voltage devices for measurement,
    control and protection which are:<br />\r\n- for indoor or outdoor fixed installations
    in traction systems, and<br />\r\n- operated in conjunction with high voltage
    equipment with an AC line voltage and frequency as specified in IEC 60850.<br
    />\r\nThis document also applies to measurement, control and protective devices
    other than low voltage devices and not covered by a specific railway product standard
    as far as reasonably possible. Requirements of this document prevail.<br />\r\nThis
    second edition cancels and replaces the first edition published in 2009. This
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\n- distinguish between requirements and application
    guides<br />\r\n- include requirements on devices for example control and protection
    relays not included before;<br />\r\n- remove parts already included in other
    standards, for example EN 50633 for protection principles, which is intended to
    become an IEC standard."
