- language: en
  script: Latn
  content: |-
    <p>This part of ISO/IEC 14598 defines the structure and content of the documentation to be used to describe an</p>
    <p>Evaluation Module. Evaluation modules are intended to be used within the context of the ISO/IEC 9126 and the</p>
    <p>ISO/IEC 14598 multipart standards.</p>
    <p>This part of ISO/IEC 14598 is intended to be used by experts in evaluation technology such as testing laboratories,</p>
    <p>research institutes and others when producing new evaluation modules.</p>
