abstract:
- content: "<!-- NEW! -->IEC 60034-12:2024 is available as IEC 60034-12:2024 RLV which
    contains the International Standard and its Redline version, showing all changes
    of the technical content compared to the previous edition.IEC 60034-12:2024 specifies
    the parameters for eight designs of starting performance of single-speed three-phase
    50 Hz or 60 Hz cage induction motors in accordance with IEC 60034‑1 that:<br />\r\n-
    have a rated voltage up to 1 000 V;<br />\r\n- are intended for direct-on-line
    or star-delta starting;<br />\r\n- are rated on the basis of duty type S1;<br
    />\r\n- are constructed to any degree of protection as defined in IEC 60034-5
    and explosion protection.<br />\r\nThis document also applies to dual voltage
    motors provided that the flux saturation level is the same for both voltages.
    This fourth edition cancels and replaces the third edition published in 2016.
    Aligned with the requirements for explosion protected motors from TC31 WG27<br
    />\r\n- new clause on methods for measuring locked-rotor current and torque;<br
    />\r\n- new informative annex on the general current and torque characteristics
    with locked rotor;<br />\r\n- new informative annex on correction of voltage and
    frequency;<br />\r\n- aligned with the requirements for explosion protected motors
    from TC31 WG27."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "<!-- NEW! -->IEC 60034-12:2024 est disponible sous forme de IEC 60034-12:2024
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.L'IEC 60034-12:2024
    spécifie les paramètres de huit conceptions de caractéristiques de démarrage de
    moteurs triphasés à induction à cage à une seule vitesse fonctionnant à 50 Hz
    ou 60 Hz conformes à l'IEC 60034-1, qui:<br />\r\n- ont des tensions assignées
    jusqu'à 1 000 V;<br />\r\n- sont prévus pour démarrage direct ou étoile-triangle;<br
    />\r\n- sont dimensionnés pour le service type S1;<br />\r\n- peuvent avoir n'importe
    quel degré de protection tel qu'il est défini dans l'IEC 60034-5 et incluant les
    protections contre les explosions.<br />\r\nCe document s'applique également aux
    moteurs bitension à condition que le niveau de saturation du flux soit le même
    aux deux tensions. Cette quatrième édition annule et remplace la troisième édition
    parue en 2016. Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l'édition précédente:<br />\r\n- aligné sur les exigences du CE
    31, GT 27, concernant les moteurs antidéflagrants;<br />\r\n- nouvel article relatif
    aux méthodes de mesure du courant et du couple à rotor bloqué;<br />\r\n- nouvelle
    annexe informative relative aux caractéristiques générales de courant et de couple
    à rotor bloqué;<br />\r\n- nouvelle annexe informative relative à la correction
    de la tension et de la fréquence."
