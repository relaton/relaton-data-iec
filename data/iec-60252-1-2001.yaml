abstract:
- language: en
  script: Latn
  content: "Applies to motor capacitors intended for connection to windings of asynchronous
    motors supplied from a single-phase system having a frequency up to and including
    100 Hz, and to capacitors to be connected to three-phase asynchronous motors so
    that these motors may be supplied from a single-phase system. \n\nThis standard
    covers impregnated or unimpregnated capacitors having a dielectric of paper, plastic
    film, or a combination of both, either metallized or with metal-foil electrodes,
    with rated voltages up to and including 660 V."
- language: fr
  script: Latn
  content: "S'applique aux condensateurs destinés à être raccordés aux enroulements
    des moteurs asynchrones alimentés par un réseau monophasé dont la fréquence ne
    dépasse pas 100 Hz, et aux condensateurs destinés aux moteurs asynchrones triphasés
    pour permettre le raccordement de ces moteurs à un réseau monophasé. \n\nLa présente
    norme couvre les condensateurs imprégnés ou non, ayant un diélectrique en papier,
    film plastique ou une combinaison des deux, soit métallisés, soit à électrodes
    en feuilles de métal, pour une tension assignée n'excédant pas 660 V."
