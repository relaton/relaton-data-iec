abstract:
- language: en
  script: Latn
  content: 'Provides details of the test apparatus to be used for measuring smoke
    emission when electric or optical fibre cables are burnt under defined conditions,
    for example, a few cables burnt horizontally. The light transmittance (lt) under
    flaming combustion and smouldering conditions can be used as a means of comparing
    different cables or complying with specific requirements. NOTE: For the purposes
    of this standard, the term "electric cable" covers all insulated metallic conductor
    cables used for the conveyance of energy or signals. The principal changes with
    respect to the previous edition are as follows: a) closer definition of the draught
    screen and the chamber orifices; b) closer definition of the support for the cable(s)
    under test; c) removal of minor differences with equivalent CENELEC work to allow
    parallel voting with that body. Has the status of a group safety publication in
    accordance with IEC Guide 104.'
- language: fr
  script: Latn
  content: 'Fournit les détails de l''appareillage d''essai qui doit être utilisé
    pour la mesure de l''émission de fumées lorsque des câbles électriques ou à fibres
    optiques brûlent dans des conditions définies, par exemple quelques câbles brûlant
    horizontalement. La transmittance de la lumière (It) pour des conditions d''essais
    avec flamme et sans flamme peut être utilisée comme moyen de comparaison entre
    différents câbles ou pour obéir à des exigences spécifiques. NOTE: Pour les besoins
    de la présente norme, le terme "câbles électriques" couvre tous les câbles isolés
    à conducteur métallique utilisés pour la transmission d''énergie ou de signaux.
    Les principaux changements par rapport à l''édition précédente sont: a) une définition
    plus précise de l''écran et des orifices; b) une définition plus précise du support
    pour les câbles essayés; c) la suppression des petites différences par rapport
    aux travaux du CENELEC pour obtenir un vote parallèle sur le contenu du texte.
    A le statut de publication groupée de sécurité, conformément au Guide 104 de la
    CEI.'
