abstract:
- content: "ISO/IEC 24392:2023 This document presents specific characteristics of
    industrial internet platforms (IIPs), including related security threats, context-specific
    security control objectives and security controls.<br />\r\nThis document covers
    specific security concerns in the industrial context and thus complements generic
    security standards and reference models. In particular, this document includes
    secure data collection and transmission among industrial devices, data security
    of industrial cloud platforms, and secure collaborations with various industry
    stakeholders.<br />\r\nThe users of this document are organizations who develop,
    operate, or use any components of IIPs, including third parties who provide services
    to the abovementioned stakeholders.<br />\r\nThis document provides recommendations
    for users on how to protect IIPs against IIP-specific threats."
