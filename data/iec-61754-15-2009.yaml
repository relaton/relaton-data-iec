abstract:
- language: en
  script: Latn
  content: IEC 61754-15:2009 defines the standard interface dimensions for the type
    LSH family of connectors. The main changes with regard to the previous edition
    are to reconsider the figures and the dimensions of the interface. The contents
    of the corrigendum of January 2014 have been included in this copy.
- language: fr
  script: Latn
  content: La CEI 61754-15:2009 définit les dimensions d'interfaces normalisées pour
    la famille de connecteurs de type LSH. Les modifications principales par rapport
    à l'édition précédente concernent la reconsidération des figures et des dimensions
    de l'interface. Le contenu du corrigendum de janvier 2014 a été pris en considération
    dans cet exemplaire.
