abstract:
- content: Applies to aluminium electrolytic capacitors with solid and non-solid electrolyte
    primarily intended for d.c. applications for use in electronic equipment. Covers
    capacitors for long-life applications and capacitors for general-purpose applications.
    Capacitors for special-purpose applications may need additional requirements.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Applicable aux condensateurs électrolytiques à l'aluminium à électrolyte
    solide et non solide, principalement prévus pour les applications en courant continue
    utilisés dans les équipements électroniques. Elle comprend les condensateurs à
    longue durée de vie et les condensateurs à usage général. Les condensateurs prévus
    pour des utilisations spéciales peuvent nécessiter des exigences complémentaires.
