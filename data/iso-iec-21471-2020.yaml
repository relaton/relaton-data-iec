abstract:
- language: en
  script: Latn
  content: |-
    <p>This document defines the requirements for the symbology known as extended rectangular data matrix (DMRE). It specifies the DMRE code symbology characteristics, data character encodation, symbol formats, dimensions and print quality requirements, error correction rules, decoding algorithm, and user-selectable application parameters.</p>
    <p>It applies to all DMRE code symbols produced by any printing or marking technology.</p>
    <p>Original data matrix code sizes are not covered by this document but defined in ISO/IEC 16022 using the same matrix placement, decoding and error correction algorithm.</p>
