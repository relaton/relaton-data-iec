- content: Spécifie les prescriptions générales et les prescriptions de sécurité concernant
    les ballasts électroniques pour utilisation en courant alternatif jusqu'à 1 000
    V, de fréquence égale à 50 Hz ou 60 Hz, avec des fréquences de fonctionnement
    différentes de la fréquence du réseau d'alimentation, associés aux lampes tubulaires
    à fluorescence spécifiées dans la CEI 60081 et à d'autres lampes tubulaires à
