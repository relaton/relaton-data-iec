abstract:
- language: en
  script: Latn
  content: "IEC 60335-2-32:2002+A1:2008+A2:2013 deals with the safety of electric
    massage appliances for household and similar purposes, their rated voltage being
    not more than 250 V for single phase and 480 V for other appliances. Some examples
    of appliances within the scope of this standard are foot massagers, hand-held
    massagers, massage beds, massage chairs, massage pads and massage belts. <strong>This
    consolidated version consists of the fourth edition (2002),its amendment 1 (2008)
    and its amendment 2 (2013). Therefore, no need to order amendments in addition
    to this publication.</strong><br />\r\n<br />\r\nThis publication is to be read
    in conjunction with <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/44013\">IEC
    60335-1:2010</a>."
- language: fr
  script: Latn
  content: "L'IEC 60335-2-32:2002+A1:2008+A2:2013 traite de la sécurité des appareils
    électriques de massage pour usages domestiques et analogues, dont la tension assignée
    n'est pas supérieure à 250 V pour les appareils monophasés et à 480 V pour les
    autres appareils. Comme exemples d'appareils compris dans le domaine d'application
    de la présente norme, on peut citer les appareils de massage des pieds; les appareils
    de massage portatifs; les lits de massage; les ceintures de massage; les chaises
    de massage; les coussins de massage. <strong> Cette version consolidée comprend
    la quatrième édition (2002), son amendement 1 (2008) et son amendement 2 (2013).
    Il n'est donc pas nécessaire de commander les amendements avec cette publication.</strong><br
    />\r\n<br />\r\nCette publication doit être lue conjointement avec la <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/44013\">CEI
    60335-1:2010</a>."
