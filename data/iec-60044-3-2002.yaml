abstract:
- language: en
  script: Latn
  content: |-
    This part of IEC 60044 applies to newly manufactured combined transformers for use with electrical measuring instruments and electrical protective devices at frequencies from 15 Hz to 100 Hz.


    The requirements and tests of this standard, in addition to the requirements and tests of IEC 60044-1, IEC 60044-2 and IEC 60044-5 cover current, voltage and capacitor voltage transformers, that are necessary for combined instrument transformers.

    This standard shall be used in conjunction with IEC 60044-1 and IEC 60044-2.
- language: fr
  script: Latn
  content: |-
    La présente partie de la CEI 60044 s'applique aux transformateurs combinés de fabrication récente destinés à être employés avec des instruments de mesure électriques et des appareils de protection électriques, à des fréquences allant de 15 Hz à 100 Hz.


    Les prescriptions et essais de la présente norme s'ajoutent à ceux qui sont donnés dans la CEI 60044-1, la CEI 60044-2 et la CEI 60044-5 et qui s'appliquent aux transformateurs de courant, aux transformateurs de tension inductifs et aux transformateurs condensateurs de tension entrant dans la composition des transformateurs combinés de mesure.

    Cette norme doit être utilisée conjointement avec la CEI 60044-1 et la CEI 60044-2.
