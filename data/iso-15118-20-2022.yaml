abstract:
- language: en
  script: Latn
  content: "ISO 15118-20:2022 This document specifies the communication between the
    electric vehicle (EV), including battery electric vehicle (BEV) and plug-in hybrid
    electric vehicle (PHEV), and the electric vehicle supply equipment (EVSE). The
    application layer messages defined in this document are designed to support the
    electricity power transfer between an EV and an EVSE.<br />\r\nThis document defines
    the communication messages and sequence requirements for bidirectional power transfer.<br
    />\r\nThis document furthermore defines requirements of wireless communication
    for both conductive charging and wireless charging as well as communication requirements
    for automatic connection device and information services about charging and control
    status.<br />\r\nThe purpose of this document is to detail the communication between
    an electric vehicle communication controller (EVCC) and a supply equipment communication
    controller (SECC). Aspects are specified to detect a vehicle in a communication
    network and enable an Internet Protocol (IP) based communication between the EVCC
    and the SECC."
- language: fr
  script: Latn
  content: "ISO 15118-20:2022 Le présent document spécifie le fonctionnement de la
    communication entre le véhicule électrique (VE), notamment un véhicule électrique
    à batterie (VEB) ou un véhicule électrique hybride rechargeable (VEHR), et l'infrastructure
    de recharge pour véhicules électriques (IRVE). Les messages de la couche application
    définis dans le présent document sont conçus pour prendre en charge le transfert
    de puissance électrique entre un VE et une IRVE.<br />\r\nLe présent document
    définit les exigences relatives aux messages de communication et à leurs séquences
    dans le cadre d'un transfert de puissance bidirectionnel.<br />\r\nLe présent
    document définit en outre les exigences relatives à la communication sans fil
    pour les infrastructures de charge conductive et de recharge sans fil, ainsi que
    les exigences de communication applicables aux dispositifs de connexion automatiques
    et aux services d'information de l'état de charge et de l'état du pilote de commande.<br
    />\r\nLe présent document vise à décrire en détails la communication entre le
    contrôleur de communication d'un véhicule électrique (CCVE) et le contrôleur de
    communication de l'infrastructure de recharge (CCIR). Il spécifie les aspects
    permettant de détecter un véhicule dans un réseau de communication et de mettre
    en place une communication basée sur le protocole Internet (IP) entre le CCVE
    et le CCIR."
