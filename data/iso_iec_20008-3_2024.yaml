abstract:
- content: '<p class="MsoBodyText">This document specifies anonymous digital signature
    mechanisms in which a verifier uses multiple public keys to verify a digital signature.</p><p
    class="MsoBodyText">This document provides:</p><p class="ListContinue1" style="mso-list:
    l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->a general description
    of an anonymous digital signature mechanism using multiple public keys;</p><p
    class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->a
    variety of mechanisms that provide such anonymous digital signatures.</p><p class="MsoBodyText">For
    each mechanism, this document specifies the process for:</p><p class="ListContinue1"
    style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->generating
    the private key and public key of each user;</p><p class="ListContinue1" style="mso-list:
    l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->producing signatures;</p><p
    class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->verifying
    signatures;</p><p class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!--
    [if!supportLists]-->—<!--[endif]-->linking signatures (if the mechanism supports
    linking);</p><p class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->tracing
    signatures (if the mechanism supports tracing);</p><p class="ListContinue1" style="mso-list:
    l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->producing signatures
    with threshold capability (if the mechanism supports a threshold capability);</p><p
    class="ListContinue1" style="mso-list: l0 level1 lfo1;"><!-- [if!supportLists]-->—<!--[endif]-->verifying
    signatures with threshold capability (if the mechanism supports a threshold capability).</p><p
    class="MsoBodyText">This document does not define the implementation of a public
    key infrastructure (PKI) and the means for distinct entities to exchange, extract
    and verify their respective public key certificates.</p>'
