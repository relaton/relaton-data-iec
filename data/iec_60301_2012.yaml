abstract:
- content: "IEC 60301:2012 gives a series of preferred diameters of the finished wire
    terminations of capacitors and resistors for use in electronic equipment. This
    third edition cancels and replaces the second edition, published in 1971, and
    its Amendment 1, published in 1972, and constitutes a technical revision. The
    main technical changes with respect to the second edition are the following:<br
    />\r\n- employment of SI units only in the normative part of this standard, causing
    transfer of all imperial dimensions from Table 1 to the informative Annex A,<br
    />\r\n- addition of two smaller diameters of wire terminations in Table 1, and<br
    />\r\n- tightening of the tolerance ranges defined by minimum and maximum diameters
    in Table 1."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60301:2012 donne une série de valeurs préférentielles pour les
    diamètres des fils de sorties finis des condensateurs et résistances destinés
    à être utilisés dans les équipements électroniques. Cette troisième édition annule
    et remplace la deuxième édition parue en 1971, ainsi que son Amendement 1, paru
    en 1972, et constitue une révision technique. Les modifications techniques principales
    par rapport à la deuxième édition sont les suivantes:<br />\r\n- utilisation d'unités
    SI uniquement dans la partie normative de la présente norme, entraînant un déplacement
    de toutes les dimensions impériales du Tableau 1 à l'Annexe A, informative,<br
    />\r\n- ajout de deux diamètres plus petits de fils de sorties dans le Tableau
    1, et<br />\r\n- abaissement des plages de tolérances définies par les diamètres
    minimal et maximal du Tableau 1."
