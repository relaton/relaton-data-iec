abstract:
- language: en
  script: Latn
  content: IEC 62028:2002 describes standard conditions and methods of measurement
    on digital television receivers which receive digital television broadcast transmissions.
    It deals with the determination of performance and allows the comparison of equipment
    by listing the characteristics which are useful for specifications and by laying
    down uniform measuring methods of these characteristics. Performance requirements
    are not specified, since they are specified by other international, regional or
    domestic standards for the systems. This bilingual version corresponds to the
    monolingual English version, published in 2002-02.
- language: fr
  script: Latn
  content: La CEI 62028:2002 traite des conditions et méthodes standardisées de mesure
    des récepteurs de télévision numérique qui reçoivent de la télévision numérique
    radiodiffusée. Elle traite de la détermination des performances; elle permet la
    comparaison des matériels en énumérant les caractéristiques utiles pour les spécifier
    et en définissant des méthodes de mesure uniformes de ces caractéristiques. Les
    exigences en performances ne sont pas spécifiées, puisqu'elles sont détaillées
    dans d'autres normes internationales, régionales ou nationales pour les systèmes.
    La présente version bilingue correspond à la version anglaise monolingue publiée
    en 2002-02.
