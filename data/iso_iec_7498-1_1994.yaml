- content: |-
    <p>
    1.1 L'objectif du modèle de référence d'interconnexion de systèmes ouverts est de fournir une base commune de coordination pour l'élaboration de normes portant sur l'interconnexion de systèmes, tout en permettant de situer les normes existantes par rapport au modèle de référence dans son ensemble. 1.2 L'expression interconnexion de systèmes ouverts (OSI) qualifie une famille de normes d'échange d'informations entre systèmes qui sont «ouverts» aux échanges entre eux du fait de l'adoption par les uns et les autres des normes appropriées. 1.3 Le fait qu'un système soit ouvert n'implique aucune réalisation ou technologie particulières de systèmes, ni des moyens d'interconnexion particuliers, mais exprime l'acceptation et l'application mutuelles des normes appropriées. 1.4 L'objectif du modèle de référence d'interconnexion de systèmes ouverts est également d'indiquer les domaines où il importe d'élaborer ou d'améliorer des normes et de fournir une référence commune permettant d'assurer la cohérence de toutes les normes relatives à l'interconnexion de systèmes ouverts. Le modèle de référence d'interconnexion de systèmes ouverts n'est prévu ni pour servir de spécification de réalisation, ni pour fournir une base d'évaluation de la conformité de réalisations réelles, ni pour offrir un niveau de détail suffisant permettant de définir avec précision les services et protocoles de l'architecture d'interconnexion. L'idée est plutôt de définir 1786 un cadre conceptuel et fonctionnel permettant aux équipes internationales d'experts de travailler de manière productive et indépendante à l'élaboration de normes pour chacune des couches du modèle de référence d'interconnexion de systèmes ouverts. 1.5 Le modèle de référence est suffisamment souple pour s'adapter aux progrès technologiques et à l'extension des demandes des utilisateurs. Cette souplesse devra également permettre aux réalisations actuelles d'évoluer par étapes vers les normes OSI. 1.6 Bien que le domai</p>
