abstract:
- content: ISO/TS 80004-12:2016 lists terms and definitions relevant to quantum phenomena
    in nanotechnologies.<p>All of these terms are important for nanotechnologies,
    but it is to be noted that many of them are not exclusively relevant to the nanoscale
    and can also be used to some extent to refer to larger scales.</p><p>The list
    of terms presented does not claim to provide exhaustive coverage of the whole
    spectrum of quantum concepts and phenomena in nanotechnology. It covers important
    phenomena as acknowledged by many stakeholders from academia, industry, etc.</p><p>ISO/TS
    80004-12:2016 is intended to facilitate communication between organizations and
    individuals in industry and those who interact with them.</p>
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "ISO/TS 80004-12:2016 donne une liste de termes et définitions applicables
    aux phénomènes quantiques dans le domaine des nanotechnologies.<br /><br />\r\nTous
    ces termes sont importants pour les nanotechnologies, mais il faut noter qu'un
    grand nombre d'entre eux ne s'appliquent pas exclusivement à l'échelle nanométrique
    et peuvent également être utilisés dans une certaine mesure pour se référer à
    des échelles plus grandes.<br /><br />\r\nLa liste des termes présentés ne prétend
    pas assurer une couverture exhaustive de l'ensemble des concepts et phénomènes
    quantiques dans le domaine des nanotechnologies. Elle couvre les phénomènes reconnus
    comme importants par de nombreuses parties prenantes issues du monde universitaire,
    de l'industrie, etc.<br /><br />\r\nISO/TS 80004-12:2016 est destinée à faciliter
    la communication entre différents organismes et membres de l'industrie, et leurs
    interlocuteurs."
