abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC Guide 17:2016 provides guidance and recommendations to writers of standards on the needs of micro, small and medium‐ sized enterprises (SMEs) in order to avoid the exclusion of SMEs from the market and the distortion of fair competition.</p>
    <p>ISO/IEC Guide 17:2016 is relevant to all stakeholders involved in standardization, i.e. standards writers in working groups (WGs), technical committees (TCs), project committees (PCs), or subcommittees (SCs) as well as members of national mirror committees. Not all principles presented in this Guide necessarily have to apply to all standards. Furthermore, sector-specific questions might not be covered. TCs, PCs, SCs and WGs are best placed to evaluate how to address the specific needs of SMEs in their standards.</p>
    <p>ISO/IEC Guide 17:2016 contains:</p>
    <p>a)    considerations for the development of standards that are best adapted to SMEs' needs;</p>
    <p>b)    techniques for identifying and assessing provisions in standards that may especially impact SMEs;</p>
    <p>c)    ways to reduce negative impacts on SMEs resulting from some provisions in standards;</p>
    <p>d)    guidelines for writing SME‐friendly standards;</p>
    <p>e)    a checklist;</p>
    <p>f)     information on the impact that new standards can have on micro‐enterprises.</p>
    <p>NOTE          In this Guide, the term "standard" includes all ISO/IEC deliverables.</p>
- language: fr
  script: Latn
  content: |-
    <p>ISO/IEC Guide 17:2016 donne des préconisations et des recommandations aux rédacteurs de normes concernant les besoins des micro, petites et moyennes entreprises (PME) afin d'éviter leur exclusion du marché et la création d'une distorsion de concurrence.</p>
    <p>ISO/IEC Guide 17:2016 s'adresse à toutes les parties prenantes impliquées dans la normalisation, c'est-à-dire aux rédacteurs de normes des Groupes de travail (GT), des Comités techniques (TC), des Comités de projet (PC) ou des sous-comités (SC) ainsi qu'aux membres des comités miroirs nationaux. Tous les principes énoncés dans le présent Guide ne doivent pas nécessairement s'appliquer à toutes les normes. De plus, les questions spécifiques d'un secteur donné peuvent ne pas être traitées. Les TC, les PC, les SC et les GT sont ceux qui peuvent le mieux évaluer la manière de prendre en compte les besoins spécifiques des PME dans leurs normes.</p>
    <p>ISO/IEC Guide 17:2016 contient:</p>
    <p>a)    des considérations relatives à l'élaboration de normes mieux adaptées aux besoins des PME;</p>
    <p>b)    des techniques permettant d'identifier et d'évaluer les dispositions des normes qui peuvent avoir un impact particulier sur les PME;</p>
    <p>c)    des moyens permettant de réduire les impacts négatifs sur les PME résultant de certaines dispositions des normes;</p>
    <p>d)    des lignes directrices pour la rédaction de normes adaptées aux PME;</p>
    <p>e)    une liste de contrôle;</p>
    <p>f)     des informations concernant l'impact que peuvent avoir de nouvelles normes sur les micro-entreprises.</p>
    <p>NOTE          Dans le présent Guide, le terme «norme» englobe tous les livrables ISO/IEC.</p>
