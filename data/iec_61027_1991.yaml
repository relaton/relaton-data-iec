abstract:
- content: Covers instruments designed primarily for the measurement of modulus of
    acoustic impedance/ admittance in the human external acoustic meatus using a probe
    tone of 226 Hz. Defines the characteristics to be specified by the manufacturer,
    lays down performance specifications for four types of instrument and specifies
    the facilities to be provided on three of these types. Methods of test to be used
    for approval testing rather than routine calibration are also specified.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: S'applique aux instruments conçus principalement pour la mesure du module
    de l'impédance ou de l'admittance acoustique dans le conduit auditif en utilisant
    une sonde dont le signal présente une fréquence de 226 Hz. Définit les caractéristiques
    qui doivent être spécifiées par le constructeur, donne des spécifications concernant
    quatre classes d'instruments et spécifie les possibilités qui doivent être offertes
    pour trois de ces classes. Spécifie également des méthodes de mesure qui sont
    à utiliser plutôt pour des approbations de modèles que pour des étalonnages courants.
