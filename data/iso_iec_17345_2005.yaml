abstract:
- content: |-
    <p>ISO/IEC 17345:2005 specifies the mechanical, physical and optical characteristics of a 130 mm optical disk cartridge (ODC) that employs thermo-optical Phase Change effects to enable data interchange between such disks.</p><p>ISO/IEC 17345:2005 specifies two types:</p>
    Type RW (rewritable) provides for data to be written read and erased many times over the recording surfaces of the disk.Type WORM (write once read many) provides for data once written to be read many times. This type uses a write once read many times recording material. (Written marks cannot be erased and attempted modifications of the written marks are detectable.) Multisession (incremental write operations) recording may be performed on type WORM disks.<p>The disk is two-sided with a nominal capacity of 15,0 GB per side and the cartridge (two sides) provides a nominal capacity of 30,0 GB.</p><p>ISO/IEC 17345:2005 specifies:</p>
    the conditions for conformance testing and the Reference Drive;the environments in which the cartridges are to be operated and stored;the mechanical, physical and dimensional characteristics of the cartridge so as to provide mechanical interchangeability between data processing systems;the format of the information on the disk, both embossed and user-written, including the physical disposition of the tracks and sectors, the error correction codes and the modulation methods used;the characteristics of the embossed information on the disk;the thermo-optical characteristics of the disk, enabling processing systems to write data onto the disk; andthe minimum quality of user-written data on the disk, enabling data processing systems to read data from the disk.<p>ISO/IEC 17345:2005 provides for interchange between optical disk drives. Together with a standard for volume and file structure, it provides for full data interchange between data processing systems.</p>
