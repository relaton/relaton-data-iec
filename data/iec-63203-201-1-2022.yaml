abstract:
- language: en
  script: Latn
  content: "IEC 63203-201-1:2022 specifies provisions and test methods for measurement
    of properties of conductive yarns. Conductive yarns covered in this document have
    conductivity of a level that can be used for transmission of electric signals,
    supply of electric power and electromagnetic shield. They do not include high-resistance
    conductive yarn used for anti-static and heating use. Conductive yarns are the
    basic material in electronic textiles and are mainly used as conductive traces
    in clothes-type wearable devices, as well as with secondary processing (woven,
    knitted, embroidered, nonwoven, etc.) to provide conductive fabrics.<br />\r\nThis
    document does not define the required characteristics of the conductive yarn;
    rather, it specifies the handling and measurement methods for general and electrical
    properties of conductive yarn."
- language: fr
  script: Latn
  content: "L’IEC 63203-201-1:2022 spécifie les dispositions applicables aux fils
    conducteurs et les méthodes d’essai pour le mesurage de leurs propriétés. Les
    fils conducteurs traités dans la présente norme présentent un niveau de conductivité
    qui peut être utilisé pour la transmission des signaux électriques, ou la fourniture
    de puissance électrique et d’un écran électromagnétique. Ces fils ne comportent
    pas de fil conducteur à haute résistance utilisé pour une utilisation antistatique
    et à des fins de chauffage. Les fils conducteurs constituent le matériau de base
    des textiles électroniques et sont utilisés principalement comme traces conductrices
    dans les dispositifs prêts-à-porter de type vêtements, ainsi qu’avec un traitement
    secondaire (en modes tissé, tricoté, brodé, non tissé, etc.), afin de fournir
    des étoffes conductrices.<br />\r\nLe présent document ne définit pas les caractéristiques
    exigées du fil conducteur, mais spécifie les méthodes de manipulation et de mesurage
    liées aux propriétés générales et électriques du fil conducteur."
