- content: Is applicable to the processing of records taken by digital recorders used
    for measurements during tests with high-voltage impulses and high current impulses
    as specified in IEC 60. It specifies the test procedures to be applied to assess
    the accuracy of software used to process and read the records of impulses and
    calibration signals.
