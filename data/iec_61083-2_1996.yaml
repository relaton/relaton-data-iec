- content: Est applicable au traitement numérique d'enregistrements obtenus par les
    enregistreurs numériques utilisés pour les mesures pendant les essais de choc
    mettant en oeuvre des tensions élevées ou de forts courants, comme spécifié dans
    la CEI 60. Elle prescrit les procédures d'essai à appliquer pour s'assurer de
    la précision du logiciel utilisé pour traiter et lire des enregistrements de chocs
