abstract:
- content: "IEC 60669-2-1:2021 applies to electronic control devices, a general term
    to cover electronic switches, home and building electronic systems (HBES) / building
    automation and control systems (BACS) switches and electronic extension units.<br
    />\r\nIt applies to electronic switches and to HBES/BACS switches, for alternating
    current (AC) only with a rated switching voltage not exceeding 250 V and a rated
    current not exceeding 16 A, intended for household and similar fixed electrical
    installations, either indoors or outdoors.<br />\r\nIt also applies to electronic
    extension units with a rated supply voltage not exceeding 250 V AC and 120 V DC,
    such as sensors and push buttons.<br />\r\nThis document also applies to electronic
    remote control switches (RCS) and electronic time delay switches (TDS). Particular
    requirements are given in Annex FF.<br />\r\nThis fifth edition cancels and replaces
    the fourth edition published in 2002, Amendment 1:2008 and Amendment 2:2015. This
    edition constitutes a technical revision.<br />\r\nThis edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\na)
    incorporation of the requirements for HBES switches, previously included in IEC
    60669-2-5;<br />\r\nb) modification of 19.106, test and requirements for switches
    for LEDs;<br />\r\nc) general indication to cover electronic control devices;<br
    />\r\nd) test for looping through."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "l’IEC 60669-2-1:2021 s’applique aux dispositifs de commande électronique,
    c’est-à-dire un terme général qui englobe les interrupteurs électroniques, les
    interrupteurs des systèmes électroniques pour les foyers domestiques et les bâtiments
    (HBES) / systèmes de gestion technique des bâtiments (SGTB) et les éléments électroniques
    périphériques.<br />\r\nElle s’applique aux interrupteurs électroniques et aux
    interrupteurs HBES/SGTB, pour courant alternatif seulement, de tension de coupure
    assignée ne dépassant pas 250 V et de courant assigné ne dépassant pas 16 A, prévus
    pour des installations électriques fixes domestiques et analogues, intérieures
    ou extérieures.<br />\r\nElle s’applique également aux éléments électroniques
    périphériques dont la tension d’alimentation assignée ne dépasse pas 250 V en
    courant alternatif et 120 V en courant continu, comme les capteurs et les boutons-poussoirs.<br
    />\r\nLe présent document s’applique également aux télérupteurs électroniques
    et aux minuteries électroniques. Des exigences particulières sont données dans
    l’Annexe FF.<br />\r\nCette cinquième édition annule et remplace la quatrième
    édition parue en 2002,<br />\r\nl'Amendement 1:2008 et l'Amendement 2:2015. Cette
    édition constitue une révision technique.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    intégration des exigences relatives aux interrupteurs HBES, précédemment incluses
    dans la norme IEC 60669-2-5;<br />\r\nb) modification de 19.106, essais et exigences
    pour les interrupteurs pour LED;<br />\r\nc) indications générales pour couvrir
    les dispositifs de commande électronique;<br />\r\nd) essai de boucle."
