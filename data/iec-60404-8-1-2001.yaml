abstract:
- language: en
  script: Latn
  content: "Specifies minimum values for the principal magnetic properties of, and
    dimensional tolerances for, technically important magnetically hard materials
    (permanent magnets). \nFor information purposes only, the standard provides values
    for the densities of the materials and the ranges of their chemical compositions.
    \nSome additional physical and mechanical reference data concerning the magnetic
    materials is given for information and comparison purposes."
- language: fr
  script: Latn
  content: |-
    Spécifie les valeurs minimales des propriétés magnétiques principales et les tolérances dimensionnelles des matériaux magnétiques durs (aimants permanents).
