abstract:
- language: en
  script: Latn
  content: "IEC 61837-4:2015 specifies the outline drawings and terminal lead connections
    for surface piezoelectric devices with hybrid enclosure outlines and is based
    on IEC 61240:2012 which standardized layout rules of outline drawings of surface-mounted
    device. This edition includes the following significant technical changes with
    respect to the previous edition:<br />\r\n- Outline drawing is defined as one
    set of drawings consisting of four views, which are the view from above, the front
    view, the view from the right, and the view from below, instead of one set consisting
    of three views as provided in the previous edition.<br />\r\n- The configurations
    of the enclosures were revised as shown in Table 1.<br />\r\n<br />\r\nThis publication
    is to be read in conjunction with <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/46735\">IEC
    61240:2012</a>."
- language: fr
  script: Latn
  content: "L'IEC 61837-4:2015 spécifie les dessins d'encombrement et les connexions
    des sorties pour les dispositifs piézoélectriques à montage en surface avec les
    encombrements d'enveloppes hybrides, et est fondée sur l'IEC 61240:2012, qui a
    normalisé les règles de tracé des dessins d'encombrement des dispositifs à montage
    en surface. Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l'édition précédente:<br />\r\n- Le dessin d'encombrement est défini
    comme un ensemble de dessins composé de quatre vues, à savoir la vue de dessus,
    la vue de face, la vue de droite et la vue de dessous, à la place de l'ensemble
    des trois vues prévu dans la version précédente.<br />\r\n- Les configurations
    des enveloppes ont été révisées comme indiqué au Tableau 1.<br />\r\n<br />\r\nCette
    publication doit être lue conjointement avec la <a href=\"http://webstore.iec.ch/webstore/webstore.nsf/ArtNum_PK/46735\">CEI
    61240:2012</a>."
