abstract:
- language: en
  script: Latn
  content: "IEC 61499-2:2012 defines requirements for software tools to support the
    following systems engineering tasks enumerated in IEC 61499-1:<br />\r\n- the
    specification of function block types;<br />\r\n- the functional specification
    of resource types and device types;<br />\r\n- the specification, analysis, and
    validation of distributed IPMCSs;<br />\r\n- the configuration, implementation,
    operation, and maintenance of distributed IPMCSs;<br />\r\n- the exchange of information
    among software tools. This second edition cancels and replaces the first edition
    published in 2005 and constitutes a technical revision. This edition includes
    the following significant technical changes with respect to the previous edition:
    The contents of Annex A have been updated to conform to the technical changes
    of the second edition of IEC 61499-1. CDATA sections are now allowed for the textual
    contents of algorithms in Tables A.4 and A.5."
- language: fr
  script: Latn
  content: "La CEI 61499-2:2012 définit les exigences pour les outils logiciels pour
    prendre en charge les tâches d'ingénierie système suivantes qui sont données dans
    la CEI 61499-1:<br />\r\n- la spécification de types de bloc fonctionnel;<br />\r\n-
    la spécification fonctionnelle de types de ressource et de types d'équipement;<br
    />\r\n- la spécification, l'analyse et la validation des systèmes IPMCS distribués;<br
    />\r\n- la configuration, la mise en oeuvre, l'exploitation et la maintenance
    des systèmes IPMCS distribués;<br />\r\n- l'échange d'informations parmi les outils
    logiciels. Cette deuxième édition annule et remplace la première édition parue
    en 2005 et elle inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente: Le contenu de l'Annexe A a été mis à jour pour être en
    conformité avec les modifications techniques apportées à la deuxième édition de
    la CEI 61499-1. Les sections CDATA sont désormais autorisées pour les contenus
    textuels des algorithmes des Tableaux A.4 et A.5."
