- content: The standards-making procedures of ISO and IEC and their members are at
    the disposal of intergovernmental organizations and national governmental agencies
    wishing to use the principle of reference to standards. This Guide gives 5 principles
    which have been adopted by the ISO and IEC Councils with a view to guiding the
    work of ISO and IEC towards standards which can be referenced in legislation or
