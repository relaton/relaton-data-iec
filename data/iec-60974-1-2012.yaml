abstract:
- language: en
  script: Latn
  content: |-
    IEC 60974-1:2012 is applicable to power sources for arc welding and allied processes designed for industrial and professional use, and supplied by a voltage not exceeding 1 000 V, or driven by mechanical means. This part of IEC 60974 specifies safety and performance requirements of welding power sources and plasma cutting systems.
    This fourth edition cancels and replaces the third edition published in 2005 and constitutes a technical revision. The significant changes with respect to the previous edition are the following:<br />
    - the heating test shall be carried out at ambient temperature of 40 °C (see 5.1);<br />
    - new Figure 1 summarizes example of insulation requirements;<br />
    - creepage distances for pollution degree 4 are no longer valid (see Table 2);<br />
    - insulation requirements for Class II equipment are defined (see Table 3);<br />
    - dielectric test voltage interpolation restriction lower limit is changed to 220 V and interpolation for control and welding circuit is clarified (see Table 4);<br />
    - water test is clarified by suppression of visual inspection (see 6.2.1);<br />
    - isolation requirements of the supply circuit and the welding circuit are moved in protection against electric shock in normal service (see 6.2.4);<br />
    - touch current in normal service and in single fault condition requirements are changed (see 6.2.5, 6.2.6 and 6.3.6);<br />
    - maximum temperature for insulation systems are reviewed in accordance with current edition of IEC 60085 (see Table 6);<br />
    - limits of temperature rise for external surfaces are updated depending of unintentional contact period as defined in ISO 13732-1 (see Table 7);<br />
    - loading test is completed by a dielectric test (see 7.4);<br />
    - conformity test for tolerance to supply voltage fluctuation is clarified (see 10.1);<br />
    - marking of terminals is limited to external protective conductor and three-phase equipment terminals (see 10.4);<br />
    - usage of hazard reducing device is clarified (see 11.1);<br />
    - requirements for control circuits are changed (see Clause 12);<br />
    - impact test is clarified (see 14.2.2);<br />
    - environmental parameters are completed (see Annex M).
- language: fr
  script: Latn
  content: |-
    La CEI 60974-1:2012 s'applique aux sources de courant de soudage à l'arc et techniques connexes conçues pour un usage industriel et professionnel et alimentées sous une tension ne dépassant pas 1 000 V, ou entraînées par des moyens mécaniques. La présente partie de la CEI 60974 spécifie les exigences de sécurité et de fonctionnement des sources de courant de soudage et des systèmes de coupage plasma.
    Cette quatrième édition annule et remplace la troisième édition parue en 2005, et constitue une révision technique. Les modifications majeures par rapport à l'édition précédente sont les suivantes:<br />
    - l'essai d échauffement doit être réalisé à une température ambiante de 40 °C (voir 5.1);<br />
    - la nouvelle Figure 1 fournit un récapitulatif des exigences d'isolement;<br />
    - les lignes de fuite pour le degré de pollution 4 ne sont plus valables (voir Tableau 2);<br />
    - les exigences d'isolement pour le matériel de Classe II sont définies (voir Tableau 3);<br />
    - la limite inférieure restrictive d'interpolation de la tension d'essai diélectrique est modifiée et passe à 220 V et l'interpolation pour le circuit de commande et de soudage est clarifié (voir Tableau 4);<br />
    - l'essai à l'eau est simplifié par la suppression de l'examen visuel (voir 6.2.1);<br />
    - les exigences d'isolement du circuit d'alimentation et du circuit de soudage sont transformées en protection contre les chocs électriques en service normal (voir 6.2.4);<br />
    - les exigences relatives au courant de contact en service normal et en condition de défaut simple sont modifiées (voir 6.2.5, 6.2.6 et 6.3.6);<br />
    - les valeurs de température maximale pour les systèmes d'isolement sont révisées conformément à l'édition actuelle de la CEI 60085 (voir Tableau 6);<br />
    - les limites d'échauffement pour les surfaces externes sont mises à jour en fonction de la durée des contacts involontaires, telle que définie dans l'ISO 13732-1 (voir Tableau 7);<br />
    - l'essai en charge est complété par un essai diélectrique (voir 7.4);<br />
    - l'essai de conformité pour les tolérances aux fluctuations de la tension d'alimentation est clarifié (voir 10.1);<br />
    - le marquage des bornes est limité aux bornes des conducteurs de protection externes et des matériels triphasés (voir 10.4);<br />
    - l'usage des dispositifs réducteurs de risques est clarifié (voir 11.1);<br />
    - les exigences relatives aux circuits de commande sont modifiées (voir l'Article 12); <br />
    - l'essai au choc est clarifié (voir 14.2.2);<br />
    - les paramètres d'ambiance sont complétés (voir Annexe M).
