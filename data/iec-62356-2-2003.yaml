abstract:
- language: en
  script: Latn
  content: IEC 62356-2:2011 specifies the compression of a high-definition source
    format to a dual-channel packetized data stream format which is suitable for recording
    on disc and tape storage devices including the Type D-11 tape recorder. The specification
    includes a number of basic packetizing operations including the shuffling of the
    source data prior to compression, both to aid compression performance and to allow
    error concealment processing in the decoder. The standard also includes the processes
    required to decode the compressed Type D-11 packetized data format into a high-definition
    output signal. This bilingual version, published in 2011-05, corresponds to the
    English version. It includes corrigendum 1 (2011-05) to the English version. The
    French version of this standard has not been voted upon.
- language: fr
  script: Latn
  content: La CEI 62356-2:2011 spécifie la compression d'un format source haute définition
    en un format de flux de données groupées en paquets sur deux canaux, adapté à
    l'enregistrement sur des dispositifs de stockage sur disque et sur bande, dont
    l'enregistreur de type D-11. La présente spécification comporte un certain nombre
    d'opérations de base de mise en paquets incluant l'imbrication des données source
    avant la compression, à la fois pour améliorer la performance de compression et
    pour permettre un traitement de correction d'erreurs dans le décodeur. La présente
    norme contient également le processus requis pour décoder le format de données
    compressées mises en paquets de type D-11 en un signal de sortie à haute définition.
    La présente version bilingue, publiée en 2011-05, correspond à la version anglaise.
    Elle inclut le corrigendum 1 (2011-05) à la version anglaise. La version française
    de cette norme n'a pas été soumise au vote.
