abstract:
- language: en
  script: Latn
  content: "IEC 60688:2024 applies to transducers (TRD) with electrical inputs and
    outputs for making measurements of AC or DC electrical quantities. The output
    signal can be in the form of an analogue or digital signal.<br />\r\nThis document
    applies to measuring transducers used for converting electrical quantities such
    as:<br />\r\n– current,<br />\r\n– voltage,<br />\r\n– active power,<br />\r\n–
    reactive power,<br />\r\n– power factor,<br />\r\n– phase angle,<br />\r\n– frequency,<br
    />\r\n– harmonics or total harmonic distortion,<br />\r\n– apparent power, and<br
    />\r\n– DC power<br />\r\nto an output signal.<br />\r\nThis document applies<br
    />\r\na) if the fundamental frequency of the input(s) lies between 0 Hz and 1
    500 Hz,<br />\r\nb) to the electrical measuring transducer if it is part of a
    system for the measurement of an electrical or non-electrical quantity,<br />\r\nc)
    to transducers for use in a variety of applications such as telemetry and process
    control and in one of a number of defined environments.<br />\r\nThis document
    is not applicable for:<br />\r\n– instrument transformers that comply with IEC
    61869 (all parts),<br />\r\n– transmitters for use in an industrial process application
    that comply with IEC 60770 (all parts),<br />\r\n– power metering and monitoring
    devices (PMD) that comply with IEC 61557-12,<br />\r\n– meters that comply with
    the IEC 62053 series,<br />\r\n– handheld sensors,<br />\r\n– residual current
    monitoring devices (RCMs) that comply with IEC 62020-1,<br />\r\n– residual current
    detecting devices (RDC-DD) that comply with IEC 62955,<br />\r\n– in-cable control
    and protection devices (IC-CPDs) that comply with IEC 62752,<br />\r\n– modular
    residual current devices (MRCDs) that comply with IEC 60947 2:2016/AMD1:2019,
    Annex M.<br />\r\nWithin the measuring range, the output signal is a function
    of the measurand. An auxiliary supply can be required.<br />\r\nThis document
    is intended:<br />\r\n– to specify the terminology and definitions relating to
    transducers whose main application is in industry,<br />\r\n– to unify the test
    methods used in evaluating transducer performance,<br />\r\n– to specify accuracy
    limits and output values for transducers.<br />\r\nIEC 60688:2024 cancels and
    replaces the fourth edition published in 2021. This edition constitutes a technical
    revision.<br />\r\nThis edition includes the following significant technical changes
    with respect to the previous edition:<br />\r\na) updating normative references;<br
    />\r\nb) updating definitions;<br />\r\nc) updating structure;<br />\r\nd) adding
    DC power measurement."
- language: fr
  script: Latn
  content: "L'IEC 60688:2024 s’applique aux transducteurs (TRD) à grandeurs d’entrées
    et de sorties électriques destinés à mesurer des grandeurs électriques alternatives
    ou continues. Le signal de sortie peut être sous la forme d’un signal analogique
    ou numérique.<br />\r\nLe présent document s’applique aux transducteurs de mesure
    destinés à convertir des grandeurs électriques, telles que:<br />\r\n– le courant;<br
    />\r\n– la tension;<br />\r\n– la puissance active;<br />\r\n– la puissance réactive;<br
    />\r\n– le facteur de puissance;<br />\r\n– le déphasage;<br />\r\n– la fréquence;<br
    />\r\n– les harmoniques ou la distorsion harmonique totale;<br />\r\n– la puissance
    apparente; et<br />\r\n– la puissance en courant continu,<br />\r\nen signal de
    sortie.<br />\r\nLe présent document s’applique:<br />\r\na) si la fréquence fondamentale
    de la ou des grandeurs d’entrée est comprise entre 0 Hz et 1 500 Hz;<br />\r\nb)
    à un transducteur de mesure électrique appartenant à une chaîne de mesure d’une
    grandeur électrique ou non électrique;<br />\r\nc) aux transducteurs destinés
    à une utilisation générale, par exemple à la télémesure, à la commande de processus
    et dans un des nombreux environnements spécifiés.<br />\r\nLe présent document
    ne s’applique pas:<br />\r\n– aux transformateurs de mesure conformes à la série
    IEC 61869;<br />\r\n– aux transmetteurs utilisés dans un processus industriel
    conforme à la série IEC 60770;<br />\r\n– aux dispositifs de comptage et de surveillance
    du réseau électrique (PMD) conformes à l’IEC 61557-12;<br />\r\n– aux compteurs
    conformes à la série IEC 62053;<br />\r\n– aux capteurs portatifs;<br />\r\n–
    aux contrôleurs d’isolement à courant différentiel résiduel (RCM) conformes à
    l’IEC 62020-1;<br />\r\n– aux dispositifs de détection de courant résiduel (RDC-DD)
    conformes à la série IEC 62955;<br />\r\n– aux dispositifs de contrôle et de protection
    intégrés au câble (IC-CPD) conformes à la série IEC 62752;<br />\r\n– aux dispositifs
    modulaires à courant résiduel (MRCD) conformes à l’IEC 60947-2:2016/AMD1:2019,
    Annexe M.<br />\r\nDans l’étendue de mesure, le signal de sortie varie en fonction
    du mesurande. Une alimentation auxiliaire peut être exigée.<br />\r\nLe présent
    document a pour objet:<br />\r\n– de spécifier la terminologie et les définitions
    relatives aux transducteurs dont l’application principale relève du domaine de
    l’industrie;<br />\r\n– d’unifier les méthodes d’essai utilisées pour évaluer
    les performances des transducteurs;<br />\r\n– de spécifier les limites de précision
    et les valeurs de sortie des transducteurs.<br />\r\nL'IEC 60688:2024 annule et
    remplace la quatrième édition parue en 2021. Cette édition constitue une révision
    technique.<br />\r\nCette édition inclut les modifications techniques majeures
    suivantes par rapport à l’édition précédente:<br />\r\na) mise à jour des références
    normatives;<br />\r\nb) mise à jour des définitions;<br />\r\nc) mise à jour de
    la structure;<br />\r\nd) ajout du mesurage de la puissance en courant continu."
