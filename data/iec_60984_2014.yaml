- content: "L'IEC 60984:2014 est applicable aux protège-bras isolants électriques
    destinés à protéger les travailleurs contre les contacts accidentels avec des
    conducteurs, des appareils ou des circuits sous tension. Les produits conçus et
    fabriqués conformément à la présente norme contribuent à la sécurité des utilisateurs,
    pourvu qu'ils soient utilisés par des personnes qualifiées, conformément à des
    méthodes de travail sûres et aux instructions d'emploi. Sauf indication contraire,
    dans la présente norme le terme \"protège-bras\" est utilisé pour \"protège-bras
    isolant électrique\". Cette deuxième édition annule et remplace la première édition
    parue en 1990 et son Amendement publié en 2002. Elle constitue une révision technique
    qui inclut les modifications majeures suivantes:<br />\r\n- le retrait de l'exigence
    pour une bande permettant l'inscription de la date de vérification;<br />\r\n-
    la spécification unique de la méthode de montage droit des protège-bras avec électrodes
    liquides pour l'essai de type diélectrique;<br />\r\n- la disparition de la partie
    normative du document des essais électriques en courant continu, mais l'introduction
    d'une nouvelle Annexe E informative;<br />\r\n- la préparation des éléments d'évaluation
    des défauts et de l'application générale de l'IEC 61318:2007;<br />\r\n- dans
    la nouvelle Annexe F normative, la mise à jour des caractéristiques du liquide
    spécifié pour la réalisation des essais des protège-bras de catégorie H, selon
    la dernière édition de l'ISO 1817;<br />\r\n- l'introduction d'une nouvelle Annexe
    G normative traitant de la classification des défauts;<br />\r\n- l'introduction
    d'une nouvelle Annexe H informative présentant le raisonnement ayant conduit à
    la classification des défauts;<br />\r\n- et en ce qui a trait aux essais électriques
    périodiques, une limite recommandée de la tension d'essai diélectrique de 10 kV,
    sauf dans le cas de la méthode avec montage droit et électrodes liquides."
