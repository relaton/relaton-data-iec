abstract:
- language: en
  script: Latn
  content: IEC 62346:2005 specifies the characteristics of 50 mm Optical Disc Cartridges
    (ODC) with a capacity of 730 Mbytes per Cartridge. This regulation covers the
    logical format of removable 50 mm magneto-optical discs used on digital still
    cameras, digital movie cameras, electronic albums and similar devices and combinations
    of these devices that record, play or process the digital data of still pictures,
    motion pictures and audio. This standard specifies the recording and reproducing
    format and processing method of files of still pictures, motion pictures and audio
    on 50 mm magneto-optical discs so that the users can use these discs on various
    compatible devices. This bilingual version (2012-11) corresponds to the monolingual
    English version, published in 2005-09.
- language: fr
  script: Latn
  content: La CEI 62345:2005 spécifie les caractéristiques des cartouches de disque
    optique (ODC) de 50 mm d'une capacité de 730 Mo par cartouche. Cette réglementation
    recouvre le format logique des disques magnéto-optiques amovibles de 50 mm utilisés
    sur des appareils photographiques numériques, des caméras vidéo numériques, des
    albums électroniques et des dispositifs similaires ainsi que des combinaisons
    de ces dispositifs qui enregistrent, lisent ou traitent les données numériques
    d'images fixes, d'images animées et d'audio. La présente norme spécifie le format
    d'enregistrement et de reproduction et la méthode de traitement de fichiers d'images
    fixes, d'images animées et d'audio sur des disques magnéto-optiques de 50 mm,
    de façon que les utilisateurs puissent utiliser ces disques sur divers dispositifs
    compatibles. La présente version bilingue (2012-11) correspond à la version anglaise
    monolingue publiée en 2005-09.
