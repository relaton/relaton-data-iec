- content: "Le présent document spécifie la terminologie, les principes et un processus
    de gestion des risques relatifs aux dispositifs médicaux, y compris les logiciels
    utilisés en tant que dispositifs médicaux et les dispositifs médicaux de diagnostic
    in vitro. Le processus décrit dans le présent document vise à aider les fabricants
    de dispositifs médicaux à identifier les dangers associés au dispositif médical,
    à estimer et évaluer les risques correspondants, à maîtriser ces risques et à
    surveiller l'efficacité des moyens de maîtrise.<br />\r\nLes exigences du présent
    document s'appliquent à tous les stades du cycle de vie d'un dispositif médical.
    Le processus décrit dans le présent document s'applique aux risques associés à
    un dispositif médical, tels que les risques concernant la biocompatibilité, la
    sécurité des données et des systèmes, l'électricité, les parties en mouvement,
    le rayonnement et l'aptitude à l'utilisation.<br />\r\nLe processus décrit dans
    le présent document peut aussi s'appliquer aux produits qui ne sont pas nécessairement
    des dispositifs médicaux dans certaines juridictions et peut être utilisé par
    d'autres personnes impliquées dans le cycle de vie de dispositifs médicaux.<br
    />\r\nLe présent document ne s'applique pas à ce qui suit:<br />\r\n- les décisions
    relatives à l'utilisation d'un dispositif médical au cours d'une procédure clinique
    particulière; ou<br />\r\n- la gestion des risques commerciaux.<br />\r\nLe présent
    document impose aux fabricants d'établir des critères objectifs d'acceptabilité
    des risques, mais ne spécifie pas de niveaux de risque acceptables.<br />\r\nLa
    gestion des risques peut faire partie intégrante d'un système de management de
    la qualité. Cependant, le présent document n'exige pas du fabricant qu'il mette
    en place un système de management de la qualité.<br />\r\nNOTE Des recommandations
    relatives à l'application du présent document sont données dans l'ISO/TR 24971[9]."
