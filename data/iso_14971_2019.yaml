abstract:
- content: "This document specifies terminology, principles and a process for risk
    management of medical devices, including software as a medical device and in vitro
    diagnostic medical devices. The process described in this document intends to
    assist manufacturers of medical devices to identify the hazards associated with
    the medical device, to estimate and evaluate the associated risks, to control
    these risks, and to monitor the effectiveness of the controls.<br />\r\nThe requirements
    of this document are applicable to all phases of the life cycle of a medical device.
    The process described in this document applies to risks associated with a medical
    device, such as risks related to biocompatibility, data and systems security,
    electricity, moving parts, radiation, and usability.<br />\r\nThe process described
    in this document can also be applied to products that are not necessarily medical
    devices in some jurisdictions and can also be used by others involved in the medical
    device life cycle.<br />\r\nThis document does not apply to:<br />\r\n- decisions
    on the use of a medical device in the context of any particular clinical procedure;
    or<br />\r\n- business risk management.<br />\r\nThis document requires manufacturers
    to establish objective criteria for risk acceptability but does not specify acceptable
    risk levels.<br />\r\nRisk management can be an integral part of a quality management
    system. However, this document does not require the manufacturer to have a quality
    management system in place.<br />\r\nNOTE Guidance on the application of this
    document can be found in ISO/TR 24971[9]."
