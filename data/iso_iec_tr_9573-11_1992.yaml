abstract:
- content: <p>Defines the "ISO Central Secretariat SGML application", i.e. elements
    required, generic identifiers, attributes, and their structure, for International
    Standards and Technical Reports. Annex A contains the formal SGML Document Type
    Definition (DTD). The specifications refer to working drafts, committee drafts,
    draft International Standards, International Standards, Technical Reports, International
    Standardized Profiles. It does not cover supplements (technical corrigenda and
    amendments).</p>
