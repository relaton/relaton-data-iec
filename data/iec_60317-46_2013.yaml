abstract:
- content: "IEC 60317-46:2013 specifies the requirements of enamelled round copper
    winding wire of class 240 with a sole coating of aromatic polyimide resin. The
    range of nominal conductor diameters covered by this standard is:<br />\r\n- grade
    1: 0,020 mm up to and including 2,000 mm;<br />\r\n- grade 2: 0,020 mm up to and
    including 5,000 mm. The nominal conductor diameters are specified in Clause 4
    of IEC 60317-0-1:2013. This second edition cancels and replaces the first edition
    published in 1997. This edition constitutes a technical revision. This edition
    includes the following significant technical changes with respect to the previous
    edition:<br />\r\n- deletion of the \"in some countries\" statement in the scope;<br
    />\r\n- new subclause containing general notes on winding wire, formerly a part
    of the scope;<br />\r\n- new subclause containing requirements for appearance;<br
    />\r\n- revision to the notes in Clause 19, Dielectric dissipation factor;<br
    />\r\n- new Clause 23, Pin-hole test. Keywords: requirements of enamelled round
    copper winding wire, class 240, sole coating of aromatic polyimide resin<br /><br
    />\r\nThis publication is to be read in conjunction with IEC 60317-0-1:2013."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60317-46:2013 spécifie les exigences relatives au fil de bobinage
    de section circulaire en cuivre émaillé de classe 240 avec un revêtement unique
    de résine polyimide aromatique. La gamme des diamètres nominaux des conducteurs
    couverte par la présente norme est:<br />\r\n- grade 1: 0,020 mm jusques et y
    compris 2,000 mm;<br />\r\n- grade 2: 0,020 mm jusques et y compris 5,000 mm.
    Les diamètres nominaux des conducteurs sont spécifiés à l'Article 4 de la CEI
    60317-0-1:2013. Cette deuxième édition annule et remplace la première édition
    parue en 1997. Cette édition constitue une révision technique. Cette édition inclut
    les modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\n- dans le domaine d'application, suppression de la mention \"dans certains
    pays\";<br />\r\n- un nouveau paragraphe contenant des notes générales sur le
    fil de bobinage auparavant intégrées au domaine d'application;<br />\r\n- un nouveau
    paragraphe contenant des exigences de l'aspect;<br />\r\n- révision des notes
    de l'Article 19, Facteur de dissipation diélectrique;<br />\r\n- un nouvel Article
    23, Détection des microfissures en immersion. Mots clés: exigences relatives au
    fil de bobinage de section circulaire en cuivre émaillé, classe 240, revêtement
    unique de résine polyimide aromatique<br /><br />\r\nCette publication doit être
    lue conjointement avec la CEI 60317-0-1:2013."
