abstract:
- content: "IEC 62646:2016 establishes requirements for the whole life cycle of operating
    procedures that the designer wishes to computerise. It also provides guidance
    for making decisions about which types of procedures should be computerised and
    to what extent. Once computerised, procedures are designated as \"computer-based
    procedures\" (CBP). This new edition includes the following significant technical
    changes with respect to the previous edition: clarification of the way in which
    the standard is to be used in conjunction with related standards.<br /><br />\r\nThis
    publication is to be read in conjunction with IEC 60964:2009 and IEC 61839:2000."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 62646:2016 établit des exigences pour l'ensemble du cycle de vie
    des procédures de conduite que le concepteur souhaite informatiser. Elle fournit
    aussi des recommandations pour prendre les décisions concernant le choix des procédures
    qu'il convient d'informatiser et le niveau d'informatisation de celles-ci. Une
    fois informatisées, ces procédures sont nommées \"procédures informatisées. Cette
    nouvelle édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente: clarification concernant la façon d'utiliser la présente
    norme avec les autres normes connexes.<br /><br />\r\nCette publication doit être
    lue conjointement avec la IEC 60964:2009, et IEC 61839:2000."
