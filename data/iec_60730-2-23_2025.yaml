- content: "L'IEC 60730-2-23:2025 s'applique à la sécurité des capteurs électriques,
    électromécaniques et électroniques, y compris les éléments sensibles et les circuits
    de conditionnement éventuels. Les capteurs couverts par le domaine d'application
    du présent document permettent uniquement de transformer une grandeur de manœuvre
    en sortie utilisable et n'effectuent aucune opération de commande définie dans
    l'IEC 60730-1. Le présent document s'applique aux capteurs dans la mesure où il
    définit la fiabilité et l'exactitude de leurs caractéristiques de fonctionnement
    intrinsèques et leur réponse correspondante dans des conditions normales et anormales
    à l'intérieur du capteur. Les capteurs définis dans le présent document sont utilisés
    dans un dispositif de commande électrique automatique ou comme partie de celui-ci,
    ou comme des dispositifs à montage indépendant connectés à des dispositifs et
    systèmes de commande. L'application du présent document dans le cadre d'autres
    utilisations des capteurs est possible sous réserve d'assurer la sécurité adéquate,
    selon la définition donnée dans la norme du produit final. Le présent document
    s'applique aux capteurs discrets composés notamment d'un conducteur ou d'un substrat
    semiconducteur, pour la détection de grandeurs de manœuvre comme la tension, le
    courant, la température, la pression, l'humidité, la lumière (optique, par exemple),
    les vapeurs d'essence, etc.<br />\r\nNOTE 1 D'autres technologies de capteurs
    seront envisagées à l'avenir comme les systèmes chimiques, mécaniques et microélectromécaniques
    (MEMS) ainsi que d'autres grandeurs de manœuvre comme le débit massique, le liquide,
    le mouvement, le poids, les vibrations, etc.<br />\r\nLe présent document s'applique
    à l'élément ou aux éléments sensibles, ainsi qu'aux matériels électroniques, logiciels
    ou autres circuits de conditionnement qui sont intrinsèques au capteur et qui
    permettent de transformer de manière fiable le signal d'entrée en un signal de
    réponse (sortie) utilisable à des fins de sécurité fonctionnelle. Les circuits
    de conditionnement qui sont inséparables du dispositif de commande sur lequel
    repose l'élément sensible pour accomplir sa fonction souhaitée sont évalués conformément
    aux exigences de la Partie 2 applicable au dispositif de commande et/ou de l'IEC
    60730-1.<br />\r\nNOTE 2 Des exigences supplémentaires peuvent également s'appliquer
    au titre de la norme d'application dans laquelle le capteur est utilisé.<br />\r\nDans
    l'ensemble du présent document, s'il est indiqué que les exigences de l'IEC 60730-1
    s'appliquent, le terme \"dispositif(s) de commande\" est remplacé par le terme
    \"capteur(s)\" et le terme \"équipement\" est remplacé par le terme \"dispositif
    de commande\", lorsque ces termes sont respectivement utilisés dans l'IEC 60730-1,
    sauf spécification contraire dans le présent document.<br />\r\nLe présent document
    ne s'applique pas aux capteurs décrits de manière explicite dans une autre partie
    2 pertinente de la série IEC 60730.<br />\r\nNOTE 3 Par exemple, un capteur de
    flamme décrit dans l'IEC 60730-2-5."
