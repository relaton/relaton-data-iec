abstract:
- content: "IEC 60730-2-23:2025 applies to the safety of electrical, electro-mechanical
    and electronic sensors including sensing elements and any conditioning circuitry.
    Sensors covered under the scope of this document serve only to transform an activating
    quantity into a usable output and do not perform a control operation as defined
    in IEC 60730-1. This document applies to sensors in so far as defining the reliability
    and accuracy of their inherent operating characteristics and corresponding response
    under normal and abnormal conditions within the sensor. Sensors, as defined herein,
    are used in or as part of an automatic electrical control or as independently
    mounted devices in connection with controls and control systems. The use of this
    document for other applications in which sensors are used is possible provided
    that the appropriate safety is maintained as defined by the end product standard.
    This document applies to discrete sensors constructed of, but not limited to,
    conductive, semi-conductive, or substrate, for the detection of activating quantities
    such as voltage, current, temperature, pressure, humidity, light (e.g. optical),
    gasoline vapours, and the like.<br />\r\nNOTE 1 Future consideration will be given
    to other sensor technologies constructed of other materials such as chemical,
    mechanical and micro-electromechanical systems (MEMS), along with other activating
    quantities like mass flow, liquid, movement, weight, vibration, or other as needed.<br
    />\r\nThis document applies to sensing element(s) as well as any electronic hardware,
    software, or other conditioning circuits that are inherent to the sensor and relied
    upon to reliably transform the input signal into a useable response signal (output)
    for functional safety purposes. Conditioning circuits that are inseparable from
    the control for which the sensing element relies upon to perform its desired function
    are evaluated by the requirements of the relevant control Part 2 standard and/or
    IEC 60730-1.<br />\r\nNOTE 2 Additional requirements can be also applied by the
    application standard in which the sensor is used.<br />\r\nThroughout this document,
    whenever it is indicated that the IEC 60730-1 requirements are applicable, the
    term \"control(s)\", is replaced by the term \"sensor(s)\", and the term \"equipment\"
    is replaced by the term \"control\", as they are used in IEC 60730-1, respectively,
    unless otherwise specified herein.<br />\r\nThis document does not apply to sensors
    explicitly described in another relevant part 2 of the IEC 60730 series.<br />\r\nNOTE
    3 For example, a flame sensor as described in IEC 60730-2-5."
