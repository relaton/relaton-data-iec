abstract:
- language: en
  script: Latn
  content: Defines measurement methods for assessing the electrical characteristics
    of sub-systems in order to facilitate the comparison of results of measurements
    made by different observers. The methods described are intended for 'type' and
    'acceptance' tests and they may also be used for factory tests.
- language: fr
  script: Latn
  content: Définit des méthodes de mesure permettant l'évaluation des caractéristiques
    électriques des sous-ensembles en vue de faciliter la comparaison entre les résultats
    de mesures obtenues par différents expérimentateurs. Ces méthodes sont prévues
    pour les essais de type et de réception des matériels et peuvent aussi être employées
    pour les essais en usine.
