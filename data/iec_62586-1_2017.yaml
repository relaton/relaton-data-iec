abstract:
- content: "IEC 62586-1:2017 specifies product and performance requirements for instruments
    whose functions include measuring, recording and possibly monitoring power quality
    parameters in power supply systems, and whose measuring methods (class A or class
    S) are defined in IEC 61000-4-30.<br />\r\nThese requirements are applicable in
    single, dual- (split phase) and 3-phase AC power supply systems at 50 Hz or 60
    Hz.<br />\r\nThis edition includes the following significant technical changes
    with respect to the previous edition:<br />\r\na) integration of the new measurement
    functions of IEC 61000-4-30:2015 (e.g. RVC and current functions);<br />\r\nb)
    integration of the new requirements of IEC/TS 61000-6-5:2015, update of definitions
    of environment G and H, update of applicable EMC performance criteria;<br />\r\nc)
    correction of minor mistakes, improvement in specification.<br />\r\nIt has the
    status of a basic EMC publication in accordance with IEC Guide 107."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 62586-1:2017 spécifie les exigences produits et les exigences de
    performances pour les instruments dont les fonctions incluent la mesure, l'enregistrement
    et, éventuellement, la surveillance des paramètres de qualité des réseaux d'alimentation,
    dont les méthodes de mesure (classe A ou classe S) sont définies dans l'IEC 61000-4-30.<br
    />\r\nCes exigences sont applicables aux réseaux d'alimentation en courant alternatif
    monophasés, biphasés (phase divisée) et triphasés à 50 Hz ou 60 Hz.<br />\r\nCette
    deuxième édition annule et remplace la première édition parue en 2013. Cette édition
    constitue une révision technique.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    intégration des nouvelles fonctions de mesure de l'IEC 61000-4-30:2015 (par exemple,
    fonctions liées aux RVC et au courant);<br />\r\nb) intégration des nouvelles
    exigences de l'IEC/TS 61000-6-5:2015, mise à jour des définitions des environnements
    G et H, mise à jour des critères de performance CEM applicables;<br />\r\nc) correction
    d'erreurs mineures, amélioration des spécifications.<br />\r\nElle a le statut
    d'une publication fondamentale en CEM conformément au Guide IEC 107."
