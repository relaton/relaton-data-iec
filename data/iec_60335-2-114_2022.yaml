- content: "L'IEC 60335-2-114:2022 traite de la sécurité électrique des engins de
    déplacement personnel motorisés utilisés dans les lieux publics ou privés.<br
    />\r\nLe dispositif peut comporter une ou plusieurs roues, des fonctions d'autoéquilibrage,
    ainsi que des dispositifs pour le transport de marchandises. Il peut être destiné
    à un usage privé, commercial ou partagé, ou à la location.<br />\r\nLa liste suivante
    répertorie les exemples de dispositifs qui relèvent du domaine d'application de
    la présente norme:<br />\r\n– dispositifs de transport autoéquilibrés avec ou
    sans siège (également appelés \"hoverboards\");<br />\r\n– trottinettes électriques
    sans siège, y compris les trottinettes avec sièges amovibles;<br />\r\n– monoroues
    électriques avec ou sans siège;<br />\r\n– skateboards électriques.<br />\r\nLa
    présente norme ne s'applique pas<br />\r\n– aux appareils prévus exclusivement
    pour des usages industriels;<br />\r\n– aux appareils destinés à être utilisés
    dans des locaux qui présentent des conditions particulières, telles que la présence
    d'une atmosphère corrosive ou explosive (poussière, vapeur ou gaz);<br />\r\n–
    aux mobylettes électriques avec siège;<br />\r\n– aux vélos électriques;<br />\r\n–
    aux motos électriques;<br />\r\n– aux dispositifs destinés exclusivement à être
    utilisés par les personnes souffrant d'un handicap physique, tels que les fauteuils
    roulants électriques;<br />\r\n– aux dispositifs qui proposent un mode de puissance
    hybride comme les engins de déplacement personnel motorisés, qui incorporent un
    petit moteur à combustion interne comme source d'alimentation principale;<br />\r\n–
    aux machines de traitement des sols à usage commercial, à conducteur porté ou
    à conducteur à pied (IEC 60335-2-72).<br />\r\nUne trottinette électrique avec
    siège est classée comme une mobylette électrique, et une mobylette électrique
    sans siège est classée comme une trottinette électrique.<br />\r\nDans la mesure
    du possible, la présente norme traite des dangers courants liés à la sécurité
    électrique que présentent les engins de déplacement personnel motorisés pour tous
    les usagers. Cependant, elle ne tient en général pas compte<br />\r\n– des personnes
    (y compris des enfants) dont les capacités physiques, sensorielles ou mentales;
    ou le manque d'expérience et de connaissance les empêchent d'utiliser l'appareil
    en toute sécurité sans surveillance ou instruction;<br />\r\n– des enfants qui
    jouent avec l'appareil;<br />\r\n– de la sécurité de la conduite du dispositif,
    y compris les aspects relatifs à la vitesse maximale atteignable, à la stabilité,
    à l'accélération, au freinage, à la visibilité, à l'ergonomie et à la fiabilité
    des commandes de conduite telles que les commandes d'accélération ou de freinage.<br
    />\r\nL'attention est attirée sur le fait que<br />\r\n– pour les appareils destinés
    à être utilisés dans des véhicules ou à bord de navires ou d'avions, des exigences
    supplémentaires peuvent être nécessaires;<br />\r\n– dans de nombreux pays, des
    exigences supplémentaires sont spécifiées par les organismes nationaux de la santé,
    par les organismes nationaux responsables de la protection des travailleurs, par
    les organismes nationaux de transport et par des organismes similaires.<br />\r\nCette
    deuxième édition annule et remplace la première édition parue en 2018. Cette édition
    constitue une révision technique.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    le texte a été aligné sur l'IEC 60335-1:2020;<br />\r\nb) le titre de la norme
    a été modifié afin de refléter l'élargissement du domaine d'application;<br />\r\nc)
    le domaine d'application a été élargi afin de couvrir différents types d'engins
    de déplacement personnel motorisés;<br />\r\nd) des essais aux UV ont été ajoutés
    pour les marquages apposés sur les engins de déplacement personnel motorisés destinés
    à un usage partagé dans un lieu public (7.14);<br />\r\ne) l'application du calibre
    d'essai 19 a été ajoutée (8.1.1, 20.2, B.22.3, B.22.4).<br />\r\nLa présente partie
    2 doit être utilisée conjointement avec la dernière édition de l'IEC 60335-1 et
    ses amendements sauf si cette édition l'exclut. Dans ce cas, la dernière édition
    qui n'exclut pas la présente partie 2 est utilisée. Elle a été établie sur la
    base de la sixième édition (2020) de cette norme."
