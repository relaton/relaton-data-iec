abstract:
- content: "IEC 60317-21:2013 specifies the requirements of solderable enamelled round
    copper winding wire of class 155 with a dual coating. The underlying coating is
    based on polyurethane resin, which may be modified providing it retains the chemical
    identity of the original resin and meets all specified wire requirements. The
    superimposed coating is based on polyamide resin. NOTE - A modified resin is a
    resin that has undergone a chemical change, or contains one or more additives
    to enhance certain performance or application characteristics. The range of nominal
    conductor diameters covered by this standard is:<br />\r\n- Grade 1: 0,050 mm
    up to and including 1,600 mm;<br />\r\n- Grade 2: 0,050 mm up to and including
    1,600 mm. The nominal conductor diameters are specified in Clause 4 of IEC 60317-0-1:2013.
    This third edition cancels and replaces the second edition published in 1990,
    Amendment 1:1997 and Amendment 2:1999. This edition constitutes a technical revision.
    This edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\n- new 3.2.2 containing general notes on winding
    wire, formerly a part of the scope;<br />\r\n- revision to references to IEC 60317-0-1:2013
    to clarify that their application is normative;<br />\r\n- consolidation of 17.1
    and 17.2 of the solderability requirements;<br />\r\n- modification to Clause
    19, Dielectric dissipation factor;<br />\r\n- new Clause 23, Pin hole test. Keywords:
    requirements of solderable enamelled round copper winding wire, class 155, dual
    coating"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60317-21:2013 spécifie les exigences pour les fils de bobinage
    brasables de section circulaire en cuivre émaillé de classe 155 avec un double
    revêtement. La sous-couche est à base de résine polyuréthanne, qui peut être modifiée
    sous réserve de conserver l'identité chimique de la résine initiale et de répondre
    à toutes les exigences spécifiées pour le fil. La surcouche est à base de résine
    polyamide. NOTE - Une résine modifiée est une résine qui a subi une modification
    chimique, ou qui contient un ou plusieurs additifs pour améliorer les résultats
    obtenus ou les caractéristiques d'utilisation. La gamme des diamètres nominaux
    des conducteurs couverte par la présente norme est:<br />\r\n- Grade 1: 0,050
    mm jusqu'à 1,600 mm compris;<br />\r\n- Grade 2: 0,050 mm jusqu'à 1,600 mm compris.
    Les diamètres nominaux des conducteurs sont spécifiés dans l'Article 4 de la CEI
    60317-0-1:2013. Cette troisième édition annule et remplace la deuxième édition
    parue en 1990, l'Amendement 1:1997 et l'Amendement 2:1999. Cette édition constitue
    une révision technique. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\n- un nouveau 3.2.2 contenant
    des notes générales sur le fil de bobinage intégrées auparavant au domaine d'application;<br
    />\r\n- la révision des références à la CEI 60317-0-1:2013 pour bien établir que
    leur application est normative;<br />\r\n- la consolidation de 17.1 et 17.2 des
    exigences relatives à la brasabilité;<br />\r\n- la modification de l'Article
    19, facteur de dissipation diélectrique;<br />\r\n- un nouvel Article 23, détection
    des microfissures en immersion. Mots clés: exigences pour les fils de bobinage
    brasables de section circulaire en cuivre émaillé classe 155, double revêtement"
