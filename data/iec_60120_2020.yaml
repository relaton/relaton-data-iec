  format: text/html
- content: l’IEC 60120:2020 définir les dimensions d’une série d’assemblages à rotule
    normalisés utilisant les dispositifs de verrouillage normalisés (voir l’IEC 60372)
    afin de permettre l’assemblage d’isolateurs ou d’accessoires métalliques fournis
    par différents fabricants. Le présent document s’applique aux éléments de chaînes
    d’isolateurs du type à capot, et tige et du type à long fût et aux accessoires
    métalliques qui leur sont associés. Les dimensions de la tige à rotule et du logement
    s’appliquent au produit fini après tout traitement de surface. Les positions extrêmes
    de la tige à rotule dans le logement sont présentées en annexe. Des exemples types
    de calibres utilisés pour vérifier les dimensions des tiges à rotules et des logements
    sont présentés en annexe.
