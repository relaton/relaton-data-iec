abstract:
- language: en
  script: Latn
  content: IEC 62264-6:2020 defines a technology independent model for a set of abstract
    services that is located above the application layer of the OSI model, and that
    is used for exchanging transaction messages based on the transaction models defined
    in IEC 62264-5. The model, which is called the Messaging Service Model (MSM),
    is intended for interoperability between manufacturing operations domain applications
    and applications in other domains.
- language: fr
  script: Latn
  content: IEC 62264-6:2020 définit un modèle, indépendant de la technologie employée,
    pour un ensemble de services abstraits qui est situé au-dessus de la couche d'applications
    du modèle OSI et qui est utilisé pour échanger des messages de transaction sur
    la base des modèles de transaction définis dans l'IEC 62264-5. Le modèle, appelé
    Modèle de Service de Messagerie (MSM), est conçu pour l'interopérabilité entre
    les applications du domaine des opérations de fabrication et les applications
    d'autres domaines.
