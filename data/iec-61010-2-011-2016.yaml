abstract:
- language: en
  script: Latn
  content: "IEC 61010-2-011:2016 specifies particular safety requirements for the
    following types a) to c) of electrical equipment and their accessories, wherever
    they are intended to be used, whenever that equipment incorporates REFRIGERATING
    SYSTEMS whether an integral part of, or remote to the equipment and the equipment
    is in direct control of the REFRIGERATING SYSTEM. This Part 2 details all the
    requirements when up to 150 g of FLAMMABLE REFRIGERANT are used per stage of a
    REFRIGERATING SYSTEM. Additional requirements beyond the current scope of this
    standard apply if a refrigerant charge of FLAMMABLE REFRIGERANT exceeds this amount.
    It has the status of a horizontal standard in accordance with <a href=\"https://webstore.iec.ch/publication/7516\">IEC
    Guide 104</a>.<br />\r\n<br />\r\nThis publication is to be read in conjunction
    with <a href=\"https://webstore.iec.ch/publication/4279\">IEC 61010-1:2010</a>."
- language: fr
  script: Latn
  content: "L'IEC 61010-2-011:2016 spécifie les exigences de sécurité particulières
    pour les types a) à c) suivants d'appareils électriques et leurs accessoires,
    quel que soit l'endroit dans lequel ils sont destinés à être utilisés, lorsque
    ces appareils comportent des SYSTEMES FRIGORIFIQUES, que ces derniers fassent
    partie intégrante des appareils ou qu'ils soient distants des appareils, et que
    les appareils sont sous la commande directe du SYSTEME FRIGORIFIQUE. La présente
    Partie 2 décrit toutes les exigences correspondant à l'utilisation d'une quantité
    de FLUIDE FRIGORIGENE INFLAMMABLE allant jusqu'à 150 g par étage d'un SYSTEME
    FRIGORIFIQUE. Lorsqu'une charge de FLUIDE FRIGORIGENE INFLAMMABLE dépasse cette
    quantité, des exigences supplémentaires hors du domaine d'application de la présente
    norme s'appliquent. Elle a le statut de norme horizontale conformément au <a href=\"https://webstore.iec.ch/publication/7516\">IEC
    Guide 104</a>.<br />\r\n<br />\r\nCette publication doit être lue conjointement
