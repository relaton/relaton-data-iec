abstract:
- content: "IEC 62841-3-7:2020 This document applies to transportable wall saws guided
    by a track guiding system intended for dry cutting or to be connected to a liquid
    system for cutting concrete, stone or similar material by means of a diamond wheel.
    The rated speed of the diamond wheel does not exceed a peripheral speed of 100
    m/s at rated capacity.<br />\r\nThe rated voltage is not more than 250 V for single-phase
    a.c. or d.c. tools, and 480 V for three-phase a.c. tools.<br />\r\nThis document
    does not apply to transportable wall saws that are intended to be left unattended
    while performing an operation.<br />\r\nThis document does not apply to transportable
    wall saws that employ hydraulic systems.<br />\r\nThis document does not apply
    to hand-held cut-off machines."
  language:
