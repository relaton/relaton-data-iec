  format: text/html
- content: S'applique à l'enregistrement magnétique d'un signal vidéo numérique et
    de quatre signaux audionumériques utilisant des cassettes à bande de 19 mm. Est
    valable pour des signaux de télévision sous forme de composantes numériques générées
    selon les règles des Recommandations 601 et 656 du CCIR et, pour des signaux audionumériques,
    selon la CEI 60958. Décrit également l'enregistrement de données numériques subordonnées,
    d'un signal de piste d'ordres et d'un signal de piste d'asservissement sous forme
    analogique. Définit les caractéristiques électriques et mécaniques des équipements
    permettant l'interchangeabilité des cassettes enregistrées. Les exigences indiquées
    sont relatives aux systèmes de télévision à 525/60 et 625/50 lignes/trames.
