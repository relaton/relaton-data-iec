abstract:
- language: en
  script: Latn
  content: Applies to maximum demand indicators Class 1.0 intended to operate as attachments
    to watt-hour meters of var-hour meters, coupled mechanically thereto and to indicate
    the maximum of average power, active or reactive, measured during successive equal
    intervals of time.
- language: fr
  script: Latn
  content: S'applique aux indicateurs de maximum de classe 1,0, destinés à fonctionner
    comme accessoires de watt-heuremètres ou de varheuremètres en liaison mécanique
    avec ceux-ci, pour indi-quer le maximum de la puissance moyenne, active ou réactive,
    mesurée pendant des périodes successives de même valeur.
