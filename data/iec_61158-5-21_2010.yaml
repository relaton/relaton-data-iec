abstract:
- content: IEC 61158-5-21:2010 specifies the structure and services of the type 21
    IEC fieldbus Application Layer, in conformance with the OSI Basic Reference Model
    (ISO/IEC 7498) and the OSI Application Layer Structure (ISO/IEC 9545). This standard
    cancels and replaces IEC/PAS 62573 published in 2008. This bilingual version published
    in 2012-01 corresponds to the English version published in 2010-08.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 61158-5-21:2010 spécifie la structure et les services de la couche
    application des bus de terrain de Type 21, en conformité avec le Modèle de référence
    de base de l'OSI (ISO/CEI 7498-1) et la structure de la couche application de
    l'OSI (ISO/CEI 9545). La présente norme annule et remplace IEC/PAS 62573 publiée
    en 2008 et constitue une révision technique. La présente version bilingue publiée
    en 2012-01 correspond à la version anglaise monolingue publiée en 2010-08.
