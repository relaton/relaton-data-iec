abstract:
- language: en
  script: Latn
  content: Applies to any electromagnetic field (EMF) transmitting device intended
    to be used with the radiating part of the device in close proximity to the human
    head and held against the ear, including mobile phones, cordless phones, etc.
    The frequency range is 300 MHz to 3 GHz. The objective of this standard is to
    specify the measurement method for demonstration of compliance with the specific
    absorption rate (SAR) limits for such devices.
- language: fr
  script: Latn
  content: S'applique aux appareils de communication tels que les téléphones mobiles,
    les téléphones sans fil, etc., émettant des champs électromagnétiques (EMF) et
    qui sont destinés à être utilisés tenus contre l'oreille, la partie rayonnante
    étant proche de la tête. La gamme de fréquences s'étend de 300 MHz à 3 GHz. L'objectif
    de cette norme est de spécifier la méthode de mesure permettant de démontrer la
    conformité avec les limites de débit d'absorption spécifique (DAS) applicables
    à de tels appareils.
