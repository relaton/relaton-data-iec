  format: text/html
- content: "La CEI 60598-2-24:2013, spécifie les exigences applicables aux luminaires
    prévus pour une utilisation qui nécessite de limiter la température de leurs surfaces
    extérieures, en raison du risque d'effets thermiques, de combustion ou de dégradation
    de matériaux, mais où le risque d'explosion dans l'atmosphère n'existe pas. Ces
    luminaires sont équipés avec des sources lumineuses électriques, pour des tensions
    d'alimentation ne dépassant pas 1000 V. La présente norme exclut spécifiquement
    les exigences pour les luminaires à utiliser dans des atmosphères gazeuses explosives
    et dans des atmosphères à poussières explosives. Cette deuxième édition annule
    et remplace la première édition parue en 1997. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    remplacement du degré de protection requis de l'IP6X à l'IP4X pour harmoniser
    avec les règles de câblage international.<br />\r\nb) des températures limites
    ont été introduites pour les surfaces vitrées de toutes les sources lumineuses
    exposées au risque de la poussière.<br /><br />\r\nCette publication doit être
    lue conjointement avec la CEI 60598-1:2008."
