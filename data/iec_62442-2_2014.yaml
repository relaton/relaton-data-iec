abstract:
- content: IEC 62442-2:2014 defines a measurement method of the power losses of electromagnetic
    controlgear, the total input power and the standby power of electronic controlgear
    for high intensity discharged lamps (excluding fluorescent lamps). Also a calculation
    method of the efficiency for controlgear for high intensity discharged lamp(s)
    is defined.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'IEC 62442-2:2014 définit une méthode de mesure des pertes de puissance
    de l'appareillage électromagnétique, de la puissance d'entrée totale et de la
    puissance de veille de l'appareillage électronique pour les lampes à décharge
    à haute intensité (à l'exclusion des lampes à fluorescence). Elle définit également
    une méthode de calcul du rendement des appareillages de lampe(s) à décharge à
    haute intensité.
