abstract:
- language: en
  script: Latn
  content: |-
    Specifies the particular requirements for construction, test and marking for electrical apparatus of Group II intended for use in Zone 0.
    This electrical apparatus, within the operational parameters specified by the manufacturer, ensures a very high level of protection that includes rare faults related to the apparatus or two faults occurring independently of each other.
    It is intended for use in Zone 0 hazardous areas, in which explosive gas atmospheres caused by mixtures of air and gases, vapours or mists under normal atmospheric conditions  are present continuously, for long periods or frequently.
- language: fr
  script: Latn
  content: |-
    Spécifie les prescriptions particulières pour la construction, les essais et le marquage des matériels électriques du Groupe II destinés à être utilisés en Zone 0.
    Lorsqu'ils sont utilisés dans le domaine opérationnel spécifié par le constructeur, de tels matériels assurent un très haut niveau de protection même dans les cas rares de défaut dû au matériel, ou de deux défauts indépendants l'un de l'autre.
    Ils sont destinés à une utilisation dans des emplacements dangereux de Zone 0, dans lesquels des atmosphères explosives gazeuses formées d'un mélange d'air et de gaz, de vapeurs ou de brouillards dans des conditions atmosphériques normales sont présentes continuellement, durablement ou fréquemment.
