- content: |-
    IEC 60332-3-23:2000 Spécifie méthode d'essai pour l'évaluation de la propagation verticale de la flamme des fils ou câbles, électriques ou optiques, disposés en nappes en position verticale, dans des conditions définies. L'essai est prévu pour les essais d'acceptation de type. Les exigences pour la sélection des câbles pour l'acceptation de type sont données. La propagation de la flamme est mesurée comme étant l'étendue de la partie endommagée de l'échantillon de câble. Cette procédure peut être utilisée pour démontrer l'aptitude du câble à limiter la propagation de la flamme.
    Couvre la catégorie B et concerne les câbles montés sur l'échelle d'essai afin d'obtenir un volume total nominal de matériau non métallique de 3,5 l/m d'échantillon d'essai. La durée d'application de la flamme est de 40 min. La méthode de montage utilise la face avant de l'échelle standard. Cette catégorie est prévue pour une utilisation générale lorsqu'il est prescrit d'évaluer le comportement de volumes moyens de matériau non métallique. Donne aussi une recommandation pour la prescription de performance.
    Elle a le statut de norme horizontale conformément au<a
    href="https://webstore.iec.ch/publication/7516">IEC Guide 104.
