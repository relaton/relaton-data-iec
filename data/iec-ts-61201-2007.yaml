abstract:
- language: en
  script: Latn
  content: 'Provides guidance on the use of conventional touch voltage limits with
    reference to thresholds given in IEC 60479-5. Consideration is given to different
    physiological effects, environmental conditions, contact conditions, etc. This
    specification only discusses voltages for sinusoidal a.c. at 50/60 Hz and pure
    d.c. having no significant a.c. component. This specification does not consider
    immersion of body parts or medical applications. Touch voltage limits are for
    use by technical committees as guidance for the determination of their own specific
    limits. This basic safety publication is primarily intended for use by technical
    committees in the preparation of standards in accordance with the principles laid
    down in IEC Guide 104 and ISO/IEC Guide 51. It is not intended for use by manufacturers
    or certification bodies One of the responsibilities of a technical committee is,
    wherever applicable, to make use of basic safety publications in the preparation
    of its publications. The requirements, test methods or test conditions of this
    basic safety publication will not apply unless specifically referred to or included
    in the relevant publications. This second edition cancels and replaces the first
    edition which was issued as a technical report in 1992. It constitutes a technical
    revision and now has the status of a technical specification. The main changes
    with respect to the previous edition are listed below: - proposal of maximum contact
    areas for various conventional touch voltage limit; - introduction of different
    current pathways through the human body for the selection of conventional touch
    voltage limit; - introduction of conventional touch voltage limit corresponding
    to the startle reaction current threshold, the inability of let-go current threshold
    and the ventricular fibrillation current threshold; - possibility of interpolation
    on contact area for other conventional touch voltage limits. It has the status
    of a basic safety publication in accordance with IEC Guide 104 and ISO/IEC Guide
    51.'
- language: fr
  script: Latn
  content: 'Fournit des lignes directrices pour l''utilisation des tensions limites
    conventionnelles de contact en se référant aux seuils fournis par la CEI 60479-5.
    Des considérations sont données pour différents effets physiologiques, conditions
    d''environnement, conditions de contact, etc. Cette spécification examine seulement
    les tensions alternatives sinusoïdales à 50/60 Hz ainsi que les tensions continues
    pures sans composantes alternatives significatives. Cette spécification ne considère
    pas l''immersion de parties du corps ainsi que les applications médicales. Les
    limites de tension de contact sont à l''usage des comités techniques afin qu''ils
    puissent déterminer leur propres limites spécifiques. Cette publication fondamentale
    de sécurité est d''abord prévue pour être utilisée par les comités techniques
    dans la préparation des normes en conformité avec les principes du Guide 104 et
    du Guide ISO/CEI 51. Il n''est pas prévu qu''elle soit utilisée par les constructeurs
    ou par les organismes de certification. L''une des responsabilités d''un comité
    d''études consiste, le cas échéant, à utiliser les publications fondamentales
    de sécurité dans le cadre de l''élaboration de ses publications. Les exigences,
    les méthodes ou les conditions d''essai de la présente publication fondamentale
    de sécurité s''appliqueront seulement si elles servent spécifiquement de référence
    ou sont intégrées dans les publications correspondantes. Cette deuxième édition
    annule et remplace la première édition parue comme rapport technique en 1992.
    Elle constitue une révision technique qui conduit au statut de spécification technique.
    Les modifications principales par rapport à l''édition précédente sont les suivantes
    : - propositions de surfaces de contact maximales pour différentes tensions limites
    conventionnelles de contact; - introduction de différents cheminements de courant
    au travers du corps humain pour le choix de la tension limite conventionnelle
    de contact; - introduction de la tension limite conventionnelle de contact correspondant
    au seuil de tressaillement en courant, au seuil de fortes réactions musculaires
    en courant et au seuil de fibrillation ventriculaire en courant; - possibilité
    d''interpolation sur la surface de contact pour d''autres tensions limites conventionnelles
    de contact. Elle a le statut de publication fondamentale de sécurité, conformément
    au Guide CEI 104 et au guide ISO/CEI 51.'
