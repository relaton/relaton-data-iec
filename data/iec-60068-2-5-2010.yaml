abstract:
- language: en
  script: Latn
  content: 'IEC 60068-2-5:2010 provides guidance for testing equipment or components
    under solar radiation conditions. The purpose of testing is to investigate to
    what extent the equipment or components are affected by solar radiation. This
    second edition cancels and replaces the first edition of IEC 60068-2-5, published
    in 1975, and IEC 60068-2-9, published in 1975, and constitute a technical revision.
    The main changes with respect to the previous edition are listed below: This second
    edition of IEC 60068-2-5 will make the reading much easier, partly because it
    includes guidance for solar radiation testing, previously published in a separate
    publication, IEC 60068-2-9, and partly because it now allows the use of all lamps
    specified in CIE 85 and published in 1985 by the International commission on Illumination.
    The contents of the corrigendum of December 2010 have been included in this copy.'
- language: fr
  script: Latn
  content: 'La CEI 60068-2-5:2010 donne des lignes directrices pour l''essai d''équipements
    ou de composants soumis à des conditions de rayonnement solaire. L''objectif de
    cet essai est d''étudier dans quelles proportions les équipements ou les composants
    sont affectés par le rayonnement solaire. Cette deuxième édition annule et remplace
    la première édition, publiée en 1975. Elle constitue une révision technique. Les
    modifications principales par rapport à l''édition précédente sont les suivantes:
    Cette deuxième édition de la CEI 60068-2-5 est beaucoup plus facile à lire en
    partie grâce à l''intégration des lignes directrices pour l''essai de rayonnement
    solaire, auparavant publiées dans une norme séparée, CEI 60068-2-9, et en partie
    par la possibilité d''utiliser désormais toutes les lampes spécifiées dans la
    CIE 85, publiée en 1985, par la Commission Internationale de l''Eclairage. Le
    contenu du corrigendum de décembre 2010 a été pris en considération dans cet exemplaire.'
