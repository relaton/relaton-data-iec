abstract:
- content: "IEC 61057:2017 is applicable to<em>insulating aerial devices</em> for
    mounting on a<em>chassis</em>, to be used for live working on electrical installations
    at nominal voltages above 1 000V r.m.s. AC in the range 45 Hz to 65 Hz and 1 500V
    DC. This second edition cancels and replaces the first edition published in 1991
    and IEC TS 61813:2000. This edition constitutes a technical revision.<br />\r\nThis
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\na) general review of the requirements and test provisions;<br
    />\r\nb) preparation of the elements of evaluation of defects, and general application
    of IEC 61318:2007;<br />\r\nc) distinguishes between tests for hollow booms and
    those for foam filled booms;<br />\r\nd) references ISO 16368 for particular mechanical
    tests;<br />\r\ne) further information on vacuum protection and leakage current
    monitoring and a mandatory requirement that aerial devices for bare hand work
    be fitted with a permanently installed lower test electrode system;<br />\r\nf)<em>controls</em>
    of high electrical resistance;<br />\r\ng) reference to SAE for insulating hydraulic
    hoses;<br />\r\nh) inclusion of IEC TS 61813 for care, maintenance and in-service
    testing of aerial devices with insulating booms."
