abstract:
- language: en
  script: Latn
  content: "IEC 60695-6-2:2018 provides a summary of commonly used test methods for
    the assessment of smoke obscuration. It presents a brief summary of static and
    dynamic test methods in common use, either as international standards or national
    or industry standards. It includes special observations on their relevance to
    electrotechnical products and their materials and to fire scenarios, and gives
    recommendations on their use.<br />\r\nThis basic safety publication is primarily
    intended for use by technical committees in the preparation of standards in accordance
    with the principles laid down in IEC Guide 104 and ISO/IEC Guide 51. It is not
    intended for use by manufacturers or certification bodies.<br />\r\nIt has the
    status of a basic safety publication in accordance with IEC Guide 104 and ISO/IEC
    Guide 51.<br />\r\nThis standard is to be used in conjunction with IEC 60695-6-1.<br
    />\r\nThis standard cancels and replaces IEC 60695-6-2 published in 2011. This
    second edition constitutes a technical revision.<br />\r\nThis edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\na) updated introduction;<br />\r\nb) updated normative references;<br />\r\nc)
    new text in 4.1;<br />\r\nd) deletion of references to IEC 60695-6-30 and -31
    (withdrawn)<br />\r\ne) updates with respect to ISO 5659-2;<br />\r\nf) deletion
    of references to BS 6853 and CEI 20-37-3 (superseded);<br />\r\ng) deletion of
    references to ISO/TR 5924 (withdrawn);<br />\r\nh) updated text with respect to
    EN 50399;<br />\r\ni) updated text with respect to ISO 5660-1;<br />\r\nj) addition
    of new Subclause 7.5<br />\r\nk) deletion of Annex B;<br />\r\nl) deletion of
    Annex E;<br />\r\nm) additional bibliographic references.<br />\r\nKey words:
    Fire Hazard, Smoke Obscuration"
