- content: "IEC 60987:2021 fournit des exigences et des recommandations pour les aspects
    matériels des systèmes d'I&C, quelle que soit la technologie, et s'applique à
    toutes les classes de sûreté de manière graduelle (comme cela est défini par l’IEC
    61513). Les exigences définies dans le présent document guident en particulier
    la sélection des composants préexistants, les aspects matériels de la conception
    détaillée et de la mise en œuvre du système et la fabrication des équipements.<br
    />\r\nCette troisième édition annule et remplace la deuxième édition parue en
    2007. Cette édition inclut les modifications techniques majeures suivantes par
    rapport à l'édition précédente:<br />\r\na) Modification du titre;<br />\r\nb)
    Prise en compte du fait que les exigences en matière de matériel s'appliquent
    à toutes les technologies d'I&C, y compris des équipements câblés conventionnels,
    des équipements numériques programmables ou une combinaison de ces deux types
    d'équipements;<br />\r\nc) Alignement de la norme sur les nouvelles révisions
    des documents de l’AIEA SSR-2/1, incluant autant que possible une adaptation des
    définitions;<br />\r\nd) Remplacement, autant que possible, des exigences associées
    aux normes publiées depuis la parution de l’édition 2.1, plus particulièrement
    l’IEC 61513, l’IEC 60880, l’IEC 62138, l’IEC 62566 et l’IEC 62566-2;<br />\r\ne)
    Révision des exigences existantes et mise à jour des définitions et de la terminologie;<br
    />\r\nf) Élargissement du domaine d'application de la norme à tout le matériel
    (informatisé et non informatisé) et à toutes les classes de sûreté 1, 2 et 3;<br
    />\r\ng) Complément et mise à jour des références et du vocabulaire de l’IEC et
    de l'AIEA;<br />\r\nh) Vérification de l'impact éventuel d'autres exigences et
    recommandations de l'AIEA envisageant l'extension du domaine d'application du
    SC 45A;<br />\r\ni) Mise en évidence de l'utilisation de l’IEC 62566 et de l’IEC
    62566-2 pour le développement du HPD;<br />\r\nj) Introduction d’activités spécifiques
    pour les constituants prédéveloppés (sélection, acceptabilité et/ou compensation);<br
    />\r\nk) Introduction d’exigences plus claires pour la conception, la fabrication
    et le contrôle au niveau des modules électroniques;<br />\r\nl) Méthodes complètes
    d'évaluation de la fiabilité;<br />\r\nm) Introduction d’exigences lors de l'utilisation
    d’essais automatisés ou d'activités de contrôle;<br />\r\nn) Complément concernant
    les activités de contrôle de la fabrication (processus de contrôle, évaluation
    des équipements fabriqués, préservation des produits);<br />\r\no) Définition
    et incorporation d'une approche graduelle pour traiter les 3 différentes classes
    d'équipements et les exigences qui s'y rapportent."
