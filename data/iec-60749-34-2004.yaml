abstract:
- language: en
  script: Latn
  content: Used to determine the resistance of a semiconductor device to thermal and
    mechanical stresses due to cycling the power dissipation of the internal semiconductor
    die and internal connectors. This happens when low-voltage operating biases for
    forward conduction (load currents) are periodically applied and removed causing
    rapid changes of temperature. The power cycling test is complementary to high
    temperature operating life.
- language: fr
  script: Latn
  content: Utilisé pour déterminer la résistance d'un dispositif à semiconducteurs
    aux contraintes thermiques et mécaniques du fait de la dissipation de puissance
    de la puce à semiconducteur interne et des connecteurs internes. Ceci se produit
    lorsque des polarisations de fonctionnement à basse tension pour la conduction
    avant (courants de charge) sont périodiquement appliquées et enlevées en causant
    des variations rapides de température. L'essai de cycles de puissance est destiné
    à simuler des applications types en électronique de puissance, et est complémentaire
    à la durée de vie en fonctionnement à haute température.
