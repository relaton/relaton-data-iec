abstract:
- language: en
  script: Latn
  content: IEC Guide 115:2023 presents a practical approach to the application of
    uncertainty of measurement to conformity assessment activities in the electrotechnical
    sector. It is specifically conceived for use in IECEE Schemes as well as by testing
    laboratories engaged in testing electrical products to national safety standards.
    It describes the application of uncertainty of measurement principles and provides
    guidance on making uncertainty of measurement calculations. It also gives some
    examples relating to uncertainty of measurement calculations for product conformity
    assessment testing. IEC Guide 115 has been prepared by the IECEE Committee of
    Testing Laboratories (CTL) to provide guidance on the practical application of
    the measurement uncertainty requirements of ISO/IEC 17025 to the electrical safety
    testing conducted within the IECEE CB Scheme. The IECEE CB Scheme is a multilateral,
    international agreement, among over 40 countries and some 60 national certification
    bodies, for the acceptance of test reports on electrical products tested to IEC
    standards.The aim of the CTL is, among other tasks, to define a common understanding
    of the test methodology with regard to the IEC standards as well as to ensure
    and continually improve the repeatability and reproducibility of test results
    among the member laboratories. The practical approach to measurement uncertainty
    outlined in this document has been adopted for use in the IECEE Schemes, and is
    also extensively used around the world by testing laboratories engaged in testing
    electrical products to national safety standards.
- language: fr
  script: Latn
  content: L'IEC Guide 115:2023 présente une approche pratique de l’application de
    l’incertitude de mesure aux activités d’évaluation de la conformité dans le secteur
    électrotechnique. Il est spécifiquement conçu pour être utilisé dans les méthodes
    du système IECEE ainsi que par les laboratoires qui réalisent les essais des produits
    électriques selon les normes nationales de sécurité. Il décrit l’application des
    principes de l’incertitude de mesure et donne des recommandations pour la réalisation
    des calculs de l’incertitude de mesure. Le présent Guide donne également quelques
    exemples de calculs de l’incertitude de mesure pour des essais d’évaluation de
    la conformité de certains produits. L'IEC Guide 115 a été établi par le Comité
    des laboratoires d’essai (CTL, Committee of Testing Laboratories) du système IEC
    d’essais de conformité et de certification des équipements électriques (IECEE,
    IEC System of Conformity Assessment Schemes for Electrotechnical Equipment and
    Components) afin de donner des recommandations pour l’application pratique des
    exigences concernant l’incertitude de mesure de l’ISO/IEC 17025 aux essais de
    sécurité électrique réalisés dans le cadre de la méthode des organismes de certification
    (OC) du système IECEE. La méthode OC du système IECEE est un accord international
    multilatéral conclu entre plus de 40 pays et quelque 60 organismes nationaux de
    certification pour l’acceptation des rapports d’essai sur les produits électriques
    soumis à essai selon les normes IEC. Le but du CTL est, entre autres tâches, de
    définir une analyse commune de la méthodologie d’essai selon les normes IEC ainsi
    que d’assurer et d’améliorer de manière continue la répétabilité et la reproductibilité
    des résultats d’essai entre les laboratoires membres. L’approche pratique de l’incertitude
    de mesure décrite dans le présent document a été adoptée pour être utilisée dans
    les méthodes du système IECEE et elle est également largement utilisée dans le
    monde par les laboratoires d’essai pour les essais des produits électriques selon
    les normes nationales de sécurité.
