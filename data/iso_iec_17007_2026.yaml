abstract:
- content: <p class="MsoBodyText">This document specifies principles and gives guidance
    for developing normative documents that contain:</p><ul><li class="ListContinue1">specified
    requirements for the object of conformity assessment;</li><li class="ListContinue1">specific
    methods and procedures for an individual conformity assessment activity (e.g.
    test methods);</li><li class="ListContinue1">rules and methodology for conformity
    assessment (as part of conformity assessment schemes, including provisions for
    organizations that perform conformity assessment activities).</li></ul><p class="MsoBodyText">This
    document is intended for the following users:</p><ul><li class="ListContinue1">standards
    developers;</li><li class="ListContinue1">regulatory authorities;</li><li class="ListContinue1">conformity
    assessment scheme owners;</li><li class="ListContinue1">industry associations
    and consortia;</li><li class="ListContinue1">conformity assessment bodies;</li><li
    class="ListContinue1">accreditation bodies;</li><li class="ListContinue1">purchasers;</li><li
    class="ListContinue1">consumers and non-governmental groups;</li><li class="ListContinue1">other
    interested parties, e.g. insurance organizations.</li></ul>
  language:
