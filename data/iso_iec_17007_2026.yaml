- content: "<p>Le présent document spécifie des principes et donne des recommandations
    pour l’élaboration de documents normatifs qui contiennent:</p><ul><li>des exigences
    spécifiées pour l’objet de l’évaluation de la conformité;</li><li>des méthodes
    et procédures spécifiques pour une activité d’évaluation de la conformité individuelle
    (par exemple, des méthodes d’essai);</li><li>des règles et une méthodologie pour
    l’évaluation de la conformité (dans le cadre de systèmes particuliers d’évaluation
    de la conformité, y compris des dispositions pour les organisations qui effectuent
    des activités d’évaluation de la conformité).</li></ul><p>Le présent document
    est destiné aux utilisateurs suivants:</p><ul><li>les rédacteurs de normes;</li><li>les
    autorités réglementaires;</li><li>les propriétaires de systèmes particuliers d’évaluation
    de la conformité;</li><li>les associations et consortiums industriels;</li><li>les
    organismes d’évaluation de la conformité;</li><li>les organismes d’accréditation;</li><li>les
    acheteurs;</li><li>les consommateurs et les organisations non gouvernementales;</li><li>d’autres
    parties intéressées, par exemple les organismes d’assurance.</li></ul>"
