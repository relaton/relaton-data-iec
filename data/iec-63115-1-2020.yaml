abstract:
- language: en
  script: Latn
  content: "IEC 63115-1:2020 specifies the marking, designation, tests and requirements
    for sealed nickel­metal hydride cells and batteries used in industrial applications,
    including stationary applications.<br />\r\nWhen an IEC International Standard
    specifying test conditions and requirements for cells used in special applications
    is in conflict with this document, the former takes precedence (e.g. IEC 62675).<br
    />\r\nThe following are some examples of applications that utilize the cells and
    batteries falling under the scope of this document.<br />\r\n• Stationary applications:
    telecom, uninterruptible power supplies (UPS), electrical energy storage system,
    utility switching, emergency power and similar applications.<br />\r\n• Motive
    applications: fork-lift truck, golf cart, AGV (Automatic Guided Vehicle), railway,
    and marine, excluding road vehicles.<br />\r\nSince this document covers batteries
    for various industrial applications, it includes those requirements that are common
    and minimum to the various applications.<br />\r\nThis document applies to cells
    and batteries. If the battery is divided into smaller units, the smaller unit
    can be tested as representative of the battery. The manufacturer clearly declares
    the tested unit. The manufacturer can add functions to the tested unit that are
    present in the final battery."
- language: fr
  script: Latn
  content: "L'IEC 63115-1:2020 spécifie le marquage, la désignation, les essais et
    les exigences applicables aux éléments et batteries d'accumulateurs étanches au
    nickel-métal hydrure utilisés dans les applications industrielles, y compris les
    applications stationnaires.<br />\r\nLorsqu'une Norme internationale IEC spécifiant
    des conditions d'essai et des exigences pour des éléments destinés à des applications
    particulières est en contradiction avec le présent document, c'est la publication
    particulière qui prévaut (par exemple, l'IEC 62675).<br />\r\nQuelques exemples
    d'applications utilisant les éléments et batteries d'accumulateurs relevant du
    domaine d'application du présent document sont cités ci-dessous.<br />\r\n• Applications
    stationnaires: télécommunication, alimentation sans interruption (ASI), système
    de stockage de l'énergie électrique, commutation de services publics, alimentation
    de secours et applications similaires.<br />\r\n• Applications mobiles: chariot
    élévateur à fourche, voiturette de golf, véhicule à guidage automatique (VGA),
    véhicules ferroviaires et maritimes, à l'exclusion des véhicules routiers.<br
    />\r\nLe présent document inclut les exigences communes et minimales pour plusieurs
    applications dans la mesure où elle traite des batteries destinées aux différentes
    applications industrielles.<br />\r\nLe présent document s'applique aux éléments
    et batteries d'accumulateurs. Si la batterie est constituée d'unités plus petites,
    l'une d'elles peut être considérée comme représentative de la batterie entière
    et être soumise à l'essai en tant que telle. Le fabricant déclare clairement l'unité
    soumise à l'essai. Le fabricant peut ajouter à cette unité d'autres fonctions
    présentes dans la batterie finale."
