abstract:
- language: en
  script: Latn
  content: "IEC 62386-221:2018 specifies the methodology of demand response which
    focuses on the curtailment of electric loads during peak demand times thus avoiding
    the requirement to find new sources of generation capacity. By using load shedding,
    the lighting system responds to the demands of the energy supply.<br />\r\nThis
    document is applicable to control gear supporting the demand response functionality."
- language: fr
  script: Latn
  content: "L’IEC 62386-221:2018 spécifie la méthodologie de la réaction à la demande
    qui cible la réduction de la consommation des charges électriques au cours des
    périodes de pointe de la demande, ce qui évite l’exigence de nouvelles sources
    de capacité de production. À l’aide du délestage, le système d’éclairage répond
    aux demandes de l’alimentation en énergie.<br />\r\nLe présent document s’applique
    aux appareillages de commande prenant en charge la fonctionnalité de réaction
    à la demande."
