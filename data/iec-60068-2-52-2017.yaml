abstract:
- language: en
  script: Latn
  content: "IEC 60068-2-52:2017 specifies the application of the cyclic salt mist
    test to components or equipment designed to withstand a salt-laden atmosphere
    as salt can degrade the performance of parts manufactured using metallic and/or
    non-metallic materials. This third edition cancels and replaces the second edition
    published in 1996. This edition constitutes a technical revision. This edition
    includes the following significant technical changes with respect to the previous
    edition:<br />\r\n- the entire content has been harmonized with ISO 9227 as far
    as possible;<br />\r\n- an introduction has been added;<br />\r\n- the scope has
    been simplified;<br />\r\n- normative references have been updated;<br />\r\n-
    the general description of the test has been changed;<br />\r\n- a dry chamber
    has been added to the test apparatus;<br />\r\n- severities have been changed
    to test methods;<br />\r\n- test methods 7 and 8 have been added;<br />\r\n- information
    on the test report has been added;<br />\r\n- Figure 1 has been changed to Table
    1;<br />\r\n- a typical test apparatus example has been added in a new Annex A;<br
    />\r\n- a description of each test method has been added in a new Annex B;<br
    />\r\n- bibliographical references have been added.<br />\r\nThis bilingual version
    (2019-07) corresponds to the monolingual English version, published in 2017-11.<br
    />\r\nThe French version of this standard has not been voted upon."
- language: fr
  script: Latn
  content: "L'IEC 60068-2-52:2017 spécifie l'application de l'essai cyclique au brouillard
    salin aux composants ou équipements conçus pour résister à une atmosphère chargée
    en sel, car le sel peut détériorer le fonctionnement des parties fabriquées à
    partir de matériaux métalliques et/ou non métalliques.<br />\r\nCette troisième
    édition annule et remplace la deuxième édition parue en 1996. Cette édition constitue
    une révision technique.<br />\r\nCette édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\n- le contenu a
    été harmonisé autant que possible avec l'ISO 9227;<br />\r\n- une introduction
    a été ajoutée;<br />\r\n- le domaine d'application a été simplifié;<br />\r\n-
    les références normatives ont été mises à jour;<br />\r\n- la description générale
    de l'essai a été modifiée;<br />\r\n- une chambre sèche a été ajoutée à l'appareillage
    d'essai;<br />\r\n- les sévérités ont été remplacées par les méthodes d'essai;<br
    />\r\n- les méthodes d'essai 7 et 8 ont été ajoutées;<br />\r\n- des informations
    sur le rapport d'essai ont été ajoutées;<br />\r\n- la Figure 1 a été remplacée
    par le Tableau 1;<br />\r\n- un exemple d'appareillage d'essai type a été ajouté
    à la nouvelle Annexe A;<br />\r\n- une description de chaque méthode d'essai a
    été ajoutée à la nouvelle Annexe B;<br />\r\n- des références bibliographiques
    ont été ajoutées.<br />\r\nLa présente version bilingue (2019-07) correspond à
    la version anglaise monolingue publiée en 2017-11.<br />\r\nLa version française
    de cette norme n'a pas été soumise au vote."
