abstract:
- language: en
  script: Latn
  content: "IEC 61754-7-2:2017 defines the standard interface dimensions for the type
    MPO family of connectors with two rows of fibres. This first edition of IEC 61754-7-2,
    along with the first edition of IEC 61754-7-1, cancels and replaces the third
    edition of IEC 61754-7 published in 2008. This first edition of IEC 61754-7-2
    includes the two fibre row MPO variants including the addition of active device
    receptacles and up-angled plugs. The first edition of IEC 61754-7-1 includes the
    one fibre row MPO variants and related active device receptacles and up-angled
    plugs.<br />\r\nKeywords: interface dimensions for the type MPO family of connectors
    with two rows of fibres"
- language: fr
  script: Latn
  content: 'IEC 61754-7-2: 2017 définit les dimensions d’interface normalisées pour
    la famille de connecteurs de type MPO comportant deux rangées de fibres. Cette
    première édition de l''IEC 61754-7-2, ainsi que la première édition de l''IEC
    61754-7-1, annulent et remplacent la troisième édition de l''IEC 61754-7 publiée
    en 2008. Cette première édition de l''IEC 61754-7-2 contient les variantes MPO
    à deux rangées de fibres y compris l''ajout d''embases de dispositif actif et
    de fiches à angle orienté vers le haut. La première édition de l''IEC 61754-7-1
    contient les variantes MPO à une rangée de fibres, ainsi que les embases de dispositif
    actif et les fiches à angle orienté vers le haut associées.'
