- content: "L'IEC 62619:2017 spécifie les exigences et les essais pour le fonctionnement
    en toute sécurité des éléments et des batteries d’accumulateurs au lithium utilisés
    dans des applications industrielles, y compris les applications stationnaires.<br
    />\r\nEn cas d'existence d'une norme IEC spécifiant des conditions d'essai et
    des exigences pour des éléments destinés à des applications particulières, et
    qui serait en contradiction avec le présent document, la publication particulière
    est appliquée en priorité (par exemple, la série IEC 62660 sur les véhicules routiers).<br
    />\r\nCi-après figurent des exemples d’applications utilisant les éléments et
    les batteries inclus dans le domaine d’application du présent document:<br />\r\n-
    Applications stationnaires: télécommunications, alimentation sans interruption
    (ASI), système de stockage d'énergie électrique, sélecteur de service, alimentation
    de secours et applications similaires.<br />\r\n- Applications mobiles: chariot
    élévateur à fourche, voiturette de golf, véhicule à guidage automatique (AGV),
    ferroviaire et marine, à l'exclusion des véhicules routiers.<br />\r\nÉtant donné
    que le présent document couvre les batteries destinées à différentes applications
    industrielles, il inclut ces exigences qui sont communes et minimales pour les
    différentes applications.<br />\r\nLa sécurité électrique est incluse uniquement
    dans le cadre de l'analyse des risques de l'Article 8. Concernant les détails
    en matière de sécurité électrique, les exigences normalisées relatives à l'application
    finale sont à prendre en compte.<br />\r\nLe présent document s'applique aux éléments
    et aux batteries. Si la batterie est divisée en unités plus petites, l’unité plus
    petite peut être soumise à essai pour représenter la batterie. Le fabricant déclare
    clairement l'unité soumise à essai. Il peut ajouter des fonctions, qui sont présentes
    dans la batterie finale, à l'unité soumise à essai."
