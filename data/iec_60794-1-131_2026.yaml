abstract:
- content: "IEC 60794-1-131:2026 describes the test procedures used to establish uniform
    requirements for microduct used to install optical fibre cables by blowing technique
    for the mechanical property - microduct inner clearance test. This document applies
    to microduct for use in optical fibre cable installation by blowing.<br />\r\nNOTE Throughout
    the document, the wording “optical cable” can also include optical fibre units,
    microduct fibre units, etc.<br />\r\nThis first edition cancels and replaces Method
    E31 of the first edition of IEC 60794-1-21 published in 2015, Amendment 1:2020.
    This edition constitutes a technical revision. edition includes the significant
    technical changes with respect to IEC 60794‑1‑21:2015/AMD1:2020:<br />\r\na) Specification
    of Method E31."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 60794-1-131:2026 décrit les procédures d’essai utilisées pour établir
    des exigences uniformes relatives aux microconduits utilisés pour l’installation
    de câbles à fibres optiques par la technique de soufflage, pour l’essai de propriété
    mécanique concernant le jeu interne du microconduit. Le présent document s’applique
    aux microconduits utilisés pour l’installation de câbles à fibres optiques par
    soufflage.<br />\r\nNOTE Tout au long du présent document, l’expression \"câble
    optique\" peut également inclure des unités de fibres optiques, des unités de
    fibres pour microconduits, etc.<br />\r\nCette première édition annule et remplace
    la Méthode E31 de la première édition de l’IEC 60794-1-21 parue en 2015, Amendement
    1:2020. Cette édition constitue une révision technique. Cette édition inclut les
    modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na) Spécification de la Méthode E31."
