abstract:
- content: "Specifies the test methods to be used for testing polymeric\ninsulating
    and sheathing materials of electric cables for power\ndistribution and telecommunications
    including cables used on ships.\n\nGives the methods for pressure test at high
    temperature and for\ntests for resistance to cracking, which apply to PVC compounds.
    \n\nThe contents of the corrigendum of May 1986 have been included in\nthis copy."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "Précise les méthodes d'essais à employer pour l'essai des matériaux\npolymères
    d'isolation et de gainage des câbles électriques pour la\ndistribution d'énergie
    et les télécommunications, y compris les\ncâbles utilisés à bord des navires.\n\nLe
    contenu du corrigendum de mai 1986 a été pris en considération\ndans cet exemplaire.
    \n\nDonne les méthodes pour l'essai de pression à température élevée\npour l'essai
    de résistance à la fissuration, qui s'appliquent aux\nmélanges PVC."
