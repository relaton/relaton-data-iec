abstract:
- language: en
  script: Latn
  content: IEC 60300-3-11:2009 provides guidelines for the development of failure
    management policies for equipment and structures using reliability centred maintenance
    (RCM) analysis techniques. This part serves as an application guide and is an
    extension of IEC 60300-3-10, IEC 60300-3-12 and IEC 60300-3-14. Maintenance activities
    recommended in all three standards, which relate to preventive maintenance, may
    be implemented using this standard. The previous edition was based on ATA1-MGS-3;
    whereas this edition applies to all industries and defines a revised RCM algorithm
    and approach to the analysis process.
- language: fr
  script: Latn
  content: La CEI 60300-3-11:2009 fournit des lignes directrices permettant l'élaboration
    d'une politique de gestion des défaillances pour des équipements et des structures,
    fondée sur une analyse de maintenance basée sur la fiabilité (MBF). Cette partie
    sert comme guide d'application et est un prolongement des CEI 60300-3-10, CEI
    60300-3-12 et CEI 60300-3-14. Les activités de maintenance recommandées dans les
    trois normes et qui se rapportent à la maintenance préventive peuvent être mises
    en oeuvre en utilisant la présente norme. L'édition précédente était basée sur
    l'ATA1-MG-3; tandis que la présente édition est applicable à toutes les industries
    et elle définit un algorithme révisé du MBF et une méthode pour le processus d'analyse.
