abstract:
- content: "IEC 60269-3:2010 provides supplementary requirements for fuses for use
    by unskilled persons according to the following fuse systems comply with all subclauses
    of IEC 60269-1 and with the requirements laid down in the relevant fuse systems.
    This part is to be used in conjunction with IEC 60269-1, Low-voltage fuses - Part
    1: General requirements. This Part 3 supplements or modifies the corresponding
    clauses or subclauses of Part 1.<br /><br />\r\nThis publication is to be read
    in conjunction with IEC 60269-1:2009."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 60269-3:2010 donne exigences supplémentaires pour les fusibles
    destinés à être utilisés par des personnes non qualifiées qui appartiennent aux
    systèmes de fusibles suivant répondent à l'ensemble des paragraphes de la CEI
    60269-1, ainsi qu'aux exigences énoncées dans les systèmes de fusibles qui leur
    sont applicables. La présente partie doit être utilisée conjointement avec la
    CEI 60269-1, Fusibles basse tension - Partie 1: Exigences générales. Lorsqu'aucune
    modification n'est nécessaire, la Partie 3 indique que l'article ou le paragraphe
    approprié est applicable.<br /><br />\r\nCette publication doit être lue conjointement
    avec la CEI 60269-1:2009."
