abstract:
- language: en
  script: Latn
  content: "IEC 60479-2, which is a technical specification, describes the effects
    on the human body when a sinusoidal alternating current in the frequency range
    above 100 Hz passes through it. The effects of current passing through the human
    body for<br />\r\n- alternating sinusoidal current with d.c. components,<br />\r\n-
    alternating sinusoidal current with phase control,<br />\r\n- alternating sinusoidal
    current with multicycle control, are given but are only deemed applicable for
    alternating current frequencies from 15 Hz up to 100 Hz.<br />\r\nThis standard
    furthermore describes the effects of current passing through the human body in
    the form of single unidirectional rectangular impulses, sinusoidal impulses and
    impulses resulting from capacitor discharges. The values specified are deemed
    to be applicable for impulse durations from 0,1 ms up to and including 10 ms.
    For impulse durations greater than 10 ms, the values given in Figure 20 of IEC
    60479-1 apply. This standard only considers conducted current resulting from the
    direct application of a source of current to the body, as does IEC 60479-1 and
    IEC 60479-3. It does not consider current induced within the body caused by its
    exposure to an external electromagnetic field. This third edition cancels and
    replaces the second edition, published in 1987, and constitutes a technical revision.
    The major changes with regard to the previous edition are as follows:<br />\r\n-
    the report has been completed with additional information on effects of current
    passing through the human body for alternating sinusoidal current with d.c. components,
    alternating sinusoidal current with phase control, alternating sinusoidal current
    with multicycle control in the frequency range from 15 Hz up to 100 Hz.<br />\r\n-
    an estimation of the equivalent current threshold for mixed frequencies.<br />\r\n-
    the effect of repeated pulses (bursts) of current on the threshold of ventricular
    fibrillation.<br />\r\n- effects of electric current through the immersed human
    body."
- language: fr
  script: Latn
  content: 'La CEI 60479-2, qui est une spécification technique, décrit les effets
    sur le corps humain des courants alternatifs sinusoïdaux lui passant à travers,
    courants dont la plage de fréquences se situe au-dessus de 100 Hz. Les effets
    du courant passant à travers le corps humain pour - des courants sinusoïdaux alternatifs
    avec composante continue, - des courants sinusoïdaux alternatifs avec contrôle
    de phase, - des courants sinusoïdaux alternatifs avec contrôle par train d''alternance,
    ne sont donnés que pour des courants alternatifs dont la fréquence est comprise
    entre 15 Hz et 100 Hz. La présente norme décrit également les effets à travers
    le corps humain du courant dont la forme se présente sous la forme d''une seule
    impulsion rectangulaire unidirectionnelle, d''impulsions sinusoïdales et d''impulsions
    résultant de la décharge de condensateur. Les valeurs spécifiées sont considérées
    comme applicables pour des impulsions dont la durée varie de 0,1 ms à 10 ms inclus.
    Pour des durées d''impulsions supérieures à 10 ms, les valeurs de la Figure 20
    de la CEI 60479-1 s''appliquent. Cette norme considère uniquement les courants
    conduits résultant d''une application directe d''une source de courant au corps,
    comme dans la CEI 60479-1 et la CEI 60479-3. Le courant induit dans le corps par
    une exposition à un champ électromagnétique n''est pas considéré. Cette troisième
    édition annule et remplace la deuxième édition, publiée en 1987, et constitue
    une révision technique. Les modifications principales par rapport à l''édition
    précédente sont les suivantes: - des informations additionnelles ont été apportées
    à ce rapport sur les effets du courant passant dans le corps humain pour des courants
    sinusoïdaux alternatifs avec composante continue, des courants sinusoïdaux alternatifs
    avec contrôle de phase, des courants sinusoïdaux alternatifs avec contrôle par
    train d''alternance, dans le domaine de fréquences de 15 Hz à 100 Hz. - estimation
    du seuil de courant équivalent pour des fréquences multiples. - effets d''impulsions
    répétées (train d''ondes) de courant sur le seuil de fibrillation ventriculaire.
    - effets du courant électrique au travers d''un corps humain immergé.'
