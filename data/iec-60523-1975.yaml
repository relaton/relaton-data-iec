abstract:
- language: en
  script: Latn
  content: Applicable to d.c. potentiometers assembled from resistors and switches
    and operating entirely on direct current, having accuracy classes of 0.0005 ...
    0.1, as well as to auxiliary equipment which is a built-in part of the potentiometer.
    Classification system. Permissible errors for each accuracy class. Conditions
    for determination of errors. Markings. Information by the manufacturer.
- language: fr
  script: Latn
  content: S'applique aux potentiomètres à courant continu comportant des résistances
    et des commutateurs et fonctionnant exclusivement en courant continu, et dont
    l'indice de classe est 0,0005... 0,1 (5 ppM... 1000 ppM (parties par million)),
    ainsi qu'aux équipements auxiliaires lorsqu'ils sont incorporés au potentiomètre.
    Spécifie un système de classification des potentiomètres. Indique les erreurs
    admissibles pour chaque indice de classe et les conditions pour la détermination
    des erreurs. Précise les inscriptions nécessaires et les informations à fournir
    par le constructeur.
