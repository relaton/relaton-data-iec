abstract:
- content: "<p>ISO/IEC 19757 defines a set of Document Schema Definition Languages
    (DSDL) that can be used to specify one or more validation processes performed
    against Extensible Markup Language (XML) or Standard Generalized Markup Language
    (SGML) documents. (XML is an application profile SGML, ISO 8879:1986.)</p><p>ISO/IEC
    19757-3:2006 specifies Schematron, a rules-based schema language for XML. It establishes
    requirements for Schematron schemas and specifies when an XML document matches
    the patterns specified by a Schematron schema.</p>"
