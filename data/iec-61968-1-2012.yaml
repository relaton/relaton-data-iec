abstract:
- language: en
  script: Latn
  content: "IEC 61968-1:2012 is the first part in a series that, taken as a whole,
    define interfaces for the major elements of an interface architecture for distribution
    management. This International Standard identifies and establishes recommendations
    for standard interfaces based on an Interface Reference Model (IRM). Subsequent
    clauses of this standard are based on each interface identified in the IRM. This
    set of standards is limited to the definition of interfaces. They provide for
    interoperability among different computer systems, platforms, and languages. Methods
    and technologies used to implement functionality conforming to these interfaces
    are recommended in IEC 61968-100. This edition includes the following significant
    technical changes with respect to the previous one:<br />\r\n- update of IRM table
    which has been out of date;<br />\r\n- addition of missing Advanced Metering Infrastructure
    (AMI) related functions;<br />\r\n- alignment with newly released IEC documents;<br
    />\r\n- alignment with IEC 61968-100; update of annexes."
- language: fr
  script: Latn
  content: "La CEI 61968-1:2012 est la première partie d'une série qui, prise dans
    son ensemble, définit les interfaces pour les éléments principaux d'une architecture
    d'interface de gestion de la distribution. Cette Norme Internationales identifie
    et établit des recommandations pour des interfaces standard basées sur un Modèle
    d'Interface de Référence (IRM). Les articles suivants de cette norme sont basés
    sur chaque interface identifiée par l'IRM. Cet ensemble de normes se limite à
    la définition des interfaces. Elles pourvoient à l'interopérabilité entre les
    différents systèmes informatiques, plates-formes, et langages. Les processus et
    les technologies utilisés pour mettre en application une fonctionnalité se conformant
    à ces interfaces sont recommandés par la CEI 61968-100. Cette édition inclut les
    modifications techniques majeures suivantes par rapport à la précédente:<br />\r\n-
    mise à jour du tableau intitulé Modèle d'interface de référence (IRM);<br />\r\n-
    ajout des fonctions manquantes relatives à l'infrastructure de comptage avancée
    (AMI);<br />\r\n- alignement avec les documents de la CEI récemment publiés;<br
    />\r\n- alignement avec le contenu de la CEI 61968-100;<br />\r\n- mise à jour
    des annexes."
