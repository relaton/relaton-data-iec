abstract:
- content: "IEC 61558-2-2:2022 deals with the safety of control transformers and power
    supply units incorporating control transformers. Transformers incorporating electronic
    circuits are also covered by this document. This third edition cancels and replaces
    the second edition published in 2007. This edition constitutes a technical revision.
    This edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\n- adjustment of structure and references in
    accordance with IEC 61558-1:2017;<br />\r\n- new general symbol for control transformers;<br
    />\r\n- new symbol for power supply unit with linearly regulated output voltage.<br
    />\r\nIt has the status of a group safety publication in accordance with IEC Guide
    104."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 61558-2-2:2022 traite de la sécurité des transformateurs de commande
    et des blocs d'alimentation qui incorporent des transformateurs de commande. Les
    transformateurs qui incorporent des circuits électroniques sont également couverts
    par le présent document. Cette troisième édition annule et remplace la deuxième
    édition parue en 2007. Cette édition constitue une révision technique. Cette édition
    inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\n- la structure et les références ont été alignées sur l'IEC
    61558-1:2017;<br />\r\n- un nouveau symbole général a été ajouté pour les transformateurs
    de commande;<br />\r\n- un nouveau symbole a été ajouté pour les blocs d'alimentation
    dont la régulation de la tension secondaire est linéaire.<br />\r\nIl a le statut
    de publication groupée de sécurité conformément au Guide 104 de l'IEC."
