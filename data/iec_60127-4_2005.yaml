abstract:
- content: This part of IEC 60127 relates to universal modular fuse-links (UMF) for
    printed circuits and other substrate systems, used for the protection of electric
    appliances, electronic equipment, and component parts thereof, normally intended
    to be used indoors. It does not apply to fuse-links for appliances intended to
    be used under special conditions, such as in a corrosive or explosive atmosphere.
    This standard applies in addition to the requirements of IEC 60127-1.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La présente partie de la CEI 60127 s'applique aux éléments de remplacement
    modulaires universels (UMF) conçus pour le montage sur circuit imprimé et autres
    substrats, et employés pour la protection d'appareils électriques, de matériels
    électroniques et de leurs éléments constituants, normalement utilisés à l'intérieur.
    Elle n'est pas applicable aux éléments de remplacement pour les appareils destinés
    à être employés dans des conditions particulières, telles que des atmosphères
    corrosives ou explosives. La présente norme renvoie en outre aux exigences de
    la CEI 60127-1.
