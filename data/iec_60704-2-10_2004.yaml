abstract:
- content: Applies to the methods of determination of airborne acoustical noise emitted
    by household and similar electrical appliances. These particular requirements
    apply to electric cooking ranges, ovens, grills, microwave ovens, and any combination
    of these, for household and similar use. These requirements do not apply to appliances
    or parts of appliances that use gas energy. Other limitations for use of this
    test code are given in 1.1.1 of IEC 60704-1.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: S'applique aux méthodes de détermination du bruit aérien émis par les appareils
    électrodomestiques et appareils similaires. Règles particulières pour les cuisinières,
    les fours et les fours à micro-ondes pour usages domestiques et analogues. Ces
    règles ne s'appliquent pas aux appareils domestiques ou parties d'appareils qui
