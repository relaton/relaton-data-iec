- content: "IEC 60730-2-9:2015 s'applique aux dispositifs de commande électrique automatiques
    thermosensibles pour usage dans, sur ou en association avec des appareils, y compris
    les dispositifs de commande électrique pour le chauffage, le conditionnement d'air
    et applications analogues. L’équipement peut fonctionner à l'électricité, au gaz,
    au pétrole, aux combustibles solides, à l'énergie solaire, etc., ou à une de leurs
    combinaisons.<br />\r\nLa présente norme s'applique aux dispositifs de commande
    électrique automatiques thermosensibles faisant partie d’un système de commande
    d’automatisation des bâtiments qui relève du domaine d'application de l’ISO 16484.<br
    />\r\nLa présente norme s’applique également aux dispositifs de commande électrique
    automatiques thermosensibles des équipements qui peuvent être utilisés par le
    public (les équipements destinés à être utilisés dans des magasins, des bureaux,
    des hôpitaux, des fermes et des applications commerciales et industrielles, par
    exemple).<br />\r\nLa présente norme ne s'applique pas aux dispositifs de commande
    électrique automatiques thermosensibles prévus exclusivement pour des applications
    industrielles, sauf mention particulière dans la norme d’équipement appropriée.<br
    />\r\nLa présente norme s'applique à la sécurité intrinsèque, aux valeurs de fonctionnement,
    aux temps de fonctionnement et aux séquences de fonctionnement dans la mesure
    où ils interviennent dans la sécurité de l’équipement, ainsi qu'aux essais des
    dispositifs de commande électrique automatiques thermosensibles utilisés dans
    ou avec l’équipement.<br />\r\nCette quatrième édition annule et remplace la troisième
    édition parue en 2008 et son Amendement 1:2011. Cette édition constitue une révision
    technique. Cette édition inclut l’alignement sur le texte de la cinquième édition
    de l’IEC 60730-1 et les modifications techniques majeures suivantes par rapport
    à l'édition précédente:<br />\r\nmodification des essais d’échauffement-congélation
    à l’Article 12;<br />\r\nalignement des exigences CEM en H.26 sur celles d’autres
    normes de la partie 2;<br />\r\najout d’exigences en H.27 pour couvrir les fonctions
    de commande des classes B et C des dispositifs de commande thermosensibles.<br
    />\r\nLa présente Partie 2-9 doit être utilisée conjointement avec l’IEC 60730-1."
