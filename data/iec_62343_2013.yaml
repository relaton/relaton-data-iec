- content: |-
    IEC 62343:2013 s'applique à tous les dispositifs et modules dynamiques optiques disponibles dans le commerce. Elle décrit les produits couverts par la série IEC 62343-X, définit la terminologie, les considérations fondamentales et les approches de base. La présente norme a pour objets:<br />
    - d'établir des exigences uniformes pour le fonctionnement, la fiabilité et les propriétés environnementales des modules dynamiques à intégrer dans la norme appropriée sur les modules dynamiques,<br />
    - de fournir une assistance à l'acheteur dans le choix de produits à modules dynamiques de haute qualité dans le cadre de ses applications particulières, ainsi que dans la consultation des normes appropriées sur les modules dynamiques spécifiques. La présente norme couvre les modèles de performance, les normes de performance, les exigences sur la qualification de la fiabilité, les interfaces matérielles et logicielles et les méthodes d'essais associées.
