abstract:
- content: |-
    IEC 62343:2013 applies to all commercially available optical dynamic modules and devices. It describes the products covered by the IEC 62343-X series, defines terminology, fundamental considerations and basic approaches. The object of this standard is to:<br />
    - establish uniform requirements for operation, reliability and environmental properties of DMs to be implemented in the appropriate DM standard,<br />
    - provide assistance to the purchaser in the selection of consistently high-quality DM products for his particular applications, as well as in the consultation of the appropriate specific DM standard(s). This standard covers performance templates, performance standards, reliability qualification requirements, hardware and software interfaces and related testing methods.
    Keywords: optical dynamic modules and devices, DM
