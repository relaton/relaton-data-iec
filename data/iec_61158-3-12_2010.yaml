- content: |-
    La CEI 61158-3-12:2010 fournit les éléments communs pour les communications de messagerie de base à temps critique entre des dispositifs dans un environnement d'automation. Elle définit de manière abstraite le service visible de l'extérieur fourni par la couche liaison de données de réseau de terrain Type 12 en termes des:<br />
    - actions et événements primitifs du service;<br />
    - des paramètres associés à chaque action primitive et événement primitif, et la forme qu'ils prennent;<br />
    - de l'interrelation entre ces actions et événements, et leurs séquences valides. Elle annule et remplace la première édition, parue en 2007 et constitue une révision technique Par rapport à l'édition précédente cette édition contient des améliorations éditoriales. La présente version bilingue, correspond à la version anglaise monoligue publiée en 2010-07.
