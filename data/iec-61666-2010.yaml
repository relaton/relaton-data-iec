abstract:
- language: en
  script: Latn
  content: "IEC 61666:2010 establishes general principles for the identification of
    terminals of objects within a system, applicable to all technical areas (for example
    mechanical engineering, electrical engineering, construction engineering, process
    engineering). They can be used for systems based on different technologies or
    for systems combining several technologies. This second edition cancels and replaces
    the first edition of IEC 61666 published in 1997 and edition constitutes a technical
    revision. It includes the following substantial changes with respect to the previous
    edition:<br />\r\n- the terminology used in the publication has been adapted to
    the one used in IEC 81346-1 Ed. 2;<br />\r\n- a more comprehensive description
    of the designation principles is provided;<br />\r\n- additional examples illustrating
    terminal designations related to the function aspect and location aspect are provided;<br
    />\r\n- an additional example illustrating the use of terminal designation sets
    is provided;<br />\r\n- the former informative Annex A has been turned into a
    clause in the standard.<br />\r\nIEC 61666:2010 has the status of a horizontal
    standard in accordance with <a href=\"https://webstore.iec.ch/advsearchform?&amp;RefNbr=108&amp;typepub=GUIDE\">IEC
    Guide 108</a>"
- language: fr
  script: Latn
  content: "L'IEC 61666:2010 établit les principes généraux en vue de l'identification
    des bornes des objets à l'intérieur d'un système, applicables à tous les domaines
    techniques (par exemple l'ingénierie mécanique, l'ingénierie électrique, l'ingénierie
    de la construction, l'ingénierie des procédés). Ils peuvent être appliqués à des
    systèmes reposant sur des techniques différentes ou combinant plusieurs techniques.
    Les exigences relatives au marquage des désignations de bornes sur les produits
    ne font pas partie de la présente publication. Cette deuxième édition annule et
    remplace la première édition publiée en 1997. Cette édition constitue une révision
    technique. Cette édition inclut les modifications substantielles suivantes par
    rapport à l'édition précédente:<br />\r\n- la terminologie utilisée dans la publication
    a été adaptée à celle utilisée dans l'IEC 81346-1 Ed. 2;<br />\r\n- une description
    plus complète des principes de désignation est fournie;<br />\r\n- des exemples
    additionnels illustrant des désignations de bornes se rapportant à l'aspect de
    fonction et l'aspect d'emplacement sont fournis;<br />\r\n- un exemple additionnel
    illustrant l'utilisation des ensembles de désignation de bornes est fourni;<br
    />\r\n- l'ancienne Annexe A (informative) a été transformée en un article de la
    norme.<br />\r\nL'IEC 61666:2010 a le statut de norme horizontale conformément
    au <a href=\"https://webstore.iec.ch/advsearchform?&amp;RefNbr=108&amp;typepub=GUIDE\">Guide
    IEC 108</a>."
