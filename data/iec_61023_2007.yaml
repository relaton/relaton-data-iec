abstract:
- content: IEC 61023:2007 Specifies the minimum performance requirements, methods
    of testing and required test results of devices to indicate speed and distance
    - speed and distance measuring equipment (SDME) required by Regulation 192 of
    Chapter V of the International Convention for the Safety of Life at Sea (SOLAS),
    1974, as amended. Is associated with IEC 60945 and based upon the requirements
    of IMO Resolution A.824MSC.96(72). This new edition takes into account changes
    to the IMO performance standards for SDME agreed in resolution MSC.96(72) in 2000.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 61023:2007 spécifie les exigences de fonctionnement minimales, les
    méthodes d'essai et les résultats d'essai exigés des appareils d'indication de
    la vitesse et de la distance instruments de mesure de la vitesse et de la distance
    (Lochs) requis par la Règle 19 du Chapitre V de la Convention internationale pour
    la sauvegarde de la vie humaine en mer (SOLAS - International Convention for Safety
    of Life at Sea), 1974, dans sa version modifiée et qui est associée à la norme
    IEC 60945. Cette troisième édition annule et remplace la seconde édition parue
    en 1999 et constitue une révision technique. \nLes principales modifications apportées
    à l'édition précédente sont les suivantes:<br />\n- amendements résultant de modifications
    des normes de performance OMI relatives aux instruments de mesure de la vitesse
    et de la distance pour navires (Lochs) définis en 2000 dans la résolution MSC.96(72).
    Ces amendements réduisent à 2 m la profondeur minimale de l'eau sous la quille
    de l'équipement par rapport au fond afin d'assurer le bon fonctionnement des instruments
    de mesure de la vitesse et de la distance pour navires (Lochs), réduisent la précision
    requise des écrans analogiques et ajoutent une exigence relative à une interface
    série."
