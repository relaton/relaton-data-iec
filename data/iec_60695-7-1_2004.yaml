- content: |-
    Fournit des lignes directrices sur les facteurs qui affectent le danger toxique des feux impliquant des produits électrotechniques et fournit des informations sur les méthodologies recommandées par le TC 92 (SC 3) de l'ISO concernant l'estimation et la réduction du risque toxique des incendies, comme exprimé dans les Parties 1 à 6 de l'ISO/TR 9122, dans l'ISO 13344 et dans l'ISO/TS 13571.
    Il n'y a pas d'essai unique pour évaluer de façon réaliste le risque toxique des incendies. Les essais de puissance toxique à petite échelle ne sont pas capables en eux-mêmes d'évaluer le risque de feu. Les essais de toxicité actuels tentent de mesurer la puissance toxique d'un effluent du feu généré en laboratoire. Il convient de ne pas confondre puissance toxique et risque toxique.
    Bien que la structure de la présente norme demeure pratiquement inchangée, les modifications principales par rapport à l'édition précédente sont les suivantes:
    - Introduction: description des travaux récents relatifs à la publication de la CEI 60695-7-50, méthode d'essai à la toxicité à petite échelle, référence à la CEI 60695-7-51 qui concerne le calcul et l'interprétation des résultats d'essai, explications relatives à l'alignement sur les travaux du TC 92 de l'ISO, Sécurité au feu.
    - Extension du domaine d'application à fins de clarification et d'alignement sur les travaux du TC 92 de l'ISO, en particulier de l'ISO 13344 et de l'ISO/TS 13571.
    - Formules données pour le calcul de la fraction de la dose incapacitante pour chacun des agents asphyxiants, le monoxyde de carbone et l'acide cyanhydrique.
    - Fractions volumiques supposées causer l'incapacitation (valeurs F) données pour certains des irritants les plus importants.
    - Ajouts et mises à jour des définitions.
    - Développement du paragraphe qui concerne les facteurs déterminant le danger toxique.
    - Nouveaux paragraphes relatifs aux aspects généraux des méthodes d'essai à petite échelle et à l'évaluation des méthodes d'essai et à la pertinence des données relatives au danger toxique pour l'évaluation des risques.
    - Nouvel logigramme qui présente les étapes à suivre pour l'évaluation de la méthode d'essai.
    A le statut d'une publication fondamentale de sécurité, conformément au Guide CEI 104.
