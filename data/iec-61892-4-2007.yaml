abstract:
- language: en
  script: Latn
  content: This part of IEC 61892 specifies requirements for the choice and installation
    of electrical cables intended for fixed electrical systems in mobile and fixed
    offshore units, including pumping or "pigging" stations, compressor stations and
    exposed location single buoy moorings, used in the offshore petroleum industry
    for drilling, production, processing and for storage purposes.
