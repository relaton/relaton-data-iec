abstract:
- content: "The electronic version of this International Standard can be downloaded
    from the ISO/IEC Information Technology Task Force (ITTF) web site.<br /><br />\r\nISO/IEC
    27000:2018 provides the overview of information security management systems (ISMS).
    It also provides terms and definitions commonly used in the ISMS family of standards.
    This document is applicable to all types and sizes of organization (e.g. commercial
    enterprises, government agencies, not-for-profit organizations).<br />\r\nThe
    terms and definitions provided in this document<br />\r\n- cover commonly used
    terms and definitions in the ISMS family of standards;<br />\r\n- do not cover
    all terms and definitions applied within the ISMS family of standards; and<br
    />\r\n- do not limit the ISMS family of standards in defining new terms for use."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "ISO/IEC 27000:2018 offre une vue d'ensemble des systèmes de management
    de la sécurité de l'information (SMSI). Il comprend également les termes et définitions
    d'usage courant dans la famille de normes du SMSI. Le présent document est applicable
    à tous les types et à toutes les tailles d'organismes (par exemple: les entreprises
    commerciales, les organismes publics, les organismes à but non lucratif).<br />\r\nLes
    termes et les définitions fournis dans le présent document:<br />\r\n- couvrent
    les termes et les définitions d'usage courant dans la famille de normes du SMSI;<br
    />\r\n- ne couvrent pas l'ensemble des termes et des définitions utilisés dans
    la famille de normes du SMSI;<br />\r\n- ne limitent pas la famille de normes
    du SMSI en définissant de nouveaux termes à utiliser."
