abstract:
- content: "<p>ISO/IEC 27000:2018 provides the overview of information security management
    systems (ISMS). It also provides terms and definitions commonly used in the ISMS
    family of standards. This document is applicable to all types and sizes of organization
    (e.g. commercial enterprises, government agencies, not-for-profit organizations).</p><p>The
    terms and definitions provided in this document</p><p>- cover commonly used terms
    and definitions in the ISMS family of standards;</p><p>- do not cover all terms
    and definitions applied within the ISMS family of standards; and</p><p>- do not
    limit the ISMS family of standards in defining new terms for use.</p>"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "<p>ISO/IEC 27000:2018 offre une vue d'ensemble des systèmes de management
    de la sécurité de l'information (SMSI). Il comprend également les termes et définitions
    d'usage courant dans la famille de normes du SMSI. Le présent document est applicable
    à tous les types et à toutes les tailles d'organismes (par exemple: les entreprises
    commerciales, les organismes publics, les organismes à but non lucratif).</p><p>Les
    termes et les définitions fournis dans le présent document:</p><p>- couvrent les
    termes et les définitions d'usage courant dans la famille de normes du SMSI;</p><p>-
    ne couvrent pas l'ensemble des termes et des définitions utilisés dans la famille
    de normes du SMSI;</p><p>- ne limitent pas la famille de normes du SMSI en définissant
    de nouveaux termes à utiliser.</p>"
