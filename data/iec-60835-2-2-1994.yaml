abstract:
- language: en
  script: Latn
  content: |-
    Gives methods of measurement of the electrical characteristics of antennas used in terrestrial radio-relay systems at frequencies above 1 GHz.
    The methods are suitable for both line-of-sight and tropospheric scatter radio-relay systems using linear polarization.
- language: fr
  script: Latn
  content: |-
    Traite des méthodes de mesures applicables aux caractéristiques électriques des antennes utilisées dans les systèmes de faisceaux hertziens terrestres à des fréquences supérieures à 1 GHz.
    Les méthodes sont applicables à la fois aux faisceaux hertziens en visibilité directe et en diffusion troposphérique utilisant une polarisation linéaire.
