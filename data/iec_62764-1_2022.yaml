abstract:
- content: "IEC 62764-1:2022 specifies a methodology for determining the exposure
    to multiple magnetic field sources for passenger cars and light commercial vehicles
    including standardized operating conditions and measurement volumes and/or surfaces.
    This part of IEC 62764 applies to the assessment of human exposure to low-frequency
    magnetic fields generated by automotive vehicles. For plug-in vehicles, this includes
    the electric vehicle supply equipment (EVSE) and associated cables provided by
    the car manufacturer. This excludes the charging station. This document specifies
    the measurement procedure for the evaluation of magnetic field exposures generated
    by electronic and electrical equipment (excluding intentionally transmitting radio
    frequency antennas) in selected automotive environments, for passenger cars and
    commercial vehicles of categories M1 and N1 as defined in ECE/TRANS/WP.29/78/Rev.3
    [1], with respect to human exposure. It provides standardized operating conditions
    and defines recommended measurements to assess compliance with the applicable
    exposure requirements. This document covers the frequency range 1 Hz to 100 kHz
    and is applicable to any type of engine and/or internal energy source.<br />\r\nThis
    first edition replaces IEC TS 62764-1, published in 2019."
