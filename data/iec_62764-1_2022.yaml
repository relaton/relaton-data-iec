- content: "L'IEC 62764-1:2022 spécifie une méthodologie pour déterminer l’exposition
    à plusieurs sources de champs magnétiques pour les voitures particulières et les
    véhicules utilitaires légers, y compris les conditions de fonctionnement normalisées
    et les volumes et/ou surfaces de mesure. La présente partie de l'IEC 62764 s’applique
    à l’évaluation de l’exposition humaine aux champs magnétiques à basse fréquence
    générés par les véhicules automobiles. Pour les véhicules rechargeables, cela
    inclut l’équipement d’alimentation des véhicules électriques (EVSE) et les câbles
    associés fournis par le constructeur automobile. Cela exclut la station de charge.
    Le présent document spécifie la procédure de mesure pour l’évaluation des expositions
    aux champs magnétiques générées par les équipements électroniques et électriques
    (à l’exclusion des antennes de radiofréquence émettant intentionnellement) dans
    certains environnements automobiles, pour les voitures particulières et les véhicules
    utilitaires des catégories M1 et N1 telles que définies dans la norme ECE/TRANS/WP.29/78/Rev.3
    [1][1], en ce qui concerne l’exposition humaine. Il fournit des conditions de
    fonctionnement normalisées et définit les mesures recommandées pour évaluer la
    conformité aux exigences applicables en matière d’exposition. Le présent document
    couvre la gamme de fréquences de 1 Hz à 100 kHz et s’applique à tout type de moteur
    et/ou de source d’énergie interne.<br />\r\nCette première édition annule l'IEC
    TS 62764-1, parue en 2019."
