abstract:
- language: en
  script: Latn
  content: "IEC 62052-31:2015 specifies product safety requirements for equipment
    for electrical energy measurement and control. It applies to newly manufactured
    metering equipment designed to measure and control electrical energy on 50 Hz
    or 60 Hz networks with a voltage up to 600 V, where all functional elements, including
    add-on modules are enclosed in or form a single case. When such equipment is designed
    to be installed in a specified matching socket, then the requirements apply to,
    and the tests shall be performed on, equipment installed in its specified matching
    socket. However, requirements for sockets and inserting / removing the meters
    from the socket are outside the scope of this standard. This International Standard
    is also applicable to auxiliary input and output circuits.<br />\r\nThis bilingual
    version (2016-11) corresponds to the monolingual English version, published in
    2015-09.<br />\r\nThe contents of the Interpretation Sheet 1 of June 2019 have
    been included in this copy."
- language: fr
  script: Latn
  content: L’IEC 62052-31:2015, spécifie les exigences de sécurité de produit pour
    les équipements de mesure et de régulation de l'énergie électrique. Elle l’IEC
    62052, spécifie les exigences de sécurité de produit pour les équipements de mesure
    et de régulation de l'énergie électrique. Elle s'applique au nouvel équipement
    de comptage fabriqué, conçu pour mesurer et réguler l'énergie électrique sur des
    réseaux de 50 Hz ou 60 Hz avec une tension pouvant aller jusqu'à 600 V, où tous
    les éléments fonctionnels, y compris les modules d'extension, sont inclus dans
    ou forment un boîtier unique. Elle s’applique également aux équipements de comptage
    comportant des interrupteurs de commande d'alimentation et de commande de charge,
    mais uniquement à ceux qui sont à fonctionnement électromécanique. La présente
    version bilingue (2016-11) correspond à la version anglaise monolingue publiée
    en 2015-09.
