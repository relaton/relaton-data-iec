abstract:
- content: '<p class="MsoBodyText" style="mso-layout-grid-align: none; text-autospace:
    none;">This document provides management and engineering guidelines to the software
    Basic profile specified in ISO/IEC 29110-4-1 through project management and software
    implementation processes.</p><p class="MsoBodyText" style="mso-layout-grid-align:
    none; text-autospace: none;">This document applies to VSEs that do not develop
    safety-critical software.</p><p class="MsoBodyText" style="mso-layout-grid-align:
    none; text-autospace: none;">This document applies for software development projects,
    which can fulfil an external or internal agreement.</p><p class="MsoBodyText"
    style="mso-layout-grid-align: none; text-autospace: none;">This document is applicable
    to VSEs developing a single product by a single work team.</p>'
