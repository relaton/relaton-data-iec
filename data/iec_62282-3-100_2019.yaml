abstract:
- content: "IEC 62282-3-100:2019 applies to stationary packaged, self-contained fuel
    cell power systems or fuel cell power systems comprised of factory matched packages
    of integrated systems which generate electricity through electrochemical reactions.
    This document is applicable to stationary fuel cell power systems intended for
    indoor and outdoor commercial, industrial and residential use in non-hazardous
    areas. This second edition cancels and replaces the first edition published in
    2012. This edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\na) recognition that fuel carrying components
    qualified to leakage standards (soundness) need not be considered as potential
    flammable leak sources;<br />\r\nb) new annex for small power systems; and<br
    />\r\nc) clarifications for numerous requirements and tests"
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L’IEC 62282-3-100:2019 s’applique aux systèmes à piles à combustible autonomes
    assemblés pour être stationnaires ou aux systèmes à piles à combustible d’un ensemble
    assemblé en usine de systèmes intégrés qui génèrent de l’électricité par réactions
    électrochimiques. Le présent document s’applique aux systèmes à piles à combustibles
    stationnaires destinés à un usage à l'intérieur et à l'extérieur, commercial,
    industriel ou d'habitation, dans des zones non dangereuses. Cette deuxième édition
    annule et remplace la première édition parue en 2012. Cette édition inclut les
    modifications techniques majeures suivantes par rapport à l'édition précédente:<br
    />\r\na) il n’est pas nécessaire de tenir compte des composants transportant le
    combustible qui sont qualifiés par rapport aux normes de fuite (intégrité) comme
    des sources potentielles de fuites inflammables;<br />\r\nb) nouvelle annexe relative
    aux petits systèmes à piles à combustible; et<br />\r\nc) éclaircissements relatifs
    à de nombreux essais et exigences."
