abstract:
- content: IEC 61340-4-8:2010 provides a test method for evaluating the performance
    of electrostatic discharge shielding bags. The design voltage for the test apparatus
    is 1 000 V. The purpose of this standard is to ensure that testing laboratories
    who use this test method to evaluate a given packaging material will obtain similar
    results.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 61340-4-8:2010 fournit une méthode d'essai pour l'évaluation des
    performances des sacs de blindage contre les décharges électrostatiques. La tension
    de conception de l'appareillage d'essai est de 1 000 V. La présente norme est
    destinée à assurer que les laboratoires d'essai qui utilisent cette méthode d'essai
    pour évaluer un matériau d'emballage donné obtiendront des résultats similaires.
