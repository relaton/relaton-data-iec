- language: en
  script: Latn
  content: Applies to audio-frequency peak programme level meters, for use in equipment
    for broadcasting, sound reinforcement, sound recording and household entertainment.
    Does not apply to standard volume indicators which are dealt with in IEC 60268-17.
- language: fr
  script: Latn
  content: S'applique aux appareils de mesure des crêtes de modulation en audio-fréquence,
    utilisés en radiodiffusion, en sonorisation, en enregistrement sonore et dans
    le domaine du grand public. Ne s'applique pas aux «Indicateurs de volume normalisés»,
    qui font l'objet de la CEI 60268-17.
