abstract:
- language: en
  script: Latn
  content: IEC 61788-4:2016 specifies a test method for the determination of the residual
    resistance ratio (RRR) of Nb-Ti and Nb<sub>3</sub>Sn composite superconductors
    with Cu, Cu-Ni, Cu/Cu-Ni and Al matrix. This method is intended for use with superconductor
    specimens that have a monolithic structure with rectangular or round cross-section,
    RRR value less than 350, and cross-sectional area less than 3 mm<sup>2</sup>.
    In the case of Nb<sub>3</sub>Sn, the specimens have received a reaction heat-treatment.
    This fourth edition cancels and replaces the third edition published in 2011.
    This edition constitutes a technical revision.
- language: fr
  script: Latn
  content: L'IEC 61788-4:2016 spécifie une méthode d'essai pour la détermination du
    rapport de résistance résiduelle (RRR) des composites supraconducteurs de Nb-Ti
    et de Nb<sub>3</sub>Sn avec une matrice de Cu, Cu-Ni, Cu/Cu-Ni et Al. Cette méthode
    est destinée à être utilisée avec des éprouvettes de supraconducteurs présentant
    une structure monolithique avec une section rectangulaire ou circulaire, un RRR
    de valeur inférieure à 350 et une surface de section inférieure à 3 mm<sup>2</sup>.
    Dans le cas de Nb<sub>3</sub>Sn, les éprouvettes ont subi un traitement thermique
    de réaction. Cette quatrième édition annule et remplace la troisième édition parue
    en 2011. Cette édition constitue une révision technique.
