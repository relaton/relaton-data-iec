abstract:
- content: "IEC 60903:2014 is applicable to electrical insulating gloves and mitts
    that provide protection of the worker against electric shock. This standard also
    covers electrical insulating gloves with additional integrated mechanical protection
    referred to in this document as \"composite gloves\". This third edition cancels
    and replaces the second edition of IEC 60903, published in 2002. It constitutes
    a technical revision which includes the following major changes:<br />\r\n- clarification
    of the requirements and tests for long gloves;<br />\r\n- introduction of a new
    special property for gloves resistant to leakage current;<br />\r\n- removal of
    the requirement for an area to mark the date of inspection;<br />\r\n- the d.c.
    electric tests are no longer included in the normative part of the document but
    a proof test is suggested at the production level in a new informative Annex E;<br
    />\r\n- preparation of the elements of evaluation of defects, and general application
    of IEC 61318:2007;<br />\r\n- introduction of a new normative Annex H on classification
    of defects;<br />\r\n- and introduction of a new informative Annex I on the rationale
    for the classification of defects."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 60903:2014 est applicable aux gants isolants électriques et moufles
    qui fournissent aux travailleurs une protection contre le choc électrique. La
    présente norme est aussi applicable aux gants isolants électriques offrant une
    protection mécanique supplémentaire incorporée et qui sont désignés dans ce document
    par le terme \"gants composites\". Cette édition annule et remplace la deuxième
    édition publiée en 2002. Elle constitue une révision technique qui inclut les
    modifications majeures suivantes:<br />\r\n- la clarification des exigences et
    des essais pour les gants longs;<br />\r\n- l'introduction d'une nouvelle propriété
    spéciale pour les gants qui résistent au courant de fuite;<br />\r\n- le retrait
    de l'exigence pour une bande permettant l'inscription de la date de vérification;<br
    />\r\n- la disparition de la partie normative du document des essais électriques
    en courant continu, mais l'introduction d'une nouvelle Annexe E informative la
    préparation des éléments d'évaluation des défauts et de l'application générale
    de la IEC 61318:2007;<br />\r\n- l'introduction d'une nouvelle Annexe H normative
    traitant de la classification des défauts;<br />\r\n- et l'introduction d'une
    nouvelle Annexe I informative présentant le raisonnement ayant conduit à la classification
    des défauts."
