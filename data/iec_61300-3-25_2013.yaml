abstract:
- content: |-
    IEC 61300-3-25:2013 describes the procedure to determine the concentricity of the axis of the bore in a non-angled ferrule with the axis of the ferrule, or in the case of non-angled ferrules with fibre installed, to determine the concentricity of the axis of the fibre core with the axis of the ferrule. This second edition cancels and replaces the first edition published in 1997 and constitutes a technical revision. This edition includes the following significant technical changes with respect to the previous edition:<br />
    - reconsideration of method A with the idea of applying a signal processor;<br />
    - introduction of two new annexes (A and B).
    Keywords: concentricity of the axis of the bore, non-angled ferrule
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    La CEI 61300-3-25:2013 décrit une procédure en vue de déterminer la concentricité de l'axe de l'alésage d'une férule sans angle avec l'axe de la férule, ou dans le cas de férules sans angle avec fibre montée, de déterminer la concentricité de l'axe du coeur de la fibre avec l'axe de férule. Cette deuxième édition annule et remplace la première édition parue en 1997; elle constitue une révision technique. Cette édition inclut les modifications techniques majeures suivantes par rapport à l'édition précédente:<br />
    - révision de la méthode A en vue d'utiliser un processeur de signaux;<br />
    - introduction de deux nouvelles annexes (A et B).
    Mots clés: concentricité de l'axe de l'alésage, férule sans angle
