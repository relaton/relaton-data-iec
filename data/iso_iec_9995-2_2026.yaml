abstract:
- content: "<p>Within the general scope described in ISO/IEC 9995-1, this document
    specifies the alphanumeric section of a keyboard and the division of that section
    into zones; the arrangement, number, and location of the keys in the alphanumeric
    zone ZA0 of the alphanumeric section; and the layout, allocation and effect of
    several control functions to the keys in the function zones of the alphanumeric
    section.</p>"
