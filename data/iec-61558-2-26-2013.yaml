abstract:
- language: en
  script: Latn
  content: "IEC 61558-2-26:2013 deals with the safety of transformers, power supply
    units and switch mode power supply units all for saving energy and other purposes
    in electrical installations by adjusting the output voltage and/or other electrical
    characteristics on the output circuits without interruption affected by the transformers,
    power supply unit and switch mode power supply unit. The attention of National
    Committees is drawn to the fact that equipment manufacturers and testing organizations
    may need a transitional period following publication of a new, amended or revised
    IEC publication in which to make products in accordance with the new requirements
    and to equip them for conducting new or revised tests.\r\nIt is the recommendation
    of the committee that the content of this publication be adopted for implementation
    nationally not earlier than 12 months from the date of publication.\r\n\r\n<br
    /><br />This publication is to be read in conjunction with <a href=\"https://webstore.iec.ch/en/publication/5589\">IEC
    61558-1:2005</a>."
- language: fr
  script: Latn
  content: "La CEI 61558-2-26:2013 traite de la sécurité des transformateurs, des
    blocs d'alimentation et/ou des blocs d'alimentation à découpage entièrement destinés
    à l'économie d'énergie et à d'autres fins dans les installations électriques,
    au moyen d'un réglage de la tension secondaire et/ou d'autres caractéristiques
    électriques des circuits secondaires sans interruption des transformateurs, des
    blocs d'alimentation et/ou des blocs d'alimentation à découpage. L'attention des
    Comités nationaux est attirée sur le fait que les fabricants d'appareils et les
    organismes d'essai peuvent avoir besoin d'une période transitoire après la publication
    d'une nouvelle publication CEI, ou d'une publication amendée ou révisée, pour
    fabriquer des produits conformes aux nouvelles exigences et pour adapter leurs
    équipements aux nouveaux essais ou aux essais révisés.\r\nLe comité recommande
    que le contenu de la présente publication soit entériné au niveau national au
    plus tôt 12 mois après la date de publication.\r\n\r\n<br /><br />Cette publication
    doit être lue conjointement avec la <a href=\"https://webstore.iec.ch/en/publication/5589\">CEI
    61558-1:2005</a>."
