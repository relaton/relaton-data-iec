abstract:
- language: en
  script: Latn
  content: "IEC 61784-1-22:2023 defines Communication Profile Family 22 (CPF 22).
    CPF 22 specifies a protocol specific communication profile (CP) based on the IEC
    61158 series (Type 28) and other standards, to be used in the design of devices
    involved in communications in factory manufacturing and process control.<br />\r\nNOTE All
    CPs are based on standards or draft standards or International Standards published
    by the IEC or on standards or International Standards established by other standards
    bodies or open standards processes.<br />\r\nEach CP selects an appropriate consistent
    and compatible subset of services and protocols from the relevant set that is
    defined and modelled in the IEC 61158 series. For the selected subset of services
    and protocols, the profile also describes any possible or necessary constraints
    in parameter values."
- language: fr
  script: Latn
  content: "L'IEC 61784-1-22:2023 définit la famille de profils de communication 22
    (CPF 22). La CPF 22 spécifie un profil de communication spécifique à un protocole
    (CP) basé sur la série IEC 61158 (type 28) et d’autres normes, à utiliser pour
    la conception des dispositifs impliqués dans les communications dans la fabrication
    en usine et la commande de processus.<br />\r\nNOTE Tous les CP sont fondés sur
    des normes, des projets de normes ou des Normes internationales publiées par l’IEC,
    ou sur des normes ou des Normes internationales établies par d’autres organismes
    de normalisation ou encore de processus de normes ouvertes.<br />\r\nChaque CP
    sélectionne un sous-ensemble de services et de protocoles approprié, cohérent
    et compatible, à partir de l’ensemble du jeu pertinent défini et modélisé dans
    la série IEC 61158. Le profil décrit également, pour le sous-ensemble choisi de
    services et de protocoles, toute contrainte possible ou nécessaire au niveau des
    valeurs des paramètres."
