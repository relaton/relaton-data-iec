- content: Spécifie les procédures expérimentales et de calcul à utiliser pour déduire
    l'indice d'endurance thermique relatif d'un matériau à partir des données expérimentales
    obtenues conformément aux instructions de la CEI 60216-1 et de la CEI 60216-2.
    Les procédures de calcul s'ajoutent à celles indiquées dans la CEI 60216-3. Des
    orientations sont également données pour évaluer le vieillissement thermique après
    une seule durée déterminée et une seule température, sans extrapolation. Les données
    expérimentales peuvent en principe être obtenues en utilisant des essais destructifs,
    non destructifs ou d'épreuve, même si les essais destructifs ont été utilisés
    de manière beaucoup plus étendue. Les données obtenues à partir des essais non
    destructifs et d'épreuve peuvent être «censurées», dans le cas où la mesure du
    temps effectuée pour atteindre la fin de vie peut avoir été déterminée à un certain
    point après la durée moyenne, mais avant que toutes les éprouvettes n'aient atteint
    leur fin de vie (voir la CEI 60216-3, 3.1). Des orientations sont données pour
    l'attribution préliminaire d'un matériau à une classe d'isolation, fondée sur
    les performances de vieillissement thermique. Cette deuxième édition se différencie
    de la première dans le sens où son but n'est pas de fournir des indications générales
    sur l'application des caractéristiques d'endurance thermique, mais de fournir
    des instructions permettant de déduire une estimation temporaire de la température
    jusqu'à laquelle un matériau peut fournir une performance satisfaisante dans une
    application (par un essai de vieillissement thermique comparatif par rapport à
    un matériau de performance connue).
