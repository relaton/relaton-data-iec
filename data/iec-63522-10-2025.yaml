abstract:
- language: en
  script: Latn
  content: "IEC 63522-10:2025 is used for testing along with the appropriate severities
    and conditions for measurements and tests designed to assess the ability of DUTs
    to perform under expected conditions of transportation, storage and all aspects
    of operational use.<br />\r\nThis document defines a standard test method for
    heating."
- language: fr
  script: Latn
  content: "IEC 63522-10:2025 traite des essais ainsi que des sévérités et conditions
    appropriées pour les mesurages et essais destinés à évaluer l'aptitude des DUT
    (devices under test - dispositifs soumis à l’essai) à fonctionner dans les conditions
    prévues de transport, de stockage et dans tous les aspects de leur utilisation
    opérationnelle.<br />\r\nLe présent document définit une méthode d'essai normalisée
    pour l'échauffement."
