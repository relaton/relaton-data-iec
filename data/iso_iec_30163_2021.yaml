abstract:
- content: "CORRECTED VERSION 2026-01<br /><br />ISO&#x2F;IEC 30163:2021 specifies
    the system requirements of an Internet of Things (IoT)&#x2F;Sensor Network (SN)
    technology-based platform for chattel asset monitoring supporting financial services,
    including:\r\n- System infrastructure that describes functional components;\r\n-
    System and functional requirements during the entire chattel asset management
    process, including chattel assets in transition, in&#x2F;out of warehouse, storage,
    mortgage, etc.;\r\n- Performance requirements and performance specifications of
    each functional component;\r\n- Interface definition of the integrated platform
    system.\r\nThis document is applicable to the design and development of IoT&#x2F;SN
    system for chattel asset monitoring supporting financial services."
