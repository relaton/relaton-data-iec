- content: "L'IEC 60076-25:2023 s'applique aux résistances de type sec refroidies
    par air naturel pour la mise à la terre (MALT) du neutre des transformateurs et
    des générateurs dans le but de limiter le courant de défaut à la terre dans les
    réseaux d'énergie au moyen d'éléments résistifs métalliques.<br />\r\nPour les
    besoins du présent document, la résistance peut être:\r\n \r\n\t utilisée seule
    ou avec d'autres produits électrotechniques non couverts par le présent document,
    notamment: un transformateur abaisseur monophasé, un transformateur en triangle
    ouvert ou en zigzag (où le point neutre n'est pas disponible) et une bobine Petersen
    (afin d'augmenter la contribution de la puissance active au défaut et/ou de réduire
    la constante de temps pour améliorer la protection); \r\n\t conçue, fabriquée
    et vérifiée à l'unité ou entièrement normalisée et fabriquée en quantité. \r\n
    \r\nEn anglais, les deux termes \"neutral grounding resistor\" (NGR) et \"neutral
    earthing resistor\" (NER) peuvent être utilisés pour désigner la résistance de
    mise à la terre du neutre (MALT). Toutefois, pour les besoins du présent document
    et afin d'éviter toute confusion avec la \"réactance de mise à la terre du neutre\"
    (NER,<em>Neutral Earthing Reactor</em>), le terme \"neutral grounding resistor\"
    (NGR) est utilisé.<br />\r\nLe présent document spécifie:\r\n \r\n\t les caractéristiques
    de la MALT; \r\n\t les exigences de conditions de service des MALT; \r\n\t les
    essais et les méthodes d'essai pour confirmer que ces conditions ont été remplies;
    \r\n\t les exigences relatives au marquage des MALT. \r\n \r\nL'Annexe A fournit
    des recommandations pour prendre en compte l'impact de la température sur la variation
    de la résistance."
