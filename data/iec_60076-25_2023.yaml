abstract:
- content: "IEC 60076-25:2023 applies to dry type natural air-cooled resistors, for
    neutral grounding of transformers and generators, in order to limit the earth
    fault current in power systems by means of metallic resistive elements.<br />\r\nFor
    the purposes of this document, the resistor can be:\r\n \r\n\t used alone or in
    combination with other electrotechnical products not covered by this document,
    such as (but not limited to): a step-down single-phase transformer, an open triangle
    or zig-zag transformer (where the neutral point is not available) and a Petersen
    coil reactor (in order to increase active power contribution to the fault or reduce
    time constant for proper protection operation or both); \r\n\t designed, manufactured
    and verified on a one-off basis or fully standardized and manufactured in quantity.
    \r\n \r\nBoth terms \"neutral grounding resistor\" (NGR) and \"neutral earthing
    resistor\" (NER) can be used. However, for the purposes of this document and in
    order to avoid any confusion with \"neutral earthing reactor\" (NER), the term
    \"neutral grounding resistor\" (NGR) is used.<br />\r\nThis document specifies:\r\n
    \r\n\t the characteristics of the NGR; \r\n\t the service conditions requirements
    for NGRs; \r\n\t the tests and test methods for confirming that these conditions
    have been met; \r\n\t the requirements relating to marking for NGRs. \r\n \r\nAnnex
    A provides guidance on how to consider the effect of resistance variation with
    temperature."
