abstract:
- content: "IEC 60076-25:2023 applies to dry type natural air-cooled resistors, for
    neutral grounding of transformers and generators, in order to limit the earth
    fault current in power systems by means of metallic resistive elements.<br />\r\nFor
    the purposes of this document, the resistor can be:<br />\r\nused alone or in
    combination with other electrotechnical products not covered by this document,
    such as (but not limited to): a step-down single-phase transformer, an open triangle
    or zig-zag transformer (where the neutral point is not available) and a Petersen
    coil reactor (in order to increase active power contribution to the fault or reduce
    time constant for proper protection operation or both);<br />\r\ndesigned, manufactured
    and verified on a one-off basis or fully standardized and manufactured in quantity.<br
    />\r\nBoth terms \"neutral grounding resistor\" (NGR) and \"neutral earthing resistor\"
    (NER) can be used. However, for the purposes of this document and in order to
    avoid any confusion with \"neutral earthing reactor\" (NER), the term \"neutral
    grounding resistor\" (NGR) is used.<br />\r\nThis document specifies:<br />\r\nthe
    characteristics of the NGR;<br />\r\nthe service conditions requirements for NGRs;<br
    />\r\nthe tests and test methods for confirming that these conditions have been
    met;<br />\r\nthe requirements relating to marking for NGRs.<br />\r\nAnnex A
    provides guidance on how to consider the effect of resistance variation with temperature."
