- content: Ce rapport technique contient des formules permettant d'estimer la fiabilité
    des fibres soumises à une contrainte de service constante. Il se fonde sur une
    loi de puissance relative à la croissance de fissure, déduite de façon empirique.
    La fiabilité est exprimée soit sous la forme d'une durée de vie prévue soit sous
    la forme d'un taux de défaillance prévu.
