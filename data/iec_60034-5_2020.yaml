- content: "<!-- NEW! -->IEC 60034-5:2020 est disponible sous forme de IEC 60034-5:2020
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nl'IEC
    60034-5:2020 s'applique à la classification des degrés de protection procurés
    par les enveloppes des machines électriques tournantes. Elle définit les exigences
    des enveloppes de protection qui conviennent à tous les autres égards à l'utilisation
    prévue et qui, du point de vue des matériaux et de la construction, garantissent
    que les caractéristiques faisant l'objet du présent document demeurent inchangées
    dans les conditions normales d'utilisation.<br />\r\nLe présent document ne spécifie
    pas les degrés de protection contre les dommages mécaniques de la machine, ou
    les conditions telles que l'humidité (produite par exemple par la condensation),
    les poussières ou vapeurs corrosives, les champignons ou la faune nuisible.<br
    />\r\nLe présent document s’applique également aux machines antidéflagrantes,
    mais il ne spécifie pas les types de protection pour une utilisation en milieu
    potentiellement explosif (poussières, gaz). Ces derniers sont définis dans la
    série de normes IEC 60079.<br /><br />\r\nLe présent document donne les définitions
    des degrés de protection normaux procurés par les enveloppes applicables aux machines
    électriques tournantes, en ce qui concerne:<br />\r\na) la protection des personnes
    contre les contacts ou l'approche de parties sous tension et contre les contacts
    avec des pièces en mouvement (autres que les arbres lisses en rotation et pièces
    analogues) à l’intérieur de l'enveloppe et la protection de la machine contre
    la pénétration de corps solides étrangers;<br />\r\nb) la protection des machines
    contre les effets nuisibles dus à la pénétration de l'eau;<br />\r\nc) la protection
    des machines contre les effets nuisibles dus à la pénétration de poussières.<br
    />\r\nCette cinquième édition annule et remplace la quatrième édition, parue en
    2000, ainsi que son amendement 1:2006. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\n• ajout
    d’un second chiffre 9 et de la méthode d’essai correspondante,<br />\r\n• ajout
    d’une note de clarification au Tableau 3,<br />\r\n• clarification du terme trou
    d’évacuation ouvert,<br />\r\n• clarification portant sur la pénétration des poussières
    au Tableau 4,<br />\r\n• valeurs de pression désormais exprimées uniquement en
    Pa,<br />\r\n• ajout d’une clarification dans le domaine d’application de la présente
    norme pour les moteurs (Ex),<br />\r\n• un nouvel article 3 avec définitions."
