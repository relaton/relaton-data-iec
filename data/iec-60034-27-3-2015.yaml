abstract:
- language: en
  script: Latn
  content: |-
    IEC 60034-27-3:2015 provides guidelines for the test procedures and the interpretation of test results for dielectric dissipation factor measurements on the stator winding insulation of rotating electrical machines. These guidelines are valid for rotating electrical machines with conductive slot coatings operating at a rated voltage of 6 kV and higher. This standard applies to individual form-wound stator bars and coils outside a core (uninstalled), individual stator bars and coils installed in a core and complete form-wound stator winding of machines in new or aged condition. This edition includes the following significant technical changes with respect to the previous publication IEC TR 60894:1987:<br />
    - inclusion of digital measurement of dissipation factor and capacitance;<br />
    - inclusion of limits for dissipation factor values;<br />
    - detailed description of measuring techniques; extension of scope to complete windings.
- language: fr
  script: Latn
  content: |-
    L'IEC 60034-27-3:2015 fournit des lignes directrices pour les procédures d'essai et l'interprétation des résultats d'essai concernant les mesures du facteur de dissipation diélectrique sur l'isolation des enroulements statoriques des machines électriques tournantes. Ces lignes directrices sont valables pour les machines électriques tournantes à revêtement d'encoche conducteur dont la tension assignée est supérieure ou égale à 6 kV. Cette norme s'applique aux barres et bobines de stator individuelles préformées situées à l'extérieur d'un noyau (non installées), aux barres et bobines de stator individuelles installées dans un noyau et aux enroulements statoriques préformés complets des machines à l'état neuf ou vieilli. Cette édition inclut les modifications techniques majeures suivantes par rapport à l'IEC TR 60894:1987:<br />
    - intégration de la mesure numérique du facteur de dissipation et de la capacité;<br />
    - indication de valeurs limites pour le facteur de dissipation;<br />
    - description détaillée des techniques de mesure;<br />
    - extension du domaine d'application aux enroulements complets.
