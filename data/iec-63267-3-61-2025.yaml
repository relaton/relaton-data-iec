abstract:
- language: en
  script: Latn
  content: "IEC 63267-3-61: 2025 defines the dimensional limits of an optical interface
    for reference connectors with 2,5 mm or 1,25 mm diameter cylindrical zirconia
    (ZrO2) ferrules necessary to meet specific requirements for fibre-to-fibre interconnection
    of non-angled polished multimode reference connections as defined in IEC 63267-2-2.
    Ferrule dimensions and features are contained in the IEC 61754 series of fibre
    optic connector interface standards. One grade of reference connector, Rm1, is
    defined in this document. The reference connector is terminated to restricted
    IEC 60793-2-10 using A1-OM2b to A1‑OM5b fibre in 850 nm band only. The geometrical
    dimensions and tolerances of the specified reference connector have been developed
    primarily to limit the variation in measured attenuation between multiple sets
    of reference connectors, and therefore to reduce the variation in measured attenuation
    between an arbitrarily chosen reference connector when mated with a connector
    in the field or factory.<br />\r\nThis first edition and the first edition of
    IEC 63267-2-2 cancel and replace the first edition of IEC 61755-6-2 published
    in 2018. This edition constitutes a technical revision. The document includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\na) Definition of a reference grade, Rm1 interface;<br />\r\nb) Inclusion
    of A1-OM2b to A1-OM5b fibres;<br />\r\nc) Updates to normative references;<br
    />\r\nd) The addition of Annex A, which describes the attenuation test limits
    of reference grade Rm1 connectors to grade Bm connectors;<br />\r\ne) A new Annex
    B that describes the allowable fibre undercut."
- language: fr
  script: Latn
  content: "IEC 63267-3-61: 2025 définit les limites dimensionnelles d’une interface
    optique pour des connecteurs de référence dotés de férules cylindriques en zircone
    (ZrO2) de 2,5 mm ou 1,25 mm de diamètre, qui sont nécessaires pour satisfaire
    aux exigences spécifiques pour l’interconnexion fibre à fibre des connexions de
    référence multimodales polies et non inclinées, telles qu’elles sont définies
    dans l’IEC 63267-2-2. Les dimensions et les caractéristiques des férules sont
    spécifiées dans les normes d’interfaces de connecteurs fibroniques de la série
    IEC 61754. Le présent document définit une classe de connecteur de référence,
    Rm1. Le connecteur de référence est raccordé à une sélection de fibres conformes
    à l’IEC 60793-2-10, soit les fibres des sous-catégories A1-OM2b à A1‑OM5b, et
    uniquement dans la bande de 850 nm. Les dimensions géométriques et les tolérances
    du connecteur de référence spécifié ont été développées principalement pour limiter
    les écarts au niveau de l’affaiblissement mesuré entre les différents ensembles
    de connecteurs de référence, et donc pour réduire les écarts au niveau de l’affaiblissement
    mesuré sur un connecteur de référence choisi arbitrairement, lorsqu’il est accouplé
    à un connecteur sur le terrain ou en usine.<br />\r\nCette première édition et
    la première édition de l'IEC 63267-2-2 annulent et remplacent la première édition
    de l'IEC 61755-6-2 parue en 2018. Cette édition constitue une révision technique.
    Le document inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente:<br />\r\na) définition d'une classe de référence, interface
    Rm1;<br />\r\nb) inclusion des fibres A1-OM2b à A1-OM5b;<br />\r\nc) mise à jour
    des références normatives;<br />\r\nd) ajout de l'Annexe A, qui décrit les limites
    de l’essai d’affaiblissement des connecteurs de classe de référence Rm1 par rapport
    aux connecteurs de classe Bm;<br />\r\ne) nouvelle Annexe B qui décrit le retrait
    admissible de la fibre."
