abstract:
- content: IEC 62887:2018 lays down specific requirements for nuclear applications
    of pressure transmitters including design, materials, manufacturing, testing,
    calibration and inspection. This document is applicable to general aspects of
    design, manufacturing and test methods for pressure transmitters used in instrumentation
    systems important to safety in all nuclear power plants (PWR, BWR, FBR, etc.).
    The consequences of nuclear conditions for pressure transmitters lead to onerous
    requirements regarding qualification.
  language:
