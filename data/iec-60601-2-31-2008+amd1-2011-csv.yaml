abstract:
- language: en
  script: Latn
  content: 'IEC 60601-2-31:2008+A1:2011 consists of the second edition (2008) and
    its amendment 1 (2011). The technical content is therefore identical to the base
    edition and its amendment and has been prepared for user convenience. IEC 60601-2-31:2008
    applies to the basic safety and essential performance of external pacemakers powered
    by an internal electrical power source. The minimum safety requirements specified
    in this particular standard are considered to provide for a practical degree of
    safety in the operation of external cardiac pacemakers with an internal power
    source. This particular standard amends and supplements IEC 60601-1 (third edition,
    2005): Medical electrical equipment - Part 1: General requirements for basic safety
    and essential performance. This second edition cancels and replaces the first
    edition published in 1994 and its Amendment 1 (1998). This second edition of IEC
    60601-2-31 is aligned with IEC 60601-1:2005, and contains minimal technical revisions
    from the first edition. IEC 60601-2-31 Amendment 1:2011 addresses the comments
    received during the process of harmonizing the standard in Europe, updates several
    references to defined terms that were not printed in small caps, and improves
    terminology usage. This consolidated version consists of the second edition (2008)
    and its amendment 1 (2011). Therefore, no need to order amendment in addition
    to this publication.'
- language: fr
  script: Latn
  content: 'La CEI 60601-2-31:2008+A1:2011 comprend la deuxième édition (2008) et
    son amendement 1 (2011). Le contenu technique de cette version consolidée est
    donc identique à celui de l''édition de base et à son amendement; cette version
    a été préparée par commodité pour l''utilisateur. La CEI 60601-2-31:2008 s''applique
    à la sécurité de base et aux performances essentielles des stimulateurs externes
    alimentés par une source d''énergie électrique interne. L''objet de la présente
    norme particulière est d''établir des exigences particulières pour la sécurité
    de base et les performances essentielles de ces stimulateurs. Cette norme particulière
    amende et complète la CEI 60601-1 :2005 Appareils électromédicaux - Partie 1:
    Exigences générales pour la sécurité de base et les performances essentielles.
    Cette seconde édition annule et remplace la première édition publiée en 1994 et
    son amendement 1 (1998). Cette seconde édition de CEI 60601-2-31 est alignée avec
    la CEI 60601-1:2005, et contient un minimum de modifications techniques par rapport
    à la première édition. La CEI 60601-2-31 Amendement 1:2011 prend en compte les
    commentaires reçus au cours du processus d''harmonisation de la norme en Europe,
    met à jour plusieurs références à des termes définis qui n''étaient pas en petites
    majuscules, et améliore l''usage de la terminologie. Cette version consolidée
    comprend la deuxième édition (2008) et son amendement 1 (2011). Il n''est donc
    pas nécessaire de commander l''amendement avec cette publication.'
