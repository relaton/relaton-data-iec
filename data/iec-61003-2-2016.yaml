abstract:
- language: en
  script: Latn
  content: |-
    IEC 61003-2:2016 gives guidelines for inspection and routine testing of electrical and pneumatic instruments with two- or multi-position output, for instance, for acceptance tests or after repair. It is applicable to electrical and pneumatic industrial-process instruments, using measured values that are continuous signals. The set point value may be either a mechanical (position, force, etc.) or a standard signal. These instruments may be used as controllers or as switches for alarms and other similar purposes. This second edition cancels and replaces the first edition published in 2009. This edition constitutes a technical revision. This edition includes the following significant technical changes with respect to the previous edition:<br />
    - use of the term "two- or multi-position output" instead of "two- or multi-state instrument" (see Scope);<br />
    - use of the term "differential gap" instead of "switching differential" (see Table 1 No 2);<br />
    - use of the term "dielectric strength" instead of "isolation test" (see Table 1 No 5).
    <br /><br />This publication is to be read in conjunction with <a href="https://webstore.iec.ch/publication/25107">IEC 61003-1:2016</a>, <a href="https://webstore.iec.ch/publication/5156">IEC 61298-2:2008</a> and <a href="https://webstore.iec.ch/publication/5157">IEC 61298-3:2008</a>
- language: fr
  script: Latn
  content: |-
    L'IEC 61003-2:2016 donne des lignes directrices pour les inspections et les essais individuels de série des instruments électriques et pneumatiques à sorties à deux ou plusieurs positions, par exemple pour les essais de réception ou après réparation. Elle est applicable aux instruments électriques et pneumatiques des processus industriels, utilisant des valeurs mesurées qui sont des signaux continus. La valeur de consigne peut être soit un signal mécanique (position, force, etc.) soit un signal normalisé. Ces instruments peuvent être utilisés comme régulateurs ou comme interrupteurs pour systèmes d'alarme et autres usages similaires. Cette deuxième édition annule et remplace la première édition parue en 2009. Cette édition constitue une révision technique. Cette édition inclut les modifications techniques majeures suivantes par rapport à l'édition précédente:<br />
    - utilisation du terme "sortie à deux ou plusieurs positions" au lieu de "instrument à deux ou plusieurs états" (voir Domaine d'application);<br />
    - utilisation du terme "recouvrement" au lieu de "différentiel de coupure" (voir Tableau 1, n° 2);<br />
    - utilisation du terme "rigidité diélectrique" au lieu d'"essai d'isolation" (voir Tableau 1 n° 5).
    <br /><br /> Cette publication doit être lue conjointement avec la <a href="https://webstore.iec.ch/publication/25107">IEC 61003-1:2016</a>, <a href="https://webstore.iec.ch/publication/5156">IEC 61298-2:2008</a> et <a href="https://webstore.iec.ch/publication/5157">IEC 61298-3:2008</a>.
