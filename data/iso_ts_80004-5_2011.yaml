abstract:
- content: 'ISO/TS 80004-5:2011 lists terms and definitions related to the interface
    between nanomaterials and biology. It is intended to facilitate communications
    between scientists, engineers, technologists, designers, manufacturers, regulators,
    NGOs, consumer organizations, members of the public and others with an interest
    in: - the application or use of nanotechnologies in biology or biotechnology;
    - the use of biological matter or principles in nanotechnology.'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: L'ISO/TS 80004-5:2011 fournit une liste de termes et définitions associés
    à l'interface entre les nanomatériaux et la biologie. Elle est destinée à faciliter
    la communication entre les scientifiques, ingénieurs, technologues, concepteurs,
    fabricants, autorités réglementaires, ONG, organisations de consommateurs, membres
    du public et autres personnes intéressées par - l'application ou l'utilisation
    des nanotechnologies en biologie ou en biotechnologie, ou - l'utilisation de la
    matière biologique ou des principes biologiques en nanotechnologies.
