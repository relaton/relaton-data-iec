abstract:
- content: "L&#x27;IEC 62321-7-1:2015 décrit une procédure d&#x27;extraction à l&#x27;eau
    bouillante destinée à assurer une détermination qualitative de la présence de
    chrome hexavalent (Cr(VI)) dans les revêtements incolores et colorés de protection
    anticorrosion d&#x27;échantillons métalliques. Dans la présente procédure, lorsque
    du chrome hexavalent est détecté sur un échantillon selon une valeur inférieure
    à 0,10 g&#x2F;cm2 de la limite de quantification (LOQ), l&#x27;échantillon est
    considéré comme négatif au chrome hexavalent. Dans la mesure où le chrome hexavalent
    peut ne pas être uniformément réparti sur le revêtement, et ce même au sein du
    même lot d&#x27;échantillons, une &quot;zone grise&quot; comprise entre 0,10 g&#x2F;cm2
    et 0,13 g&#x2F;cm2 a été établie comme &quot;non concluante&quot; pour réduire
    l&#x27;incohérence des résultats due à des variations inévitables de revêtement.
    Dans ce cas, des essais supplémentaires peuvent être nécessaires pour confirmer
    la présence de chrome hexavalent. Si du chrome hexavalent est détecté selon une
    valeur supérieure à 0,13 g&#x2F;cm2, l&#x27;échantillon est considéré comme positif
    dans le cadre de la présence de chrome hexavalent dans la couche de revêtement.\r\nElle
    a le statut de norme horizontale conformément au &lt;a href=&quot;https:&#x2F;&#x2F;webstore.iec.ch&#x2F;advsearchform?&amp;amp;RefNbr=108&amp;amp;typepub=GUIDE&quot;&gt;Guide
    IEC 108&lt;&#x2F;a&gt;."
