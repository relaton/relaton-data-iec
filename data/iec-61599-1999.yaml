abstract:
- language: en
  script: Latn
  content: Applies to reproducing equipment for videodisks for home use that conforms
    to the specifications of IEC 60844, IEC 60845, IEC 60856 and IEC 60857. Deals
    with listing and defining the characteristics affecting the performance of videodisk
    players, establishing conditions and methods of measurement of those characteristics,
    and standardizing the presentation of results. Is not applicable to specify limiting
    values of the various quantities for acceptable performances. The methods of measurement
    are designed to make possible the assessment of the performance of the complete
    player.
- language: fr
  script: Latn
  content: S'applique aux lecteurs de vidéodisques à usage domestique qui sont conformes
    aux spécifications données dans la CEI 60844, la CEI 60845, la CEI 60856 et la
    CEI 60857. Traite de la récapitulation et de la définition des caractéristiques
    qui influencent la performance des lecteurs de vidéodisques, en établissant les
    conditions et les méthodes de mesure de ces caractéristiques, et en normalisant
    la présentation des résultats. Ne s'applique pas à la spécification des valeurs
    limites correspondant à des performances acceptables. Les méthodes de mesure sont
    conçues pour permettre l'évaluation des performances de lecteurs complets.
