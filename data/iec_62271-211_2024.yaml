abstract:
- content: "IEC 62271-211:2024 is applicable to single- and three-phase direct connections
    between gas-insulated metal-enclosed switchgear (GIS) for rated voltages above
    52 kV and transformer arrangements to establish electrical and mechanical interchange
    ability and to determine the limits of supply for the transformer connection.
    This second edition cancels and replaces the first edition of IEC 62271-211:2014.
    This edition constitutes a technical revision.<br />\r\nThis edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\na) re-numbering of clauses according to IEC 62271-1:2017,<br />\r\nb) Clause
    3: updating definition about bushing (3.1), updating some pressure definitions
    (3.6, 3.7, 3.8, 3.9), rewording definition about proctor density (3.11), new term
    very-fast-front overvoltage (3.12),<br />\r\nc) Clause 5 (former clause 4): add
    a subclause 5.1 General, according to IEC 62271-1:2017 and IEC 62271-203:2022,<br
    />\r\n1) subclause 5.5: new first paragraph, rewording second paragraph,<br />\r\n2)
    subclause 5.8: modify the term \"Rated duration of thermal short-time current\"
    of the bushing,<br />\r\nd) Clause 6 (former Clause 5): restructure and rewording
    of subclauses:<br />\r\n1) 6.1 (former 5.3): requirements about gas and vacuum
    tightness of the transformer bushing<br />\r\n2) 6.3 (former 5.2): harmonization
    with IEC 62271-203:2022 about typical maximum pressure in service for SF6, other
    gases and gas mixtures,<br />\r\n3) 6.4 (former 5.8), rewording<br />\r\n4) 6.5
    (former 5.1), some rewording and modification<br />\r\n5) 6.6 (former 5.4), some
    rewording, updated references<br />\r\n6) 6.7 (former 5.5), some rewording<br
    />\r\n7) 6.8 (former 5.6), some rewording<br />\r\n8) 6.9 (former 5.7), slight
    rewording,<br />\r\ne) Clause 7 (former clause 6) type tests: some rewording and
    clarifications about references,<br />\r\nf) Clause 8 (former clause 7) routine
    tests:<br />\r\n1) 8.2 (former 7.2): add a paragraph about SF6-mixtures and other
    gases than SF6,<br />\r\n2) 8.3 (former 7.3): update reference to relevant on-site
    test according to IEC 62271‑203:2022,<br />\r\ng) Clause 9 Guide to the selection
    of switchgear and controlgear (new): informative, to have a reference to IEC 62271-203:2022,<br
    />\r\nh) Clause 11 (former 10): updated headline and updated reference according
    to IEC 62271‑1:2017,<br />\r\ni) new Clauses 12 Safety and 13 Environmental aspects:
    Adding of references to safety and environmental aspects,<br />\r\nj) correction
    of errors in Corrigendum 2 of IEC 62271-211:2017,<br />\r\nk) modified orientation
    of Figure 1 to Figure 4 for easier reading of the tables."
