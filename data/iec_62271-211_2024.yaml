- content: "L'IEC 62271-211:2024 s'applique aux raccordements directs monophasés et
    triphasés entre l'appareillage sous enveloppe métallique à isolation gazeuse (GIS)
    pour des tensions assignées supérieures à 52 kV et des dispositions de transformateurs
    pour établir des possibilités d'échanges électriques et mécaniques et pour déterminer
    les limites d'alimentation pour le raccordement du transformateur. Cette seconde
    édition annule et remplace la première édition de l'IEC 62271-211:2014. Cette
    édition constitue une révision technique.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    renumérotation des articles selon l'IEC 62271-1:2017;<br />\r\nb) Article 3: mise
    à jour de la définition de la traversée (3.1), mise à jour de certaines définitions
    relatives à la pression (3.6, 3.7, 3.8, 3.9), reformulation de la définition de
    la densité proctor (3.11), nouveau terme surtension à front très rapide (3.12);<br
    />\r\nc) Article 5 (ancien Article 4): ajout d'un 5.1 Généralités, conformément
    à l'IEC 62271-1:2017 et l'IEC 62271-203:2022;<br />\r\n1) 5.5: nouveau premier
    alinéa, reformulation du deuxième alinéa;<br />\r\n2) 5.8: modification du terme
    \"durée assignée du courant de courte durée thermique\" de la traversée;<br />\r\nd)
    Article 6 (ancien Article 7): restructuration et reformulation des paragraphes:<br
    />\r\n1) 6.1 (ancien 5.3): exigences concernant l'étanchéité du gaz et du vide
    de la traversée du transformateur;<br />\r\n2) 6.3 (ancien 5.2): harmonisation
    avec l'IEC 62271-203:2022 en ce qui concerne la pression maximale type en service
    pour le SF6, d'autres gaz et les mélanges de gaz;<br />\r\n3) 6.4 (ancien 5.8):
    reformulation;<br />\r\n4) 6.5 (ancien 5.1): reformulation partielle et modification;<br
    />\r\n5) 6.6 (ancien 5.4): reformulation partielle, mise à jour de références;<br
    />\r\n6) 6.7 (ancien 5.5): reformulation partielle;<br />\r\n7) 6.8 (ancien 5.6):
    reformulation partielle;<br />\r\n8) 6.9 (ancien 5.7): légère reformulation;<br
    />\r\ne) Article 7 (ancien Article 6), essais de type: reformulation partielle
    et clarifications des références;<br />\r\nf) Article 8 (ancien Article 7), essais
    individuels de série:<br />\r\n1) 8.2 (ancien 7.2): ajout d'un alinéa concernant
    les mélanges de SF6 et d'autres gaz que le SF6;<br />\r\n2) 8.3 (ancien 7.3):
    mise à jour de la référence pour l'essai sur site applicable selon l'IEC 62271‑203:2022;<br
    />\r\ng) Article 9 Guide pour le choix de l'appareillage (nouveau): informatif,
    à des fins de référence à l'IEC 62271-203:2022;<br />\r\nh) Article 11 (ancien
    Article 10): mise à jour du titre et mise à jour de la référence conformément
    à l'IEC 62271‑1:2017;<br />\r\ni) nouveaux Articles 12 Sécurité et 13 Aspects
    liés à l'environnement: ajout de références à la sécurité et aux aspects liés
    à l'environnement;<br />\r\nj) correction d'erreurs dans le Corrigendum 2 de l'IEC
    62271-211:2017;<br />\r\nk) modification de l'orientation des Figures 1 à 4 afin
    de faciliter la lecture des tableaux."
