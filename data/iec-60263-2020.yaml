abstract:
- language: en
  script: Latn
  content: "IEC 60263:2020 specifies standard aspect ratios for logarithmic or level
    characteristics expressed in decibels versus a logarithmic frequency axis and
    ranges for the radius of polar diagrams of level. Applications include hard copy
    printouts, electronic files (e.g., PDF files), scientific publications, screen
    displays in computer programs and apps, as well as graphs in standards.<br />\r\nInformative
    examples of graphs that conform to the requirements in this document are found
    in Annex A.<br />\r\nAlthough outside the scope of this document, graphs with
    a linear y-axis versus logarithmic frequency (e.g., phase, group delay, etc.)
    often accompany the standard aspect ratio graphs of level described in the normative
    part of this document. These are described in informative Annex B.<br />\r\nIEC
    60263:2020 cancels and replaces the third edition published in 1982. This edition
    constitutes a technical revision.<br />\r\nThis edition includes the following
    significant technical changes with respect to the previous edition:<br />\r\na)
    the scope is expanded to include electronic files (e.g., PDF), scientific publications,
    graphs in other standards, and screen displays in programs and apps;<br />\r\nb)
    a Terms and Definitions clause has been added;<br />\r\nc) aspect ratios of 20
    dB/decade, and 0,5, 1, 1,25, and 2,5 decades/decade have been added;<br />\r\nd)
    ranges of 60 dB or 30 dB are specified for polar plots of absolute level; a 30
    dB range is specified for polar plots of relative level;<br />\r\ne) as most graphs
    are now computer generated, tolerances and sizes have been removed;<br />\r\nf)
    all informative figures have been updated with contemporary examples;<br />\r\ng)
    an informative annex with information about linear y-axis vs. logarithmic frequency
    has been added."
- language: fr
  script: Latn
  content: "L'IEC 60263:2020 spécifie les formats normalisés des caractéristiques
    logarithmiques ou de niveau exprimées en décibels en fonction d'un axe de fréquence
    logarithmique et des domaines de variation du rayon des diagrammes polaires de
    niveau. Les applications incluent les copies papier, les fichiers électroniques
    (fichiers PDF, par exemple), les publications scientifiques, les affichages à
    l'écran des programmes et applications, ainsi que les graphiques dans les normes.<br
    />\r\nDes exemples de graphiques conformes aux exigences du présent document sont
    donnés à l'Annexe A.<br />\r\nBien qu'ils n’entrent pas dans le domaine d'application
    du présent document, les tracés avec un axe y linéaire en fonction d'une fréquence
    logarithmique (par exemple phase, temps de propagation de groupe, etc.) accompagnent
    souvent les graphiques de format normalisé du niveau décrit dans la partie normative
    du présent document. Ces tracés sont décrits à l'Annexe B (informative).<br />\r\nL'IEC
    60263:2020 annule et remplace la troisième édition parue en 1982. Cette édition
    constitue une révision technique.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    le domaine d'application a été élargi pour intégrer des fichiers électroniques
    (PDF, par exemple), des publications scientifiques, des graphiques d'autres normes
    et des affichages à l'écran des programmes et applications;<br />\r\nb) un article
    Termes et définitions a été ajouté;<br />\r\nc) les formats 20 dB/décade, et 0,5,
    1, 1,25 et 2,5 décades/décade ont été ajoutés;<br />\r\nd) des plages de 60 dB
    ou 30 dB ont été spécifiées pour les diagrammes polaires de niveau absolu; une
    plage de 30 dB a été spécifiée pour les diagrammes polaires de niveau relatif;<br
    />\r\ne) la plupart des graphiques étant aujourd'hui générés par ordinateur, les
    tolérances et dimensions ont été supprimées;<br />\r\nf) toutes les figures informatives
    ont été mises à jour avec des exemples contemporains;<br />\r\ng) une annexe informative
    contenant des informations relatives à l'axe y linéaire en fonction de la fréquence
    logarithmique a été ajoutée."
