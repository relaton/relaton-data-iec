abstract:
- content: "La présente Norme internationale spécifie \nla définition des concepts
    fondamentaux, \nl'environnement dans lequel les caractéristiques doivent être
    essayées, \nles environnements dans lesquels les cartouches doivent être stockées
    et utilisées, \nles caractéristiques mécaniques, physiques et dimensionnelles
    de l'enveloppe de protection et du disque optique, \nles caractéristiques magnéto-optiques
    et fonctionnelles permettant l'enregistrement d'informations, leur lecture et
    leur effacement multiples, de façon à fournir une interchangeabilité entre systèmes
    de traitement de l'information, \ndeux formats pour la disposition physique des
    pistes et secteurs, les codes de correction d'erreurs, les méthodes de modulation
    utilisées pour l'enregistrement et la qualité des signaux enregistrés."
