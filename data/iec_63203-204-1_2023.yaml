- content: "<!-- NEW! -->IEC 63203-204-1:2023 est disponible sous forme de IEC 63203-204-1:2023
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nL'IEC
    63203-204-1:2023 spécifie une méthode d'essai de la durabilité au lavage des produits
    e­textiles. Le présent document contient des modes opératoires d’essai pour les
    produits e­textiles qui comportent des composants électriquement conducteurs et
    des capteurs destinés à recueillir des données de l’utilisateur. Le présent document
    ne traite pas des méthodes d'essai portant sur la sécurité ou la production de
