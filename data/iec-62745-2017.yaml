abstract:
- language: en
  script: Latn
  content: IEC 62745:2017 specifies requirements for the functionality and interfacing
    of cableless (for example, radio, infra-red) control systems that provide communication
    between operator control station(s) and the control system of a machine. Specific
    requirements are included for such operator control stations that are portable
    by the operator.
- language: fr
  script: Latn
  content: IEC 62745:2017 spécifie les exigences de fonctionnalité d'un système de
    commande sans fil, qu'il soit interfacé avec ou qu'il fasse partie intégrante
    d'un système de commande de machine destiné à être utilisé comme poste de commande
    opérateur sur une machine.
