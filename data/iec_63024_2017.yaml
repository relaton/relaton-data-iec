abstract:
- content: "IEC 63024:2017 applies to automatic reclosing devices (ARDs) for household
    and similar uses, for rated voltage not exceeding 440 V AC, and which are intended
    to be used in combination with circuit-breakers, RCCBs and RCBOs, and designed
    either for factory assembly or for assembly on site.<br />\r\nThese devices are
    intended to reclose main protective devices (MPDs) such as circuit-breakers complying
    with IEC 60898-1 and/or IEC 60898-2, RCCBs complying with IEC 61008-1 and/or IEC
    62423, and RCBOs complying with IEC 61009-1 and/or IEC 62423 after tripping of
    those devices in order to re-establish continuity of service."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 63024:2017 s’applique aux dispositifs de refermeture automatique
    (DRA) pour usages domestiques et analogues, à des tensions assignées de 440 V
    c.a au maximum, et qui sont destinés à être utilisés conjointement avec des disjoncteurs,
    des ID et des DD. Ces dispositifs sont conçus pour un montage en usine ou sur
    site.<br />\r\nCes dispositifs sont destinés à refermer des dispositifs de protection
    principaux (DPP) tels que les disjoncteurs conformes à l’IEC 60898-1 et/ou à l’IEC
    60898-2, les ID conformes à l’IEC 61008-1 et/ou à l’IEC 62423, ainsi que les DD
    conformes à l’IEC 61009-1 et/ou à l’IEC 62423 après un déclenchement de ces dispositifs,
    afin de rétablir la continuité du service."
