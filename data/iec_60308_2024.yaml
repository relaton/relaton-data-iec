abstract:
- content: IEC 60308:2024 deals with the definition and the characteristics of control
    systems. It is not limited to the actual controller tasks but also includes other
    tasks which may be assigned to a control system, such as sequence control tasks,
    safety and provision for the actuating energy. The following systems are included,
    speed, power, opening, water level and flow control for all turbine types; electronic,
    electrical and fluid power devices; safety devices as well as start-up and shutdown
    devices. The significant technical changes introduced by the third edition are
    the adoption of parts of IEC 61362:2024 which deal with test matters and the introduction
    of new technical aspects.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'IEC 60308:2024 traite de la définition et des caractéristiques des systèmes
    de régulation. Elle n''est pas limitée aux tâches effectives de régulation, mais
    inclut également d''autres tâches qui peuvent être assignées à un système de régulation,
    telles que les tâches de commande séquentielle, de sécurité, d''alimentation en
    énergie de manœuvre. La présente norme couvre les systèmes suivants: régulation
    de vitesse, puissance, ouverture, niveau d''eau et débit de tous types de turbines;
    dispositifs électroniques, électriques et d''alimentation en fluide; dispositifs
    de sécurité; dispositifs de démarrage, et dispositifs d''arrêt. Les changements
    significatifs introduits dans l’édition 3 sont l’adoption de parties de IEC 61362:2024
    concernant les aspects de test et l’introduction plus générale de nouveaux aspects
    techniques.'
