  format: text/html
- content: "La CEI 61439-3:2012 définit les exigences spécifiques applicables aux
    tableaux de répartition destinés à être utilisés par des personnes ordinaires
    (DBO). Les DBO satisfont les critères suivants:<br />\r\n- destinés à être utilisés
    par des personnes ordinaires (par exemple, pour man uvrer des appareils de commande
    et remplacer des éléments de fusible), par exemple dans des applications domestiques;<br
    />\r\n- les circuits de départ contiennent des dispositifs de protection, destinés
    à être utilisés par des personnes ordinaires, satisfaisant par exemple à la CEI
    60898-1, la CEI 61008, la CEI 61009, la CEI 62423 et la CEI 60269-3;<br />\r\n-
    la tension assignée par rapport à la terre ne dépasse pas 300 V en courant alternatif;<br
    />\r\n- le courant assigné (<em>I</em><sub>nc</sub>) des circuits de départ ne
    dépasse pas 125 A, et le courant assigné (<em>I</em><sub>nA</sub>) du DBO ne dépasse
    pas 250 A;<br />\r\n- destinés à la distribution d'énergie électrique;<br />\r\n-
    sous enveloppe, fixes;<br />\r\n- pour utilisation intérieure ou extérieure.<br
    />\r\nCette première édition annule et remplace la première édition de la CEI
    60439-3 (1990), l'Amendement 1 (1993) et l'Amendement 2 (2001). Elle constitue
    une révision technique. Cette édition inclut les modifications techniques majeures
    suivantes par rapport à la CEI 60439-3 (y compris les amendements):<br />\r\n-
    alignement avec la CEI 61439-1:2011.<br /><br />\r\nCette publication doit être
    lue conjointement avec la  CEI 61439-1:2011. Le contenu du corrigendum de septembre
    2013 et mars 2019 a été pris en considération dans cet exemplaire."
