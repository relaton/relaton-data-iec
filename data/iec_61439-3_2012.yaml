abstract:
- content: "IEC 61439-3:2012 defines the specific requirements for distribution boards
    intended to be operated by ordinary persons (DBO). DBOs have the following criteria:<br
    />\r\n- intended to be operated by ordinary persons (e.g. switching operations
    and replacing fuse-links), e.g. in domestic (household) applications;<br />\r\n-
    outgoing circuits contain protective devices, intended to be operated by ordinary
    persons, complying e.g. with IEC 60898-1, IEC 61008, IEC 61009, IEC 62423 and
    IEC 60269-3;<br />\r\n- rated voltage to earth does not exceed 300 V a.c.;<br
    />\r\n- rated current (<em>I</em><sub>nc</sub>) of the outgoing circuits does
    not exceed 125 A and the rated current (<em>I</em><sub>nA</sub>) of the DBO does
    not exceed 250 A;<br />\r\n- intended for the distribution of electrical energy;<br
    />\r\n- enclosed, stationary;<br />\r\n- for indoor or outdoor use.<br />\r\nThis
    first edition cancels and replaces the first edition of IEC 60439-3 (1990), Amendment
    1 (1993) and Amendment 2 (2001). It constitutes a technical revision. This edition
    includes the following significant technical changes with respect to IEC 60439-3
    (including the amendments):<br />\r\n- alignment with IEC 61439-1:2011.<br /><br
    />\r\nThis publication is to be read in conjunction with  IEC 61439-1:2011. The
    contents of the corrigenda of September 2013 and March 2019 have been included
    in this copy."
  language:
