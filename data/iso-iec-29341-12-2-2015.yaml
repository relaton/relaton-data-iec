  content: |-
    <p>This device template is compliant with the UPnP Architecture, Version 1.0.</p>
    <p>ISO/IEC 29341-12-2:2015 defines the device </p>
    <p><b>urn:schemas-upnp-org:device:<i>RemoteUIServerDevice:1</i>.</b></p>
    <p><b> </b></p>
    <p>This device can be a UPnP root device, or embedded within a different device.</p>

    <p>The <i>RemoteUIServerDevice</i> encapsulates all services for the Remote UI Server Device Control Protocol (DCP). </p>
