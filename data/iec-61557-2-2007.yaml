abstract:
- language: en
  script: Latn
  content: 'This part of IEC 61557 specifies the requirements applicable to equipment
    for measuring the insulation resistance of equipment and installations in the
    de-energized state. This second edition cancels and replaces the first edition
    published in 1997. This edition constitutes a technical revision. The following
    changes were made with respect to the previous edition: a) definitions complemented;
    b) revision of some requirements have been revised; c) addition of a warning pictogram;
    d) complete revision of the subclause on overload tests.'
- language: fr
  script: Latn
  content: 'La présente partie de la CEI 61557 définit les exigences applicables aux
    appareils destinés à mesurer la résistance d''isolement d´appareils et d´installations
    hors tension. Cette deuxième édition annule et remplace la première édition publiée
    en 1997. Cette édition constitue une révision technique. Les principales modifications
    apportées par cette nouvelle édition sont les suivantes: a) révision des définitions;
    b) révision de certaines exigences; c) ajout d''un pictogramme d''avertissement;
    d) le paragraphe consacré aux essais de surcharge" a été entièrement révisée.'
