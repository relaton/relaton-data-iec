abstract:
- content: IEC 61280-1-4:2009 sets forth a standard procedure for the collection of
    two-dimensional fibre optic nearfield greyscale data and subsequent reduction
    to one-dimensional data expressed as a set of three sampled parametric functions
    of radius from the fibre's optical centre. This revision of IEC 61280-1-4 continues
    to fulfil its original purpose, characterization of transmission light sources,
    which enables the accurate mathematical prediction of minimum guaranteed link
    length in 1 gigabit per second or greater fibre optic data communication systems.
    New to this revision is support for improved measurement precision of insertion
    loss in multimode fibre optic links through the characterization of measurement
    light sources.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 61280-1-4:2009 définit une procédure standard consistant à collecter
    des données de niveaux de gris de champ proche de fibres optiques bidimensionnelles,
    puis à les réduire en données unidimensionnelles exprimées sous la forme d'un
    ensemble de trois fonctions paramétriques échantillonnées du rayon par rapport
    au centre optique de la fibre. La présente révision de la CEI 61280-1-4 satisfait
    ce but initial, la caractérisation des sources lumineuses de transmission, qui
    permet une prévision mathématique précise de la longueur minimum garantie de la
    liaison dans les systèmes de communication de données par fibres optiques de 1
    gigabit par seconde ou plus. Une nouveauté de cette révision est l'amélioration
    de la précision des mesures des pertes d'insertion dans des liaisons à fibres
    optiques multimodales par la caractérisation des sources lumineuses de mesure.
