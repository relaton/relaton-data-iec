abstract:
- language: en
  script: Latn
  content: "IEC 61987-41: 2025 provides:<br />\r\n• a characterization for the integration
    of process analysers in the Common Data Dictionary (CDD),<br />\r\n• generic structures
    for operating lists of properties (OLOP) and device lists of properties (DLOP)
    of measuring equipment in conformance with IEC 61987-10,<br />\r\n• generic structures
    for Dynamic Data, e.g. for condition monitoring of process analysers.<br />\r\nThe
    generic structures for the OLOP and DLOP contain the most important blocks for
    process analysers. Blocks pertaining to a specific equipment type will be described
    in the corresponding part of the IEC 61987 standard series. Similarly, equipment
    properties are not part of this document. Thus, OLOP, DLOPs and LOPDs for selected
    process analysers families will be found in the IEC CDD."
- language: fr
  script: Latn
  content: "IEC 61987-41: 2025 fournit:<br />\r\n• une caractérisation pour l'intégration
    des analyseurs de processus dans le Dictionnaire de données communes (CDD),<br
    />\r\n• des structures génériques pour les listes de propriétés fonctionnelles
    (OLOP) et les listes de propriétés d'appareil (DLOP) des équipements de mesure
    conformes à l'IEC 61987-10,<br />\r\n• des structures génériques pour les données
    dynamiques, par exemple, pour la surveillance des conditions des analyseurs de
    processus.<br />\r\nLes structures génériques pour l'OLOP et la DLOP contiennent
    les blocs les plus importants pour les analyseurs de processus. Les blocs concernant
    un type d'équipement spécifique sont décrits dans la partie correspondante de
    la série de normes IEC 61987. De même, les propriétés des équipements ne sont
    pas traitées dans le présent document. Ainsi, les OLOP, DLOP et LOPD pour des
    familles choisies d'analyseurs de processus se trouveront dans l’IEC CDD."
