- content: "IEC 60794-6:2020 est une spécification intermédiaire qui couvre les fonctionnalités
    générales des câbles à fibres optiques destinés aussi bien aux environnements
    extérieurs qu'aux environnements intérieurs, ci-après désignés \"câbles intérieurs/extérieurs\".
    Les câbles intérieurs/extérieurs sont déployés dans les environnements d'usine
    extérieurs ainsi que dans les locaux, satisfaisant donc aux exigences d'utilisation
    en extérieur ainsi qu'aux exigences d'utilisation en intérieur. Les applications
    types sont par exemple: prolongation dans un bâtiment d'un câble installé dans
    un conduit, ou utilisation de cette conception pour réaliser un câblage centralisé
    dans le bureau central, les locaux ou le réseau local exploitant le même câble
    sur toute la longueur des liaisons de câblage, englobant les portions en intérieur
    ainsi que les portions en extérieur. Les câbles qui possèdent généralement les
    caractéristiques associées à des conceptions de câbles extérieurs, présentant
    la robustesse thermique et mécanique qui les rend appropriés pour une utilisation
    dans les environnements d'usine extérieurs, tout en restant relativement souples,
    compacts et légers et en présentant le comportement au feu exigé à l'intérieur
    des locaux, sont spécifiés dans l'IEC 60794-6-10. Les câbles extérieurs retardateurs
    de flamme spécifiés dans l'IEC 60794-6-20 sont utilisés lorsque la majeure partie
    de la longueur de câble est déployée dans un environnement extérieur, et que la
    portion restante est déployée dans un environnement intérieur. La conception de
    câble peut être déterminée à partir d'une conception de câble extérieur type,
    conformément aux spécifications de produit décrites dans l'IEC 60794-3. Les performances
    spécifiques relatives aux rayons de courbure, conformément à la situation d'installation
    et au comportement au feu, et conformément à la législation régionale en vigueur,
    exigent principalement de choisir de manière appropriée le matériau de la gaine,
    ainsi que son association à d'autres matériaux et/ou à d'autres considérations
    relatives à la conception. En raison d'une utilisation dans des bâtiments qui
    présentent des restrictions liées à des espaces plus confinés, une plus grande
    souplesse du câble est souvent exigée pour l'installation. Souvent, des câbles
    de diamètre réduit sont privilégiés.<br />\r\nDes câbles intérieurs qui sont conçus
    pour être résistants aux intempéries, spécifiés dans l'IEC 60794-6-30, sont utilisés
    lorsqu'un câble intérieur est utilisé en extérieur sur une courte distance (quelques
    mètres), par exemple lorsque le point d'accès au réseau (NAP, network access point)
    est très proche du bâtiment. La conception de câble à fibres optiques intérieur/extérieur
    peut être déterminée à partir d'une conception de câble intérieur (voir l'IEC
    60794-2 et l'IEC TR 62901 pour des applications types), en y ajoutant des fonctionnalités
    spécifiques de comportement en extérieur. Les paramètres critiques sont la stabilité
    au rayonnement ultraviolet (UV) et la résistance à l'exposition à l'humidité."
