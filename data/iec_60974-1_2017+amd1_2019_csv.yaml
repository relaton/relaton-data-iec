abstract:
- content: "IEC 60974-1:2017+A1:2019 is applicable to power sources for arc welding
    and allied processes designed for industrial and professional use, and supplied
    by a voltage not exceeding 1 000 V, battery supplied or driven by mechanical means.
    This document specifies safety and performance requirements of welding power sources
    and plasma cutting systems. This document is not applicable to limited duty arc
    welding and cutting power sources which are designed mainly for use by laymen
    and designed in accordance with IEC 60974-6. This document includes requirements
    for battery-powered welding power sources and battery packs, which are given in
    Annex O. This document is not applicable to testing of power sources during periodic
    maintenance or after repair. This fifth edition cancels and replaces the fourth
    edition published in 2012 and constitutes a technical revision. The significant
    changes with respect to the previous edition are the following:<br />\r\n– improvement
    of Figure 1 (6.1.1);<br />\r\n– modification of Table 3 (6.1.4);<br />\r\n– description
    of energy efficiency measurements in Annex M;<br />\r\n– inclusion of battery
    supplied welding power sources in the scope. Requirements therefore are described
    in Annex O. This consolidated version consists of the fifth edition (2017) and
    its amendment 1 (2019). Therefore, no need to order amendment in addition to this
    publication."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L’IEC 60974-1:2017+A1:2019 s'applique aux sources de courant de soudage
    à l'arc et aux procédés connexes conçus pour un usage industriel et professionnel
    qui sont alimentés sous une tension ne dépassant pas 1 000 V, alimentés par batterie
    ou entraînés par des moyens mécaniques. Le présent document spécifie les exigences
    de sécurité et de fonctionnement des sources de courant de soudage et des systèmes
    de coupage par plasma. Le présent document ne s'applique pas aux sources de courant
    de soudage et de coupage à l'arc à service limité qui sont utilisées essentiellement
    par des non professionnels et qui sont conçues selon l’IEC 60974-6. Le présent
    document inclut les exigences relatives aux sources de courant de soudage alimentées
    par batterie et aux blocs de batteries qui sont donnés à l’Annexe O. Le présent
    document ne s’applique pas aux essais des sources de courant pendant l’entretien
    périodique ou après réparation. Cette cinquième édition annule et remplace la
    quatrième édition parue en 2012. Cette édition constitue une révision technique.
    Les modifications majeures par rapport à l’édition précédente sont les suivantes:<br
    />\r\n– amélioration de la Figure 1 (6.1.1);<br />\r\n– modification du Tableau
    3 (6.1.4);<br />\r\n– description des mesurages du rendement énergétique dans
    l’Annexe M;<br />\r\n– introduction des sources de courant de soudage alimentées
    par batterie dans le domaine d’application. Les exigences sont donc décrites dans
    l’Annexe O. Cette version consolidée comprend la cinquième édition (2017) et son
    amendement 1 (2019). Il n'est donc pas nécessaire de commander l'amendement avec
    cette publication."
