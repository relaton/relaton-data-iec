abstract:
- content: "IEC 62759-1:2022 describes methods for the simulation of transportation
    of complete package units of modules and combined subsequent environmental impacts.<br
    />\r\nThis second edition cancels and replaces the first edition published in
    2015. This edition includes the following significant technical changes with respect
    to the previous edition:<br />\r\na. Cancellation of tests and references to relevant
    standards for CPV.<br />\r\nb. Deletion of different classes for PV modules.<br
    />\r\nc. Deletion of requirement for minimum 10 modules per shipping unit.<br
    />\r\nd. Implementation of stabilization as intermediate measurement.<br />\r\ne.
    Addition of pass/fail criteria.<br />\r\nf. Change of requirements for retesting.<br
    />\r\ng. Change of number of cycles in dynamic mechanical load test."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 62759-1:2022 décrit les méthodes de simulation de transport de l’ensemble
    des unités d’emballage des modules et des impacts environnementaux résultants
    combinés. Le présent document s’applique aux modules photovoltaïques à plaque
    plane.<br /><br />\r\nCette deuxième édition annule et remplace la première édition
    parue en 2015. Cette édition inclut les modifications techniques majeures suivantes
    par rapport à l’édition précédente:<br />\r\na. annulation des essais et des références
    relatifs aux normes applicables aux modules photovoltaïques à concentration (CPV);<br
    />\r\nb. suppression des différentes classes de modules PV;<br />\r\nc. suppression
    du minimum exigé de 10 modules par colis d’expédition;<br />\r\nd. mise en place
    de la stabilisation comme mesurage intermédiaire;<br />\r\ne. ajout des critères
    d’acceptation/de rejet;<br />\r\nf. modification des exigences pour les contre-essais;<br
    />\r\ng. modification du nombre de cycles dans l’essai de charge mécanique dynamique."
