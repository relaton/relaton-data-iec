abstract:
- language: en
  script: Latn
  content: "IEC 60512-9-5:2020 when required by the detail product specification,
    is used for testing connectors or solderless connections within the scope of technical
    committee 48. It may also be used for similar devices when specified in a detail
    product specification. The object of this document is to detail a standard method
    for subjecting solderless connections to thermal stress conditioning by cyclic
    current loading. This second edition cancels and replaces the first edition published
    in 2010. This edition constitutes a technical revision. This edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\n- added method B and renamed the former test method as method A, to provide
    an alternative with more adjustable time \"ON\" and \"OFF\" for products with
    larger thermal mass.<br />\r\n- added introduction to provide background of this
    revision."
- language: fr
  script: Latn
  content: "L'IEC 60512-9-5:2020 est utilisée pour les essais des connecteurs ou des
    connexions sans soudure du domaine d’activité du comité d’études 48, lorsque la
    spécification particulière de produit l’exige. Elle peut également être utilisée
    pour des dispositifs similaires lorsqu’une spécification particulière de produit
    l'indique. L’objet du présent document est de définir une méthode normalisée pour
    soumettre les connexions sans soudure à une contrainte thermique appliquée au
    moyen d’une charge en courant de façon cyclique. Cette deuxième édition annule
    et remplace la première édition, parue en 2010, dont elle constitue une révision
    technique. La présente édition inclut les modifications techniques majeures suivantes
    par rapport à l'édition précédente:<br />\r\n- introduction de la méthode B pour
    fournir une alternative avec des durées d'activation et de désactivation ajustables
    pour les produits de masse thermique plus élevée. L'ancienne méthode devient la
    méthode A.<br />\r\n- ajout d'une introduction pour présenter cette revision."
