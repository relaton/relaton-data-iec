abstract:
- language: en
  script: Latn
  content: "IEC 62820-3-1:2017 gives guidelines for planning, installation, commissioning,
    operation and maintenance of Building Intercom Systems (BIS), for use in security
    applications. The different technical requirements for BIS are specified in IEC
    62820-1-1 and IEC 62820-1-2. The objectives of this document are to:<br />\r\n-
    \ provide a framework to assist system integrators, installers, consultant engineers
    and system owners in establishing their requirements;<br />\r\n- assist specifiers
    and system owners in determining the appropriate equipment required for a given
    application."
- language: fr
  script: Latn
  content: "L'IEC 62820-3-1:2017 propose des lignes directrices relatives à la planification,
    à l'installation, à la mise en service, à l'utilisation et à la maintenance des
    systèmes d'interphone de bâtiment (BIS) destinés à des applications de sécurité.
    Les différentes exigences techniques relatives aux BIS sont spécifiées dans l'IEC
    62820-1-1 et dans l'IEC 62820-1-2. Le présent document vise à:<br />\r\n- établir
    un cadre qui aide les intégrateurs, installateurs, ingénieurs consultants et propriétaires
    des systèmes à définir leurs exigences;<br />\r\n- aider les auteurs des spécifications
    et les propriétaires des systèmes à déterminer l'équipement approprié pour une
    application donnée."
