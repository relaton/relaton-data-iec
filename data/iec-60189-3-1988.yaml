abstract:
- language: en
  script: Latn
  content: Applicable to equipment wires with solid or stranded conductor, polyvinyl
    chloride (PVC) insulated, in singles, pairs and triples. The object of this standard
    is to specify requirements for wires used for the internal wiring of telecommunication
    equipment and of industrial and consumer electronic equipment.
- language: fr
  script: Latn
  content: Applicable aux fils d'équipement en conducteurs simples, en paires et en
    tierces, à conducteur massif ou divisé, isolés au PVC. A pour objet de spécifier
    les exigences requises pour les fils utilisés pour la filerie interne des équipements
    de télécommunication et des équipements électroniques professionnels et privés.
