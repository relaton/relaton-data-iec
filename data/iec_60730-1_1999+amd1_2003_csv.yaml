abstract:
- content: In general, this standard applies to the safety of automatic electrical
    controls, including controls using NTC or PTC thermistors, for use in, on, or
    in association with equipment for household and similar use, including controls
    for heating, air-conditioning and similar applications. The equipment may use
    electricity, gas, oil, solid fuel, solar thermal energy, etc., or a combination
    thereof. This part 1 is to be used in conjunction with the appropriate part 2
    for a particular type of control, or for controls for particular applications.
    This part 1 may also be applied, so far as reasonable, to controls not mentioned
    in a part 2.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: En général, la présente norme s'applique aux dispositifs de commande électrique
    automatiques destinés à être utilisés dans, sur, ou avec des équipements à usage
    domestique et analogue, y compris des dispositifs de commande pour chauffage,
    air conditionné et usages analogues. Les matériels peuvent utiliser l'électricité,
    le gaz, le pétrole, des combustibles solides, l'énergie thermique solaire, etc.,
    ou une combinaison de ces sources d'énergie. La présente partie 1 doit être utilisée
    avec la partie 2 appropriée au type de dispositif de commande concerné ou aux
    dispositifs de commande pour applications particulières. La présente partie 1
    peut aussi être utilisée, autant que de raison, aux dispositifs de commande non
    mentionnés dans une partie 2 et aux dispositifs de commande conçus selon de nouveaux
    principes, pour lesquels de nouvelles prescriptions peuvent être nécessaires.
