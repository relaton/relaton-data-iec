abstract:
- language: en
  script: Latn
  content: "IEC 62680-1-8:2019 is to describe in detail all the Terminal Types that
    are supported by the Audio Device Class. This document is considered an integral
    part of the Audio Device Class Specification, although subsequent revisions of
    this document are independent of the revision evolution of the main Audio Device
    Class Specification. This is to easily accommodate the addition of new Terminal
    Types without impeding the core Audio Device Class Specification.<br />\r\nThe
    Audio Device Class Definition applies to all devices or functions embedded in
    composite devices. All audio signals inside an audio function start at an Input
    Terminal, pass through some Units, and leave the function through an Output Terminal.
    Units can manipulate the signal in various ways. Terminals represent the connections
    of the function to the outside world.<br />\r\nAs part of the Terminal descriptor,
    the wTerminalType field specifies the vendor’s suggested use of the Terminal.
    For example, a pair of speakers is a more suitable target for music output than
    a telephone line. This feature allows a vendor to ensure that applications use
    the device in a consistent and meaningful way."
- language: fr
  script: Latn
  content: "L'IEC 62680-1-8:2019 a pour objectif de décrire en détail tous les types
    de terminaux pris en charge par la classe des dispositifs audio. Le présent document
    est vu comme faisant partie intégrante de la Spécification de classe de dispositifs
    audio, bien que les révisions ultérieures du présent document soient indépendantes
    de l'évolution des révisions de la Spécification de classe de dispositifs audio
    principale. L'objectif est de faciliter la prise en compte de l'ajout de nouveaux
    types de terminaux sans affecter la Spécification de classe de dispositifs audio
    de base.<br />\r\nLa définition de classes de dispositifs audio s'applique à tous
    les dispositifs ou fonctions intégrés dans des dispositifs composites. Tous les
    signaux audio au sein d'une fonction audio partent d'un terminal d'entrée, passent
    par des unités, puis quittent la fonction par un terminal de sortie. Les unités
    peuvent manipuler le signal de différentes façons. Les terminaux représentent
    les connexions de la fonction au monde extérieur.<br />\r\nLe champ wTerminalType,
    qui fait partie du descripteur de terminal, indique l'utilisation suggérée par
    le fournisseur du terminal. Par exemple, une paire de haut-parleurs est une cible
    plus appropriée pour une sortie musicale qu'une ligne téléphonique. Cette fonctionnalité
    permet à un fournisseur de s'assurer que les applications utilisent le dispositif
    de manière cohérente et pertinente."
