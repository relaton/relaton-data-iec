abstract:
- content: "<p>This document discusses the syntax and semantics for including online
    analytic processing (OLAP) capabilities<br />in SQL, as defined in ISO/IEC 9075-2.<br
    />It discusses the following features regarding OLAP capabilities of the SQL language:<br
    />— Feature T611, “Elementary OLAP operations”,<br />— Feature T612, “Advanced
    OLAP operations”,<br />— Feature T614, “NTILE function”,<br />— Feature T615,
    “LEAD and LAG functions”,<br />— Feature T616, “Null treatment option for LEAD
    and LAG functions”,<br />— Feature T617, “FIRST_VALUE and LAST_VALUE functions”,<br
    />— Feature T618, “NTH_VALUE function”,<br />— Feature T619, “Nested window functions”,<br
    />— Feature T620, “WINDOW clause: GROUPS option”,<br />— Feature T621, “Enhanced
    numeric functions”</p>"
