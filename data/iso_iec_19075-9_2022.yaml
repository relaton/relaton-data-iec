abstract:
- content: "ISO/IEC 19075-9:2022 This document discusses the syntax and semantics
    for including online analytic processing (OLAP) capabilities<br />\r\nin SQL,
    as defined in ISO/IEC 9075-2.<br />\r\nIt discusses the following features regarding
    OLAP capabilities of the SQL language:<br />\r\n- Feature T611, “Elementary OLAP
    operations”,<br />\r\n- Feature T612, “Advanced OLAP operations”,<br />\r\n- Feature
    T614, “NTILE function”,<br />\r\n- Feature T615, “LEAD and LAG functions”,<br
    />\r\n- Feature T616, “Null treatment option for LEAD and LAG functions”,<br />\r\n-
    Feature T617, “FIRST_VALUE and LAST_VALUE functions”,<br />\r\n- Feature T618,
    “NTH_VALUE function”,<br />\r\n- Feature T619, “Nested window functions”,<br />\r\n-
    Feature T620, “WINDOW clause: GROUPS option”,<br />\r\n- Feature T621, “Enhanced
    numeric functions”"
