abstract:
- content: 'IEC 61280-2-8:2003 specifies two main methods for the determination of
    low BER values by making accelerated measurements. These include the variable
    decision threshold method (Clause 4) and the variable optical threshold method
    (Clause 5). In addition, a third method, the sinusoidal interference method, is
    described in Annex B. Key Words: BER values, variable decision threshold method,
    variable optical threshold method, sinusoidal interference method'
  language:
  - en
  script:
  - Latn
  format: text/html
- content: 'La CEI 61280-2-8:2003 spécifie deux méthodes principales de détermination
    de faibles valeurs de TEB en réalisant des mesures accélérées. Celles-ci incluent
    la méthode du seuil de décision variable (Article 4) et la méthode du seuil optique
    variable (Article 5). En outre, une troisième méthode, la méthode de brouillage
    sinusoïdal, est décrite à l''Annexe B. Mots clés: faibles valeurs de TEB, la méthode
    du seuil de décision variable, la méthode du seuil optique variable, la méthode
    de brouillage sinusoïdal'
