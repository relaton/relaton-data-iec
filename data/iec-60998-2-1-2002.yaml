abstract:
- language: en
  script: Latn
  content: This standard applies to connecting devices with screw-type clamping units
    primarily suitable for connecting unprepared conductors. This Part 2-1 is intended
    to be used in conjunction with IEC 60998-1. It was established on the basis of
    the second edition (2002) of that standard. This second edition cancels and replaces
    the first edition published in 1990 and constitutes a technical revision.
- language: fr
  script: Latn
  content: La présente norme s'applique aux dispositifs de connexion à organes de
    serrage à vis essentiellement appropriés pour le raccordement des conducteurs
    non préparés. La présente Partie 2-1 est destinée à être utilisée conjointement
    avec la CEI 60998-1. Elle a été établie sur la base de la deuxième édition (2002)
    de cette norme. Cette deuxième édition annule et remplace la première édition
    parue en 1990, dont elle constitue une révision technique.
