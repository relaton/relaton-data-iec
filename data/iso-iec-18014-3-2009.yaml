abstract:
- language: en
  script: Latn
  content: |-
    <p>ISO/IEC 18014-3:2009</p>
    <ul>
    <li>describes a general model for time-stamping services producing linked tokens,</li>
    <li>describes the basic components used to construct a time-stamping service producing linked tokens,</li>
    <li>defines the data structures used to interact with a time-stamping service producing linked tokens,</li>
    <li>describes specific instances of time-stamping services producing linked tokens, and</li>
    </ul>
    <p>defines a protocol to be utilized by time-stamping services producing linked tokens for the purpose of extending linked tokens to published values.</p>
