abstract:
- content: Applies to tests on internal gas-pressure cables and accessories intended
    to be used in systems with a nominal voltage not exceeding 275 kV between phases,
    and in which, during normal operation, a gas pressure exceeding 12 kg/cm2 is applied
    internally (i.e. with the gas in direct contact with the insulation).
  language:
  - en
  script:
  - Latn
  format: text/html
- content: Applicable aux essais des câbles à pression de gaz interne et à leurs accessoires
    destinés à des réseaux d'une tension nominale ne dépassant pas 275 kV entre phases.
    Ces câbles fonctionnent sous une pression de gaz supérieure à 12 kg/cm2 appliquée
    intérieurement (c'est-à-dire le gaz étant en contact direct avec l'isolation).
