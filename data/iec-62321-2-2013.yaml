abstract:
- language: en
  script: Latn
  content: "IEC 62321-2:2013 provides strategies of sampling along with the mechanical
    preparation of samples from electrotechnical products, electronic assemblies and
    electronic components. These samples can be used for analytical testing to determine
    the levels of certain substances as described in the test methods in other parts
    of IEC 62321. Restrictions for substances will vary between geographic regions
    and from time to time. This Standard describes a generic process for obtaining
    and preparing samples prior to the determination of any substance which are under
    concern.<br />\r\nIEC 62321-2:2013 has the status of a horizontal standard in
    accordance with <a href=\"https://webstore.iec.ch/advsearchform?&amp;RefNbr=108&amp;typepub=GUIDE\">IEC
    Guide 108</a>."
- language: fr
  script: Latn
  content: "L'IEC 62321-2:2013 fournit des stratégies d'échantillonnage ainsi que
    la préparation mécanique d'échantillons de produits électrotechniques, ensembles
    électroniques et composants électroniques. Ces échantillons peuvent être utilisés
    pour un essai analytique visant à déterminer les niveaux de certaines substances,
    comme décrit dans les méthodes d'essai des autres parties de l'IEC 62321. Les
    restrictions concernant les substances varient selon les régions géographiques
    et de temps à autres. La présente norme décrit un processus général permettant
    d'obtenir et de préparer des échantillons avant de déterminer toute substance
    posant problème.<br />\r\nL'IEC 62321-2:2013 a le statut de norme horizontale
    conformément au <a href=\"https://webstore.iec.ch/advsearchform?&amp;RefNbr=108&amp;typepub=GUIDE\">Guide
    IEC 108</a>."
