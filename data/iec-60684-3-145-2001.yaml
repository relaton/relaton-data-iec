abstract:
- language: en
  script: Latn
  content: 'Gives the requirements for three types of non-heat-shrinkable sleeving,
    extruded from PTFE. Sleeving of this type is normally available with internal
    diameters up to 8,53 mm and in a range of wall thicknesses between 0,15 mm and
    0,51 mm. This specification covers three levels of wall thickness: "thin wall",
    "standard wall" and "thick wall" related to nominal internal diameter and with
    corresponding differences in requirements for breakdown voltage. Experience of
    product performance indicates that PTFE sleeving may be suitable for inclusion
    in systems for operation at temperatures up to 250 °C.'
- language: fr
  script: Latn
  content: 'Donne les prescriptions pour trois types de gaine en PTFE extrudé, non
    thermorétractables. Les gaines de ce type sont généralement fournies avec des
    diamètres intérieurs allant jusqu''à 8,53 mm et dans des gammes d''épaisseur de
    paroi comprises entre 0,15 mm et 0,51 mm. Cette spécification couvre trois niveaux
    d''épaisseur de paroi: «paroi mince», «paroi normale» et «paroi épaisse», selon
    le diamètre intérieur nominal et selon des prescriptions différentes correspondant
    à la tension de claquage. L''expérience concernant la qualité des produits indique
    que les gaines en PTFE peuvent être adaptées à une utilisation dans les système
    fonctionnant avec des températures allant jusqu''à 250 °C.'
