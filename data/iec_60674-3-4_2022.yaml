abstract:
- content: "IEC 60674-3-4:2022 gives the requirements for polyimide films used for
    electrical purposes. Materials which conform to this specification meet established
    levels of performance. However, the selection of a material by a user for a specific
    application is based on the actual requirements necessary for adequate performance
    in that application and not based on this specification alone.Safety warning:
    it is the responsibility of the user of the methods contained or referred to in
    this document to ensure that they are used in a safe manner. This second edition
    cancels and replaces the first edition published in 1993. This edition constitutes
    a technical revision. This edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\nthis document has been
    completely revised editorially and technically and included in the IEC 60674 series
    of standards;<br />\r\nnew types have been included;<br />\r\nthe ranges of thickness
    have been expanded;<br />\r\nchanges have been made to the requirements of some
    existing types."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 60674-3-4:2022 spécifie les exigences pour les films de polyimide
    à usages électriques. Les matériaux conformes à la présente spécification satisfont
    à des niveaux établis de performance. Toutefois, le choix d’un matériau par un
    utilisateur pour une application spécifique repose sur les exigences réelles nécessaires
    pour obtenir des performances adéquates de l’application concernée, et non sur
    la seule présente spécification. Avertissement de sécurité: il incombe à l'utilisateur
    des méthodes contenues ou référencées dans le présent document de s'assurer que
    celles-ci sont utilisées en toute sécurité. Cette deuxième édition annule et remplace
    la première édition parue en 1993. Cette édition constitue une révision technique.
    Cette édition inclut les modifications techniques majeures suivantes par rapport
    à l'édition précédente:<br />\r\nle présent document a fait l'objet d'une révision
    rédactionnelle et technique complète, et a été intégré à la série de normes IEC
    60674;<br />\r\nde nouveaux types ont été ajoutés;<br />\r\nles plages d'épaisseurs
    ont été étendues;<br />\r\ndes modifications ont été apportées aux exigences relatives
    à certains types existants."
