abstract:
- content: "ISO/IEC 14763-3:2024 specifies systems and methods for the inspection
    and testing of installed optical fibre cabling designed in accordance with premises
    cabling standards including the ISO/IEC 11801 series. The test methods refer to
    existing standards-based procedures where they exist.<br />\r\nThis third edition
    cancels and replaces the second edition published in 2014 and Amendment 1:2018.
    This edition constitutes a technical revision.<br />\r\nThis edition includes
    the following significant technical changes with respect to the previous edition:<br
    />\r\na) removal of plastic fibre testing;<br />\r\nb) addition of testing of
    MPO cabling;<br />\r\nc) restructuring of the content;<br />\r\nd) addition of
    end-to-end link LSPM testing;<br />\r\ne) addition of MPTL LSPM testing;<br />\r\nf)
    addition of measurement uncertainty for all measurement methods;<br />\r\ng) introduction
    of normative inspection for cleanliness to align with the ISO/IEC 11801 series;<br
    />\r\nh) testing will support SM ranges up to 10 km;<br />\r\ni) introduction
    of new test limits for connector attenuation against reference connector;<br />\r\nj)
    introduction of description of reference connectors;<br />\r\nk) introduction
    of recommended cleaning methods."
