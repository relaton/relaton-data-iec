- content: La CEI 60749-7:2011 spécifie les essais et les mesures de la teneur en
    vapeur d'eau et en autres gaz de l'atmosphère à l'intérieur d'un dispositif métallique
    ou céramique scellé hermétiquement. L'essai est utilisé en tant que mesure de
    la qualité du procédé de scellement et en vue de fournir des informations sur
    la stabilité chimique à long terme de l'atmosphère à l'intérieur du boîtier. Il
    est applicable à tous les dispositifs à semiconducteurs scellés de cette manière
    mais généralement réservés pour les applications à haute fiabilité comme dans
    les domaines militaire et spatial. Le présent essai est destructif. Cette deuxième
    édition annule et remplace la première édition parue en 2002, dont elle constitue
    une révision technique. Cette seconde édition a été complètement remaniée de manière
    à l'aligner sur le texte des dernières versions de la MIL-STD-750, méthode 1018
    et la MIL-STD-883, méthode 1018. La modification principale est la suppression
    des deux méthodes alternatives, anciennement désignées méthode 2 et méthode 3.
