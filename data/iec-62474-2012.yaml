abstract:
- language: en
  script: Latn
  content: "IEC 62474:2012 specifies the procedure, content, and form relating to
    material declarations for products of companies operating in and supplying the
    electrotechnical industry. Process chemicals and emissions during product use
    are not in the scope of this International Standard. It provides data to downstream
    manufacturers that:<br />\r\n- allows them to assess products against substance
    restriction compliance requirements;<br />\r\n- they can use in their environmentally
    conscious design process and across all product life cycle phases. A database
    associated with this document is available at <a href=\"http://std.iec.ch/iec62474\">http://std.iec.ch/iec62474</a>.
    It contains the list of:<br />\r\n- Declarable substance groups and declarable
    substances;<br />\r\n- Reference Substances;<br />\r\n- Material classes;<br />\r\n-
    XML schema for data format and exchange and the accompanying developer table."
- language: fr
  script: Latn
  content: "La CEI 62474:2012 décrit la procédure, le contenu et la forme des déclarations
    de matières pour les produits des entreprises et des fournisseurs de l'industrie
    électrotechnique. Les produits chimiques et les émissions du processus pendant
    l'utilisation du produit n'entrent pas dans le domaine d'application de la présente
    Norme internationale. Elle fournit aux fabricants situés en aval des données qui:<br
    />\r\n- leur permettent d'évaluer des produits au vu des exigences de conformité
    et de restriction de substances;<br />\r\n- peuvent être utilisées dans le cadre
    de leur processus d'écoconception et dans toutes les phases du cycle de vie du
    produit. Une base de données associée au présent document est disponible à l'adresse
    <a href=\"http://std.iec.ch/iec62474\">http://std.iec.ch/iec62474</a>. Elle contient
    la liste des:<br />\r\n- groupes de substances déclarables et les substances déclarables;<br
    />\r\n- substances de référence;<br />\r\n- classes de matières;<br />\r\n- schémas
    XML pour le format et l'échange de données et le tableau développeurs d'accompagnement."
