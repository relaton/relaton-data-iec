abstract:
- language: en
  script: Latn
  content: IEC 62933-5-2:2020 primarily describes safety aspects for people and, where
    appropriate, safety matters related to the surroundings and living beings for
    grid-connected energy storage systems where an electrochemical storage subsystem
    is used.
- language: fr
  script: Latn
  content: L’IEC 62933-5-2:2020 décrit principalement les aspects liés à la sécurité
    des personnes et, le cas échéant, les questions de sécurité associées à l’environnement
    et aux êtres vivants pour les systèmes de stockage de l’énergie raccordés à un
    réseau qui utilisent un sous-système électrochimique de stockage.
