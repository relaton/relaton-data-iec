abstract:
- language: en
  script: Latn
  content: "IEC 61439-5:2010 gives specific requirements for public electricity network
    distribution assemblies (PENDAs), which are stationary assemblies verified by
    verification tests, as defined in this standard. These ASSEMBLIES are used for
    the distribution of electrical energy in three-phase systems (see Figure 101 for
    a typical distribution network). Open type ASSEMBLIES are not covered by this
    standard. This first edition of IEC 61439-5 cancels and replaces the second edition
    of IEC 60439-5 (2006), and constitutes a technical revision. This edition of IEC
    61439-5 includes the following significant technical changes with respect to the
    latest edition of IEC 60439-5:<br />\r\n- alignment on IEC 61439-1 regarding the
    structure and technical content, as applicable;<br />\r\n- introduction of new
    verifications, accordingly;<br />\r\n- harmonisation of the requirements of substation
    cable distribution boards and cable distribution cabinets, thereby eliminating
    the need to identify and define two catagories of assembly;<br />\r\n- simpler
    standard as a result of a reduction in the number of assembly types defined and
    the acronyms used to identify the different assemblies.<br />\r\nThis publication
    is to be read in conjunction with <a href=\"https://webstore.iec.ch/en/publication/19751\">IEC
    61439-1:2009</a>."
- language: fr
  script: Latn
  content: "La CEI 61439-5:2010 définit des exigences spécifiques aux ensembles pour
    réseaux de distribution publique (ERD) qui sont fixes et vérifiés par des essais
    de vérification comme défini dans la présente norme. Ces ENSEMBLES sont utilisés
    pour la distribution de l'énergie électrique dans des systèmes triphasés (voir
    Figure 101 représentant un réseau de distribution classique). Les ENSEMBLES ouverts
    ne sont pas couverts par la présente norme. Cette première édition de la CEI 61439-5
    annule et remplace la seconde édition de la CEI 60439-5 (2006), et constitue une
    révision technique. La présente édition de la CEI 61439-5 inclut les modifications
    techniques significatives suivantes par rapport à la dernière édition de la CEI
    60439-5:<br />\r\n- alignement sur la CEI 61439-1 en ce qui concerne la structure
    et le contenu technique, s'il y a lieu;<br />\r\n- introduction de nouvelles vérifications,
    en conséquence;<br />\r\n- harmonisation des exigences relatives aux tableaux
    de distribution par câbles pour poste (SCDB) et aux ensembles d'appareillage pour
    réseaux de distribution (ERD) éliminant ainsi la nécessité d'identifier et de
    définir deux catégories d'ensembles;<br />\r\n- norme simplifiée en raison de
    la réduction du nombre de types d'ensembles définis et des acronymes utilisés
    pour identifier les différents ensembles.<br />\r\nCette publication doit être
    lue conjointement avec l'<a href=\"https://webstore.iec.ch/en/publication/19751\">IEC
    61439-1:2009</a>."
