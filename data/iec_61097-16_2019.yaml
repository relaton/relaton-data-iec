- content: "L'IEC 61097-16:2019 spécifie les exigences opérationnelles et de fonctionnement,
    les méthodes d'essai et les résultats exigibles minimaux pour toute station terrienne
    de navire destinée à fonctionner dans les systèmes et les services mobiles par
    satellite qui sont reconnus par l'Organisation maritime internationale comme satisfaisant
    aux critères exigés par l'OMI en vertu du règlement IV/4-1 de la Convention internationale
    sur la Sauvegarde de la vie humaine en mer (Safety Of Life At Sea), 1974, telle
    que modifiée, pour la fourniture des systèmes et des services mobiles par satellite
    dans le SMDSM, indépendamment du fournisseur de satellite mobile utilisé.<br />\r\nLe
    présent document contient les critères minimaux et les normes de fonctionnement
    de l'OMI, actuellement prescrits dans la Résolution OM A.1001(25), dans la Résolution
    OMI MSC.434(98) et il est également associé à la Résolution OMI A.694(17) et l'IEC
    60945.<br />\r\nLes sujets en rapport avec l'installation de la station terrienne
    de navire sont indiqués dans l'Annexe A."
