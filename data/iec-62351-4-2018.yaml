abstract:
- language: en
  script: Latn
  content: IEC 62351:2018 specifies security requirements both at the transport layer
    and at the application layer. While IEC TS 62351-4:2007 primarily provided some
    limited support at the application layer for authentication during handshake for
    the Manufacturing Message Specification (MMS) based applications, this document
    provides support for extended integrity and authentication both for the handshake
    phase and for the data transfer phase. It provides for shared key management and
    data transfer encryption at the application layer and it provides security end-to-end
    (E2E) with zero or more intermediate entities. While IEC TS 62351-4:2007 only
    provides support for systems based on the MMS, i.e. systems using an Open Systems
    Interworking (OSI) protocol stack, this document provides support for application
    protocols using other protocol stacks, e.g. an Internet protocol suite. This support
    is extended to protect application protocols using XML encoding. This extended
    security at the application layer is referred to as E2E-security. In addition
    to E2E security, this part of IEC 62351 also provides mapping to environmental
    protocols carrying the security related information. Only OSI and XMPP environments
    are currently considered.
- language: fr
  script: Latn
  content: "IEC 62351:2018 spécifie les exigences de sécurité concernant à la fois
    la couche transport et la couche application. Alors que l’IEC TS 62351-4:2007
    apportait principalement une aide limitée concernant la couche application pour
    l’authentification lors de l’établissement de liaison des applications fondées
    sur la messagerie MMS (manufacturing message specification), le présent document
    fournit également une assistance quant à l’extension de l’intégrité et l’authentification
    lors des phases d’établissement de liaison et de transfert de données. Il pourvoit
    à la gestion essentielle partagée et au chiffrement de transfert de données pour
    la couche application et assure la sécurité bout-à-bout (E2E - end-to-end) avec
    zéro entité intermédiaire ou plus. Alors que l’IEC TS 62351-4:2007 apporte une
    assistance uniquement pour les systèmes fondés sur la MMS, c’est-à-dire les systèmes
    utilisant une pile de protocoles OSI (open systems interworking - interconnexion
    de systèmes ouverts), le présent document fournit également une assistance quant
    aux protocoles d’application utilisant d’autres piles de protocoles, par exemple
    une suite de protocoles Internet (voir 4.1). Cette assistance est étendue afin
    d’assurer la protection des protocoles d’application utilisant le codage XML.
    Cette sécurité étendue au niveau de la couche application est appelée sécurité
    E2E.<br />\r\nEn plus de la sécurité E2E, la présente partie de l’IEC 62351 présente
    également la mise en correspondance avec les protocoles environnementaux comportant
    les informations concernant la sécurité. Seuls les environnements OSI et XMPP
    sont actuellement pris en considération."
