abstract:
- language: en
  script: Latn
  content: 'IEC 61215-1:2016 lays down requirements for the design qualification and
    type approval of terrestrial photovoltaic (PV) modules suitable for long-term
    operation in general open-air climates, as defined in IEC 60721-2-1. This standard
    is intended to apply to all terrestrial flat plate module materials such as crystalline
    silicon module types as well as thin-film modules. The objective of this test
    sequence is to determine the electrical and thermal characteristics of the module
    and to show, as far as possible within reasonable constraints of cost and time,
    that the module is capable of withstanding prolonged exposure in climates described
    in the scope. This edition of IEC 61215-1 includes the following significant technical
    changes with respect to the second edition of IEC 61215:2005: new standard series
    structure consistent with other IEC standards: Part 1 lists general requirements,
    Part 1-x specifics for each PV technology and Part 2 defines testing. All tests
    defined in Part 2 are MQTs (module quality tests).'
- language: fr
  script: Latn
  content: 'L''IEC 61215-1:2016 établit les exigences pour la qualification de la
    conception et l''homologation des modules photovoltaïques (PV) pour applications
    terrestres et pour une utilisation de longue durée dans les climats généraux à
    l''air libre, définis dans l''IEC 60721-2-1. La présente norme est destinée à
    s''appliquer à tous les matériaux de modules à plaque plane au silicium cristallin
    pour applications terrestres (p. ex.: types de modules au silicium cristallin
    et modules à couches minces). L''objet de cette séquence d''essais est de déterminer
    les caractéristiques électriques et thermiques du module et de montrer, dans la
    mesure du possible avec des contraintes de coût et de temps raisonnables, que
    le module est apte à supporter une exposition prolongée aux climats définis dans
    le domaine d''application. Cette édition de l''IEC 61215-1 inclut les modifications
    techniques majeures suivantes par rapport à la deuxième édition de l''IEC 61215:2005:
    Réorganisation de la série de normes selon une structure cohérente avec les autres
    normes de l''IEC. La Partie 1 répertorie les exigences générales, les Partie 1-x
    établissent les exigences spécifiques à chaque technologie photovoltaïque (PV),
    tandis que la Partie 2 définit les essais. Tous les essais définis dans la Partie
    2 sont des essais de qualité des modules (MQT, Module Quality Test).'
