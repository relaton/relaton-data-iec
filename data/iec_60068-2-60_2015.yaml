  format: text/html
- content: "L'IEC 60068-2-60:2015 est disponible sous forme de IEC 60068-2-60:2015
    RLV qui contient la Norme internationale et sa version Redline, illustrant les
    modifications du contenu technique depuis l'édition précédente.<br /><br />\r\nL'IEC
    60068-2-60:2015 établit l'influence corrosive de l'environnement sur des composants
    de produits électrotechniques, des équipements et des matériels, en fonctionnement
    ou stockés à l'intérieur de bâtiments, en particulier sur des contacts et des
    connexions, pris individuellement, intégrés dans un sous-ensemble ou faisant partie
    d'un équipement complet. Cette troisième édition annule et remplace la deuxième
    édition publiée en 1995. Cette édition constitue une révision technique. Cette
    édition inclut les modifications techniques majeures suivantes par rapport à l'édition
    précédente:<br />\r\n- mise à jour du format de l'IEC;<br />\r\n- mise à jour
    de la liste de références normatives;<br />\r\n- ajout d'informations concernant
    le volume de travail;<br />\r\n- révision de la procédure d'essai;<br />\r\n-
    révision des figures dans l'Annexe B."
