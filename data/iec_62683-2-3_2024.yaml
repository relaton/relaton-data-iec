abstract:
- content: "IEC 62683-2:2024 specifies the functional safety and reliability data
    model descriptions for low‑voltage switchgear and controlgear to be used by engineering
    tools for the design of safety related control systems according to IEC 62061,
    IEC 61508-2 and ISO 13849-1, and for dependability analysis of electrotechnical
    systems.<br />\r\nThis dictionary is used to facilitate the exchange between computers
    of data characterizing low-voltage switchgear and controlgear.<br />\r\nEach property
    has an unambiguously defined meaning and naming, and where relevant, a defined
    value list, a defined format and a defined unit.<br />\r\nThe data models described
    in this document are intended to complement the product catalogue data defined
    by IEC 62683-1.<br />\r\nThis document does not cover:<br />\r\n- exchange format
    such as defined in VDMA 66413,<br />\r\n- explosive atmosphere applications,<br
    />\r\n- manufacturer specific features."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 62683-2-3:2024 spécifie les descriptions de modèles de données relatives
    à la sécurité fonctionnelle et à la fiabilité des appareillages à basse tension,
    à utiliser par les outils d’ingénierie pour la conception des systèmes de commande
    relatifs à la sécurité conformes à l’IEC 62061, l’IEC 61508-2 et l’ISO 13849-1,
    ainsi que pour l’analyse de la sûreté de fonctionnement des systèmes électrotechniques.<br
    />\r\nCe dictionnaire est utilisé pour faciliter l’échange entre ordinateurs de
    données caractérisant les appareillages à basse tension.<br />\r\nChaque propriété
    a une signification et une dénomination définies sans ambiguïté et, le cas échéant,
    une liste de valeurs, une unité et un format définis.<br />\r\nLes modèles de
    données décrits dans le présent document sont destinés à compléter les données
    de catalogue des produits définies par l’IEC 62683-1.<br />\r\nLe présent document
    ne couvre pas:<br />\r\n- le format d’échange tel que défini dans la VDMA 66413;<br
    />\r\n- les applications pour atmosphères explosives;<br />\r\n- les caractéristiques
    spécifiques aux fabricants."
