abstract:
- content: "IEC 61108-5:2020 specifies the minimum performance requirements, methods
    of testing and required test results for BDS shipborne receiver equipment, based
    on IMO resolution MSC.379(93), which uses the signals from the BeiDou navigation
    satellite system in order to determine position. It takes account of the general
    requirements given in IMO resolution A.694(17) and is associated with IEC 60945.
    When a requirement in this document is different from IEC 60945, the requirement
    in this document takes precedence. This document also takes account, as appropriate,
    of requirements for the presentation of navigation-related information on shipborne
    navigational displays given in IMO resolution MSC.191(79) and is associated with
    IEC 62288 and MSC.302(87) associated with IEC 62923-1.<br />\r\nThis receiver
    standard applies to navigation in the ocean, coastal, harbour entrances, harbour
    approaches and restricted waters, as defined in IMO resolution A.915(22) and IMO
    resolution A.1046(27)."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 61108-5:2020 spécifie les exigences de performances minimales, les
    méthodes d'essai et les résultats d'essai exigés pour le matériel de réception
    de bord BDS, conformément à la Résolution MSC.379(93) de l'OMI, qui utilise les
    signaux provenant du système de navigation par satellite BeiDou afin de déterminer
    une position. Elle tient compte des exigences générales données dans la résolution
    A.694(17) de l'OMI et est associée à l'IEC 60945. Si une exigence du présent document
    est différente de l'IEC 60945, l'exigence du présent document a la priorité. Le
    présent document tient également compte, selon le cas, des exigences de présentation
    des informations relatives à la navigation sur les écrans de navigation de bord,
    données dans la résolution MSC.191(79) de l'OMI, et est associé à l'IEC 62288
    et à la résolution MSC.302(87) associée à l'IEC 62923-1.<br />\r\nCette norme
    relative aux récepteurs s'applique à la navigation sur l'océan, à la navigation
    côtière, à l'entrée d'un port, à l'approche d'un port et aux eaux à navigation
    réglementée, comme cela est défini dans les Résolutions A.915(22) et A.1046(27)
    de l'OMI."
