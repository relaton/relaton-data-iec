abstract:
- content: "IEC 62148-11:2009 covers physical interface specification for modulator
    integrated laser diode transmitters. The object of this standard is to adequately
    specify the physical requirements of an optical transmitter that will enable mechanical
    interchangeability of transmitters complying with this standard both at the printed
    circuit board and for any panel mounting requirement. This second edition cancels
    and replaces the first edition. The first edition was limited to 14-pin modulator-integrated
    laser diode transmitters. The second edition has been expanded to include 14-pin
    pump lasers and the title changed to reflect the new scope.<br /><br />\r\nThis
    publication is to be read in conjunction with IEC 62148-1:2002."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "La CEI 62148-11:2009 couvre les spécifications de l'interface physique
    des émetteurs à diode laser à modulateur intégré. Le but de la présente norme
    est de spécifier de façon adéquate les exigences physiques applicables aux émetteurs
    optiques de façon à permettre l'interchangeabilité mécanique des émetteurs conformes
    à cette norme à la fois sur les cartes à circuits imprimées et pour toutes les
    exigences concernant le montage des panneaux. Cette deuxième édition annule et
    remplace la première édition. La première édition ne concernait que les émetteurs
    à diode laser de 14 broches à modulateur intégré. Cette deuxième édition a été
    étendue afin d'inclure les lasers pompés de 14 broches, et le titre adapté afin
    de refléter le nouveau domaine d'application.<br /><br />\r\nCette publication
    doit être lue conjointement avec la CEI 62148-1:2002."
