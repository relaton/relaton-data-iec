- content: "l’IEC 82474-1:2025 spécifie les exigences et les recommandations concernant
    le contenu, le format et l’échange relatifs aux déclarations de matériaux des
    produits.<br />\r\nLe principal objectif du présent document est de fournir en
    amont et en aval de la chaîne logistique d’approvisionnement des données qui permettent
    aux organisations:<br />\r\n- d’évaluer des produits par rapport aux exigences
    relatives aux matériaux et aux substances,<br />\r\n- d’évaluer des substances
    de produits chimiques industriels utilisées pour la fabrication et d’autres étapes
    du cycle de vie des produits,<br />\r\n- d’utiliser ces informations dans leurs
    activités liées au processus d’écoconception et dans toutes les étapes du cycle
    de vie du produit,<br />\r\n- d’obtenir des informations concernant l’efficacité
    matérielle et la circularité de leurs produits.<br />\r\nLe présent document spécifie
    les exigences obligatoires et fournit également les exigences facultatives relatives
    aux déclarations.<br />\r\nLe présent document ne propose aucune solution logicielle
    spécifique concernant la collecte des données des déclarations de matériaux dans
    la chaîne logistique d’approvisionnement. Il fournit toutefois un format de données
    utilisé pour communiquer les informations au sein de la chaîne logistique d’approvisionnement.
    Les organisations peuvent déterminer la méthode la plus appropriée de collecte
    des données des déclarations de matériaux sans compromettre l’utilité et la qualité
    des données. Il est prévu que le présent document permette une déclaration fondée
    sur un jugement technique, des déclarations de matériaux de déclarants (fournisseurs)
    et/ou des prélèvements et des essais.<br />\r\nLe présent document a le statut
    d’une publication horizontale conformément au Guide 123 de l’IEC:2025.<br />\r\nCette
    édition inclut les modifications techniques suivantes par rapport à l’IEC 62474:2018
    (édition 2):<br />\r\na) Les définitions ont été affinées pour répondre aux besoins
    de secteurs autres que les produits et systèmes électriques et électroniques et
    de nouveaux termes ont été ajoutés pour prendre en charge de nouveaux sujets introduits
    tels que les méthodes de service Web, l’efficacité matérielle et la circularité,
    ainsi que de nouveaux types de listes de référence.<br />\r\nb) Un nouveau paragraphe
    (4.6) qui porte sur la déclaration des produits chimiques de procédé a été inclus.
    Ce paragraphe couvre les exigences relatives aux informations exigées concernant
    les substances de produits chimiques industriels, les processus applicables lorsqu’ils
    sont utilisés, et la ou les phases respectives du cycle de vie du produit.<br
    />\r\nc) Un nouvel article (8) qui couvre les services Web sur la déclaration
    de matériaux a été inclus. Cet article couvre les exigences relatives à des sujets
    tels que la communication machine-machine, le service d’authentification et la
    représentation des données.<br />\r\nd) Les exigences et les recommandations pour
    l’élaboration de listes de référence telles que la liste des requêtes (QL – query
    list) et les listes d’applications/exemptions (AL/EL – application/exemption lists)
    ont été incluses.<br />\r\nLe présent document a obtenu le statut de publication
    horizontale conformément aux Directives ISO/IEC, Partie 1. Elle est publiée en
    tant que norme sous double logo."
