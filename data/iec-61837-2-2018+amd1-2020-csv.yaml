abstract:
- language: en
  script: Latn
  content: "IEC 61837-2:2018+A1:2020 deals with standard outlines and terminal lead
    connections as they apply to surface-mounted devices (SMD) for frequency control
    and selection in ceramic enclosures, and is based on IEC 61240:2016. This edition
    includes the following significant technical changes with respect to the previous
    edition:<br />\r\na. revision of the figures to match the notation of the drawings
    of IEC 61240:2016;<br />\r\nb. addition of 7 enclosures as follows: DCC-6/5032A,
    DCC-6/3225A, DCC-4/3215C, DCC-6/2016A, DCC-2/2012C, DCC-2/1610C, DCC-4/1210C.<br
    />\r\nAs a result, this third edition contains a total of 45 enclosure types,
    which are listed in Table 1.<br />\r\nThis consolidated version consists of the
    third edition (2018) and its amendment 1 (2020). Therefore, no need to order amendment
    in addition to this publication."
- language: fr
  script: Latn
  content: "L’IEC 61837-2:2018+A1:2020 traite des encombrements normalisés et des
    connexions des sorties des dispositifs à montage en surface pour la commande et
    le choix de la fréquence applicables aux enveloppes en céramique, et est basée
    sur l’IEC 61240:2016. La présente édition inclut les modifications techniques
    majeures suivantes par rapport à l'édition précédente:<br />\r\na. révision des
    figures pour correspondre à la notation des dessins de l'IEC 61240:2016;<br />\r\nb.
    ajout des 7 enveloppes suivantes: DCC-6/5032A, DCC-6/3225A, DCC-4/3215C, DCC-6/2016A,
    DCC-2/2012C, DCC-2/1610C, DCC-4/1210C.<br />\r\nPar conséquent, la présente troisième
    édition contient 45 types d'enveloppes, dont la liste est donnée au Tableau 1.<br
    />\r\nCette version consolidée comprend la troisième édition (2018) et son amendement
    1 (2020). Il n'est donc pas nécessaire de commander l'amendement avec cette publication."
