abstract:
- content: "Lays down uniform methods of expression of the properties of logic analyzers,
    and more particularly: \n-defines special terminology and catalogue data related
    to these types of apparatus; \n-specifies conditions and methods for testing these
    types of apparatus in order to verify compliance with properties\nclaimed or specified
    by the manufacturer."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: |-
    Etablit des méthodes uniformes pour exprimer les propriétés des analyseurs logiques et plus particulièrement:
    - définit la terminologie spécifique et l'énumération des caractéristiques applicables à ces types d'appareils;
    - spécifie les conditions et les méthodes d'essai nécessaires pour la vérification de la concordance des qualités des appareils avec celles qui sont déclarées ou spécifiées par le constructeur.
