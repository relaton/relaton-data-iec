abstract:
- content: "IEC 63522-29:2025 This part is used for testing the appropriate severities
    and conditions for measurements and tests designed to assess the ability of DUTs
    to perform under expected conditions of transportation, storage and all aspects
    of operational use.<br />\r\nIt specifies how to ensure that the capacitances
    formed by parts of a relay do not exceed specified limits."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "IEC 63522-29:2025 La présente partie traite des essais de tous les types
    de relais électriques et elle évalue leur aptitude à fonctionner dans les conditions
    prévues de transport, de stockage et dans tous les aspects de leur utilisation
    opérationnelle.<br />\r\nElle spécifie la façon de s'assurer que les capacités
    formées par les parties d'un relais ne dépassent pas les limites spécifiées."
