abstract:
- content: "IEC 60794-1-218:2025 defines test procedures to establish uniform requirements
    for the environmental performance of:<br />\r\n- optical fibre cables for telecommunication
    equipment and devices employing similar techniques, and<br />\r\n- cables having
    a combination of both optical fibres and electrical conductors.<br />\r\nThroughout
    this document, the wording \"optical cable\" can also include optical fibre units,
    microduct fibre units, etc.<br />\r\nThis document defines a test standard to
    determine the ability of optical cable elements from a cable exposed in a mid-span
    entry (expressed) and stored in a pedestal, closure or similar to withstand the
    effects of temperature cycling by observing changes in attenuation. The optical
    cable element bundles up single or multiple optical fibres, e.g. loose tube, tight
    buffer tube, or optical fibre ribbon.<br />\r\nSee IEC 60794-1-2 for a reference
    guide to test methods of all types and for general requirements and definitions.<br
    />\r\nThis first edition partially cancels and replaces the second edition of
    IEC 60794-1-22 published in 2017. This edition constitutes a technical revision.
    This edition includes the following significant technical changes with respect
    to IEC 60794‑1‑22:2017:<br />\r\na) extension of the test method scope to apply
    to any optical cables with optical cable elements including loose tubes, tight
    buffer tubes, and ribbons, exposed in a mid-span entry (expressed) and stored
    in a pedestal, closure, or similar;<br />\r\nb) modification of the test method
    title according to item a);<br />\r\nc) deletion of the tube diameter requirement
    for the test object;<br />\r\nd) modification of the default temperature range
    according to IEC 60794-1-1;<br />\r\ne) addition of the default coiled turns in
    the assembly during the test."
