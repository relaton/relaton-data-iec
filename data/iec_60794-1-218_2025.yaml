- content: "IEC 60794-1-218: 2025 définit les procédures d’essai utilisées afin d'établir
    des exigences uniformes applicables aux performances environnementales:<br />\r\n-
    des câbles à fibres optiques pour les équipements de télécommunications et dispositifs
    utilisant des techniques analogues; et<br />\r\n- des câbles constitués de fibres
    optiques d'une part et de conducteurs électriques d'autre part.<br />\r\nDans
    le présent document, l'expression \"câble optique\" peut également inclure des
    assemblages de fibres optiques, des assemblages de fibres pour microconduits,
    etc.<br />\r\nLe présent document définit une norme d'essai en vue de déterminer
    la capacité des éléments de câbles optiques d'un câble exposé dans un accès à
    mi-portée (traversants) et stockés dans une borne, un boîtier ou un dispositif
    analogue, à résister aux effets des cycles de température en observant les variations
    de l'affaiblissement. L’élément de câble optique regroupe en faisceau une ou plusieurs
    fibres optiques, par exemple tube à structure lâche, tube à revêtement de protection
    serré ou ruban de fibres optiques.<br />\r\nVoir l’IEC 60794-1-2 à titre de guide
    de référence pour les méthodes d'essai de tous les types et concernant les exigences
    générales et les définitions.<br />\r\nCette première édition annule et remplace
    partiellement la deuxième édition de l'IEC 60794­1­22 parue en 2017. Cette édition
    constitue une révision technique.<br />\r\nCette édition inclut les modifications
    techniques majeures suivantes par rapport à l’IEC 60794‑1‑22:2017:<br />\r\na)
    Élargissement du domaine d'application, la méthode d'essai étant applicable à
    tous les câbles optiques équipés d'éléments de câbles optiques, y compris les
    tubes à structure lâche, les tubes à revêtement de protection serré et les rubans,
    exposés dans un accès à mi-portée (traversants) et stockés dans une borne, un
    boîtier ou dispositif analogue;<br />\r\nb) modification du titre de la méthode
    d'essai conformément au point a);<br />\r\nc) suppression de l’exigence pour le
    diamètre du tube concernant l’objet d’essai;<br />\r\nd) modification de la plage
    de températures par défaut conformément à l’IEC 60794-1-1;<br />\r\ne) ajout de
    spires enroulées par défaut dans le montage pendant l'essai."
