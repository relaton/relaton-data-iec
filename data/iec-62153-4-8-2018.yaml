abstract:
- language: en
  script: Latn
  content: "IEC 62153-4-8:2018 specifies a test method for determining the capacitive
    coupling admittance, the capacitive coupling impedance and the coupling capacitance
    by the use of a triaxial set-up in a similar manner as for the measurement of
    the transfer impedance (see IEC 62153-4-3). Most cables have negligible capacitive
    coupling; however, in the case of cables with loose single-braids, the coupling
    through the holes in the screen shall be determined by the measurement of the
    capacitive coupling admittance. This second edition cancels and replaces the first
    edition published in 2006. This edition constitutes a technical revision. This
    edition includes the following significant technical changes with respect to the
    previous edition:<br />\r\na) use of the triaxial set-up in a similar manner as
    for the measurement of the transfer impedance (see IEC 62153-4-3),<br />\r\nb)
    use of vector network analyser instead of capacitance bridge or pulse generator."
- language: fr
  script: Latn
  content: "L’IEC 62153-4-8:2018 spécifie une méthode d’essai pour la détermination
    de l’admittance de couplage capacitif, l’impédance de couplage capacitif et la
    capacité de couplage par l’utilisation d’un montage triaxial similaire à celui
    utilisé pour le mesurage de l’impédance de transfert (voir l’IEC 62153-4-3). La
    plupart des câbles présentent un couplage capacitif négligeable. Cependant, dans
    le cas d’un câble à tressage individuel détendu, le couplage à travers les trous
    de l’écran doit être déterminé par le mesurage de l’admittance de couplage capacitif.
    Cette deuxième édition annule et remplace la première édition parue en 2006. Cette
    édition constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\na)
    l’utilisation d’un montage triaxial similaire à celui utilisé pour le mesurage
    de l’impédance de transfert (voir l’IEC 62153-4-3),<br />\r\nb) l’utilisation
    d’un analyseur de réseau vectoriel en lieu et place d’un pont capacitif ou d’un
    générateur d'impulsions."
