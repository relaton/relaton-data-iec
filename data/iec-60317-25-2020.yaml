abstract:
- language: en
  script: Latn
  content: "IEC 60317-25:2020 specifies the requirements of enamelled round aluminium
    winding wires of class 200 with a dual coating. The underlying coating is based
    on polyester or polyesterimide resin, which can be modified provided it retains
    the chemical identity of the original resin and meets all specified wire requirements.
    The superimposed coating is based on polyamide-imide resin.<br />\r\nNOTE A modified
    resin is a resin that has undergone a chemical change, or contains one or more
    additives to enhance certain performance or application characteristics.<br />\r\nThe
    range of nominal conductor diameters covered by this document is:<br />\r\n- Grade
    1: 0,250 mm up to and including 3,150 mm;<br />\r\n- Grade 2: 0,250 mm up to and
    including 5,000 mm.<br />\r\nThe nominal conductor diameters are specified in
    Clause 4 of IEC 60317-0-3:2008 and IEC 60317-0-3:2008/AMD1:2013. This fourth edition
    cancels and replaces the third edition published in 2010. This edition constitutes
    a technical revision. This edition includes the following significant technical
    changes with respect to the previous edition:<br />\r\n- new 3.2.2 containing
    general notes on winding wire, formerly a part of the Scope;<br />\r\n- revision
    to Clause 11 to take into account intermediate nominal conductor diameters;<br
    />\r\n- revision to Clause 7 to indicate that the springiness test is inappropriate.<br
    />\r\n- revision to Clause 16 to specify only the percentage of extractable matter
    and the minimum retained dielectric breakdown voltage."
- language: fr
  script: Latn
  content: "L'IEC 60317-25:2020 spécifie les exigences relatives aux fils de bobinage
    de section circulaire en aluminium émaillés de classe 200 à double revêtement.
    La sous-couche de revêtement est à base de résine polyester ou polyesterimide
    qui peut être modifiée sous réserve qu'elle conserve les propriétés chimiques
    de la résine initiale et respecte l'ensemble des exigences spécifiées du fil.
    La surcouche de revêtement est un matériau à base de résine polyamide-imide.<br
    />\r\nNOTE Une résine modifiée est une résine dont les propriétés chimiques ont
    été modifiées ou qui contient un ou plusieurs additifs visant à améliorer certaines
    performances ou caractéristiques d'application.<br />\r\nLa gamme des diamètres
    nominaux des conducteurs couverts par le présent document est:<br />\r\n- Grade
    1: 0,250 mm jusques et y compris 3,150 mm;<br />\r\n- Grade 2: 0,250 mm jusques
    et y compris 5,000 mm.<br />\r\nLes diamètres nominaux des conducteurs sont spécifiés
    à l'Article 4 de l'IEC 60317-0-3:2008 et de l'IEC 60317-0-3:2008/AMD1:2013. Cette
    quatrième édition annule et remplace la troisième édition parue en 2010. Cette
    édition constitue une révision technique. Cette édition inclut les modifications
    techniques majeures suivantes par rapport à l'édition précédente:<br />\r\n- ajout
    d'un nouveau 3.2.2 contenant des notes générales sur le fil de bobinage intégrées
    auparavant au domaine d'application);<br />\r\n- révision de l'Article 11 afin
    de tenir compte des conducteurs de diamètre nominal intermédiaire;<br />\r\n-
    révision de l'Article 7 pour indiquer que l'essai concernant l'effet de ressort
    n'est pas applicable;<br />\r\n- révision de l'Article 16 afin de spécifier uniquement
    le pourcentage de matière extractible et la tension de claquage diélectrique minimale
    retenue."
