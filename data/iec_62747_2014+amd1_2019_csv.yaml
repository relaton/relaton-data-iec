- content: L'IEC 62747:2014+A1:2019 définit les termes relatifs aux convertisseurs
    de source de tension autocommutés utilisés pour le transport d'énergie en courant
    continu à haute tension (CCHT). La norme a été essentiellement élaborée pour l'application
    des transistors bipolaires à grille isolée (IGBT) des convertisseurs de source
    de tension (VSC), mais elle peut également être utilisée comme guide en cas d'utilisation
    d'autres dispositifs à semiconducteur pouvant être activés ou désactivés par une
    action de commande. Les convertisseurs commutés par le réseau et les convertisseurs
    à source de courant des systèmes de transport d'énergie en courant continu à haute
    tension (CCHT) sont exclus de la présente norme. Le contenu du corrigendum de
    février 2015 a été pris en considération dans cet exemplaire.<strong>Cette version
    consolidée comprend la première édition (2014) et son amendement 1 (2019). Il
    n'est donc pas nécessaire de commander l'amendement avec cette publication.</strong>
