abstract:
- content: "ISO/IEC 27102:2019 This document provides guidelines when considering
    purchasing cyber-insurance as a risk treatment option to manage the impact of
    a cyber-incident within the organization's information security risk management
    framework.<br />\r\nThis document gives guidelines for:<br />\r\na) considering
    the purchase of cyber-insurance as a risk treatment option to share cyber-risks;<br
    />\r\nb) leveraging cyber-insurance to assist manage the impact of a cyber-incident;<br
    />\r\nc) sharing of data and information between the insured and an insurer to
    support underwriting, monitoring and claims activities associated with a cyber-insurance
    policy;<br />\r\nd) leveraging an information security management system when
    sharing relevant data and information with an insurer.<br />\r\nThis document
    is applicable to organizations of all types, sizes and nature to assist in the
    planning and purchase of cyber-insurance by the organization."
