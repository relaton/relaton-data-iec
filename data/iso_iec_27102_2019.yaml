abstract:
- content: "<p>This document provides guidelines when considering purchasing cyber-insurance
    as a risk treatment option to manage the impact of a cyber-incident within the
    organization's information security risk management framework.</p><p>This document
    gives guidelines for:</p><p>a) considering the purchase of cyber-insurance as
    a risk treatment option to share cyber-risks;</p><p>b) leveraging cyber-insurance
    to assist manage the impact of a cyber-incident;</p><p>c) sharing of data and
    information between the insured and an insurer to support underwriting, monitoring
    and claims activities associated with a cyber-insurance policy;</p><p>d) leveraging
    an information security management system when sharing relevant data and information
    with an insurer.</p><p>This document is applicable to organizations of all types,
    sizes and nature to assist in the planning and purchase of cyber-insurance by
    the organization.</p>"
