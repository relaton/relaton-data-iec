abstract:
- content: '<p class="MsoBodyText" style="margin:.05pt 59.8pt.0001pt 19.8pt;">This
    document provides guidelines when considering purchasing cyber-insurance as a
    risk treatment option to manage the impact of a cyber-incident within the organization’s
    information security risk management framework, as well as leveraging the organization’s
    ISMS when sharing relevant data and information with an insurer.</p><p class="MsoBodyText"
    style="margin-left: 19.8pt; line-height: 12.65pt; mso-line-height-rule: exactly;">This
    document gives guidelines for:</p><p class="MsoListParagraph" style="margin-left:
    31.1pt; text-indent: -11.35pt; mso-list: l0 level1 lfo1; tab-stops: 31.15pt;"><!--
    [if!supportLists]-->a)<!--[endif]-->considering the purchase of cyber insurance
    as a risk treatment option to share cyber risks;</p><p class="MsoListParagraph"
    style="margin-left: 31.7pt; text-indent: -11.95pt; mso-list: l0 level1 lfo1; tab-stops:
    31.75pt;"><!-- [if!supportLists]-->b)<!--[endif]-->leveraging cyber insurance
    to assist in managing the impact of a cyber incident;</p><p class="MsoListParagraph"
    style="text-indent: 0cm; mso-list: l0 level1 lfo1; tab-stops: 31.1pt; margin:
    0cm 92.25pt.0001pt 19.75pt;"><!-- [if!supportLists]-->c)<!--[endif]-->sharing
    of data and information between the insured and an insurer to support underwriting,
    monitoring and claims activities associated with a cyber insurance policy;</p><p
    class="MsoListParagraph" style="text-indent: 0cm; mso-list: l0 level1 lfo1; tab-stops:
    31.85pt; margin: 0cm 83.25pt.0001pt 19.85pt;"><!-- [if!supportLists]-->d)<!--[endif]-->leveraging
    an ISMS when sharing relevant data and information with an insurer.</p><p>This
    document is applicable to organizations that intend to purchase cyber insurance,
    regardless of type, size or sector.</p>'
