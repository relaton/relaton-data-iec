abstract:
- content: "IEC 60958-3:2021 specifies the consumer application of the interface for
    the inter-connection of digital audio equipment defined in IEC 60958-1. IEC 60958-3:2021
    cancels and replaces the third edition published in 2006, Amendment 1:2009 and
    Amendment 2:2015. This edition constitutes a technical revision. This edition
    includes the following significant technical changes with respect to the previous
    edition:<br />\r\na) The relevant part of IEC 60958-5 is supported."
  language:
  - en
  script:
  - Latn
  format: text/html
- content: "L'IEC 60958-3:2021 spécifie l'application grand public de l'interface
    pour l'interconnexion des appareils audionumériques définie dans l'IEC 60958-1.<br
    />\r\nL'IEC 60958-3:2021 annule et remplace la troisième édition parue en 2006,
    l'Amendement 1:2009 et l'Amendement 2:2015. Cette édition constitue une révision
    technique.<br />\r\nCette édition inclut les modifications techniques majeures
    suivantes par rapport à l'édition précédente:<br />\r\na) la partie pertinente
    de l'IEC 60958-5 est prise en compte."
