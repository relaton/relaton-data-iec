abstract:
- content: IEC 62192:2009 covers insulating ropes that are utilized during live working
    procedures in contact with parts of installations operating at voltages up to
    and including 800 kV r.m.s. Insulating ropes for live working procedure under
    rain and/or d.c. conditions are not covered by this standard.
  language:
  - en
  script:
  - Latn
  format: text/html
- content: La CEI 62192:2009 est applicable aux cordes isolantes utilisées lors de
    travaux sous tension et faisant contact avec des parties des installations exploitées
    à des tensions jusques et y compris 800 kV efficace. La présente norme ne s'applique
    pas aux cordes isolantes utilisées lors de travaux sous tension réalisés sous
    pluie et/ou sur des installations à courant continu.
